  type: Class
  summary: "Предоставляет данные для <xref href=&quot;Microsoft.Build.Framework.IEventSource.MessageRaised&quot;> </xref> событий."
  remarks: "Расширяет TaskCommandLineEventArgs <xref:Microsoft.Build.Framework.BuildMessageEventArgs>таким образом, как сообщения могут записываться командной строки, используемые задачей для выполнения базовой программы.</xref:Microsoft.Build.Framework.BuildMessageEventArgs> Ведение журнала командной строки относится только к задачи, идущие базовой программы или эмуляции команду оболочки. Задачи, имеющие нет эквивалента командной строки, не должны вызывать это расширенное событие сообщения."
  syntax:
    content: 'public class TaskCommandLineEventArgs : Microsoft.Build.Framework.BuildMessageEventArgs'
  inheritance:
