- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned
  id: Versioned
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass
  langs:
  - csharp
