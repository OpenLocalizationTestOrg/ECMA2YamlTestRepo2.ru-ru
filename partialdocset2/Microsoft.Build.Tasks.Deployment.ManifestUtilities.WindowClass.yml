  summary: "Инициализирует новый экземпляр <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> класс, указав сведения о состоянии управления версиями класса окна."
  remarks: '`versioned` Параметр определяет, будет ли внутреннее имя класса, используемое при регистрации содержит версию сборки, содержащую класс окна. Значение этого атрибута может быть `yes` или `no`. По умолчанию используется `yes`. Значение `no` следует использовать только в том случае, если один класс окна определяется side-by-side и эквивалентные компонент не side-by-side и нужно рассматривать их как один класс. Обратите внимание, что применяются обычные правила регистрации класса окна: только первому компоненту, который регистрирует класс окна будет зарегистрировать его, поскольку он имеет версию, применяемый к нему.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "Имя класса."
    - id: versioned
      type: System.Boolean
      description: "Элементы управления, является ли внутреннее имя класса, используемое при регистрации содержит версию сборки, содержащую класс окна."
