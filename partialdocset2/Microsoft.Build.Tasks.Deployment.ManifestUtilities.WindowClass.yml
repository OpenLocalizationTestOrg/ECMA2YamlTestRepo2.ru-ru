  nameWithType: WindowClass.Versioned
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Возвращает значение, определяющее, содержит ли внутреннее имя класса, используемое при регистрации, версию сборки, содержащую класс окна."
  remarks: 'Это свойство, управляет ли внутреннее имя класса, используемое при регистрации содержит версию сборки, содержащую класс окна. Значение этого атрибута может быть `yes` или `no`. По умолчанию используется `yes`. Значение `no` следует использовать только в том случае, если один класс окна определяется side-by-side и эквивалентные компонент не side-by-side и нужно рассматривать их как один класс. Обратите внимание, что применяются обычные правила регистрации класса окна: только первому компоненту, который регистрирует класс окна будет зарегистрировать его, поскольку он имеет версию, применяемый к нему.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Если имя, используемое при регистрации, содержит версию сборки; в противном случае — <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned*
  exceptions: []
  platform:
  - net462
