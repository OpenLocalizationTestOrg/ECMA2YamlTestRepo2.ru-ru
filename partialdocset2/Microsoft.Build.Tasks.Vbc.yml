- uid: Microsoft.Build.Tasks.Vbc.LogEventsFromTextOutput(System.String,Microsoft.Build.Framework.MessageImportance)
  id: LogEventsFromTextOutput(System.String,Microsoft.Build.Framework.MessageImportance)
  parent: Microsoft.Build.Tasks.Vbc
  langs:
  - csharp
  name: LogEventsFromTextOutput(String,MessageImportance)
  nameWithType: Vbc.LogEventsFromTextOutput(String,MessageImportance)
  fullName: Microsoft.Build.Tasks.Vbc.LogEventsFromTextOutput(String,MessageImportance)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Данный метод перехватывает строки из STDOUT в VBC."
  remarks: "После появления стандартного vb предупреждения или ошибки, мы записать его и взять следующие три линии, чтобы преобразовать форму строки формы filename.vb(строка) в FileName.vb(line,column), который позволяет нам отчет строки и столбца в интегрированную среду разработки и таким образом, фильтровать ошибки в случае повторения для различных версий или просто подчеркнуть волнистой линией соответствующий токен вместо всей строки."
  syntax:
    content: protected override void LogEventsFromTextOutput (string singleLine, Microsoft.Build.Framework.MessageImportance messageImportance);
    parameters:
    - id: singleLine
      type: System.String
      description: "Однострочный захвачена STDOUT vbc компилятора"
    - id: messageImportance
      type: Microsoft.Build.Framework.MessageImportance
      description: 'Важность сообщения: High, низкая или средняя'
  overload: Microsoft.Build.Tasks.Vbc.LogEventsFromTextOutput*
  exceptions: []
  platform:
  - net462
