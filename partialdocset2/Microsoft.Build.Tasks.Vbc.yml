- uid: Microsoft.Build.Tasks.Vbc.ErrorReport
  id: ErrorReport
  parent: Microsoft.Build.Tasks.Vbc
  langs:
  - csharp
  name: ErrorReport
  nameWithType: Vbc.ErrorReport
  fullName: Microsoft.Build.Tasks.Vbc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Возвращает или задает строковое значение, указывающее, как задача будет сообщать о внутренних ошибках компилятора."
  remarks: "Это свойство может принимать следующие значения:- `prompt`       -    `send`       -    `none` Если `prompt` указан и возникает внутренняя ошибка компилятора, пользователю предлагается с предложением для отправки данных об ошибках в корпорацию Майкрософт.       Если `send` указан и возникает внутренняя ошибка компилятора, задача отправляет данные об ошибке в корпорацию Майкрософт.       Значение по умолчанию — `none`, который сообщает об ошибках в вывод только текста."
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "Строковое значение, указывающее, как задача будет сообщать о внутренних ошибках компилятора."
  overload: Microsoft.Build.Tasks.Vbc.ErrorReport*
  exceptions: []
  platform:
  - net462
