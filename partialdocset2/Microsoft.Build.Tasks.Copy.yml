  syntax:
    content: public bool SkipUnchangedFiles { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если `Copy` задача должна пропускать копирование файлов, которые являются неизменными на пути от источника и назначения, в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
