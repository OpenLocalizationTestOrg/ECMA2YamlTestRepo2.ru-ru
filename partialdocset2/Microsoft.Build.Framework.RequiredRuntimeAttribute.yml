  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Определяет атрибут метаданных, используемый авторами задачи для идентификации задачи на наличие определенной версии среды CLR."
  remarks: "Задачи, отмеченные RequiredRuntimeAttribute означает, что он более строгое ограничение времени выполнения, чем обычная задача. Она предупреждает MSBuild, что может потребоваться начать отдельный процесс для задачи, если текущая версия среды выполнения CLR не соответствует требуемой версии.      Настроек [!NOTE] настроек этого атрибута он в настоящее время не работает так, как только одна версия среды CLR (2.0) может выполнять либо [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] версии 2.0 или 3.5.       Дополнительные сведения об использовании атрибутов см. в разделе [расширение метаданных с помощью атрибутов](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
