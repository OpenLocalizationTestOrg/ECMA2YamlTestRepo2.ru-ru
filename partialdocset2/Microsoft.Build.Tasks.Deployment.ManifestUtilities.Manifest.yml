  summary: "Возвращает или задает значение, указывающее, работает ли манифест в режиме только для чтения или чтения и записи."
  remarks: "Если требуется только читать манифест, следует установить этот флаг равным `True`. Если вам нужно записать новый манифест, следует установить этот флаг равным `False`. По умолчанию используется `False`. Это свойство предоставляет дополнительный контекст для создания манифеста и влияет на способ некоторых сообщений об ошибках."
