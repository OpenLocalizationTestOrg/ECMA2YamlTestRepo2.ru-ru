  name: InvalidProjectFileException
  nameWithType: InvalidProjectFileException
  fullName: Microsoft.Build.BuildEngine.InvalidProjectFileException
  type: Class
  summary: "Это исключение вызывается всякий раз, когда существует проблема с пользовательским файлом проекта XML. Проблема может быть семантических или синтаксических. Если проблема заключается в синтаксисе, его можно перехватывать обычно проверку XSD."
