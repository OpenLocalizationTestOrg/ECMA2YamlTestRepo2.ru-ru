  summary: "<xref href=&quot;Accessibility.IAccPropServer&quot;> </xref> И все его открытые элементы являются частью управляемой оболочки для модели компонентных объектов (COM) <xref uid=&quot;langword_csharp_IAccPropServer&quot; name=&quot;IAccPropServer&quot; href=&quot;&quot;> </xref> интерфейса."
  remarks: "Дополнительные сведения о <xref:Accessibility.IAccPropServer>, обратитесь к документации по `IAccPropServer::GetPropValue` в документации по Microsoft Active Accessibility библиотеки MSDN по адресу http://msdn.microsoft.com/library.</xref:Accessibility.IAccPropServer>"
  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: "Содержит строку, которая идентифицирует запрашиваемое свойство."
    - id: dwIDStringLen
      type: System.UInt32
      description: "Указывает длину строки идентификации, заданной параметром `pIDString` параметр."
    - id: idProp
      type: System.Guid
      description: "Указывает идентификатор GUID, указывающий на нужное свойство."
    - id: pvarValue
      type: System.Object
      description: "Задает значение переопределенное свойство. Этот параметр действителен только тогда, когда `pfHasProp` имеет значение TRUE. Сервер необходимо установить значение VT_EMPTY Если `pfHasProp` имеет значение FALSE."
    - id: pfHasProp
      type: System.Int32
      description: "Указывает, является ли сервер, указав значение для запрашиваемого свойства. Сервер следует задать значение TRUE, если он возвращает переопределенное свойство или значение FALSE, если он не возвращает свойства (в этом случае он должен установить `pvarValue` значение VT_EMPTY)."
