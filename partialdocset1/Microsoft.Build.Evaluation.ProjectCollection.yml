  name: ProjectCollection
  nameWithType: ProjectCollection
  fullName: Microsoft.Build.Evaluation.ProjectCollection
  type: Class
  summary: "Инкапсулирует набор связанных проектов, их наборы инструментов, набор глобальных свойств по умолчанию и ведения журнала, которые следует использовать для их построения. Глобальная версия этого класса действует в качестве коллекции проектов по умолчанию."
  remarks: "В домен приложения может существовать несколько коллекций проектов. Тем не менее они не должны выполнять построение одновременно."
  syntax:
    content: 'public class ProjectCollection : IDisposable'
