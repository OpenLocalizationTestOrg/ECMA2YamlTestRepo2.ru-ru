- uid: Microsoft.Build.BuildEngine.ImportCollection.AddNewImport(System.String,System.String)
  id: AddNewImport(System.String,System.String)
  parent: Microsoft.Build.BuildEngine.ImportCollection
  langs:
  - csharp
  name: AddNewImport(String,String)
  nameWithType: ImportCollection.AddNewImport(String,String)
  fullName: Microsoft.Build.BuildEngine.ImportCollection.AddNewImport(String,String)
  type: Method
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: "Разрешает основным приложениям программно добавлять новый [ &lt;импорта&gt; ](~/add/includes/ajax-current-ext-md.md) тег в файл проекта, обрабатывается узлом."
  syntax:
    content: public void AddNewImport (string projectFile, string condition);
    parameters:
    - id: projectFile
      type: System.String
      description: "Обязательная строка, представляющая имя файла проекта для &lt;импорта&gt; инструкции для добавления. Например «myproject.csproj»."
    - id: condition
      type: System.String
      description: "Необязательная строка, указывающее, обрабатывается ли элемент. Если `condition` — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, указанного &lt;импорта&gt; тег добавляется, если <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, это не так."
  overload: Microsoft.Build.BuildEngine.ImportCollection.AddNewImport*
  exceptions: []
  platform:
  - net462
