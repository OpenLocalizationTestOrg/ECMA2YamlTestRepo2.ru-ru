  summary: "Преобразует заданную строку в синтаксис, разрешающий [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] engine интерпретировать знак буквально."
  remarks: "Некоторые знаки имеют специальное значение в [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] файлов проекта. Символы примеры точкой с запятой (;) и звездочки (*). Чтобы использовать эти специальные знаки как литералы, их необходимо указать с помощью синтаксиса % nn, где nn представляет шестнадцатеричное значение символа ASCII. Этот метод выполняет преобразование."
