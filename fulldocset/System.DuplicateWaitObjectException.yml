  remarks: "Содержимое `parameterName` и `message` должно быть понятно пользователю. Код, вызывающий этот конструктор необходим для обеспечения локализации этих строк для текущего языка и региональных параметров системы.       Исключение, созданное как прямой результат предыдущего исключения, должно содержать ссылку на предыдущее исключение в <xref:System.Exception.InnerException%2A>свойство.</xref:System.Exception.InnerException%2A> <xref:System.Exception.InnerException%2A>Свойство возвращает то же значение, которое передается конструктору, или пустую ссылку (`Nothing` в Visual Basic) Если <xref:System.Exception.InnerException%2A>свойства не предоставляет конструктору значение внутреннего исключения.</xref:System.Exception.InnerException%2A> </xref:System.Exception.InnerException%2A>       В следующей таблице показаны исходные значения свойств для экземпляра класса <xref:System.DuplicateWaitObjectException>.</xref:System.DuplicateWaitObjectException>      | Свойство | Значение |   |--------------|-----------|   | <xref:System.Exception.InnerException%2A>| Пустая ссылка (`Nothing` в Visual Basic) |   | <xref:System.ArgumentException.Message%2A>| Строка сообщения об ошибке. |   | <xref:System.ArgumentException.ParamName%2A>| Строка имени параметра. |</xref:System.ArgumentException.ParamName%2A> </xref:System.ArgumentException.Message%2A> </xref:System.Exception.InnerException%2A>"
