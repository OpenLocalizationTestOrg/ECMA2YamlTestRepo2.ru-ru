  fullName: System.DuplicateWaitObjectException
  type: Class
  summary: "Исключение, возникающее, когда объект присутствует в массиве объектов синхронизации более одного раза."
  remarks: "Общеязыковая среда выполнения предоставляет механизм синхронизации потоков на основе объектов синхронизации, ожидающих выполнения в массиве <xref:System.Threading.WaitHandle>объектов.</xref:System.Threading.WaitHandle> Если массив <xref:System.Threading.WaitHandle>объекты передавать <xref:System.Threading.WaitHandle.WaitAll%2A>или <xref:System.Threading.WaitHandle.WaitAny%2A>все повторяющиеся операционной системой дескрипторов, создается исключение DuplicateWaitObjectException.</xref:System.Threading.WaitHandle.WaitAny%2A> </xref:System.Threading.WaitHandle.WaitAll%2A> </xref:System.Threading.WaitHandle> Дополнительные сведения см. в разделе <xref:System.Threading.WaitHandle>.</xref:System.Threading.WaitHandle>       DuplicateWaitObjectException использует COR_E_DUPLICATEWAITOBJECT HRESULT, который имеет значение 0x80131529.       Список начальных значений свойств для экземпляра класса DuplicateWaitObjectException см. в разделе <xref:System.DuplicateWaitObjectException.%23ctor%2A>конструкторов.</xref:System.DuplicateWaitObjectException.%23ctor%2A>      Настроек [!NOTE] настроек это исключение не включается в [.NET для магазина Windows](http://go.microsoft.com/fwlink/?LinkID=247912) или, но вызывается некоторые члены, которые являются. В этом случае перехватить исключение, запись `catch` инструкции для <xref:System.ArgumentException>вместо.</xref:System.ArgumentException>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DuplicateWaitObjectException : ArgumentException
