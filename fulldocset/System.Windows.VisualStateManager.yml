  remarks: "Метод GoToStateCore выполняет логику, необходимую для корректного запуска и остановки раскадровки, связанные с переносом. Когда элемент управления вызывает <xref:System.Windows.VisualStateManager.GoToState%2A>для изменения его состояния <xref:System.Windows.VisualStateManager>выполняет следующие:: во-первых, если <xref:System.Windows.VisualState>переходит элемент управления имеет <xref:System.Windows.Media.Animation.Storyboard>, раскадровки.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> </xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager.GoToState%2A> Затем, если <xref:System.Windows.VisualState>откуда элемент управления имеет <xref:System.Windows.Media.Animation.Storyboard>, раскадровка останавливается.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState>      -Если элемент уже присутствует в `stateName` состояние, <xref:System.Windows.VisualStateManager.GoToState%2A>не выполняет никаких действий и возвращает `true`.</xref:System.Windows.VisualStateManager.GoToState%2A>      -Если `stateName` не существует в <xref:System.Windows.Controls.ControlTemplate>из `control`, <xref:System.Windows.VisualStateManager.GoToState%2A>не выполняет никаких действий и возвращает `false`.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate>       Можно реализовать собственный <xref:System.Windows.VisualStateManager>для предоставления другой логикой для переходов между состояниями.</xref:System.Windows.VisualStateManager> Например можно изменить логики, описанной выше, или можно задать логику для перехода между типами пользовательской анимации.  Для реализации <xref:System.Windows.VisualStateManager>, создайте класс, наследующий от <xref:System.Windows.VisualStateManager>и переопределить метод GoToStateCore.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager> Чтобы использовать пользовательский класс, задайте <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>Свойства в объект пользовательского типа.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>"
