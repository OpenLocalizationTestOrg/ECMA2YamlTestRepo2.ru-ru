  name: VisualStateManager
  nameWithType: VisualStateManager
  fullName: System.Windows.VisualStateManager
  type: Class
  summary: "Управление состояниями и логикой для переходов между состояниями для элементов управления."
  remarks: "VisualStateManager позволяет указать состояний элемента управления, внешний вид элемента управления, когда он находится в определенном состоянии, а также при изменении состояния элемента управления. Например <xref:System.Windows.Controls.Button>может иметь несколько различный внешний вид при нажатии чем нажатого не.</xref:System.Windows.Controls.Button> Двумя состояниями, <xref:System.Windows.Controls.Button>определяет соответствуют нажатого (`&quot;Pressed&quot;`) и когда это не (`&quot;Normal&quot;`).</xref:System.Windows.Controls.Button> Внешний вид элемента управления, когда он находится в состоянии определяется <xref:System.Windows.VisualState>.</xref:System.Windows.VisualState> Объект <xref:System.Windows.VisualState>содержит коллекцию <xref:System.Windows.Media.Animation.Storyboard>объекты, которые указывают, как изменяется внешний вид элемента управления, когда элемент управления находится в этом состоянии.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> Добавить визуальные состояния элемента управления, установив `VisualStateManager.VisualStateGroups` присоединенного свойства элемента управления. Каждый <xref:System.Windows.VisualStateGroup>содержит коллекцию <xref:System.Windows.VisualState>объекты, которые являются взаимно исключающими.</xref:System.Windows.VisualState> </xref:System.Windows.VisualStateGroup> То есть элемент управления всегда находится в ровно одно состояние в каждом <xref:System.Windows.VisualStateGroup>.</xref:System.Windows.VisualStateGroup>       VisualStateManager также дает возможность указать, когда элемент управления входит в определенном состоянии. Метод, который следует использовать для изменения состояния зависит от сценария. При создании элемента управления, который использует VisualStateManager в его <xref:System.Windows.Controls.ControlTemplate>, вызовите <xref:System.Windows.VisualStateManager.GoToState%2A>метод.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate> Дополнительные сведения о создании элементов управления, использующих VisualStateManager см. в разделе [Создание элемент управления, имеющий Настройка внешнего вида](~/add/includes/ajax-current-ext-md.md). При использовании VisualStateManager за пределами <xref:System.Windows.Controls.ControlTemplate>(например, в том случае, если вы используете VisualStateManager в <xref:System.Windows.Controls.UserControl>или один элемент), вызовите <xref:System.Windows.VisualStateManager.GoToElementState%2A>метод.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.Controls.UserControl> </xref:System.Windows.Controls.ControlTemplate> В любом случае VisualStateManager выполняет действия, необходимые для корректного запуска и остановки раскадровки, которые связаны с соответствующим состоянием. Например, предположим, что элемент управления определяет состояния, `State1` и `State2`, каждый из которых есть связанные с ним раскадровки. Если элемент управления находится в `State1` и передать `State2` для <xref:System.Windows.VisualStateManager.GoToState%2A>или <xref:System.Windows.VisualStateManager.GoToElementState%2A>, VisualStateManager запускает раскадровку `State2` и останавливает раскадровку в `State1`.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.VisualStateManager.GoToState%2A>       Элементы управления, которые входят в состав [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] использовать VisualStateManager для изменения визуального состояния. При создании <xref:System.Windows.Controls.ControlTemplate>для элемента управления, который входит в состав [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], можно добавить <xref:System.Windows.VisualState>объекты к элементу управления <xref:System.Windows.Controls.ControlTemplate>для указания внешнего вида элемента управления в определенном состоянии.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> Чтобы найти имена визуальные состояния элементов управления, которые входят в состав [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], в разделе [управления стили и шаблоны](~/add/includes/ajax-current-ext-md.md). Обрабатывает логику элемента управления переходов между состояниями, поэтому не нужно выполнять никаких действий, отличных от определения <xref:System.Windows.VisualState>объектов в новый <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> Дополнительные сведения о способах создания шаблонов элементов управления для существующих элементов управления см. в разделе [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](~/add/includes/ajax-current-ext-md.md).       Если необходимо реализовать собственную логику для переходов между состояниями, должен наследовать от VisualStateManager, переопределите <xref:System.Windows.VisualStateManager.GoToStateCore%2A>метода, а также установите <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName>присоединенного свойства элемента управления, использующего пользовательскую логику.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName> </xref:System.Windows.VisualStateManager.GoToStateCore%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Shapes.Rectangle> and adds a <xref:System.Windows.VisualStateGroup> named `CommonStates` to the `VisualStateManager.VisualStatesGroups` attached property. The example defines the `MouseOver` and `Normal`<xref:System.Windows.VisualState> objects in the `CommonStates`<xref:System.Windows.VisualStateGroup>. When the user moves the mouse pointer over the <xref:System.Windows.Shapes.Rectangle>, it changes from red to green over one half second. When the user moves the mouse away from the rectangle, the <xref:System.Windows.Controls.Grid> immediately changes back to red. Note that the `Normal` state does not define a <xref:System.Windows.Media.Animation.Storyboard>. A <xref:System.Windows.Media.Animation.Storyboard> is not required because when the <xref:System.Windows.Shapes.Rectangle> transitions from the `MouseOver` state to the `Normal` state, the <xref:System.Windows.Media.Animation.Storyboard> for `MouseOver` is stopped and the <xref:System.Windows.Media.SolidColorBrush.Color%2A> property for the <xref:System.Windows.Media.SolidColorBrush> returns to red.  \n  \n [!code-xml[VSMCustomControl#VSMNoTemplate](~/add/codesnippet/xaml/vsmcustomcontrol/window1.xaml#vsmnotemplate)]  \n  \n The following example shows the event handler that is defined in the previous example and calls the <xref:System.Windows.VisualStateManager.GoToElementState%2A> method to transition between states. If the rectangle in the previous example was part of a <xref:System.Windows.Controls.ControlTemplate>, the example would have to call the <xref:System.Windows.VisualStateManager.GoToState%2A> method.  \n  \n [!code-cs[VSMCustomControl#GoToElementState](~/add/codesnippet/csharp/vsmcustomcontrol/window1.xaml.cs#gotoelementstate)]\n [!code-vb[VSMCustomControl#GoToElementState](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/window1.xaml.vb#gotoelementstate)]"
