  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает значение, определяющее безопасность сообщений на уровне именованного канала."
  remarks: "Подпись сообщений уменьшает риск подделки сообщения при его передаче третьей стороны. Шифрование обеспечивает конфиденциальность на уровне данных во время транспортировки."
