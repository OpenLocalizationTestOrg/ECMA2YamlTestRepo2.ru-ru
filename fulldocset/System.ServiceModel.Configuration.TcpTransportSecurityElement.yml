- uid: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  id: SslProtocols
  parent: System.ServiceModel.Configuration.TcpTransportSecurityElement
  langs:
  - csharp
  name: SslProtocols
  nameWithType: TcpTransportSecurityElement.SslProtocols
  fullName: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: 'Получает список протоколов SSL/TLS для согласования при использовании типа TcpClientCredentialType.Certificate учетных данных клиента. Значение может представлять собой сочетание одного или нескольких из следующих элементов перечисления: Ssl3, Tls, Tls11, Tls12.'
  remarks: "Значение по умолчанию — Ssl3 | TLS | Tls11 | Tls12. Версии платформы до 4.6 поддерживают только Ssl3 и Tls. Если они не включены, взаимодействие с более ранними версиями платформы будет невозможно. Указание Tls12 Tls11 и/или отключает использование Ssl3, даже если он был включен."
  syntax:
    content: public System.Security.Authentication.SslProtocols SslProtocols { get; }
    return:
      type: System.Security.Authentication.SslProtocols
      description: "Список протоколов SSL/TLS."
  overload: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols*
  exceptions: []
  platform:
  - net462
