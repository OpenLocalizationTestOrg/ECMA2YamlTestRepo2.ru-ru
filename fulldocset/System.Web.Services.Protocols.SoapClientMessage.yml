  summary: "Возвращает экземпляр класса прокси-сервера клиента, который является производным от <xref href=&quot;System.Web.Services.Protocols.SoapHttpClientProtocol&quot;> </xref>."
  remarks: "Свойство клиента может осуществляться во время любой <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage>"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service client. This particular fragment outputs to the log file the type of the proxy class, if it is `MathSvc`.  \n  \n [!code-cpp[SoapClientMessage#3](~/add/codesnippet/cpp/p-system.web.services.pr_29_1.cpp)]\n [!code-cs[SoapClientMessage#3](~/add/codesnippet/csharp/p-system.web.services.pr_29_1.cs)]\n [!code-vb[SoapClientMessage#3](~/add/codesnippet/visualbasic/p-system.web.services.pr_29_1.vb)]"
