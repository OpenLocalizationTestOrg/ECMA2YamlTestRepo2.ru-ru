- uid: System.Web.Services.Protocols.SoapClientMessage.MethodInfo
  id: MethodInfo
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: MethodInfo
  nameWithType: SoapClientMessage.MethodInfo
  fullName: System.Web.Services.Protocols.SoapClientMessage.MethodInfo
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Возвращает представление прототипа метода XML-веб-службы, для которого предназначен запрос SOAP."
  remarks: "Несмотря на то, что свойство MethodInfo может осуществляться в любом этапе, сведения о методе доступна только во время <xref:System.Web.Services.Protocols.SoapMessageStage>и <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> </xref:System.Web.Services.Protocols.SoapMessageStage>"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service client. This particular fragment outputs to that log file the name of the proxy class method invoked by the client.  \n  \n [!code-cpp[SoapClientMessage#4](~/add/codesnippet/cpp/p-system.web.services.pr_42_1.cpp)]\n [!code-cs[SoapClientMessage#4](~/add/codesnippet/csharp/p-system.web.services.pr_42_1.cs)]\n [!code-vb[SoapClientMessage#4](~/add/codesnippet/visualbasic/p-system.web.services.pr_42_1.vb)]"
  syntax:
    content: public override System.Web.Services.Protocols.LogicalMethodInfo MethodInfo { get; }
    return:
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Объект <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> представляющий метода XML-веб-службы, для которого предназначен запрос SOAP."
  overload: System.Web.Services.Protocols.SoapClientMessage.MethodInfo*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapClientMessage.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapClientMessage.OneWay
  fullName: System.Web.Services.Protocols.SoapClientMessage.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Возвращает значение, указывающее, ожидает ли клиент окончания обработки метода XML-веб-службы."
  remarks: "Объект <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>или <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>применен к устройству метода XML-веб-службы или XML-веб-службы клиент может указать ли метод XML-веб-службы является односторонней, задав <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A>свойство атрибута.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>       Свойство OneWay может осуществляться во время любой <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage>"
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service client. This particular fragment outputs to that log file a phrase stating the XML Web service method is one-way, when the OneWay property is `true`.  \n  \n [!code-cpp[SoapClientMessage#5](~/add/codesnippet/cpp/p-system.web.services.pr_1_1.cpp)]\n [!code-cs[SoapClientMessage#5](~/add/codesnippet/csharp/p-system.web.services.pr_1_1.cs)]\n [!code-vb[SoapClientMessage#5](~/add/codesnippet/visualbasic/p-system.web.services.pr_1_1.vb)]"
  syntax:
    content: public override bool OneWay { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если клиент не ожидает окончания обработки метода сервером."
  overload: System.Web.Services.Protocols.SoapClientMessage.OneWay*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapClientMessage.SoapVersion
  id: SoapVersion
  parent: System.Web.Services.Protocols.SoapClientMessage
  langs:
  - csharp
  name: SoapVersion
  nameWithType: SoapClientMessage.SoapVersion
  fullName: System.Web.Services.Protocols.SoapClientMessage.SoapVersion
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Возвращает версию протокола SOAP, используемого для взаимодействия с веб-службу XML."
  remarks: "Если веб-служб XML поддерживает SOAP версии 1.1, .NET Framework клиенты взаимодействуют с XML-веб-службой в этой версии по умолчанию. Дополнительные сведения о том, как изменить версию протокола SOAP, см. в разделе <xref:System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion%2A?displayProperty=fullName>свойство.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol.SoapVersion%2A?displayProperty=fullName>"
  syntax:
    content: public override System.Web.Services.Protocols.SoapProtocolVersion SoapVersion { get; }
    return:
      type: System.Web.Services.Protocols.SoapProtocolVersion
      description: "Один из <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Web.Services.Protocols.SoapProtocolVersion&quot;> </xref>."
  overload: System.Web.Services.Protocols.SoapClientMessage.SoapVersion*
  exceptions: []
  platform:
  - net462
