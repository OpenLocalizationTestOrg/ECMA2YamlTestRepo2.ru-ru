  fullName: System.Web.Services.Protocols.SoapClientMessage
  type: Class
  summary: "Представляет данные в запрос SOAP, отправленный или ответ SOAP, получено клиентом XML-веб-службы в конкретной <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref>. Этот класс не наследуется."
  remarks: ''
  example:
  - "The following code fragment is part of a SOAP extension that logs the SOAP messages sent and received by an XML Web service client. This specific fragment processes the SoapClientMessage passed into the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A?displayProperty=fullName> method of the SOAP extension by writing properties of the SoapClientMessage to the log file.  \n  \n [!code-cpp[SoapClientMessage#1](~/add/codesnippet/cpp/t-system.web.services.pr_22_1.cpp)]\n [!code-cs[SoapClientMessage#1](~/add/codesnippet/csharp/t-system.web.services.pr_22_1.cs)]\n [!code-vb[SoapClientMessage#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_22_1.vb)]"
