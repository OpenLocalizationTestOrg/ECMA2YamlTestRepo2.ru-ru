  summary: "Формирует исходный код класса прокси-сервера службы и добавляет его в заданный построитель сборок."
  remarks: "Этот метод выполняет поиск файлов .svcmap в корневой каталог веб-приложения. Если файлы найдены, метод создает исходный код класса-посредника для соответствующих служб в указанный `assemblyBuilder`."
