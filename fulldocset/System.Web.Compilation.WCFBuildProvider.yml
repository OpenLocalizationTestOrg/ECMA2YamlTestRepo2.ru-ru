  name: WCFBuildProvider
  nameWithType: WCFBuildProvider
  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Создает код класса прокси-сервера для службы Windows Communication Foundation (WCF)"
  remarks: "WCFBuildProvider использует файлы сопоставления (.svcmap) на корневом уровне веб-приложения, которое содержит ссылки на службу WCF. Файлы сопоставления указать службы, для которых должен быть создан исходный код класса прокси-сервера. Созданный класс прокси затем компилируется с другими ресурсами на этапе компиляции веб приложения.       Наследуемый <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>Свойства определен внутри системы и указывает на корневой каталог веб-приложения, где находятся файлы .svcmap.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
