  fullName: System.Security.Cryptography.X509Certificates.X509ChainPolicy.ExtraStore
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Представляет дополнительную коллекцию сертификатов, которые можно искать модулем цепочки при проверке цепочки сертификатов."
  remarks: "Протоколы, такие как Secure Sockets Layer (SSL) и защиты MIME (S/MIME) позволяет включать дополнительные сертификаты в проверку цепочки сертификатов; Эти сертификаты могут оказаться полезны в процесс проверки. Это свойство позволяет эти сертификаты должны быть переданы модуль проверки цепочки. По умолчанию эта коллекция будет пустой."
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509Certificate2Collection ExtraStore { get; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509Certificate2Collection
      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2Collection&quot;> </xref> Объекта."
