- uid: System.Security.Cryptography.X509Certificates.X509ChainPolicy.ExtraStore
  id: ExtraStore
  parent: System.Security.Cryptography.X509Certificates.X509ChainPolicy
  langs:
  - csharp
  name: ExtraStore
