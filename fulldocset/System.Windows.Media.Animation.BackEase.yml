  name: BackEase
  nameWithType: BackEase
  fullName: System.Windows.Media.Animation.BackEase
  type: Class
  summary: "Представляет функцию плавности, возвращающую движение анимации немного, прежде чем он начнет выполняться в указанном пути."
  remarks: "Можно выбрать, когда поведение «архивация» происходит в анимации, указав <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>значения свойства в анимации.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Следующей диаграмме показаны различные значения из <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, где *f*(*t*) представляет ход выполнения анимации и *t* представляет время.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Графы backease при различных значениях EasingMode. ] (~/add/media/backease-graph.png &quot;Графы backease при различных значениях EasingMode.&quot;)       Формула, используемая для этой функции выглядит следующим образом.       ![Формула BackEase. ] (~/add/media/backease-formula.png &quot;Формула BackEase.&quot;)      > [!NOTE] Настроек, так как эта анимация вызывает значений для отзыва, прежде чем углубляться, анимация может непредвиденным образом создать отрицательные значения интерполяции. Это может привести к ошибкам при анимации свойства, которые не допускают отрицательных чисел. Например, если применить к данной анимации <xref:System.Windows.FrameworkElement.Height%2A>объекта (например от 0 до 200 с <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>из <xref:System.Windows.Media.Animation.EasingMode>), будет пытаться выполнять интерполяцию через отрицательных чисел для анимации <xref:System.Windows.FrameworkElement.Height%2A>которого вызовет ошибку.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Существует несколько других функций плавности помимо BackEase, который можно просматривать с помощью следующего примера Silverlight.       [Запуск образца](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) Помимо использования функций округления, включенных в среду выполнения, можно создать собственные функции плавности путем наследования от <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_BackEase&quot;></a>## Использование элемента объекта XAML```   <BackEase .../>   ```"
  example:
  - "The following example applies a BackEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that retracts slightly at the beginning and end of the animation.  \n  \n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/backease_scale/window1.xaml#backease_scale)]\n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/t-system.windows.media.a_28_1.xaml)]"
