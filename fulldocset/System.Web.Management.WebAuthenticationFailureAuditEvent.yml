  fullName: System.Web.Management.WebAuthenticationFailureAuditEvent
  type: Class
  summary: "Предоставляет сведения о сбоях проверки подлинности ASP.NET."
  remarks: "Ниже перечислены компоненты, для которых WebAuthenticationFailureAuditEvent событий по умолчанию с помощью ASP.NET.      Настроек [!NOTE] настроек по умолчанию настраивается ASP.NET в журнал аудита, только в случае сбоя как успех ведения журнала условий может значительно загрузить системные ресурсы. Всегда можно настроить систему на запись условий успеха.      -Проверки подлинности форм. Когда аудит успехов содержит имя пользователя, прошедшее проверку подлинности; Аудит отказов не включают имя пользователя, поскольку они обычно являются результатом билета, не удалось выполнить дешифрование или проверки. Оба содержат IP-адрес клиента. Код аудита связанные события — <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>      -Членства. Успешные и неуспешные аудиты содержат имя пользователя, попытки. Ни одна из форм аудита будет содержать пароль, попытки, так как это создавало бы риск допустимый пароль в журнале. Код аудита связанные события — <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>       При возникновении WebAuthenticationFailureAuditEvent по умолчанию он обновляет счетчик производительности проверки подлинности событий аудита отказов. Для просмотра этого счетчика производительности в системном мониторе (PerfMon) в **добавить счетчики** выберите `ASP.NET` в **производительности** объекта раскрывающегося списка, выберите **событий проверки подлинности отказов** счетчик производительности и нажмите кнопку **добавить** кнопки. Дополнительные сведения см. в разделе [с помощью системного монитора (PerfMon) с приложениями ASP.NET](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) на сайте MSDN.      Настроек [!NOTE] настроек в большинстве случаев можно будет использовать типы мониторинга состояния ASP.NET как реализованные и управлять системой мониторинга состояния, указав значения в `healthMonitoring` раздел конфигурации. Также можно наследовать от типов наблюдение за работоспособностью, чтобы создавать собственные пользовательские события и поставщиков. Пример создания класса, производного от класса WebAuthenticationFailureAuditEvent см. пример, приведенный в этом разделе."
