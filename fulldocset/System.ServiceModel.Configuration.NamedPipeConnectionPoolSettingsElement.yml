- uid: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает максимальное число подключений к удаленной конечной точке, инициированных одной службой."
  remarks: "Соединения сверх предела помещаются в очередь, пока не освободится место ниже лимита. Это свойство ограничивает длительность которого подключения остаются в очереди до создается исключение.       Это свойство ограничивает число одновременных активных подключений клиента к конкретной конечной точке службы. При превышении этого значения при наличии большего числа активных соединений клиентов служба может прекратить отвечать клиенту. В этом случае это значение следует скорректировать превышает максимальное число ожидаемый одновременных подключений клиента к конкретной конечной точке."
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Положительное целое число, указывающее максимальное количество подключений к удаленной конечной точке, инициированных одной службой. Значение по умолчанию — 10."
  overload: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
