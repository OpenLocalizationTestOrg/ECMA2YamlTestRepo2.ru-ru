  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает строку, определяющую имя пула подключений, используемого для исходящих каналов."
  remarks: "В потоковом режиме соединения не являются общими, то есть пул подключений отключен. Значение по умолчанию — это строка «default». Можно изменить это значение, чтобы изолировать подключения для конкретного клиента в отдельные группы."
  syntax:
    content: public string GroupName { get; set; }
    return:
      type: System.String
      description: "Строка, определяющая имя пула подключений, используемого для исходящих каналов."
  overload: System.ServiceModel.Configuration.NamedPipeConnectionPoolSettingsElement.GroupName*
