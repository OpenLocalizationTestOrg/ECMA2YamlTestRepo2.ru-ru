  name: ValidationCompareOperator
  nameWithType: ValidationCompareOperator
  fullName: System.Web.UI.WebControls.ValidationCompareOperator
  type: Enum
  summary: "Задает используемый операторы сравнения проверки <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> управления."
  remarks: "Перечисление ValidationCompareOperator представляет операции сравнения, которые можно выполнить с <xref:System.Web.UI.WebControls.CompareValidator>управления.</xref:System.Web.UI.WebControls.CompareValidator>      Настроек [!NOTE] настроек в отличие от других операторов, `DataTypeCheck` Унарная операция. Проверяется только тип данных проверяемого элемента управления вводом. Если <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>или <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>свойства устанавливаются при использовании этой операции, эти значения не проверяются.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>"
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_67_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_67_1.aspx)]"
  syntax:
    content: public enum ValidationCompareOperator
