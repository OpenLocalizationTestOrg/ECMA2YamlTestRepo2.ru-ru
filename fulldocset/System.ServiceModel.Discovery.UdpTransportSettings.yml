- uid: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  id: MulticastInterfaceId
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Возвращает или задает значение, которое однозначно определяет сетевой адаптер, который используется при отправке и получении многоадресных сообщений."
  remarks: "Во время выполнения транспорт использует это значение для поиска индекса интерфейса, который затем используется для установки `IP_MULTICAST_IF` и `IPV6_MULTICAST_IF` параметров сокета. При присоединении к многоадресной группе используется один и тот же индекс интерфейса. Значение по умолчанию — `null`."
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: "Идентификатор сетевого адаптера."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Возвращает или задает размер буфера приема в базовом сокете WinSock."
  remarks: "Пользователь принимающего канала может использовать это значение в привязке для управления поведением системы при получении данных. Например, если приложение, которое обращается к входящих [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] сообщений достигает максимума, использование большего значения позволит сообщениям накапливаться в буфере WinSock во время ожидания для приложения для их обработки. Использование меньшего значения в схожей ситуации приведет к сбросу сообщений. Это свойство предоставляет базовый WinSock `SO_RCVBUF` параметр сокета. Значение этого свойства должно быть по крайней мере размер <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> Установка его в значение меньше, чем <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>приводит к исключению среды выполнения.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> Значение по умолчанию — 65536."
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Размер буфера приема."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: TimeToLive
  nameWithType: UdpTransportSettings.TimeToLive
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Возвращает или задает значение, указывающее количество переходов между сегментами сети, которые может выполнить многоадресный пакет."
  remarks: "Это свойство предоставляет функции, связанные с `IP_MULTICAST_TTL` и `IP_TTL` параметров сокета. Значение по умолчанию — 1."
  syntax:
    content: public int TimeToLive { get; set; }
    return:
      type: System.Int32
      description: "Число переходов между сегментами сети."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive*
  exceptions: []
  platform:
  - net462
