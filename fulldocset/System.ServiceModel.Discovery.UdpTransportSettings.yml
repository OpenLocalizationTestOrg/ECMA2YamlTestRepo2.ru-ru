- uid: System.ServiceModel.Discovery.UdpTransportSettings.DuplicateMessageHistoryLength
  id: DuplicateMessageHistoryLength
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: DuplicateMessageHistoryLength
  nameWithType: UdpTransportSettings.DuplicateMessageHistoryLength
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.DuplicateMessageHistoryLength
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Возвращает или задает значение, указывающее максимальное количество хэшей сообщений, используемых транспортом для идентификации повторяющихся сообщений."
  remarks: "Это свойство позволяет системным администраторам и разработчикам выключать алгоритмы обнаружения повторяющихся сообщений. Установка этого значения равным 0 отключает обнаружение повторяющихся сообщений. Значение по умолчанию — 4112."
  syntax:
    content: public int DuplicateMessageHistoryLength { get; set; }
    return:
      type: System.Int32
      description: "Максимальное количество хэшей сообщений для использования."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.DuplicateMessageHistoryLength*
  exceptions: []
  platform:
