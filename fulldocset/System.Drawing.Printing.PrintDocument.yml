- uid: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  id: DefaultPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: DefaultPageSettings
  nameWithType: PrintDocument.DefaultPageSettings
  fullName: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Возвращает или задает параметры страницы, используемые по умолчанию для всех страниц для печати."
  remarks: "Можно указать несколько параметров по умолчанию страницы через свойство DefaultPageSettings. Например <xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>свойство указывает Цветная печать страницы <xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName>свойство задает альбомную ориентацию страницы и <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>задает поля страницы.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>       Для настройки на основе страницу за страницей, обрабатывать <xref:System.Drawing.Printing.PrintDocument.PrintPage>или <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>события и изменение <xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>аргумент, включенных в <xref:System.Drawing.Printing.PrintPageEventArgs>или <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>соответственно.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> </xref:System.Drawing.Printing.PrintDocument.PrintPage>      Настроек [!NOTE] настроек после начала печати, изменения параметров страницы через свойство DefaultPageSettings не повлияет на вывод на печать страниц."
  example:
  - "The following code example sets a document's page orientation to landscape, and prints the document. The example makes three assumptions: that a variable named `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cs[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_16_1.cs)]\n [!code-cpp[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_16_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_16_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PageSettings DefaultPageSettings { get; set; }
    return:
      type: System.Drawing.Printing.PageSettings
      description: "Объект <xref href=&quot;System.Drawing.Printing.PageSettings&quot;> </xref> , указывающий параметры страницы по умолчанию для документа."
  overload: System.Drawing.Printing.PrintDocument.DefaultPageSettings*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.DocumentName
  id: DocumentName
  parent: System.Drawing.Printing.PrintDocument
  langs:
