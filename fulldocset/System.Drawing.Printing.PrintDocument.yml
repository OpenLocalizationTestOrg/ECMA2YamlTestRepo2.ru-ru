  remarks: "Метод OnBeginPrint позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе.       При вызове метода OnBeginPrint в производном классе вызывает <xref:System.Drawing.Printing.PrintDocument.BeginPrint>, вызывающее обработчик событий в делегате.</xref:System.Drawing.Printing.PrintDocument.BeginPrint> Дополнительные сведения см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
