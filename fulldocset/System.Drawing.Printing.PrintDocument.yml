- uid: System.Drawing.Printing.PrintDocument.PrintPage
  id: PrintPage
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrintPage
  nameWithType: PrintDocument.PrintPage
  fullName: System.Drawing.Printing.PrintDocument.PrintPage
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Происходит, когда требуется вывести на печать текущую страницу."
  remarks: "Чтобы указать вывести на печать, используйте <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>свойство <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> Например, чтобы указать строку текста, который должен быть напечатан, нарисовать текст с помощью <xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>метод.</xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>       Помимо указания выходные данные, можно указать, если существуют дополнительные страницы для печати, задав <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>Свойства `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> Значение по умолчанию — `false`, указывающая, что отсутствуют дополнительные страницы для печати. Индивидуальные параметры страницы также могут быть изменены через <xref:System.Drawing.Printing.PageSettings>и задание печати можно отменить, установив <xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName>Свойства `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings> Для печати каждой страницы документа, используя разные параметры, обработайте <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>событий.</xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>       Чтобы связать событие с обработчиком событий, добавьте экземпляр <xref:System.Drawing.Printing.PrintPageEventHandler>делегата для события.</xref:System.Drawing.Printing.PrintPageEventHandler> Обработчик событий вызывается всякий раз, когда происходит событие. Дополнительные сведения об обработке событий с делегатами см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates handling the PrintPage event.  \n  \n For another example, see [How to: Print a Multi-Page Text File in Windows Forms](~/add/includes/ajax-current-ext-md.md).  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/e-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/e-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/e-system.drawing.printin_0_1.cs)]"
  syntax:
    content: public event System.Drawing.Printing.PrintPageEventHandler PrintPage;
    return:
      type: System.Drawing.Printing.PrintPageEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.QueryPageSettings
  id: QueryPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: QueryPageSettings
  nameWithType: PrintDocument.QueryPageSettings
  fullName: System.Drawing.Printing.PrintDocument.QueryPageSettings
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Происходит непосредственно перед каждым <xref href=&quot;System.Drawing.Printing.PrintDocument.PrintPage&quot;> </xref> событий."
  remarks: "Существует возможность печати на каждой странице документа, используя разные параметры. Параметры страницы устанавливаются путем замены индивидуальных свойств <xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName>свойства или путем присвоения свойству <xref:System.Drawing.Printing.PageSettings>.</xref:System.Drawing.Printing.PageSettings> </xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName> Изменения, внесенные в <xref:System.Drawing.Printing.PageSettings>влияют на только текущей страницы, а не параметры по умолчанию страницы документа.</xref:System.Drawing.Printing.PageSettings> Задание печати можно отменить, задав <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true` для <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Чтобы связать событие с обработчиком событий, добавьте экземпляр <xref:System.Drawing.Printing.QueryPageSettingsEventHandler>делегата для события.</xref:System.Drawing.Printing.QueryPageSettingsEventHandler> Обработчик событий вызывается всякий раз, когда происходит событие. Дополнительные сведения об обработке событий с делегатами см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and QueryPageSettings events are handled. The `currentPageNumber` variable is incremented after every page is printed in the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, which is not shown.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/csharp/e-system.drawing.printin_1_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/cpp/e-system.drawing.printin_1_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/visualbasic/e-system.drawing.printin_1_1.vb)]"
  syntax:
    content: public event System.Drawing.Printing.QueryPageSettingsEventHandler QueryPageSettings;
    return:
      type: System.Drawing.Printing.QueryPageSettingsEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
