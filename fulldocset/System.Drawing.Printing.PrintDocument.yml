  namespace: System.Drawing.Printing
  summary: "Возвращает или задает значение, показывающее, является ли связанный со страницей графический объект находится внутри полей, заданных пользователем, или в верхнем левом углу пригодной для печати площади страницы."
  remarks: "Вычисление области, доступной печати необходимо знать физический размер бумаги, поля для страницы и расположение <xref:System.Drawing.Graphics>исходного объекта.</xref:System.Drawing.Graphics> При OriginAtMargins `true`, <xref:System.Drawing.Graphics>расположение объекта учитывает <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>значение свойства и пригодной для печати площади страницы.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> При OriginAtMargins `false`, пригодной для печати площади страницы используется для определения расположения <xref:System.Drawing.Graphics>исходного, объекта <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>значение игнорируется.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics>       Например, если OriginAtMargins `true`, и <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>задается для 1 дюйм с каждой стороны <xref:System.Drawing.Graphics>объектом, включенным в <xref:System.Drawing.Printing.PrintPageEventArgs>найти 1 дюйм из левой и в верхней части страницы.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> Если области печати страницы —.25 дюйма с каждой стороны, OriginAtMargins `false`, <xref:System.Drawing.Graphics>объект является найти.25 дюйма от левой и в верхней части страницы.</xref:System.Drawing.Graphics>      Настроек [!NOTE] настроек пригодной для печати площади страницы зависит от принтера и не обязательно симметричная."
  syntax:
    content: public bool OriginAtMargins { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если графический объект начинается в поля страницы; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , если источник графики находится в левом верхнем углу страницы. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Drawing.Printing.PrintDocument.OriginAtMargins*
  exceptions: []
  platform:
  - net462
