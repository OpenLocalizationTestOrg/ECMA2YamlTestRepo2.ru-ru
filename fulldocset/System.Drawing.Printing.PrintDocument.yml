  summary: "Происходит после вывода на печать последней страницы документа."
  remarks: "Как правило обработайте событие EndPrint для освобождения шрифты, файловых потоков и другие ресурсы, используемые в процессе печати, таких как шрифты.       Можно указать, что отсутствуют дополнительные страницы для печати, задав <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>Свойства `false` в <xref:System.Drawing.Printing.PrintDocument.PrintPage>событий.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> EndPrint событие также возникает в том случае, если процесс печати прерван или возникновения исключения во время печати.       Чтобы связать событие с обработчиком событий, добавьте экземпляр <xref:System.Drawing.Printing.PrintEventHandler>делегата для события.</xref:System.Drawing.Printing.PrintEventHandler> Обработчик событий вызывается всякий раз, когда происходит событие. Дополнительные сведения об обработке событий с делегатами см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
