  name: PrintDocument
  nameWithType: PrintDocument
  fullName: System.Drawing.Printing.PrintDocument
  type: Class
  summary: "Определяет повторно используемый объект, который отправляет выходные данные на принтер при печати из приложения Windows Forms."
  remarks: "Как правило, создайте экземпляр класса PrintDocument, задайте свойства, такие как <xref:System.Drawing.Printing.PrintDocument.DocumentName%2A>и <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A>и вызовите <xref:System.Drawing.Printing.PrintDocument.Print%2A>метод, чтобы запустить процесс печати.</xref:System.Drawing.Printing.PrintDocument.Print%2A> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A> </xref:System.Drawing.Printing.PrintDocument.DocumentName%2A> Обработка <xref:System.Drawing.Printing.PrintDocument.PrintPage>событий, где указано ключевое слово output для печати с помощью <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A><xref:System.Drawing.Graphics>Свойства <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Дополнительные сведения о печати из приложения Windows Forms см. в разделе [поддержка печати в Windows Forms](~/add/includes/ajax-current-ext-md.md). Если вы хотите напечатать из приложения Windows Presentation Foundation, см. раздел <xref:System.Printing>пространства имен.</xref:System.Printing>"
  example:
  - "The following code example prints the file named C:\\My Documents\\MyFile.txt on the default printer. To run the example, create a new Windows Forms project and paste the example code into the form, replacing the file contents. For C#, you will need to delete the Form1.Designer.cs file. Also, change the path to the file you want to print.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Windows.Forms>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_5_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_5_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("PrintPage")]

      [System.ComponentModel.DefaultProperty("DocumentName")]

      [System.ComponentModel.ToolboxItemFilter("System.Drawing.Printing")]

      public class PrintDocument : System.ComponentModel.Component
