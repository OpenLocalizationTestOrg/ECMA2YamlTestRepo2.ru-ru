  summary: "Возвращает или задает позицию индекса элемента управления веб-части в зоне."
  remarks: "Свойство ZoneIndex указывает порядку (или порядковый номер) в зоне, для управления веб-частей, перемещается в <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>событий.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> <xref:System.Web.UI.WebControls.WebParts.WebPartManager>Управления это свойство используется для отслеживания и управления коллекции элементов управления веб-частей на веб-странице.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      Настроек [!IMPORTANT] настроек значение свойства ZoneIndex для элемента управления не может равняться значение индекса для одного элемента управления в пределах <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>коллекции.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "Порядковый номер элемента управления в зоне. Первый элемент управления в зоне имеет значение индекса&0;."
  overload: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex*
  exceptions: []
  platform:
