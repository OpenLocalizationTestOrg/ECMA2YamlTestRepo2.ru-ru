  nameWithType: WebPartMovingEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>События при <xref:System.Web.UI.WebControls.WebParts.WebPart>или другого серверного элемента управления перемещен в его собственной зоны или в другую зону.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Это может произойти, когда пользователь перетаскивает элемент управления и при отсутствии программным методом.       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>Событие <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>метода и предоставляет возможности для отмены процесса перемещения до его завершения или для отслеживания действий пользователя.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Если для завершения перемещения и управления, размещаемым в новое положение, это событие сопровождается <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>событий.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       Класс WebPartMovingEventArgs содержит сведения о <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>событий.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Он обеспечивает доступ к веб-части элемента управления, которая перемещается и зоны, которую он перемещается."
  syntax:
    content: 'public class WebPartMovingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
