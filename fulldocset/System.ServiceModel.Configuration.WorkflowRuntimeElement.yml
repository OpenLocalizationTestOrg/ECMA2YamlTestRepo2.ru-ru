- uid: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate
  id: ValidateOnCreate
  parent: System.ServiceModel.Configuration.WorkflowRuntimeElement
  langs:
  - csharp
  name: ValidateOnCreate
  nameWithType: WorkflowRuntimeElement.ValidateOnCreate
  fullName: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает значение, указывающее, будет ли выполняться проверка при создании экземпляра рабочего процесса."
  remarks: "Если значение этого свойства `true`, проверка рабочего процесса выполняется при каждом <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>называется.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Если обнаружены ошибки проверки, <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>возникает ошибка.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       Если значение этого свойства `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>создает экземпляр рабочего процесса и проверка подлинности пропускается.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> В этом случае ведущего приложения необходимо убедиться, что рабочий процесс настроен правильно, или возникнет ошибка среды выполнения.       Значение по умолчанию для этого свойства — `true`."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если проверка будет проведена при создании; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate*
  exceptions: []
  platform:
  - net462
