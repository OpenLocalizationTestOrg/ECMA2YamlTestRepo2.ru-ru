  summary: "Возвращает коллекцию служб, которые будут добавлены к <xref href=&quot;System.Workflow.Runtime.WorkflowRuntime&quot;> </xref> ядра."
  remarks: "Службы, указанные в <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElementCollection>, инициализируются механизмом среды выполнения рабочих процессов и добавляются в службы при соответствующего <xref:System.Workflow.Runtime.WorkflowRuntime>вызывается конструктор.</xref:System.Workflow.Runtime.WorkflowRuntime> </xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElementCollection> Таким образом, службы, заданные в <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElementCollection>должны соответствовать определенным правилам в отношении сигнатур конструкторов.</xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElementCollection> Дополнительные сведения см. в разделе <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElement>.</xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElement>"
  syntax:
