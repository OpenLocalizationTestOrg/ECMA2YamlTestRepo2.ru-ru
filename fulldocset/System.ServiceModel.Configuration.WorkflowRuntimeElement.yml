  name: WorkflowRuntimeElement
  nameWithType: WorkflowRuntimeElement
  fullName: System.ServiceModel.Configuration.WorkflowRuntimeElement
  type: Class
  summary: "Представляет элемент конфигурации, в котором указываются параметры для экземпляра <xref href=&quot;System.Workflow.Runtime.WorkflowRuntime&quot;> </xref> для размещения на основе рабочего процесса [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] служб."
  remarks: "Для включения или отключения одного из `ServiceDebugElement` возможностей с помощью файла конфигурации: 1.  Добавьте атрибут конфигурации поведения в элемент службы из вашего [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] службы. Поведение конечной точки настраивается в `endpoint` элементов; служба поведение настраивается в `service` элементов.      2.  Создание `serviceBehaviors` раздела и добавьте элемент поведения с именем, которое соответствует `behaviorConfiguration` значение атрибута из шага 1.      3.  Добавить `serviceDebug` элемента к элементу поведения из шаг 2, а также активировать или отключать различные свойства при необходимости."
  example:
  - "`<serviceBehaviors>`  \n  \n `<behavior name=\"ServiceBehavior\">`  \n  \n `<workflowRuntime name=\"WorkflowServiceHostRuntime\" validateOnCreate=\"true\" enablePerformanceCounters=\"true\">`  \n  \n `<services>`  \n  \n `<add type=\"NetFx.Checkin.Scenario.WorkflowServices.WorkflowBasedServices.Common.TestPersistenceService.FilePersistenceService, NetFx.Checkin.Scenario.WorkflowServices.WorkflowBasedServices.Common\"/>`  \n  \n `</services>`  \n  \n `</workflowRuntime>`  \n  \n `</behavior>`  \n  \n `</serviceBehaviors>`"
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowRuntimeElement : System.ServiceModel.Configuration.BehaviorExtensionElement
