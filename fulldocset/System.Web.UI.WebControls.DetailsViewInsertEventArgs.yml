  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает словарь, содержащий пары имя/значение поля для записи для вставки."
  remarks: "Свойство значения для доступа к значениям полей для записи. Например вы можете HTML-кодирование значений записи перед вставкой его в источнике данных.       Свойство значения возвращает объект, реализующий интерфейс <xref:System.Collections.Specialized.IOrderedDictionary>интерфейс.</xref:System.Collections.Specialized.IOrderedDictionary> Объект содержит <xref:System.Collections.DictionaryEntry>объекты, представляющие поля записи.</xref:System.Collections.DictionaryEntry>      Настроек [!NOTE] настроек для быстрого вызова можно использовать индексатор <xref:System.Collections.Specialized.IOrderedDictionary>объект для доступа к полю значения напрямую.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of fields for the record being inserted.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> , Содержащий словарь пар имя/значение ключевого поля для записи для вставки."
