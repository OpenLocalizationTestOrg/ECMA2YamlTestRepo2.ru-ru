  name: DetailsViewInsertEventArgs
  nameWithType: DetailsViewInsertEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Управления вызывает <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>событие, когда кнопка вставки (кнопка с его `CommandName` , имеющим значение «Вставка») в элементе управления выбран, но перед <xref:System.Web.UI.WebControls.DetailsView>запись вставляется в элемент управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Это позволяет предоставить обработчик событий, который выполняет пользовательские действия, например HTML-кодирование значений записи перед вставкой его в источнике данных, когда происходит данное событие.       Объект DetailsViewInsertEventArgs передается в обработчик событий, который позволяет определить значение необязательного аргумента команды отправляемые <xref:System.Web.UI.WebControls.DetailsView>управления и указать, что операция вставки должна быть отменена.</xref:System.Web.UI.WebControls.DetailsView> Чтобы определить значение аргумента команды, используйте <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A> Чтобы отменить операцию вставки, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Также может считывать или изменять значения полей для новой записи с помощью <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса DetailsViewInsertEventArgs см. в разделе <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event to cancel an insert operation.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_90_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_90_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
