  remarks: "Пример с использованием объекта, показанное в разделе <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Этот класс используется как часть <xref:System.Windows.Media.Animation.RectKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>для анимации <xref:System.Windows.Rect>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection> Это <xref:System.Windows.Media.Animation.RectKeyFrame>выполняет интерполяцию между <xref:System.Windows.Rect>значение предыдущего ключевого кадра и собственным значением линейно с функции плавности для создания выходного значения.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectKeyFrame>"
