  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "Предоставляет обработчик HTTP, используемый для загрузки внедренных ресурсов из сборок. Этот класс не наследуется."
  remarks: "Этот класс представляет обработчика HTTP-данных, позволяющий ASP.NET страницы или элемента управления для загрузки внедренных ресурсов, например клиентского скрипта, изображения и файлы данных из скомпилированной сборки .NET. Дополнительные сведения о том, как внедрять ресурсы в сборке .NET см. в документации для компилятора, который можно использовать.       Этот обработчик отвечает на запросы, адресованные URL-адреса, созданные <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>метод.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Перед ответом на запрос, этот обработчик гарантирует, что ресурс должен быть доступен в Интернете.       Обработчик отвечает на запросы в форме ```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ``` где `<encryped identifier>` однозначно определяет запрашиваемый веб-ресурс и `<time stamp value>` является отметкой времени для запрашиваемой сборки, чтобы изменения в сборку могут быть обнаружены и недействительными кэшированного ресурса.       Этот класс поддерживает инфраструктуру ASP.NET и не предназначен для использования непосредственно из программного кода."
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:
