  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "Настройка параметров кэша вывода для страницы приложения. Этот класс не наследуется."
  remarks: "Класс OutputCacheSettingsSection позволяет получить программный доступ и изменение `outputCacheSettings` элемент `caching` в файле конфигурации. Параметры кэша вывода определить зависимости (связи между элементами, хранящимися в кэше и файлы ключей кэша или <xref:System.Web.Caching.CacheDependency>объекты), которые используются в кэширования выходных данных, для экземпляра по [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) директив или <xref:System.Web.Configuration.OutputCacheProfile>.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Caching.CacheDependency>      Настроек [!NOTE] настроек OutputCacheSettingsSection может записывать информацию в соответствующий раздел файла конфигурации в соответствии с ограничения, определяемые свойство раздела, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>значение которого является <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Любая попытка записи в файл конфигурации на уровне, не допускается в иерархии приведет к синтаксическим анализатором сообщения об ошибке. Тем не менее этот класс можно использовать для считывания данных конфигурации на любом уровне в иерархии."
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"
