- uid: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  id: OutputCacheProfiles
  parent: System.Web.Configuration.OutputCacheSettingsSection
  langs:
  - csharp
  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "Свойство OutputCacheProfiles позволяет осуществлять программный доступ к `outputCacheProfiles` элемент в файле конфигурации. Свойство OutputCacheProfiles можно использовать для изменения `outputCacheProfiles` элемента программными средствами.       `outputCacheProfiles` Раздел содержит <xref:System.Web.Configuration.OutputCacheProfile>объекты, представляющие выходные данные кэша параметры, которые могут использоваться другие страницы в приложении.</xref:System.Web.Configuration.OutputCacheProfile>  Эти параметры могут применяться к странице, задав `CacheProfile` атрибут [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) директивы. Применение профиля для управления кэшированием атрибуты, такие как зависимости, расположение кэша и время истечения срока действия кэша.       [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) директивы можно переопределить параметры, содержащиеся в <xref:System.Web.Configuration.OutputCacheProfile>за исключением <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>свойство.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> </xref:System.Web.Configuration.OutputCacheProfile> Таким образом можно включить или отключить в <xref:System.Web.Configuration.OutputCacheProfile>без необходимости изменения директивы на страницах, которые могут переопределить его.</xref:System.Web.Configuration.OutputCacheProfile>"
  example:
  - "The following code example shows how to use the OutputCacheProfiles property.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_105_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_105_1.vb)]"
  syntax:
