  - System.Web.Services
  namespace: System.Web.Services
  summary: "Возвращает или задает веб-служб (WSI) спецификацию которой привязки для обеспечения соответствия."
  remarks: "WS-I организации публикует рекомендации для обеспечения совместимости веб-служб в разных платформах. Это свойство указывает спецификацию WSI которой привязки для обеспечения соответствия.       <xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>Свойства элементов управления, публикуется ли соответствия спецификациям предоставляются при описания WSDL веб-службы.</xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>"
  syntax:
    content: public System.Web.Services.WsiProfiles ConformsTo { get; set; }
    return:
      type: System.Web.Services.WsiProfiles
      description: "Один из <xref href=&quot;System.Web.Services.WsiProfiles&quot;> </xref> значений, указывающее спецификацию WSI."
  overload: System.Web.Services.WebServiceBindingAttribute.ConformsTo*
  exceptions: []
  platform:
