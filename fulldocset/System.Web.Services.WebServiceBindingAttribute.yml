  name: WebServiceBindingAttribute
  nameWithType: WebServiceBindingAttribute
  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  summary: "Объявляет привязку, которая определяет один или несколько методов XML-веб-службы. Этот класс не наследуется."
  remarks: "Привязки, в соответствии с языка описания веб-служб (WSDL), аналогично интерфейс, в том, что он определяет конкретный набор операций. Каждый метод XML-веб-службы является операцией в конкретной привязке. Методы XML-веб-службы являются членами привязки по умолчанию для веб-служб XML или привязки, указанной в WebServiceBindingAttribute, применяется к классу, реализующему веб-служб XML. Веб-служб XML можно реализовать несколько привязок путем применения нескольких атрибутов WebServiceBindingAttribute к веб-служб XML.       Один или несколько <xref:System.Web.Services.WebServiceAttribute>атрибуты применяются к веб-служб XML, <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>или <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>может применяться к отдельным методам XML-веб-службы для указания привязки операции, реализуемой конкретного метода XML-веб-службы.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceAttribute> Задайте для <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>Свойства <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>или <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>задать привязку метода XML-веб-службы реализует операции for.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>"
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three WebServiceBindingAttribute attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class WebServiceBindingAttribute : Attribute
  inheritance:
