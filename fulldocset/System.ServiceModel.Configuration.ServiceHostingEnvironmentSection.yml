- uid: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  id: MultipleSiteBindingsEnabled
  parent: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection
  langs:
  - csharp
  name: MultipleSiteBindingsEnabled
  nameWithType: ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  fullName: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает значение, указывающее, включены ли несколько привязок IIS для каждого узла."
  remarks: "Службы IIS состоят из веб-сайтов, которые являются контейнерами виртуальных приложений, содержащих виртуальные каталоги. Приложение на сайте может осуществляться через одну или несколько привязок IIS. Привязка IIS предоставляет два блока данных: протокол привязки и данные привязки. Протокол привязки определяет схему, посредством которой осуществляется связь, а данные привязки содержат сведения, используемые для доступа к сайту. Примером протокола привязки может быть HTTP, а данные привязки могут содержать IP-адрес, порт, заголовок узла и т. д.       IIS поддерживает задание нескольких привязок IIS для каждого узла, что позволяет использовать несколько базовых адресов для каждой схемы. Однако [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] служба, размещаемая на узле разрешает привязку только к одному базовому адресу для каждой схемы.       Для включения нескольких привязок IIS для одного узла [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] службы, присвойте этому свойству значение `true`. Обратите внимание, что привязки к нескольким узлам поддерживаются только для протокола HTTP. Адрес конечной точки в файле конфигурации должен быть полным URI."
  syntax:
    content: public bool MultipleSiteBindingsEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включены несколько привязок IIS для каждого узла. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceHostingEnvironmentSection.MultipleSiteBindingsEnabled*
  exceptions: []
  platform:
  - net462
