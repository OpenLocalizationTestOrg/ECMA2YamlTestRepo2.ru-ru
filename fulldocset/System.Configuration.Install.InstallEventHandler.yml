  summary: "Represents the method that will handle the <xref href=&quot;System.Configuration.Install.Installer.BeforeInstall&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.AfterInstall&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.Committing&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.Committed&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;></xref>, <xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;></xref>, or <xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;></xref> event of an <xref href=&quot;System.Configuration.Install.Installer&quot;></xref>."
  remarks: "При создании делегата InstallEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
