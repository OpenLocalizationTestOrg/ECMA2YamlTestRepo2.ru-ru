- uid: System.Web.UI.WebControls.DataPager.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.DataPager
  langs:
  - csharp
  name: QueryStringField
  nameWithType: DataPager.QueryStringField
  fullName: System.Web.UI.WebControls.DataPager.QueryStringField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает имя поля строки запроса."
  remarks: "Указывает, что свойство QueryStringField <xref:System.Web.UI.WebControls.DataPager>управления использует команду HTTP GET для перехода по страницам.</xref:System.Web.UI.WebControls.DataPager> В GET-запросах URL-адрес страницы добавляется поля строки запроса, который состоит из пары имя значение. Имя задается с помощью свойства QueryStringField. Значение — соответствующий номер страницы. Если QueryStringField является пустой строкой или `null`, элемент управления использует команду HTTP POST для перехода по страницам.       Задание этого свойства полезно в том случае, если вы хотите все страницы данных проиндексирован поисковой системы. Это происходит, поскольку элемент управления создает другой URL-адрес для каждой страницы данных.       Свойству QueryStringField может применяются следующие условия:-иметь несколько <xref:System.Web.UI.WebControls.DataPager>управления в страницу и они ссылка же привязкой к данным.</xref:System.Web.UI.WebControls.DataPager> В этом случае убедитесь, что свойство QueryStringField из этих <xref:System.Web.UI.WebControls.DataPager>элементов управления присвоено то же значение.</xref:System.Web.UI.WebControls.DataPager>      -У вас есть несколько <xref:System.Web.UI.WebControls.DataPager>элемента управления в страницу и они ссылку различных элементов управления с привязкой к данным.</xref:System.Web.UI.WebControls.DataPager> В этом случае убедитесь, что свойство QueryStringField из этих <xref:System.Web.UI.WebControls.DataPager>элементов управления устанавливается на разные значения.</xref:System.Web.UI.WebControls.DataPager> Если задать <xref:System.Web.UI.WebControls.DataPager>элементы управления то же значение, связанные элементы управления с привязкой к данным будет разбиваться на страницы в то же время, так как они будут использовать одинаковые поля строки запроса.</xref:System.Web.UI.WebControls.DataPager>       Если не следовать предыдущей инструкции может возникнуть непредвиденное поведение разбиения на страницы. Однако исключение не будет создано с помощью элемента управления.       Если свойство QueryStringField не является пустой строкой или `null`, значение <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>Свойства <xref:System.Web.UI.WebControls.NumericPagerField>или <xref:System.Web.UI.WebControls.NextPreviousPagerField>объектов учитывается.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> В этом случае эти объекты используют <xref:System.Web.UI.WebControls.HyperLink>управления для создания их кнопок навигации.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "Имя поля строки запроса. Значение по умолчанию — пустая строка, который указывает, что <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> управления будет использовать команду HTTP POST для перехода по страницам."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462
