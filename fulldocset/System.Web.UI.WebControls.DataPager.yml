  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Предоставляет функциональные возможности для разбиения на страницы для элементов управления с привязкой к данным, реализующих <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> интерфейса, такие как <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> управления."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [поля страничного навигатора](#pager_fields)      -   [свойства страницы](#page_properties)      -   [специальных возможностей](#Accessibility)      -   [декларативный синтаксис](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## введение DataPager класс используется для разбиения на страницы данных и отображения элементов управления навигацией для привязки к данным элементы управления, реализующие <xref:System.Web.UI.WebControls.IPageableItemContainer>интерфейса.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Является примером элемента управления, который реализует интерфейс <xref:System.Web.UI.WebControls.ListView>элемента управления.)</xref:System.Web.UI.WebControls.ListView>       Элемент контроля DataPager можно связать с элементом управления с привязкой к данным с помощью <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>свойство.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Кроме того можно поместить элемент контроля DataPager внутри иерархии элементов управления с привязкой к данным. Например, в <xref:System.Web.UI.WebControls.ListView>элемента управления, можно поместить в элемент контроля DataPager <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>шаблона.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       Можно настроить количество элементов, отображаемых для каждой страницы данных, изменив <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>свойство.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> Можно также изменить способ отправки страницы на сервер, установив <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>свойство.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a>## Пейджер поля в порядке DataPager элемента управления для отображения элементов управления навигацией необходимо добавить поля страничного навигатора для элемента управления. Поля страничного навигатора, являются производными от <xref:System.Web.UI.WebControls.DataPagerField>класса.</xref:System.Web.UI.WebControls.DataPagerField> В следующей таблице перечислены типы полей страничного навигатора, которые можно использовать.      | Тип поля страничного навигатора | Описание |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Позволяет пользователям перемещаться по одной странице страниц за раз или переходить к первой или последней странице. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Позволяет пользователям выбрать страницу по номеру. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Можно создать пользовательское разбиение по страницам пользовательского интерфейса. |       Чтобы декларативно добавить элемент контроля DataPager поля страничного навигатора, добавьте `Fields` элемент контроля DataPager.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> Затем можно добавить поля страничного навигатора `Fields` элемента. Добавляются поля страничного навигатора <xref:System.Web.UI.WebControls.DataPager.Fields%2A>коллекцию в том порядке, в котором они появляются в `Fields` элемент.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> <xref:System.Web.UI.WebControls.DataPager.Fields%2A>Коллекции дает возможность программно управлять полями страничного навигатора в элементе управления DataPager.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a>## Свойства страницы следующей таблице перечислены свойства только для чтения элемента управления DataPager, указывающем на страницу данных. Эти свойства обычно используются для привязки выражений в <xref:System.Web.UI.WebControls.TemplatePagerField>объекта.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| Максимальное число записей, отображаемых для каждой страницы данных. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| Индекс первой записи, которая отображается на странице данных. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| Общее количество записей, доступных в источнике данных. |      <a name=&quot;Accessibility&quot;> </a> ## Специальных возможностей разметки по умолчанию, который подготавливается к просмотру по умолчанию для этого элемента управления может не соответствовать стандартам специальных возможностей, таким как веб-содержимого 1.0 (WCAG) с приоритетом 1.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Дополнительные сведения о поддержке специальных возможностей для этого элемента управления см. в разделе [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Декларативного синтаксиса```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
