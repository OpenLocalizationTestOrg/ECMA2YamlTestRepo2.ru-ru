  summary: "Возвращает или задает <xref:System.Web.UI.Control.ID*>элемента управления, содержащий данные, будут передавать сообщения по <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> управления.</xref:System.Web.UI.Control.ID*>"
  remarks: "Позволяет указать свойства PagedControlID <xref:System.Web.UI.Control.ID%2A>элемента управления, содержащий данные, будут передавать сообщения по <xref:System.Web.UI.WebControls.DataPager>управления.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Control.ID%2A> Указанный элемент управления должен реализовать <xref:System.Web.UI.WebControls.IPageableItemContainer>интерфейса и необходимо использовать в том же контейнере именования, что <xref:System.Web.UI.WebControls.DataPager>управления.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer> Пример элемента управления, можно указать — <xref:System.Web.UI.WebControls.ListView>управления.</xref:System.Web.UI.WebControls.ListView>       Если это свойство является пустой строкой или `null`, <xref:System.Web.UI.WebControls.DataPager>элемент управления проверяет, реализует ли элемент управления контейнера <xref:System.Web.UI.WebControls.IPageableItemContainer>интерфейса.</xref:System.Web.UI.WebControls.IPageableItemContainer> </xref:System.Web.UI.WebControls.DataPager> Например, в <xref:System.Web.UI.WebControls.ListView>элементом управления, свойства PagedControlID не должно устанавливаться, если поместить <xref:System.Web.UI.WebControls.DataPager>управления внутри <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>шаблона.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView> Это вызвано <xref:System.Web.UI.WebControls.DataPager>управления смогут автоматически находить <xref:System.Web.UI.WebControls.ListView>управления путем проверки в дерево управления.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataPager>       Значение этого свойства хранится в состоянии представления."
  example:
  - "The following example shows how to use the PagedControlID property to dynamically associate a <xref:System.Web.UI.WebControls.ListView> control with a <xref:System.Web.UI.WebControls.DataPager> control. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPager.%23ctor%2A> constructor.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.Ctor#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_547_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.Ctor#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_547_1.aspx)]  \n  \n The following example shows how to declaratively set the PagedControlID property in a <xref:System.Web.UI.WebControls.DataPager> control in order to page the data of a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.DataPager.PagedControlID#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_547_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataPager.PagedControlID#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_547_2.aspx)]"
