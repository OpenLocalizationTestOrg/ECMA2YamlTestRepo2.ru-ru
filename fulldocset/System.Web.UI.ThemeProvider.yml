  - csharp
  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Предоставляет класс, инкапсулирующий тему и сведения таблицы стилей для элементов управления в среде конструктора."
  remarks: "Разработчики страниц и разработчики элементов управления используют класс ThemeProvider. Построители конструктора и средства разработчика ASP.NET использовать класс ThemeProvider в сочетании с <xref:System.Web.UI.SkinBuilder>класса и <xref:System.Web.UI.IThemeResolutionService>интерфейс применение к элементам управления тем и обложек их соответствующего элемента управления во время разработки.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       Класс ThemeProvider инкапсулирует сведения, необходимые для применения темы или темы таблицы стилей и его обложки элементов управления к дочерним элементам управления в конструкторе."
  syntax:
    content: public sealed class ThemeProvider
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.UI.ThemeProvider.#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)
  id: '#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)'
  parent: System.Web.UI.ThemeProvider
  langs:
  - csharp
  name: ThemeProvider(IDesignerHost,String,String,String[],String)
  nameWithType: ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  fullName: System.Web.UI.ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> класса."
  remarks: "`themeDefinition` Параметр, переданный в конструктор ThemeProvider представляет объединение всех обложки элементов управления, связанный с темой, но не предоставляется напрямую с помощью <xref:System.Web.UI.ThemeProvider>класса, как это определенный параметр, передаваемый в <xref:System.Web.UI.DesignTimeTemplateParser>для получения <xref:System.Web.UI.ControlBuilder>и не используется.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> , Представляющий среду текущего конструктора."
    - id: name
      type: System.String
      description: "Имя темы или темы таблицы стилей, <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> представляет. Этот параметр может иметь <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: themeDefinition
      type: System.String
      description: "Сведения о теме, передаваемый &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; метод. Это необработанные, объединенные данные содержимого темы."
    - id: cssFiles
      type: System.String[]
      description: "Параметры листа имена спецификации каскадных таблиц стилей (CSS) файлы, которые входят в состав темы, <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> представляет."
    - id: themePath
      type: System.String
      description: "Абсолютный путь файла, содержащего сведения о обложки темы и управления для именованной темы."
  overload: System.Web.UI.ThemeProvider.#ctor*
  exceptions: []
