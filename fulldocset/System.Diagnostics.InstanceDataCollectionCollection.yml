      type: System.Diagnostics.InstanceDataCollection[]
      description: "Массив <xref href=&quot;System.Diagnostics.InstanceDataCollection&quot;> </xref> экземпляров (определяются по счетчикам, они содержат) для добавления в коллекцию."
    - id: index
      type: System.Int32
      description: "Расположение, в котором для добавления новых экземпляров."
