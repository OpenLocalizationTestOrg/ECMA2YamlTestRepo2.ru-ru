  name: SamlAuthorizationDecisionClaimResource
  nameWithType: SamlAuthorizationDecisionClaimResource
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionClaimResource
  type: Class
  summary: "Представляет утверждение для <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркера безопасности, который подтверждает принятия решения об авторизации, связанные с доступом к определенному ресурсу."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности задают утверждения с помощью проверочных утверждений SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Запросы в утверждении SAML представляются операторами SAML. Спецификация SAML определяет набор типов операторов SAML, один из них является <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Объект <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>утверждения для принятия решения об авторизации центром SAML относительно доступа к определенному ресурсу.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Класс SamlAuthorizationDecisionClaimResource представляет ресурс утверждения для <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorizationDecisionClaimResource
