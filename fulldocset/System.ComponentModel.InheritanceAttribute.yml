  name: InheritanceAttribute
  nameWithType: InheritanceAttribute
  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "Указывает, наследуется ли компонент, связанный с этим атрибутом от базового класса. Этот класс не наследуется."
  remarks: "InheritanceAttribute представляет тип и уровень наследования члена.       Когда <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>метод <xref:System.ComponentModel.Design.IInheritanceService>Поиск поля компонентов компонента для определения полей, которые наследуются от базового класса, метод представляет уровень наследования каждого компонента, используя InheritanceAttribute.</xref:System.ComponentModel.Design.IInheritanceService> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute
