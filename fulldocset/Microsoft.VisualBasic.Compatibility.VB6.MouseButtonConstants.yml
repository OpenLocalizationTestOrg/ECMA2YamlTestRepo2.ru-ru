  fullName: Microsoft.VisualBasic.Compatibility.VB6.MouseButtonConstants
  type: Enum
  summary: "Предоставляет константы для обеспечения совместимости с смены параметр константы маски в Visual Basic 6.0."
  remarks: "В Visual Basic 6.0 константы маски кнопки мыши использовались для отражения состояния кнопок мыши в `Button` параметр различных обработчиков событий мыши. В [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], были изменены параметры событий мыши, и эти константы не требуются. Эти константы включают код, который был обновлен с Visual Basic 6.0, чтобы продолжить работу без дальнейших изменений.      Настроек [!NOTE] настроек функции и объекты в <xref:Microsoft.VisualBasic.Compatibility.VB6>предоставлено пространство имен для использования средствами обновления с версии Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> В большинстве случаев эти функции и объекты дублируют функциональные возможности, можно найти в других пространствах имен в [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Они необходимы только в том случае, если модель кода Visual Basic 6.0 значительно отличается от реализации .NET Framework."
  example:
  - <xref:System.Windows.Forms.MouseEventArgs>
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum MouseButtonConstants
