  name: LogExtent
  nameWithType: LogExtent
  fullName: System.IO.Log.LogExtent
  type: Class
  summary: "Представляет область диска, который содержит данные журнала."
  remarks: "Объект <xref:System.IO.Log.LogStore>экземпляр хранит данные в коллекции областей диска, представленных экземплярами LogExtent.</xref:System.IO.Log.LogStore> Определенный LogExtent связан только с одним <xref:System.IO.Log.LogStore>и LogExtent объектов в том же <xref:System.IO.Log.LogStore>имеют одинаковый размер.</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogStore> Пространство добавляется и удалены из <xref:System.IO.Log.LogStore>экземпляр приращением экстент.</xref:System.IO.Log.LogStore>       Несмотря на то, что объекты LogExtent представлены на диске в виде файлов, они не быть перемещены или удалять как обычные файлы. Чтобы удалить экземпляр LogExtent, удалите его из <xref:System.IO.Log.LogExtentCollection>, содержащий его.</xref:System.IO.Log.LogExtentCollection>"
  example:
  - "This example shows how to use the LogExtent class to add and emulate extents in a log sequence.  \n  \n [!code-cs[S_UELogRecordSequence#0](~/add/codesnippet/csharp/t-system.io.log.logextent_1.cs)]\n [!code-vb[S_UELogRecordSequence#0](~/add/codesnippet/visualbasic/t-system.io.log.logextent_1.vb)]"
  syntax:
    content: public sealed class LogExtent
