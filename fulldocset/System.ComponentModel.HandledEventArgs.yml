  name: HandledEventArgs
  nameWithType: HandledEventArgs
  fullName: System.ComponentModel.HandledEventArgs
  type: Class
  summary: "Предоставляет данные для события, которые могут быть полностью обработаны в обработчике событий."
  remarks: "Как правило, значение <xref:System.ComponentModel.HandledEventArgs.Handled%2A>является свойство в обработчике событий для указания того, система должна выполнить без дальнейшей обработки.</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       Этот класс является базовым классом для типов, таких как <xref:System.Windows.Forms.DataGridViewCellPaintingEventArgs>, <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>, <xref:System.Windows.Forms.DataGridViewRowHeightInfoPushedEventArgs>, и <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs>классы.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs> </xref:System.Windows.Forms.DataGridViewRowHeightInfoPushedEventArgs> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridViewCellPaintingEventArgs>"
  syntax:
