  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlTrackingQuery предоставляет методы и свойства, которые можно использовать для доступа к определенных типов данных, хранящихся в базе данных SQL <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> отслеживания Предоставлен доступ к данным через <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>объектов.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> Можно вызвать метод <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A>для получения <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>для конкретного экземпляра рабочего процесса.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A> Можно вызвать метод <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A>для получения коллекции <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>объекты, соответствующие экземпляры рабочих процессов, содержащих данные отслеживания, совпадающих с набором параметров запроса, содержащихся в <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>передается как параметр методу.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A> В разделе <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>класса Дополнительные сведения о типе доступных данных отслеживания и в разделе <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>класс Дополнительные сведения о виде запросы, которые могут быть выполнены.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>"
