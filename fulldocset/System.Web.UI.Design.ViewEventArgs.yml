  summary: "Получает аргументы события, связанные с действием, создавший событие."
  remarks: "Свойство EventArgs предоставляет аргументы события, относящиеся к типу действие, указанное в <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>свойство.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Например, если щелкнуть область узла конструктора инициализирует <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>как <xref:System.Web.UI.Design.ViewEvent.Click>события и инициализирует свойство EventArgs как <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>объект.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Аналогичным образом, узел конструктора инициализирует свойство EventArgs с <xref:System.Windows.Forms.PaintEventArgs>для объекта <xref:System.Web.UI.Design.ViewEvent.Paint>событий, или <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>для объекта <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>событий.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Windows.Forms.PaintEventArgs>       EventArgs свойство инициализируется программой <xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public EventArgs EventArgs { get; }
    return:
      type: System.EventArgs
      description: "Объект EventArgs, содержащий дополнительные данные, зависящие от типа события."
