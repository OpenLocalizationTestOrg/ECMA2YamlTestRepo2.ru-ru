  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>События узлом конструктора для определенных действий в элементе управления в рабочей области конструирования.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Обрабатывается <xref:System.Web.UI.Design.ViewEventHandler>делегат метода, который принимает в качестве параметра объект ViewEventArgs.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       <xref:System.Web.UI.Design.ControlDesigner>Класс предоставляет делегат по умолчанию для обработки <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Переопределение конструкторов пользовательских элементов управления <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, и <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>методы для обработки этих событий для элемента управления в рабочей области конструирования.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Узел конструктора инициализирует объект ViewEventArgs для типа действия в области конструктора, а затем передает объект для <xref:System.Web.UI.Design.ViewEventHandler>делегировать.</xref:System.Web.UI.Design.ViewEventHandler> <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>Свойство представляет область конструктора элемента управления, к которому применяется событие.</xref:System.Web.UI.Design.ViewEventArgs.Region%2A> <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>Свойства объекта ViewEventArgs указывает, какой тип действия: - <xref:System.Web.UI.Design.ViewEvent.Click>событий.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>событий.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>событий.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>Свойство предоставляет аргументы события, относящиеся к тип действия.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       Например, узел конструктора инициализирует объекты ViewEventArgs следующим образом: - <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>объекта при нажатии кнопки область.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>      -A <xref:System.Windows.Forms.PaintEventArgs>объекта при рисовании элемента управления в рабочей области конструирования.</xref:System.Windows.Forms.PaintEventArgs>      -A <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>объекта при изменении режима редактирования шаблона элемента управления в рабочей области конструирования.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>       Дополнительные сведения о событиях и делегатах см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
