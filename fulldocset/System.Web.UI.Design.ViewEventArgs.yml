  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.UI.Design.ViewEventArgs&quot;> </xref> класса для типа событий представления в области конструктора."
  remarks: "Конструктор ViewEventArgs используется узлом конструктора для инициализации <xref:System.Web.UI.Design.ViewEventArgs>для объекта <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>событий.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs> Узел конструктора передает инициализированный <xref:System.Web.UI.Design.ViewEventArgs>объект <xref:System.Web.UI.Design.ViewEventHandler>делегировать.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs>       Как правило `region` задается для <xref:System.Web.UI.Design.ViewEvent.Click>события, и `null` (`Nothing` в Visual Basic) для <xref:System.Web.UI.Design.ViewEvent.Paint>и <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>события.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "Тип действия, вызвавшего событие. используется для инициализации <xref:System.Web.UI.Design.ViewEventArgs.EventType*>.</xref:System.Web.UI.Design.ViewEventArgs.EventType*>"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "Область конструктора, в которой применяется действие. используется для инициализации <xref:System.Web.UI.Design.ViewEventArgs.Region*>.</xref:System.Web.UI.Design.ViewEventArgs.Region*>"
    - id: eventArgs
      type: System.EventArgs
      description: "Аргументы события, связанные с `eventType`; используется для инициализации <xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>"
  overload: System.Web.UI.Design.ViewEventArgs.#ctor*
  exceptions: []
  platform:
  - net462
