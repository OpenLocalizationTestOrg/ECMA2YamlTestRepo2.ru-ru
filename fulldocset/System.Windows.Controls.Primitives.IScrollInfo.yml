  langs:
  - csharp
  name: IScrollInfo
  nameWithType: IScrollInfo
  fullName: System.Windows.Controls.Primitives.IScrollInfo
  type: Interface
  summary: "Представляет основную прокручиваемую область внутри <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> управления."
  remarks: "Интерфейс IScrollInfo предоставляет доступ к методам, позволяющие логической прокрутки дочернего содержимого, а также вычисление того, какие дочерние элементы являются видимыми. Кроме того он определяет свойства, используемые для определения прокручиваемой области.       Логическая прокрутка позволяет переходить к следующему элементу в логическом дереве. Напротив, физической прокрутки прокручивает содержимое по заданным приращением в указанном направлении. Если требуется Физическая прокрутка вместо логической прокрутки, переноса узла <xref:System.Windows.Controls.Panel>элемент в <xref:System.Windows.Controls.ScrollViewer>со значением его <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>Свойства `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
  syntax:
    content: public interface IScrollInfo
  implements: []
  platform:
  - net462
