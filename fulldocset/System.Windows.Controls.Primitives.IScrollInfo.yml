  summary: "Возвращает или задает <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> элемент, который управляет поведением прокрутки."
  remarks: "Классы, реализующие <xref:System.Windows.Controls.Primitives.IScrollInfo>необходимо вызвать метод <xref:System.Windows.Controls.ScrollViewer.InvalidateScrollInfo%2A>для этого объекта, при изменении свойств.</xref:System.Windows.Controls.ScrollViewer.InvalidateScrollInfo%2A> </xref:System.Windows.Controls.Primitives.IScrollInfo>       Логическая прокрутка позволяет переходить к следующему элементу в логическом дереве. Напротив, физической прокрутки прокручивает содержимое по заданным приращением в указанном направлении. Если требуется Физическая прокрутка вместо логической прокрутки, переноса узла <xref:System.Windows.Controls.Panel>элемент в <xref:System.Windows.Controls.ScrollViewer>со значением его <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>Свойства `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
