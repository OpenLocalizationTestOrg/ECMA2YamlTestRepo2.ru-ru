- uid: System.ServiceModel.Channels.LocalServiceSecuritySettings.ReconnectTransportOnFailure
  id: ReconnectTransportOnFailure
  parent: System.ServiceModel.Channels.LocalServiceSecuritySettings
  langs:
  - csharp
  name: ReconnectTransportOnFailure
  nameWithType: LocalServiceSecuritySettings.ReconnectTransportOnFailure
  fullName: System.ServiceModel.Channels.LocalServiceSecuritySettings.ReconnectTransportOnFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Возвращает или задает значение, указывающее, будут ли сеансов безопасности, пытаться восстановиться после транспортных сбоев."
  remarks: "Если указан этот флаг `true`, служба позволяет клиенту отправлять сообщения, соответствующие одному сеансу безопасности через несколько транспортных подключений. Это полезно в случае использования безопасного протокола WS-ReliableMessaging, так как клиент требует, чтобы сеанс выдерживал кратковременный отказ транспорта."
  example:
  - "This example shows how to get the value of this property.  \n  \n [!code-vb[S_UELocalServiceSecuritySettings#10](~/add/codesnippet/visualbasic/s_uelocalservicesecuritysettings.cs/program.vb#10)]\n [!code-cs[S_UELocalServiceSecuritySettings#10](~/add/codesnippet/csharp/s_uelocalservicesecuritysettings.cs/program.cs#10)]"
  syntax:
    content: public bool ReconnectTransportOnFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если в сеансах безопасности попытка повторно установить подключение после ошибки транспорта; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.LocalServiceSecuritySettings.ReconnectTransportOnFailure*
  exceptions: []
  platform:
  - net462
