  summary: "Возвращает или задает максимальное количество параллельных согласований безопасности с клиентами, которые могут участвовать служба."
  remarks: "Сеансы согласований, превышающие этот предел, отклоняются и отправляются обратно клиенту ошибку SOAP. Клиент обычно выполняют повторную попытку позже, что дает время для существующих согласований на службу для завершения."
  example:
