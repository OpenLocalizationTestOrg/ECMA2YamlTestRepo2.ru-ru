    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>, представляющий максимальный допустимый разброс времени между системными часами взаимодействующих сторон.</xref:System.TimeSpan> Значение по умолчанию — 5 минут."
  overload: System.ServiceModel.Channels.LocalServiceSecuritySettings.MaxClockSkew*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Свойству присвоено значение меньше 0."
  platform:
  - net462
