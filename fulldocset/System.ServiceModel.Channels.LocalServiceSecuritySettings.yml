  syntax:
    content: public TimeSpan TimestampValidityDuration { get; set; }
    return:
      type: System.TimeSpan
      description: "Максимальная продолжительность периода времени, сообщения являются допустимыми, отправленные службе. Значение по умолчанию — 5 минут."
  overload: System.ServiceModel.Channels.LocalServiceSecuritySettings.TimestampValidityDuration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Свойству присвоено значение меньше 0."
  platform:
  - net462
