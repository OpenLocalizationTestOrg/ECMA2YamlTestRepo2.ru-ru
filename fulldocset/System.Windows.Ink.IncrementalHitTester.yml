  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "Динамически выполняет попадания на <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>."
  remarks: "IncrementalHitTester динамически определяет ли пользователь «попаданий» <xref:System.Windows.Ink.Stroke>.</xref:System.Windows.Ink.Stroke> Этот класс позволяет реализовать немедленную реакцию на пользователя в ситуациях, например, Выбор или очистка рукописного ввода.       Существует два класса, которые наследуют от IncrementalHitTester:- <xref:System.Windows.Ink.IncrementalLassoHitTester>попаданий штрихов тесты, определяя ли путь лассо окружает его.</xref:System.Windows.Ink.IncrementalLassoHitTester>      - <xref:System.Windows.Ink.IncrementalStrokeHitTester>Попаданий штрихов тесты, определяя, где путем ластика пересекается с его.</xref:System.Windows.Ink.IncrementalStrokeHitTester>       В следующей таблице перечислены where узнать, как управлять рукописного ввода на пользовательский элемент управления.      | Для этого... | См. в статье |   |-----------------|----------------------|   | Создание элемента управления, собирает рукописный | [Создания заметки рукописного ввода входного управления](~/add/includes/ajax-current-ext-md.md)|   | Создайте элемент управления, позволяющий пользователю выбрать рукописного ввода | [Как: выбор рукописного ввода из пользовательского элемента управления](~/add/includes/ajax-current-ext-md.md)|   | Создание элемента управления, пользователь может стереть рукописный ввод | [Как: О пользовательский элемент управления](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> ## XAML текст об использовании этого класса обычно не используется в XAML."
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
  inheritance:
