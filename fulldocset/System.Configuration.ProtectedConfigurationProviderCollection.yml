  summary: "Предоставляет коллекцию <xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;> </xref> объектов."
  remarks: "<xref:System.Configuration.ProtectedConfiguration.Providers%2A>Свойство <xref:System.Configuration.ProtectedConfiguration>класса — это коллекция ProtectedConfigurationProviderCollection все поставщики защищенной конфигурации доступны для вашего приложения.</xref:System.Configuration.ProtectedConfiguration> </xref:System.Configuration.ProtectedConfiguration.Providers%2A>       Вы можете зашифровать разделов файла конфигурации для защиты конфиденциальной информации, используемую приложением. Это повышает безопасность, что на несанкционированный доступ, даже если злоумышленник получит доступ к файлу конфигурации.       Платформа .NET Framework включает два поставщика защищенной конфигурации, которые могут использоваться для шифрования разделов файла конфигурации: <xref:System.Configuration.RsaProtectedConfigurationProvider>класс, который использует <xref:System.Security.Cryptography.RSACryptoServiceProvider>класса для шифрования разделов конфигурации и <xref:System.Configuration.DpapiProtectedConfigurationProvider>класс, который использует API защиты данных Windows (DPAPI) для шифрования разделов конфигурации.</xref:System.Configuration.DpapiProtectedConfigurationProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Configuration.RsaProtectedConfigurationProvider>       Может потребоваться для шифрования конфиденциальных данных с помощью алгоритма, отличных от поставщиков RSA или DPAPI. В этом случае можно построить собственный пользовательский поставщик защищенной конфигурации. <xref:System.Configuration.ProtectedConfigurationProvider>Класс является абстрактным базовым классом, необходимо наследовать от, чтобы создать собственный поставщик защищенной конфигурации.</xref:System.Configuration.ProtectedConfigurationProvider>       Дополнительные сведения о защищенной конфигурации см. в разделе [шифрование конфигурации сведения с помощью защищенной конфигурации](~/add/includes/ajax-current-ext-md.md)."
