  summary: "Регистрирует сборку, содержащую поставщики на стороне клиента."
  remarks: "Этот метод вызывается при запуске для клиентов автоматизации пользовательского интерфейса, использующих клиентские поставщики автоматизации пользовательского интерфейса, загруженный из сборки. Приложения, использующие поставщики, реализованные в своей собственной сборке, должен вызывать <xref:System.Windows.Automation.ClientSettings.RegisterClientSideProviders%2A>.</xref:System.Windows.Automation.ClientSettings.RegisterClientSideProviders%2A>"
  example:
  - For example code, see [Register a Client-Side Provider Assembly](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: public static void RegisterClientSideProviderAssembly (System.Reflection.AssemblyName assemblyName);
    parameters:
    - id: assemblyName
      type: System.Reflection.AssemblyName
      description: "Имя сборки."
  overload: System.Windows.Automation.ClientSettings.RegisterClientSideProviderAssembly*
  exceptions:
