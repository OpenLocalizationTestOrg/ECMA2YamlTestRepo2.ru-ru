  name: CodeCompileUnit
  nameWithType: CodeCompileUnit
  fullName: System.CodeDom.CodeCompileUnit
  type: Class
  summary: "Предоставляет контейнер для графа CodeDOM."
  remarks: "CodeCompileUnit предоставляет контейнер для графа CodeDOM.       CodeCompileUnit содержит коллекции, который может хранить <xref:System.CodeDom.CodeNamespace>объектов, содержащих CodeDOM графы исходного кода, вместе с коллекцию сборок, указанных в проекте и Коллекция атрибутов для сборки проекта.</xref:System.CodeDom.CodeNamespace>       Можно передать CodeCompileUnit <xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>метод <xref:System.CodeDom.Compiler.ICodeGenerator>графика программы, содержащиеся в процессе компиляции в основе реализации вместе с другими параметрами для создания кода устройства.</xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.ICodeGenerator.GenerateCodeFromCompileUnit%2A>      Настроек [!NOTE] настроек в некоторых языках поддерживаются только одно пространство имен, содержащее один класс в единице компиляции."
  example:
  - "The following code example constructs a CodeCompileUnit that models the program structure of a simple \"Hello World\" program. This code example is part of a larger example that also produces code from this model, and is provided for the <xref:System.CodeDom.Compiler.CodeDomProvider> class.  \n  \n [!code-cpp[CodeDomExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_1_1.cpp)]\n [!code-cs[CodeDomExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_1_1.cs)]\n [!code-vb[CodeDomExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCompileUnit : System.CodeDom.CodeObject
