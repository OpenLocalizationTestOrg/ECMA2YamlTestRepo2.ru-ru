  remarks: "В следующей таблице представлены значения, что это свойство может содержать для простого типа.      | значение <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Описание |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------|   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Переопределяет значение схемы `blockDefault` разрешая любые выводы посредством ограничения, расширения или замещения. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Метод вывода не указан.</xref:System.Xml.Schema.XmlSchemaDerivationMethod> </xref:System.Xml.Schema.XmlSchemaDerivationMethod> </xref:System.Xml.Schema.XmlSchemaDerivationMethod> Это значение по умолчанию. Правила вывода берутся из параметра схемы blockDefault. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Не может быть заменен типом, производным от подстановки. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Не может быть заменен типом, производным от расширения. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Не может быть заменен типом, производным от ограничения. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| `#all`.</xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod> Не может быть заменен типом, производным от любым способом создания производных. |       Следующая таблица показывает значения, это свойство может содержать для сложного типа.      | значение <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Описание |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------|   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Переопределяет значение схемы `blockDefault` разрешая любые выводы посредством ограничения, расширения или замещения. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Метод вывода не указан.</xref:System.Xml.Schema.XmlSchemaDerivationMethod> </xref:System.Xml.Schema.XmlSchemaDerivationMethod> </xref:System.Xml.Schema.XmlSchemaDerivationMethod> Это значение по умолчанию. Правила вывода берутся из схемы `blockDefault` параметр. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Не может быть заменен типом, производным от подстановки. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Не может быть заменен типом, производным от расширения. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| Не может быть заменен типом, производным от ограничения. |   | <xref:System.Xml.Schema.XmlSchemaDerivationMethod>| `#all`.</xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod></xref:System.Xml.Schema.XmlSchemaDerivationMethod> Не может быть заменен типом, производным от любым способом создания производных. |"
