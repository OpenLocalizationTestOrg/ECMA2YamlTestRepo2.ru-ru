      description: "Одно из допустимых <xref href=&quot;System.Xml.Schema.XmlSchemaDerivationMethod&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Xml.Schema.XmlSchemaDerivationMethod&quot;> </xref>."
