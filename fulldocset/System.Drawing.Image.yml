  remarks: "Этот метод возвращает сведения о многокадрового изображения, которые бывают двух типов: многостраничные и несколько разрешения.       Образ многостраничных это изображение, которое содержит несколько образов. Каждая страница содержит один образ (или кадр). Эти страницы (или изображения или кадры) обычно отображаются последовательно, чтобы создать анимированный ряд, например анимированного GIF-файла.       Образ различных разрешениях это изображение, которое содержит более одной копии изображения с различными разрешениями. Это обычно используется при сопоставлении MIP где размер выводимого изображения определяет разрешение изображения, используемого для рисования. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]может поддерживать произвольное число страниц (или изображения или кадры), а также произвольное количество разрешений. Определенные измерения являются свойствами <xref:System.Drawing.Imaging.FrameDimension>.</xref:System.Drawing.Imaging.FrameDimension>"
