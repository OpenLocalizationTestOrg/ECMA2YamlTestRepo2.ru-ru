  remarks: "Этот конструктор используется, если требуется передать пользователю сообщение об ошибке. Содержимое параметра сообщения должно быть понятно пользователю. Код, вызывающий этот конструктор, должен убедитесь, что эта строка понятно предполагаемым пользователям.       Если вы хотите передать ссылку на внутреннее исключение, являющееся причиной данного исключения, а также с указанным сообщением об ошибке для пользователя, используйте <xref:System.ServiceModel.AddressAccessDeniedException.%23ctor%28System.String%2CSystem.Exception%29>конструктор.</xref:System.ServiceModel.AddressAccessDeniedException.%23ctor%28System.String%2CSystem.Exception%29>"
