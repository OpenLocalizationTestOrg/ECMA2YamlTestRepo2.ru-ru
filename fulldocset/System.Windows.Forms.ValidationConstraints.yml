  summary: "Проверяет дочерние элементы управления, размещенные внутри контейнера. Не проверяет дочерние элементы этих дочерних элементов. Например, если у вас есть <xref href=&quot;System.Windows.Forms.Form&quot;> </xref> , содержащий пользовательский <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref>и <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> содержит <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>, с помощью ImmediateChildren приведет к <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> могла выполняться, но не <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>."
  syntax:
    content: ImmediateChildren
    return:
      type: System.Windows.Forms.ValidationConstraints
      description: "Для добавления."
