  name: ValidationConstraints
  nameWithType: ValidationConstraints
  fullName: System.Windows.Forms.ValidationConstraints
  type: Enum
  summary: "Определяет константы, которые сообщают <xref:System.Windows.Forms.ContainerControl.ValidateChildren*>о способов проверки дочерних элементов управления контейнера.</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "По умолчанию <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>будет проверять все включенные элементы управления в контейнере, например форму.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> Это перечисление используется для ограничения типов элементов управления которого <xref:System.Windows.Forms.Control.Validating>события.</xref:System.Windows.Forms.Control.Validating>       Можно объединять значения этого перечисления вместе с помощью побитовой операции или. Одновременное использование параметров и оператор OR приведет к логическую операцию и. Например, вызов `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` только вызывает <xref:System.Windows.Forms.Control.Validating>событий для элементов управления, как дочерние элементы контейнера и включены.</xref:System.Windows.Forms.Control.Validating>       Если вы не укажете ImmediateChildren при вызове <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, метод потребуется проверить все дочерние элементы управления в иерархии элементов управления.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
