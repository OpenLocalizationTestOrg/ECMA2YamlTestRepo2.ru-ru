  - mscorlib
  namespace: System.Security.Permissions
  summary: "Возможность вызывать неуправляемый код."
  remarks: "Так как неуправляемый код потенциально позволяет пропускать другие разрешения, это опасно разрешение, которое должно предоставляться только высоконадежным коду. Он используется для таких приложений, как вызов внутреннего кода с помощью PInvoke или COM-взаимодействия."
  syntax:
    content: UnmanagedCode
    return:
      type: System.Security.Permissions.SecurityPermissionFlag
      description: "Для добавления."
  exceptions: []
