  fullName: System.Windows.Media.VideoDrawing
  type: Class
  summary: "Воспроизводит файл мультимедиа. Если носитель видеофайла, VideoDrawing отображает его в указанном прямоугольнике."
  remarks: "Несмотря на то, что можно объявить экземпляр этого класса в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], не может загрузить и воспроизвести его мультимедиа без использования кода, из-за зависимости на <xref:System.Windows.Media.MediaPlayer>класса и в частности <xref:System.Windows.Media.MediaPlayer.Open%2A>и <xref:System.Windows.Media.MediaPlayer.Play%2A>методы.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Для воспроизведения файлов мультимедиа [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] , используйте <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Несмотря на свое название VideoDrawing можно использовать для воспроизведения звука.       **Замечания о производительности:** VideoDrawing предоставляет меньше возможностей то <xref:System.Windows.Controls.MediaElement>: VideoDrawing не поддерживает макет, ввода или фокус.</xref:System.Windows.Controls.MediaElement> Тем не менее, так как он не поддерживает эти возможности, VideoDrawing обеспечивает преимущества производительности, которые идеально для описания фона, коллекция картинок и низкоуровневых рисунков с <xref:System.Windows.Media.Visual>объектов.</xref:System.Windows.Media.Visual> В разделе [Общие сведения об объектах Drawing](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации.       VideoDrawing — это тип <xref:System.Windows.Freezable>объекта и таким образом, можно было приостановить для повышения производительности.</xref:System.Windows.Freezable> Сведения о <xref:System.Windows.Freezable>функции, такие как закрепление и клонирования, в разделе [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class VideoDrawing : System.Windows.Media.Drawing'
