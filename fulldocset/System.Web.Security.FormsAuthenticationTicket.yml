  name: FormsAuthenticationTicket
  nameWithType: FormsAuthenticationTicket
  fullName: System.Web.Security.FormsAuthenticationTicket
  type: Class
  summary: "Предоставляет доступ к свойствам и значениям билета, используемого с помощью форм для идентификации пользователей. Этот класс не наследуется."
  remarks: "Класс FormsAuthenticationTicket используется для создания объекта, представляющего билет проверки подлинности, используется проверка подлинности форм для идентификации пользователя, прошедшего аутентификацию. Свойства и значения билета проверки подлинности форм преобразуются в и из зашифрованной строки, хранящиеся в файле cookie или в URL-АДРЕСЕ.       <xref:System.Web.Security.FormsAuthentication>Класс предоставляет <xref:System.Web.Security.FormsAuthentication.Encrypt%2A>метод для создания строковое значение, которое может храниться в файле cookie или в URL-адрес из FormsAuthenticationTicket.</xref:System.Web.Security.FormsAuthentication.Encrypt%2A> </xref:System.Web.Security.FormsAuthentication> <xref:System.Web.Security.FormsAuthentication>Класс также предоставляет <xref:System.Web.Security.FormsAuthentication.Decrypt%2A>метод для создания объекта FormsAuthenticationTicket зашифрованный билет проверки подлинности, загружаемый из файла cookie проверки подлинности форм или URL-адрес.</xref:System.Web.Security.FormsAuthentication.Decrypt%2A> </xref:System.Web.Security.FormsAuthentication>       FormsAuthenticationTicket для текущего пользователя, прошедшего проверку подлинности осуществляется с помощью <xref:System.Web.Security.FormsIdentity.Ticket%2A>Свойства <xref:System.Web.Security.FormsIdentity>класса.</xref:System.Web.Security.FormsIdentity> </xref:System.Web.Security.FormsIdentity.Ticket%2A> Получить доступ к текущему <xref:System.Web.Security.FormsIdentity>объекта путем приведения <xref:System.Security.Principal.IPrincipal.Identity%2A>свойство текущий <xref:System.Web.HttpContext.User%2A>тип <xref:System.Web.Security.FormsIdentity>.</xref:System.Web.Security.FormsIdentity> </xref:System.Web.HttpContext.User%2A> </xref:System.Security.Principal.IPrincipal.Identity%2A> </xref:System.Web.Security.FormsIdentity>"
  example:
  - "The following code example stores the result of the <xref:System.Web.Security.FormsAuthentication.Encrypt%2A> method in a cookie using the <xref:System.Web.Security.FormsAuthentication.FormsCookieName%2A> and redirects the user to the URL returned from the <xref:System.Web.Security.FormsAuthentication.GetRedirectUrl%2A> method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormsAuthenticationTicketClass#1](~/add/codesnippet/csharp/t-system.web.security.fo_0_1.aspx)]\n [!code-vb[FormsAuthenticationTicketClass#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_0_1.aspx)]"
  syntax:
    content: public sealed class FormsAuthenticationTicket
