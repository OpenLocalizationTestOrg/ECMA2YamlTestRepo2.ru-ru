  fullName: System.Web.Security.FormsAuthenticationTicket.IssueDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Возвращает локальные Дата и время первоначального выпуска билета проверки подлинности форм."
  remarks: "Свойство IssueDate представляет локальной даты и времени, когда был выдан билет проверки подлинности форм. <xref:System.Web.Security.FormsAuthentication.RenewTicketIfOld%2A>Метод использует значение свойства IssueDate, чтобы определить ли <xref:System.Web.Security.FormsAuthenticationTicket.Expiration%2A>дату и время билета проверки подлинности форм нуждается в обновлении, а также использует значение свойства IssueDate, чтобы определить новый <xref:System.Web.Security.FormsAuthenticationTicket.Expiration%2A>даты и времени.</xref:System.Web.Security.FormsAuthenticationTicket.Expiration%2A> </xref:System.Web.Security.FormsAuthenticationTicket.Expiration%2A> </xref:System.Web.Security.FormsAuthentication.RenewTicketIfOld%2A> При обновлении билет обновляется свойство IssueDate локальной даты и времени."
  example:
