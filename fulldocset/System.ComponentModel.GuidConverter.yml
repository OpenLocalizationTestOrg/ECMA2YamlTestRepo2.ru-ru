  summary: "Преобразует заданный объект в другой тип."
  remarks: "Наиболее распространенных типов для преобразования — и из объекта string. Реализация по умолчанию сделает вызов <xref:System.Object.ToString%2A>для объекта, если объект является допустимым, и если конечный тип — `string`.</xref:System.Object.ToString%2A>       `context` Используется для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть `null`, поэтому всегда необходимо проверять. Кроме того, свойства объекта контекста могут возвращать `null`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
