  summary: "Предоставляет преобразователь типов для преобразования <xref:System.Guid>объектов в другие представления и обратно.</xref:System.Guid>"
  remarks: "Этот конвертер может преобразовывать только GUID строку и обратно.       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      Настроек [!CAUTION] настроек никогда не следует создавать экземпляр GuidConverter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>класса.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Guid> to a string, and vice versa.  \n  \n [!code-cs[Converters#13](~/add/codesnippet/csharp/t-system.componentmodel._117_1.cs)]\n [!code-vb[Converters#13](~/add/codesnippet/visualbasic/t-system.componentmodel._117_1.vb)]\n [!code-cpp[Converters#13](~/add/codesnippet/cpp/t-system.componentmodel._117_1.cpp)]"
