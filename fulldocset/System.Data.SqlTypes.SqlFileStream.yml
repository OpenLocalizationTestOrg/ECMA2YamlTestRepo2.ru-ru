  remarks: "Используйте <xref:System.Data.SqlTypes.SqlFileStream.CanRead%2A>свойство, чтобы определить, поддерживает ли текущий экземпляр запись.</xref:System.Data.SqlTypes.SqlFileStream.CanRead%2A>"
