  name: SqlFileStream
  nameWithType: SqlFileStream
  fullName: System.Data.SqlTypes.SqlFileStream
  type: Class
  summary: "Предоставляет данные SQL Server, который хранится вместе с атрибута столбца FILESTREAM как последовательность байтов."
  remarks: "Класс SqlFileStream используется для работы с `varbinary(max)` данные, хранящиеся с атрибутом FILESTREAM в базе данных SQL Server 2008. Необходимо установить .NET Framework 3.5 SP1 (или более поздней версии) для использования <xref:System.Data.SqlTypes.SqlFileStream>для работы с данными FILESTREAM.</xref:System.Data.SqlTypes.SqlFileStream>       Для указания FILESTREAM атрибута `varbinary(max)` столбца, то SQL Server для хранения данных в локальной файловой системе NTFS вместо в файле базы данных. Инструкции Transact-SQL предоставляет возможности манипуляции данными в пределах сервера и интерфейсы файловой системы Win32 предоставляют потоковый доступ к данным.      Настроек [!NOTE] настроек отдельные файлы, хранящиеся в столбце FILESTREAM нельзя открыть непосредственно из файловой системы NTFS. Потоковая передача данных FILESTREAM работает только в контексте транзакции SQL Server.       Класс SqlFileStream является производным от <xref:System.IO.Stream>класса, который представляет это абстракция последовательности байтов из какого-либо произвольных данных источника, например файла или блок памяти.</xref:System.IO.Stream> Можно считывать из потока FILESTREAM путем переноса данных из потока в структуру данных, например в массив байтов. Можно написать в поток FILESTREAM можно передавать данные из структуры данных в поток. Кроме того, можно выполнять поиск в потоке, который позволяет запрашивать и изменять данные в текущей позиции в потоке.       Основная документация и примеры кода см. в разделе [данные FILESTREAM](~/add/includes/ajax-current-ext-md.md).       Документацию по установке и настройке данных FILESTREAM в SQL Server см. в разделе [проектирование и реализация хранилища FILESTREAM](http://go.microsoft.com/fwlink/?LinkId=121499) в электронной документации по SQL Server 2008."
  syntax:
    content: 'public sealed class SqlFileStream : System.IO.Stream'
  inheritance:
  - System.IO.Stream
