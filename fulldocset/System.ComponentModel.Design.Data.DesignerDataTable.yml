  type: Class
  summary: "Представляет таблицу в хранилище данных."
  remarks: "Класс DesignerDataTable является одним из нескольких типов, представляющих схемы в хранилище данных во время разработки. Эти элементы схемы, становятся доступными для элементов управления конструкторами реализации <xref:System.ComponentModel.Design.Data.IDataEnvironment>интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Управляет доступом объектов схемы, вызвав <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>метода интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Класс DesignerDataTable представляет собой одну таблицу в хранилище данных. При вызове возвращается коллекция объектов DesignerDataTable <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>метод с `schemaClass` равным <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
