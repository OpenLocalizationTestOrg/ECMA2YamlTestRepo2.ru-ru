  name: TrackingRecord
  nameWithType: TrackingRecord
  fullName: System.Workflow.Runtime.Tracking.TrackingRecord
  type: Class
  summary: "<xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> Базовый класс, из которого <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingRecord&quot;> </xref>, <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingRecord&quot;> </xref>, и <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackingRecord&quot;> </xref> являются производными."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Во время его выполнения экземпляр рабочего процесса создает три вида событий отслеживания в инфраструктуре отслеживания среды выполнения: события состояния действия, пользовательские события и события состояния рабочего процесса. Инфраструктура отслеживания среды выполнения пытается сопоставить эти события с точками отслеживания в <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> Каждый раз, когда инфраструктура отслеживания среды выполнения совпадает с точкой отслеживания, она отправляет запись отслеживания, которая содержит данные, связанные с точкой отслеживания и события отслеживания службе отслеживания. Существует три вида записей отслеживания, инфраструктура отслеживания среды выполнения может отправлять: <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>, <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>и <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Каждый вид записей отслеживания является производным от класса TrackingRecord и соответствует одному из трех видов точек отслеживания, инфраструктура отслеживания среды выполнения может соответствовать: <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>, или <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class TrackingRecord
