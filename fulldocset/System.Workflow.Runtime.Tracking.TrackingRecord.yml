- uid: System.Workflow.Runtime.Tracking.TrackingRecord.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.TrackingRecord
  langs:
  - csharp
  name: Annotations
  nameWithType: TrackingRecord.Annotations
  fullName: System.Workflow.Runtime.Tracking.TrackingRecord.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "При переопределении в производном классе получает коллекцию заметок, связанных с точкой отслеживания."
  remarks: "Можно указать заметки, которые должны быть связаны с <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>или <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>в <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> Инфраструктура отслеживания среды выполнения сохраняет эти заметки и, если он соответствует точке отслеживания, она возвращает их в заметки."
  syntax:
    content: public abstract System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "Объект <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;> </xref> , содержащий заметки, связанные с точкой отслеживания, к которому <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingRecord&quot;> </xref> соответствует."
  overload: System.Workflow.Runtime.Tracking.TrackingRecord.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.TrackingRecord.EventArgs
  id: EventArgs
  parent: System.Workflow.Runtime.Tracking.TrackingRecord
  langs:
  - csharp
  name: EventArgs
  nameWithType: TrackingRecord.EventArgs
  fullName: System.Workflow.Runtime.Tracking.TrackingRecord.EventArgs
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "При переопределении в производном классе, возвращает или задает данные события, если таковые имеются, сопоставленные событию отслеживания, приведшему к отправке записи отслеживания."
  remarks: "Некоторые виды событий отслеживания, выпускаемые экземпляром рабочего процесса имеют данные события, связанные с ними. Если событию отслеживания соответствуют данные события, связанные с ним, инфраструктура отслеживания среды выполнения помещает данные события в свойстве EventArgs производного класса. Например, если экземпляр рабочего процесса завершается, отправляет инфраструктуры отслеживания среды выполнения <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>с <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName>значение <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>, содержащий сведения о причине завершения.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>"
  syntax:
    content: public abstract EventArgs EventArgs { get; set; }
    return:
      type: System.EventArgs
      description: "<xref:System.EventArgs>, Представляющий данные события, если таковые имеются, сопоставленные событию отслеживания, приведшему к отправке записи отслеживания.</xref:System.EventArgs>"
  overload: System.Workflow.Runtime.Tracking.TrackingRecord.EventArgs*
  exceptions: []
  platform:
  - net462
