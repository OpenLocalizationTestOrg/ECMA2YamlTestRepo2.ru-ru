- uid: System.Workflow.Runtime.Tracking.TrackingRecord.EventOrder
  id: EventOrder
  parent: System.Workflow.Runtime.Tracking.TrackingRecord
  langs:
  - csharp
  name: EventOrder
  nameWithType: TrackingRecord.EventOrder
  fullName: System.Workflow.Runtime.Tracking.TrackingRecord.EventOrder
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "При переопределении в производном классе, возвращает или задает значение, указывающее порядок события отслеживания, сопоставленного с записью отслеживания, относительно остальных событий отслеживания, выпущенных экземпляром рабочего процесса."
  remarks: "EventOrder указывает относительный порядок события отслеживания в экземпляре рабочего процесса. EventOrder будет уникальным внутри экземпляра рабочего процесса, но не обязательно быть последовательными."
  syntax:
    content: public abstract int EventOrder { get; set; }
    return:
      type: System.Int32
      description: "Значение, указывающее порядковое место события отслеживания относительно остальных событий отслеживания, выпущенных экземпляром рабочего процесса."
  overload: System.Workflow.Runtime.Tracking.TrackingRecord.EventOrder*
  exceptions: []
  platform:
  - net462
