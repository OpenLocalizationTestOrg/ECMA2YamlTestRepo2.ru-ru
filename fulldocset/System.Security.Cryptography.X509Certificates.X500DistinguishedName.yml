  name: X500DistinguishedName
  nameWithType: X500DistinguishedName
  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "Представляет различающееся имя X509 сертификат. Этот класс не наследуется."
  remarks: "Этот класс является как расширение <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>или <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>свойство, которое является имя лица или сущности, для которой выдается сертификат.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> X.500 является международным стандартом для распределенных служб каталогов. В различающемся имени используется следующий формат: [X500: / C CountryCode/O = организация/OU = = OrganizationUnit/CN = CommonName] следующие ограничение длины поля: | Поле | Ограничение на длину |   |-----------|------------------|   | CountryCode | 2 символов. |   | Организация | До 64 символов |   | OrganizationUnit | До 32 символов |   | CommonName | До 64 символов |       Придерживайтесь следующих правил:-значения поля могут быть в верхнем или нижнем регистре.      -Разделители используются знаки косой черты (/), они должны находиться перед первым значением и между последующими значениями.      -Разделители можно следовать пробел.       Ниже приведен пример правильный формат имени: [X500: / C = US / O = Microsoft / OU = Средство / CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"
  syntax:
    content: 'public sealed class X500DistinguishedName : System.Security.Cryptography.AsnEncodedData'
