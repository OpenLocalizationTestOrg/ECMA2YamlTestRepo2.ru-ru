  name: NotVisibleByDefault
  nameWithType: PartialTrustVisibilityLevel.NotVisibleByDefault
  fullName: System.Security.PartialTrustVisibilityLevel.NotVisibleByDefault
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Сборка прошла проверку для частичного доверия, но она не отображается в коде с частичным доверием на всех узлах. Чтобы отобразить сборку в коде с частичным доверием, добавьте его в &lt;xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A?displayProperty=fullName&gt; свойство."
  syntax:
    content: NotVisibleByDefault
    return:
      type: System.Security.PartialTrustVisibilityLevel
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
