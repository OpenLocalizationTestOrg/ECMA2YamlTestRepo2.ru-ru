items:
- uid: System.Security.PartialTrustVisibilityLevel
  id: PartialTrustVisibilityLevel
  children:
  - System.Security.PartialTrustVisibilityLevel.NotVisibleByDefault
  - System.Security.PartialTrustVisibilityLevel.VisibleToAllHosts
  langs:
  - csharp
  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "Определяет видимость частичного доверия по умолчанию для кода, который отмечен атрибутом <xref:System.Security.AllowPartiallyTrustedCallersAttribute>атрибут (APTCA).</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "PartialTrustVisibilityLevel передается как параметр параметр свойства <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>конструктор.</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> Если параметр не передается в конструктор, значение по умолчанию — VisibleToAllHosts.       Включение частично доверенным сборкам, которые считаются NotVisibleByDefault, добавив их в <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>свойство их домена приложения.</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> Если сборка ссылается на (прямо или косвенно) других частично доверенным сборкам, NotVisibleByDefault включен, также должен быть включен эти другие сборки.       При загрузке библиотек, указывающий PartialTrustVisibilityLevel и который подходит для совместного использования кода в первый раз, он загружается в общий домен. Каждый раз, когда эта сборка загружается с PartialTrustVisibilityLevel же в другом домене, будут использоваться совместно. Тем не менее если сборка загружается с разных PartialTrustVisibilityLevel, он не будут передаваться."
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
