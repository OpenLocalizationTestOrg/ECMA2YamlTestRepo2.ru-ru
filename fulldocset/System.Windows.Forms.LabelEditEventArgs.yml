  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.ListView.BeforeLabelEdit&quot;> </xref> и <xref href=&quot;System.Windows.Forms.ListView.AfterLabelEdit&quot;> </xref> события."
  remarks: "LabelEditEventArgs указывает индекс и заголовку <xref:System.Windows.Forms.ListViewItem>и заголовок после изменения пользователем.</xref:System.Windows.Forms.ListViewItem> Этот класс также предоставляет <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>свойство.</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> Можно использовать это свойство в <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>обработчик событий, чтобы запретить пользователю изменять метку.</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> Можно также использовать его в <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>обработчик событий, чтобы отменить изменение, возвращая метка его исходное значение.</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> Это полезно в том случае, если требуется проверять вводимые пользователем данные перед фиксацией изменения.      Настроек [!NOTE] настроек из-за <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>событие происходит перед фиксацией, вызвав редактирования метки <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>метод в обработчике этого события выполняет сортировку элемента с помощью исходное значение.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"
