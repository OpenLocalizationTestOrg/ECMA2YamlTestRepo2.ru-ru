  summary: "Создает и возвращает новый экземпляр <xref href=&quot;System.Net.SocketPermission&quot;> </xref> класса."
  remarks: "Метод CreatePermission называется системой безопасности, не с помощью кода приложения. Сведения о безопасности, описанные в <xref:System.Net.SocketPermissionAttribute>хранится в метаданных конечного объекта атрибута, который является классом, к которому <xref:System.Net.SocketPermissionAttribute>применяется.</xref:System.Net.SocketPermissionAttribute> </xref:System.Net.SocketPermissionAttribute> Затем система получает доступ к сведениям во время выполнения и вызывает CreatePermission. Система использует возвращенное <xref:System.Security.IPermission>для применения требований безопасности.</xref:System.Security.IPermission>"
  syntax:
    content: public override System.Security.IPermission CreatePermission ();
