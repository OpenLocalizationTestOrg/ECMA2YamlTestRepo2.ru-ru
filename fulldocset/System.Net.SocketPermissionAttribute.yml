  fullName: System.Net.SocketPermissionAttribute
  type: Class
  summary: "Указывает действия по безопасности для управления <xref:System.Net.Sockets.Socket>подключений.</xref:System.Net.Sockets.Socket> Этот класс не наследуется."
  remarks: "Чтобы использовать этот атрибут к <xref:System.Net.Sockets.Socket>соединения должны соответствовать свойства, которые заданы в вашей SocketPermissionAttribute.</xref:System.Net.Sockets.Socket> Например, чтобы применить разрешения <xref:System.Net.Sockets.Socket>Подключение по порту 80, установите <xref:System.Net.SocketPermissionAttribute.Port%2A>свойство SocketPermissionAttribute значение «80».</xref:System.Net.SocketPermissionAttribute.Port%2A> </xref:System.Net.Sockets.Socket> Сведения о безопасности, которая указана в SocketPermissionAttribute хранится в метаданных конечного объекта атрибута, который является классом, к которому применяется SocketPermissionAttribute. Система затем обращается к сведения во время выполнения. <xref:System.Security.Permissions.SecurityAction>, Передается в конструктор, определяет допустимые целевые объекты SocketPermissionAttribute.</xref:System.Security.Permissions.SecurityAction>      Настроек [!NOTE] настроек свойств SocketPermissionAttribute должны иметь значения, которые не являются `null`. Кроме того, после задания значения свойства не может изменяться.      Настроек [!NOTE] настроек Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class SocketPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
