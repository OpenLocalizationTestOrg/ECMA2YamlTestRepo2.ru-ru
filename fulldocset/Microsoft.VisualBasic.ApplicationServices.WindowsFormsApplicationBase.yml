  summary: "Предоставляет свойства, методы и события, связанные с текущим приложением."
  remarks: "Свойства, предоставляемые `My.Application` объекта возвращают данные, связанные только с текущим приложением или DLL. Нет данных системного уровня, которые могут быть изменены с `My.Application`.       `My.Application` Объект состоит из следующих классов:- <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase>содержит члены, которые доступны во всех проектах.</xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase>      -WindowsFormsApplicationBase предоставляет члены, доступные в приложениях Windows Forms.      - <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>предоставляет члены, доступные в консольных приложениях.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>"
