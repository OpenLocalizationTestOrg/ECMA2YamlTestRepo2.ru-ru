  remarks: "Приложение вызывает `NetworkAvailabilityChanged` событий при каждом изменении доступности сети. Можно использовать <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>свойство `e` параметр, чтобы получить новое состояние сетевого подключения.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> Чтобы получить текущее состояние сетевого подключения, используйте <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>свойство.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Это событие вызывается для основного потока приложения с другими событиями пользовательского интерфейса. Это позволяет обработчику событий получить доступ напрямую к пользовательскому Интерфейсу приложения. Тем не менее, если приложение занято обработкой другого события пользовательского интерфейса при возникновении этого события, это событие не может обрабатываться, пока обработчик событий завершит работу или вызовет <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>метод.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       <xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>Событий предоставляет те же функции, как это событие но доступен для всех типов приложений.</xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>       Код для `NetworkAvailabilityChanged` обработчик событий хранится в файле ApplicationEvents.vb по умолчанию скрыто.      ||   |-|   | Доступ к окну редактора кода для событий приложения |   |&1;.  Проект в **обозревателе решений.** Нажмите кнопку **свойства** на **проекта** меню.<br />2.  Нажмите кнопку **приложения** вкладки.<br />3.  Нажмите кнопку **просмотреть события приложения** кнопку, чтобы открыть редактор кода.<br />     Дополнительные сведения см. в разделе [страница &quot;приложение&quot; в конструкторе проектов (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      Настроек [!NOTE] настроек многие сетевые концентраторы предоставит сетевое подключение, даже если концентратор отключен от сети большего размера. Следовательно для проводных подключений, данное событие указывает изменение связи между компьютером и концентратором.      Настроек [!NOTE] настроек `NetworkAvailabilityChanged` событие не происходит приложениями, когда они запускаются в Windows 95 и Windows 98 или при запуске, не имеющий прав администратора на Windows 2000. Если ваше приложение может выполняться в этих операционных системах, используйте <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>свойство для проверки доступности сети.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложения Windows Forms в | **Yes**|   | Библиотека классов | Не |   | Консольное приложение | Не |   | Библиотека элементов управления Windows Forms | Не |   | Библиотека элементов управления веб | Не |   | Служба Windows | Не |   | Веб-сайта | Не |"
  example:
  - "This example calls the `SetConnectionStatus` method of the default `Form1` class when the network availability changes.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section.  \n  \n The project should have a form named `Form1`. It should have a method named `SetConnectionStatus` that takes a `Boolean` parameter.  \n  \n [!code-vb[VbVbalrMyApplication#9](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#9)]"
  syntax:
