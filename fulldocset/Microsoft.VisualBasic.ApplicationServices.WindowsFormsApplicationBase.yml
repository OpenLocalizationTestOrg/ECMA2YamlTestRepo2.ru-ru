- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException
  id: UnhandledException
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: UnhandledException
  nameWithType: WindowsFormsApplicationBase.UnhandledException
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Возникает, когда приложение обнаруживает необработанное исключение."
  remarks: "Приложение вызывает `UnhandledException` событие, когда он встречает необработанное исключение. Это событие является частью модели приложения Visual Basic. Дополнительные сведения см. в разделе [Обзор модели приложения Visual Basic](~/add/includes/ajax-current-ext-md.md).       Можно использовать <xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>свойство `e` параметр для доступа к необработанное исключение, которое вызвало это событие.</xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>       Можно использовать <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>Свойства `e` параметра для управления ли приложение завершает работу.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> По умолчанию <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>— `True`.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Таким образом, приложение завершает работу после завершения `UnhandledException` обработчика событий. Можно присвоить значение `False` в `UnhandledException` обработчик событий, чтобы обеспечить работу приложения и его возврата в состояние ожидания.       Код для `UnhandledException` обработчик событий хранится в файле ApplicationEvents.vb по умолчанию скрыто.      ||   |-|   | Доступ к окну редактора кода для событий приложения |   |&1;.  Выбрав проект в **обозревателе решений**, нажмите кнопку **свойства** на **проекта** меню.<br />2.  Нажмите кнопку **приложения** вкладки.<br />3.  Нажмите кнопку **просмотреть события приложения** кнопку, чтобы открыть редактор кода. |       Дополнительные сведения см. в разделе [страница &quot;приложение&quot; в конструкторе проектов (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек компилятор Visual Basic запрещает приложениям, созданным для отладки из вызова этого события, чтобы включить отладчик для обработки необработанных исключений. Это означает, что при тестировании приложения, запустив его в отладчике интегрированной среды разработки Visual Studio к `UnhandledException` не будет вызван обработчик событий. Дополнительные сведения о построении приложений для отладки см. в разделе [/Debug (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      ## Задачи в следующей таблице перечислены примеры задач, включающих `My.Application.UnhandledException` событий.      |||   |-|-|   | Чтобы | См. |   | Журнала необработанных исключений | [Как: журнала исключений](~/add/includes/ajax-current-ext-md.md)|      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложения Windows Forms в | **Yes**|   | Библиотека классов | Не |   | Консольное приложение | Не |   | Библиотека элементов управления Windows Forms | Не |   | Библиотека элементов управления веб | Не |   | Служба Windows | Не |   | Веб-сайта | Не |"
  example:
  - "This example uses the `My.Application.UnhandledException` event to log any unhandled exceptions.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the procedure found in this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md).  \n  \n Because the `UnhandledException` event is not raised when a debugger is attached to the application, you have to run this example outside the Visual Studio Integrated Development Environment.  \n  \n [!code-vb[VbVbalrMyApplication#17](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#17)]"
  syntax:
    content: public event Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventHandler UnhandledException;
    return:
      type: Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering
  id: UseCompatibleTextRendering
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: UseCompatibleTextRendering
  nameWithType: WindowsFormsApplicationBase.UseCompatibleTextRendering
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "При переопределении в производном классе, это свойство позволяет разработчику задать механизм визуализации текста по умолчанию для форм приложения."
  remarks: "По умолчанию это свойство возвращает `False` для указания того, что механизм для отрисовки текста GDI [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)] использовать для форм приложения. Однако можно переопределить это свойство для возврата `True` и указать, что форм приложения использует механизм отрисовки текста GDI +, которое используется в Visual Basic .NET 2002 и Visual Basic .NET 2003.       Это свойство вызывается <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>конструктор.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>       Код, который переопределяет методы <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>класса следует вводить в файле ApplicationEvents.vb, который по умолчанию скрыто.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Доступ к окну редактора кода для переопределения членов |   |&1;.  Выбрав проект в **обозревателе решений**, нажмите кнопку **свойства** на **проекта** меню.<br />2.  Нажмите кнопку **приложения** вкладки.<br />3.  Нажмите кнопку **просмотреть события приложения** кнопку, чтобы открыть редактор кода.<br />     Дополнительные сведения см. в разделе [страница &quot;приложение&quot; в конструкторе проектов (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |"
  example:
  - "This example demonstrates how to set the GDI+ text rendering engine as the application's default rendering engine by overriding the UseCompatibleTextRendering property.  \n  \n```  \nProtected Overloads Shared ReadOnly Property UseCompatibleTextRendering() As Boolean  \n    Get  \n        ' Use the GDI+ text rendering engine.  \n        Return True  \n    End Get  \nEnd Property  \n```  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: protected static bool UseCompatibleTextRendering { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref>. Значение <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref> указывает, что приложение должно использовать механизм визуализации текста по умолчанию для [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)]. Значение <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> указывает, что приложение должно использовать механизм визуализации текста для Visual Basic .NET 2002 и Visual Basic .NET 2003."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering*
  exceptions: []
  platform:
  - net462
