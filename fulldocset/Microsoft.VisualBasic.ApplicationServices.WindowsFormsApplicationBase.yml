  summary: "Возникает при попытке запустить приложение с одним экземпляром и приложение уже активно."
  remarks: "Приложения с одним экземпляром событие StartupNextInstance при попытке перезапустить приложение, если он уже активен. При запуске экземпляра приложения в первый раз, он выдает <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>событий.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> Дополнительные сведения см. в разделе <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>       Это событие является частью [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] модели приложения. Дополнительные сведения см. в разделе [Обзор модели приложения Visual Basic](~/add/includes/ajax-current-ext-md.md).       Это событие вызывается для основного потока приложения с другими событиями пользовательского интерфейса. Это позволяет обработчику события напрямую получать доступ к интерфейсу пользователя приложения. Тем не менее, если приложение занято обработкой другого события пользовательского интерфейса при возникновении этого события, это событие не может обрабатываться, пока обработчик событий завершит работу или вызовет <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>метод.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>      Настроек [!NOTE] настроек `StartupNextInstance` события только в приложениях одного экземпляра. Чтобы включить поведение одним экземпляром приложения, необходимо проверить **создать приложение одного экземпляра** флажок в конструкторе проектов.      ||   |-|   | Чтобы сделать один экземпляр приложения |   |&1;.  Выбрав проект в **обозревателе решений**, нажмите кнопку **свойства** на **проекта** меню.<br />2.  Нажмите кнопку **приложения** вкладки.<br />3.  Выберите **создать приложение одного экземпляра** флажок. |       Необходимо использовать <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>свойство `e` параметр для доступа к аргументам для последующие попытки запуска приложения с одним экземпляром.</xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A> <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>Свойство предоставляет аргументы, используемые для запуска первого экземпляра приложения с одним экземпляром.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>       Код обработчика событий StartupNextInstance хранится в файле ApplicationEvents.vb по умолчанию скрыто.      ||   |-|   | Доступ к окну редактора кода для событий приложения |   |&1;.  Выбрав проект в **обозревателе решений**, нажмите кнопку **свойства** на **проекта** меню.<br />2.  Нажмите кнопку **приложения** вкладки.<br />3.  Нажмите кнопку **просмотреть события приложения** кнопку, чтобы открыть редактор кода.<br />     Дополнительные сведения см. в разделе [страница &quot;приложение&quot; в конструкторе проектов (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |       В следующей таблице перечислены примеры задач, связанных с `My.Application.StartupNextInstance` событий.      |||   |-|-|   | Чтобы | См. |   | Проверьте аргументы командной строки для первого экземпляра приложения | <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>|      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложения Windows Forms в | Да |   | Библиотека классов | Не |   | Консольное приложение | Не |   | Библиотека элементов управления Windows Forms | Не |   | Библиотека элементов управления веб | Не |   | Служба Windows | Не |   | Веб-сайта | Не |</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>"
