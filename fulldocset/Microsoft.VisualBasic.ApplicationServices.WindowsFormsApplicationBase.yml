- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  id: MinimumSplashScreenDisplayTime
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: MinimumSplashScreenDisplayTime
  nameWithType: WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Определяет минимальный интервал времени в миллисекундах, в течение которого отображается экран-заставка."
  remarks: "`My.Application.MinimumSplashScreenDisplayTime` Свойство позволяет задать минимальный интервал времени, необходимо, чтобы экран-заставка приложения для отображения. Если основной формы потребовалось меньше времени, чем задано этим свойством, экран-заставка остается до указанного времени прохода, после чего отображается главной формы. Если приложение требует большего времени запуска, экран-заставка закрывается после главной формы становится активным.       При добавлении экрана-заставки в приложение с помощью конструктора проектов, задает `My.Application.MinimumSplashScreenDisplayTime` значение 2000, предоставляя минимальное время отображения равное двум секундам.       Это свойство поддерживает [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] модели приложения. Дополнительные сведения см. в разделе [Обзор модели приложения Visual Basic](~/add/includes/ajax-current-ext-md.md).       Необходимо задать `My.Application.MinimumSplashScreenDisplayTime` свойство в метод, который переопределяет <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A>или <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A>метод.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> Код, который переопределяет методы <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>класса следует вводить в файле ApplicationEvents.vb, который по умолчанию скрыто.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Доступ к окну редактора кода для переопределения членов |   |&1;.  Выбрав проект в **обозревателе решений**, нажмите кнопку **свойства** на **проекта** меню.<br />2.  Нажмите кнопку **приложения** вкладки.<br />3.  Нажмите кнопку **просмотреть события приложения** кнопку, чтобы открыть редактор кода.<br />     Дополнительные сведения см. в разделе [страница &quot;приложение&quot; в конструкторе проектов (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложения Windows Forms в | **Yes**|   | Библиотека классов | Не |   | Консольное приложение | Не |   | Библиотека элементов управления Windows Forms | Не |   | Библиотека элементов управления веб | Не |   | Служба Windows | Не |   | Веб-сайта | Не |"
  example:
  - "This example demonstrates how to set the `My.Application.MinimumSplashScreenDisplayTime` property by overriding the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> property.  \n  \n [!code-vb[VbVbalrMyApplication#51](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#51)]  \n  \n This example requires that the project have a splash screen.  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public int MinimumSplashScreenDisplayTime { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Минимальный интервал времени, в миллисекундах, в течение которого отображается экран-заставка."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime*
  exceptions: []
  platform:
  - net462
