- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents
  id: DoEvents
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: DoEvents()
  nameWithType: WindowsFormsApplicationBase.DoEvents()
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Обрабатывает все сообщения Windows в настоящее время в очереди сообщений."
  remarks: "`My.Application.DoEvents` Метод позволяет приложению обрабатывать другие события, которые могут возникнуть при выполнении кода. `My.Application.DoEvents` Метод имеет то же поведение, что <xref:System.Windows.Forms.Application.DoEvents%2A>метод.</xref:System.Windows.Forms.Application.DoEvents%2A>       При запуске приложения Windows Forms, он создает новую форму, которая затем ожидает события для обработки. Каждый раз форма обрабатывает событие, такому как нажатие кнопки, обрабатывается весь код, связанный с этим событием. Все остальные события ожидают в очереди. Пока код обрабатывает событие, приложение не отвечает. Например окно не перерисовываться, если перетащить другое окно в верхней части.       При вызове метода `My.Application.DoEvents` в коде, приложение может обрабатывать другие события. Например, если код добавляет данные <xref:System.Windows.Forms.ListBox>в цикле и после каждого этапа цикла, он вызывает `My.Application.DoEvents`, обновляет форму при перетаскивании над ней еще одно окно</xref:System.Windows.Forms.ListBox> При удалении `My.Application.DoEvents` из кода, форма не будет перерисовываться, до завершения обработчик события нажатия кнопки выполнения.       Как правило этот метод используется в цикле для обработки сообщений.      Настроек [!NOTE] настроек `My.Application.DoEvents` метод отличается от обработки событий в точно так же, как и в форме. Используйте многопоточность, чтобы сделать форму непосредственным обработчиком событий. Дополнительные сведения см. в разделе [многопоточных приложений](~/add/includes/ajax-current-ext-md.md).      Настроек [!CAUTION] настроек Если вызывает метод, обрабатывающий события пользовательского интерфейса (UI) `My.Application.DoEvents` метода, метод может быть осуществлен, до его завершения. Это может произойти из-за `My.Application.DoEvents` метод обрабатывает сообщения Windows, а сообщения Windows может порождать события.       В следующей таблице перечислены задачи с использованием пример `My.Application.DoEvents` метод.      |||   |-|-|   | Чтобы | См. |   | Разрешить форме ответить на ввод состоянии занятости пользовательского интерфейса | [Пошаговое руководство: обработка событий](~/add/includes/ajax-current-ext-md.md)|      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложения Windows Forms в | **Yes**|   | Библиотека классов | Не |   | Консольное приложение | Не |   | Библиотека элементов управления Windows Forms | Не |   | Библиотека элементов управления веб | Не |   | Служба Windows | Не |   | Веб-сайта | Не |"
  example:
  - "This example uses the `My.Application.DoEvents` method to allow the UI for `TextBox1` to update.  \n  \n [!code-vb[VbVbalrMyApplication#6](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#6)]  \n  \n This code should be in a form that has a `TextBox1` component with a `Text` property."
  syntax:
    content: public void DoEvents ();
    parameters: []
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents*
  exceptions: []
  platform:
  - net462
