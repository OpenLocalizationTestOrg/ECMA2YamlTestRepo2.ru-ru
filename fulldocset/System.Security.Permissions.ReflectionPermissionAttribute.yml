- uid: System.Security.Permissions.ReflectionPermissionAttribute.ReflectionEmit
  id: ReflectionEmit
  parent: System.Security.Permissions.ReflectionPermissionAttribute
  langs:
  - csharp
  name: ReflectionEmit
  nameWithType: ReflectionPermissionAttribute.ReflectionEmit
  fullName: System.Security.Permissions.ReflectionPermissionAttribute.ReflectionEmit
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Возвращает или задает значение, указывающее, следует ли использовать некоторые функции в <xref href=&quot;System.Reflection.Emit&quot;> </xref>, такие как разрешено генерирование символов отладки."
  remarks: "> [!NOTE]Настроек, начиная с [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)], порождения кода больше не требуется <xref:System.Security.Permissions.ReflectionPermission>с <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>флаг.</xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.ReflectionPermission> Некоторые возможности отражения выпустить, таких как выпуск символов отладки, по-прежнему требуется <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>флаг.</xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> (См. [вопросы безопасности в порождаемом отражении](~/add/includes/ajax-current-ext-md.md).)   >> Для применения этих функциональных возможностей, приложение должно использовать [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)] или более поздней версии."
  syntax:
    content: public bool ReflectionEmit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если разрешено использование соответствующих функций; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.ReflectionPermissionAttribute.ReflectionEmit*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Permissions.ReflectionPermissionAttribute.RestrictedMemberAccess
  id: RestrictedMemberAccess
  parent: System.Security.Permissions.ReflectionPermissionAttribute
  langs:
  - csharp
  name: RestrictedMemberAccess
  nameWithType: ReflectionPermissionAttribute.RestrictedMemberAccess
  fullName: System.Security.Permissions.ReflectionPermissionAttribute.RestrictedMemberAccess
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Возвращает или задает значение, указывающее, разрешено ли вызов с ограничениями элементов, не являющиеся открытыми. Вызов с ограничениями означает, что набор прав сборки, содержащей член закрытым, вызываемую должно быть равно или является его подмножеством набор прав, вызывающей сборки."
  remarks: >-
    > [!NOTE]

    >  This property is introduced in the [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)]. To use this property, your application should target the [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)] or later.
  syntax:
    content: public bool RestrictedMemberAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если вызов не являющиеся открытыми члены с ограничениями разрешена. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.ReflectionPermissionAttribute.RestrictedMemberAccess*
  exceptions: []
  platform:
  - net462
