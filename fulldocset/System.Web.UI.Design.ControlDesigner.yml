  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Событие узле разработки для определенных действий в элемент управления в рабочей области конструирования.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Например, событие вызывается для следующих условий:-элемент управления щелкает пользователь.      -Элемент управления конструктора рисование в рабочей области конструирования.      -Пользователь вводит или выходит из режима для элемента управления редактирования шаблонов.       <xref:System.Web.UI.Design.ControlDesigner>Класс предоставляет делегат по умолчанию для обработки <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>событий.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> </xref:System.Web.UI.Design.ControlDesigner> Классы, производные от <xref:System.Web.UI.Design.ControlDesigner>переопределить OnClick-метод для обработки событий, которые вызываются, когда пользователь щелкает элемент управления.</xref:System.Web.UI.Design.ControlDesigner>       OnClick-метод позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе.       Реализация по умолчанию OnClick-метод возвращается без выполнения обработки."
