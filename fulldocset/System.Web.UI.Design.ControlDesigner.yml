  summary: "Возвращает значение, указывающее, использует ли конструктор элементов управления элемент управления временные предварительного просмотра для создания разметки HTML во время разработки."
  remarks: "Если свойство UsePreviewControl `true`, <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>свойство возвращает временную копию элемента управления.</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> Изменения временного элемента управления не сохраняются в документе.       Если свойство UsePreviewControl `false`, <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>свойство возвращает экземпляр <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>Свойства для элемента управления.</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> Сохраняются изменения в экземпляр элемента управления.       <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>В <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>объект используется для задания значения свойства UsePreviewControl.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Таким образом, <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>параметр определяет тип элемента управления, возвращаемый <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>свойства базового <xref:System.Web.UI.Design.ControlDesigner>класса.</xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Если <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>не указан в объявлении конструктора элемента управления, <xref:System.Web.UI.Design.ControlDesigner>поведение объекта эквивалентно <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>Свойства в виде `false`.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  syntax:
    content: protected virtual bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, если конструктор элементов управления использует временную копию элемента управления для предварительного просмотра во время разработки; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, если конструктор элементов управления использует <xref:System.ComponentModel.Design.ComponentDesigner.Component*>Свойства для элемента управления, содержащегося в конструкторе элементов управления.</xref:System.ComponentModel.Design.ComponentDesigner.Component*>"
