- uid: System.Web.UI.Design.ControlDesigner.ViewControl
  id: ViewControl
  parent: System.Web.UI.Design.ControlDesigner
  langs:
  - csharp
  name: ViewControl
  nameWithType: ControlDesigner.ViewControl
  fullName: System.Web.UI.Design.ControlDesigner.ViewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает или задает управления веб-сервером, который можно использовать для предварительного просмотра разметки HTML во время разработки."
  remarks: "Используется свойством модуль ViewControl <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>Свойства, чтобы определить его возвращаемое значение.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>       Если <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>свойство `true`, свойство модуль ViewControl возвращает временную копию элемента управления.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> Изменения временного элемента управления не сохраняются.       Если <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>свойство `false`, модуль ViewControl свойство возвращает экземпляр <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>Свойства для элемента управления.</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> Сохраняются изменения в экземпляр элемента управления.       <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>В <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>объект используется для задания значения <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>свойство.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Таким образом, <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>параметр определяет тип элемента управления, который возвращается свойством модуль ViewControl в базовый <xref:System.Web.UI.Design.ControlDesigner>класс.</xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Если <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>не указан в объявлении конструктора элемента управления, <xref:System.Web.UI.Design.ControlDesigner>поведение объекта эквивалентно <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>Свойства в виде `false`.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  example:
  - "The following code example demonstrates how to mark a control designer with the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute. The code example derives a Web server control from the <xref:System.Web.UI.WebControls.Label> class and associates the control with a custom control designer implementation. The control designer class declaration is marked with the `SupportsPreviewControl` attribute set to `true`. The control designer overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method, and then displays the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the control in italic at design time.  \n  \n [!code-cs[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/csharp/p-system.web.ui.design.c_3_1.cs)]\n [!code-vb[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/visualbasic/p-system.web.ui.design.c_3_1.vb)]"
  syntax:
    content: public System.Web.UI.Control ViewControl { get; set; }
    return:
      type: System.Web.UI.Control
      description: "Объект <xref href=&quot;System.Web.UI.Control&quot;> </xref> объект, базовый класс, используемый для создания разметки HTML во время разработки."
  overload: System.Web.UI.Design.ControlDesigner.ViewControl*
  exceptions: []
  platform:
