  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "Предоставляет базовый класс элемента управления конструктора для управления поведением режиме конструктора элемента серверный элемент управления."
  remarks: "Класс ControlDesigner предоставляет класс конструктора базового элемента управления, который унаследован и расширен для обеспечения поддержки во время разработки для элемента управления в узле разработки, такие как [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       Объектная модель для работы с отрисовкой во время разработки усовершенствована по сравнению с более ранних версий, с помощью следующих новых базовых классов для предоставления доступа к упрощенной объектной модели:-ControlDesigner, который не является новым, но была значительно улучшена.      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## Автоматическое форматирование можно создать различные автоматические и предварительно определенные форматы, позволяющие упростить процесс для разработчиков страниц, которые применяют сложные изменения стилей для пользовательских серверных элементов управления. Например <xref:System.Web.UI.Design.WebControls.TableDesigner>элемента управления, который является производным от класса ControlDesigner, предоставляет много автоматического форматы, в котором можно выбрать.</xref:System.Web.UI.Design.WebControls.TableDesigner> Для реализации и обеспечения автоматического форматирования в пользовательских элементов управления, используйте следующие возможности: - <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>свойство.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>Метод.</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormat>Класса.</xref:System.Web.UI.Design.DesignerAutoFormat>      - <xref:System.Web.UI.Design.DesignerAutoFormatStyle>Класса.</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## Списки действий (смарт-тегов) списки действий — это меню важных или широко используемых задач, которые разработчик страниц, используется элемент управления можно выполнять в во время разработки пользовательский интерфейс (UI), такие как [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]. Например представления времени разработки элемента управления может предоставить меню доступных задач. В нем содержится задача автоматического форматирования элемента управления. Дополнительные сведения о списках, запустить с помощью следующих средств: - <xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>свойство.</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>      - <xref:System.ComponentModel.Design.DesignerActionList>Класса.</xref:System.ComponentModel.Design.DesignerActionList>      - <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>Метод.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      - <xref:System.ComponentModel.Design.DesignerActionListCollection>Класса.</xref:System.ComponentModel.Design.DesignerActionListCollection>      - <xref:System.ComponentModel.Design.DesignerActionMethodItem>Класса.</xref:System.ComponentModel.Design.DesignerActionMethodItem>      - <xref:System.ComponentModel.Design.DesignerActionPropertyItem>Класса.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## Области областей конструктора элементов управления, области, изменяемые в представлении времени разработки элемента управления. Эта функция предоставляет возможность точного редактирования содержимого шаблона, внутренние элементы управления и свойств во время разработки. Вы можете создавать элементы управления в области конструктора элементов управления или элементов можно использовать для перетаскивания элементов управления в области. Области управляются с помощью следующих средств: - <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>метод.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.DesignerRegion>Класса.</xref:System.Web.UI.Design.DesignerRegion>      - <xref:System.Web.UI.Design.EditableDesignerRegion>Класса.</xref:System.Web.UI.Design.EditableDesignerRegion>      - <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>Метод.</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>Метод.</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>      ## Шаблоны элементов управления модели для создания пользовательского интерфейса для разработки редактирования шаблона, например <xref:System.Web.UI.WebControls.GridView>контроля, была значительно улучшена из более ранних версий.</xref:System.Web.UI.WebControls.GridView> Можно создавать сложные пользовательские элементы управления, которые включают шаблоны для различных частей элемента управления, и конструктор пользовательских элементов управления может помочь разработчикам страниц, изменяющим шаблоны с помощью следующих средств: - <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>свойство.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>Свойство.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>      - <xref:System.Web.UI.Design.TemplateGroup>Класса.</xref:System.Web.UI.Design.TemplateGroup>      ## Класс ControlDesigner отрисовки во время разработки содержит следующие методы для поддержки разработки отрисовки элемента управления веб-сервером. Большинство из этих методов, таким же, как и в более ранних версиях: - <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>метод.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>Метод.</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>Метод.</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>Метод.</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>Метод.</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"
