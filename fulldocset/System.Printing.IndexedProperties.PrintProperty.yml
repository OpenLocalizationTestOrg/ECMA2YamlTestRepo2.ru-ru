  remarks: "Этот метод вызывается методом открытые `Dispose()` метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()`вызывает защищенный `Dispose(Boolean)` метод с параметром неименованные логическое значение `true`. <xref:System.Object.Finalize%2A>вызывает `Dispose` с параметром в `false`.</xref:System.Object.Finalize%2A>       При логического параметра `true`, данный метод освобождает все ресурсы, занятые любыми управляемыми объектами, которые <xref:System.Printing.IndexedProperties.PrintProperty>ссылки.</xref:System.Printing.IndexedProperties.PrintProperty> Этот метод вызывает `Dispose()` метод для каждого объекта, на который указывает ссылка."
  syntax:
    content: protected virtual void Dispose (bool A_0);
    parameters:
    - id: A_0
      type: System.Boolean
      description: "Для добавления."
