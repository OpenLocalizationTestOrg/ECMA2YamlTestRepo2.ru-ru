  name: AttributeProviderAttribute
  nameWithType: AttributeProviderAttribute
  fullName: System.ComponentModel.AttributeProviderAttribute
  type: Class
  summary: "Включает перенаправление атрибутов. Этот класс не наследуется."
  remarks: "Существует несколько вариантов в модели объектов .NET Framework, где свойства намеренно не определен. Например <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>свойство типизируется как `object`.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Это обусловлено тем, что это свойство может принимать несколько типов входных данных. К сожалению это обеспечивает распространенных способов добавления метаданных, описывающих характеристики свойства. Каждый `DataSource` свойства в платформе .NET Framework должны использоваться идентичные метаданные для преобразователей типов, редакторов типов пользовательского интерфейса и других служб, которые требуются метаданные. AttributeProviderAttribute средства защиты права этой ситуации.       Когда этот атрибут следует поместить в свойство, правила для получения атрибутов для дескриптора свойства <xref:System.ComponentModel.MemberDescriptor.Attributes%2A?displayProperty=fullName>коллекции отличаются.</xref:System.ComponentModel.MemberDescriptor.Attributes%2A?displayProperty=fullName> Обычно дескриптор свойства собирает локальные атрибуты, а затем объединяет их с атрибутами типа свойства. В этом случае атрибуты извлекаются из типа, возвращаемого из AttributeProviderAttribute, а не из фактического типа свойства. Этот атрибут используется на <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>для указания <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>объекта определенного типа <xref:System.ComponentModel.IListSource>, и соответствующие метаданные помещается в <xref:System.ComponentModel.IListSource>для обеспечения привязки данных.</xref:System.ComponentModel.IListSource> </xref:System.ComponentModel.IListSource> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> В этом случае внешние стороны можно легко добавлять метаданные ко всем источникам данных.       Атрибуты, получаемые из типа, объявленного в AttributeProviderAttribute имеют приоритет между атрибутами типа свойства и атрибуты для свойства. Перечисленные ниже в порядке приоритета, показан полный набор доступных объединенных атрибутов: атрибуты поставщика атрибутов - атрибуты свойства - - атрибуты типа свойства."
  example:
  - "The following code example demonstrates using AttributeProviderAttribute to mark a `DataSource` property with a specific type of <xref:System.ComponentModel.IListSource>. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/visualbasic/t-system.componentmodel._72_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/csharp/t-system.componentmodel._72_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class AttributeProviderAttribute : Attribute
