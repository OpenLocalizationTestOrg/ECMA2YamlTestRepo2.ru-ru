- uid: System.Diagnostics.ProcessWindowStyle.Hidden
  id: Hidden
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Hidden
  nameWithType: ProcessWindowStyle.Hidden
  fullName: System.Diagnostics.ProcessWindowStyle.Hidden
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Скрытый стиль окна. Окно может быть видимым или скрытым. Система отображает скрытое окно, но не рисуя. Если окно скрыто, оно эффективно отключено. Скрытое окно может обрабатывать сообщения от системы или из других окон, но он не может обрабатывать входные данные от пользователя или отображать вывод. Часто, приложение может хранить новое окно скрытым, пока приложение определит внешний вид окна, а затем внесите стиль окна <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>. Чтобы использовать Hidden, &lt;xref:System.Diagnostics.ProcessStartInfo.UseShellExecute%2A?displayProperty=fullName&gt; свойство должно быть <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Maximized
  id: Maximized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Maximized
  nameWithType: ProcessWindowStyle.Maximized
  fullName: System.Diagnostics.ProcessWindowStyle.Maximized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Стиль развернутого окна. По умолчанию система расширяет развернутого окна, чтобы он заполняет экрана или, в случае дочернее окно, клиентскую область родительского окна. Если окно имеет строку заголовка, система автоматически перемещается в верхней части экрана или в верхней части клиентской области родительского окна. Кроме того система отключает границы для изменения размера окна и способность позиционировать окно строки заголовка, чтобы пользователь не может перемещать окно, перетащив заголовок."
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Minimized
  id: Minimized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Minimized
  nameWithType: ProcessWindowStyle.Minimized
  fullName: System.Diagnostics.ProcessWindowStyle.Minimized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Стиль свернутого окна. По умолчанию система уменьшает минимизированное окно до размера кнопки панели задач и перемещает его на панели задач."
  syntax:
    content: Minimized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Normal
  id: Normal
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Normal
  nameWithType: ProcessWindowStyle.Normal
  fullName: System.Diagnostics.ProcessWindowStyle.Normal
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Стиль окна нормальный, видимый. Система отображает окно с <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref> стиль на экране, в расположении по умолчанию. Если окно не отображается, пользователь может предоставить входные данные в окно и просмотреть вывод окна. Как правило, приложение может инициализировать новое окно для <xref uid=&quot;langword_csharp_Hidden&quot; name=&quot;Hidden&quot; href=&quot;&quot;> </xref> стиля, пока приложение определит внешний вид окна, а затем сделать стиль окна <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Normal
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
