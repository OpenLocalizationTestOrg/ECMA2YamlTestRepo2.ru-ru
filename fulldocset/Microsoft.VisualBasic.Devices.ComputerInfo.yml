- uid: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  id: InstalledUICulture
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: InstalledUICulture
  nameWithType: ComputerInfo.InstalledUICulture
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Получает текущий язык и региональные параметры пользовательского интерфейса, установленные с операционной системой."
  remarks: "`My.Computer.Info.InstalledUICulture` Свойство имеет то же поведение, что <xref:System.Globalization.CultureInfo.InstalledUICulture%2A>свойство.</xref:System.Globalization.CultureInfo.InstalledUICulture%2A>       В локализованной операционной системе, например японский Windows 2000 Professional это свойство возвращает культуру операционной системы."
  example:
  - "This example uses the `My.Computer.Info.InstalledUICulture` property to display the name of the operating system's UI culture.  \n  \n [!code-vb[VbVbalrMyComputer#4](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#4)]"
  syntax:
    content: public System.Globalization.CultureInfo InstalledUICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "Объект <xref:System.Globalization.CultureInfo>представляет объект пользовательского языка и региональных параметров, установленных на компьютере.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  id: OSFullName
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSFullName
  nameWithType: ComputerInfo.OSFullName
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Возвращает полное имя операционной системы."
  remarks: "Это свойство возвращает подробные сведения об имени операционной системы, если на компьютере установлен инструментарий управления Windows (WMI). В противном случае это свойство возвращает ту же строку как `My.Computer.Info.OSPlatform` свойства, которое предоставляет меньше подробные сведения, чем WMI может предоставить."
  example:
  - "This example uses the `My.Computer.Info.OSFullName` property to display the name of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#5](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#5)]"
  syntax:
    content: public string OSFullName { get; }
    return:
      type: System.String
      description: "Объект <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> содержит имя операционной системы."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Вызывающий код имеет полное доверие."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform
  id: OSPlatform
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSPlatform
  nameWithType: ComputerInfo.OSPlatform
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Получает идентификатор платформы для операционной системы компьютера."
  remarks: "`My.Computer.Info.OSPlatform` Свойство предоставляет функциональность, аналогичную <xref:System.OperatingSystem.Platform%2A>свойство объекта, возвращаемого <xref:System.Environment.OSVersion%2A>свойство.</xref:System.Environment.OSVersion%2A> </xref:System.OperatingSystem.Platform%2A>"
  example:
  - "This example uses the `My.Computer.Info.OSPlatform` property to display the platform of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#6](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#6)]"
  syntax:
    content: public string OSPlatform { get; }
    return:
      type: System.String
      description: "Объект <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> содержит идентификатор платформы для операционной системы компьютера, выбранный из имен членов <xref href=&quot;System.PlatformID&quot;> </xref> перечисления."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform*
  exceptions:
  - type: System.ExecutionEngineException
    commentId: T:System.ExecutionEngineException
    description: "Приложению не удается получить сведения о платформе операционной системы."
  platform:
  - net462
