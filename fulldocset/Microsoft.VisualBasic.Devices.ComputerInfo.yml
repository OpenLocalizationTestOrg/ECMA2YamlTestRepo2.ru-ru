  name: ComputerInfo
  nameWithType: ComputerInfo
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo
  type: Class
  summary: "Предоставляет свойства для получения сведений о памяти компьютера, загруженных сборок, имени и операционной системы."
  remarks: "Свойства, предоставляемые `My.Computer.Info` объекта возвращают сведения о компьютере, из которой было развернуто приложение, как определено во время выполнения. Как правило эти данные отличаются от чем установленная на компьютере разработчика."
  example:
  - "This example uses the `My.Computer.Info.AvailablePhysicalMemory` property to display the amount of available physical memory for the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#2](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#2)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerTypeProxy(typeof(Microsoft.VisualBasic.Devices.ComputerInfo/ComputerInfoDebugView))]

      public class ComputerInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
