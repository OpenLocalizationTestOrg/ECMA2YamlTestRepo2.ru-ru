  namespace: System.Web.SessionState
  summary: "Для запроса включено состояние сеанса только для чтения. Это означает, что состояние сеанса не может обновляться. Этот параметр переопределяет любое поведение состояния сеанса будет будут определены при проверке обработчика для запроса."
  syntax:
