  summary: "Логика ASP.NET по умолчанию используется для определения поведения состояния сеанса для запроса. Логику по умолчанию проверяет существование маркера интерфейсов состояния сеанса в <xref href=&quot;System.Web.IHttpHandler&quot;> </xref>."
