  type: Enum
  summary: "Указывает тип поддержки сеанса, который необходим для обработки запроса."
  remarks: "Перечисление SessionStateBehavior используется с <xref:System.Web.HttpContext.SetSessionStateBehavior%2A>метод.</xref:System.Web.HttpContext.SetSessionStateBehavior%2A> Этот метод для указания, что для поддержки состояния сеанса требуется для обработки запросов и передайте значение перечисления SessionStateBehavior, чтобы указать, какой тип поведения состояния сеанса применяется к запросу."
  syntax:
    content: public enum SessionStateBehavior
  inheritance:
