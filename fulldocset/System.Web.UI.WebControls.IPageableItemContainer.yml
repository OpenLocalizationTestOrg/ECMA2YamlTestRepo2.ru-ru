  name: IPageableItemContainer
  nameWithType: IPageableItemContainer
  fullName: System.Web.UI.WebControls.IPageableItemContainer
  type: Interface
  summary: "Определяет элементы, которые должен реализовать элемент управления с привязкой к данным для выполнения разбиения по страницам, предоставляемые <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> управления."
  remarks: "Интерфейс IPageableItemContainer определяет свойства, методы и события, которые должны быть реализованы элементами управления с привязкой к данным для выполнения разбиения по страницам, предоставляемые <xref:System.Web.UI.WebControls.DataPager>управления.</xref:System.Web.UI.WebControls.DataPager> (Элемент управления, реализующий этот интерфейс является примером <xref:System.Web.UI.WebControls.ListView>элемента управления.)</xref:System.Web.UI.WebControls.ListView>       <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>События при <xref:System.Web.UI.WebControls.DataPager>управления можно привязать к данным.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> <xref:System.Web.UI.WebControls.DataPager>Элемент управления предоставляет обработчик для этого события, который называется <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> </xref:System.Web.UI.WebControls.DataPager>       <xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A>Метод вызывается методом <xref:System.Web.UI.WebControls.DataPager>управления каждый раз, что элемент управления необходимо обновить страницу свойств.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A> Например этот метод вызывается, когда пользователь переходит на другую страницу данных."
  syntax:
    content: public interface IPageableItemContainer
  implements: []
  platform:
  - net462
