- uid: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(System.Int32,System.Int32,System.Boolean)
  id: SetPageProperties(System.Int32,System.Int32,System.Boolean)
  parent: System.Web.UI.WebControls.IPageableItemContainer
  langs:
  - csharp
  name: SetPageProperties(Int32,Int32,Boolean)
  nameWithType: IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  fullName: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties(Int32,Int32,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Задает свойства страницы данных."
  remarks: "Метод SetPageProperties вызывается <xref:System.Web.UI.WebControls.DataPager>управления каждый раз, что элемент управления необходимо обновить страницу свойств.</xref:System.Web.UI.WebControls.DataPager> При реализации в классе, метод SetPageProperties внутренним образом необходимо обновить <xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>и <xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A>свойств с помощью значения `maximumRows` и `startRowIndex`параметров.</xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A> </xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>"
  syntax:
    content: public void SetPageProperties (int startRowIndex, int maximumRows, bool databind);
    parameters:
    - id: startRowIndex
      type: System.Int32
      description: "Индекс первой записи на данной странице."
    - id: maximumRows
      type: System.Int32
      description: "Максимальное количество элементов на одной странице."
    - id: databind
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>необходимо повторно привязать элемент управления после установки свойств; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties*
  exceptions: []
  platform:
  - net462
