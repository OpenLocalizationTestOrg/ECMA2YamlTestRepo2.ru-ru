- uid: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  id: LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  parent: Microsoft.VisualBasic.CompilerServices.LikeOperator
  langs:
  - csharp
  name: LikeObject(Object,Object,CompareMethod)
  nameWithType: LikeOperator.LikeObject(Object,Object,CompareMethod)
  fullName: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(Object,Object,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "Выполняет двоичное или текстовое сравнение двух заданных объектов. Этот вспомогательный метод не предназначен для вызова непосредственно из программного кода."
  remarks: "Дополнительные сведения см. в разделе [Option Compare Statement](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "Строка для сравнения."
    - id: Pattern
      type: System.Object
      description: "Строка, для которой `Source` выполняется сравнение."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "Объект <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref> перечисление, определяющее, надо ли использовать сравнение текста. Если <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, этот метод использует сравнение текст; Если <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, этот метод использует двоичное сравнение."
    return:
      type: System.Object
      description: "Объект <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> значение, указывающее, совпадает ли текст. Возвращает <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> Если строки совпадают; в противном случае <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
  platform:
  - net462
