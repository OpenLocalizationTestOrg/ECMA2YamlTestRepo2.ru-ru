  name: ActivityDesignerOptionsAttribute
  nameWithType: ActivityDesignerOptionsAttribute
  fullName: System.Activities.Presentation.ActivityDesignerOptionsAttribute
  type: Class
  summary: "Указывает детализацию и режим для просмотра узла <xref:system.Activities.Presentation.ActivityDesigner>, например блок-схем, используемых для составления действий.</xref:system.Activities.Presentation.ActivityDesigner>"
  remarks: "По умолчанию разрешено детализация элементы пользовательского интерфейса. Может быть запрещено, задав <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>Свойства `false`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> Дочерние узлы не свернуты по умолчанию, но может быть присвоено свертывать, задав <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>Свойства `true`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
