  remarks: "Это свойство можно использовать для выравнивания текста по горизонтали и/или значка, назначенного <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>свойство в пределах границ панели.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Текст и значки может быть выровнен по левому или правому, или в середине <xref:System.Windows.Forms.StatusBarPanel>.</xref:System.Windows.Forms.StatusBarPanel> Нет возможности для размещения значка в пределах <xref:System.Windows.Forms.StatusBarPanel>.</xref:System.Windows.Forms.StatusBarPanel> независимо друг от друга Например, нельзя поместить значок в левой части <xref:System.Windows.Forms.StatusBarPanel>при выравнивания текста справа от оператора.</xref:System.Windows.Forms.StatusBarPanel> Значок всегда располагается в левой части текста, независимо от того, выравнивание текста."
