  remarks: "<xref:System.Windows.Forms.StatusBarPanel>значение объектов <xref:System.Windows.Forms.StatusBarPanelAutoSize>имеют приоритет над панелями, для которых значение <xref:System.Windows.Forms.StatusBarPanelAutoSize>значение.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanelAutoSize></xref:System.Windows.Forms.StatusBarPanel> Например <xref:System.Windows.Forms.StatusBarPanel>с его свойства AutoSize <xref:System.Windows.Forms.StatusBarPanelAutoSize>сокращается, если <xref:System.Windows.Forms.StatusBarPanel>свойство AutoSize, равным <xref:System.Windows.Forms.StatusBarPanelAutoSize>пространство требуется.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel>       AutoSize можно использовать, чтобы убедиться, что содержимое <xref:System.Windows.Forms.StatusBarPanel>правильно отображаются в <xref:System.Windows.Forms.StatusBar>элемент управления, содержащий более чем одной панели.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> Например, может потребоваться панель, которая содержит текст, расширяются, чтобы объем текста, он отображает (<xref:System.Windows.Forms.StatusBarPanelAutoSize>), а другой панели <xref:System.Windows.Forms.StatusBar>, отображающие, определяемые владельцем индикатор потребуется фиксированного размера (<xref:System.Windows.Forms.StatusBarPanelAutoSize>).</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanelAutoSize>"
  example:
