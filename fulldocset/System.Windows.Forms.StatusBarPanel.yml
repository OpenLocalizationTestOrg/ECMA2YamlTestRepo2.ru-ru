  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "Представляет панель <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> управления. Несмотря на то что <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> управления заменяет и расширяет его функциональные возможности <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> управления предыдущих версий, <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> можно сохранить для обратной совместимости и использования в будущем, если выбрать."
  remarks: "StatusBarPanel представляет отдельную панель в <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>из <xref:System.Windows.Forms.StatusBar>управления.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> StatusBarPanel может содержать текст и/или значок, который можно использовать для отражения состояния приложения. Используйте <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, доступная с помощью <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>Свойства <xref:System.Windows.Forms.StatusBar>элемента управления для получения, добавления или удаления отдельный объект StatusBarPanel.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       StatusBarPanel предоставляет свойства, которые позволяют изменять способ отображения панели в <xref:System.Windows.Forms.StatusBar>управления.</xref:System.Windows.Forms.StatusBar> Можно использовать <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>свойство для отображения значков на панели.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Это свойство может использоваться для графического представления состояния в приложение. <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>Свойство позволяет указать способ выравнивания текста и/или значок на панели.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> Чтобы правильно размера панели в соответствии с текстом панели, можно использовать <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>Свойства для автоматического изменения размера панели в соответствии с текстом панели или заполнить оставшееся пространство элемента <xref:System.Windows.Forms.StatusBar>управления.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>Свойство позволяет задать минимальную ширину панели, чтобы убедиться, что она не станет меньше, чем предназначена для отображения данных.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       <xref:System.Windows.Forms.StatusBar>Управления обычно используется для отображения справки или сведений о приложении.</xref:System.Windows.Forms.StatusBar> Часто очень важно для отображения дополнительных сведений о данных, представленных в палитре. Можно использовать <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>свойство для отображения сведений при наведении указателя мыши на панель.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       Несмотря на то что <xref:System.Windows.Forms.StatusBar>управления обычно используется для отображения текстовых сведений, можно также предоставить свой собственный тип отображения для StatusBarPanel.</xref:System.Windows.Forms.StatusBar> <xref:System.Windows.Forms.StatusBarPanel.Style%2A>Свойство позволяет указать, как будут выводиться StatusBarPanel.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> По умолчанию <xref:System.Windows.Forms.StatusBarPanel.Style%2A>свойство используется для отображения значения <xref:System.Windows.Forms.StatusBarPanel.Text%2A>свойство (и значок, если он указан в <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>свойство).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Если свойство имеет значение <xref:System.Windows.Forms.StatusBarPanelStyle>, можно создать собственные данные в панель.</xref:System.Windows.Forms.StatusBarPanelStyle> Эту функцию можно использовать для рисования индикатор выполнения или анимированный значок на панели.       При создании экземпляра класса StatusBarPanel свойства чтения/записи устанавливаются начальные значения. Список этих значений см. в разделе <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>конструктор.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.DesignTimeVisible(false)]

