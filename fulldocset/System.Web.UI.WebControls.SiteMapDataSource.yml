  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "Предоставляет элемент управления источником данных, веб-сервера управления и другие элементы управления можно использовать для привязки к иерархическим данным карты сайта."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [указания узла начиная](#specifying_the_starting_node)      -   [получение данных карты сайта](#retrieving_site_map_data)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## управления SiteMapDataSource введение представляет собой источник данных к данным карты сайта, сохраненный при помощи поставщиков карты узла, которые настроены для веб-узла.       SiteMapDataSource включает элемент управления, такие как не специально узла элементов управления навигацией на <xref:System.Web.UI.WebControls.TreeView>, <xref:System.Web.UI.WebControls.Menu>, и <xref:System.Web.UI.WebControls.DropDownList>элементы управления, для привязки к иерархическим данным карты сайта.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> Эти серверные веб-элементы можно использовать для отображения карты сайта в виде оглавления или для активной навигации по сайту.  Кроме того, можно использовать <xref:System.Web.UI.WebControls.SiteMapPath>управления, который предназначен специально узла перехода элемента управления и не требует экземпляр элемента управления SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a>## Указание SiteMapDataSource узел начиная привязывается к данным карты сайта и представляет его представления, основанного на указанный начальный узел в иерархии. По умолчанию это корневой узел иерархии, но это также может быть любой узел в иерархии. Начальный узел идентифицируется значений нескольких свойств SiteMapDataSource следующим образом: | Начальный узел | Значения свойств |   |-------------------|---------------------|   | Корневой узел иерархии (значение по умолчанию). | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> Не задано <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>. |   | Узел, представляющий текущую просматриваемую страницу. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> Не задано <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>. |   | Конкретный узел иерархии. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> Задать <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>. |       Если <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>свойству присвоено значение, отличное от 0, оно влияет на начальный узел и с ним узел карты веб-иерархии данных, предоставляемый элементом управления SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> Положительное или отрицательное целое значение <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>определяет количество уровней вверх или вниз по иерархии карты сайта от начального узла, который определяется параметром <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>и <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Свойства смещения начальным узлом поддерева, представленного данным система управления версиями.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       Если <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>задано отрицательное число *- n*, начальным узлом поддерева, представленного элементом управления источником данных является предком узла *n* иерархических уровней выше идентифицированным начальным узлом.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Если значение *n* больше, чем число уровней предков в иерархическом дереве, начальным узлом поддерева является корневым узлом иерархии карты сайта.       Если <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>свойству присвоено значение положительное +*n*, начальным узлом поддерева, который предоставляется является дочерним узлом *n* уровней ниже идентифицированных начальным узлом.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Так как в иерархии может существовать несколько дочерних узлов, SiteMapDataSource пытается разрешить дочерний узел непосредственно по пути между идентифицированным начальным узлом и узел, представляющий текущую запрошенную страницу, если это возможно. Если узел, представляющий текущую запрошенную страницу не поддерево идентифицированного начального узла значение <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>свойство игнорируется.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Если узел, представляющий текущую запрошенную страницу меньше, чем *n* уровней ниже идентифицированных начальный узел узел текущей запрошенной страницы используется в качестве начального узла.      <a name=&quot;retrieving_site_map_data&quot;></a>## Получение данных карты сайта данных карты сайта извлекается из <xref:System.Web.SiteMapProvider>объект, такой как <xref:System.Web.XmlSiteMapProvider>, который является поставщик карты сайта по умолчанию для ASP.NET.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> Можно указать любого поставщика, который настроен для сайта для предоставления данных карты сайта SiteMapDataSource и может получить список поставщиков, обратившись к <xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>коллекции.</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       Как и все элементы управления источников данных каждый экземпляр SiteMapDataSource связан с отдельным вспомогательным объектом, известный как представление источника данных. <xref:System.Web.UI.WebControls.SiteMapDataSourceView>— Это представление на данных карты сайта, в соответствии со свойствами источника данных и извлечь, вызвав <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>метод.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> <xref:System.Web.UI.WebControls.SiteMapDataSourceView>Поддерживает <xref:System.Web.SiteMapNodeCollection>объекта, к которой привязана элементов управления.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       По умолчанию начальный узел является корневым узлом иерархии, но можно задать начальный узел на любой узел. Начальной точкой может быть узел относительно текущей позиции в карте узла или абсолютной позиции. Можно указать начальный узел, установив <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>свойство.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       SiteMapDataSource специализируется на данных навигации и не поддерживает общие операции источника данных, таких как сортировка, фильтрация, разбиение по страницам, кэширование или операции с записями данных, такие как обновление, вставка или удаление.      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
