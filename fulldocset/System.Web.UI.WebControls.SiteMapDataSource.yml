      type: System.String
      description: "Имя поставщика карты веб-узла, <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> привязывает. Значением по умолчанию является <xref:System.String.Empty>, и используется поставщик карты сайта по умолчанию для сайта.</xref:System.String.Empty>"
  overload: System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider*
  exceptions: []
  platform:
  - net462
