  name: DetailsViewMode
  nameWithType: DetailsViewMode
  fullName: System.Web.UI.WebControls.DetailsViewMode
  type: Enum
  summary: "Представляет режимы различных ввода данных <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "Перечисление DetailsViewMode используется для представления режимы ввода данных <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> Чтобы определить текущий режим элемента управления, используйте <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> После выполнения операции insert или update <xref:System.Web.UI.WebControls.DetailsView>Управление возвращается в режим, заданные <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> По умолчанию элемент управления возвращается в режим только для чтения. Можно указать альтернативный режим, чтобы вернуться на, установив <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Чтобы изменить режимы программными средствами, используйте <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>метод.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> Когда <xref:System.Web.UI.WebControls.DetailsView>режимы изменения элементов управления, возникают события, в следующей таблице.</xref:System.Web.UI.WebControls.DetailsView>      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Происходит при <xref:System.Web.UI.WebControls.DetailsView>попытке перехода между режимами редактирования, вставки и только для чтения, но до фактического изменения режима элемента управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Это событие часто используется для отмены изменения режима. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Происходит после <xref:System.Web.UI.WebControls.DetailsView>элемента управления в другой режим отличается от редактирования, вставки или только для чтения.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Это событие часто используется для выполнения задачи при <xref:System.Web.UI.WebControls.DetailsView>режимы изменения элементов управления. |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n [!code-cs[DetailsViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_329_1.aspx)]\n [!code-vb[DetailsViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_329_1.aspx)]"
  syntax:
    content: public enum DetailsViewMode
