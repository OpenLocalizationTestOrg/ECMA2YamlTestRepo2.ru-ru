  remarks: 'При создании <xref:System.Windows.Forms.NavigateEventArgs>делегат, необходимо указать метод, обрабатывающий событие.</xref:System.Windows.Forms.NavigateEventArgs> Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
