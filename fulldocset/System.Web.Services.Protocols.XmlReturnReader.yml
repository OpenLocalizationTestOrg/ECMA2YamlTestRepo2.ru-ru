  summary: "Возвращает значение, возвращаемое десериализован из XML-документ, содержащийся в HTTP-ответа."
  remarks: "Для десериализации XML-содержимого HTTP-ответа, <xref:System.Web.Services.Protocols.XmlReturnReader>использует реализация метода Read <xref:System.Xml.Serialization.XmlSerializer>объект, переданный в качестве аргумента <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>метод.</xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> </xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader> Он вызывает исключение, если тип содержимого MIME в HTTP-ответе не `text/xml`. Метод закрывает ответ до возврата десериализованного возвращаемого значения веб-метода."
  syntax:
    content: public override object Read (System.Net.WebResponse response, System.IO.Stream responseStream);
    parameters:
    - id: response
      type: System.Net.WebResponse
      description: "<xref href=&quot;System.Web.HttpRequest&quot;> </xref> Объект, содержащий выходное сообщение для операции."
    - id: responseStream
      type: System.IO.Stream
      description: "Объект <xref:System.IO.Stream>, содержимое которых тексте HTTP-ответа, представленного `response` параметр.</xref:System.IO.Stream>"
    return:
      type: System.Object
      description: "Возвращаемое значение десериализован из XML-документ, содержащийся в HTTP-ответа."
  overload: System.Web.Services.Protocols.XmlReturnReader.Read*
  exceptions: []
  platform:
  - net462
