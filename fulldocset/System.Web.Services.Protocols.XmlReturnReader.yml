  remarks: "Инициализатор — это объект, передаваемый как параметр метода инициализации. Для <xref:System.Web.Services.Protocols.XmlReturnReader>инициализатор класса, является <xref:System.Xml.Serialization.XmlSerializer>объект для возвращаемого типа веб-метода.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader>       Метод GetInitializers вызывается во время инициализации службы. Позже, во время обработки ответа, инициализатора объекта для каждого веб-метода передается <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>метод другого <xref:System.Web.Services.Protocols.XmlReturnReader>экземпляра.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> Фактическое чтение выполняется другой экземпляр."
  syntax:
    content: public override object[] GetInitializers (System.Web.Services.Protocols.LogicalMethodInfo[] methodInfos);
    parameters:
    - id: methodInfos
      type: System.Web.Services.Protocols.LogicalMethodInfo[]
      description: "Массив объектов типа <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> , указывающий веб-методов, для которых извлекаются инициализаторы."
    return:
