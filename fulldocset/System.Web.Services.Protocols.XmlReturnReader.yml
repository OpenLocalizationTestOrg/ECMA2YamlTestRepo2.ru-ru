  summary: "Возвращает инициализатор для указанного метода."
  remarks: "Инициализатор — это объект, передаваемый как параметр метода инициализации. Для <xref:System.Web.Services.Protocols.XmlReturnReader>инициализатор класса, является <xref:System.Xml.Serialization.XmlSerializer>объект для возвращаемого типа веб-метода.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Web.Services.Protocols.XmlReturnReader>       Метод вызывается во время инициализации службы. Позже, во время обработки ответа, инициализатор объекта передается <xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A>метод другого <xref:System.Web.Services.Protocols.XmlReturnReader>экземпляра.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader.Initialize%2A> Фактическое чтение выполняется другой экземпляр."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Объект <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> , указывающий веб-метода, для которого получается инициализатора."
    return:
      type: System.Object
      description: "Инициализатор для указанного метода."
  overload: System.Web.Services.Protocols.XmlReturnReader.GetInitializer*
  exceptions: []
