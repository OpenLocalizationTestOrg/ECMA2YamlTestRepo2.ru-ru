  name: XmlReturnReader
  nameWithType: XmlReturnReader
  fullName: System.Web.Services.Protocols.XmlReturnReader
  type: Class
  summary: "Считывает возвращаемые значения из XML-данные, закодированные в теле входящих ответов для клиентов веб-служб, реализуемых с помощью HTTP, но без SOAP."
  remarks: "XmlReturnReader и другие классы в <xref:System.Web.Services.Protocols>пространство имен поддерживает .NET Framework реализация веб-служб посредством операций HTTP-GET и HTTP POST.</xref:System.Web.Services.Protocols> Записи веб-службы и читатели, сериализации и десериализации, соответственно, между параметрами или возвращаемыми объектами веб-методов и потоками запросов или ответов HTTP. Веб-службе объекты записи и чтения, используйте HTTP для транспорта, но не обмениваются сообщениями с использованием стандарта SOAP. Класс XmlReturnReader реализует клиентского считывание XML-документов в возвращаемого значения веб-метода. XML-документы шифруются в тексте HTTP-ответов.       Обычно не потребуется использовать XmlReturnReader непосредственно. Вместо этого средства Wsdl.exe для создания кода прокси клиента согласно реализаций HTTP-GET или HTTP POST, применяется <xref:System.Web.Services.Protocols.HttpMethodAttribute>для каждого веб-метода и задает атрибут <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>Свойства XmlReturnReader.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class XmlReturnReader : System.Web.Services.Protocols.MimeReturnReader'
