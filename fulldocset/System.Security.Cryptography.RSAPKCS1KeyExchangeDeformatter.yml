  nameWithType: RSAPKCS1KeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter
  type: Class
  summary: 'Расшифровывает данные обмена ключами PKCS #1.'
  remarks: "Обмен ключами позволяет отправителю создавать секретные сведения (например, случайные данные, которые можно использовать в качестве ключа в алгоритме симметричного шифрования) и использовать шифрование для его отправки предполагаемому получателю.       Используйте <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>для создания сообщения обмена ключами с помощью <xref:System.Security.Cryptography.RSA>алгоритма.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>      Настроек [!CAUTION] настроек настоятельно рекомендуется не пытайтесь создать собственный метод обмена ключами из основные функциональные возможности, предоставляемые, так как многие элементы операции должны выполняться в порядке, для успешного обмена ключами."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_99_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_99_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
  inheritance:
  - System.Object
