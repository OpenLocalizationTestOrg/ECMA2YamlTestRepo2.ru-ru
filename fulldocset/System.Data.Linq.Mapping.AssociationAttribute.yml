  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: "Возвращает или задает поведение для связи при удалении."
  remarks: "Если имеет значение null, без удаления поведение не добавлено. Например «CASCADE» добавить «ON DELETE CASCADE» связь внешнего ключа.       В следующем примере правило — не выполнять никаких действий."
  example:
