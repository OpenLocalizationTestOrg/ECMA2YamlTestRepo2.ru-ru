  name: DesignTimeResourceProviderFactoryAttribute
  nameWithType: DesignTimeResourceProviderFactoryAttribute
  fullName: System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute
  type: Class
  summary: "Указывает тип фабрики поставщика ресурсов для времени разработки. Этот класс не наследуется."
  remarks: "Класс DesignTimeResourceProviderFactoryAttribute позволяет <xref:System.Web.Compilation.ResourceProviderFactory>для указания типа связанного <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>объекта.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> </xref:System.Web.Compilation.ResourceProviderFactory> <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>Класс используется для создания поставщиков во время разработки для чтения и записи ресурсов.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> В пределах [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)], разработчик может использовать **создать локальный ресурс** на **средства** меню для создания ресурсов во время разработки."
  example:
  - "The following code example shows a customized resource provider factory that specifies a customized design-time resource provider factory through the DesignTimeResourceProviderFactoryAttribute attribute. This example does not include the code necessary to implement a customized design-time resource provider factory.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/visualbasic/t-system.web.compilation_11_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/csharp/t-system.web.compilation_11_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DesignTimeResourceProviderFactoryAttribute : Attribute
