  summary: "Предоставляет данные для события CustomizeMapAreas <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> управления."
  remarks: "Этот класс предоставляет данные для <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>события элемента управления диаграммы.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>       Единственным свойством этого класса является <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>s свойство, которое позволяет разработчикам: - удалить или настроить области, которые были созданы для объекта диаграммы; любой <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem>или <xref:System.Web.UI.DataVisualization.Charting.StripLine>объект, имеющий непустое `Url`, `MapAreaAttributes` или `ToolTip` свойство будет объект области карты связанных.</xref:System.Web.UI.DataVisualization.Charting.StripLine> </xref:System.Web.UI.DataVisualization.Charting.LegendItem> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>      -Добавьте пользовательские области карты, определенные пользователем форму и координатами."
