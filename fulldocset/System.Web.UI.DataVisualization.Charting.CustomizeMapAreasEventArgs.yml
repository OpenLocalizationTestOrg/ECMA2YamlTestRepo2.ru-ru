  summary: "Возвращает или задает <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapAreasCollection&quot;> </xref> объекта. Можно использовать для удаления или изменения области карты, соответствующих объекту диаграммы, а также можно добавить пользовательские области карты."
  remarks: "Это свойство позволяет: - удалить или настроить области, которые были созданы для объекта диаграммы; любой <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem>или <xref:System.Web.UI.DataVisualization.Charting.StripLine>объект, имеющий непустой `Url`, `MapAreaAttributes` или `ToolTip` свойство будет объект области карты связанных.</xref:System.Web.UI.DataVisualization.Charting.StripLine> </xref:System.Web.UI.DataVisualization.Charting.LegendItem> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint>      -Добавьте пользовательские области карты, определенные пользователем форму и координатами."
