  name: CngKeyBlobFormat
  nameWithType: CngKeyBlobFormat
  fullName: System.Security.Cryptography.CngKeyBlobFormat
  type: Class
  summary: "Задает двоичный объект ключа для использования с Microsoft объектами криптографии следующего поколения (CNG)."
  remarks: "Класс CngKeyBlobFormat является служебным классом. Он состоит из статических свойств, методов сравнения и модификатором доступа private, внутренне строка, указывающая имя ключа формат большого двоичного ОБЪЕКТА.       Статические свойства возвращают объекты CngKeyBlobFormat. Имя каждого объекта внутреннюю строку инициализируется в имя формата большого двоичного ОБЪЕКТА ключа, соответствующего имени статического свойства.       Этот класс также можно использовать для создания объектов для ключа форматы большого двоичного ОБЪЕКТА, не представленных статическими свойствами.       Несколько классов CNG (такой как <xref:System.Security.Cryptography.CngKey>) принимает объекты CngKeyBlobFormat через `format` параметр.</xref:System.Security.Cryptography.CngKey> После класса CngKeyBlobFormat объекта, он получает внедренное имя ключа формат большого двоичного ОБЪЕКТА путем вызова объекта <xref:System.Security.Cryptography.CngKeyBlobFormat.Format%2A>свойство.</xref:System.Security.Cryptography.CngKeyBlobFormat.Format%2A>       Таким образом CngKeyBlobFormat служит перечисление хорошо известных ключей форматы большого двоичного ОБЪЕКТА. Он позволяет определить хорошо известных ключей формат большого двоичного ОБЪЕКТА путем использования строго типизированного значения вместо строки."
  syntax:
    content: 'public sealed class CngKeyBlobFormat : IEquatable<System.Security.Cryptography.CngKeyBlobFormat>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngKeyBlobFormat>
  inheritedMembers: []
  platform:
  - net462
