  name: ServiceNotStartedException
  nameWithType: ServiceNotStartedException
  fullName: System.IdentityModel.Selectors.ServiceNotStartedException
  type: Class
  summary: "Исключение, которое вызывается, когда [!INCLUDE[infocard](~/add/includes/infocard-md.md)] не была запущена на компьютере пользователя."
  remarks: "ServiceNotStartedException-исключение возникает в том случае, если служба CardSpace не запущен на компьютере пользователя. Если была попытка запустить CardSpace, но не смог по любой причине, это исключение. Проверьте, что служба CardSpace установлена и включена на компьютере. Попробуйте запустить службу CardSpace вручную с помощью консоли управления (MMC). CardSpace версии 1 не поддерживает файловые системы FAT. В системах FAT CardSpace не запустится и будет вызвано это исключение."
  syntax:
    content: 'public class ServiceNotStartedException : Exception'
  inheritance:
  - System.Exception
