- uid: System.Windows.Forms.TextFormatFlags.NoPrefix
  id: NoPrefix
  parent: System.Windows.Forms.TextFormatFlags
  langs:
  - csharp
  name: NoPrefix
  nameWithType: TextFormatFlags.NoPrefix
  fullName: System.Windows.Forms.TextFormatFlags.NoPrefix
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Отключает обработку символов префикса. Как правило, амперсанд (&amp;) префикс назначенный символ интерпретируется как директива для символа подчеркивания с символом после и двойной амперсанд (&amp;&amp;) символов, воспринимается как указание напечатать один амперсанд. Указывая NoPrefix, такая обработка отключена. Например, входная строка «A&amp;bc&amp;&amp;d» с NoPrefix применения будет содержать выходные данные «A&amp;bc&amp;&amp;d»."
  remarks: "Сравнение с HidePrefix и PrefixOnly."
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
