  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Этот метод можно используйте для написания настраиваемых атрибутов для мультимедийные атрибуты J-Phone. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Метод AddJPhoneMultiMediaAttributes записывает `src`, `soundstart`, `loop`, `volume`, `vibration`, и `viblength` атрибуты в `<a>` и `<input>` элементов, если устройство поддерживает атрибуты. Чтобы определить, поддерживает ли устройство атрибут ключа доступа, используйте <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsAccesskeyAttribute%2A>свойство.</xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsAccesskeyAttribute%2A>       Этот метод может вызываться ни один адаптер управления HTML для добавления атрибутов. Так как он является виртуальным, его также можно настроить с адаптерами наследовать этот метод."
  syntax:
    content: protected virtual void AddJPhoneMultiMediaAttributes (System.Web.UI.MobileControls.Adapters.HtmlMobileTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.MobileControls.Adapters.HtmlMobileTextWriter
      description: "Модуль записи текста, используемый для записи настраиваемых атрибутов."
  overload: System.Web.UI.MobileControls.Adapters.HtmlControlAdapter.AddJPhoneMultiMediaAttributes*
  exceptions: []
  platform:
  - net462
