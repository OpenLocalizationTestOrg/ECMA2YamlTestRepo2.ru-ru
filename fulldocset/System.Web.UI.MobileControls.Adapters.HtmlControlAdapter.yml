  fullName: System.Web.UI.MobileControls.Adapters.HtmlControlAdapter.NotSecondaryUI
  type: Field
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Возвращает константу, определяющую режим, где отображается не дополнительный пользовательский интерфейс (UI). Это поле доступно только для чтения. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Наборы адаптеров HTML и WML поддерживают так называемый *дополнительный пользовательский Интерфейс*. Дополнительный пользовательский Интерфейс используется элементами управления, которые нужно показать дополнительные экраны пользовательского интерфейса, таким же образом, что приложения на основе Windows отображаются диалоговые окна. Дополнительные сведения о дополнительных пользовательских интерфейсах см. в разделе [функциональность наборов адаптеров](http://msdn.microsoft.com/en-us/903adf84-e45c-407e-8b55-98796c084ff7) документации."
  syntax:
    content: protected static readonly int NotSecondaryUI;
    return:
      type: System.Int32
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
