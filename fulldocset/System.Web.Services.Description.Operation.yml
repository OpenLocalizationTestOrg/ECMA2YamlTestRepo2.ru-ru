  remarks: "Элементы исходного массива, совпадающие с <xref:System.Web.Services.Description.Operation.ParameterOrderString%2A>Свойства, но они размещаются в массиве, а не строкой разделяются пробелами.</xref:System.Web.Services.Description.Operation.ParameterOrderString%2A>"
