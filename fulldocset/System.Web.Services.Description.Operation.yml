  type: Class
  summary: "Содержит абстрактное определение действия, поддерживаемого веб-службой XML. Этот класс не наследуется."
  remarks: "Класс Operation соответствует для языка описания веб-служб (WSDL) `operation` элемент заключены в `portType` элемент. Дополнительные сведения о WSDL см. в спецификации в http://www.w3.org/TR/wsdl/."
