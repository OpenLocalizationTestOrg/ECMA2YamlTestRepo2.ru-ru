- uid: System.Web.Services.Description.Operation.ParameterOrderString
  id: ParameterOrderString
  parent: System.Web.Services.Description.Operation
  langs:
  - csharp
  name: ParameterOrderString
  nameWithType: Operation.ParameterOrderString
  fullName: System.Web.Services.Description.Operation.ParameterOrderString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Возвращает или задает необязательный подпись удаленного вызова процедур (RPC), которая упорядочивает спецификацию для операций запроса ответа."
  remarks: "Именованный <xref:System.Web.Services.Description.MessagePart>экземпляры должны соответствовать следующим правилам:-порядок именованного <xref:System.Web.Services.Description.MessagePart>экземпляров совпадает с порядком параметров в сигнатуре RPC (удаленный вызов процедуры), представляющее собой имя операции, его входные и выходные параметры, возвращаемые результаты и могут потребовать для обработки исключения.</xref:System.Web.Services.Description.MessagePart> </xref:System.Web.Services.Description.MessagePart>      -Возвращаемое значение отсутствует в списке.      -Если <xref:System.Web.Services.Description.MessagePart>имя отображается в входных и выходных сообщений, это `in/out` параметр.</xref:System.Web.Services.Description.MessagePart>      -Если <xref:System.Web.Services.Description.MessagePart>имя отображается только в качестве входного сообщения, `in` параметр.</xref:System.Web.Services.Description.MessagePart>      -Если <xref:System.Web.Services.Description.MessagePart>имя отображается только в выходном сообщении `out` параметр.</xref:System.Web.Services.Description.MessagePart>       Обратите внимание, что список параметров не является обязательным, даже если <xref:System.Web.Services.Description.Operation>должен использоваться с <xref:System.Web.Services.Description.Binding>.</xref:System.Web.Services.Description.Binding> RPC-стиль</xref:System.Web.Services.Description.Operation> Не вызывайте ParameterOrderString напрямую. Этот метод используется только внутри XML-сериализации. Для возвращения списка параметров используется <xref:System.Web.Services.Description.Operation.ParameterOrder%2A>.</xref:System.Web.Services.Description.Operation.ParameterOrder%2A>"
  example:
  - >-
    [!code-cpp[Operation_2#1](~/add/codesnippet/cpp/p-system.web.services.de_74_1.cpp)]
     [!code-cs[Operation_2#1](~/add/codesnippet/csharp/p-system.web.services.de_74_1.cs)]
     [!code-vb[Operation_2#1](~/add/codesnippet/visualbasic/p-system.web.services.de_74_1.vb)]
  syntax:
    content: public string ParameterOrderString { get; set; }
    return:
      type: System.String
      description: "Список имен <xref href=&quot;System.Web.Services.Description.MessagePart&quot;> </xref> экземпляров, разделенных пробелом."
  overload: System.Web.Services.Description.Operation.ParameterOrderString*
  exceptions: []
  platform:
  - net462
