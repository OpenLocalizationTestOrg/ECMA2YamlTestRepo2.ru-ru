  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.CheckBox&quot;> </xref> состояние автоматически выполняет передачу обратно на сервер при нажатии."
  remarks: "Это свойство используется для указания ли состояние <xref:System.Web.UI.WebControls.CheckBox>управления передается обратно на сервер при щелчке.</xref:System.Web.UI.WebControls.CheckBox>      Настроек [!NOTE] настроек присвоить этому свойству значение `true` вызывает цикл обработки на сервере, каждый раз при нажатии элемента управления.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
