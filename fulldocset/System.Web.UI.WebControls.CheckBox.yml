  remarks: "Метод SaveViewState используется преимущественно разработчиками элементов управления.       Состояние представления — это совокупность значений свойств элемента управления. Эти значения автоматически помещаются в <xref:System.Web.UI.Control.ViewState%2A>Свойства для серверного элемента управления, которое является экземпляром <xref:System.Web.UI.StateBag>класса.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Значение этого свойства сохраняется в строку объекта после этапа сохранения состояния жизненного цикла серверного элемента управления. Дополнительные сведения см. в разделе [Общие сведения о жизненном цикле страницы ASP.NET](~/add/includes/ajax-current-ext-md.md).       При сохранении состояния представления, объект-строка возвращается клиенту как переменную, которая хранится в скрытом элементе ввода HTML. При создании пользовательских серверных элементов управления, можно повысить эффективность SaveViewState переопределить и изменить <xref:System.Web.UI.Control.ViewState%2A>Свойства для серверного элемента управления.</xref:System.Web.UI.Control.ViewState%2A> Дополнительные сведения см. в разделе [Разработка пользовательских серверных элементов управления ASP.NET](~/add/includes/ajax-current-ext-md.md) и [управлении](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override object SaveViewState ();
    parameters: []
    return:
