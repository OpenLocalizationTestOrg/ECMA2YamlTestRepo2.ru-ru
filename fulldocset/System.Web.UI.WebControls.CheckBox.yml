  summary: "Отображает флажок, который позволяет пользователю выбрать <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> или <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> условие."
  remarks: "В этом разделе:- [Введение](#Introduction)      -   [декларативный синтаксис](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## введение разрешить пользователю выбирать с помощью элемента управления CheckBox `true` или `false` состояния.             Если вы планируете использовать несколько элементов управления CheckBox <xref:System.Web.UI.WebControls.CheckBoxList>управления является альтернативным, предоставляет удобные возможности привязки данных.</xref:System.Web.UI.WebControls.CheckBoxList> Однако отдельные элементы управления CheckBox обеспечивают больший контроль над макетом.      Настроек [!IMPORTANT] настроек управления CheckBox, принимающее вводимые пользователем данные, что является потенциальной угрозой безопасности. По умолчанию веб-страниц ASP.NET для мобильных устройств проверить ввод пользователя на наличие скриптов и HTML-элементов. Дополнительные сведения см. в разделе [Обзор эксплойты скриптов](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Декларативного синтаксиса```   <asp:CheckBox       AccessKey=&quot;string&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Checked=&quot;True|False&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnCheckedChanged=&quot;CheckedChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
