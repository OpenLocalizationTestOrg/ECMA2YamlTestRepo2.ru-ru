  remarks: "Свойство CausesValidation служит для определения, выполняется ли проверка на клиенте и сервере при <xref:System.Web.UI.WebControls.CheckBox>выделен.</xref:System.Web.UI.WebControls.CheckBox> Проверка страниц определяет, передают ли элементы управления вводом, связанные с элементом управления проверкой на странице все правила проверки, заданные проверяющего элемента управления.       По умолчанию, щелкнув <xref:System.Web.UI.WebControls.CheckBox>управления не вызывает проверку страниц.</xref:System.Web.UI.WebControls.CheckBox> Для проверки страницы при <xref:System.Web.UI.WebControls.CheckBox>нажатии элемента управления, значение свойства CausesValidation `true`.</xref:System.Web.UI.WebControls.CheckBox>       Если присвоено значение свойства CausesValidation `true`, можно также использовать <xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A>свойство, чтобы указать имя группы проверки, для которого <xref:System.Web.UI.WebControls.CheckBox>элемент управления вызывает выполнение проверки.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
