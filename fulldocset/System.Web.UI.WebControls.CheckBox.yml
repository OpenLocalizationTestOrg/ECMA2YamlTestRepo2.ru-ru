  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает группу элементов управления, для которого <xref href=&quot;System.Web.UI.WebControls.CheckBox&quot;> </xref> управления вызывает проверку при обратной передаче сервера."
  remarks: "Группы проверки позволяют назначать проверяющие элементы управления на странице к определенной категории. Каждая группа проверки может проверяться независимо от других групп проверки на странице. Свойство ValidationGroup позволяет указать имя группы проверки, для которого <xref:System.Web.UI.WebControls.CheckBox>управления вызывает проверку при обратной передаче сервера.</xref:System.Web.UI.WebControls.CheckBox>       Свойство ValidationGroup действует только если значение <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>свойству `true`.</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A> При указании значения для свойства ValidationGroup только проверку элементов управления, входящих в состав указанной группы, проверяются при <xref:System.Web.UI.WebControls.CheckBox>управления отправляет обратно на сервер.</xref:System.Web.UI.WebControls.CheckBox> Если не задать значение для ValidationGroup и <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>свойству `true`, всех элементов управления проверкой на странице, которые не назначены группы проверки проверяются при передаче элемента управления обратно на сервер.</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Группа элементов управления, для которого <xref href=&quot;System.Web.UI.WebControls.CheckBox&quot;> </xref> вызывает проверку при обратной передаче сервера. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.CheckBox.ValidationGroup*
  exceptions: []
  platform:
