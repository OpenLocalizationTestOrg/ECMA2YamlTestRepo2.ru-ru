  fullName: System.CodeDom.CodeSnippetExpression
  type: Class
  summary: "Представляет выражение литерала."
  remarks: "Исходное выражение сохраняет код выражения в виде фрагмента исходного кода. CodeDOM не переводит фрагменты исходного кода. Фрагменты исходного кода хранятся и выходных данных так же, как они являются. Объекты codeDOM, содержащие исходный код, позволяют разработчикам инкапсулировать код, который уже находится в целевом языке.       <xref:System.CodeDom.CodeSnippetExpression.Value%2A>Свойство содержит исходный код для этого выражения фрагмента.</xref:System.CodeDom.CodeSnippetExpression.Value%2A>"
  example:
  - "The following code example demonstrates how to create an instance of the CodeSnippetExpression class using a literal code fragment.  \n  \n [!code-cpp[CodeDomSampleBatch#9](~/add/codesnippet/cpp/t-system.codedom.codesni_1_1.cpp)]\n [!code-vb[CodeDomSampleBatch#9](~/add/codesnippet/visualbasic/t-system.codedom.codesni_1_1.vb)]\n [!code-cs[CodeDomSampleBatch#9](~/add/codesnippet/csharp/t-system.codedom.codesni_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetExpression : System.CodeDom.CodeExpression
