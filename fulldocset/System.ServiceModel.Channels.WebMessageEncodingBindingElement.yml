  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "Позволяет XML текстового сообщения, кодированные JavaScript Object Notation (JSON) и «raw» двоичное содержимое для чтения и записи при использовании в [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] привязки."
  remarks: "Кодирование-это процесс преобразования сообщения в последовательность байтов. Декодирование представляет собой обратный процесс. Эти процессы требуют определения кодировки символов. WebMessageEncodingBindingElement работает путем делегирования набору внутренних кодировщиков для обработки кодировок XML и JSON обычный текст и «необработанных» двоичных данных. Делегирование выполняется с помощью составного кодировщика сообщений.       Этот элемент привязки и его составной кодировщик используются для управления кодировкой в сценариях, которые не используют обмен сообщениями SOAP, используемый <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> Эти сценарии включают «Plain Old XML» (POX), Representational State Transfer (REST), очень простой синдикации (RSS), Синдикация Atom и асинхронных сценариев JavaScript и XML (AJAX). Составной кодировщик сообщений не поддерживает SOAP и WS-Addressing и поэтому <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>всегда возвращает <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>       Можно настроить элемент привязки с кодировкой записи во время построения с помощью <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>конструктор.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> <xref:System.Text.Encoding>Задает поведение при записи для случаев JSON и XML в текстовом ВИДЕ.</xref:System.Text.Encoding> Для чтения поддерживается любая допустимая кодировка сообщений и кодировка текста.       Этот конструктор задает значения по умолчанию максимальное число модулей чтения и записи, выделенных пулам, доступных для обработки входящих и исходящих сообщений без выделения новых модулей чтения или записи. Свойства <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>и <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>также позволяет задать максимальное число средств чтения и записи, выделяемого соответственно.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> По умолчанию выделяется 64 обработчика чтения и 16 обработчиков записи.       Ограничения по сложности по умолчанию также устанавливаются этим конструктором для <xref:System.Xml.XmlDictionaryReaderQuotas>связанные с этой кодировкой свойством <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>для защиты от типа отказ в обслуживании (DOS) атак которых сложность сообщения используется для перегрузки ресурсов процессора конечной точки.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       Имеет WebMessageEncodingBindingElement <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>метод, создающий фабрику кодировщиков сообщений, которые выводятся JSON, XML или необработанных сообщений декодеров и кодировщиков подходящими в зависимости от типа содержимого, определяемого.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       WebMessageEncodingBindingElement также предоставляет методы для создания фабрики и прослушиватели каналов, через которые HTTP-запросы.       Составной кодировщик и связанных классов и компоненты конфигурации могут использоваться с частичным доверием, и такое использование не требует специальных разрешений."
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
