  summary: "Создает и возвращает разрешение, представляющее собой пересечение текущего <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission&quot;> </xref> и указанным <code> target </code> разрешение."
  remarks: "Пересечение двух разрешений является разрешением, которое описывает набор операций, в обоих разрешениях. Только запрос, передающий оба исходных разрешения, передает их пересечение.       Следующие инструкции, обязательно `true` для всех реализаций метода Intersect. X и Y представляют <xref:System.Security.IPermission>ссылок на объекты, которые не являются `null` ссылки (`Nothing` в Visual Basic).</xref:System.Security.IPermission>      -X.Intersect(X) возвращает значение X.      -X.Intersect(Y) возвращает то же значение, что Y.Intersect(X).      -Возвращает X.Intersect(a `null` reference) `null` ссылки."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Разрешение Intersect с текущим разрешением. Он должен быть того же типа, что и текущее разрешение."
    return:
      type: System.Security.IPermission
