  nameWithType: COMTIIntrinsicsAttribute
  fullName: System.EnterpriseServices.COMTIIntrinsicsAttribute
  type: Class
  summary: "Позволяет передавать контекстные свойства из интегратор транзакций COM (COMTI) в контексте COM +."
  remarks: "COMTI предоставляет службы для доступа к системе управления сведения (CICS) клиента IBM и системы управления IBM сведения (IMS). По существу COMTI предоставляет набор средств и служб, упрощающих задачу упаковки транзакций мэйнфрейма и бизнес-логики в виде COM-компонентов.       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class COMTIIntrinsicsAttribute : Attribute
