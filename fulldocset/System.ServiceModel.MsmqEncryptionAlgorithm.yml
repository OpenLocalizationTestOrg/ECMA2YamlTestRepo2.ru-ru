  name: MsmqEncryptionAlgorithm
  nameWithType: MsmqEncryptionAlgorithm
  fullName: System.ServiceModel.MsmqEncryptionAlgorithm
  type: Enum
  summary: "Содержит набор алгоритмов шифрования, которые могут использоваться для шифрования сообщений в сети."
  remarks: "Queuing (MSMQ) может шифровать сообщения в сети при передаче сообщений в очереди сообщений между диспетчерами очередей. MsmqEncryptionAlgorithm является перечисление, содержащее набор алгоритмов шифрования, которые могут использоваться для шифрования сообщений в сети.       Для выполнения, <xref:System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel%2A>свойство должно быть присвоено <xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel> </xref:System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel%2A> шифрования       Поддерживается только RC4Stream [!INCLUDE[ws2003](~/add/includes/ws2003-md.md)] и [!INCLUDE[wxp](~/add/includes/wxp-md.md)]."
  syntax:
    content: public enum MsmqEncryptionAlgorithm
