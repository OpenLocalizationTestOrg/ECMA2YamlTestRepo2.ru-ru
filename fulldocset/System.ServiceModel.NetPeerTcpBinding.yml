  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "Предоставляет безопасную привязку для приложений-одноранговой сети."
  remarks: "Привязки NetPeerTcpBinding предоставляет поддержку создания приложений, работающих посредством инфраструктуры уровня TCP сетки одноранговых одноранговой сети.       Каждый <xref:System.ServiceModel.PeerNode>экземпляра может содержать несколько одноранговых каналов, определенных этим типом привязки.</xref:System.ServiceModel.PeerNode> Фабрики каналов, полученные с помощью настроенного экземпляра этого типа можно использовать для формирования одноранговых каналов. Фабрика одноранговых каналов может создавать одноранговые каналы только для ввода (реализует <xref:System.ServiceModel.Channels.IInputChannel>), только для вывода (реализует <xref:System.ServiceModel.Channels.IOutputChannel>) и дуплексные (реализует <xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       Это одна из стандартных привязок, предоставляемых по Windows Communication Framework (WCF). Можно использовать в императивном коде или в соответствующие XML-файле конфигурации для приложения. Рекомендуется определять привязку с помощью значений конфигурации а не программным путем, за исключением некоторых сложных сценариев которых значения конфигурации задаются при инициализации службы."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
