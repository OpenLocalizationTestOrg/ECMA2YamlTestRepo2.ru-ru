- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Возвращает или задает IP-адрес, используемый для прослушивания локальным одноранговым узлом."
  remarks: "Если это свойство не задано или имеет значение `null` или <xref:System.String.Empty>, связанный с ним <xref:System.ServiceModel.PeerNode>прослушивает все глобальные адреса (IPv4 и IPv6) настроен для локального компьютера.</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       Если допустимый IP-адрес указан для этого свойства, а затем связанного <xref:System.ServiceModel.PeerNode>объект ожидает передачи данных по этому адресу.</xref:System.ServiceModel.PeerNode> Подстановочные IPv4 и IPv6 не считаются допустимыми.       Если значение, отличное от`null` строка IP-адреса указан для этого свойства в сочетании с <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>, то IP-адрес должен быть связан с физическим интерфейсом, а не виртуальному.</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       ListenIPAddress должно быть задано для сетей ad-hoc для регистрации с помощью стандартного распознавателя одноранговых узлов (PNRP). Если это свойство задано в сочетании с <xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(по умолчанию распознавателя одноранговых узлов), а затем IP-адрес должен принадлежать физический сетевой интерфейс, а не виртуального (например, туннельный интерфейс).</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> Это так, как только публикует PNRP в соответствующий физические интерфейсы облака PNRP. По этому свойству присвоить значение null, все глобальные адреса публикуются в глобальном облаке PNRP."
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "Объект <xref:System.String>значение, содержащее правильно сформированный адрес IPv4 или IPv6, по которому локальный одноранговый узел ожидает.</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Предоставленный адрес недопустим или неправильно сформирован."
  platform:
  - net462
