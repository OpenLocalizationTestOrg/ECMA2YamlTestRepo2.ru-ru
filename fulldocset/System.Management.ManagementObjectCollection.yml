  name: ManagementObjectCollection
  nameWithType: ManagementObjectCollection
  fullName: System.Management.ManagementObjectCollection
  type: Class
  summary: "Представляет различные коллекции объектов управления, полученные через инструментарий WMI. Объекты в этой коллекции имеют <xref href=&quot;System.Management.ManagementBaseObject&quot;> </xref>-производные типы, включая <xref href=&quot;System.Management.ManagementObject&quot;> </xref> и <xref href=&quot;System.Management.ManagementClass&quot;> </xref>. Коллекция может быть результат запроса WMI, выполняемых через <xref href=&quot;System.Management.ManagementObjectSearcher&quot;> </xref>, или получить перечисление управляющих объектов указанного типа с помощью <xref href=&quot;System.Management.ManagementClass&quot;> </xref> представляющий этот тип. Кроме того, это может быть коллекция управляющих объектов, связанных указанным способом управления объекту - в этом случае коллекции будут извлечены при помощи метода например <xref href=&quot;System.Management.ManagementObject.GetRelated&quot;> </xref>. Коллекции можно просматривать с помощью <xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator>и объектов в нем можно просмотреть или управлять ими при выполнении различных задач управления.</xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator>"
  syntax:
    content: 'public class ManagementObjectCollection : IDisposable, System.Collections.ICollection'
  inheritance:
