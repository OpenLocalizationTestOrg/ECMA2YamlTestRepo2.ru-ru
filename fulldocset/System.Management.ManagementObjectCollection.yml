  summary: "Возвращает перечислитель для коллекции."
  remarks: "Можно выполнять итерацию только (как в Visual Basic .NET `For Each` инструкции или C# `For` инструкции) через последовательным перечислитель один раз. Память, содержащую экземпляры выпускается WMI, чтобы перемотки перечислителя. Таким образом <xref:System.Management.ManagementObjectCollection.Count%2A>метод не может использоваться, так как оно требует Перемотка перечислитель.</xref:System.Management.ManagementObjectCollection.Count%2A>       Однопроходный перечислители обычно выполняются гораздо быстрее и использовать меньше памяти, чем обычный перечислители, но не разрешать вызовы <xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator.Reset%2A>.</xref:System.Management.ManagementObjectCollection.ManagementObjectEnumerator.Reset%2A>       В случае многопроходной перечислитель объектов в коллекции будут доступны для многократного перечисления.      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
