  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Data.Common.DataAdapter.FillError&quot;> </xref> событий."
  remarks: 'При создании делегата FillErrorEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
