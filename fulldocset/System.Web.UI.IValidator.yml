  name: IValidator
  nameWithType: IValidator
  fullName: System.Web.UI.IValidator
  type: Interface
  summary: "Определяет свойства и методы, которые необходимо реализовать объекты, участвующие в проверке веб-форм."
  remarks: "Классы, реализующие этот интерфейс представляют возможные ошибки ввода данных. Когда <xref:System.Web.UI.IValidator.Validate%2A>вызывается метод, класс обновления его <xref:System.Web.UI.IValidator.IsValid%2A>свойство для указания того, была ли ошибка.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> <xref:System.Web.UI.IValidator.ErrorMessage%2A>Свойство содержит текстовое описание условия ошибки, которые можно отобразить, когда произошла ошибка.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       <xref:System.Web.UI.WebControls.BaseValidator>Класс реализует этот интерфейс и все другие проверки сервера классы элементов управления ASP.NET наследуют <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator> Сведения о проверочных серверных элементов управления и их использовании см. в разделе [проверяющие элементы управления ASP.NET](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения о разработке пользовательских элементов управления сервера ASP.NET проверки см. в разделе [как: проверка с помощью пользовательской функции для ASP.NET серверных элементов управления](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
  syntax:
    content: public interface IValidator
  implements: []
  platform:
  - net462
