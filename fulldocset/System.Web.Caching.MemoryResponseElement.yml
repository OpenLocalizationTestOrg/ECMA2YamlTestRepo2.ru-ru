  summary: "Возвращает размер массива, на который ссылается <xref:System.Web.Caching.MemoryResponseElement.Buffer*>свойство.</xref:System.Web.Caching.MemoryResponseElement.Buffer*>"
  remarks: "Объект <xref:System.Web.Caching.MemoryResponseElement>объект, созданные в ASP.NET является буфера фиксированного размера памяти, который создается из пула буферов памяти.</xref:System.Web.Caching.MemoryResponseElement> Таким образом, содержимое <xref:System.Web.Caching.MemoryResponseElement>объекта часто не полностью занимает <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>массива.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement> Обычно только часть <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>массив будет содержать данные ответа.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> Таким образом, поставщики, сериализации <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>массив непосредственно (а не сериализации полного типа, который хранится в кэше вывода) должен использовать свойства Length, чтобы определить, какая часть <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>массива должны быть сохранены.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>"
  syntax:
