  summary: "Указывает, является ли указанный компонент допустимый источник данных для этого преобразователя."
  remarks: "<xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A>Метод метод IsValidDataSource используется для определения компонентов, которые доступны как стандартные доступные источники данных.</xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> Для <xref:System.Web.UI.Design.DataSourceConverter>класса, допустимый источник данных — это компонент, который реализует <xref:System.Collections.IEnumerable>или <xref:System.ComponentModel.IListSource>интерфейса.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.Design.DataSourceConverter>"
  syntax:
    content: protected virtual bool IsValidDataSource (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Компонент, для проверки как допустимый источник данных."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>component</code> implements <xref:System.Collections.IEnumerable> or <xref href=&quot;System.ComponentModel.IListSource&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.Design.DataSourceConverter.IsValidDataSource*
