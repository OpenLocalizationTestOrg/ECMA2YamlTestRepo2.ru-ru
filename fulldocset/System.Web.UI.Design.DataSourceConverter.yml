  - csharp
  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: DataSourceConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.Design.DataSourceConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает список стандартных источников данных, доступных элементу управления."
  remarks: "Источники данных, доступные компоненту, определяются получение списка компонентов из конструктора тестирования каждого компонента с <xref:System.Web.UI.Design.DataSourceConverter.IsValidDataSource%2A>метода, а затем возвращения компоненты, которые являются источниками допустимые данные.</xref:System.Web.UI.Design.DataSourceConverter.IsValidDataSource%2A>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , Указывающее, компонента или элемента управления, для которого получаются значения."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Объект <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>со списком стандартные доступные источники данных.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  overload: System.Web.UI.Design.DataSourceConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceConverter.GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValuesExclusive(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.Design.DataSourceConverter
  langs:
  - csharp
  name: GetStandardValuesExclusive(ITypeDescriptorContext)
  nameWithType: DataSourceConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  fullName: System.Web.UI.Design.DataSourceConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает значение, указывающее, было ли коллекция стандартных значений, возвращаемая методом <xref:System.ComponentModel.TypeConverter.GetStandardValues*>приведен список всех возможных значений.</xref:System.ComponentModel.TypeConverter.GetStandardValues*>"
  remarks: "Если список является исчерпывающим, например типа данных перечисления, другие значения оказываются недопустимы. Если список не является исчерпывающим, то есть другие допустимые значения, кроме списка стандартных значений, <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>предоставляет.</xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>"
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Может использоваться для получения дополнительных сведений о контексте."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>возвращенный <xref:System.ComponentModel.TypeConverter.GetStandardValues*>содержит список всех возможных значений; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если возможны другие значения.</xref:System.ComponentModel.TypeConverter.GetStandardValues*> </xref:System.ComponentModel.TypeConverter.StandardValuesCollection>       Реализация этого класса, этот метод всегда возвращает <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
  - net462
