  summary: "Возвращает или задает идентификатор пользователя, вызвавшего событие."
  remarks: "Это свойство оценивается путем <xref:System.Workflow.Activities.HandleExternalEventActivity>действие.</xref:System.Workflow.Activities.HandleExternalEventActivity> Если значение, которое задается в <xref:System.Workflow.Activities.HandleExternalEventActivity.Roles%2A>свойство этого действия не соответствует ни одному из роли, связанные с удостоверением пользователя, действие не может выполняться.</xref:System.Workflow.Activities.HandleExternalEventActivity.Roles%2A>       Сущность, которая вызывает событие может быть пользователь или компьютер.       Удостоверение используется функцией ролей, чтобы убедиться, что это удостоверение разрешено отправлять данные в этот рабочий процесс."
  syntax:
    content: public string Identity { get; set; }
    return:
      type: System.String
      description: "Удостоверение пользователя, породившего событие."
