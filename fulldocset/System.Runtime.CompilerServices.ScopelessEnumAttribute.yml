  name: ScopelessEnumAttribute
  nameWithType: ScopelessEnumAttribute
  fullName: System.Runtime.CompilerServices.ScopelessEnumAttribute
  type: Class
  summary: "Указывает, что собственного перечисления не полным именем типа перечисления. Этот класс не наследуется."
  remarks: "Компилятор C++ применяет атрибут ScopelessEnumAttribute машинные типы перечислений для указания, что они не обязательно должны уточняться именем типа перечисления при обращении в программах на C++.  Этот атрибут отличает машинные типы перечислений от управляемых."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Enum)]

      public sealed class ScopelessEnumAttribute : Attribute
