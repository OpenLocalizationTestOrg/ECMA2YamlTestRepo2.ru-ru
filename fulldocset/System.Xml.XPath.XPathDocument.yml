  remarks: "<xref:System.Xml.XmlReader>Объект может использоваться для загрузки всего XML-документа или части документа XML в <xref:System.Xml.XPath.XPathDocument>.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader> Чтобы загрузить часть XML-документа в <xref:System.Xml.XPath.XPathDocument>, положение <xref:System.Xml.XmlReader>объекта на верхний узел XML для загрузки данных из.</xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> При создании <xref:System.Xml.XPath.XPathDocument>, используя конструктор XPathDocument и данные загружаются из текущей верхний узел через все его одноуровневые элементы.</xref:System.Xml.XPath.XPathDocument> После этого <xref:System.Xml.XmlReader>находится на внешней области корневого узла XML.</xref:System.Xml.XmlReader> Кроме того, можно использовать <xref:System.Xml.XmlReader.ReadSubtree%2A>метод, чтобы загрузить <xref:System.Xml.XPath.XPathDocument>в конкретный элемент в XML-документе.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader.ReadSubtree%2A>       Ниже перечислены важные замечания, которые следует учитывать при использовании конструктора XPathDocument.      - <xref:System.Xml.XmlReader>Объекта с помощью соответствующих связанных <xref:System.Xml.XmlResolver>Параметры объекта можно использовать для разрешения сущности или ссылки на другие в XML-данных.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlReader>      -Если <xref:System.Xml.XmlReader>объект находится на конечном узле, не является допустимым для корневого уровня документа — например, пробел или узел атрибута — <xref:System.Xml.XmlReader>объект продолжает читать, пока окажется на узле, который может использоваться в качестве корневого.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> <xref:System.Xml.XPath.XPathDocument>Начинает загружаться в этой точке.</xref:System.Xml.XPath.XPathDocument>      -Чтобы сохранить пробелы, используйте <xref:System.Xml.XPath.XPathDocument.%23ctor%2A>конструктор, принимающий <xref:System.Xml.XmlSpace>объект в качестве параметра.</xref:System.Xml.XmlSpace> </xref:System.Xml.XPath.XPathDocument.%23ctor%2A>"
