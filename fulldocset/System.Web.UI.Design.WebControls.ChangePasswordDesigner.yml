  name: UsePreviewControl
  nameWithType: ChangePasswordDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.ChangePasswordDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Возвращает значение, указывающее, должен ли конструктор использовать временную копию вместо фактического элемента управления, связанного с конструктором, для создания разметки во время разработки."
  remarks: "Поскольку свойство UsePreviewControl всегда `true`, конструктор использует <xref:System.Web.UI.WebControls.View>управления, который содержит временную копию связанного <xref:System.Web.UI.WebControls.ChangePassword>управления для создания разметки во время разработки.</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>Элемент управления не влияет на любой сохраняемости для <xref:System.Web.UI.WebControls.ChangePassword>.</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.View> Если свойство UsePreviewControl было переопределено для возврата `false`, конструктор должен использовать связанный <xref:System.Web.UI.WebControls.ChangePassword>себя для создания разметки во время разработки.</xref:System.Web.UI.WebControls.ChangePassword>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.ChangePasswordDesigner.UsePreviewControl*
