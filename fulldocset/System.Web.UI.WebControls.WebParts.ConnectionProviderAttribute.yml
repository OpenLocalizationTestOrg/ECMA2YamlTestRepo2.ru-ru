  remarks: "Это свойство возвращает <xref:System.Type>точки подключения поставщика.</xref:System.Type> <xref:System.Type>Должен быть производным от <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>, и при объявлении `connectionPointType` параметр с `ConnectionProviderAttribute` элемент метаданных для метода обратного вызова, экземпляра типа объявляется используется для создания точки подключения, а не стандартный <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>класс.</xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> </xref:System.Type>"
  syntax:
    content: public Type ConnectionPointType { get; }
    return:
      type: System.Type
      description: "Объект <xref:System.Type>Указывает тип точки подключения.</xref:System.Type>"
  overload: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Тип точки соединения недопустим (который является производным от <xref href=&quot;System.Web.UI.WebControls.WebParts.ProviderConnectionPoint&quot;> </xref> класс) был использован."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName
  id: DisplayName
  parent: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute
  langs:
  - csharp
  name: DisplayName
  nameWithType: ConnectionProviderAttribute.DisplayName
  fullName: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает понятное имя точки подключения поставщика."
  remarks: "Это свойство является понятным именем точки подключения поставщика. Его значение может быть задано как декларативно, при добавлении `displayName` параметр `ConnectionProviderAttribute` элемент метаданных для метода обратного вызова. Он могут также быть заданы программно с помощью производного класса с помощью защищенного <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayNameValue%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayNameValue%2A>       Если вам нужно найти в коллекции точек подключения, следует использовать <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>Свойства, так как свойство ID должно быть уникальным, но не обязательно свойство DisplayName.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>       Свойство DisplayName точки подключения поставщика отображается для пользователей при <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>управления находятся на странице подключения пользовательский интерфейс (UI) открыт и отображаются в представлении, где они могут выбирать точки подключения для подключения.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>"
  example:
  - "The following code example demonstrates using the DisplayName property, by showing how to declare the `ConnectionProviderAttribute` metadata element on a callback method in a provider control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied. The value of the parameter will become the value of the DisplayName property. For the full code required to run the code example, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute> class overview.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_888_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_888_1.cs)]"
  syntax:
    content: public virtual string DisplayName { get; }
    return:
      type: System.String
      description: "Строка, содержащая понятное отображаемое имя для точки подключения поставщика."
  overload: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayNameValue
  id: DisplayNameValue
  parent: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute
  langs:
  - csharp
  name: DisplayNameValue
  nameWithType: ConnectionProviderAttribute.DisplayNameValue
  fullName: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayNameValue
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает строку, используемую в качестве значения <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName*>свойство для использования в сценариях локализации.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName*>"
  remarks: "Это дополнительное свойство существует, поэтому можно наследовать от <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute>и предоставить локализованную версию.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute> Производные локализуемые <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute>атрибут будет поддерживать закрытое поле типа Boolean для указания, является ли он локализована.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute> При первом доступе к <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>, его будет найти локализованную строку и затем с помощью свойства DisplayNameValue присваивать локализованное значение для <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>"
  syntax:
    content: protected string DisplayNameValue { get; set; }
    return:
      type: System.String
      description: "Строка, используемая в качестве значения <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName*>.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName*>"
  overload: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayNameValue*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID
  id: ID
  parent: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute
  langs:
  - csharp
  name: ID
  nameWithType: ConnectionProviderAttribute.ID
  fullName: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает строку, которая представляет уникальный идентификатор объекта точки подключения поставщика."
  remarks: "Если поиск в коллекции точек подключения, следует использовать свойство идентификатора для поиска точек определенного соединения. Это свойство может использоваться для проведения различия между двумя точками соединения с тем же именем. Точки подключения поставщика может иметь такой же <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>значение свойства, но свойство ID должны быть разными.</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>"
  syntax:
    content: public string ID { get; }
    return:
      type: System.String
      description: "Уникальный идентификатор, назначенный для точки подключения поставщика. Значение по умолчанию — <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID*
  exceptions: []
  platform:
  - net462
