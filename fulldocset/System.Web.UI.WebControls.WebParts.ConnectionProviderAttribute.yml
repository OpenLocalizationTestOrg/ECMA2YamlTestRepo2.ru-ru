  remarks: "Этот конструктор создает экземпляр атрибута, который используется с методом элемента управления веб-частей, действующего в качестве поставщика. Этот метод становится точкой подключения между поставщиком и потребителем. Как правило, способ использования этого конструктора является объявление `ConnectionProviderAttribute` элемент метаданных для метода, который вы хотите назначить в качестве метода обратного вызова в элементе управления поставщика.       `displayName` Параметр — это понятное имя точки подключения поставщика, который используется <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>управления для представления точки подключения поставщика в пользовательском Интерфейсе.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>"
