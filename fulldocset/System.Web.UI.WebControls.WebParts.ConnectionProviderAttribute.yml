  name: ConnectionProviderAttribute
  nameWithType: ConnectionProviderAttribute
  fullName: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute
  type: Class
  summary: "Определяет метод обратного вызова в серверном элементе управления выступает в роли поставщика в соединении веб-частей и позволяет разработчикам задавать данные о точке подключения поставщика."
  remarks: "Соединение веб-частей состоит из двух серверных элементов управления, находящихся в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны и обмена данными с помощью экземпляра интерфейса передачи из одного элемента управления в другую.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Элемент управления, который обслуживает экземпляр интерфейса называется поставщиком, а элемент управления, который получает экземпляр интерфейса и процессы или отображение данных, называется потребителем. Дополнительные сведения о разделе <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>класса и [Общие сведения о подключениях веб частей](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Элемент управления поставщика в соединении может быть <xref:System.Web.UI.WebControls.WebParts.WebPart>управления или любым типом сервера или пользовательский элемент управления, но он должен быть назначен метод обратного вызова.</xref:System.Web.UI.WebControls.WebParts.WebPart> Метод обратного вызова вызывается в процессе соединения и предназначен для возврата потребителю экземпляр интерфейса, который содержит данные. Чтобы указать метод, который служит в качестве метода обратного вызова в поставщике, необходимо добавить `ConnectionProviderAttribute` элемент метаданных метода (элемент на основе класса ConnectionProviderAttribute).       Помимо назначения метода обратного вызова в поставщике, объект ConnectionProviderAttribute также позволяет указать некоторые сведения о точке подключения поставщика. Точка подключения поставщика — это экземпляр <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>класс, который инкапсулирует все сведения о поставщике, необходимые для установления соединения, включая тип элемента управления поставщика, является ли он может подключаться к нескольким получателям, в то же время, тип интерфейса поставщика служит для потребителей, сведений о метод обратного вызова и отображаемое имя, которое представляет точку подключения поставщика в пользовательском интерфейсе (UI).</xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> В каждую связь веб-частей входит точка подключения поставщика, который связан с элементом управления поставщика.       При добавлении `ConnectionProviderAttribute` элемент метаданных в метод обратного вызова в поставщике, ее можно также использовать также указать следующие сведения о точке подключения поставщика: отображаемое имя для точки подключения (Дополнительные сведения см. свойство <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>), является ли поставщик может подключаться к нескольким получателям в то же время (Дополнительные сведения см. свойство <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A>), идентификатор точки подключения (Дополнительные сведения в разделе <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>Свойства) и тип точки подключения, используемой поставщиком (Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A>свойство).</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> Четыре перегрузки конструктора для класса ConnectionProviderAttribute каждого имеют параметры, которые позволяют задавать значения для одного или нескольких из этих свойств точки подключения, когда создается новый экземпляр класса. Большинство свойств для точки подключения поставщика также можно задать программным образом. настраивать их с помощью `ConnectionProviderAttribute` элемент является необязательным.      Настроек [!NOTE] настроек при добавлении `ConnectionProviderAttribute` — единственный обязательный параметр, который всегда следует указывать элемент метаданных для метода обратного вызова в поставщике, `displayName` параметра (Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29>перегрузка конструктора).</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29> Значение этого параметра будет назначено <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>свойство, и когда пользователь открывает пользовательский Интерфейс подключения (созданные <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>управления), точка подключения поставщика в пользовательском Интерфейсе представляет отображаемое имя.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> Если назначить несколько методов обратного вызова в элементе управления поставщика, будет иметь несколько точек подключения, а также при добавлении `ConnectionProviderAttribute` элемент метаданных к каждому методу обратного вызова, необходимо также задать значение для `id` параметр, чтобы точка подключения поставщика имеет уникального идентификатора."
  example:
  - "The following code example demonstrates using the ConnectionProviderAttribute class, by showing how to declare the `ConnectionProviderAttribute` metadata element on a callback method in a provider control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider. Notice that a method is designated as the callback method with the `ConnectionProviderAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_2.cs)]  \n  \n The second example shows a class acting as a consumer.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionProviderAttribute : Attribute
