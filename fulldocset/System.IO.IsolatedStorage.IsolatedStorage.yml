    return:
      type: System.IO.IsolatedStorage.IsolatedStorageScope
      description: "Побитовое сочетание <xref href=&quot;System.IO.IsolatedStorage.IsolatedStorageScope&quot;> </xref> значения, указывающие область, используемую для изоляции хранилища."
