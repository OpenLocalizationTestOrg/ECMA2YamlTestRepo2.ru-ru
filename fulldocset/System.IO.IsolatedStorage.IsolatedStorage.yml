- uid: System.IO.IsolatedStorage.IsolatedStorage.SeparatorExternal
  id: SeparatorExternal
  parent: System.IO.IsolatedStorage.IsolatedStorage
  langs:
  - csharp
  name: SeparatorExternal
  nameWithType: IsolatedStorage.SeparatorExternal
  fullName: System.IO.IsolatedStorage.IsolatedStorage.SeparatorExternal
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO.IsolatedStorage
  summary: "Возвращает символ обратной косой черты, который можно использовать в строке каталога. При переопределении в производном классе, другой символ может быть возвращено."
  remarks: "Это свойство может использоваться для получения символа, который используется в строке каталога."
  syntax:
    content: protected virtual char SeparatorExternal { get; }
    return:
      type: System.Char
      description: "Реализация по умолчанию возвращает &quot;\\&quot; (обратная косая черта)."
  overload: System.IO.IsolatedStorage.IsolatedStorage.SeparatorExternal*
  exceptions: []
  platform:
  - net462
- uid: System.IO.IsolatedStorage.IsolatedStorage.SeparatorInternal
  id: SeparatorInternal
  parent: System.IO.IsolatedStorage.IsolatedStorage
  langs:
  - csharp
  name: SeparatorInternal
  nameWithType: IsolatedStorage.SeparatorInternal
  fullName: System.IO.IsolatedStorage.IsolatedStorage.SeparatorInternal
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO.IsolatedStorage
  summary: "Возвращает символ точки, который можно использовать в строке каталога. При переопределении в производном классе, другой символ может быть возвращено."
  remarks: "Это свойство может использоваться для получения символа, который используется в строке каталога."
  syntax:
    content: protected virtual char SeparatorInternal { get; }
    return:
      type: System.Char
      description: "Реализация по умолчанию возвращает &quot;.&quot; символ (точка)."
  overload: System.IO.IsolatedStorage.IsolatedStorage.SeparatorInternal*
  exceptions: []
  platform:
  - net462
- uid: System.IO.IsolatedStorage.IsolatedStorage.UsedSize
  id: UsedSize
  parent: System.IO.IsolatedStorage.IsolatedStorage
  langs:
  - csharp
  name: UsedSize
  nameWithType: IsolatedStorage.UsedSize
  fullName: System.IO.IsolatedStorage.IsolatedStorage.UsedSize
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO.IsolatedStorage
  summary: "При переопределении в производном классе получает значение, представляющее объем пространства, используемого для изолированного хранилища."
  remarks: "<xref:System.IO.IsolatedStorage.IsolatedStorageFile.UsedSize%2A?displayProperty=fullName>Это свойство переопределяет свойство.</xref:System.IO.IsolatedStorage.IsolatedStorageFile.UsedSize%2A?displayProperty=fullName>"
  syntax:
    content: public virtual long UsedSize { get; }
    return:
      type: System.Int64
      description: "Объем используемой места изолированного хранилища, в байтах."
  overload: System.IO.IsolatedStorage.IsolatedStorage.UsedSize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Выполнена операция, которой требуется доступ к UsedSize, но это свойство не определено для этого хранилища. Хранилищ, которые получаются с помощью перечисления нет четко определенных свойств UsedSize, так как для открытия хранилища используется неполное свидетельство."
  platform:
  - net462
