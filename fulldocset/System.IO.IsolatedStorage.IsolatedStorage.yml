- uid: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize
  id: MaximumSize
  parent: System.IO.IsolatedStorage.IsolatedStorage
  langs:
  - csharp
  name: MaximumSize
  nameWithType: IsolatedStorage.MaximumSize
  fullName: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO.IsolatedStorage
  summary: "Получает значение, представляющее максимальный объем пространства, доступного для изолированного хранилища. При переопределении в производном классе, это значение может принимать различные единицы измерения."
  remarks: "Реализация по умолчанию свойства MaximumSize возвращает значение <xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName>, который выражается в байтах.</xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName> Производные классы могут выражать значение в других единицах измерения. Примером такой реализации является база данных изолированного хранилища.       Не удается задать MaximumSize, но Квота настраивается в политике безопасности и может быть задано. Код получает квоту области на основе ее свидетельства, так что тот же код может получить разные квоты, если он выполняется с разными свидетельствами (например, то же приложение, выполняемое локально и из общей папки в интрасети можно получить различные квоты). <xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName>реализует это свойство.</xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName>"
  syntax:
    content: public virtual ulong MaximumSize { get; }
    return:
      type: System.UInt64
      description: "Максимальный объем пространства изолированного хранилища в байтах. Производные классы могут возвращать различные единицы измерения значения."
  overload: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Квота не был определен."
  platform:
  - net462
