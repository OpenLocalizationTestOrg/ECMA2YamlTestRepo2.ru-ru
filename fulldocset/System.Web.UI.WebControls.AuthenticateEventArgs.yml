  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, успешно ли выполнена попытка проверки подлинности пользователя."
  remarks: "Используйте свойство проверкой подлинности в пользовательских схем проверки подлинности реализована в <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>обработчик событий, чтобы указать на успех или Сбой попытки входа в систему пользователя.</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       Свойства проверкой подлинности `false` указывает пользователя веб-сайта не представил действительные учетные данные и <xref:System.Web.UI.WebControls.Login>элемент управления должен вызывать <xref:System.Web.UI.WebControls.Login.LoginError>событий Помимо отображения текста, который обозначает попытки входа не была успешной.</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> <xref:System.Web.UI.WebControls.Login.LoginError>Событий позволяет разработчику страницы имеют дополнительные процессы или действия, которые возникают, когда не выполнена проверка подлинности пользователя.</xref:System.Web.UI.WebControls.Login.LoginError> Установите значение проверкой подлинности `true` указывает, что пользователь представлены действительные учетные данные и <xref:System.Web.UI.WebControls.Login>элемент управления должен вызывать <xref:System.Web.UI.WebControls.Login.LoggedIn>событие и перенаправления пользователя обратно к текущей странице или к странице, обозначенном <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A> </xref:System.Web.UI.WebControls.Login.LoggedIn> </xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
