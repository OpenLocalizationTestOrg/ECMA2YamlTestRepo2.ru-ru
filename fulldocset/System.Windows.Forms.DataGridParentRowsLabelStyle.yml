  remarks: "Элементы этого перечисления используются для настройки значения <xref:System.Windows.Forms.DataGrid.ParentRowsLabelStyle%2A>свойство.</xref:System.Windows.Forms.DataGrid.ParentRowsLabelStyle%2A>       Родительские строки могут отображаться только в том случае, если <xref:System.Windows.Forms.DataGrid>содержит по крайней мере один <xref:System.Data.DataRelation>со вторым <xref:System.Data.DataTable>и если <xref:System.Windows.Forms.DataGrid.AllowNavigation%2A>свойству присвоено значение, которое позволяет выполнять переходы.</xref:System.Windows.Forms.DataGrid.AllowNavigation%2A> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> </xref:System.Windows.Forms.DataGrid>"
