  type: Enum
  summary: "Задает уровни отфильтрованных фильтром источника коммутатора и события типа сообщений трассировки."
  remarks: "Определение уровней источника <xref:System.Diagnostics.TraceEventType>события, которые необходимо трассировать.</xref:System.Diagnostics.TraceEventType> <xref:System.Diagnostics.SourceSwitch>Класс использует SourceLevels — перечисление для определения уровня событий, сообщений трассировки, используемый для фильтрации сообщений для отправки прослушивателя трассировки.</xref:System.Diagnostics.SourceSwitch>       <xref:System.Diagnostics.EventTypeFilter>Класс использует SourceLevels — перечисление, чтобы определить, следует ли прослушиватель трассировки выдача трассировки.</xref:System.Diagnostics.EventTypeFilter>"
  syntax:
    content: >-
      [System.Flags]

      public enum SourceLevels
