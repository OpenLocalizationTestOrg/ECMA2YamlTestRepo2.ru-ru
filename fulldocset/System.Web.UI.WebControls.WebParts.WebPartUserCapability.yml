  name: WebPartUserCapability
  nameWithType: WebPartUserCapability
  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Предоставляет сведения о возможностях пользователя для просмотра и изменения данных персонализации. Этот класс не наследуется."
  remarks: "В разных точках в жизненном цикле приложения веб-частей <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>объект должен проверить возможности текущего пользователя, чтобы определить, какие данные персонализации, пользователь может просматривать и изменять.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> При этом необходимости объект персонализации проверяет экземпляры класса WebPartUserCapability.       Персонализация веб-частей определяет две возможности пользователя, каждый из которых представлен объектом WebPartUserCapability. Оба эти объекта имеют соответствующими командами, которые могут использоваться для указания возможности пользователя в `<authorization>` раздел файла Web.config. Дополнительные сведения см. в разделе [авторизации элемент для персонализации для веб-части (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). В следующей таблице показаны разные возможности пользователя.      | Возможность пользователя | Описание |   |---------------------|-----------------|   | `modifyState`| Указывает, что текущий пользователь может сохранять данные персонализации в хранилище данных. Доступ через поле <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>объекта <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |   | `enterSharedScope`| Указывает, что текущий пользователь может ввести общей области личных настроек.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Доступ через поле <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>объекта <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |       Класс WebPartUserCapability имеет одно общее свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>Свойство указывает имя класса.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       Класс WebPartUserCapability также имеет два предоставленные методы. <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>Метод позволяет сравнивать два объектам возможность пользователя.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> Объекты считаются равными, если они имеют то же имя. <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>Метод создает хэш-код на основе имени объекта WebPartUserCapability.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
