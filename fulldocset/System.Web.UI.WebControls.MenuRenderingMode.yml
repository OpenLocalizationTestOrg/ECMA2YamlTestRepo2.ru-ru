  name: MenuRenderingMode
  nameWithType: MenuRenderingMode
  fullName: System.Web.UI.WebControls.MenuRenderingMode
  type: Enum
  summary: "Указывает ли <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> элементы управления HTML <xref uid=&quot;langword_csharp_table&quot; name=&quot;table&quot; href=&quot;&quot;> </xref> и встроенные стили или <xref uid=&quot;langword_csharp_listitem&quot; name=&quot;listitem&quot; href=&quot;&quot;> </xref> параметры листа элементов и таблицы каскадных стилей (CSS)."
  remarks: "Используйте перечисление MenuRenderingMode, при установке <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>свойство <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A> Значение, присвоенное <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>свойство определяет, каким образом <xref:System.Web.UI.WebControls.Menu>элемент управления отображает разметку.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>       В ASP.NET 3.5 и более ранних версиях <xref:System.Web.UI.WebControls.Menu>управления использует HTML `table` элементов и встроенные стили, определяющие внешний вид меню в браузере.</xref:System.Web.UI.WebControls.Menu> В ASP.NET 4 и более поздних версиях, по умолчанию <xref:System.Web.UI.WebControls.Menu>управления использует `listitem` элементов и таблицы каскадных стилей (CSS) параметры листа.</xref:System.Web.UI.WebControls.Menu> Это перечисление предоставляется для обеспечения обратной совместимости. В ASP.NET 4 и более поздних версий можно указать, что элемент управления меню для создания разметки так, как в предыдущих версиях ASP.NET можно использовать это перечисление."
  syntax:
    content: public enum MenuRenderingMode
  inheritance:
  - System.Enum
  platform:
  - net462
