  remarks: "| Класс | Возвращает | Предпочтительный тип визуализации | Проверьте значение свойства JavaScript |   |-----------|-------------|------------------------------|----------------------------------------|   | <xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>| `true`| Проверяет, является ли значение свойства <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A> <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>или <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>. | Это свойство возвращает <xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A> `true`. |   | <xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter>| `true`| Проверяет, является ли значение свойства <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A> <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32>или <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>. | Возвращает свойство <xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A> `false`. |   | <xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>| `true`| Проверяет, является ли значение свойства <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A> <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11>или <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12>. | Not applicable.|</xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter></xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10></xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32></xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A></xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>"
