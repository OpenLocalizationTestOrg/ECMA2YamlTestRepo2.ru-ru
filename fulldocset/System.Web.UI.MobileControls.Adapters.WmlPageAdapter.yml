  remarks: "Адаптер может выбрать для обработки исключения и вывод сообщения об ошибке. Метод возвращает `true` , если он обрабатывает ошибку.       Для <xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>класса, эта реализация не выполняет никаких действий и возвращает `false`.</xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>       Для <xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>класса, эта реализация форматов ошибку для WML и возвращает `true`.</xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>"
  syntax:
    content: public virtual bool HandleError (Exception e, System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: e
      type: System.Exception
      description: "Системный объект исключения."
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "Модуль записи текста"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>во всех случаях."
  overload: System.Web.UI.MobileControls.Adapters.WmlPageAdapter.HandleError*
  exceptions: []
  platform:
  - net462
