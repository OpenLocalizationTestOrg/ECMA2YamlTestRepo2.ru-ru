  namespace: System.Runtime.Serialization.Formatters
  summary: "Указывает, что строки можно задавать в формате XSD вместо SOAP. При передаче не идентификаторами строк."
  remarks: "`XsdString` И `TypesWhenNeeded` параметры предназначены для высокопроизводительных сериализации между служб, основанных на той же версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Эти два значения не поддерживают VTS (версий сериализацию), так как они специально пропускают информацию о типах, VTS для пропуска или добавить дополнительные поля и свойства. Не следует использовать `XsdString` или `TypesWhenNeeded` введите форматы при сериализации и десериализации типов на компьютере под управлением другой версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] от компьютера, на котором был сериализован тип. Сериализация и десериализация на компьютерах под управлением других версий [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] вызывает модуль форматирования для пропуска сериализация сведений о типе, что делает невозможным пропуск десериализатором необязательных полей, если они не существуют в определенных типов, которые могут существовать в другой версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Если необходимо использовать `XsdString` или `TypesWhenNeeded` в этом случае необходимо предоставить пользовательскую сериализацию типов, которые были изменены с одной версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] в другой."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
