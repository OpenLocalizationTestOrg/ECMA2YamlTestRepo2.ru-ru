  name: CacheItem
  nameWithType: CacheItem
  fullName: System.Runtime.Caching.CacheItem
  type: Class
  summary: "Представляет отдельную запись в кэше."
  remarks: "Класс CacheItem предоставляет логическое представление записи кэша, который может включать областей с помощью <xref:System.Runtime.Caching.CacheItem.RegionName%2A>свойство.</xref:System.Runtime.Caching.CacheItem.RegionName%2A> В реализации кэша ASP.NET по умолчанию запись кэша является парой ключ значение.       Записей в кэше не являются экземплярами CacheItem. Вместо этого поставщик кэша может хранить записи кэша в любой внутренний формат, удобный. Однако кэша API требует, чтобы преобразовать записи кэша в экземпляры CacheItem (и наоборот) поставщики кэша.       Пользовательские реализации могут наследовать от класса CacheItem кэша содержат дополнительные сведения о записях в кэше."
  example:
  - "The following example shows how to use the CacheItem class to store the contents of a file as a cache entry.  \n  \n [!code-vb[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/visualbasic/t-system.runtime.caching_0_1.vb)]\n [!code-cs[System.Runtime.Caching.CacheItem#1](~/add/codesnippet/csharp/t-system.runtime.caching_0_1.cs)]"
