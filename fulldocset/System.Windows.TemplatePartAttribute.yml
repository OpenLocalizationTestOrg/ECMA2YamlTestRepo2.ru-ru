  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "Представляет атрибут, применяемый к определению класса для идентификации типов именованных частей, используемых в качестве шаблонов."
  remarks: "Разработчики элементов управления применяют этот атрибут к определению класса для информирования авторы шаблона типы частей для применения к классу стилей. Эти части обычно являются обязательными в шаблоне и имеют конкретное предопределенное имя. Может существовать только один элемент с заданным именем в любой шаблон.       Например, если взглянуть на объявление класса <xref:System.Windows.Controls.ComboBox>класса, можно увидеть, частей `PART_EditableTextBox` и `PART_Popup` типов <xref:System.Windows.Controls.TextBox>и <xref:System.Windows.Controls.Primitives.Popup>соответственно.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       Дополнительные сведения см. в разделе [рекомендации по разработке элементов](~/add/includes/ajax-current-ext-md.md) <a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> ## XAML текст использования нельзя использовать этот класс или его свойства в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
