  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "Представляет элемент конфигурации, задающий кодировку и управление версиями сообщений для текстовых сообщений XML. Этот класс не наследуется."
  remarks: "Кодировщик текста создает текстовые сообщения в сети. Сообщения, созданные этим кодировщиком, подходят для WS -* взаимодействия на базе.       Кодирование-это процесс преобразования набора символов Юникода в последовательность байтов.       Кодировщик текста, указанный в данном разделе конфигурации создает текстовые сообщения в сети. Сообщения, созданные этим кодировщиком, подходят для WS -* взаимодействия на базе. Веб-служба или клиент веб-службы в общем могут понимать XML в текстовом ВИДЕ. Однако передача больших блоков двоичных данных в виде текста является наименее эффективным методом для кодировки сообщений XML.       <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>Класс представляет элемент конфигурации, задающий кодировку и управление версиями сообщений для сообщений XML в двоичном формате.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Это наиболее эффективными, но обладает наименьшими возможностями взаимодействия параметры кодировки.       <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>Класс представляет элемент конфигурации, задающий кодировку и управление версиями сообщений для сообщения с использованием кодировки механизм оптимизации передачи сообщений (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM-это эффективная технология передачи двоичных данных в [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] сообщения. Кодировщик MTOM предпринимает попытку соблюсти баланс между эффективностью и взаимодействием. Кодирование MTOM передает большинство XML-данных в текстовой форме, но оптимизирует большие блоки двоичных данных путем передачи их в виде-есть, без преобразования в текст."
  syntax:
    content: 'public sealed class TextMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
