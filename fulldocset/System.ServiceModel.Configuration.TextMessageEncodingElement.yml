  summary: "Возвращает или задает кодировку, используемую при отправке сообщений через привязку."
  remarks: "При указании типа содержимого, такие как «utf-16» в сообщении требуется объявление XML. Кроме того, можно указать «utf-16LE» или «utf-16BE» и XML-декларация не является обязательным."
