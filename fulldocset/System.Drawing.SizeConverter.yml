  summary: "Определяет, может ли этот преобразователь выполнить преобразование объекта в указанный тип источника в собственный тип преобразователя."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Объект <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> может использоваться для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, поэтому всегда следует выполнять проверку. Кроме того, свойства объекта контекста могут также возвращать <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: sourceType
      type: System.Type
      description: "Для преобразования из нужного типа."
    return:
      type: System.Boolean
      description: "Этот метод возвращает <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Если этот объект может выполнить преобразование."
