  name: TraceLogRetentionOption
  nameWithType: TraceLogRetentionOption
  fullName: System.Diagnostics.TraceLogRetentionOption
  type: Enum
  summary: "Определяет структуру файла, который будет использоваться для <xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;> </xref> журнала."
  remarks: "Перечисление TraceLogRetentionOption используется для задания значения <xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>Свойства в <xref:System.Diagnostics.EventSchemaTraceListener>классе.</xref:System.Diagnostics.EventSchemaTraceListener> </xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A> Определяет, значение свойства по умолчанию и возможные значения для <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>и <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>Свойства.</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>       Можно задать <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>и <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>Свойства с помощью `maximumFileSize` и `maximumNumberOfFiles` настраиваемые атрибуты в файле конфигурации или с помощью `maximumFileSize` или `maximumNumberOfFiles` параметров в <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>конструктор.</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> Если `maximumFileSize` или `maximumNumberOfFiles` атрибуты в файле конфигурации укажите значение вне диапазона, свойства устанавливаются значения по умолчанию. Если указано значение вне диапазона в `maximumFileSize` или `maximumNumberOfFiles` параметра при вызове <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>конструктор, <xref:System.ArgumentOutOfRangeException>возникает исключение.</xref:System.ArgumentOutOfRangeException> </xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>       Ниже приведены возможные и значения по умолчанию для размера файла и число файлов, связанных с каждой параметр хранения журнала трассировки. «Н/д» указывает, что для этого значения TraceLogRetentionOption связанного свойства не установлен.      | TraceLogRetentionOption | Максимальный размер файла | Размер файла по умолчанию | Максимальное число файлов | Количество файлов по умолчанию |   |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|   | LimitedCircularFiles | Н/Д | -1 | Н/Д |&1; |   | LimitedSequentialFiles | настроек&0; |&4; КБ | Н/Д |&1; |   | SingleFileBoundedSize | настроек&0; |&4; КБ | Н/Д | -1 |   | SingleFileUnboundedSize | настроек&0; |&4; КБ | настроек&0; |&1; |   | UnlimitedSequentialFiles | настроек&0; |&4; КБ | настроек&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Diagnostics.TraceLogRetentionOption.LimitedCircularFiles
  id: LimitedCircularFiles
  parent: System.Diagnostics.TraceLogRetentionOption
  langs:
  - csharp
  name: LimitedCircularFiles
  nameWithType: TraceLogRetentionOption.LimitedCircularFiles
  fullName: System.Diagnostics.TraceLogRetentionOption.LimitedCircularFiles
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics
  summary: "Конечное количество последовательных файлов, каждый из которых максимального размера файла. Когда <> </> *настроек достигнуто значение свойства, начинается запись в новый файл с суффиксом увеличивается целое число со знаком. Когда <> </> *настроек достигнуто значение свойства, первый файл очищается и перезаписаны. Затем файлы постепенно перезаписываются циклически."
  syntax:
    content: LimitedCircularFiles
    return:
      type: System.Diagnostics.TraceLogRetentionOption
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
