  name: IDesignerDataSchema
  nameWithType: IDesignerDataSchema
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema
  type: Interface
  summary: "Определяет методы для получения сведений о схеме хранилища данных."
  remarks: "Классы, реализующие интерфейс IDesignerDataSchema извлечь сведения о схеме из хранилища данных и возвращает его в пользовательском интерфейсе, обычно для заполнения элементов пользовательского интерфейса, которые позволяют пользователю указать объект хранилища данных, которые должны работать с.       Интерфейс IDesignerDataSchema предоставляет два метода: <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>метод, возвращающий запрошенной схемы объектов и <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>метода, который указывает, поддерживает ли объект указанной схемы данных в хранилище данных.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public interface IDesignerDataSchema
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: GetSchemaItems(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Возвращает коллекцию элементов в указанной схеме."
  remarks: "Метод GetSchemaItems возвращает коллекцию всех объектов указанной схемы в хранилище данных.       В разделе <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>класса для списка объектов схемы, поддерживаемых платформой .NET Framework.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass> Можно добавить дополнительные объекты <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>класса путем создания производного типа.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>       Если хранилище данных не поддерживает запрошенный схемы объекта, GetSchemaItems метод должен вернуть `null`. Можно использовать <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>метод, чтобы определить, поддерживает ли хранилище данных запрошенной схемы объект перед вызовом метода GetSchemaItems, чтобы предотвратить возвращение `null` в приложение.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>       Если хранилище данных поддерживает запрошенный объект, но не содержит какие-либо экземпляры, GetSchemaItems метод должен вернуть пустую коллекцию."
  syntax:
    content: public System.Collections.ICollection GetSchemaItems (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Возвращаемые объекты схемы."
    return:
      type: System.Collections.ICollection
      description: "Коллекция объектов схемы указанного типа."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: SupportsSchemaClass(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Возвращает значение, указывающее, содержит ли хранилище данных определенные данные объекты схемы."
  remarks: "Метод SupportsSchemaClass указывает, поддерживает ли хранилище данных объекта указанной схемы данных. Если хранилище данных не поддерживает указанный объект, метод SupportsSchemaClass должен вернуть `false`.       Вы можете добавить тесты для объектов схемы дополнительных данных путем наследования от <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>класса.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>"
  syntax:
    content: public bool SupportsSchemaClass (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Возвращаемые объекты схемы."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если хранилище данных поддерживает определенные данные объекты схемы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass*
  exceptions: []
  platform:
  - net462
