  summary: "Возвращает или задает значение, указывающее ширину <xref href=&quot;System.Windows.Documents.Floater&quot;> </xref> объекта."
  remarks: "<a name=&quot;xamlAttributeUsage_Width&quot;></a>## Использование атрибута XAML ```   <object Width=&quot;double&quot;/>   - or -   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> ## значений XAML *двойные* <xref:System.Double> строковое представление <xref:System.Double>значения больше 0,0, но меньше, чем <xref:System.Double.PositiveInfinity>.</xref:System.Double.PositiveInfinity> или равно</xref:System.Double> </xref:System.Double>           Неквалифицированное значение измеряется в [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]. Строки не нужно явно указывать десятичного разделителя.       *qualifiedDouble* A `double` значение, как описано выше, (за исключением `Auto`) следует один из следующих спецификаторов единиц: `px`, `in`, `cm`, `pt`.       `px`(по умолчанию) — [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` дюймах; 1 дюйм == 96 точек `cm` сантиметрах; 1см==(96/2,54) px `pt` точках; 1точка==(96/72) px автоматически вызывает ширина определяется автоматически.        Значение свойства <xref:System.Double.NaN>.</xref:System.Double.NaN> эквивалент      <a name=&quot;dependencyPropertyInfo_Width&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Documents.Floater.WidthProperty>|   | Значение свойства метаданных `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.Floater.WidthProperty>"
  example:
  - "The following example shows how to set the Width attribute of a <xref:System.Windows.Documents.Floater> element.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterPropsXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterpropsxaml)]  \n  \n [!code-cs[FloaterFigureSnippets#_FloaterProps](~/add/codesnippet/csharp/FloaterFigureSnippets/Window1.xaml.cs#_floaterprops)]\n [!code-vb[FloaterFigureSnippets#_FloaterProps](~/add/codesnippet/visualbasic/floaterfiguresnippets/window1.xaml.vb#_floaterprops)]"
  syntax:
    content: public double Width { get; set; }
    return:
      type: System.Double
      description: "Ширина <xref href=&quot;System.Windows.Documents.Floater&quot;> </xref>, в аппаратно-независимых пикселях. Значение по умолчанию — <xref:System.Double.NaN>(эквивалентно значению атрибута `Auto`), указывающая, что высота строки определяется автоматически.</xref:System.Double.NaN>"
