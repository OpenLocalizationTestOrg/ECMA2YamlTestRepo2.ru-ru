  name: Floater
  nameWithType: Floater
  fullName: System.Windows.Documents.Floater
  type: Class
  summary: "Предоставляет элемент содержимого потока встроенного уровня, используемого для размещения плавающего объекта. Объект *плавающий объект* отображает изображения и другое содержимое для основного потока в параллельных <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>."
  remarks: "<xref:System.Windows.Documents.Figure>или элементы плавающий объект часто используются для выделения или подчеркивания частей содержимого, для размещения сопровождающих изображений или другого содержимого в рамках основного потока содержимого или для вставки такого содержимого например объявления.</xref:System.Windows.Documents.Figure> Плавающий объект может содержать объекты, которые наследуют от класса блока. Дополнительные сведения см. в разделе [Обзор содержимого модели TextElement](~/add/includes/ajax-current-ext-md.md) <xref:System.Windows.Documents.Figure> и плавающий объект отличаются несколькими способами и используются для различных сценариев.</xref:System.Windows.Documents.Figure>              **Рисунок:** -могут располагаться: можно установить горизонтальные и вертикальные привязку для закрепления к странице, содержимое столбца или абзаца. Можно также использовать его <xref:System.Windows.Documents.Figure.HorizontalOffset%2A>и <xref:System.Windows.Documents.Figure.VerticalOffset%2A>Свойства, определяющие произвольным смещениям.</xref:System.Windows.Documents.Figure.VerticalOffset%2A> </xref:System.Windows.Documents.Figure.HorizontalOffset%2A>      — Это возможность изменения размера до более одного столбца: можно задать <xref:System.Windows.Documents.Figure>высоты и ширины для нескольких страниц, разместить столбцах.</xref:System.Windows.Documents.Figure> Обратите внимание, что в случае страницы и содержимого, кратности больше 1 не допускаются. Например, можно задать ширину <xref:System.Windows.Documents.Figure>«0,5 страница» или «0.25 содержимого» или «Column&2;».</xref:System.Windows.Documents.Figure> Можно также задать высоту и ширину в абсолютных значениях.      -Разбивается на страницы: Если содержимое внутри <xref:System.Windows.Documents.Figure>не помещается <xref:System.Windows.Documents.Figure>, он будет отображать в соответствии с любым содержимым, и остальное содержимое теряется **плавающий объект:** - не удается выполнить размещение и будет отображаться там, где это место можно сделать доступными для него.</xref:System.Windows.Documents.Figure> </xref:System.Windows.Documents.Figure> Не удается задать смещение или закрепить плавающего объекта.      -Не удается соответствовать требованиям для более чем одного столбца: по умолчанию плавающий объект размером в один столбец. Он имеет <xref:System.Windows.Documents.Floater.Width%2A>свойство, которое может быть присвоено абсолютное значение в пикселях, но если это значение превышает ширину одного столбца, оно игнорируется и размер плавающего объекта размера одного столбца.</xref:System.Windows.Documents.Floater.Width%2A> Размер меньше, чем один столбец, задав правильную ширину в пикселях, но нельзя относительно столбца, поэтому «0.5Column» не является допустимым выражением для ширины плавающий объект. Плавающий объект не имеет высоту свойства и его высота не может быть задано, его высота зависит от содержимого — плавающий объект разбиение на страницы: если его содержимое с указанной шириной распространяется на высоту более 1 столбца, плавающий объект прерывается и разрывается следующий столбец, следующую страницу и т. д.       <xref:System.Windows.Documents.Figure>удобен для размещения отдельного содержимого, где можно контролировать размер и размещение, а также уверены, что содержимое разместится в указанный размер.</xref:System.Windows.Documents.Figure> Плавающий объект является хорошо подходит для размещения дополнительных высокоскоростные содержимого, потоки, аналогично содержимое главной страницы, но отделен от нее."
  example:
  - "The following example defines a <xref:System.Windows.Documents.FlowDocument> that contains both Floater and <xref:System.Windows.Documents.Figure> elements.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterFigureXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterfigurexaml)]  \n  \n The following illustration shows how this example renders.  \n  \n ![Screenshot: Floaters and Figures in a FlowDocument](~/add/media/floaterfigure.png \"Screenshot: Floaters and Figures in a FlowDocument\")"
  syntax:
    content: 'public class Floater : System.Windows.Documents.AnchoredBlock'
