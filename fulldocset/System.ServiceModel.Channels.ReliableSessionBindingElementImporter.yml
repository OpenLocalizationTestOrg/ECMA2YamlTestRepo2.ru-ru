  name: ReliableSessionBindingElementImporter
  nameWithType: ReliableSessionBindingElementImporter
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElementImporter
  type: Class
  summary: "Сопоставляет элементы привязки надежного сеанса представлениям соответствующим им утверждениям политики в метаданных. Этот класс не наследуется."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]Этот класс используется для импорта элементов привязки надежного сеанса в утверждения политики привязки в метаданных. Этот класс анализирует элементы привязки надежного сеанса и записывает утверждения настраиваемой политики в WSDL-файл на стороне службы. На клиенте он ищет утверждения политики и вставляет соответствующий элемент привязки в привязку клиента. Обратите внимание, что наличие надежного сеанса в привязке к просмотру как утверждение надежных сообщений, описанного в спецификации WS-Reliable Messaging Policy.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]обмене утверждениями политики между привязками в сведения WSDL см <xref:System.ServiceModel.Description.IPolicyImportExtension>и <xref:System.ServiceModel.Description.IPolicyExportExtension>интерфейсы:-реализация <xref:System.ServiceModel.Description.IPolicyImportExtension>интерфейс для поиска сведений языка WSDL, предоставленных определенной конечной точкой для утверждений пользовательской политики о возможностях и конечной точки требования.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -Реализация <xref:System.ServiceModel.Description.IPolicyExportExtension>интерфейс <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>объекта, чтобы записать выписки о возможностях и конечной точки требования в сведения языка WSDL, предоставленные определенной конечной точкой.</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
  syntax:
    content: 'public sealed class ReliableSessionBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
