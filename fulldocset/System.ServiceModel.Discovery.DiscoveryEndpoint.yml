- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Возвращает или задает максимальное количество <xref:System.TimeSpan>в рамках которой все части <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> для службы, которая отвечает на зонд отправляются операции.</xref:System.TimeSpan>"
  remarks: "Это значение является <xref:System.TimeSpan>, задающее интервал времени, в которой все `ProbeMatches` для службы, которая будет отвечать на один зонд отправляются операции.</xref:System.TimeSpan> Если все `ProbeMatches` отправляются в то же время может привести к сети. Чтобы предотвратить это, `ProbeMatches` отправляются с произвольной задержкой между сообщениями. Произвольная задержка находится в диапазоне от 0 до значение MaxResponseDelay. Если значение MaxResponseDelay равно 0, то `ProbeMatches` сообщения отправляются в непрерывном цикле без задержки. В противном случае `ProbeMatches` сообщения отправляются с определенной произвольной задержкой такие, общее время, затраченное на отправку всех `ProbeMatches` сообщения не превышает значение MaxResponseDelay. Это значение уместно только для служб, не используется клиентами."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>экземпляр, содержащий максимальный временной интервал, в которой все части <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> для службы, которая отвечает на зонд отправляются операции.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
