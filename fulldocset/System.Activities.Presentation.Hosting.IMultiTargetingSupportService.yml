  name: IMultiTargetingSupportService
  nameWithType: IMultiTargetingSupportService
  fullName: System.Activities.Presentation.Hosting.IMultiTargetingSupportService
  type: Interface
  summary: "Предоставляет для различных версий для [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] узлов."
  remarks: "*Для различных версий* является возможность найти нужную версию загруженной сборки, которая соответствует целевому [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] версию текущего проекта рабочего процесса в [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)].       Этот интерфейс реализуется и используется внутренним образом [!INCLUDE[wf1](~/add/includes/wf1-md.md)] компоненты конструктора для устранения [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] сборок в виду версий в [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] размещения приложения. [!INCLUDE[wf1](~/add/includes/wf1-md.md)] Компоненты конструктора использовать реализацию этого интерфейса только в том случае, если дополнительные сборки должны загружаться динамически в редактирование `AppDomain`."
  syntax:
    content: public interface IMultiTargetingSupportService
  implements: []
  platform:
  - net462
