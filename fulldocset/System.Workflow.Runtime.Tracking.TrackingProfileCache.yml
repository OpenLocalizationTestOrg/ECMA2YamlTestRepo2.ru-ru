  remarks: "После очистки кэша, инфраструктура отслеживания среды выполнения загрузит профили отслеживания прямо из своих зарегистрированных служб отслеживания для любого экземпляра рабочего процесса, загружаются в память. Любой экземпляр рабочего процесса, и выполняется в памяти не потребуется ее профилей отслеживания, перезагружен, если рабочий процесс был выгружен, а затем снова загружается в память."
