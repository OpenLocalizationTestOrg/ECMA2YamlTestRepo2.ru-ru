  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Если механизм среды выполнения рабочего процесса имеет одну или несколько служб отслеживания, зарегистрированных в нем, инфраструктура отслеживания среды выполнения необходимо определить, существуют ли профили отслеживания для любого рабочего процесса, который загружается в память. Инфраструктура отслеживания среды выполнения поддерживает кэш профилей отслеживания, который она проверяет до запрашивает <xref:System.Workflow.Runtime.Tracking.TrackingProfile>для рабочего процесса из каждой службы отслеживания.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> Класс TrackingProfileCache предоставляет статический метод <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, который ведущее приложение может использовать для очистки отслеживания кэша профилей.</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> Это приведет к среде выполнения, чтобы загрузить из своих зарегистрированных служб отслеживания для любого экземпляра рабочего процесса, загруженные в память после очистки кэша профилей отслеживания Инфраструктура отслеживания.      настроек [!NOTE] настроек <xref:System.Workflow.Runtime.Tracking.TrackingProfile>кэширование не поддерживается для рабочих процессов только разметки.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
