  remarks: "Этот класс используется в настоящее время с <xref:System.Windows.Forms.DataGridView.CancelRowEdit>и <xref:System.Windows.Forms.DataGridView.RowDirtyStateNeeded>события <xref:System.Windows.Forms.DataGridView>элемента управления.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowDirtyStateNeeded> </xref:System.Windows.Forms.DataGridView.CancelRowEdit> Он позволяет указать ответ на события, возникающие, когда элемент управления должен ответ на вопрос. Ответ на вопрос задается путем присвоения <xref:System.Windows.Forms.QuestionEventArgs.Response%2A>свойство.</xref:System.Windows.Forms.QuestionEventArgs.Response%2A>"
