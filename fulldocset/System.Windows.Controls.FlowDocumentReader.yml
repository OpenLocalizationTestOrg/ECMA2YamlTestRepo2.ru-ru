  name: FlowDocumentReader
  nameWithType: FlowDocumentReader
  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "Предоставляет элемент управления для просмотра растягиваемого содержимого со встроенной поддержкой нескольких режимов просмотра."
  remarks: "FlowDocumentReader включает в себя функции, которые позволяют пользователю динамически выбирать различные режимы просмотра, включая одностраничный (страницы в раз), две страницы в раз (книжный формат) режиме постоянной прокрутки (без дна) и режим просмотра.  Если возможность динамически переключаться между режимами просмотра не требуется, существуют облегченные средства просмотра содержимого, которые исправлены в режиме просмотра.  <xref:System.Windows.Controls.FlowDocumentPageViewer>Отображает содержимое потока в режиме просмотра одной страницы и <xref:System.Windows.Controls.FlowDocumentScrollViewer>отображает содержимое потока в режиме непрерывного прокрутка.</xref:System.Windows.Controls.FlowDocumentScrollViewer></xref:System.Windows.Controls.FlowDocumentPageViewer>  Дополнительные сведения о доступных режимов отображения см. в разделе <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>.</xref:System.Windows.Controls.FlowDocumentReaderViewingMode>       На следующем рисунке показан элемент управления FlowDocumentReader по умолчанию [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Снимок экрана со сносками: FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;снимок экрана со сносками: FlowDocumentReader&quot;)      -   **область содержимого** -область содержимого отображает содержимое <xref:System.Windows.Documents.FlowDocument>заданные <xref:System.Windows.Controls.FlowDocumentReader.Document%2A>свойство.</xref:System.Windows.Controls.FlowDocumentReader.Document%2A> </xref:System.Windows.Documents.FlowDocument>      - **Панель инструментов** -закрепления панели инструментов по умолчанию под областью содержимого. Он содержит элементы управления для поиска содержимого, перемещения по страницам, выбора режима просмотра и изменения масштаба.          - **Кнопку Найти** - **найти** кнопки появляется диалоговое окно поиска, которая служит для поиска содержимого FlowDocumentReader указанного термины или фразы.  **Найти** кнопка не отображается при <xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>— `false`.</xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>  Дополнительные сведения см. в разделе <xref:System.Windows.Controls.FlowDocumentReader.Find%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Find%2A>          - **Элементы управления навигацией по странице** -управления перемещением по страницам включить кнопку, чтобы перейти к следующей странице (стрелка вниз) или предыдущую страницу (стрелка вверх), а также индикаторы номер текущей страницы и общее число страниц.          - **Кнопки** -просмотра кнопки режима разрешить пользователю выбирать между доступными режимами просмотра.  Дополнительные сведения см. в разделе <xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>.</xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>          - **Элементы управления масштабом** -элементы управления масштабом позволяют пользователю увеличить или уменьшить масштаб, щелкнув знак плюс или минус, соответственно.  Элементы управления масштабом также включают ползунок для настройки масштаба.  Дополнительные сведения см. в разделе <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>       Панели инструментов по умолчанию [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] не включает **печати** кнопки.       <xref:System.Windows.Documents.FlowDocument>— Единственное допустимое дочерний элемент для FlowDocumentReader.</xref:System.Windows.Documents.FlowDocument>  Элемент FlowDocumentReader может содержать не более одного <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
