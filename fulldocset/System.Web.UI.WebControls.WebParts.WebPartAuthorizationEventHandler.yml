  name: WebPartAuthorizationEventHandler
  nameWithType: WebPartAuthorizationEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> объекта."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>События перед добавлением элемента управления веб-частей зоны веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Можно указать, какие веб-частей, элементы управления можно добавить в зону, настроив способ обработки события. Метод, указанный в WebPartAuthorizationEventHandler делегат вызывается, когда <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>события.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>       Разработчики страниц могут предоставлять пользовательские обработчики для веб-частей путем добавления `OnAuthorizeWebPart` атрибут `<asp:webpartmanager>` элемент на странице и присвоения атрибуту имени пользовательского метода. Пользовательский обработчик также можно назначать программным образом. Дополнительные сведения о назначении обработчика событий программным образом см. в разделе [NIB: Практическое: подключение методы обработки событий для события](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartAuthorizationEventHandler(object sender, WebPartAuthorizationEventArgs e);
