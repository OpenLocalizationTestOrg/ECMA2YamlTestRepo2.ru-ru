  langs:
  - csharp
  name: ImportedFromTypeLibAttribute
  nameWithType: ImportedFromTypeLibAttribute
  fullName: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  type: Class
  summary: "Указывает, что типы, определенные в сборке изначально были определены в библиотеке типов."
  remarks: "Этот атрибут может быть применен к сборкам, хотя [Tlbimp.exe (программа импорта библиотек типов)](~/add/includes/ajax-current-ext-md.md) обычно использует его для вас при его библиотеки типов.       Главным образом используется атрибут — извлечение исходного источника сведений о типе. Например можно импортировать A.tlb как сборку взаимодействия, называемую A.dll и сборку B.dll, ссылающуюся на A.dll. При экспорте B.dll в B.tlb, этот атрибут причиной создания ссылок в B.tlb, указывающих на A.dll вместо на A.tlb. Это не следует путать с <xref:System.Runtime.InteropServices.ComImportAttribute>которое указывает, какой тип реализован в COM.</xref:System.Runtime.InteropServices.ComImportAttribute>"
  example:
  - >-
    [!code-cpp[ImprovedInteropSnippets#3](~/add/codesnippet/cpp/t-system.runtime.interop_1_1.cpp)]
     [!code-cs[ImprovedInteropSnippets#3](~/add/codesnippet/csharp/t-system.runtime.interop_1_1.cs)]
     [!code-vb[ImprovedInteropSnippets#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ImportedFromTypeLibAttribute : Attribute
