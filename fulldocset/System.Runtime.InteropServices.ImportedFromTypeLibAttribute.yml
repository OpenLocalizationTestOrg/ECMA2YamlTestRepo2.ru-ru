items:
- uid: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  id: ImportedFromTypeLibAttribute
  children:
  - System.Runtime.InteropServices.ImportedFromTypeLibAttribute.#ctor(System.String)
