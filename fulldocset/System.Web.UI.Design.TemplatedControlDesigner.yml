- uid: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode(System.Web.UI.Design.ITemplateEditingFrame)
  id: EnterTemplateMode(System.Web.UI.Design.ITemplateEditingFrame)
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: EnterTemplateMode(ITemplateEditingFrame)
  nameWithType: TemplatedControlDesigner.EnterTemplateMode(ITemplateEditingFrame)
  fullName: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode(ITemplateEditingFrame)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Открывает определенный объект кадра шаблона для редактирования в конструкторе."
  remarks: "> [!NOTE]Настроек метод EnterTemplateMode является устаревшим. Используйте <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>свойство для работы с шаблонами в конструкторе для элементов управления на основе шаблона.</xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A>       Если уже в режиме шаблона и редактирования другой кадр шаблона, этот метод вызывает метод <xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>для сохранения шаблонов и закрытия кадра.</xref:System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode%2A>"
  syntax:
    content: public void EnterTemplateMode (System.Web.UI.Design.ITemplateEditingFrame newTemplateEditingFrame);
    parameters:
    - id: newTemplateEditingFrame
      type: System.Web.UI.Design.ITemplateEditingFrame
      description: "Объект кадра, чтобы открыть в конструкторе редактирования шаблонов."
  overload: System.Web.UI.Design.TemplatedControlDesigner.EnterTemplateMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  id: ExitTemplateMode(System.Boolean,System.Boolean,System.Boolean)
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: ExitTemplateMode(Boolean,Boolean,Boolean)
  nameWithType: TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  fullName: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode(Boolean,Boolean,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Закрывает текущий активный фрейм редактирования после сохранения всех соответствующих изменений шаблона."
  remarks: >-
    > [!NOTE]

    >  The ExitTemplateMode method is obsolete. Use the <xref:System.Web.UI.Design.TemplatedControlDesigner.TemplateGroups%2A> property to manipulate templates within a designer for template-based controls.
  syntax:
    content: public void ExitTemplateMode (bool fSwitchingTemplates, bool fNested, bool fSave);
    parameters:
    - id: fSwitchingTemplates
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>При переключении между фреймами другому; редактирования шаблонов в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: fNested
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если конструктор (один или несколько уровней), вложенный в другой элемент управления, конструктор которого также находится в режиме редактирования шаблонов; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: fSave
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если шаблоны должны сохраняться при выходе; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.TemplatedControlDesigner.ExitTemplateMode*
  exceptions: []
  platform:
  - net462
