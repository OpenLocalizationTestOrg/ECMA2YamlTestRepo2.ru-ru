- uid: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged
  id: OnTemplateModeChanged
  parent: System.Web.UI.Design.TemplatedControlDesigner
  langs:
  - csharp
  name: OnTemplateModeChanged()
  nameWithType: TemplatedControlDesigner.OnTemplateModeChanged()
  fullName: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Предоставляет возможность выполнять дополнительную обработку при изменении режима шаблона."
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>События узлом конструктора для определенных действий в элемент управления в рабочей области конструирования.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Например событие возникает, когда пользователь вводит или выходит из режима для элемента управления редактирования шаблона.       <xref:System.Web.UI.Design.TemplatedControlDesigner>Класс предоставляет делегат по умолчанию для обработки <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>событий.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.TemplatedControlDesigner> Классы, производные от <xref:System.Web.UI.Design.TemplatedControlDesigner>переопределить метод OnTemplateModeChanged для обработки событий, возникающих при изменении режима шаблона для связанного элемента управления.</xref:System.Web.UI.Design.TemplatedControlDesigner>       Метод OnTemplateModeChanged позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе.       Делегат по умолчанию выполняет обновления, которые требуются для события change режим шаблона в базовом классе <xref:System.Web.UI.Design.TemplatedControlDesigner>класса, а затем вызывает метод OnTemplateModeChanged.</xref:System.Web.UI.Design.TemplatedControlDesigner> Базовый метод OnTemplateModeChanged в <xref:System.Web.UI.Design.TemplatedControlDesigner>класс возвращает без выполнения какой-либо дополнительной обработки для события.</xref:System.Web.UI.Design.TemplatedControlDesigner> Если класс является производным от <xref:System.Web.UI.Design.TemplatedControlDesigner>и переопределяет базовый метод OnTemplateModeChanged по умолчанию делегат вызывает метод переопределения в производном классе.</xref:System.Web.UI.Design.TemplatedControlDesigner>       Используйте <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>свойство, чтобы определить, является ли конструктор элементов управления в режиме редактирования в настоящее время шаблонов.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>"
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
    parameters: []
  overload: System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged*
  exceptions: []
  platform:
  - net462
