  summary: "Возвращает шрифт по умолчанию, который может использоваться приложениями для диалоговых окон и форм."
  remarks: "Следующая таблица описывает значения, возвращенного свойством DefaultFont в зависимости от операционной системы и локального языка и региональных параметров.      | Язык и региональные параметры системы | Шрифт |   |----------------------------|----------|   | Windows NT 4 x японскую версию | MS UI Gothic, 9 точки |   | Арабский Windows | Tahoma, 8 пунктов |   | Другие операционной системы и языка и региональных параметров | MS Shell Dlg шрифте, обычно Microsoft Sans Serif, 8 пунктов |       MS Shell Dlg сопоставляет используется шрифт, установленный в системном реестре.       Если перечисленные выше шрифты не установлены, шрифт по умолчанию используется Tahoma, 8 пунктов. Если установлен Tahoma, 8 пунктов, DefaultFont возвращает значение <xref:System.Drawing.FontFamily.GenericSansSerif%2A>Свойства.</xref:System.Drawing.FontFamily.GenericSansSerif%2A>       <xref:System.Drawing.Font>Возвращенных DefaultFont не изменяется, когда пользователь находится в режиме высокой контрастности.</xref:System.Drawing.Font> Для шрифта, который изменяется, если пользователь находится в режиме высокой контрастности используйте другой системного шрифта, например <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "Значение по умолчанию <xref href=&quot;System.Drawing.Font&quot;> </xref> системы. Возвращаемое значение изменяется в зависимости от операционной системы пользователя и региональных параметров системы."
  overload: System.Drawing.SystemFonts.DefaultFont*
  exceptions: []
  platform:
  - net462
