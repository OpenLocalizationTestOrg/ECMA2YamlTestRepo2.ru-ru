  remarks: "Если операционная система Windows 2000 или Windows XP, свойство DialogFont возвращает Tahoma, 8 пунктов. В противном случае возвращает значение в DialogFont <xref:System.Drawing.SystemFonts.DefaultFont%2A>свойство.</xref:System.Drawing.SystemFonts.DefaultFont%2A> <xref:System.Drawing.Font>Возвращенных DialogFont не изменяется, когда пользователь находится в режиме высокой контрастности.</xref:System.Drawing.Font> Для шрифта, который изменяется, если пользователь находится в режиме высокой контрастности используйте другой системного шрифта, например <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
