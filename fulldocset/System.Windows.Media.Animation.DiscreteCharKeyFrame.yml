  name: DiscreteCharKeyFrame
  nameWithType: DiscreteCharKeyFrame
  fullName: System.Windows.Media.Animation.DiscreteCharKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref:System.Char>значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.CharKeyFrame.Value*>с использованием дискретной интерполяции.</xref:System.Windows.Media.Animation.CharKeyFrame.Value*> </xref:System.Char>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.CharKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>для анимации <xref:System.Char>значение свойства, а также набор ключевых кадров.</xref:System.Char> </xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.CharKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Дискретные опорные кадры как DiscreteCharKeyFrame создать резкие «переходы» между значениями (без интерполяции). Другими словами анимированное свойство остается неизменным до достижения ключевое время для опорного кадра на этот момент анимированное свойство внезапно целевого значения."
  syntax:
    content: 'public class DiscreteCharKeyFrame : System.Windows.Media.Animation.CharKeyFrame'
