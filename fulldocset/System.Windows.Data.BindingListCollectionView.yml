  name: BindingListCollectionView
  nameWithType: BindingListCollectionView
  fullName: System.Windows.Data.BindingListCollectionView
  type: Class
  summary: "Представляет <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> для коллекций, реализующих <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref>, такие как [!INCLUDE[TLA#tla_ado](~/add/includes/ajax-current-ext-md.md)] представления данных."
  remarks: "Все коллекции имеют значение по умолчанию <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Для коллекций, реализующих <xref:System.ComponentModel.IBindingListView>или <xref:System.ComponentModel.IBindingList>, представления коллекции по умолчанию является BindingListCollectionView.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> В частности <xref:System.ComponentModel.IBindingList>является обязательным для BindingListCollectionView, и <xref:System.ComponentModel.IBindingListView>дополнительный интерфейс, предоставляющий дополнительные параметры сортировки и фильтрации поддержки.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList>       Если у вас есть несколько объектов BindingListCollectionView и базовым источником является `DataTable` или `DataView`, объекты представлений не сортировать и фильтровать независимо друг от друга. Например, если у вас есть два BindingListCollectionView объекты, связанные с тем же `DataTable` и выполнять сортировку по одному из представлений, может влиять на порядок элементов в другом представлении. Поскольку объекты BindingListCollectionView используют базовый <xref:System.ComponentModel.IBindingList>для сортировки и фильтрации функциональные возможности.</xref:System.ComponentModel.IBindingList>       Дополнительные сведения о представлениях коллекций см. в разделе [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class BindingListCollectionView : System.Windows.Data.CollectionView, System.Collections.IComparer, System.ComponentModel.ICollectionViewLiveShaping, System.ComponentModel.IEditableCollectionView, System.ComponentModel.IItemProperties'
