  remarks: "Значение по умолчанию <xref:System.Security.Permissions.WebBrowserPermissionAttribute.Level%2A>свойство имеет <xref:System.Security.Permissions.WebBrowserPermissionLevel>.</xref:System.Security.Permissions.WebBrowserPermissionLevel> </xref:System.Security.Permissions.WebBrowserPermissionAttribute.Level%2A>      ## Использование атрибута XAML-члены этого класса обычно не используются в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], или не может использоваться в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
