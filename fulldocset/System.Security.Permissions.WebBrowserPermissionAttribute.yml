  name: WebBrowserPermissionAttribute
  nameWithType: WebBrowserPermissionAttribute
  fullName: System.Security.Permissions.WebBrowserPermissionAttribute
  type: Class
  summary: "Разрешает выполнять действия по безопасности для <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> для применения в коде с помощью декларативной безопасности."
  remarks: "WebBrowserPermissionAttribute определяет возможность выполнения в приложении Windows Presentation Foundation (WPF) элемента управления браузера. Зависит от области объявление, которое может быть <xref:System.Security.Permissions.SecurityAction>используемая.</xref:System.Security.Permissions.SecurityAction>       Сведения безопасности, объявляемые атрибутом безопасности хранится в метаданных конечного объекта атрибута и доступен в системе во время выполнения. Атрибуты безопасности используются только для декларативной безопасности. Для принудительной безопасности следует используйте соответствующий класс разрешений <xref:System.Security.Permissions.WebBrowserPermission>.</xref:System.Security.Permissions.WebBrowserPermission>      ## Использование атрибута XAML этот класс обычно не используется в XAML."
  example:
  - "The following example shows how to demand that the calling code has unrestricted permission to create a Web browser control.  \n  \n [!code-cs[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/csharp/WebBrowserPermissionsSnippets/Window1.xaml.cs#webbrowserpermissionattribute3)]\n [!code-vb[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/visualbasic/webbrowserpermissionssnippets/window1.xaml.vb#webbrowserpermissionattribute3)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class WebBrowserPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
