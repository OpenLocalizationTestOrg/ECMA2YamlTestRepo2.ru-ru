  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Security.Permissions
  summary: "Создает и возвращает новый экземпляр <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> класса."
  remarks: "Метод CreatePermission называется системой безопасности, не с помощью кода приложения.       Сведения о безопасности, описанные в <xref:System.Security.Permissions.WebBrowserPermissionAttribute>хранится в метаданных конечного объекта атрибута, который является классом, к которому <xref:System.Security.Permissions.WebBrowserPermissionAttribute>применяется.</xref:System.Security.Permissions.WebBrowserPermissionAttribute> </xref:System.Security.Permissions.WebBrowserPermissionAttribute> Система обращается к сведения во время выполнения. Система использует <xref:System.Security.Permissions.WebBrowserPermission>возвращенных CreatePermission преобразование данных безопасности конечного объекта атрибута к сериализуемая форма хранится в метаданных.</xref:System.Security.Permissions.WebBrowserPermission>      ## Использование атрибута XAML-члены этого класса обычно не используются в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], или не может использоваться в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: public override System.Security.IPermission CreatePermission ();
    parameters: []
    return:
      type: System.Security.IPermission
      description: "Объект <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> соответствующий объявлению безопасности."
  overload: System.Security.Permissions.WebBrowserPermissionAttribute.CreatePermission*
  exceptions: []
  platform:
  - net462
