  name: Publisher
  nameWithType: Publisher
  fullName: System.Security.Policy.Publisher
  type: Class
  summary: "Предоставляет цифровую подпись Authenticode X.509v3 сборки кода в качестве свидетельства выполнения политики. Этот класс не наследуется."
  remarks: "Создает свидетельство издателя наличие <xref:System.Security.Permissions.PublisherIdentityPermission>в предоставляемый список.</xref:System.Security.Permissions.PublisherIdentityPermission> При наличии <xref:System.Security.CodeAccessPermission.Demand%2A>для <xref:System.Security.Permissions.PublisherIdentityPermission>, <xref:System.Security.Permissions.PublisherIdentityPermission>, соответствующий издателя, свидетельства, будет выполнено сравнение требуемого разрешения.</xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Свидетельство издателя базируется на подписи Authenticode X.509v3.       По умолчанию управление доступом для кода (CAS) не проверяет наличие свидетельство издателя. Если компьютер не содержит группу пользовательский код на основе <xref:System.Security.Policy.PublisherMembershipCondition>класса, можно улучшить производительность путем обхода проверки подписи Authenticode.</xref:System.Security.Policy.PublisherMembershipCondition> Это достигается путем настройки среды выполнения, предоставляет свидетельство издателя для управления доступом для кода. Дополнительные сведения о настройке этого параметра и который приложений можно использовать его, в описании элемента."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Publisher : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
