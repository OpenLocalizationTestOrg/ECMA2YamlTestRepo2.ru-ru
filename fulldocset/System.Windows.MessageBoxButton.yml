  name: MessageBoxButton
  nameWithType: MessageBoxButton
  fullName: System.Windows.MessageBoxButton
  type: Enum
  summary: "Задает кнопки, отображаемые в окне сообщения. Используется в качестве аргумента <xref:System.Windows.MessageBox.Show*>метод.</xref:System.Windows.MessageBox.Show*>"
  remarks: "По умолчанию <xref:System.Windows.MessageBox.Show%2A>метод <xref:System.Windows.MessageBox>тип отображает окно сообщения с **ОК** кнопки.</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> Можно использовать перегрузки <xref:System.Windows.MessageBox.Show%2A>методу, который принимает аргумент MessageBoxButton для указания различных сочетаний кнопок, включающие **ОК**, **ОК**/**отменить**, **Да**/**нет**, и **Да**/**нет**/**отменить**.</xref:System.Windows.MessageBox.Show%2A>       При указании Данет отключить **закрыть** кнопка в строке заголовка окна сообщения. Тем не менее **закрыть** кнопка включена для всех параметров. Когда пользователь щелкает **закрыть** кнопки или нажатия **ESC** ключа, выводится сообщение возвращает результирующее значение <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> Тем не менее если в окне сообщения отображается только **ОК** нажатием кнопки **закрыть** кнопки или нажав клавишу **ESC** ключа вызывает окно сообщения, возвращающие результирующее значение поля сообщения <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>       Возвращается значение кнопки, которую пользователь может щелкнуть <xref:System.Windows.MessageBox.Show%2A>и является одним из значений <xref:System.Windows.MessageBoxResult>перечисления.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
