  type: Class
  summary: "Предоставляет элемент интерактивный пользовательский интерфейс (UI), позволяющий пользователям выполнять действия на веб-странице."
  remarks: "Команды веб-частей, интерактивные элементы пользовательского интерфейса, представленного кнопки или гиперссылки, которые отображаются на страницах, содержащих элементы управления веб-частей. Пользователи щелкают команд для выполнения общих действий пользовательского интерфейса для элементов управления веб-частей, например закрывающую <xref:System.Web.UI.WebControls.WebParts.WebPart>управления или закрытие изменить режим отображения (представление специальной страницей связанные с <xref:System.Web.UI.WebControls.WebParts.EditorZone>управления).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Все стандартные команды, предоставленных в наборе элементов управления веб-частей связаны с веб-частей зоны (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>, <xref:System.Web.UI.WebControls.WebParts.EditorZone>, <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, или <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) или веб-части <xref:System.Web.UI.WebControls.WebParts.Part>управления (<xref:System.Web.UI.WebControls.WebParts.WebPart>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>, <xref:System.Web.UI.WebControls.WebParts.EditorPart>, или <xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       Если стандартные команды связаны с зоной, их действия применяются на уровне зоны и команды обычно отображаются в верхнем или нижнем колонтитуле зоны. В следующей таблице перечислены распространенные команды уровня зоны и описаны их действия.      | Команда уровня зоны | Действие |   |----------------------|------------|   | Команда закрытия | При использовании зон, которые наследуют от <xref:System.Web.UI.WebControls.WebParts.ToolZone>класса.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Скрывает пользовательский Интерфейс зоны и обычно возвращает страницу в его нормальный режим просмотра. |   | Команда применения | При использовании зон, которые наследуют от <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>класса.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Применяет изменения, внесенные пользователем. |   | Команда ОК | При использовании зон, которые наследуют от <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>класса.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Действует как объединенный применить и закрыть команд; применяет изменения и скрывает пользовательский Интерфейс часового пояса. |   | Команда отмены | При использовании зон, которые наследуют от <xref:System.Web.UI.WebControls.WebParts.ToolZone>класса.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Отменяет все ожидающие изменения, внесенные пользователем. |   | Команда добавления | При использовании зон, которые наследуют от <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>класса.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Добавляет элемент управления, который пользователь выбрал из каталога элементов управления в определенной зоне <xref:System.Web.UI.WebControls.WebParts.WebPartZone>. |   | Команда настройки | При использовании зон, которые наследуют от <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>класса</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Открывается представление, чтобы разрешить пользователям настраивать существующие подключения. |   | Команда отключения | При использовании зон, которые наследуют от <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>класса.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Прерывает существующее подключение между двумя элементами управления. |       Как и для стандартных команд, связанных с <xref:System.Web.UI.WebControls.WebParts.Part>элементов управления, их действия применяются к самому элементу управления (или дочерние элементы управления).</xref:System.Web.UI.WebControls.WebParts.Part> Этот элемент управления выступает в роли контейнера для команды и управляет отрисовкой команды. Большинство стандартных команд, связанных с элементами управления отображаются или напрямую в заголовке окна или раскрывающегося списка команд меню в строке заголовка. Определяется ли эти команды отображаются непосредственно в заголовке или в меню команд <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>Свойства; по умолчанию команды отображаются в меню команд.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> В следующей таблице перечислены распространенные команды, связанные с различными <xref:System.Web.UI.WebControls.WebParts.Part>и описывает их действия.</xref:System.Web.UI.WebControls.WebParts.Part>      | Команды управления части | Действие |   |-----------------------|------------|   | Команда сворачивания | Отображается в меню команд каждого серверного элемента управления, содержащихся в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Элемент управления будет сокращено до минимальных, скрывая все в пользовательском Интерфейсе кроме команды восстановления. |   | Команда восстановления | Отображается в меню команд каждого серверного элемента управления, содержащихся в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Возвращает представление и обычный размер свернутого элемента управления. |   | Команда закрытия | Отображается в меню команд каждого серверного элемента управления, содержащихся в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Закрывает элемент управления и добавляет его в каталог страницы, что означает элемент управления будет удален со страницы, но, если неправильно спроектированных каталога, пользователи могут повторно открыть закрытый элемент управления и вернуться на страницу. |   | Команду подключения | Отображается в меню команд элемента управления, содержащегося в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны, если страница находится в подключиться режим отображения, и если элемент управления создавать подключения.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Открывает пользовательский Интерфейс подключения, чтобы пользователи могли создавать подключения между элементами управления. |   | Команда удаления | Отображается в меню команд элемента управления, содержащегося в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны, если элемент управления был добавлен на страницу программно (в отличие от объявления в постоянном формате).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Окончательно удаляет экземпляр элемента управления и любые связанные данные персонализации, поэтому, в отличие от закрытого элемента управления, удаленный экземпляр не может быть восстановлена на страницу. |   | Глагол редактирования | Отображается в меню команд элемента управления, содержащегося в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны, если страница предназначен для разрешения изменений элементов управления и если страница находится в режиме отображения редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Выбор элемента управления для редактирования и открывает пользовательский Интерфейс редактирования. |   | Команда экспорта | Отображается в меню команд элемента управления, содержащегося в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны, если элемент управления и приложения были включены для экспорта.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Открывает диалоговое окно, которое позволяет пользователям экспортировать файл описания, содержащий сериализованное состояние элемента управления. Дополнительные сведения см. в разделе свойства <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>. |   | Команда справки | Отображается в меню команд элемента управления, содержащегося в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны, если элемент управления предназначен для предоставления файла справки.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Запускает страницу, которая предоставляет справку для элемента управления. |       Вместе со стандартными командами, входящих в состав веб-части набора элементов управления, можно также создать пользовательские команды. Обычный сценарий для создания настраиваемых команд является создание команд, связанных с <xref:System.Web.UI.WebControls.WebParts.Part>элементов управления.</xref:System.Web.UI.WebControls.WebParts.Part> При создании этих команд по умолчанию они будут отображаться в меню команд вместе со стандартными командами. Основной подход для создания таких команд — для наследования от класса WebPartVerb для создания одного или нескольких настраиваемых команд. Затем создайте элемент управления, который наследует от <xref:System.Web.UI.WebControls.WebParts.WebPart>базового класса и добавления пользовательских объектов WebPartVerb <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>коллекции.</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> Затем эту коллекцию можно включить в <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>коллекцию элементов управления, что вызовет пользовательских команд, которые должны отображаться автоматически в меню команд для элемента управления во время выполнения.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> Как с помощью стандартных команд доступны программным способом в настраиваемых команд <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Приложения веб-частей можно использовать серверные элементы управления, которые не наследуются от <xref:System.Web.UI.WebControls.WebParts.WebPart>класса, например пользовательские элементы управления, пользовательские элементы управления или элементы управления ASP.NET.</xref:System.Web.UI.WebControls.WebParts.WebPart> Эти серверные элементы управления, если добавить <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны, динамически оболочку с <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>объекта во время выполнения, что позволяет им функциональные возможности, что во время выполнения <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Добавление пользовательских команд для управления сервером, который не является производным от <xref:System.Web.UI.WebControls.WebParts.WebPart>класса, серверный элемент управления должен реализовывать <xref:System.Web.UI.WebControls.WebParts.IWebActionable>интерфейс и переопределите его <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       При создании команды можно создать два типа связанных обработчиков событий, будет запускаться, когда пользователь щелкает команду: обработчик событий на стороне сервера (код, который выполняется на сервере) и обработчик событий на стороне клиента (код, который выполняется в браузере клиента). Кроме того можно определить пользовательские состояния для команд, который является хорошим способом визуально отображают для пользователей. Например можно создать состояние, указывающее, что команда была выбрана и затем предоставить соответствующие изменения в пользовательском Интерфейсе уведомлять пользователя, что команда уже выбрана. Другой полезной функцией является возможность отключать команды. Таким образом, можно запретить пользователям щелкать команды в том случае, если это так может повредить или неэффективной исходя из состояния приложения.       Класс WebPartVerb не предоставляет никаких уникальный методов; все предоставленные методы являются переопределениями базовых методов. Тем не менее он содержит ряд свойств для разработчиков, которые следует учитывать. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>Свойство указывает, выделен ли в данный момент команды.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>И <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>свойств см. в соответствующих обработчиков внутри класса (если они существуют) клиентские и серверные события click.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>Свойство содержит текст, описывающий назначение команды во всплывающей подсказке, когда пользователи помещают указатель мыши на команду в пользовательском Интерфейсе.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>Указывает текущее состояние команда, которая определяет, является ли пользователь может щелкнуть команду и выполнение его действия.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>Свойство предоставляет уникальный идентификатор для объекта команды.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>Свойство содержит URL-адрес изображения, которое может использоваться для представления команд в пользовательском Интерфейсе вместо отображения по умолчанию (обычно кнопки или гиперссылки).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>Свойство содержит текст метки, появляется непосредственно в команду в пользовательском Интерфейсе.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> Переопределенный <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>свойство определяет, отображается ли в данный момент команды в пользовательском Интерфейсе.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> Команды часто скрытые или отключенные в разное время в приложении веб-частей; Например специальные команды (например, команда редактирования и команду подключения), отображаются только в том случае, если соответствующие элементы управления, параметры и режимы отображения существует на странице для включения этих команд, которые должны принимать решение о следующих действиях.       Включить другие ключевые элементы для работы с командами <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>метод, который является обработчиком событий, который может быть переопределен для пользовательской обработки в процессе создания командой, и <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>событий.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
