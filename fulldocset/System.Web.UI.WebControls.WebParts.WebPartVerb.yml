  remarks: "Это свойство не используется с любой из стандартных команд, предоставленной в наборе элементов управления веб-частей. При использовании настраиваемых команд, а свойство имеет значение `true`, установленный флажок рядом с командой для отображения активного состояния команды.       Это свойство предназначено для предоставления разработчикам возможности, указывающее, какое-либо пользовательские состояние, связанное с командой в данный момент активна. Например, предположим, разработчик создает пользовательскую команду, которая увеличивает размер текста (специальные возможности) основного текста во всех <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPart> Если пользователь щелкает команду, значение этого свойства может быть присвоено `true`, который используется для перевода установленный флажок для отображения рядом с **увеличить размер текста** команды в меню команд, указывая пользователям, состояние, связанное с командой (увеличенный текст) активен.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
