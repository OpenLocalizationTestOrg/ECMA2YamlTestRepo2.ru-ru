  name: CodeDomComponentSerializationService
  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "Выполняет сериализацию набора компонентов в хранилище сериализации."
  remarks: "Класс CodeDomComponentSerializationService выполняет сериализацию набора компонентов или сериализуемых объектов в хранилище сериализации. Позднее можно выполнить десериализацию хранилища. Класс CodeDomComponentSerializationService отличается от других схем сериализации, что формат сериализации является непрозрачным, которое позволяет выполнять частичное сериализации объектов. Например можно выбрать для сериализации только выбранных свойств объекта.       Базовый класс <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>, заменяет <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>интерфейс из платформы .NET Framework версии 1.0, несмотря на то, что последний сохраняется для обеспечения обратной совместимости.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Класс CodeDomComponentSerializationService не реализует <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>интерфейс, но если вы запрашивать <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>, <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>Реализация моста для обеспечения обратной совместимости.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
