  summary: "Выполняет десериализацию заданного <xref href=&quot;System.ComponentModel.Design.Serialization.SerializationStore&quot;> </xref> для заданного контейнера, при необходимости применяя значения свойств по умолчанию."
  remarks: "Метод DeserializeTo выполняет десериализацию заданного хранилища, но вместо создания новых объектов, данные в хранилище применяется к существующему набору объектов, которые берутся из `container` параметра. В результате код, вызывающий можно создать заранее объект своему усмотрению. Если объект находится в состоянии десериализации и не именован в наборе существующих объектов, создается новый объект. Если этот объект также реализует <xref:System.ComponentModel.IComponent>, оно будет добавлено к данным контейнером.</xref:System.ComponentModel.IComponent> Объекты в контейнере должны иметь имена и типы, которые соответствуют объектам в хранилище сериализации в порядке для существующего объекта для использования."
