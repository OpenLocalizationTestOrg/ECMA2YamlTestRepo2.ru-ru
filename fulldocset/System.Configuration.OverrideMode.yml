  type: Enum
  summary: "Указывает поведение переопределения элемента конфигурации для элементов конфигурации в подпапках."
  remarks: "Используйте значения перечисления OverrideMode необходимо задать <xref:System.Configuration.SectionInformation.OverrideMode%2A>свойство <xref:System.Configuration.SectionInformation>класса.</xref:System.Configuration.SectionInformation> </xref:System.Configuration.SectionInformation.OverrideMode%2A> Нужно задать это свойство, чтобы программно задать поведение переопределения элемента конфигурации или группы. Чтобы декларативно задать поведение переопределения для всех элементов конфигурации внутри элемента, используйте `allowOverride` атрибута. <xref:System.Configuration.SectionInformation.OverrideMode%2A>Свойство обеспечивает более детальный контроль над элементы внутри `location` элемент.</xref:System.Configuration.SectionInformation.OverrideMode%2A>"
  syntax:
    content: public enum OverrideMode
