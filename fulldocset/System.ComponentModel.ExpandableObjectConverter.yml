  summary: "Предоставляет преобразователь типов для преобразования расширяемых объектов в другие представления и обратно."
  remarks: "Этот класс добавляет поддержку свойств объекта для методов и свойств, предоставляемых <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter> Чтобы сделать тип свойства расширяемой <xref:System.Windows.Forms.PropertyGrid>, указанного в этом <xref:System.ComponentModel.TypeConverter>для стандартной реализации <xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A>и <xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A>.</xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A> </xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A> </xref:System.ComponentModel.TypeConverter> </xref:System.Windows.Forms.PropertyGrid> Пометить свойства дочерних элементов с <xref:System.ComponentModel.NotifyParentPropertyAttribute>для обеспечения правильного поведения в <xref:System.Windows.Forms.PropertyGrid>управления.</xref:System.Windows.Forms.PropertyGrid> </xref:System.ComponentModel.NotifyParentPropertyAttribute>      Настроек [!NOTE] настроек преобразователя типов никогда не доступ напрямую. Вместо этого вызовите соответствующий конвертер с помощью <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Drawing.Printing.Margins> to a string variable.  \n  \n [!code-cs[Converters#26](~/add/codesnippet/csharp/t-system.componentmodel._53_1.cs)]\n [!code-vb[Converters#26](~/add/codesnippet/visualbasic/t-system.componentmodel._53_1.vb)]\n [!code-cpp[Converters#26](~/add/codesnippet/cpp/t-system.componentmodel._53_1.cpp)]  \n  \n The following code example demonstrates how to use the <xref:System.ComponentModel.NotifyParentPropertyAttribute> and the ExpandableObjectConverter class to create an expandable property on a custom control. This code example is part of a larger example provided for the <xref:System.ComponentModel.NotifyParentPropertyAttribute> class.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/visualbasic/t-system.componentmodel._53_2.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/csharp/t-system.componentmodel._53_2.cs)]"
