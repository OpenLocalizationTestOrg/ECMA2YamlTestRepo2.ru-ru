    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Поскольку <xref:System.ComponentModel.TypeConverter.GetProperties*>должен быть вызван для поиска свойств этого объекта.</xref:System.ComponentModel.TypeConverter.GetProperties*> Этот метод никогда не возвращает <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
