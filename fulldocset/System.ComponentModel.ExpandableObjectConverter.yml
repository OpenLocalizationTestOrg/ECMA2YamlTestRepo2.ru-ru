- uid: System.ComponentModel.ExpandableObjectConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ExpandableObjectConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ExpandableObjectConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ExpandableObjectConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Возвращает коллекцию свойств для типа объекта, заданного параметром значения."
  remarks: "`context` Используется для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть `null`, поэтому всегда необходимо проверять. Кроме того, свойства объекта контекста могут возвращать `null`.       `attributes` Массив будет использоваться для фильтрации массива. `attributes` Может включать в себя <xref:System.Type>и <xref:System.Attribute>объекты.</xref:System.Attribute> </xref:System.Type> Фильтрация определяется следующими правилами: - <xref:System.Type>объекта будет рассматриваться как подстановочный знак; он будет соответствовать любое свойство, имеющее <xref:System.Type>среди атрибутов.</xref:System.Type> </xref:System.Type>      -Если свойство не имеет <xref:System.Attribute>того же класса, свойство не включается в возвращаемый массив.</xref:System.Attribute>      -Если атрибут является экземпляром класса <xref:System.Attribute>, свойство должно точно совпадать, или он не будет включаться в возвращаемый массив.</xref:System.Attribute>      -Если <xref:System.Attribute>указанный экземпляр и это свойство по умолчанию, он будут включены в возвращаемый массив, даже если ни один экземпляр <xref:System.Attribute>в свойстве.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , Предоставляющий контекст формата."
    - id: value
      type: System.Object
      description: "<xref:System.Object>, Указывающий тип получаемого объекта for. свойства</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Массив объектов типа <xref:System.Attribute>, будет использоваться в качестве фильтра.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "Объект <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> со свойствами, которые доступны для компонента, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если свойства отсутствуют."
  overload: System.ComponentModel.ExpandableObjectConverter.GetProperties*
  exceptions: []
  platform:
  - net462
