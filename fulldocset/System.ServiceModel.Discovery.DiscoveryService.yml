  type: Method
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Переопределите этот метод, чтобы он обрабатывал операцию поиска."
  remarks: "Результаты поиска возвращаются путем вызова <xref:System.ServiceModel.Discovery.FindRequestContext.AddMatchingEndpoint%2A>метод один или несколько раз.</xref:System.ServiceModel.Discovery.FindRequestContext.AddMatchingEndpoint%2A>"
  syntax:
    content: protected abstract IAsyncResult OnBeginFind (System.ServiceModel.Discovery.FindRequestContext findRequestContext, AsyncCallback callback, object state);
    parameters:
    - id: findRequestContext
      type: System.ServiceModel.Discovery.FindRequestContext
      description: "Контекст запроса поиска, описывающий службу для обнаружения."
    - id: callback
      type: System.AsyncCallback
      description: "Делегат обратного вызова, вызываемый после завершения операции."
    - id: state
      type: System.Object
      description: "Данные пользовательской среды."
    return:
      type: System.IAsyncResult
      description: "Ссылка на отложенную асинхронную операцию."
  overload: System.ServiceModel.Discovery.DiscoveryService.OnBeginFind*
  exceptions: []
  platform:
  - net462
