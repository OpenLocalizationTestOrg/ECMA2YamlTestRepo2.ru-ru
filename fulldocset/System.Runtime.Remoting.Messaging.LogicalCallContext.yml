  type: Class
  summary: "Предоставляет набор свойств, которые переносятся с путь выполнения кода во время удаленных вызовов методов."
  remarks: "Класс LogicalCallContext — это версия <xref:System.Runtime.Remoting.Messaging.CallContext>вызывает класс, используемый во время выполнения метода в удаленные домены приложений.</xref:System.Runtime.Remoting.Messaging.CallContext> <xref:System.Runtime.Remoting.Messaging.CallContext>Аналогична специализированным объектом коллекции локальное хранилище потока для вызовов методов и предоставляет области данных, которые являются уникальными для каждого логического потока выполнения.</xref:System.Runtime.Remoting.Messaging.CallContext> Слоты не являются общими для контекстов вызовов в других логических потоках. Объекты могут быть добавлены, <xref:System.Runtime.Remoting.Messaging.CallContext>поскольку он перемещается вниз и вверх ветви кода и проверялся различными объектами по пути.</xref:System.Runtime.Remoting.Messaging.CallContext>       Если удаленный вызов метода на объект в другом <xref:System.AppDomain>, <xref:System.Runtime.Remoting.Messaging.CallContext>класс создает LogicalCallContext, который перемещается вместе с удаленным вызовом.</xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> Только объекты, которые открывают <xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>интерфейс и хранятся в <xref:System.Runtime.Remoting.Messaging.CallContext>распространяются за пределами <xref:System.AppDomain>в LogicalCallContext.</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> Объекты, которые не поддерживают этот интерфейс, не передаются в экземпляры LogicalCallContext с удаленных вызовов методов.      Настроек [!NOTE] настроек этот класс выполняет запрос ссылки. Исключение SecurityException создается, если непосредственный вызывающий объект не имеет разрешения инфраструктуры. В разделе [требования связывания](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
