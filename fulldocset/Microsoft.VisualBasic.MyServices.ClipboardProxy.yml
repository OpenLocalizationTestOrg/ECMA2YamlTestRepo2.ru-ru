  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "Предоставляет методы для управления буфером обмена."
  remarks: "Элементы перемещены или скопированы в буфер обмена сохраняются даже после завершения работы приложения.       Данные в буфере обмена, могут быть в любом формате данных, также называется формат буфера обмена. Список стандартных форматов для использования с буфером обмена см. в разделе <xref:System.Windows.Forms.DataFormats>.</xref:System.Windows.Forms.DataFormats> Если элемент перемещен или скопирован в буфер обмена, снимаются элементы в других форматах. Для других форматов сохранения используется <xref:Microsoft.VisualBasic.VariantType>, который копирует все существующие текущего буфера обмена, включая элементы, вставленные из других приложений.</xref:Microsoft.VisualBasic.VariantType> Помещение данных в буфер обмена в нескольких форматах, чтобы максимизировать возможность успешного извлечения данных целевого приложения, требования к формату, которого вы можете не знать.       Поскольку все приложения Windows используют системный буфер обмена, его содержимое может измениться при переходе в другое приложение.       Класс должен поддерживать сериализацию для помещения в буфер обмена. В разделе [сериализации](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации.       При доступе к в буфер обмена удаленно, <xref:System.Threading.ThreadStateException>вызывается, если только доступ к поток не работает в режиме STA (однопотоковое подразделение).</xref:System.Threading.ThreadStateException> Чтобы устранить эту проблему, установите `ThreadApartmentState` для `STA`. Дополнительные сведения см. в разделе <xref:System.STAThreadAttribute>.</xref:System.STAThreadAttribute>       Дополнительные сведения см. в разделе [хранение данных и чтение из буфера обмена](~/add/includes/ajax-current-ext-md.md).      ## Доступность по типу проекта | Тип проекта | Доступные |   |------------------|---------------|   | Приложение Windows | **Yes**|   | Библиотека классов | **Yes**|   | Консольное приложение | **Yes**|   | Библиотека элементов управления Windows | **Yes**|   | Библиотека элементов управления веб | Не |   | Служба Windows | **Yes**|   | Веб-сайта | Не |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
