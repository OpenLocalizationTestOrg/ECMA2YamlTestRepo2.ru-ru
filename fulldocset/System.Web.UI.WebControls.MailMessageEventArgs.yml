  remarks: "Класс MailMessageEventArgs предоставляет доступ к <xref:System.Web.Mail.MailMessage>, содержащий сообщения электронной почты.</xref:System.Web.Mail.MailMessage> Поскольку MailMessageEventArgs класс является производным от <xref:System.Web.UI.WebControls.LoginCancelEventArgs>класса, можно отменить отправку сообщения электронной почты в обработчике событий, задав <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.LoginCancelEventArgs>"
  example:
