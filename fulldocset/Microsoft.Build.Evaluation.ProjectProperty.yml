  namespace: Microsoft.Build.Evaluation
  summary: "Получает последнее свойство, которое был переопределен этим свойством, во время вычисления."
  remarks: "Этот метод осуществляет поиск всех свойств с тем же именем, указанным выше в логическом файле проекта, и чьи условия соблюдаются.       Если проект не имеет вычислен с момента последнего изменения, это значение может быть неправильным."
  syntax:
    content: public abstract Microsoft.Build.Evaluation.ProjectProperty Predecessor { get; }
    return:
      type: Microsoft.Build.Evaluation.ProjectProperty
      description: "Возвращает последнее свойство, значение которого был переопределен этим свойством, во время вычисления. Возвращает значение null, если свойство не переопределено."
  overload: Microsoft.Build.Evaluation.ProjectProperty.Predecessor*
