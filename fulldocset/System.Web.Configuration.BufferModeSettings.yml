  fullName: System.Web.Configuration.BufferModeSettings.BufferModeSettings(String,Int32,Int32,Int32,TimeSpan,TimeSpan,Int32)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.Configuration.BufferModeSettings&quot;> </xref> класса, используя указанные параметры."
  remarks: ''
  example:
  - "The following code example shows how to use the BufferModeSettings constructor. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#10](~/add/codesnippet/csharp/32496253-e371-44fd-9d57-_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#10](~/add/codesnippet/visualbasic/32496253-e371-44fd-9d57-_1.vb)]"
  syntax:
    content: public BufferModeSettings (string name, int maxBufferSize, int maxFlushSize, int urgentFlushThreshold, TimeSpan regularFlushInterval, TimeSpan urgentFlushInterval, int maxBufferThreads);
    parameters:
    - id: name
      type: System.String
      description: "Имя <xref href=&quot;System.Web.Configuration.BufferModeSettings&quot;> </xref> объекта в процессе создания."
    - id: maxBufferSize
      type: System.Int32
      description: "Максимальное число событий, буферизовать одновременно. Значение должно быть больше нуля."
    - id: maxFlushSize
      type: System.Int32
      description: "Максимальное число событий каждого буфера на диск. Должно быть больше нуля."
    - id: urgentFlushThreshold
      type: System.Int32
      description: "Число событий, прежде чем запускается Очистка буфера в буфер. Значение должно быть больше нуля и меньше или равно `maxBufferSize`."
    - id: regularFlushInterval
      type: System.TimeSpan
      description: "Очищает стандартный период времени между буфера. Значение можно сделать бесконечный присвоив ему значение <xref:System.Int32>тактов.</xref:System.Int32>"
    - id: urgentFlushInterval
      type: System.TimeSpan
      description: "Минимальный интервал времени, которое может пройти между очистками буфера. Значение должно быть меньше или равно `regularFlushInterval`."
    - id: maxBufferThreads
      type: System.Int32
      description: "Максимальное число очистки буфера потоков, который может быть активна одновременно."
