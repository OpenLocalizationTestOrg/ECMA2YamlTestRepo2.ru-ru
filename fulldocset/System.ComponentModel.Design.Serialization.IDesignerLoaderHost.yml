items:
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  id: IDesignerLoaderHost
  children:
  - System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  - System.ComponentModel.Design.Serialization.IDesignerLoaderHost.Reload
  langs:
  - csharp
  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Предоставляет интерфейс, позволяющий расширить узел конструктора для обеспечения загрузки из сериализованного состояния."
  remarks: "<xref:System.ComponentModel.Design.IDesignerHost>Можно реализовать этот интерфейс, чтобы включить поддержку загрузки с помощью <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.IDesignerHost>       Загрузчик конструктора сообщает узлу конструктора, что ему требуется для загрузки или перезагрузки, таким образом в это время узел конструктора может выполнять дополнительные задачи.       Этот класс будет изолирована от <xref:System.ComponentModel.Design.IDesignerHost>Чтобы подчеркнуть, что загрузчик конструктора не узел конструктора, необходимо инициировать загрузку и перезагрузку документа проекта.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Завершает операцию загрузки."
  remarks: "<xref:System.ComponentModel.Design.Serialization.DesignerLoader>Загружает документ проекта вызывает этот метод, чтобы указать, что нагрузка признака конца.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       Ошибки, возникающие во время загрузки, они должны быть переданы в `errorCollection` параметра в виде коллекции исключений. Если они не являются исключениями, узел загрузчика конструктора можно вызвать <xref:System.Object.ToString%2A>на них и передать их в виде коллекции.</xref:System.Object.ToString%2A> Если загрузка прошла успешно, то `errorCollection` должен быть либо `null` или является пустой коллекцией."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "Полное имя базового класса документа, который данным конструктором."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если конструктор загружен успешно; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "Коллекция, содержащая ошибки, возникшие во время загрузки, если таковые имеются. Если ошибок нет, передается пустая коллекция или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
  platform:
  - net462
