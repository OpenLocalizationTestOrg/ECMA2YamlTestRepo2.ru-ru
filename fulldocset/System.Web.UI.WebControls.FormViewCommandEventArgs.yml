  remarks: "Этот конструктор используется для инициализации нового экземпляра <xref:System.Web.UI.WebControls.FormViewCommandEventArgs>класса.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs>       В следующей таблице показаны исходные значения свойств для экземпляра класса <xref:System.Web.UI.WebControls.FormViewCommandEventArgs>.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Значение свойства <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> <xref:System.Web.UI.WebControls.CommandEventArgs>содержится в `originalArgs` параметр. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Значение свойства <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> <xref:System.Web.UI.WebControls.CommandEventArgs>содержится в `originalArgs` параметр. |   | <xref:System.Web.UI.WebControls.FormViewCommandEventArgs.CommandSource%2A>| Объект, содержащийся в `commandSource` параметр. |      Настроек [!NOTE] настроек этот конструктор используется преимущественно разработчиками элементов управления при создании событий.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
