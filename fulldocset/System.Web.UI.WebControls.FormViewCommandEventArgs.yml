  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.FormView.ItemCommand>Событие возникает, когда кнопку в <xref:System.Web.UI.WebControls.FormView>нажатии элемента управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> Это позволяет создать метод обработки событий, выполняющий пользовательские действия, когда происходит данное событие.       Кнопки в <xref:System.Web.UI.WebControls.FormView>управления также может вызвать некоторые встроенные функциональные возможности элемента управления.</xref:System.Web.UI.WebControls.FormView> Для выполнения одной из этих операций, со значением `CommandName` кнопки одно из значений в таблице ниже.      | Значение CommandName | Описание |   |-----------------------|-----------------|   |&quot; Отмена» | Отменяет операцию редактирования или вставки и возвращает <xref:System.Web.UI.WebControls.FormView>элемента управления в режим, заданные <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>свойство.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Вызывает <xref:System.Web.UI.WebControls.FormView.ModeChanged>и события <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Удалить» | Удаляет текущую запись.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Вызывает <xref:System.Web.UI.WebControls.FormView.ItemDeleted>и события <xref:System.Web.UI.WebControls.FormView.ItemDeleting>. |   |&quot; Изменение» | Помещает <xref:System.Web.UI.WebControls.FormView>элемента управления в режиме редактирования.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Вызывает <xref:System.Web.UI.WebControls.FormView.ModeChanged>и события <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Вставка» | Вставляет текущую запись в источнике данных.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Вызывает <xref:System.Web.UI.WebControls.FormView.ItemInserted>и события <xref:System.Web.UI.WebControls.FormView.ItemInserting>. |   |&quot; Новые» | Помещает <xref:System.Web.UI.WebControls.FormView>элемента управления в режиме вставки.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Вызывает <xref:System.Web.UI.WebControls.FormView.ModeChanged>и события <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Страница» | Выполняет операцию разбиения на страницы.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Задать `CommandArgument` свойство кнопку, чтобы «Первый», «последние», «Далее», «Назад» или номер страницы для указания типа операции разбиения по страницам для выполнения. Вызывает <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>и события <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>. |   |&quot; Обновление» | Обновляет текущую запись в источнике данных.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Вызывает <xref:System.Web.UI.WebControls.FormView.ItemUpdated>и события <xref:System.Web.UI.WebControls.FormView.ItemUpdating>. |       Несмотря на то что <xref:System.Web.UI.WebControls.FormView.ItemCommand>событие возникает при нажатии кнопки, перечисленные в предыдущей таблице, рекомендуется использовать события, перечисленные в таблице для операции.</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Объект FormViewCommandEventArgs передается методу обработки событий, который позволяет определить имя команды и аргумент для кнопки, нажатой. Чтобы определить имя команды и аргумент, используйте <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>и <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Также можно использовать элемент управления button, который вызвал событие, используя <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса FormViewCommandEventArgs см. в разделе <xref:System.Web.UI.WebControls.FormViewCommandEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewCommandEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine which button within a <xref:System.Web.UI.WebControls.FormView> control was clicked by the user.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewItemCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_239_1.aspx)]\n [!code-vb[FormViewItemCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_239_1.aspx)]"
