  summary: "Представляет основной строительный блок рабочих процессов. Действие является базовым классом для всех действий."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Действие — основной строительный блок рабочих процессов. Действие определяет набор свойств и событий, таких как любой класс, одновременно с логикой выполнения, который определяет поведение во время выполнения действия. Набор дополнительных компонентов можно связать с действием. Возможные, но не ограничиваются проверяющий элемент управления, генератор кода, пользовательские сериализаторы, а также конструктор.       Все действия имеют общий набор свойств, определенных в базовом классе действия.  Каждое действие можно объявить свои собственные дополнительные свойства, расширяя данный класс.  Поскольку действие является производным от <xref:System.Workflow.ComponentModel.DependencyObject>, свойства, которые могут быть определены как стандартные свойства среды CLR и свойства зависимостей.</xref:System.Workflow.ComponentModel.DependencyObject>       Логика выполнения действия выполняет контракта, который существует между любого действия и средой выполнения рабочего процесса. Логика выполнения действия, выполняемые с функциональной точки зрения должно документов, разработчик рабочих процессов, использующий действие знает, как ведет себя. Сама логика выполнения скрыта от разработчик рабочего процесса, включающего действие в рабочем процессе, так как логика выполнения является частью контракта, существующего только между средой выполнения рабочих процессов и действия."
  example:
  - "This example defines an activity whose purpose is to send an email. The activity defines one property, `Subject`, that uses a dependency property in its implementation. Other properties can be defined in a similar way. The `Execute` method is overridden to provide the logic for sending the email. For a complete example, see the [Send E-mail Activity Sample](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n```c#  \npublic class SendEmail : Activity  \n{  \n    public static readonly DependencyProperty SubjectProperty =  \n        DependencyProperty.Register(\"Subject\", typeof(string), typeof(SendEmail));  \n  \n    public string Subject  \n    {  \n        get { return base.GetValue(SubjectProperty) as string; }  \n        set { base.SetValue(SubjectProperty, value); }  \n    }  \n  \n    // Define other properties...  \n  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        // Logic to send the e-mail goes here...  \n        return ActivityExecutionStatus.Closed;  \n    }  \n}  \n```"
