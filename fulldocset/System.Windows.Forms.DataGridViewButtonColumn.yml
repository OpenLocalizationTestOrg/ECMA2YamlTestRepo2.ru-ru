  remarks: "По умолчанию <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A?displayProperty=fullName>кнопки ячейке отображается в виде текста на кнопке.</xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A?displayProperty=fullName> Свойство UseColumnTextForButtonValue позволяет задать текст кнопки для каждой ячейки, или использовать <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>значение свойства для всех ячеек кнопок.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>       Получить или задать это свойство Возвращает или задает <xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A>Свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>свойство.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A> Задание этого свойства также задает <xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A>Свойства каждой ячейки в столбце, а также обновляет столбец отображения.</xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A> Чтобы переопределить значение, указанное для отдельных ячеек, установите значения ячеек после установки значения столбца."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#010](~/add/codesnippet/csharp/p-system.windows.forms.d_229_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#010](~/add/codesnippet/visualbasic/p-system.windows.forms.d_229_1.vb)]"
