  summary: "Возвращает или задает шаблон, используемый для создания ячеек."
  remarks: "Конструктор <xref:System.Windows.Forms.DataGridViewButtonColumn>инициализирует это свойство на только что созданный <xref:System.Windows.Forms.DataGridViewButtonCell>.</xref:System.Windows.Forms.DataGridViewButtonCell> </xref:System.Windows.Forms.DataGridViewButtonColumn>      Настроек [!CAUTION] настроек изменение свойств шаблона ячеек не повлияет на немедленно пользовательского интерфейса (UI) для существующих ячеек столбца. Эти изменения могут видимое только после повторного создания столбца (например, при сортировке столбца или посредством вызова <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>метода).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
