  fullName: System.Windows.Forms.DataGridViewButtonColumn
  type: Class
  summary: "Содержит коллекцию <xref href=&quot;System.Windows.Forms.DataGridViewButtonCell&quot;> </xref> объектов."
  remarks: "Класс DataGridViewButtonColumn является специализированным типом <xref:System.Windows.Forms.DataGridViewColumn>класс, используемый для размещения логически ячейкам, которые отвечают на ввод данных пользователем простой.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewButtonColumn имеет связанный <xref:System.Windows.Forms.DataGridViewButtonCell>в каждой <xref:System.Windows.Forms.DataGridViewRow>, пересекается с его.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewButtonCell> Каждая ячейка предоставляет пользовательский интерфейс (UI), который аналогичен <xref:System.Windows.Forms.Button>управления.</xref:System.Windows.Forms.Button>       Для отображения один и тот же текст кнопки для каждой ячейки, задайте <xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>Свойства `true` и задайте <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>свойству текста кнопки требуемой.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>       Режим сортировки по умолчанию для этого типа столбца имеет <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Чтобы реагировать на нажатия кнопки пользователем, необходимо обработать событие <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>или <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>событий.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> В случае обработчик, можно использовать <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>Свойства, чтобы определить, произошла ли щелкните столбец кнопок.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Можно использовать <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>Свойства, чтобы определить, произошла ли щелчок в ячейке кнопки, а не на заголовке столбца.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      Настроек [!NOTE] настроек если визуальные стили включены, кнопок в кнопочном столбе рисуются с помощью метода <xref:System.Windows.Forms.ButtonRenderer>и стили, например, указанное с помощью свойства ячеек <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>не действуют.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
  syntax:
    content: >-
      [System.Drawing.ToolboxBitmap(typeof(System.Windows.Forms.DataGridViewButtonColumn), "DataGridViewButtonColumn.bmp")]

