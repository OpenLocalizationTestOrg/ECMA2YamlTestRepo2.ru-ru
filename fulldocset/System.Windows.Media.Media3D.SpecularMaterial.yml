  remarks: "Отраженное освещение воспроизводит внешний вид поверхности, Блестящий или может отражать подсветку. Это свойство указывает относительную «блеска» материала, примененную к модели.  Увеличьте значение этого свойства указывает, больше размера и резкость блеска, отраженного материалом.      <a name=&quot;dependencyPropertyInfo_SpecularPowerProperty&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.Media3D.SpecularMaterial.SpecularPowerProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.Media3D.SpecularMaterial.SpecularPowerProperty>"
