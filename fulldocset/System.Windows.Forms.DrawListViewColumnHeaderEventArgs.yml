  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.ListView.DrawColumnHeader&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>Событий позволяет настраивать (или рисуемый владельцем) вида <xref:System.Windows.Forms.ListView>элемента управления в представлении details.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>       <xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName>Событие <xref:System.Windows.Forms.ListView>управления его <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>свойству `true` и его <xref:System.Windows.Forms.ListView.View%2A>свойству <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawColumnHeader?displayProperty=fullName> DrawListViewColumnHeaderEventArgs, передаваемого в обработчик событий содержит сведения о <xref:System.Windows.Forms.ColumnHeader>для рисования и также предоставляет методы для рисования заголовок.</xref:System.Windows.Forms.ColumnHeader>       Используйте <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A>Свойства, чтобы получить сведения о заголовке столбца, чтобы нарисовать.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Header%2A> Используйте <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A>свойство для выполнения фактического рисования в пределах области, указанной <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A>свойство.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.Graphics%2A> Чтобы нарисовать standard <xref:System.Windows.Forms.ListView>элементы, которые не требуется настраивать, использовать <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A>и <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A>методы.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       Используйте <xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A>свойства при необходимости операционной системы для отрисовки подэлемента.</xref:System.Windows.Forms.DrawListViewColumnHeaderEventArgs.DrawDefault%2A> Это полезно, когда требуется настроить только для определенных заголовков.      Настроек [!NOTE] настроек во избежание проблем с графики мерцание при рисования, владельцем прерывания <xref:System.Windows.Forms.ListView>и задание <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>Свойства `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Эта функция доступна только в Windows XP и семейства Windows Server 2003, когда приложение вызывает <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_84_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_84_1.vb)]"
  syntax:
    content: 'public class DrawListViewColumnHeaderEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
