  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "Предоставляет данные для события, возникающие, когда пользователь нажимает на основе образа серверного элемента управления ASP.NET, такие как <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> или <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> серверных элементов управления. Этот класс не наследуется."
  remarks: "Этот класс передает расположение, если пользователь щелкает <xref:System.Web.UI.HtmlControls.HtmlInputImage>серверного элемента управления или <xref:System.Web.UI.WebControls.ImageButton>управления веб-сервера.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Щелкнув <xref:System.Web.UI.HtmlControls.HtmlInputImage>серверный элемент управления вызывает <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>событие, щелкая <xref:System.Web.UI.WebControls.ImageButton>серверный элемент управления вызывает <xref:System.Web.UI.WebControls.ImageButton.Click>возникновения события.</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Затем можно использовать обработчики событий программным способом в ответ на событие, основанное на значении этих координат.      Настроек [!NOTE] настроек исходные координаты (0,0) находятся в верхнем левом углу изображения.       При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [NIB: при возникновении события](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
