  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> объекта."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>Событие <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>метод непосредственно перед Добавление элемента управления в зоне веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Это событие предоставляет возможность отменить этот процесс до его завершения. <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>Событие вызывается после добавления элемента управления в зоне веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Метод, указанный в WebPartAddingEventHandler делегат вызывается, когда <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>события.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>       Разработчики страниц могут предоставлять пользовательские обработчики для события, добавив `OnWebPartAdding` атрибут `<asp:webpartmanager>` элемент на странице и присвоения атрибуту имени пользовательского метода. Пользовательский обработчик также можно назначать программным образом. Дополнительные сведения о назначении обработчика событий программным образом см. в разделе [NIB: Практическое: подключение методы обработки событий для события](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartAddingEventHandler(object sender, WebPartAddingEventArgs e);
