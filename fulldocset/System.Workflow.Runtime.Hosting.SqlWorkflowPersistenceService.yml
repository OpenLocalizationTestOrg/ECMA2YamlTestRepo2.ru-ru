  remarks: "Для следующих рабочих элементов нельзя производить пакетную обработку и любые повторные попытки транзакций должны быть обработаны посредством `EnableRetries` свойство:-опроса таймеры с истекшим сроком действия базы данных.      -Загрузка состояний экземпляров рабочих процессов.      -Повторная загрузка экземпляров рабочих процессов, при запуске подсистемы среды выполнения рабочего процесса.      -Вызов <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService.GetAllWorkflows%2A>.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService.GetAllWorkflows%2A>       Кроме задания программным путем, эту функцию можно включить с помощью файла конфигурации. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]как задать это свойство с помощью файла конфигурации см. в разделе [файлы конфигурации рабочего процесса](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Общие сведения о повторениях транзакций пакетов работ см. в разделе [пакетной обработки сведений о состоянии в рабочих процессах](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
