  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "Представляет службу постоянного хранения, который использует базу данных SQL для хранения сведений о состоянии рабочего процесса."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Класс SqlWorkflowPersistenceService представляет службу полнофункциональную сохраняемости. Это служба out-of-box можно использовать для сохранения и получения сведения о состоянии рабочего процесса об экземпляре рабочего процесса при запросе на подсистемой среды выполнения рабочего процесса.       SqlWorkflowPersistenceService участвует в рабочий процесс транзакции пакетной обработки функциональные возможности, предоставляемые <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> То есть, он добавляет объекты, представляющие ожидающие записывает в базу данных SQL <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>и реализует <xref:System.Workflow.Runtime.IPendingWork>интерфейса.</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       SqlWorkflowPersistenceService поддерживает блокировку экземпляров рабочих процессов. Эта функция используется в том случае, когда несколько сред выполнения рабочего процесса совместно используют ту же базу данных. Столбец в таблице базы данных SQL используется для пометки экземпляра рабочего процесса как разблокированного при каждом использовании средой выполнения рабочего процесса. SqlWorkflowPersistenceService не загружает экземпляр рабочего процесса, который помечен как «использующийся» другой средой. Обычно эти блоки разблокируются при сохранении экземпляра рабочего процесса, например, при освобождении, завершении или прерывании. Блокировки также могут быть сняты автоматически после периода отсутствия активности. С помощью конструктора класса SqlWorkflowPersistenceService можно задать этот период неактивности.  Его можно также задать с помощью файла конфигурации.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]службы постоянного хранения см в разделе <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>класса.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Экземпляры рабочих процессов могут содержать таймеры, например, если они имеют <xref:System.Workflow.Activities.DelayActivity>.</xref:System.Workflow.Activities.DelayActivity> Для рабочих процессов, содержащих таймеры SqlWorkflowPersistenceService записывает время истечения срока действия следующего таймера рабочего процесса. SqlWorkflowPersistenceService периодически опрашивает базу данных, выполняя поиск таймеров которых истек срок действия рабочих процессов. Интервал опроса можно задать с помощью конструктора SqlWorkflowPersistenceService или с помощью файла конфигурации.      Настроек [!NOTE] настроек при использовании обоих <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>и SqlWorkflowPersistenceService в приложении рабочего процесса, рекомендуется использовать одну базу данных сохраняемости и отслеживания.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  syntax:
