- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее кэшированы ли текущие роли пользователей в файл cookie."
  remarks: "Свойство CacheRolesInCookie возвращает логическое значение, указывающее, включено ли хранилище файлов cookie для имен ролей.       Если значение свойства CacheRolesInCookie `true` в файле конфигурации сведения о роли для каждого пользователя хранится в файле cookie на клиентском компьютере. Когда управление ролями проверяет, чтобы определить, является ли пользователь в определенной роли, файла cookie ролей проверяется перед вызовом поставщика ролей для проверки списка ролей в источнике данных. Файл cookie обновляется динамически на клиенте для кэширования последних проверенных имен ролей.       Можно повысить надежность имена ролей, кэшированные в файле cookie, указав <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>свойства при настройке `roleManager` раздел файла конфигурации.</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> Значение по умолчанию <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>свойство `All`, который шифрует имена ролей в файле cookie и проверяет, что содержимое файла cookie не будут изменены.</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>"
  example:
  - "The following code example demonstrates how to use the CacheRolesInCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_254_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/csharp/p-system.web.configurati_254_1.cs)]"
  syntax:
    content: public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если роли текущего пользователя хранятся в файлах cookie. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie*
  exceptions: []
  platform:
  - net462
