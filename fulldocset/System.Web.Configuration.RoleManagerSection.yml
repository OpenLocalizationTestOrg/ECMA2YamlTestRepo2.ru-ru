- uid: System.Web.Configuration.RoleManagerSection.CookieProtection
  id: CookieProtection
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieProtection
  nameWithType: RoleManagerSection.CookieProtection
  fullName: System.Web.Configuration.RoleManagerSection.CookieProtection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает тип безопасности, используемый для защиты файла cookie, который кэширует имена ролей."
  remarks: "Свойство CookieProtection описывает безопасное хранение данных в файле cookie. Можно указать тип защиты файла cookie, в котором будут кэшировать роли для приложения, задав `cookieProtection` атрибут в файле Web.config для приложения ASP.NET. `cookieProtection` Атрибут принимает <xref:System.Web.Security.CookieProtection>значение перечисления для `All`, `Encryption`, `None`, или `Validation`.</xref:System.Web.Security.CookieProtection> Значение по умолчанию — `All`. Убедитесь, что использовать значение по умолчанию для свойства CookieProtection, если требуется проверка данных и шифрования для защиты файла cookie. Чтобы улучшить защиту файлы cookie с компьютера, можно также задать <xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>Свойства `true`.</xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>"
  example:
  - "The following code example demonstrates how to use the CookieProtection property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_134_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#5](~/add/codesnippet/csharp/p-system.web.configurati_134_1.cs)]"
  syntax:
    content: public System.Web.Security.CookieProtection CookieProtection { get; set; }
    return:
      type: System.Web.Security.CookieProtection
      description: "Тип защиты, используемых в куки-файл, в котором кэшированы имена ролей. Значение по умолчанию — <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CookieProtection*
  exceptions: []
  platform:
  - net462
