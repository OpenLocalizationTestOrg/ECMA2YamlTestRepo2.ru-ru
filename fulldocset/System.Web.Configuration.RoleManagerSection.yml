  fullName: System.Web.Configuration.RoleManagerSection.CookieRequireSSL
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, является ли файл cookie, который используется для кэширования имен ролей требуется подключение Secure Sockets Layer (SSL) для возвращения на сервер."
  remarks: "Можно указать, требуется ли SSL для возврата cookie с именами ролей к серверу, задав `cookieRequireSSL` атрибут в файле Web.config для приложения ASP.NET."
  example:
