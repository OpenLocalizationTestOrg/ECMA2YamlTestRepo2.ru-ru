  namespace: System.Web.Configuration
  summary: "Возвращает или задает имя файла cookie, который используется для кэширования имен ролей."
  remarks: "Свойство CookieName возвращает имя файла cookie, который используется для кэширования имен ролей. Можно указать имя файла cookie, в котором будут кэшировать роли для приложения, задав `cookieName` атрибут в файле Web.config для приложения ASP.NET. Это полезно, когда необходимо однозначно идентифицировать файл cookie для приложения или файл cookie совместно используется несколькими приложениями."
  example:
  - "The following code example demonstrates how to use the CookieName property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_120_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#3](~/add/codesnippet/csharp/p-system.web.configurati_120_1.cs)]"
  syntax:
    content: public string CookieName { get; set; }
    return:
      type: System.String
      description: "Имя файла cookie, используемого для кэширования имен ролей. Значение по умолчанию — «. ASPXROLES»."
  overload: System.Web.Configuration.RoleManagerSection.CookieName*
  exceptions: []
  platform:
  - net462
