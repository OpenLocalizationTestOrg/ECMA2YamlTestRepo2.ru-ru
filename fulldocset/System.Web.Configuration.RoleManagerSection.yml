- uid: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  id: CookieSlidingExpiration
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieSlidingExpiration
  nameWithType: RoleManagerSection.CookieSlidingExpiration
  fullName: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, будет ли выполняться периодический сброс файла cookie, который используется для кэширования имен ролей."
  remarks: "Можно указать ли периодически сброса или истек срок действия в фиксированный момент времени с помощью файла cookie, который используется для кэширования имен ролей `cookieSlidingExpiration` атрибут в файле Web.config для приложения ASP.NET. Если `true`, срок действия файла cookie изначально установлено значение текущей даты и времени, а также <xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>свойство в минутах.</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> Хотя пользователь продолжает активно использовать приложения ASP.NET, срок действия и время куки-файл автоматически обновляются, если имеется менее половины <xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>оставшиеся.</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> Значение по умолчанию — `true`."
  example:
  - "The following code example demonstrates how to use the CookieSlidingExpiration property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_403_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/csharp/p-system.web.configurati_403_1.cs)]"
  syntax:
    content: public bool CookieSlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если срок действия файла cookie имена ролей и времени будут выполняться периодический сброс; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.RoleManagerSection.CookieTimeout
  id: CookieTimeout
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieTimeout
  nameWithType: RoleManagerSection.CookieTimeout
  fullName: System.Web.Configuration.RoleManagerSection.CookieTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает количество минут до истечения срока действия файла cookie, который используется для кэширования имен ролей."
  remarks: "Свойство CookieTimeout задает значение, указывающее количество минут до истечения срока действия cookie с именами ролей. Значение по умолчанию — 30 минут. Если <xref:System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration%2A>свойство `false`, свойство CookieTimeout игнорируется.</xref:System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration%2A>"
  example:
  - "The following code example demonstrates how to use the CookieTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#8](~/add/codesnippet/visualbasic/p-system.web.configurati_267_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#8](~/add/codesnippet/csharp/p-system.web.configurati_267_1.cs)]"
  syntax:
    content: public TimeSpan CookieTimeout { get; set; }
