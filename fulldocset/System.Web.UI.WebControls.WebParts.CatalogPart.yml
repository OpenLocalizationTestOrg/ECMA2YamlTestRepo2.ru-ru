  summary: "Возвращает коллекцию описаний из доступных <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элементов управления в каталоге."
  remarks: "Метод GetAvailableWebPartDescriptions возвращает сведения об описании для каждого элемента управления в каталоге. <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>Объект является объектом упрощенных, содержащий основные сведения об элементе <xref:System.Web.UI.WebControls.WebParts.WebPart>управления, включая ее идентификатор, ссылку на элемент управления и значений несколько важных свойств, которые наследуются от базового <xref:System.Web.UI.WebControls.WebParts.Part>класса, например <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>до <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription>       Метод GetAvailableWebPartDescriptions повышает производительность. При создании каталога требуются сведения о каждом элементе управления, содержащихся в нем, включая название, описание, значок (если он существует) и идентификатор. Вместо того, чтобы создать экземпляр каждого элемента управления для получения этих сведений, вызывающий объект можно использовать метод GetAvailableWebPartDescriptions, который возвращает только сведения об описании о каждом элементе управления."
  syntax:
    content: public abstract System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection GetAvailableWebPartDescriptions ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescriptionCollection&quot;> </xref> , содержащий <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDescription&quot;> </xref> для каждого элемента управления в каталоге."
  overload: System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions*
  exceptions: []
