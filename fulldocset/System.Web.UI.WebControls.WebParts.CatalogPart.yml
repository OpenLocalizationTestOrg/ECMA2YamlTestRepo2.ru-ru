  remarks: "Метод GetWebPart возвращает <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления из каталога.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>Объект, передаваемый в метод соответствует определенной <xref:System.Web.UI.WebControls.WebParts.WebPart>управления и позволяет, определяющих, возвращаемых методом.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription>       Если каталог содержит серверный элемент управления, который является производным от <xref:System.Web.UI.WebControls.WebParts.WebPart>класса, такие как серверный элемент управления ASP.NET, серверного элемента управления или пользовательский элемент управления <xref:System.Web.UI.WebControls.WebParts.CatalogPart>управления необходимо заключить серверного элемента управления с <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>управления и возвращают <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>управления из этого метода.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
