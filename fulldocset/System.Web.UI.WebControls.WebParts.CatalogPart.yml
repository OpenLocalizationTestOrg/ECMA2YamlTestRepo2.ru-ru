  remarks: "Свойство DisplayTitle возвращает текущее значение базового <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>свойство или, если элемент управления не имеет заголовка, вычисленное значение.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>       Свойство DisplayTitle предназначен для только для чтения, вычисляемое свойство, чтобы получить фактическое значение текущий отображаемый заголовок во время выполнения. Таким образом, не следует использовать это свойство для установки заголовка для <xref:System.Web.UI.WebControls.WebParts.CatalogPart>управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Чтобы задать заголовок, используйте базовый <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
