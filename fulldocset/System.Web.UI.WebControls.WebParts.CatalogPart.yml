  name: CatalogPart
  nameWithType: CatalogPart
  fullName: System.Web.UI.WebControls.WebParts.CatalogPart
  type: Class
  summary: "Служит базовым классом для элементов управления, которые находятся в <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZoneBase&quot;> </xref> зоны и предоставляющих каталоги доступных серверных веб-элементов (особенно <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элементов управления), пользователи могут добавлять на веб-страницу."
  remarks: "CatalogPart класс является базовым классом для специальных элементов управления, которые находятся в <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>зон.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Эти производные элементы управления CatalogPart предоставления каталогов серверных веб-элементов, которые конечные пользователи могут добавлять на веб-страницу. Используйте элементы управления CatalogPart веб-приложения, если вы хотите предоставить пользователям возможность изменять функциональные возможности веб-страницы, добавив или удалив серверных элементов управления.       Каталог является просто списком один или несколько доступных серверных веб-элементов (включая <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, серверные элементы управления ASP.NET и настраиваемые элементы управления), пользователи могут добавлять на веб-страницу.</xref:System.Web.UI.WebControls.WebParts.WebPart> Каталог имеет ряд общих характеристик, включая текст инструкции для конечных пользователей; текст описания каждого серверного элемента управления; Вспомогательные элементы управления для выбора серверных элементов управления и добавить их к странице; Общие заголовка, нижнего колонтитула и границы; и число атрибутов стиля.       Существует три типа элементов управления CatalogPart, предоставленных в наборе элементов управления веб-частей, как описано в следующей таблице. Каждый тип элемента управления CatalogPart содержит серверные элементы управления, которые добавляются на страницу из другого источника.      Настроек [!IMPORTANT] настроек элементов управления, которые наследуют от класса CatalogPart может находиться только в зонах, производный от <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>класса.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>      | Элемент управления | Описание |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Содержит элементы управления, закрытые на странице, и, могут повторно открыть (вернуть на страницу) пользователей.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Элементы управления в каталоге этого типа являются элементами управления, которые уже были добавлены на страницу из другого источника, а затем были закрыты пользователем. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Содержит серверные элементы управления, объявленные в элемент управления <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>, который сам содержится в зоне <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>в разметке веб-страницы. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Предоставляет пользовательский интерфейс (UI) для пользователя по передаче файла определения элемента управления (файл XML, определяются схемой, которая содержит сведения о состоянии) в каталог, чтобы элемент управления можно добавить на веб-страницу.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Сами элементы управления не отображаются в этом типе каталога; каталог служит механизмом для доступа к этим файлам определения внешних элементов управления, поэтому они могут быть добавлены на страницу. |       CatalogPart класс наследует от базового <xref:System.Web.UI.WebControls.WebParts.Part>класса, чтобы он включал обычное поведение других элементов управления в наборе элементов управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.Part> Кроме того он добавляет некоторые элементы, которые полезны для работы в качестве каталога. <xref:System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle%2A>Свойство возвращает фактический строку, которая в настоящее время отображается как заголовок элемента управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle%2A> Значение этого свойства может быть таким же, как значение <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>свойства или, если значение не назначено этому свойству значение по умолчанию, предоставленные платформой .NET Framework.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogPart.WebPartManager%2A>И <xref:System.Web.UI.WebControls.WebParts.CatalogPart.Zone%2A>оба свойства предоставляют удобный доступ к двум объектам essential, которые управляют жизненным циклом управления CatalogPart: <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления и <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>области, содержащей элемент управления CatalogPart соответственно.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.CatalogPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart.WebPartManager%2A>       CatalogPart класс также содержит несколько методов. <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A>Метод объявляется как абстрактный метод, который должен быть реализован наследниками.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> Он предназначен для возвращения коллекции описаний элементов управления в каталоге. Связанный метод <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetWebPart%2A>, также объявлен абстрактным и должен быть реализован наследниками.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetWebPart%2A> Этот метод предназначен для возврата экземпляра <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления основан на описание, которое передается в качестве параметра метода.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates the use of the CatalogPart class. Because the class is abstract, it is not used directly in code. However, the example shows how to work with the three derived CatalogPart controls provided with the Web Parts control set to demonstrate common usage scenarios.  \n  \n There are four parts to the code example:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page, which contains the three CatalogPart controls provided with the Web Parts control set, all declared within a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> on a Web page. The page also contains a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, with an <xref:System.Web.UI.WebControls.AdRotator> control declared in the zone.  \n  \n-   An XML file that contains quotations displayed in the <xref:System.Web.UI.WebControls.AdRotator> control on the Web page.  \n  \n-   An explanation of how to run the example.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. You should save this code in a file named DisplayModeMenuCS.ascx or DisplayModeMenuVB.ascx (depending on which language you are using). For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_53_1.ascx)]\n [!code-vb[WebParts_CatalogPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_53_1.ascx)]  \n  \n The second part of the code example is the Web page. The page contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and within the child `<zonetemplate>` element, each of the three CatalogPart controls provided with the Web Parts control set is declared. Some attribute are set on the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control, and also in the \\<script> section of the page, the attributes on that control are accessed programmatically. The control contains one child control that a user can add to the page:  a standard <xref:System.Web.UI.WebControls.Calendar> control. The <xref:System.Web.UI.WebControls.WebParts.CatalogZone> and CatalogPart control will only be visible when the user switches the page to catalog display mode.  \n  \n The page also contains a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and within its child `<zonetemplate>` element is an <xref:System.Web.UI.WebControls.AdRotator> control that displays alternating messages from an XML file. If a user closes the control by clicking its close verb when the page is displayed, the control is added to the page catalog, and the user can reopen the control by switching the page into catalog display mode, accessing the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control, and adding back the closed control.  \n  \n [!code-cs[WebParts_CatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_53_2.aspx)]\n [!code-vb[WebParts_CatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_53_2.aspx)]  \n  \n The third part of the code example is the XML file. This file is a source file for the <xref:System.Web.UI.WebControls.AdRotator> control that is declared on the page. The file contains favorite quotations, which the control periodically rotates and displays. Copy the following content into a text editor, and save the file as Quotes.xml.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<Advertisements>  \n  <Ad>  \n    <AlternateText>  \n      A stitch in time saves nine.  \n    </AlternateText>      \n  </Ad>  \n  <Ad>  \n    <AlternateText>  \n      A penny saved is a penny earned.  \n    </AlternateText>      \n  </Ad>  \n</Advertisements>  \n```  \n  \n To run the code example, load the Web page in a browser. Use the **Display Modes** drop-down control to select **Catalog** and switch the page to catalog display mode. Notice the effects of the various property values that were set on the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control that contains the <xref:System.Web.UI.WebControls.Calendar> control. You can select the check box next to the <xref:System.Web.UI.WebControls.Calendar> control, and click **Add** to add it to the page. If you click the **Display DeclarativeCatalogPart Properties** button, the values of the properties for that control are displayed. You can click **Close** to return the page to normal browse mode and see the added control on the page. Now go to the verbs menu on the <xref:System.Web.UI.WebControls.AdRotator> control (represented by the downward arrow in the title bar) and click **Close**. The control is closed and added to the page catalog. Switch the page into catalog display mode again, and click the Page Catalog hyperlink to display the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control. Note that the <xref:System.Web.UI.WebControls.AdRotator> control is referenced there by its title, **Favorite Quotes**. Select the **Favorite Quotes** control, and click the **Add** button to add the control back to the page. Click the **Close** button to return the page to browse mode.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control is also declared on this page, but a sample showing how to import controls is more involved, so full use of the control is not demonstrated in this code example. To see a full working example, see the class overview documents for the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> class or the <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class."
