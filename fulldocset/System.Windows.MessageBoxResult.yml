  name: MessageBoxResult
  nameWithType: MessageBoxResult
  fullName: System.Windows.MessageBoxResult
  type: Enum
  summary: "Указывает, пользователь нажимает кнопку в окне сообщения. Возвращенный MessageBoxResult <xref:System.Windows.MessageBox.Show*>метод.</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>Возвращает MessageBoxResult значение, указывающее кнопку в окне сообщения нажатия.</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>Указывает, какие кнопки отображаются в окне сообщения.</xref:System.Windows.MessageBoxButton>       Результирующее значение, которое возвращается из окна сообщения зависит от кнопок сообщения и от того, как пользователь закрывает окно сообщения: — в окне сообщения с **ОК** кнопки ОК возвращается, если пользователь щелкает **ОК** кнопку щелчков **закрыть** кнопки в заголовке окна или нажатия **ESC** ключа.      -Если в окне сообщения с **ОК** кнопки и **отменить** кнопки ОК возвращается, если пользователь щелкает **ОК** кнопки. Если пользователь щелкает **отменить** кнопку или **закрыть** кнопка в строке заголовка возвращается &quot;Отмена&quot;.      -Если в окне сообщения с **Да** кнопки и **нет** кнопки, **закрыть** будет отключена кнопка в строке заголовка. Следовательно, Да возвращается, если пользователь нажимает кнопку **Да** кнопки, а не возвращается, если пользователь щелкает **нет** кнопки.      -Если в окне сообщения с **Да** кнопки, **нет** кнопки и **отменить** кнопку, Да возвращается, если **Да** кнопки и не возвращается, если **нет** кнопки. Если пользователь щелкает **отменить** кнопку или **закрыть** кнопка в строке заголовка возвращается &quot;Отмена&quot;."
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
