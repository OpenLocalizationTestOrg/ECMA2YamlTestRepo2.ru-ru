  fullName: System.Windows.Forms.FormClosingEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Forms.Form.FormClosing>Событие возникает непосредственно перед закрытием формы, либо пользователем, через пользовательский интерфейс (UI), или программно, вызовы методов, например <xref:System.Windows.Forms.Form.Close%2A>в <xref:System.Windows.Forms.Form>классе или <xref:System.Windows.Forms.Application.Exit%2A>в <xref:System.Windows.Forms.Application>классе.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing>       Если форма имеет собственные формы, ни дочерних <xref:System.Windows.Forms.Form.FormClosing>событие также создается для каждого из них.</xref:System.Windows.Forms.Form.FormClosing> Если один из форм отменяется событие, ни одна из форм будут закрыты. Поэтому соответствующий <xref:System.Windows.Forms.Form.FormClosed>события не отправляются в любой из форм.</xref:System.Windows.Forms.Form.FormClosed>       Класс FormClosingEventArgs предоставляет данные для этого события. Две важные члены являются <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>и <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>Свойства.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Это событие можно отменить, установив <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>значение true.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>Свойство представляет собой причину, почему закрытия формы.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
  syntax:
    content: 'public class FormClosingEventArgs : System.ComponentModel.CancelEventArgs'
