  fullName: System.ComponentModel.TypeConverterAttribute
  type: Class
  summary: "Указывает, какой тип использовать в качестве преобразователя для объекта, этот атрибут связан."
  remarks: "Класс, который используется для преобразования должен наследовать от <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter> Используйте <xref:System.ComponentModel.TypeConverterAttribute.ConverterTypeName%2A>свойство, чтобы получить имя класса, который предоставляет преобразование данных для объекта, этот атрибут привязан к.</xref:System.ComponentModel.TypeConverterAttribute.ConverterTypeName%2A>       Дополнительные сведения об атрибутах см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md). Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>       Чтобы установить преобразователь типов для пользовательского класса, который предоставляет поведение преобразования типов для XAML, применяется атрибут TypeConverterAttribute к типу. Аргумент атрибута ссылается на ваш реализация преобразователя типов. Преобразователь типов должен иметь возможность принимать значения из строки, которая используется для атрибутов или инициализации текста в разметке XAML и преобразовывать эту строку в требуемый тип назначения. Дополнительные сведения см. в разделе[преобразователя](~/add/includes/ajax-current-ext-md.md).       Вместо того чтобы применять ко всем значениям типа, поведение преобразователя типов для XAML могут быть установлены на определенное свойство. В этом случае применение TypeConverterAttribute к определению свойства (внешнему определению, а не к конкретным `get` и `set` определения).       Поведение преобразователя типов для использования пользовательского присоединяемого члена XAML можно задать, применив атрибут TypeConverterAttribute для `get` метод доступа, который поддерживает использование XAML. Дополнительные сведения см. в разделе [зависимостей](~/add/includes/ajax-current-ext-md.md).       Для сложных случаев сериализации XAML, требующих дополнительных состояний от объекта среды выполнения, можно определить сериализатор значений помимо преобразователь типов и атрибут классы поддержки настраиваемых типов или пользовательских элементов. Дополнительные сведения см. в разделе <xref:System.Windows.Markup.ValueSerializer>.</xref:System.Windows.Markup.ValueSerializer>"
  example:
  - "The following example declares `MyClass` to use the type converter called `MyClassConverter`. This example assumes that `MyClassConverter` has been implemented elsewhere. The class implementing the converter (`MyClassConverter`) must inherit from the <xref:System.ComponentModel.TypeConverter> class.  \n  \n [!code-vb[Classic TypeConverterAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._140_1.vb)]\n [!code-cpp[Classic TypeConverterAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._140_1.cpp)]\n [!code-cs[Classic TypeConverterAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._140_1.cs)]  \n  \n The next example creates an instance of `MyClass`. Then it gets the attributes for the class, and prints the name of the type converter used by `MyClass`.  \n  \n [!code-vb[Classic TypeConverterAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._140_2.vb)]\n [!code-cpp[Classic TypeConverterAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._140_2.cpp)]\n [!code-cs[Classic TypeConverterAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._140_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class TypeConverterAttribute : Attribute
