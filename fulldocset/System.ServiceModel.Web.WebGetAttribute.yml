  name: WebGetAttribute
  nameWithType: WebGetAttribute
  fullName: System.ServiceModel.Web.WebGetAttribute
  type: Class
  summary: "Представляет атрибут, указывающий операцию службы логически — это операция извлечения и что он может быть вызван [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] модели программирования REST."
  remarks: "WebGetAttribute атрибут применяется к операции службы в дополнение к <xref:System.ServiceModel.OperationContractAttribute>и связывает операцию с <xref:System.UriTemplate>и командой Get протокола HTTP.</xref:System.UriTemplate> </xref:System.ServiceModel.OperationContractAttribute> Связь с командой Get протокола HTTP означает, что операция используется для получения сведений от службы. Атрибут WebGetAttribute *пассивный* поведение операции ( <xref:System.ServiceModel.Description.IOperationBehavior>методы не выполняют никаких действий), добавляющее метаданные в описание операции.</xref:System.ServiceModel.Description.IOperationBehavior> Применение атрибута WebGetAttribute операции службы действует только поведение, обусловливающее поиск метаданных в описании операции (такие как <xref:System.ServiceModel.Description.WebHttpBehavior>) добавляется в коллекцию поведения службы.</xref:System.ServiceModel.Description.WebHttpBehavior>       Операции службы с примененным атрибутом WebGetAttribute должны быть логическими операции извлечения. Метод HTTP GET связан со всеми операциями, отмеченными атрибутом WebGetAttribute."
  example:
  - "The following example shows how to use the WebGetAttribute attribute.  \n  \n [!code-cs[WebAttribute#0](~/add/codesnippet/csharp/t-system.servicemodel.we_2_1.cs)]\n [!code-vb[WebAttribute#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_2_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebGetAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
  - System.Attribute
  implements:
  - System.ServiceModel.Description.IOperationBehavior
  inheritedMembers: []
