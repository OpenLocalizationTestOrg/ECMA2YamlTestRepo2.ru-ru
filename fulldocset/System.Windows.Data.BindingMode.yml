  summary: "Использует значение по умолчанию <> </> *настроек значение целевого объекта привязки. Значение по умолчанию зависит от каждого из свойств зависимостей. В общем случае свойства доступного для редактирования пользователем элемента управления, например, текстовые поля и флажки, по умолчанию имеют двухсторонние привязки, в то время как большинство других свойств по умолчанию имеют односторонние привязки. Программный способ определить, создает ли свойство зависимостей односторонние или двухсторонние привязки по умолчанию — получении метаданных свойства с помощью <> </> *настроек и затем проверить логическое значение <xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>Свойства.</xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault*>"
  syntax:
    content: Default
