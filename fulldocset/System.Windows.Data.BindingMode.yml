- uid: System.Windows.Data.BindingMode.OneTime
  id: OneTime
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneTime
  nameWithType: BindingMode.OneTime
  fullName: System.Windows.Data.BindingMode.OneTime
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Обновляет целевой объект привязки при запуске приложения или при изменении контекста данных. Этот тип привязки подходит при использовании данных, где следует использовать снимок текущего состояния или данные действительно являются статичными. Этот тип привязки также является полезным, если нужно инициализировать целевое свойство с некоторым значением из исходного свойства, а контекст данных заранее не известен. Это по сути, упрощенная форма привязки OneWay, которая обеспечивает лучшую производительность в случаях, когда исходное значение не меняется."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneWay
  id: OneWay
  parent: System.Windows.Data.BindingMode
  langs:
  - csharp
  name: OneWay
  nameWithType: BindingMode.OneWay
  fullName: System.Windows.Data.BindingMode.OneWay
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Обновляет свойства привязки (цели), когда изменения (источник) исходного объекта привязки. Этот тип привязки подходит, если привязываемый элемент управления неявно доступен только для чтения. К примеру можно выполнить привязку к источнику, таких как биржевые сводки. Или возможно целевое свойство не имеет интерфейса для внесения изменений, таких как цвет фона с привязкой к данным таблицы. Если нет необходимости отслеживать изменения целевого свойства, используя режим привязки OneWay избежать дополнительной нагрузки, режим привязки TwoWay."
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
