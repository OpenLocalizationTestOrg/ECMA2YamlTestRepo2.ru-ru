  remarks: "<xref:System.Windows.Forms.DataGridView.CellStateChanged>Событие возникает при изменении состояния ячейки, например, при получении или потере фокуса в ячейку.</xref:System.Windows.Forms.DataGridView.CellStateChanged>       При создании делегата DataGridViewCellStateChangedEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
