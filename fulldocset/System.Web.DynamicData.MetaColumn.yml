  name: MetaColumn
  nameWithType: MetaColumn
  fullName: System.Web.DynamicData.MetaColumn
  type: Class
  summary: "Представляет столбец базы данных, используемый платформой динамических данных."
  remarks: "В приложениях платформы динамических данных ASP.NET класс MetaColumn представляет поле базы данных. Класс MetaColumn позволяет получить сведения о поле данных, такие как тип и метаданные.       Можно получить таблицу, к которому принадлежит поле данных с помощью <xref:System.Web.DynamicData.MetaColumn.Table%2A>свойство.</xref:System.Web.DynamicData.MetaColumn.Table%2A> Можно также извлечь модель данных с помощью <xref:System.Web.DynamicData.MetaColumn.Model%2A>свойство.</xref:System.Web.DynamicData.MetaColumn.Model%2A>"
  syntax:
