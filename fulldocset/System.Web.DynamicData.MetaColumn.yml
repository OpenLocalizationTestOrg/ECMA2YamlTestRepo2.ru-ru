  summary: "Возвращает значение, указывающее, следует ли отображать поле данных."
  remarks: "Свойство формирования шаблонов указывает, следует ли отображать поле данных при автоматически создаваемых динамических данных ASP.NET. Это свойство проверяет, имеет ли <xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute>атрибут применяется к полю данных и возвращает значение <xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute.Scaffold%2A?displayProperty=fullName>Свойства.</xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute.Scaffold%2A?displayProperty=fullName> </xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute> Если <xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute>атрибут не применяется к полю данных, динамических данных используются следующие правила для определения, следует ли отображать столбец: - Если <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>атрибут применяется к полю данных, будут выведены поля данных.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute> </xref:System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute> Это правило переопределяет все прочие правила.      Если значение <xref:System.Web.DynamicData.MetaColumn.IsForeignKeyComponent%2A>свойство `true`, поле данных не отображается.</xref:System.Web.DynamicData.MetaColumn.IsForeignKeyComponent%2A> Это происходит потому, что платформа динамических данных обрабатывает поля внешнего ключа по-разному и обычно не отображает значение поля внешнего ключа.      Если значение <xref:System.Web.DynamicData.MetaColumn.IsGenerated%2A>свойство `true`, поле данных не отображается.</xref:System.Web.DynamicData.MetaColumn.IsGenerated%2A> Обычно поля, которые были автоматически созданы в базе данных не содержат важные сведения. Убедитесь, что применяются <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>атрибута с полем данных, если поля данных должны отображаться.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute>      Если значение <xref:System.Web.DynamicData.MetaColumn.