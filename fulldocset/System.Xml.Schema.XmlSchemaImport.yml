  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Возвращает или задает целевое пространство имен для импортированной схемы в виде ссылки универсальный код ресурса (URI)."
  remarks: "`namespace` Атрибут указывает, что документ схемы может содержать полные ссылки на компоненты схемы в этом пространстве имен посредством одного или нескольких префиксов, объявленных с `xmlns` атрибутов. Если этот атрибут отсутствует, схема может содержать неполные ссылки на компоненты в импортированном пространстве имен."
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Пространство имен для импортированной схемы в виде ссылки URI.       Необязательный параметр."
  overload: System.Xml.Schema.XmlSchemaImport.Namespace*
  exceptions: []
  platform:
  - net462
