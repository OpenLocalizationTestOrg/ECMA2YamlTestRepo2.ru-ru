  fullName: System.Xml.Serialization.XmlReflectionMember.MemberType
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Возвращает или задает тип Web service объект кода члена метода, представленного данным сопоставлением."
  remarks: "Объект кода члена метода веб-службы может быть входным параметром, выходным параметром, тип возвращаемого значения или атрибутом заголовка SOAP.       Необходимо использовать <xref:System.Xml.Serialization.XmlReflectionMember>класс и его свойства напрямую.</xref:System.Xml.Serialization.XmlReflectionMember>       В разделе <xref:System.Xml.Serialization.XmlMembersMapping>о ситуациях, когда член соответствует элементу части, определенные в документе языка описания веб-служб (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Обратите внимание, что с помощью изолированного привязку операции WSDL и метод платформы .NET Framework (обозначается <xref:System.Web.Services.Protocols.SoapParameterStyle>член перечисления), параметры метода и возвращаемые значения не отображаются в документе WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "<xref:System.Type>Web service метод код субъекта, представленного данным сопоставлением.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
