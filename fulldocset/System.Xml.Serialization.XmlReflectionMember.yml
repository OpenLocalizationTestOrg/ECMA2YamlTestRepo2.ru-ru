  summary: "Возвращает или задает значение, которое указывает, что значение соответствующего определения элемента XML `isNullable` атрибут <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "Этот параметр переопределяет <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>свойство <xref:System.Xml.Serialization.XmlElementAttribute>атрибута.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> Ему присваивается `true` только если тип заголовка SOAP — ни <xref:System.Web.Services.Protocols.SoapHeader>ни <xref:System.Web.Services.Protocols.SoapUnknownHeader>.</xref:System.Web.Services.Protocols.SoapUnknownHeader> </xref:System.Web.Services.Protocols.SoapHeader>       Необходимо использовать <xref:System.Xml.Serialization.XmlReflectionMember>класс и его свойства напрямую.</xref:System.Xml.Serialization.XmlReflectionMember>"
  syntax:
    content: public bool OverrideIsNullable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Чтобы переопределить <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>свойство; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>"
