- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Возвращает или задает имя члена метода веб-службы для данного сопоставления."
  remarks: "Член метода веб-службы может быть входным параметром, выходной параметр, тип возвращаемого значения, входным заголовком или выходным заголовком.       Необходимо использовать <xref:System.Xml.Serialization.XmlReflectionMember>класс и его свойства напрямую.</xref:System.Xml.Serialization.XmlReflectionMember>       В разделе <xref:System.Xml.Serialization.XmlMembersMapping>класса для случаев, когда член соответствует `<part>` элемент, определенный в документе языка описания веб-служб (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Обратите внимание, что с помощью изолированного привязку операции WSDL и метод платформы .NET Framework (обозначается <xref:System.Web.Services.Protocols.SoapParameterStyle>член перечисления), параметры метода и возвращаемые значения не отображаются в документе WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Если отражается метода веб-службы, тип возвращаемого значения MemberName свойство становится (становится уникальной от других имен членов, при необходимости) имя метода с «Результат» добавлено."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "Имя метода веб-службы."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
