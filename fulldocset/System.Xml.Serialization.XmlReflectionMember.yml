  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Предоставляет сопоставления между сущностями кода в методы .NET Framework веб-службы и содержимое сообщений языка описания веб-служб (WSDL), определенные для веб-служб SOAP."
  remarks: "Класс XmlReflectionMember не используется напрямую. Вместо этого он используется: — для инициализации <xref:System.Xml.Serialization.XmlSerializer>объектов при инициализации веб-службы SOAP или клиента .NET Framework.</xref:System.Xml.Serialization.XmlSerializer>      -* <xref:System.Web.Services.Description.ServiceDescriptionReflector>Во время классом <xref:System.Web.Services.Description.ServiceDescriptionReflector>создает <xref:System.Web.Services.Description.ServiceDescription>объектов из классов, которые определены как веб-служб SOAP.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Во время отображения SOAP метода веб-службы создают массивы объектов XmlReflectionMember, представляющие содержимое определения сообщения WSDL. Массив создается для каждого из следующих элементов, принадлежащих методу SOAP веб-службы:-входных параметров.      -Выходных параметров и возвращаемых значений.      -Определяемые атрибутами заголовки SOAP запроса.      -Заголовки SOAP ответа через атрибуты.       <xref:System.Xml.Serialization.SoapReflectionImporter>И <xref:System.Xml.Serialization.XmlReflectionImporter>классы преобразовать массив XmlReflectionMember в <xref:System.Xml.Serialization.XmlMembersMapping>, содержащий <xref:System.Xml.Serialization.XmlMemberMapping>коллекции для дальнейшей обработки.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
