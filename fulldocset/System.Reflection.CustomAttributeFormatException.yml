  type: Class
  summary: "Исключение, которое выдается при недопустимом двоичном формате настраиваемого атрибута."
  remarks: "`CustomAttributeFormatException`использует COR_E_FORMAT HRESULT, который имеет значение 0x80131537.       `CustomAttributeFormatException`возникает, если настраиваемый атрибут с типом данных имеет неправильный формат, возможно из-за ошибки в средстве, использованном для создания типа данных."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
