  type: Class
  summary: "Преобразует возвращающий задачу асинхронный метод в методы, использующие асинхронной модели программирования, используемый в предыдущих версиях ASP.NET и, основанный на начала и окончания события."
  remarks: "Для обработки асинхронных задач в ASP.NET 4.5, реализовать логику для возвращения в задачу <xref:System.Web.TaskEventHandler>делегировать.</xref:System.Web.TaskEventHandler> Эта модель асинхронного программирования на основе задач заменяет модель, использованная в предыдущих версиях ASP.NET, какие базы обработки на все события начала и окончания события. После реализации <xref:System.Web.TaskEventHandler>делегат, который затем можно передать его <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>конструктор, который инкапсулирует логику возвращающие задачи и преобразует обработчик в модели, что использует начала и окончания событий.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> Включает класс EventHandlerTaskAsyncHelper вашей <xref:System.Web.TaskEventHandler>объекта на совместимость с страниц ASP.NET.</xref:System.Web.TaskEventHandler> При вызове <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>метод для обработки задач для асинхронной страницы, можно использовать <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>и <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>Свойства для передачи в метод преобразованный begin и обработчики событий.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
