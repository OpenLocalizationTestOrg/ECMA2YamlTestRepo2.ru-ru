  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.TreeView.AfterCheck&quot;> </xref>, <xref href=&quot;System.Windows.Forms.TreeView.AfterCollapse&quot;> </xref>, <xref href=&quot;System.Windows.Forms.TreeView.AfterExpand&quot;> </xref>, или <xref href=&quot;System.Windows.Forms.TreeView.AfterSelect&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref>."
  remarks: "При создании <xref:System.Windows.Forms.TreeViewEventArgs>делегат, необходимо указать метод, обрабатывающий событие.</xref:System.Windows.Forms.TreeViewEventArgs> Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
