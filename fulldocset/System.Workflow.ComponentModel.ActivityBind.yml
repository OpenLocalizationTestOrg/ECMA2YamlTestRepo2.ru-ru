  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "Выполняет привязку к свойству действия в свойство, поле, индексатора, метода, события или свойству другого действия. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityBind позволяет передавать данные из одного действия к другому действию в рабочем процессе. ActivityBind дает возможность декларативно сделать то, что в противном случае значение должно выполняться с помощью кода и поэтому является ключевым элементом большинства рабочих процессов, написанных полностью на языке XAML.       ActivityBind представляет собой выражение привязки, который имеет <xref:System.Workflow.ComponentModel.Activity>член в качестве целевого объекта.</xref:System.Workflow.ComponentModel.Activity> Элементом целевого действия может быть свойство, событие или поле. <xref:System.Workflow.ComponentModel.Activity>Свойства или метода для привязки в другую можно использовать ActivityBind <xref:System.Workflow.ComponentModel.Activity>член.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity>       Например, если действие1 имеет свойство1 с некоторым значением, и если действие2 имеет его свойство1 для ActivityBind с именем = «действие1» и Path = «свойство1», во время выполнения, activity2.property1 получает свое значение из activity1.property1."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension
