  name: DbXmlEnabledProviderManifest
  nameWithType: DbXmlEnabledProviderManifest
  fullName: System.Data.Common.DbXmlEnabledProviderManifest
  type: Class
  summary: "Представляет базовый класс, реализующий <xref href=&quot;System.Data.Common.DbProviderManifest&quot;> </xref> на основе определения XML. Можно использовать класс DbXmlEnabledProviderManifest, чтобы получить сведения о поставщике, во время выполнения."
  remarks: "Класс DbXmlEnabledProviderManifest особенно подходит для поставщиков, симметричен сопоставлением типов с моделью EDM. В сценариях симметричного сопоставления каждый тип хранения сопоставляется с одним типом модели данных сущности (EDM), независимо от направления сопоставлений. Другими словами сопоставление типов модели EDM-поставщик совпадает сопоставления типа Поставщик-модель EDM.       В сценариях симметричного сопоставления можно либо унаследовать класс пользовательского поставщика DbXmlEnabledProviderManifest класса или <xref:System.Data.Common.DbProviderManifest>класса.</xref:System.Data.Common.DbProviderManifest> Корпорация Майкрософт рекомендует производными собственный класс поставщика класса DbXmlEnabledProviderManifest в сценариях симметричного сопоставления, так как класс DbXmlEnabledProviderManifest позволяет указывать манифесты декларативно."
  syntax:
    content: 'public abstract class DbXmlEnabledProviderManifest : System.Data.Common.DbProviderManifest'
  inheritance:
