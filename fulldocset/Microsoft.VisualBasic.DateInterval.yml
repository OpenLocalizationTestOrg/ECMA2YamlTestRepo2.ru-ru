  name: DateInterval
  nameWithType: DateInterval
  fullName: Microsoft.VisualBasic.DateInterval
  type: Enum
  summary: "Указывает способ определения и форматирования интервалов дат при вызове функций работы с датами."
  remarks: "При вызове функций для работы с датами можно использовать в коде вместо фактических значений членов перечисления.       `DateInterval` Перечисление определяет константы, используемые с функций работы с датами, чтобы определить способ определения и форматирования интервалов дат.  Пример см. в разделе <xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>метод.</xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A>"
  syntax:
    content: public enum DateInterval
  inheritance:
  - System.Enum
  platform:
  - net462
