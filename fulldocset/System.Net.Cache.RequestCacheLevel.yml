  - System.Net.Cache.RequestCacheLevel.Revalidate
  langs:
  - csharp
  name: RequestCacheLevel
  nameWithType: RequestCacheLevel
  fullName: System.Net.Cache.RequestCacheLevel
  type: Enum
  summary: "Указывает поведение кэширования ресурсов, полученных с помощью <xref:System.Net.WebRequest>и его производные классы.</xref:System.Net.WebRequest>"
  remarks: "Члены этого перечисления используются для инициализации <xref:System.Net.Cache.RequestCachePolicy>объектов.</xref:System.Net.Cache.RequestCachePolicy> Текущее значение параметра для <xref:System.Net.Cache.RequestCachePolicy>объект доступен в <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName>свойство.</xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName> </xref:System.Net.Cache.RequestCachePolicy>       Это <xref:System.Net.Cache.HttpRequestCacheLevel>значение — поведение кэша по умолчанию, указанные в файле конфигурации компьютера, который поставляется с платформой .NET Framework.</xref:System.Net.Cache.HttpRequestCacheLevel> Записи не берутся из кэшей, добавляются в кэши или удаляются из кэшей между клиентом и сервером.       <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>Свойство позволяет получить или задать политику кэширования для <xref:System.Net.HttpWebRequest>экземпляров.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>Свойство позволяет получить или задать политику кэширования для <xref:System.Net.WebRequest>экземпляров.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>Свойство используется для получения или задания политики кэша для конкретного запроса.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       Копии ресурса добавляется в кэш, только если получен и чтения в конец потока в поток ответа для ресурса. Поэтому другой запрос для того же ресурса может использовать кэшированную копию, в зависимости от уровня политики кэша по умолчанию для данного запроса."
  example:
  - "The following code example creates policy that returns a resource only if it is in the cache.  \n  \n [!code-cpp[NclSimpleCache#13](~/add/codesnippet/cpp/t-system.net.cache.reque_0_1.cpp)]\n [!code-cs[NclSimpleCache#13](~/add/codesnippet/csharp/t-system.net.cache.reque_0_1.cs)]"
  syntax:
    content: public enum RequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.BypassCache
  id: BypassCache
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: BypassCache
  nameWithType: RequestCacheLevel.BypassCache
  fullName: System.Net.Cache.RequestCacheLevel.BypassCache
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Выполняет запрос с помощью сервера. Записи не берутся из кэшей, добавляются в кэши или удаляются из кэшей между клиентом и сервером. Это поведение кэша по умолчанию, указанные в файле конфигурации компьютера, который поставляется с платформой .NET Framework."
  syntax:
    content: BypassCache
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  id: CacheIfAvailable
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheIfAvailable
  nameWithType: RequestCacheLevel.CacheIfAvailable
  fullName: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Выполняет запрос ресурса из кэша, если ресурс недоступен; в противном случае отправляет запрос ресурса на сервер. Если запрошенный элемент доступен в любой кэш между клиентом и сервером, запрос может быть выполнен промежуточный кэш."
  remarks: "Копия запрошенного ресурса добавляется только в кэш, если получен и чтения в конец потока в поток ответа для ресурса. Поэтому последующие запросы для того же ресурса будут использовать кэшированную копию."
  syntax:
    content: CacheIfAvailable
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheOnly
  id: CacheOnly
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheOnly
  nameWithType: RequestCacheLevel.CacheOnly
  fullName: System.Net.Cache.RequestCacheLevel.CacheOnly
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Выполняет запрос, используя локально кэшированные ресурс; не отправляет запрос элемента, который не находится в кэше. Если указан этот уровень политики кэша, <xref:System.Net.WebException>исключение вызывается, если элемент не находится в кэше клиента.</xref:System.Net.WebException>"
  syntax:
    content: CacheOnly
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Default
  id: Default
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Default
  nameWithType: RequestCacheLevel.Default
  fullName: System.Net.Cache.RequestCacheLevel.Default
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Выполняет запрос для ресурса с помощью кэшированной копии ресурса или путем отправки запроса к ресурсу на сервере. Действие, выполняемое определяется текущей политикой кэша и временем существования содержимого в кэше. Это уровень кэша, который должен использоваться большинством приложений."
  syntax:
    content: Default
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  id: NoCacheNoStore
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: NoCacheNoStore
  nameWithType: RequestCacheLevel.NoCacheNoStore
  fullName: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Никогда не выполняет запрос, используя ресурсы из кэша и не кэширует ресурсы. Если ресурс существует в локальном кэше, он удаляется. Этот уровень политики промежуточных кэшей указывает, что ресурс должен быть удален. В протоколе кэширования HTTP, это достигается с помощью <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> директиву управления кэшем."
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Reload
  id: Reload
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Reload
  nameWithType: RequestCacheLevel.Reload
  fullName: System.Net.Cache.RequestCacheLevel.Reload
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Выполняет запрос с помощью сервера. Ответ может быть сохранен в кэше. В протоколе кэширования HTTP, это достигается с помощью <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> кэша директива управления и кэш не <xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;> </xref> заголовок."
  syntax:
    content: Reload
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: RequestCacheLevel.Revalidate
  fullName: System.Net.Cache.RequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Выполняет запрос, используя кэшированную копию ресурса, если метка времени совпадает с меткой времени ресурса на сервере. в противном случае ресурс загружается с сервера, представляются в вызывающем объекте и хранится в кэше."
  remarks: "Копии ресурса добавляется в кэш, только если получен и чтения в конец потока в поток ответа для ресурса. Поэтому последующие запросы для того же ресурса будут использовать кэшированную копию, если метка времени кэшируемого ресурса совпадает с меткой времени ресурса на сервере."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
