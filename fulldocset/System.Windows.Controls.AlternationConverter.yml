  nameWithType: AlternationConverter
  fullName: System.Windows.Controls.AlternationConverter
  type: Class
  summary: "Преобразует целое число в и из объекта путем применения целое число как индекс для списка объектов."
  remarks: "AlternationConverter можно использовать для привязки свойства к чередующихся значений. Например, если элементы в <xref:System.Windows.Controls.ListBox>Чтобы чередующихся синем и синий цвет фона, выполните следующие: - создать AlternationConverter и добавьте синий <xref:System.Windows.Media.SolidColorBrush>и светло-синий <xref:System.Windows.Media.SolidColorBrush>для его <xref:System.Windows.Controls.AlternationConverter.Values%2A>свойство.</xref:System.Windows.Controls.AlternationConverter.Values%2A> </xref:System.Windows.Media.SolidColorBrush> </xref:System.Windows.Media.SolidColorBrush> </xref:System.Windows.Controls.ListBox>      -В <xref:System.Windows.Style>для <xref:System.Windows.Controls.ListBoxItem>, привязать <xref:System.Windows.Controls.Control.Background%2A>Свойства <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>и назначить преобразователь, который был создан для <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>свойство.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Style>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and uses two AlternationConverter objects to alternate the <xref:System.Windows.Controls.Control.Background%2A> and <xref:System.Windows.Controls.Control.FontStyle%2A> of the items.  \n  \n [!code-xml[AlternationIndexSnippets#4](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#4)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Values")]

      public class AlternationConverter : System.Windows.Data.IValueConverter
