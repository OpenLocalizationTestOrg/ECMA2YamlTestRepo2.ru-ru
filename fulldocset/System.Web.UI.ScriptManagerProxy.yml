- uid: System.Web.UI.ScriptManagerProxy.Navigate
  id: Navigate
  parent: System.Web.UI.ScriptManagerProxy
  langs:
  - csharp
  name: Navigate
  nameWithType: ScriptManagerProxy.Navigate
  fullName: System.Web.UI.ScriptManagerProxy.Navigate
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Происходит, когда пользователь нажимает в браузере **обратно** или **вперед** кнопки."
  remarks: "Когда пользователь нажимает в браузере **обратно** кнопки, браузер переходит к ранее просмотренным URL-адреса, которые включают в себя URL-адреса, содержащие данные о состоянии точке предыдущего. Если клиентский код веб-странице обнаруживает, что URL-адрес содержит данные журнала о состоянии, оно выполняет запрос к странице сервера. Это действует как событие обратной передачи и <xref:System.Web.UI.ScriptManagerProxy>серверный элемент управления вызывает `Navigate` событий.</xref:System.Web.UI.ScriptManagerProxy> Можно обработать это событие и повторно создать страницу при необходимости веб-приложения с помощью данных состояния, которая передается с событием."
  syntax:
    content: public event EventHandler<System.Web.UI.HistoryEventArgs> Navigate;
    return:
      type: System.EventHandler{System.Web.UI.HistoryEventArgs}
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
