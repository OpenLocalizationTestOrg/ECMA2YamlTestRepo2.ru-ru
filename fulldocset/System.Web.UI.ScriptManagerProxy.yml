  name: Scripts
  nameWithType: ScriptManagerProxy.Scripts
  fullName: System.Web.UI.ScriptManagerProxy.Scripts
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Возвращает <xref href=&quot;System.Web.UI.ScriptReferenceCollection&quot;> </xref> , содержащий <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> объект для каждого файла сценария, который явно зарегистрирован <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> управления."
  remarks: "Коллекция скриптов позволяет добавлять ссылки на скрипты в любые сценарии, которые уже зарегистрированы с <xref:System.Web.UI.ScriptManager>управления.</xref:System.Web.UI.ScriptManager>       Можно добавить ссылки на скрипты в коллекцию скриптов декларативно с помощью `ScriptReference` элемента. Добавьте ссылки на скрипты программным образом путем добавления <xref:System.Web.UI.ScriptReference>объекты в коллекцию скриптов.</xref:System.Web.UI.ScriptReference>       Если сценарий уже зарегистрирована в <xref:System.Web.UI.ScriptManagerProxy>или <xref:System.Web.UI.ScriptManager>управления, скрипт не зарегистрирован еще раз.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManagerProxy>"
  syntax:
    content: public System.Web.UI.ScriptReferenceCollection Scripts { get; }
    return:
      type: System.Web.UI.ScriptReferenceCollection
      description: "Коллекция <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> файла объекты для каждого сценария, который <xref href=&quot;System.Web.UI.ScriptManagerProxy&quot;> </xref> управления отправляет в браузер."
  overload: System.Web.UI.ScriptManagerProxy.Scripts*
  exceptions: []
  platform:
  - net462
