  name: ScriptManagerProxy
  nameWithType: ScriptManagerProxy
  fullName: System.Web.UI.ScriptManagerProxy
  type: Class
  summary: "Позволяет вложенным компонентам, как страница с содержимым и пользовательские элементы управления для добавления ссылок на скрипты и службы для страниц, когда <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> управления уже определен в родительском элементе."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## введение A веб-страницы может содержать только один <xref:System.Web.UI.ScriptManager>управления, либо непосредственно на странице, или внутри вложенного или родительского компонента.</xref:System.Web.UI.ScriptManager>       Прокси диспетчера скриптов можно добавить скрипты и службы для содержимого страницы и пользовательские элементы управления Если главной страницы или на главной странице уже содержит <xref:System.Web.UI.ScriptManager>управления.</xref:System.Web.UI.ScriptManager>       При использовании прокси диспетчера скриптов, можно добавить к коллекциям скрипты и службы, определяется <xref:System.Web.UI.ScriptManager>управления.</xref:System.Web.UI.ScriptManager> Если не хотите включать конкретных сценариев и служб на любой странице, содержащей определенный <xref:System.Web.UI.ScriptManager>элемента управления, можно удалить их из <xref:System.Web.UI.ScriptManager>управления.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager> Можно затем добавить их к отдельным страницам посредством прокси диспетчера скриптов.      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:ScriptManagerProxy       AuthenticationService-Path=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManagerProxy>   ```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Scripts")]

      [System.ComponentModel.Designer("System.Web.UI.Design.ScriptManagerProxyDesigner, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(EmbeddedResourceFinder), "System.Web.Resources.ScriptManagerProxy.bmp")]

