  fullName: System.Web.Security.AnonymousIdentificationEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий **AnonymousIdentification_Creating** событие <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>."
  remarks: "Делегат AnonymousIdentificationEventHandler, определенный для <xref:System.Web.Security.AnonymousIdentificationModule.Creating>события <xref:System.Web.Security.AnonymousIdentificationModule>класса.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> Вы можете получить доступ к <xref:System.Web.Security.AnonymousIdentificationModule.Creating>событие <xref:System.Web.Security.AnonymousIdentificationModule>класса путем указания подпрограмму с именем **AnonymousIdentification_Creating** в файле Global.asax приложения ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> <xref:System.Web.Security.AnonymousIdentificationModule.Creating>События во время <xref:System.Web.HttpApplication.PostAuthenticateRequest>событий.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       <xref:System.Web.Security.AnonymousIdentificationModule>Создает <xref:System.Web.Security.AnonymousIdentificationEventArgs>объекта с использованием текущего <xref:System.Web.HttpContext>и передает их в **AnonymousIdentification_Creating** событий.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       Можно использовать <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>свойство <xref:System.Web.Security.AnonymousIdentificationEventArgs>объект, предоставленный для **AnonymousIdentification_Creating** событий для задания анонимный идентификатор пользовательское значение.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Если не указать значение для <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>Свойства во время **AnonymousIdentification_Creating** событий, <xref:System.Guid>используется.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       **AnonymousIdentification_Creating** событие вызывается только в том случае, если анонимная идентификация <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>, задав значение элемента конфигурации `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_0_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_0_1.asax)]"
