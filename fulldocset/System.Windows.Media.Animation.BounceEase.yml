  name: BounceEase
  nameWithType: BounceEase
  fullName: System.Windows.Media.Animation.BounceEase
  type: Class
  summary: "Представляет функцию реалистичной анимации, которая создает анимированного прыгающего эффекта."
  remarks: "Следующей диаграмме показано bounceease при различных значениях с использованием различных значений <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, где *f*(*t*) представляет ход выполнения анимации и *t* представляет время.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Графы bounceease при различных значениях EasingMode. ] (~/add/media/bounceease-graph.png &quot;Графы bounceease при различных значениях EasingMode.&quot;)       Можно указать, сколько отскоков обеспечить использование <xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>Свойства и укажите как теннисных (как эластичный являются отскоков) с помощью <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>свойство.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>Свойство указывает масштабирование амплитуда следующего колебания.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> Например значение 2 амплитуду удваивает следующего колебания во время ослабления в и уменьшает амплитуду следующего колебания во время ослабления наружу.       Существует несколько других функций плавности помимо bounceease при различных значениях которого можно исследовать с помощью следующего примера Silverlight.       [Запуск образца](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) Помимо использования функций округления, включенных в среду выполнения, можно создать собственные функции плавности путем наследования от <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a>## Использование элемента объекта XAML```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
