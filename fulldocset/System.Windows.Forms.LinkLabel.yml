  summary: "Представляет элемент управления метками Windows, который может отображать гиперссылки."
  remarks: "<xref:System.Windows.Forms.ToolStripLabel>Управления заменяет и расширяет его функциональные возможности <xref:System.Windows.Forms.Label>и элементы управления LinkLabel.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.ToolStripLabel> Тем не менее <xref:System.Windows.Forms.Label>и элементы управления LinkLabel можно сохранить для обратной совместимости и использования в будущем при выборе.</xref:System.Windows.Forms.Label>       LinkLabel-элемент управления похож на <xref:System.Windows.Forms.Label>управления с исключением, что он может отображать гиперссылки.</xref:System.Windows.Forms.Label> В тексте элемента управления можно указать несколько гиперссылок. Каждая гиперссылка выполняет различные задачи в приложении. Например можно использовать гиперссылки для отображения веб-сайта в Microsoft Internet Explorer или для загрузки файла журнала, связанных с приложением.       Все гиперссылки, отображаемый в элементе управления LinkLabel является экземпляром <xref:System.Windows.Forms.LinkLabel.Link>класса.</xref:System.Windows.Forms.LinkLabel.Link> <xref:System.Windows.Forms.LinkLabel.Link>Класс определяет отображаемые сведения, состояние и расположение гиперссылки.</xref:System.Windows.Forms.LinkLabel.Link> Кроме того <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>свойство <xref:System.Windows.Forms.LinkLabel.Link>класса позволяет связать сведения, такие как URL-адрес для отображения с гиперссылкой.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> Когда пользователь щелкает гиперссылку в элементе управления <xref:System.Windows.Forms.LinkLabel.LinkClicked>события и <xref:System.Windows.Forms.LinkLabel.Link>объект, представляющий гиперссылку, которая была нажата передается как часть <xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs>объект, передаваемый в качестве параметра обработчику событий.</xref:System.Windows.Forms.LinkLabelLinkClickedEventArgs> </xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkLabel.LinkClicked> Этот объект можно использовать для получения <xref:System.Windows.Forms.LinkLabel.Link>объект, связанный с гиперссылкой, который был щелкнут пользователем.</xref:System.Windows.Forms.LinkLabel.Link> Все гиперссылки, содержащихся в элементе управления LinkLabel хранятся в <xref:System.Windows.Forms.LinkLabel.LinkCollection>экземпляра класса для элемента управления.</xref:System.Windows.Forms.LinkLabel.LinkCollection>       Добавление гиперссылки на элемент управления LinkLabel двумя способами. Самый быстрый способ — для указания <xref:System.Windows.Forms.LinkArea>и назначьте его <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>свойство.</xref:System.Windows.Forms.LinkLabel.LinkArea%2A> </xref:System.Windows.Forms.LinkArea> Это позволяет указать одну гиперссылку в тексте элемента управления. Чтобы добавить несколько гиперссылок, можно использовать <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>метод <xref:System.Windows.Forms.LinkLabel.LinkCollection>путем доступа к коллекции с помощью <xref:System.Windows.Forms.LinkLabel.Links%2A>свойство.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>       При создании элемента управления LinkLabel <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> добавляется ссылка по умолчанию, который содержит весь текст в элементе управления LinkLabel Эту ссылку, по умолчанию можно переопределить, указав новой области ссылки с <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>Свойства, или указать ссылку с помощью <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>метода <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Можно также удалить гиперссылку по умолчанию с помощью <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>метода <xref:System.Windows.Forms.LinkLabel.LinkCollection>класса.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>       <xref:System.Windows.Forms.Label.TabStop%2A>Свойство `true` по умолчанию, при условии, что имеется по крайней мере одну ссылку больше нулевой длины в <xref:System.Windows.Forms.LinkLabel.Links%2A>коллекции.</xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.Label.TabStop%2A> Элемент управления LinkLabel — один <xref:System.Windows.Forms.Control.TabIndex%2A>значение.</xref:System.Windows.Forms.Control.TabIndex%2A> Тем не менее каждый канал должен превышать нулевой длины получает свой собственный позиции табуляции в порядке слева направо. Вкладка навигации, чтобы элемент управления LinkLabel, задайте <xref:System.Windows.Forms.Label.TabStop%2A>Свойства `false`.</xref:System.Windows.Forms.Label.TabStop%2A> Однако имейте в виду, добавить новый связанный <xref:System.Windows.Forms.LinkLabel.Links%2A>коллекции автоматически установит <xref:System.Windows.Forms.Label.TabStop%2A>Свойства `true` еще раз.</xref:System.Windows.Forms.Label.TabStop%2A> </xref:System.Windows.Forms.LinkLabel.Links%2A>       LinkLabel предоставляет ряд свойств, которые позволяют определять отображаемый внешний вид гиперссылки в элементе управления. <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, И <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>Свойства определяют цвета, используемые при отображении гиперссылки в различных состояниях.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> </xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>Свойства определяют способ отображения подчеркивания, которая связана с гиперссылкой.</xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>"
  example:
  - "The following example demonstrates using the LinkLabel class. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by opening a Web site.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelSimple#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_1.vb)]  \n  \n The following example demonstrates using the LinkLabel class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the LinkLabel. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the LinkLabel using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_22_2.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_22_2.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_22_2.vb)]"
