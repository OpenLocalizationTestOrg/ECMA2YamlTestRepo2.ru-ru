  remarks: "Это свойство позволяет указать цвет, отображаемый для всех ссылок в `LinkLabel` <xref:System.Windows.Forms>посещены пользователем.</xref:System.Windows.Forms>       Существует несколько цветов, связанный со ссылкой. Все ссылки в <xref:System.Windows.Forms.LinkLabel>изначально отображаются цветом, определенном в <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>свойство.</xref:System.Windows.Forms.LinkLabel.LinkColor%2A> </xref:System.Windows.Forms.LinkLabel> <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A>Свойство позволяет указать цвет ссылки после щелчка.</xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> При отключении ссылку <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>используется для отображения ссылки в отключенном состоянии.</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      Настроек [!NOTE] настроек при задании этого свойства, убедитесь, что цвет присвоив свойству не конфликтует с цветом фона элемента управления или текст не отображается правильно. Например, если цвет фона элемента управления — `Color.Red` и это свойство имеет значение `Color.Red`, текст не отображается правильно, при отображении ссылку как посещенную."
  example:
  - "The following example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and VisitedLinkColor properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/p-system.windows.forms.l_89_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/p-system.windows.forms.l_89_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_89_1.vb)]"
  syntax:
    content: public System.Drawing.Color VisitedLinkColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Объект <xref href=&quot;System.Drawing.Color&quot;> </xref> , представляющий цвет, используемый при отображении ранее выбранной ссылки. Цвет по умолчанию указан в системе, обычно этот цвет — <xref uid=&quot;langword_csharp_Color.Purple&quot; name=&quot;Color.Purple&quot; href=&quot;&quot;> </xref>."
