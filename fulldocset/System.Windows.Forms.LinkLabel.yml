- uid: System.Windows.Forms.LinkLabel.ActiveLinkColor
  id: ActiveLinkColor
  parent: System.Windows.Forms.LinkLabel
  langs:
  - csharp
  name: ActiveLinkColor
  nameWithType: LinkLabel.ActiveLinkColor
  fullName: System.Windows.Forms.LinkLabel.ActiveLinkColor
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает цвет, используемый для отображения активной ссылки."
  remarks: "Активная ссылка является ссылкой, которую щелчка. Это похоже на отключенное состояние <xref:System.Windows.Forms.Button>управления.</xref:System.Windows.Forms.Button> Это свойство можно использовать для задания цвета, ссылка отображается в после щелчка по ссылке.       Существует несколько цветов, связанный со ссылкой. <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>Задает цвет для всех ссылок, отображаемых в <xref:System.Windows.Forms.LinkLabel>управления.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A> <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A>Свойство позволяет указать цвет ссылки после посещенных пользователем.</xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> При отключении ссылку <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>используется для отображения ссылки в отключенном состоянии.</xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>      Настроек [!NOTE] настроек при задании этого свойства, убедитесь, что цвет присвоив свойству не конфликтует с цветом фона элемента управления или текст не отображается правильно. Например, если цвет фона элемента управления — `Color.Red` и это свойство имеет значение `Color.Red`, текст не отображается правильно, после щелчка по ссылке."
  example:
  - "The following example demonstrates setting the <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> property using the <xref:System.Windows.Forms.LinkBehavior> enumeration. It also demonstrates setting the ActiveLinkColor, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A> and <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> properties. To run this sample paste it in a blank form and call `InitializeLinkLabel` from the form's constructor or `Load` method.  \n  \n [!code-cs[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_58_1.cs)]\n [!code-vb[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_58_1.vb)]\n [!code-cpp[System.Windows.Forms.LinkLabelExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_58_1.cpp)]"
  syntax:
    content: public System.Drawing.Color ActiveLinkColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Объект <xref href=&quot;System.Drawing.Color&quot;> </xref> , представляющий цвет для отображения активной ссылки. Цвет по умолчанию указан в системе, обычно этот цвет — <xref uid=&quot;langword_csharp_Color.Red&quot; name=&quot;Color.Red&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.LinkLabel.ActiveLinkColor*
  exceptions: []
