  remarks: "Свойство LinkArea предоставляет быстрый способ указания одной гиперссылки для отображения в тексте <xref:System.Windows.Forms.LinkLabel>управления.</xref:System.Windows.Forms.LinkLabel> <xref:System.Windows.Forms.LinkArea>Объект предоставляет свойства, задающие начальную позицию ссылки в тексте элемента управления и длину текста гиперссылки.</xref:System.Windows.Forms.LinkArea> Если гиперссылка указана с помощью свойства LinkArea, она добавляется <xref:System.Windows.Forms.LinkLabel.LinkCollection>элемента управления.</xref:System.Windows.Forms.LinkLabel.LinkCollection> Преобразует свойство LinkArea <xref:System.Windows.Forms.LinkArea>присвоен объект для <xref:System.Windows.Forms.LinkLabel.Link>объекта, хранящегося в пределах коллекции.</xref:System.Windows.Forms.LinkLabel.Link> </xref:System.Windows.Forms.LinkArea>       Чтобы добавить несколько гиперссылок в текст элемента управления, можно использовать <xref:System.Windows.Forms.LinkLabel.Links%2A>свойство.</xref:System.Windows.Forms.LinkLabel.Links%2A> <xref:System.Windows.Forms.LinkLabel.Links%2A>Свойство позволяет получить доступ к свойствам и методам <xref:System.Windows.Forms.LinkLabel.LinkCollection>, который сохраняет ссылки, указанные для элемента управления.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.Links%2A> Этот метод добавления ссылок в <xref:System.Windows.Forms.LinkLabel>также позволяет указать данные в <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>свойство, связанное с создаваемой ссылкой.</xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> </xref:System.Windows.Forms.LinkLabel> Значение <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>свойство может использоваться для хранения расположение файла для отображения или адрес веб-сайта.</xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A>       При <xref:System.Windows.Forms.LinkLabel>создании элемента управления, ссылка по умолчанию, который содержит весь текст в <xref:System.Windows.Forms.LinkLabel>элемент управления добавляется на <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel> Можно переопределить эту ссылку по умолчанию путем указания новой области ссылки со свойством LinkArea, или указать ссылку с помощью <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>метода <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Можно также удалить гиперссылку по умолчанию с помощью <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>метода <xref:System.Windows.Forms.LinkLabel.LinkCollection>класса.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A>      Настроек [!NOTE] настроек LinkArea свойство всегда возвращает первый элемент в <xref:System.Windows.Forms.LinkLabel.LinkCollection>независимо от того, как гиперссылка была добавлена в коллекцию.</xref:System.Windows.Forms.LinkLabel.LinkCollection>      Настроек [!NOTE] настроек <xref:System.Windows.Forms.LinkArea.Length%2A>свойство <xref:System.Windows.Forms.LinkArea>будет отличаться при вызове метода <xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A>и <xref:System.Windows.Forms.LinkLabel.Text%2A>свойство содержит двухбайтовые символы.</xref:System.Windows.Forms.LinkLabel.Text%2A> </xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.LinkArea> </xref:System.Windows.Forms.LinkArea.Length%2A> При вызове метода <xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A>, возвращается число байтов в строку.</xref:System.Windows.Forms.LinkLabel.UseCompatibleTextRendering%2A> В противном случае он возвращает фактическое количество символов."
  example:
  - "The following example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first <xref:System.Windows.Forms.LinkArea> is specified using the LinkArea property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/p-system.windows.forms.l_6_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/p-system.windows.forms.l_6_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_6_1.vb)]"
