  remarks: "Если имеет значение свойства UseCompatibleTextRendering `false`, <xref:System.Windows.Forms.LinkArea>охватывает весь текст.</xref:System.Windows.Forms.LinkArea> Например текст, например «abcd» отображается с подчеркивается конечный пробел.       Если имеет значение свойства UseCompatibleTextRendering `true`, <xref:System.Windows.Forms.LinkArea>не охватывает весь текст.</xref:System.Windows.Forms.LinkArea>       `UseCompatibleTextRendering` Свойство предназначено для предоставления visual совместимости между элементами управления Windows Forms, отрисовки текста с помощью <xref:System.Windows.Forms.TextRenderer>класса и [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] и [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] приложений, которые выполняют отрисовки пользовательского текста с помощью <xref:System.Drawing.Graphics>класса</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.TextRenderer> В большинстве случаев, если приложение не обновлен из [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] или [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)], рекомендуется оставить установленным `UseCompatibleTextRendering` присвоено значение по умолчанию `false`.       [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] На основе <xref:System.Windows.Forms.TextRenderer>класс впервые появился в [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] для повышения производительности, как сделать текст улучшения отображения и улучшить поддержку международных шрифтов.</xref:System.Windows.Forms.TextRenderer> В более ранних версиях [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] на основе <xref:System.Drawing.Graphics>класс используется для выполнения всех отрисовки текста.</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]вычисляет интервал и переноса по-разному из [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. В приложении Windows Forms, которое использует <xref:System.Drawing.Graphics>класса для вывода текста, это может привести к текст для элементов управления, использующих <xref:System.Windows.Forms.TextRenderer>Чтобы отличаться от другого текста в приложении.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> Чтобы устранить проблему несовместимости, можно задать `UseCompatibleTextRendering` свойства `true` для конкретного элемента управления. Чтобы задать `UseCompatibleTextRendering` для `true` для всех элементов управления в приложении, вызывать <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>метод с параметром `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
