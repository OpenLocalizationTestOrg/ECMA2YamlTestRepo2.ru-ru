  remarks: "Можно использовать класс ProfileEventArgs во время <xref:System.Web.Profile.ProfileModule.Personalize>событий, чтобы указать пользовательский профиль.</xref:System.Web.Profile.ProfileModule.Personalize> Если при <xref:System.Web.Profile.ProfileModule.Personalize>завершения события, параметр ProfileEventArgs <xref:System.Web.Profile.ProfileEventHandler>имеет его <xref:System.Web.Profile.ProfileEventArgs.Profile%2A>Свойства, значение, которое не является `null`, затем <xref:System.Web.Profile.ProfileModule>использует значение <xref:System.Web.Profile.ProfileEventArgs.Profile%2A>Свойства в текущем <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.Profile.ProfileEventArgs.Profile%2A> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileEventArgs.Profile%2A> </xref:System.Web.Profile.ProfileEventHandler> </xref:System.Web.Profile.ProfileModule.Personalize>"
  example:
