  summary: "Возвращает или задает профиль пользователя для текущего запроса."
  remarks: "Можно использовать свойство профиля во время <xref:System.Web.Profile.ProfileModule.Personalize>событий, чтобы указать пользовательский профиль.</xref:System.Web.Profile.ProfileModule.Personalize> Если при <xref:System.Web.Profile.ProfileModule.Personalize>завершения события, <xref:System.Web.Profile.ProfileEventArgs>параметр <xref:System.Web.Profile.ProfileEventHandler>свойство профиля значение, которое не имеет `null`, затем <xref:System.Web.Profile.ProfileModule>использует значение свойства профиля в текущем <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileEventHandler> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileModule.Personalize>      Настроек [!NOTE] настроек <xref:System.Web.Profile.ProfileModule>не задано свойство профиля для <xref:System.Web.Profile.ProfileModule.Personalize>событий.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> <xref:System.Web.Profile.ProfileModule>Только возвращает значение свойства профиля при код в <xref:System.Web.Profile.ProfileModule.Personalize>завершения события.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> Если свойство профиля не задается явно код приложения во время <xref:System.Web.Profile.ProfileModule.Personalize>события, значение свойства профиля будет `null`.</xref:System.Web.Profile.ProfileModule.Personalize>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile based on role membership.  \n  \n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/visualbasic/p-system.web.profile.pro_1_1.asax)]\n [!code-cs[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/csharp/p-system.web.profile.pro_1_1.asax)]"
  syntax:
    content: public System.Web.Profile.ProfileBase Profile { get; set; }
    return:
