  type: Interface
  summary: "Предоставляет средства анализа элементов, допускающих использование комбинаций дочерних элементов или текста."
  remarks: "В целях установки или определение свойства содержимого или модель содержимого в WPF IAddChild является устаревшим. Применить <xref:System.Windows.Markup.ContentPropertyAttribute>для пользовательского класса вместо.</xref:System.Windows.Markup.ContentPropertyAttribute>       В целях XAML синтаксического анализа и процессор поведения IAddChild является устаревшим. Поведение коллекции теперь является неотъемлемой частью системы типов XAML и реализациях XAML для процессора должны использовать выделенный интерфейс API в сборке System.Xaml. Как правило, пользовательский код должен использовать `Add` методов для типа коллекции, используемого для соответствующего типа дочернего свойства коллекции.       Оставшиеся основным сценарием для IAddChild предназначен для поддержки <xref:System.Windows.FrameworkElementFactory>, можно обработать Создание дочерних объектов, это расширенный сценарий.</xref:System.Windows.FrameworkElementFactory> В разделе <xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory>       Вызывающие объекты в .NET Framework 4.5, бета-версии целевые приложения, которые пытаются использовать IAddChild API для одного исходного [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] целей эры (модель содержимого WPF, обработки XAML) следует ожидать, что многие IAddChild реализации классов на текущий момент вернет <xref:System.NotImplementedException>или аналогичные результаты для IAddChild API.</xref:System.NotImplementedException>"
  syntax:
    content: public interface IAddChild
