- uid: System.Windows.Forms.DataGridTableStyle.MappingName
  id: MappingName
  parent: System.Windows.Forms.DataGridTableStyle
  langs:
  - csharp
  name: MappingName
  nameWithType: DataGridTableStyle.MappingName
  fullName: System.Windows.Forms.DataGridTableStyle.MappingName
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает имя, используемое для связывания этой таблицы с некоторым источником данных."
  remarks: "Чтобы привязать <xref:System.Windows.Forms.DataGrid>строго типизированный массив объектов, тип объекта должен содержать общедоступные свойства.</xref:System.Windows.Forms.DataGrid> Для создания <xref:System.Windows.Forms.DataGridTableStyle>, отображающий массива, присвойте свойству MappingName `typename` где `typename` заменяется на имя типа объекта.</xref:System.Windows.Forms.DataGridTableStyle> Также Обратите внимание, что свойства MappingName регистр; Имя типа должно точно совпадать. См. свойство MappingName пример.       Можно также привязать <xref:System.Windows.Forms.DataGrid>к <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Функция <xref:System.Collections.ArrayList>— что он может содержать объекты различных типов, но <xref:System.Windows.Forms.DataGrid>можно привязать только к списку котором все элементы в списке того же типа, что и первый элемент.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Это означает, что все объекты должны быть одного типа, или они должны быть унаследованы от одного класса, что и первый элемент в списке. Например, если первый элемент в списке — <xref:System.Windows.Forms.Control>, второй элемент может быть <xref:System.Windows.Forms.TextBox>(который наследуется от <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Если, с другой стороны, первый элемент <xref:System.Windows.Forms.TextBox>, второй объект не может быть <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Кроме того, <xref:System.Collections.ArrayList>должен иметь элементов в нем, когда он привязан.</xref:System.Collections.ArrayList> Пустой <xref:System.Collections.ArrayList>приведет к появлению пустой сетки.</xref:System.Collections.ArrayList> При привязке к <xref:System.Collections.ArrayList>, задайте MappingName из <xref:System.Windows.Forms.DataGridTableStyle>для «ArrayList» (имя типа).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Collections.ArrayList>       Значение по умолчанию — имя списка, управляемого <xref:System.Windows.Forms.CurrencyManager>для этой сетки.</xref:System.Windows.Forms.CurrencyManager> <xref:System.Windows.Forms.CurrencyManager>Для <xref:System.Windows.Forms.DataGridTableStyle>задается с помощью <xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A>конструктор.</xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.CurrencyManager>       <xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>Событие возникает при изменении значения MappingName.</xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>"
  example:
  - "The following code example creates an array of `Widget` objects and binds a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control to the array. The code then creates a <xref:System.Windows.Forms.DataGridTableStyle> and sets the MappingName to the name of the class plus brackets.  \n  \n [!code-cpp[DataGridTable.MappingName Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_187_1.cpp)]\n [!code-cs[DataGridTable.MappingName Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_187_1.cs)]\n [!code-vb[DataGridTable.MappingName Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_187_1.vb)]"
  syntax:
    content: public string MappingName { get; set; }
    return:
      type: System.String
      description: "Имя, используемое для связывания этой сетки с некоторым источником данных."
  overload: System.Windows.Forms.DataGridTableStyle.MappingName*
  exceptions: []
