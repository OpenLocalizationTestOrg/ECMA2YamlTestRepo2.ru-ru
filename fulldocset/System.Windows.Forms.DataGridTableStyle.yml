  fullName: System.Windows.Forms.DataGridTableStyle
  type: Class
  summary: "Представляет таблицу, отображенную элементом <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> управления во время выполнения."
  remarks: "<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>Элемент управления отображает данные в виде сетки.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> DataGridTableStyle — это класс, который представляет только отрисованную сетку. В этой сетке не следует путать с <xref:System.Data.DataTable>класса, который является источника данных для сетки.</xref:System.Data.DataTable> Вместо этого DataGridTableStyle строго представляет сетку как закрашивается в элементе управления. Таким образом через DataGridTableStyle можно управлять внешним видом сетки для каждой <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Чтобы указать, какие DataGridTableStyle использоваться, когда отображаются данные из конкретной <xref:System.Data.DataTable>Задайте <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>для <xref:System.Data.DataTable.TableName%2A>элемента <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable>       <xref:System.Windows.Forms.GridTableStylesCollection>Извлечь с помощью <xref:System.Windows.Forms.DataGrid.TableStyles%2A>свойство содержит всех объектов DataGridTableStyle, используемых <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>управления.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> Коллекция может содержать любое количество объектов DataGridTableStyle, сколько требуется, однако <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>каждого должно быть уникальным.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Во время выполнения это позволяет заменить другой DataGridTableStyle одних данных, в зависимости от предпочтений пользователя. Для этого: 1.  Заполнение <xref:System.Windows.Forms.GridTableStylesCollection>с объектами DataGridTableStyle.</xref:System.Windows.Forms.GridTableStylesCollection> Если существует DataGridTableStyle в <xref:System.Windows.Forms.GridTableStylesCollection>которого <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>значение свойства равно <xref:System.Data.DataTable>объекта <xref:System.Data.DataTable.TableName%2A>Свойства <xref:System.Data.DataTable>отображается, при этом DataGridTableStyle.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection> Если нет DataGridTableStyle существует с соответствующим <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>, <xref:System.Data.DataTable>отображается со стилем по умолчанию для сетки данных.</xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      2.  При необходимости стиля сетки используйте `Item` свойство, чтобы выбрать соответствующие DataGridTableStyle (передать <xref:System.Data.DataTable.TableName%2A>для <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>Свойства) и задайте <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>возвращенного объекта на новое значение.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> </xref:System.Data.DataTable.TableName%2A>      3.  Используйте <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>свойство выберите нужный DataGridTableStyle, и установить его <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>на <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>      Настроек [!CAUTION] настроек всегда создавать <xref:System.Windows.Forms.DataGridColumnStyle>объекты и добавить их <xref:System.Windows.Forms.GridColumnStylesCollection>перед добавлением объектов DataGridTableStyle на <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> При добавлении пустой DataGridTableStyle действительным <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>значение в коллекцию <xref:System.Windows.Forms.DataGridColumnStyle>объекты создаются автоматически для вас.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Следовательно будет создано исключение при попытке добавить новые <xref:System.Windows.Forms.DataGridColumnStyle>объекты с повторяющимися <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>значениями на <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>       Чтобы определить, какие DataGridTableStyle в данный момент отображается, использование <xref:System.Windows.Forms.DataGrid.DataSource%2A>и <xref:System.Windows.Forms.DataGrid.DataMember%2A>Свойства <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>для возврата <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Если источник данных реализует <xref:System.ComponentModel.ITypedList>интерфейса, можно использовать <xref:System.ComponentModel.ITypedList.GetListName%2A>метод для возврата <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>текущей таблицы.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.ComponentModel.ITypedList.GetListName%2A> </xref:System.ComponentModel.ITypedList> Это показано в коде C# ниже: ```   private void PrintCurrentListName(DataGrid myDataGrid){    CurrencyManager myCM = (CurrencyManager)    BindingContext[myDataGrid.DataSource, myDataGrid.DataMember];    IList myList = myCM.List;    ITypedList thisList = (ITypedList) myList;    Console.WriteLine(thisList.GetListName(null));   }   ``` Если <xref:System.Data.DataSet>содержит <xref:System.Data.DataTable>объектов, связанных через <xref:System.Data.DataRelation>объекты и отображаемого в данный момент <xref:System.Data.DataTable>является дочерней таблицей <xref:System.Windows.Forms.DataGrid.DataMember%2A>возвратит строку в виде TableName.RelationName (в самом простом случае).</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Если <xref:System.Data.DataTable>находится ниже в иерархии, строка будет состоять из имени родительской таблицы, следуют необходимые <xref:System.Data.DataRelation.RelationName%2A>значения, необходимые для достижения нужного уровня таблицы.</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable> Например, представьте три <xref:System.Data.DataTable>объекты в иерархической связи с именем (сверху вниз) `Regions`, `Customers`, и `Orders`и два <xref:System.Data.DataRelation>объектов с именем `RegionsToCustomers` и `CustomersToOrders`, <xref:System.Windows.Forms.DataGrid.DataMember%2A>свойство возвратит «Регионы.Регионы_к_Покупателям.Покупатели_к_Заказам»».</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> Тем не менее <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>будет «Orders».</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Коллекция объектов DataGridTableStyle возвращается через <xref:System.Windows.Forms.DataGrid.TableStyles%2A>свойство <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A>       При отображении DataGridTableStyle DataGridTableStyle параметры переопределяют параметры для <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>управления.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Если значение не задано для определенного свойства DataGridTableStyle, <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>вместо него будет использоваться значение элемента управления.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> В следующем списке показаны <xref:System.Windows.Forms.DataGridColumnStyle>Свойства, которые могут быть установлены для переопределения <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>свойств элемента управления:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>для привязки <xref:System.Windows.Forms.DataGrid>строго типизированный массив объектов, тип объекта должен содержать общедоступные свойства.</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGridColumnStyle> Чтобы создать DataGridTableStyle, в которой отображаются массива, задайте <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>Свойства `typename` где `typename` заменяется на имя типа объекта.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> Также Обратите внимание, что <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>свойство учитывает регистр; имя типа должно точно совпадать.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> В разделе <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>свойство пример.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Можно также привязать <xref:System.Windows.Forms.DataGrid>к <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Функция <xref:System.Collections.ArrayList>— что он может содержать объекты различных типов, но <xref:System.Windows.Forms.DataGrid>можно привязать только к списку котором все элементы в списке того же типа, что и первый элемент.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Это означает, что все объекты должны быть одного типа, или они должны быть унаследованы от одного класса, что и первый элемент в списке. Например, если первый элемент в списке — <xref:System.Windows.Forms.Control>, второй элемент может быть <xref:System.Windows.Forms.TextBox>(который наследуется от <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Если, с другой стороны, первый элемент <xref:System.Windows.Forms.TextBox>, второй объект не может быть <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Кроме того, <xref:System.Collections.ArrayList>должен иметь элементов в нем, если он связан, и объекты в DataGridTableStyle должен содержать открытые свойства.</xref:System.Collections.ArrayList> Пустой <xref:System.Collections.ArrayList>приведет к появлению пустой сетки.</xref:System.Collections.ArrayList> При привязке к <xref:System.Collections.ArrayList>, задайте <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>из DataGridTableStyle для «ArrayList» (имя типа).</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
