  name: Padding
  nameWithType: Padding
  fullName: System.Windows.Forms.Padding
  type: Struct
  summary: "Представляет заполнения и полей данных, связанных с элемент пользовательского интерфейса (UI)."
  remarks: "Заполнение структуры представляет заполнения и полей, связанных с прямоугольный элемент пользовательского интерфейса, например в элементе управления. Заполнение — это внутреннее пространство между телом элемента пользовательского интерфейса и его край. В отличие от этого поля — это расстояние, отделяющая края двух соседних элементов пользовательского интерфейса. Из-за структурных соответствий заполнения используется для представления отступы и рамки.       Для схемы, отображающей <xref:System.Windows.Forms.Control.Padding%2A>и <xref:System.Windows.Forms.Control.Margin%2A>свойств элемента управления в разделе [поля и заполнение в элементах управления Windows Forms](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.Control.Padding%2A>       Заполнение различных влияет на элементы управления, которые являются контейнерами, чем в элементе управления, которые не являются. Например, в <xref:System.Windows.Forms.Panel>управления, свойства Padding определяет расстояние между границей <xref:System.Windows.Forms.Panel>и его дочерние элементы.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> Для <xref:System.Windows.Forms.Button>элемента управления, свойства Padding определяет расстояние между границей <xref:System.Windows.Forms.Button>элемента управления и его содержащийся текст.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button>       Помимо стандартные методы и свойства, поля также определяет следующие члены уровня типа: - <xref:System.Windows.Forms.Padding.Empty>поля, представляющего предопределенных заполнения без заполнения.</xref:System.Windows.Forms.Padding.Empty>      -Набор операторов для выполнения обычных арифметических операций для класса, например сложения двух объектов заполнения. Для языков, не поддерживающих перегрузку операторов можно вызвать эти элементы с помощью синтаксиса альтернативный метод.      - <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, И <xref:System.Windows.Forms.Padding.Size%2A>Свойства, которые предоставляют объединенных значений, удобный для использования в расчетах пользовательский макет.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
