  summary: "Происходит, когда <xref href=&quot;System.Windows.Forms.RadioButton&quot;> </xref> в <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.RadioButtonArray&quot;> </xref> нажата."
  remarks: "`Click` Событие передает <xref:System.EventArgs>обработчику событий.</xref:System.EventArgs> Поэтому он только указывает щелчка. Если требуется более конкретные сведения о мыши (кнопка, количество щелчков, повороте колесика или расположения) использовать <xref:Microsoft.VisualBasic.Compatibility.VB6.RadioButtonArray.MouseClick>событий.</xref:Microsoft.VisualBasic.Compatibility.VB6.RadioButtonArray.MouseClick> Тем не менее <xref:Microsoft.VisualBasic.Compatibility.VB6.RadioButtonArray.MouseClick>событие не будет вызываться, если щелчок вызвана действием отличными от мыши, например нажатие клавиши ВВОД.</xref:Microsoft.VisualBasic.Compatibility.VB6.RadioButtonArray.MouseClick>       Двойной щелчок определяется настройками мыши в операционной системе пользователя. Пользователь может задать время между нажатиями кнопки мыши, которые будут считаться двойным щелчком, а не двумя отдельными щелчками. `Click` Событие возникает каждый раз при двойном щелчке элемента управления. Например, если у вас есть обработчики событий для `Click` и <xref:System.Windows.Forms.Control.DoubleClick>события [управления](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), `Click` и <xref:System.Windows.Forms.Control.DoubleClick>события вызываются при двойном щелчке элемента управления и вызове обоих методов.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> При двойном щелчке элемента управления и элемент управления не поддерживает <xref:System.Windows.Forms.Control.DoubleClick>события, `Click` событие может быть вызвано два раза.</xref:System.Windows.Forms.Control.DoubleClick>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      Настроек [!NOTE] настроек функции и объекты в <xref:Microsoft.VisualBasic.Compatibility.VB6>предоставлено пространство имен для испол