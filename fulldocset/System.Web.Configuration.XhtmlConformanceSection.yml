  fullName: System.Web.Configuration.XhtmlConformanceSection
  type: Class
  summary: "Настраивает <xref uid=&quot;langword_csharp_xhtmlConformance&quot; name=&quot;xhtmlConformance&quot; href=&quot;&quot;> </xref> раздела. Этот класс не наследуется."
  remarks: "Класс XhtmlConformanceSection предоставляет способ получить программный доступ и изменение `xhtmlConformance` раздел файла конфигурации.      Настроек [!NOTE] настроек ASP.NET позволяет создавать веб-страницы, которые соответствуют стандартам XHTML 1.1. Дополнительные сведения о стандартах XHTML 1.1 см. на сайте консорциума W3C. По умолчанию при работе с браузерами, поддерживающими HTML 4.0 или более поздней версии, страниц ASP.NET и элементов управления визуализируются разметки, совместимой со стандартом XHTML 1.0 Transitional. Однако в некоторых случаях это может быть ASP.NET для отображения разметки XHTML. Это обычно происходит, когда у вас есть страницы, основанные на тегов или атрибутов, обычно запрещенных XHTML."
  syntax:
    content: 'public sealed class XhtmlConformanceSection : System.Configuration.ConfigurationSection'
