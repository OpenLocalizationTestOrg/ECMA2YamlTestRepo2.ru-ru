  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Представляет двумерные геометрическую фигуру, определяется сочетанием двух <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> объектов."
  remarks: "<xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>Свойство указывает, как объединяются два геометрических объекта.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> Обратите внимание, что CombinedGeometry объединяет области, указанной в двух геометрических объектов, поэтому геометрических объектов, у которых нет области (например, <xref:System.Windows.Media.LineGeometry>) исчезают при объединении.</xref:System.Windows.Media.LineGeometry>       Геометрические объекты могут быть объединены в несколькими способами: с помощью <xref:System.Windows.Media.GeometryGroup>, CombinedGeometry, или <xref:System.Windows.Media.Geometry.Combine%2A>метод <xref:System.Windows.Media.Geometry>класса.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>создается составной геометрический объект из одной или нескольких <xref:System.Windows.Media.Geometry>объектов.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -CombinedGeometry использует указанный логическую операцию объединения областей, описанные на два <xref:System.Windows.Media.Geometry>объектов.</xref:System.Windows.Media.Geometry>      — Статический <xref:System.Windows.Media.Geometry.Combine%2A>метод <xref:System.Windows.Media.Geometry>класса ведет себя точно так же, как объект CombinedGeometry.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Тщательно продумать должен принимать участие при использовании CombinedGeometry для выполнения объединения, как может быть очень дорого ЦП. В большинстве случаев <xref:System.Windows.Media.GeometryGroup>или <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>будет лучше работать.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Используйте CombinedGeometry, только если одно из следующих условий:-геометрическая операция не является объединением.      -Либо геометрических объектов <xref:System.Windows.Media.FillRule>значение <xref:System.Windows.Media.FillRule>и самостоятельно пересекающихся геометрических объектов (т. е. <xref:System.Windows.Media.FillRule>фактически имеет значение).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      — Время не имеет значения, но места (например, если геометрия создается один раз и затем кэшируется). Как правило CombinedGeometry результат меньше, чем <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -Результирующей геометрии будет вычерчивании или использоваться в пути анимации и <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>не предоставляет нужные структуры.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Freezable CombinedGeometry компоненты — это тип <xref:System.Windows.Freezable>объекта.</xref:System.Windows.Freezable> Сведения о <xref:System.Windows.Freezable>функции, такие как закрепление и клонирования, в разделе [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class CombinedGeometry : System.Windows.Media.Geometry'
