- uid: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString(System.Object,System.Type)
  id: ConvertValueToString(System.Object,System.Type)
  parent: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  langs:
  - csharp
  name: ConvertValueToString(Object,Type)
  nameWithType: JsonQueryStringConverter.ConvertValueToString(Object,Type)
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString(Object,Type)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "Сериализует тип параметра Common Language Runtime (CLR) в представление JavaScript Object Notation (JSON)."
  remarks: "Преобразователь переопределяет метод <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>, чтобы каждый параметр сериализуется в JSON с помощью стандартных <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>и JSON XML Writer, настроенного на использование кодировки UTF-8.</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> В отличие от своего базового типа этот преобразователь может обрабатывать любой тип, относящийся к модели контракта данных."
  example:
  - "Consider the following operation.  \n  \n```  \n[WebGet]  \n[OperationContract] public int GetOptionQuote(string ticker, DateTime dte, Option opt);  \n```  \n  \n This operation produces a URL that is a URL-encoded version of the following.  \n  \n```  \nhttp://localhost/quote.svc/GetOptionQuote?ticker=”MSFT”&dte=”\\/Date(50067823)\\/”&opt={“type”:”call”,”strikePrice”:”35”}  \n```"
  syntax:
    content: public override string ConvertValueToString (object parameter, Type parameterType);
    parameters:
    - id: parameter
      type: System.Object
      description: "Значение параметра для преобразования."
    - id: parameterType
      type: System.Type
      description: "<xref:System.Type>Параметра для сериализации.</xref:System.Type>"
    return:
      type: System.String
      description: "Запрос строки параметра сериализация JSON типа среды CLR. <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>возвращается, если параметр является <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString*
  exceptions: []
  platform:
  - net462
