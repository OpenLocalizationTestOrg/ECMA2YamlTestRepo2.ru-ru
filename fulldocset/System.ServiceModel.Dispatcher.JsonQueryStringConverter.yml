  name: JsonQueryStringConverter
  nameWithType: JsonQueryStringConverter
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  type: Class
  summary: "Этот класс преобразует значение параметра для и от нотации объектов JavaScript (JSON)."
  remarks: "Параметры указываются в строке запроса JSON внутри URL-адрес. Этот класс определяет сопоставление параметров строки запроса JSON и из параметров операции службы при <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>используется для обработки HTTP-запросы от клиентов ASP.NET AJAX на основе браузера.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior>       Этот класс используется внутри [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>класс для конечных точек, настроенных для приема запросов HTTP GET или POST с параметрами, закодированные в строке запроса URI.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> Этот класс используется для преобразования между объектами CLR и значения параметров запроса отдельной операции в строке запроса URI. В отличие от своего базового типа этот класс поддерживает значения простых и сложных типов.       JsonQueryStringConverter является производным от <xref:System.ServiceModel.Dispatcher.QueryStringConverter>и поддерживает следующие типы:- <xref:System.Byte>- <xref:System.SByte>- <xref:System.Int16>- <xref:System.Int32>- <xref:System.Int64>- <xref:System.UInt16>- <xref:System.UInt32>- <xref:System.UInt64>- <xref:System.Single>- <xref:System.Double>- <xref:System.Char>- <xref:System.Decimal>- <xref:System.Boolean>- <xref:System.String>- <xref:System.DateTime>- <xref:System.TimeSpan>- <xref:System.Guid>- <xref:System.Array>типа <xref:System.Byte>- <xref:System.Uri>- <xref:System.Object>в отличие от своего базового типа этот преобразователь может обрабатывать любой тип, относящийся к модели контракта данных.</xref:System.Object> </xref:System.Uri> </xref:System.Byte> </xref:System.Array> </xref:System.Guid> </xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.Boolean> </xref:System.Decimal> </xref:System.Char> </xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.SByte> </xref:System.Byte> </xref:System.ServiceModel.Dispatcher.QueryStringConverter> Преобразователь переопределяет метод <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>, чтобы каждый параметр сериализуется в JSON с помощью стандартных <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>и JSON XML Writer, настроенного на использование кодировки UTF-8.</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> `null`Параметры возвращаются в виде `null`."
  syntax:
    content: 'public class JsonQueryStringConverter : System.ServiceModel.Dispatcher.QueryStringConverter'
