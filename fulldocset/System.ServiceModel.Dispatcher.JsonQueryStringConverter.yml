- uid: System.ServiceModel.Dispatcher.JsonQueryStringConverter.CanConvert(System.Type)
  id: CanConvert(System.Type)
  parent: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  langs:
  - csharp
  name: CanConvert(Type)
  nameWithType: JsonQueryStringConverter.CanConvert(Type)
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter.CanConvert(Type)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "Возвращает значение, указывающее, является ли тип Common Language Runtime (CLR) указан известный тип, который можно сериализовать и десериализовать."
  remarks: "Проверяет, является ли тип CLR можно использовать в строке запроса JSON. Типы CLR, которые могут использоваться в таких строках являются только те, которые поддерживаются <xref:System.Runtime.Serialization.DataContractSerializer>.</xref:System.Runtime.Serialization.DataContractSerializer>"
  syntax:
    content: public override bool CanConvert (Type type);
    parameters:
    - id: type
      type: System.Type
      description: "<xref:System.Type>Для проверки.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если тип можно сериализовать; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Dispatcher.JsonQueryStringConverter.CanConvert*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
