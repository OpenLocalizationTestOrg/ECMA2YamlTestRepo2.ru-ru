  name: DataGridComboBoxColumn
  nameWithType: DataGridComboBoxColumn
  fullName: System.Windows.Controls.DataGridComboBoxColumn
  type: Class
  summary: "Представляет <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> столбец, на котором размещена <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> элементов управления в его ячеек."
  remarks: "Используется для отображения данных столбец DataGridComboBoxColumn там, где есть набор элементов для выбора, например перечисления. Столбец DataGridComboBoxColumn позволяет пользователям выбрать элемент из раскрывающегося списка. Столбец DataGridComboBoxColumn на следующем рисунке.       ![Столбец DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;столбец DataGridComboBoxColumn&quot;) для заполнения раскрывающегося списка, первый набор <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>свойство <xref:System.Windows.Controls.ComboBox>с помощью одного из следующих параметров:-статический ресурс.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> Дополнительные сведения см. в разделе [StaticResource Markup Extension](~/add/includes/ajax-current-ext-md.md).      -X: Static кода сущности. Дополнительные сведения см. в разделе [расширение разметки x: Static](~/add/includes/ajax-current-ext-md.md).      -Это коллекция встроенного <xref:System.Windows.Controls.ComboBoxItem>типов.</xref:System.Windows.Controls.ComboBoxItem>       Один раз <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>установить, привязать выбранного элемента в <xref:System.Windows.Controls.ComboBox>элемент данных для строки, что ячейка находится in.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> Можно задать привязку с помощью одного из следующих свойств: | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>| Задает путь привязки текста для выбранного элемента. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>| Задает путь привязки объекта, выбранного в данный момент. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>| Задает путь привязки к значению выбранного элемента, указанного в свойстве <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A>. |       Когда <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>свойству `true`, пользователи не могут изменять столбец, и они не будут отображаться в раскрывающемся списке.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>       Если вы хотите отображать другие типы данных, <xref:System.Windows.Controls.DataGrid>предоставляет следующие типы столбцов: | Тип столбца | Отображение данных |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Используется для отображения данных URI. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Используется для отображения данных Boolean. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Используется для отображения текста. |       Если вы хотите использовать другие элементы управления в вашем <xref:System.Windows.Controls.DataGrid>вы можете создать собственные типы столбцов с помощью <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to populate the drop-down list for each <xref:System.Windows.Controls.ComboBox> in the column with the values of an enumeration. The selected item in the drop-down list is bound by setting the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> property to the property of the object displayed in each row.  \n  \n [!code-xml[DataGrid_CustomColumns#ComboBox1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox1)]  \n[!code-xml[DataGrid_CustomColumns#ComboBox2](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox2)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#Enum](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#enum)]\n[!code-vb[DataGrid_CustomColumns#Enum](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#enum)]"
