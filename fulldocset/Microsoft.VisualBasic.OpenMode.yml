  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Указывает, как открыть файл при вызове функций доступа к файлам."
  remarks: "При вызове функций доступа, связанных с файла, можно использовать члены перечисления в коде вместо фактических значений.       `OpenMode` Перечисление определяет константы, используемые для задания режима доступа к файлам. В следующей таблице перечислены `OpenMode` членов перечисления.       `Input`, `Output`, и `Append` используются при последовательном доступе к файлов, например текстовые файлы, тогда как `Binary` используется для доступа к бинарным файлам и `Random` для произвольного доступа к файлам. Примеры см. в разделе <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>метод.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       При последовательном доступе к файлу, нельзя изменить его данные. Можно считывать данные, добавьте к нему или перезаписать его с новыми данными. При открытии для ввода, содержимое файла будет перезаписано, даже если вы не записывать непосредственно в файл.       При выполнении операций файлового ввода-вывода `My.Computer.FileSystem` объекта обеспечивает более высокую производительность и простоту использования по сравнению с более ранней версии файла методы ввода-вывода. Дополнительные сведения см. в разделе <xref:Microsoft.VisualBasic.FileSystem>объекта.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
