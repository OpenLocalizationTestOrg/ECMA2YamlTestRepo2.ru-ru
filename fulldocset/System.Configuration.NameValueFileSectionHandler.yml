  name: NameValueFileSectionHandler
  nameWithType: NameValueFileSectionHandler
  fullName: System.Configuration.NameValueFileSectionHandler
  type: Class
  summary: "Предоставляет доступ к файлу конфигурации. Данный тип поддерживает инфраструктуру конфигурации .NET Framework и не предназначен для использования непосредственно из программного кода."
  remarks: "`file` Атрибут `<appSettings>` раздел указывает относительный путь во внешний файл, содержащий пользовательские параметры конфигурации приложения. Сведения, предоставленные в файле действуют как `<appSettings>` в файле конфигурации. Файл осуществляется с помощью класса NameValueFileSectionHandler. Корневой элемент файла должен совпадать с разделом, обращения к нему."
  syntax:
    content: 'public class NameValueFileSectionHandler : System.Configuration.IConfigurationSectionHandler'
  inheritance:
  - System.Object
  implements:
  - System.Configuration.IConfigurationSectionHandler
  inheritedMembers: []
  platform:
