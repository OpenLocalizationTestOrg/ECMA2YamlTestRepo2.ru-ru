- uid: System.Configuration.NameValueFileSectionHandler.Create(System.Object,System.Object,System.Xml.XmlNode)
  id: Create(System.Object,System.Object,System.Xml.XmlNode)
  parent: System.Configuration.NameValueFileSectionHandler
  langs:
  - csharp
  name: Create(Object,Object,XmlNode)
  nameWithType: NameValueFileSectionHandler.Create(Object,Object,XmlNode)
  fullName: System.Configuration.NameValueFileSectionHandler.Create(Object,Object,XmlNode)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Создает новый обработчик конфигурации и добавляет его к коллекции обработчика раздела на основе указанных параметров."
  remarks: "`parent` Параметр объекта действует как параметры конфигурации в соответствующем родительском разделе конфигурации. `configContext` Имеет параметр виртуальный путь, для которого обработчик раздела конфигурации вычисляет значения конфигурации. Обычно этот параметр зарезервирован и имеет `null`. `section` Параметр <xref:System.Xml.XmlNode>, содержащий сведения о конфигурации для обработки.</xref:System.Xml.XmlNode> `section` Параметр предоставляет прямой доступ к содержимому XML раздела конфигурации."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "Родительский объект."
    - id: configContext
      type: System.Object
      description: "Объект контекста конфигурации."
    - id: section
      type: System.Xml.XmlNode
      description: "Узел раздела XML."
    return:
      type: System.Object
      description: "Объект конфигурации."
  overload: System.Configuration.NameValueFileSectionHandler.Create*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute of <code>section</code> exists but cannot be loaded.  \n  \n \\- or -  \n  \n The <xref uid=\"langword_csharp_name\" name=\"name\" href=\"\"></xref> attribute of <code>section</code> does not match the root element of the file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute."
  platform:
  - net462
