    commentId: T:System.InvalidOperationException
    description: "Если исходный объект был получен с помощью <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> запроса и <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> не <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> или связанные объекты уже загружены.       Если исходный объект не присоединен к - или - <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref>.       - или - если исходный объект отслеживается, но находится в <xref href=&quot;System.Data.EntityState&quot;> </xref> или <xref href=&quot;System.Data.EntityState&quot;> </xref> состояние или <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> для <xref:System.Data.Objects.DataClasses.RelatedEnd.Load*>— <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref>.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load*>"
