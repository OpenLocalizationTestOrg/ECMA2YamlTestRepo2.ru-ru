  name: Load()
  nameWithType: RelatedEnd.Load()
  fullName: System.Data.Objects.DataClasses.RelatedEnd.Load()
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "При переопределении в производном классе загружает связанный объект или объекты в связанный элемент с параметром слияния по умолчанию."
  remarks: "Является параметром слияния по умолчанию <xref:System.Data.Objects.MergeOption>для отслеживаемых объектов или <xref:System.Data.Objects.MergeOption>Если объект не отслеживается в <xref:System.Data.Objects.ObjectStateManager>.</xref:System.Data.Objects.ObjectStateManager> </xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.MergeOption> Позволяет задать параметры слияния, отличный от <xref:System.Data.Objects.MergeOption>, вызовите `Load` метод <xref:System.Data.Objects.DataClasses.EntityCollection%601>или <xref:System.Data.Objects.DataClasses.EntityReference%601>, который принимает определенный <xref:System.Data.Objects.MergeOption>параметр.</xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.MergeOption>       Вызов метода задает нагрузки <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>флаг `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>       Метод Load загружает связанные объекты из источника данных ли <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>— `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>"
  syntax:
    content: public void Load ();
    parameters: []
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Если исходный объект был получен с помощью <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> запроса и <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> не <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> или связанные объекты уже загружены.       Если исходный объект не присоединен к - или - <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref>.       - или - если исходный объект отслеживается, но находится в <xref href=&quot;System.Data.EntityState&quot;> </xref> или <xref href=&quot;System.Data.EntityState&quot;> </xref> состояние или <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> используется для загрузки — <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref>."
  platform:
  - net462
