- uid: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded
  id: IsLoaded
  parent: System.Data.Objects.DataClasses.RelatedEnd
  langs:
  - csharp
  name: IsLoaded
  nameWithType: RelatedEnd.IsLoaded
  fullName: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Возвращает значение, указывающее, были ли загружены все связанные объекты."
  remarks: "Вызов <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>метод устанавливает флаг IsLoaded равным `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>       Вызов <xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>метод <xref:System.Data.Objects.DataClasses.EntityCollection%601>задает IsLoaded `false`.</xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>       <xref:System.Data.Objects.DataClasses.EntityCollection%601>Или <xref:System.Data.Objects.DataClasses.EntityReference%601>также может быть загружен, если связанный элемент включен в путь запроса.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> Дополнительные сведения о диапазоне см. в разделе [загрузка связанных объектов](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       `Load` Метод <xref:System.Data.Objects.DataClasses.EntityCollection%601>и <xref:System.Data.Objects.DataClasses.EntityReference%601>загружает связанные объекты из источника данных, или нет — IsLoaded `true`.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601>       При отсоединении объекта флаг IsLoaded изменяется от `false` для `true`.       Чтобы гарантировать, что связанный элемент полной загрузки перед выполнением операции обработки, следует проверить, является ли IsLoaded `false`. Если IsLoaded `false`, следует вызвать метод <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>метод.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>"
  syntax:
    content: public bool IsLoaded { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если связанный элемент содержит все связанные объекты из базы данных; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded*
  exceptions: []
  platform:
  - net462
