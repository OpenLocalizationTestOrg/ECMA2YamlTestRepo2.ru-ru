  fullName: System.Windows.Media.Animation.QuaternionAnimation
  type: Class
  summary: "Анимирует значение <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> свойства между двумя целевыми значениями с помощью линейной интерполяции по указанной <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*>"
  remarks: "При анимации обновляется значение свойства за период времени.  Эффект анимации может быть небольшие, такие как перемещение <xref:System.Windows.Shapes.Shape>несколько точек влево и вправо или существенно, такие как увеличение 200 раз исходный размер объекта и изменив ее цвет.</xref:System.Windows.Shapes.Shape> Для создания анимации в [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], анимация связывается со значением свойства объекта.      ## Целевой класс значения QuaternionAnimation создает переход между двумя целевыми значениями. Чтобы задать его целевого значения, используйте его <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>, <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>, и <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>Свойства.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>  В следующей таблице представлены как <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>, <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>, и <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>свойства может быть использовано вместе или отдельно, чтобы определить анимации целевого значения.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>      | Указаны свойства | Результирующее поведение |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>| Анимация продвигается от значения, указанного в свойстве <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>к базовому значению анимируемого свойства или предыдущей анимации выходного значения, в зависимости от настройки предыдущей анимации. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>и <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>| Анимация продвигается от значения, указанного в свойстве <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>значение, указанное в свойстве <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>и <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>| Анимация продвигается от значения, указанного в свойство <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>значение, указанное на сумму <xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>и свойства <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>| Анимация продвигается от базовым значением анимируемого свойства или предыдущей анимации выходного значения до значения, указанного в свойстве <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>| Анимация продвигается от к базовому значению анимируемого свойства или предыдущей анимации выходного значения к сумме этого значения и значения, указанного в свойстве <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>. |      Настроек [!NOTE] настроек при задании <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>и <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>Свойства, <xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A>имеет приоритет и <xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A>свойство игнорируется.</xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.By%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.To%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A> </xref:System.Windows.Media.Animation.QuaternionAnimation.From%2A>       Чтобы использовать другие методы интерполяции или между более чем двумя целевыми значениями, используйте <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>объекта.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>       Сведения о применении нескольких анимаций к одному свойству см. в разделе [кадрами ключ](~/add/includes/ajax-current-ext-md.md).      ## Freezable функции из-за QuaternionAnimation класс наследует от <xref:System.Windows.Freezable>, объекты QuaternionAnimation получить несколько специальных функций, включая следующее: они могут быть, объявленные как совместно использоваться несколькими объектами, доступным только для чтения для повышения производительности, клонировать и потокобезопасными.</xref:System.Windows.Freezable> Дополнительные сведения о различных возможностях, предоставляемых <xref:System.Windows.Freezable>см [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
