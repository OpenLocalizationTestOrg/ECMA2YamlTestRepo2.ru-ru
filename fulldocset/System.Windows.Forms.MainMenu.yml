  type: Class
  summary: "Предоставляет структуру меню формы. Несмотря на то что <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> заменяет и расширяет его функциональные возможности для управления MainMenu предыдущих версий, MainMenu можно сохранить для обратной совместимости и использования в будущем, при выборе."
  remarks: "MainMenu-элемент управления представляет собой контейнер для структуры меню формы. Меню состоит из <xref:System.Windows.Forms.MenuItem>объекты, представляющие отдельных команд меню в структуре меню.</xref:System.Windows.Forms.MenuItem> Каждый <xref:System.Windows.Forms.MenuItem>может быть командой для приложения или родительским меню для других элементов вложенного меню.</xref:System.Windows.Forms.MenuItem> Для привязки <xref:System.Windows.Forms.Form>которые будут его отображения, назначьте MainMenu <xref:System.Windows.Forms.Form.Menu%2A>свойство <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Menu%2A> </xref:System.Windows.Forms.Form> MainMenu       Для приложений с поддержкой нескольких языков, можно использовать <xref:System.Windows.Forms.MainMenu.RightToLeft%2A>свойство для отображения текста меню справа налево для поддержки языков, таких как арабский.</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       Можно создать разные объекты MainMenu для представления структуры другое меню для формы. Если вы хотите повторно использовать структуру меню, содержащиеся в определенной MainMenu, можно использовать его <xref:System.Windows.Forms.MainMenu.CloneMenu%2A>метод для создания копии.</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> Получив копию структуры меню, можно внести соответствующие изменения для создания новой структуры меню.      Настроек [!NOTE] настроек вырезание и вставка пунктов меню из одной формы в другую в конструкторе может не работать должным образом, при вставке текста в форме имеет не определены элементы меню."
  example:
  - "The following code example creates a MainMenu, assigns two <xref:System.Windows.Forms.MenuItem> objects to the MainMenu and binds it to a form. This example requires that you have a <xref:System.Windows.Forms.Form> created that is named `Form1`.  \n  \n [!code-cs[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_9_1.cs)]\n [!code-vb[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_9_1.vb)]\n [!code-cpp[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_9_1.cpp)]"
