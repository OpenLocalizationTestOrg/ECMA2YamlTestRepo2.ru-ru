  namespace: System.Windows.Forms
  summary: "Создает новый <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> , являющийся дубликатом текущего <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref>."
  remarks: "Этот метод можно использовать для создания копии структуры меню, хранящиеся в <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> Этот метод можно использовать для повторного использования в структуре меню, хранящихся в <xref:System.Windows.Forms.MainMenu>качестве основы для нового <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> Например если нужно создать структуру меню с тем же элементам меню как существующих <xref:System.Windows.Forms.MainMenu>, но также будет иметь дополнительные <xref:System.Windows.Forms.MenuItem>объекты, добавить к нему, можно использовать метод CloneMenu для создания копии исходной <xref:System.Windows.Forms.MainMenu>и затем добавить новые <xref:System.Windows.Forms.MenuItem>объекты для клонированного <xref:System.Windows.Forms.MainMenu>.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.MainMenu.GetForm%2A> method to determine if a <xref:System.Windows.Forms.MainMenu> is currently parented to the form. If the call in the example code to <xref:System.Windows.Forms.MainMenu.GetForm%2A> does not return `null`, the code then clones the menu structure of the <xref:System.Windows.Forms.MainMenu> using the CloneMenu method. The code then sets the <xref:System.Windows.Forms.MainMenu.RightToLeft%2A> property to true on the new copy of the <xref:System.Windows.Forms.MainMenu> to create a <xref:System.Windows.Forms.MainMenu> that can be used for languages that support right to left text. This example requires that you have a <xref:System.Windows.Forms.MainMenu> created that is named `mainMenu1`.  \n  \n [!code-cs[Classic MainMenu.GetForm Example#1](~/add/codesnippet/csharp/m-system.windows.forms.m_21_1.cs)]\n [!code-cpp[Classic MainMenu.GetForm Example#1](~/add/codesnippet/cpp/m-system.windows.forms.m_21_1.cpp)]\n [!code-vb[Classic MainMenu.GetForm Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_21_1.vb)]"
  syntax:
    content: public virtual System.Windows.Forms.MainMenu CloneMenu ();
    parameters: []
    return:
      type: System.Windows.Forms.MainMenu
      description: "Объект <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> , представляющий копию меню."
  overload: System.Windows.Forms.MainMenu.CloneMenu*
  exceptions: []
