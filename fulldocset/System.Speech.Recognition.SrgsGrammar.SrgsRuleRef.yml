  name: SrgsRuleRef
  nameWithType: SrgsRuleRef
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRuleRef
  type: Class
  summary: "Элемент грамматики, который указывает ссылка на правило."
  remarks: "Класс SrgsRuleRef особенно полезна, когда требуется повторно использовать <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>элемент, содержимое которого уже был определен.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Повторное использование существующих правил, можно более быстро создавать сложные грамматик.       Можно использовать один из конструкторов класса SrgsRuleRef для ссылки на <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>объект или `rule` элемент, если справедливо следующее:- <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>объект находится в содержащем грамматики и значение его <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>Свойства — <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>или <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>      - `rule` Элемент находится в грамматике внешних и значения его `scope` атрибут `public`.      - `rule` Элемент находится в грамматике внешних значение его `scope` атрибут `private`, и он объявлен как `root rule` внешних грамматики.       Этот класс представляет `ruleref` элемент, определенный консорциумом World Wide Web (W3C) [спецификации грамматики распознавания речи (SRGS) версии 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Сведения о SRGS `ruleref` элемента и сведения о поддержке по System.Speech, в разделе [ruleref элемент](http://msdn.microsoft.com/en-us/56eb0031-4908-4788-83ab-7c5e19aa4ac0)."
