  name: Repeater
  nameWithType: Repeater
  fullName: System.Web.UI.WebControls.Repeater
  type: Class
  summary: "Элемент управления списка с привязкой к данным, позволяющий создавать настраиваемую разметку путем повторения указанного шаблона для каждого элемента в списке."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [привязки данных](#data_binding)      -   [шаблоны](#templates)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## управления повторителем введение является базового шаблонного списка с привязкой к данным.       Он не содержит встроенной разметки и стилей, необходимо явно объявить все макет, форматирование и стиль теги внутри шаблонов элемента управления.       Элементе управления повторителем позволяет разбивать теги разметки по шаблонам.  Чтобы создать таблицу с помощью шаблонов, включить тег начала таблицы (`<table>`) в <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, тег строки одной таблицы (`<tr>`) в <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>и тег окончания таблицы (`</table>`) в списке <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Элементе управления повторителем имеет нет возможности встроенных выбора или редактирования поддержки. Можно использовать <xref:System.Web.UI.WebControls.Repeater.ItemCommand>событий для события процесс управления, которые вызываются из шаблонов в элемент управления.</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [синтаксис проверки серверного элемента управления](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_binding&quot;></a>## Привязка данных в элементе управления повторителем содержит два свойства для поддержки привязки данных. Привязка данных к любой коллекции, реализующей <xref:System.Collections.IEnumerable?displayProperty=fullName>интерфейса (например, <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, или массив), или <xref:System.ComponentModel.IListSource>интерфейса, используйте <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>свойство, чтобы указать источник данных.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> При задании <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>Свойства, необходимо вручную написать код, чтобы выполнить привязку данных.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> Чтобы автоматически привязать элементе управления повторителем с источником данных, представленного элементом управления источником данных, задайте <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>Свойства <xref:System.Web.UI.Control.ID%2A>элемента управления источника данных для использования.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> При задании <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>свойство, элементе управления повторителем автоматически привязывается к системе управления версиями указанные данные при первом запросе.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Таким образом, необходимо явным образом вызвать <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>метод первоначально данные, связанные свойства элемента управления повторителем.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Привязка элемента управления повторителем его <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>и <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>либо к данным модели объявлены и ссылаться на его <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>свойство или источника данных управления, указанный в его <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>свойство.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>, И <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>не привязаны.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Если источник данных в элементе управления повторителем установлен, но данные не возвращаются, элемент управления передает <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>и <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>без элементов.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Если источником данных является `null`, повторителя не подготавливаются к просмотру.      <a name=&quot;templates&quot;></a>## Шаблоны как минимум, каждый элемент управления повторителем необходимо определить <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Тем не менее другие необязательные шаблоны, описанные в следующей таблице можно использовать для настройки внешнего вида списка.      | Имя шаблона | Описание |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>| Определяет содержимое и размещение элементов в пределах списка.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Этот шаблон обязателен. |   | <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>| Если определено, он определяет содержимое и макет чередующихся (отсчитываемый от нуля четными) элементов.</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> Если не задан, используется <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>| Если определено, он отображается между элементами (и чередующихся элементов).</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Если он не определен, разделитель не отображается. |   | <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>| Если определено, он определяет содержимое и макет заголовка списка.</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Если он не определен, заголовок не отображается. |   | <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>| Если определено, он определяет содержимое и размещение нижнего колонтитула списка.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> Если он не определен, нижний колонтитул не отображается. |      <a name=&quot;declarative_syntax&quot;> </a> ## Декларативного синтаксиса```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
