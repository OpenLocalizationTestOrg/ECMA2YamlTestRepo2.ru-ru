  remarks: "Это свойство используется для указания источника данных для заполнения <xref:System.Web.UI.WebControls.Repeater>управления.</xref:System.Web.UI.WebControls.Repeater> Источник данных может быть любой <xref:System.Collections.IEnumerable?displayProperty=fullName>коллекции, такие как <xref:System.Data.DataView?displayProperty=fullName>для доступа к базам данных, <xref:System.Collections.ArrayList?displayProperty=fullName>, или массив, или произошла <xref:System.ComponentModel.IListSource>объекта.</xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> При установке свойства источника данных необходимо вручную написать код для привязки к источнику данных.       Если источник данных, указанный в свойстве источника данных содержит несколько источников данных, используйте <xref:System.Web.UI.WebControls.Repeater.DataMember%2A>свойство для указания определенного источника для привязки к элементу управления.</xref:System.Web.UI.WebControls.Repeater.DataMember%2A> Например, если у вас есть <xref:System.Data.DataSet?displayProperty=fullName>с несколькими таблицами, необходимо указать, какую таблицу необходимо привязать к элементу управления.</xref:System.Data.DataSet?displayProperty=fullName> После указания источника данных, используйте <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>метода для привязки источника данных к элементу управления.</xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Кроме того, можно использовать <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>Свойства, автоматически привязывается к источнику данных, представленного элементом управления источником данных.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> При задании <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>Свойства <xref:System.Web.UI.WebControls.Repeater>управления автоматически привязывается к системе управления версиями указанных данных.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Необходимо написать код, который явно вызывает <xref:System.Web.UI.WebControls.Repeater.DataBind%2A>метод Если динамически изменять свойства <xref:System.Web.UI.WebControls.Repeater>элемента управления.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater.DataBind%2A>       Если указаны значения для свойства DataSource и <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>Свойства, ASP.NET не удается разрешить источник данных и <xref:System.Web.HttpException?displayProperty=fullName>возникает исключение.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>"
