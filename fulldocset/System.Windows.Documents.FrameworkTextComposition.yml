  name: CompositionLength
  nameWithType: FrameworkTextComposition.CompositionLength
  fullName: System.Windows.Documents.FrameworkTextComposition.CompositionLength
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Получает длину текущей композиции в символы Юникода."
  remarks: "Свойство CompositionLength указывает, сколько символов были введены с момента последнего <xref:System.Windows.Input.TextCompositionManager.TextInput>событий.</xref:System.Windows.Input.TextCompositionManager.TextInput> Это свойство применяется только тогда, когда <xref:System.Windows.Input.TextCompositionManager.TextInputStart>или <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>событием.</xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInputStart>  Когда <xref:System.Windows.Input.TextCompositionManager.TextInput>происходит событие, CompositionLength –&1; и <xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A>свойство, указывающее длину композиции.</xref:System.Windows.Documents.FrameworkTextComposition.ResultLength%2A> </xref:System.Windows.Input.TextCompositionManager.TextInput>       CompositionLength впервые появился в платформе .NET Framework версии 3.5.  Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public int CompositionLength { get; }
    return:
      type: System.Int32
      description: "Длина текущей композиции в символы Юникода."
  overload: System.Windows.Documents.FrameworkTextComposition.CompositionLength*
  exceptions: []
  platform:
  - net462
