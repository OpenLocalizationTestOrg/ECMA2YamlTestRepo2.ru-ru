  remarks: "<xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>Свойство является FrameworkTextComposition, когда пользователь вводит в <xref:System.Windows.Controls.TextBox>с помощью [!INCLUDE[TLA#tla_ime](~/add/includes/ajax-current-ext-md.md)] и <xref:System.Windows.Input.TextCompositionManager.TextInput>, <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate>, или <xref:System.Windows.Input.TextCompositionManager.TextInputStart>событием.</xref:System.Windows.Input.TextCompositionManager.TextInputStart> </xref:System.Windows.Input.TextCompositionManager.TextInputUpdate> </xref:System.Windows.Input.TextCompositionManager.TextInput> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>       FrameworkTextComposition является базовым классом <xref:System.Windows.Documents.FrameworkRichTextComposition>.</xref:System.Windows.Documents.FrameworkRichTextComposition> <xref:System.Windows.Documents.FrameworkRichTextComposition>Класс определяет свойства, которые возвращают <xref:System.Windows.Documents.TextPointer>объекты, чтобы обозначить расположение текстовой композиции.</xref:System.Windows.Documents.TextPointer> </xref:System.Windows.Documents.FrameworkRichTextComposition>  Когда пользователь вводит текст <xref:System.Windows.Controls.RichTextBox> <xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName>является <xref:System.Windows.Documents.FrameworkRichTextComposition>.</xref:System.Windows.Documents.FrameworkRichTextComposition> </xref:System.Windows.Input.TextCompositionEventArgs.TextComposition%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox>"
