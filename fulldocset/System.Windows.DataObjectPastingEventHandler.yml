  summary: "Представляет метод, обрабатывающий &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; вложенное событие."
  remarks: "<xref:System.Windows.DataObject.Pasting>Вложенное событие возникает при операции вставки был выбран формат данных для вставки, но до фактического вставить данные.</xref:System.Windows.DataObject.Pasting>       Действия, обычно выполняемые <xref:System.Windows.DataObject.Pasting>обработчик вложенного события включают:-формат выбранного вставить изменить, задав новое значение для <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>свойство.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -Выбор вставить применить формат пользовательские данные.      -Создайте новый <xref:System.Windows.DataObject>и назначьте его <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>свойство `e`.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  Только для чтения копию исходного объекта данных хранится в папке <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      — Отмена операции вставки путем вызова <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>       **Важные** при изменении формата вставки в метод обработчика отвечает за обеспечение, что формат вновь выбранных вставить обрабатывается сервером место назначения."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
