  remarks: "Атрибут EdmRelationshipNavigationPropertyAttribute связывает свойство навигации класса со свойством навигации типа сущности, определенные в концептуальной модели.       Этот атрибут применяется для следующих типов свойств навигации:-свойства, которые возвращают <xref:System.Data.Objects.DataClasses.EntityCollection%601>связанных объектов.</xref:System.Data.Objects.DataClasses.EntityCollection%601>      -Свойства, возвращающие значение <xref:System.Data.Objects.DataClasses.EntityReference%601>связанного объекта, как показано в следующем примере из `SalesOrderDetail` тип.</xref:System.Data.Objects.DataClasses.EntityReference%601>       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
