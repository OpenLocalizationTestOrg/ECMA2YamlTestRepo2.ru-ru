    parameters:
    - id: capabilities
      type: System.Web.UI.DataSourceCapabilities
      description: "Один из <xref href=&quot;System.Web.UI.DataSourceCapabilities&quot;> </xref> значения."
  overload: System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities*
  exceptions: []
  platform:
  - net462
