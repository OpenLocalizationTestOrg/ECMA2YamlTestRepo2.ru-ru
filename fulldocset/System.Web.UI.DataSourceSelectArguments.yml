  remarks: "Метод RaiseUnsupportedCapabilitiesError используется элементами управления с привязкой к данным для сравнения запрошенного дополнительных возможностей, представленных свойства <xref:System.Web.UI.DataSourceSelectArguments>класса, например, возможность сортировки или страница в наборе результатов с помощью возможностей, поддерживаемых в представление источника данных.</xref:System.Web.UI.DataSourceSelectArguments> Представление вызывает свой собственный <xref:System.Web.UI.DataSourceView.RaiseUnsupportedCapabilityError%28System.Web.UI.DataSourceCapabilities%29>метод для каждой возможности возможности, определенные в <xref:System.Web.UI.DataSourceCapabilities>перечисления.</xref:System.Web.UI.DataSourceCapabilities> </xref:System.Web.UI.DataSourceView.RaiseUnsupportedCapabilityError%28System.Web.UI.DataSourceCapabilities%29>      Настроек [!IMPORTANT] настроек ли какие-либо <xref:System.Web.UI.DataSourceSelectArguments>свойств, но элемент управления источником данных, к которому имеется привязка не поддерживает Запрошенная возможность <xref:System.InvalidOperationException>исключение при вызове метода RaiseUnsupportedCapabilitiesError.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
