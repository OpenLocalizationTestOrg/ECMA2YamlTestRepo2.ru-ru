  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "Предоставляет механизм, используемый элементами управления с привязкой к данным для запроса операции, связанные с данным из источников данных, при получении данных. Этот класс не наследуется."
  remarks: "Элементы управления с привязкой к данным класс DataSourceSelectArguments используется для запроса, что элемент управления источником данных выполняет дополнительные операции, связанные с данными на результирующем наборе, например сортировка данных или возврат подмножества данных. Эти операции, связанные с данными перечисляются с <xref:System.Web.UI.DataSourceCapabilities>перечисления.</xref:System.Web.UI.DataSourceCapabilities> Следующая таблица показывает, как класс DataSourceSelectArguments поддерживает эти операции, связанные с данными.      | Возможность | DataSourceSelectArguments свойства, связанные с |   |----------------|--------------------------------------------------|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       Элементы управления с привязкой данных явным образом вызвать <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>метода для привязки данных, который вызывает <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод элемента управления источника данных, связанные с ними.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> Таким образом элемент управления с привязкой к данным извлекает данные из элемента управления источником данных по требованию. Поскольку <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод принимает параметр DataSourceSelectArguments, элемент управления с привязкой к данным отвечает за создание и управление объектов DataSourceSelectArguments и передав его <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод при извлечении данных из элемента управления источником данных.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>       В некоторых случаях элементы управления с привязкой к данным не требуются все дополнительные возможности, связанные с данными. В этом случае элементы управления с привязкой к данным передать <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>объект аргументы <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>       Для сортировки результирующих наборов, элементы управления с привязкой к данным проверьте представление источника данных <xref:System.Web.UI.DataSourceView.CanSort%2A>свойство во время выполнения и добавьте <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>с помощью возможностей <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>метод.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanSort%2A> Как отдельной операцией, элемент управления с привязкой к данным можно запросить отсортированный результирующий набор из элемента управления источником данных, задав <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>передаваемый свойства в объекте DataSourceSelectArguments <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Для сценариев разбиения на страницы, элементы управления с привязкой к данным проверку представление источника данных <xref:System.Web.UI.DataSourceView.CanPage%2A>Свойства во время выполнения и добавьте <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>с помощью возможностей <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>метод.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Как отдельной операцией, элемент управления с привязкой к данным можно запросить подмножества данных из элемента управления источником данных для разбиения на страницы, установив <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>и <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>Свойства в объекте DataSourceSelectArguments, переданные <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>       Чтобы получить общее число строк для сценариев разбиения на страницы, элементы управления с привязкой к данным проверку представление источника данных <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>Свойства во время выполнения и добавьте <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>с помощью возможностей <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>метод.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> Как отдельной операцией, элемент управления с привязкой к данным можно запросить общее число строк из элемента управления источником данных для разбиения на страницы, установив <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>передаваемый свойства в объекте DataSourceSelectArguments <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> Когда <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод возвращает общее число строк содержится <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>свойство.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>      Настроек [!IMPORTANT] настроек DataSourceSelectArguments свойства задаются, когда элемент управления источником данных, к которому имеется привязка не поддерживает Запрошенная возможность <xref:System.InvalidOperationException>исключение создается при <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>вызывается метод.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException>"
