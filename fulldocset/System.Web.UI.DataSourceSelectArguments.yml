  remarks: "Свойство MaximumRows поддерживает сценарии разбиения по страницам. Элементы управления с привязкой к данным проверку представление источника данных <xref:System.Web.UI.DataSourceView.CanPage%2A>Свойства во время выполнения и добавьте <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>с помощью возможностей <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>метод, если представление поддерживает разбиение по страницам.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Если элемент управления с привязкой к данным не удается добавить функцию и разбиение на страницы свойства задаются <xref:System.Web.UI.DataSourceSelectArguments>объекта, переданного в представлении источника данных во время операции извлечения данных, <xref:System.InvalidOperationException>может быть вызвано исключение.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>       Элемент управления с привязкой к данным можно запросить подмножества данных из элемента управления источником данных для разбиения на страницы, установив <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>и MaximumRows свойства <xref:System.Web.UI.DataSourceSelectArguments>объект, переданный в <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>метод.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>      Настроек [!IMPORTANT] настроек ли какие-либо <xref:System.Web.UI.DataSourceSelectArguments>свойств, но элемент управления источником данных, к которому имеется привязка не поддерживает Запрошенная возможность <xref:System.InvalidOperationException>исключение создается при <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>вызывается метод.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
