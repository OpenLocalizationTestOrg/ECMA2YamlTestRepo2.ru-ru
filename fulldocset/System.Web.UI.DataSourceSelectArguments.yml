  namespace: System.Web.UI
  summary: "Добавляет одну возможность <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> экземпляр, который используется для сравнения, поддерживаемые возможности и запрошенный возможности."
  remarks: "Элементы управления источниками данных вызовите метод AddSupportedCapabilities для каждой возможности, поддерживаемые в источнике данных. После добавления возможности любой вызов <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>метод сравнивает поддерживаемые возможности для запрошенного возможности (представляются путем задания <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>, <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>, и <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>Свойства).</xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> Например, при возможности, такие как <xref:System.Web.UI.DataSourceCapabilities>не добавлен, но <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>свойство задано, <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>вызывает исключение <xref:System.NotSupportedException>исключение.</xref:System.NotSupportedException> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities>"
  syntax:
