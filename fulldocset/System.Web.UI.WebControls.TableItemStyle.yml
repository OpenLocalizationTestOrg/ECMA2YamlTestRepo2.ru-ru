  summary: "Представляет свойства стиля для элемента управления, который готовится к просмотру как <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> или <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>."
  remarks: "Класс TableItemStyle представляет свойства стиля для элемента управления, который подготавливает к просмотру как <xref:System.Web.UI.WebControls.TableRow>или <xref:System.Web.UI.WebControls.TableCell>.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow> Вертикальное и горизонтальное выравнивание содержимого в элемент таблицы можно управлять установкой <xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A>и <xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A> Можно также указать, является ли содержимое ячейки автоматически переноситься на следующую строку при достижении конца ячейки, задав <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>свойство.</xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>       Этот класс предоставляет методы, которые можно использовать для создания стиля для элемента в <xref:System.Web.UI.WebControls.Table>управления.</xref:System.Web.UI.WebControls.Table> Можно использовать <xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>и <xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A>методов для копирования или объединения другой TableItemStyle с экземпляром TableItemStyle, что метод вызывается из свойств стиля.</xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A> </xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>"
  example:
  - "The following code example creates several rows in a <xref:System.Web.UI.WebControls.Table> control and applies a TableItemStyle object to each row.  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_43_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_43_1.aspx)]  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
