  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает горизонтальное выравнивание содержимого ячейки."
  remarks: "Свойство HorizontalAlign определяет горизонтальное выравнивание элемента управления списка данных в пределах контейнера. Это свойство задается с помощью одного из <xref:System.Web.UI.WebControls.HorizontalAlign>значений перечисления.</xref:System.Web.UI.WebControls.HorizontalAlign> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Горизонтальное выравнивание не задано. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Содержимое ячейки выравнивается по левому краю ячейки. |   | <xref:System.Web.UI.MobileControls.Alignment>| Содержимое ячейки выравнивается по центру ячейки. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Содержимое ячейки выравнивается по правому краю ячейки. |       Значение этого свойства хранится в состоянии представления.</xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.MobileControls.Alignment> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> значений перечисления. Значение по умолчанию — <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Указанное горизонтальное выравнивание не является одним из <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> значений перечисления."
  platform:
  - net462
