  remarks: "Метод MergeWith используется для объединения свойств стиля указанного <xref:System.Web.UI.WebControls.Style>в экземпляр <xref:System.Web.UI.WebControls.TableItemStyle>класса, этот метод вызывается из.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style>       Этот метод объединяет свойства <xref:System.Web.UI.WebControls.Style>объекта и текущего экземпляра <xref:System.Web.UI.WebControls.TableItemStyle>класса.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style> Это делается путем присвоения свойству каждого свойства, которое не задано в текущем экземпляре <xref:System.Web.UI.WebControls.TableItemStyle>класса, используя значение соответствующего свойства `s` параметра.</xref:System.Web.UI.WebControls.TableItemStyle> Замещаются только те свойства, которые не были установлены. Если свойство в `s` не задано, оно не заменяет соответствующего свойства в текущем экземпляре <xref:System.Web.UI.WebControls.TableItemStyle>класса.</xref:System.Web.UI.WebControls.TableItemStyle>"
