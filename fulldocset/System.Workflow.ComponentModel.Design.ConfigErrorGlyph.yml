  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Конструкторы операций используют ConfigErrorGlyph для отображения действий, связанных со смарт-тегами в рабочей области конструктора. Например если операция требует от пользователя задать свойство, конструктор операций отображает ConfigErrorGlyph помогут уведомлением о том, что они являются обязательными для установки свойства."
