  summary: "Освобождает все ресурсы, используемые этим <xref href=&quot;System.Drawing.FontFamily&quot;> </xref>."
  remarks: "Вызов Dispose позволяет ресурсы, используемые <xref:System.Drawing.FontFamily>перераспределить для других целей.</xref:System.Drawing.FontFamily>       После использования <xref:System.Drawing.FontFamily>.</xref:System.Drawing.FontFamily> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.Drawing.FontFamily>окажется в неработоспособном состоянии.</xref:System.Drawing.FontFamily> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Drawing.FontFamily>, сборщик мусора мог освободить память, <xref:System.Drawing.FontFamily>занимаемую.</xref:System.Drawing.FontFamily> </xref:System.Drawing.FontFamily> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [реализация метода Dispose](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.Drawing.FontFamily>.</xref:System.Drawing.FontFamily> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Drawing.FontFamily>объекта `Finalize` метод.</xref:System.Drawing.FontFamily>"
