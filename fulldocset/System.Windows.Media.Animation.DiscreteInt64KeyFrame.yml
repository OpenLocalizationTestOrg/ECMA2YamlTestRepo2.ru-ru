  name: DiscreteInt64KeyFrame
  nameWithType: DiscreteInt64KeyFrame
  fullName: System.Windows.Media.Animation.DiscreteInt64KeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref:System.Int64>значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.Int64KeyFrame.Value*>с использованием дискретной интерполяции.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value*> </xref:System.Int64>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.Int64KeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>для анимации <xref:System.Int64>значение свойства, а также набор ключевых кадров.</xref:System.Int64> </xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int64KeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Дискретные опорные кадры как DiscreteInt64KeyFrame создать резкие «переходы» между значениями (без интерполяции). Другими словами анимированное свойство остается неизменным до достижения ключевое время для опорного кадра на этот момент анимированное свойство внезапно целевого значения."
  syntax:
    content: 'public class DiscreteInt64KeyFrame : System.Windows.Media.Animation.Int64KeyFrame'
