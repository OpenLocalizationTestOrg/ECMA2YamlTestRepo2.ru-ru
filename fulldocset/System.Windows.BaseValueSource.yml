  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "Идентифицирует системный источник свойства определенного значения свойства зависимостей."
  remarks: "Это перечисление используется свойством в <xref:System.Windows.ValueSource>структуру, которая в свою очередь, можно получить, вызвав <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>метода к конкретному свойству зависимостей.</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       Каждое значение этого перечисления указывает, что определенный аспект общей [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] системы свойств отвечал за определение эффективного значения определенного значения свойства зависимостей на конкретном объекте зависимости. Дополнительные сведения о [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] системы свойств и более высокий приоритет, в которой каждому аспекту свойства система действует так, в разделе [приоритет значения свойства зависимости](~/add/includes/ajax-current-ext-md.md).       Значение по умолчанию не перечисления значение по умолчанию."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
