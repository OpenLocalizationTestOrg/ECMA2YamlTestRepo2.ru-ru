  nameWithType: SecurityZone.Intranet
  fullName: System.Security.SecurityZone.Intranet
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "В зону местной интрасети используется для содержимого, расположенного в интрасети компании. Поскольку серверы и информация будет находиться в пределах корпоративного брандмауэра, пользователь или компания может быть назначен более высокий уровень доверия содержимое в интрасети."
  syntax:
    content: Intranet
    return:
      type: System.Security.SecurityZone
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
