- uid: System.Security.SecurityZone.Trusted
  id: Trusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Trusted
  nameWithType: SecurityZone.Trusted
  fullName: System.Security.SecurityZone.Trusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Зона надежных узлов используется для содержимого, расположенного на веб-сайты, считаются более надежными или заслуживающими доверия по сравнению с другими сайтами в Интернете. Пользователи могут использовать эту зону для назначения более высокий уровень доверия для этих сайтов, чтобы свести к минимуму количество запросов проверки подлинности. URL-адреса этих надежных веб-узлов должны быть добавлены в эту зону пользователем."
  syntax:
    content: Trusted
    return:
      type: System.Security.SecurityZone
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Security.SecurityZone.Untrusted
  id: Untrusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Untrusted
  nameWithType: SecurityZone.Untrusted
  fullName: System.Security.SecurityZone.Untrusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Зоны ограниченных узлов используется для веб-сайтов с содержимым, которое может вызвать или, возможно, проблемы при загрузке. URL-адреса этих ненадежных веб-узлов должны быть добавлены в эту зону пользователем."
  syntax:
    content: Untrusted
    return:
      type: System.Security.SecurityZone
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
