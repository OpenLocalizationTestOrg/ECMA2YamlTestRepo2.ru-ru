- uid: System.Security.Cryptography.OidEnumerator.MoveNext
  id: MoveNext
  parent: System.Security.Cryptography.OidEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: OidEnumerator.MoveNext()
  fullName: System.Security.Cryptography.OidEnumerator.MoveNext()
  type: Method
  assemblies:
  - System
  namespace: System.Security.Cryptography
  summary: "Переходит к следующему <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> объекта в <xref href=&quot;System.Security.Cryptography.OidCollection&quot;> </xref> объекта."
  remarks: "После создания перечислителя он расположен перед первым элементом коллекции, и первый вызов в метод MoveNext перемещает перечислитель на первый элемент коллекции. Последующие вызовы MoveNext перемещает перечислитель за ним элементов в коллекции.       После окончания коллекции вызовы MoveNext возвращают `false`.       Перечислитель является допустимым до тех пор, пока коллекция остается неизменной. Если в коллекцию вносятся изменения, такие как добавление, изменение или удаление элементов, перечислитель становится недействительным, и следующий вызов MoveNext вызывает <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.OidEnumerator> class.  \n  \n [!code-cs[Cryptography.Oid#1](~/add/codesnippet/csharp/m-system.security.crypto_125_1.cs)]\n [!code-vb[Cryptography.Oid#1](~/add/codesnippet/visualbasic/m-system.security.crypto_125_1.vb)]\n [!code-cpp[Cryptography.Oid#1](~/add/codesnippet/cpp/m-system.security.crypto_125_1.cpp)]"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, если перечислитель был успешно перемещен к следующему элементу; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, если перечислитель достиг конца коллекции."
  overload: System.Security.Cryptography.OidEnumerator.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Коллекция была изменена после создания перечислителя."
  platform:
  - net462
