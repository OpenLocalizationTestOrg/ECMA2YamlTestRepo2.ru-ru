  summary: "Возвращает текущий <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> объекта в <xref href=&quot;System.Security.Cryptography.OidCollection&quot;> </xref> объекта."
  remarks: "После создания перечислителя <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>необходимо вызвать метод, чтобы переместить перечислитель к первому элементу коллекции до считывания значения свойства Current; в противном случае возвращает текущий `null` или создает исключение.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>       Возвращает текущий `null` или вызывает исключение, если последний вызов метода <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>возвращает `false`, указывающая, что был достигнут конец коллекции.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>       Текущий не изменяет положение перечислителя и последовательных вызовов текущего вернет тот же объект, пока <xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>называется.</xref:System.Security.Cryptography.OidEnumerator.MoveNext%2A>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.OidEnumerator> class.  \n  \n [!code-cs[Cryptography.Oid#1](~/add/codesnippet/csharp/p-system.security.crypto_54_1.cs)]\n [!code-vb[Cryptography.Oid#1](~/add/codesnippet/visualbasic/p-system.security.crypto_54_1.vb)]\n [!code-cpp[Cryptography.Oid#1](~/add/codesnippet/cpp/p-system.security.crypto_54_1.cpp)]"
