  summary: "Представляет коллекцию <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImage&quot;> </xref> объектов."
  remarks: "Класс NamedImagesCollection представляет коллекцию <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>объектов, которые являются объекты, имеющие связанное изображение и имя, которое является уникальным в коллекцию.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Этот класс предоставляется как <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>свойство коллекции корневого <xref:System.Windows.Forms.DataVisualization.Charting.Chart>объекта и доступна только во время выполнения.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>       Изображение может быть любой объект, производный от .NET Framework <xref:System.Drawing.Image>класса, такие как <xref:System.Drawing.Bitmap>, который создается динамически.</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> Изображение можно хранящихся в этой коллекции и затем назначить позднее для любого свойства изображения в элементе <xref:System.Windows.Forms.DataVisualization.Charting.Chart>управления, например <xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.BackImage%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Если одно из свойств изображения в <xref:System.Windows.Forms.DataVisualization.Charting.Chart>задается указанием элемента управления `string` значение, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>свойство коллекции типа NamedImagesCollection, сначала проверяется наличие изображения с таким именем.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Если соответствующий <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>объект найден, используется этот образ.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Если соответствующий <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>не находится объект, строковое выражение обрабатывается как URL-адрес, имя ресурса образа или pathname.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>"
