- uid: System.Security.Cryptography.TripleDES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.TripleDES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: TripleDES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.TripleDES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Определяет, является ли указанный ключ слабым."
  remarks: "Слабые ключи — это ключи, заканчивающиеся шифрами, которые легко взломать. Если текст шифруется с помощью слабого ключа, снова шифрование результирующего шифра с тем же слабым ключом возвращает исходный текст. 128-разрядный режим Если первые 64 бита совпадают 64 бита ключ является слабым. 192-разрядный режим Если первые 64 бита совпадают со второй 64 бита или вторые 64 бита совпадают с 64 бита ключ является слабым.       Попытка задать слабое основные результаты в <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Когда <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>вызывается для создания случайного ключа, никогда не возвращается слабый ключ.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "Секретный ключ, проверяемый на слабость."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если ключ слабый; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.TripleDES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Размер <code> rgbKey </code> указан недопустимый параметр."
  platform:
  - net462
