items:
- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "Представляет метод, который уведомляет вызывающие объекты при получении клиентом продолжения ответа."
  remarks: "Позволяет указать метод обратного вызова, вызываемый при HTTP 100 HttpContinueDelegate-продолжить получен ответ от сервера. Если набор, делегат вызывается каждый раз, когда первый протокола ответа типа <xref:System.Net.HttpStatusCode?displayProperty=fullName>поступает.</xref:System.Net.HttpStatusCode?displayProperty=fullName> Это отличается от поведения версии 1.1 Framework.       Обработчик событий должен объявлять те же параметры, что HttpContinueDelegate.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       Это полезно в том случае, когда клиент хочет отобразить состояние данных, получаемых с сервера."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
