items:
- uid: System.ServiceModel.Description.IServiceContractGenerationExtension
  id: IServiceContractGenerationExtension
  children:
  - System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract(System.ServiceModel.Description.ServiceContractGenerationContext)
  langs:
  - csharp
  name: IServiceContractGenerationExtension
  nameWithType: IServiceContractGenerationExtension
  fullName: System.ServiceModel.Description.IServiceContractGenerationExtension
  type: Interface
  summary: "Определяет методы, вызываемые при создании контракта, который может использоваться для изменения созданного кода для контракта службы."
  remarks: "Реализация интерфейса IServiceContractGenerationExtension для поведения контракта ( <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>типа), чтобы обеспечить возможность изменять создаваемый код при компиляции контракта или конечной точки в код.</xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>       Как правило, пользовательские <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>вставляет пользовательское поведение контракта в <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName>коллекцию, во время вызова <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>или <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> </xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>"
  example:
  - "The following code example shows how to add an IServiceContractGenerationExtension to the <xref:System.ServiceModel.Description.ContractDescription.Behaviors%2A?displayProperty=fullName> property during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code examples show the implementation of <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A> that adds comments to the code generated for a service contract.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the generated comments on the service contract.  \n  \n [!code-vb[C_CustomWSDLExtensions#3](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#3)]\n [!code-cs[C_CustomWSDLExtensions#3](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#3)]"
  syntax:
    content: public interface IServiceContractGenerationExtension
  implements: []
  platform:
  - net462
- uid: System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract(System.ServiceModel.Description.ServiceContractGenerationContext)
  id: GenerateContract(System.ServiceModel.Description.ServiceContractGenerationContext)
  parent: System.ServiceModel.Description.IServiceContractGenerationExtension
  langs:
