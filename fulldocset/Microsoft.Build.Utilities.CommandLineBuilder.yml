  summary: "Добавляет в командную строку с именем файла указанного <xref href=&quot;Microsoft.Build.Framework.ITaskItem&quot;> </xref> объекта."
  remarks: "Этот метод добавляет в командную строку с спецификацию элемента задачи и заключая спецификацию в кавычки, при необходимости.       Если в командной строке не является пустым, этот метод также добавляет в командную строку пробел перед спецификацию элемента задачи."
  example:
  - "The following example creates a <xref:Microsoft.Build.Utilities.ToolTask> that runs [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md). The <xref:Microsoft.Build.Utilities.CommandLineBuilder>, <xref:Microsoft.Build.Utilities.ToolLocationHelper>, and <xref:Microsoft.Build.Utilities.TaskLoggingHelper> classes are used to generate the information needed to run the task.  \n  \n [!code-cs[msbuild_ToolTask#1](~/add/codesnippet/csharp/ILAsm/ILAsm.cs#1)]\n [!code-vb[msbuild_ToolTask#1](~/add/codesnippet/visualbasic/ILAsmVB/ILAsm.vb#1)]"
  syntax:
    content: public void AppendFileNameIfNotNull (Microsoft.Build.Framework.ITaskItem fileItem);
    parameters:
    - id: fileItem
      type: Microsoft.Build.Framework.ITaskItem
      description: "Спецификация элемента задачи для добавления в командную строку. Если это <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, то этот метод не оказывает влияния."
