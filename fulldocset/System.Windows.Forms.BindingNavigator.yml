  fullName: System.Windows.Forms.BindingNavigator
  type: Class
  summary: "Представляет перехода и пользовательский интерфейс (UI) для элементов управления в форме, которые привязаны к данным."
  remarks: "Элемент управления BindingNavigator представляет стандартный способ работы с данными в форме. В большинстве случаев BindingNavigator сопряжен с <xref:System.Windows.Forms.BindingSource>управления для перемещения по записям данных в форме и взаимодействовать с ними.</xref:System.Windows.Forms.BindingSource> В этих случаях <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>свойству в связанный обработчик <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>компонент, который выступает в качестве источника данных.</xref:System.Windows.Forms.BindingSource?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>       По умолчанию элемента управления BindingNavigator пользовательский интерфейс (UI) состоит из ряда <xref:System.Windows.Forms.ToolStrip>кнопки, текстовые поля и статические текстовые элементы для наиболее распространенных действия, связанные с данными, такие как добавление данных, удаление данных и перемещения по данным.</xref:System.Windows.Forms.ToolStrip> Все эти элементы управления можно получить или задать с помощью связанного элемента управления BindingNavigator. Кроме того, имеется также однозначное соответствие элементам <xref:System.Windows.Forms.BindingSource>класс, который программно выполнить те же функциональные возможности, как показано в следующей таблице.</xref:System.Windows.Forms.BindingSource>      | Элемент управления пользовательского интерфейса | Член BindingNavigator | член <xref:System.Windows.Forms.BindingSource>|   |----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------|   | **Сначала переместите**|<xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveFirst%2A>|   | **Переместить назад**|<xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>| <xref:System.Windows.Forms.BindingSource.MovePrevious%2A>|   | **Текущей позиции**|<xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>| <xref:System.Windows.Forms.BindingSource.Current%2A>|   | **Count**|<xref:System.Windows.Forms.BindingNavigator.CountItem%2A>| <xref:System.Windows.Forms.BindingSource.Count%2A>|   | **Move Next**|<xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveNext%2A>|   | **Move Last**|<xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveLast%2A>|   | **Add New**|<xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A>| <xref:System.Windows.Forms.BindingSource.AddNew%2A>|   | **Delete**|<xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A>| <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>|       Добавление в форму элемента управления BindingNavigator и привязки его к источнику данных, таких как <xref:System.Windows.Forms.BindingSource>, будут автоматически устанавливать связи в этой таблице.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A> </xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingSource.Count%2A> </xref:System.Windows.Forms.BindingNavigator.CountItem%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> </xref:System.Windows.Forms.BindingNavigator.PositionItem%2A> </xref:System.Windows.Forms.BindingSource.MovePrevious%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingSource.MoveFirst%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingSource>       Один из следующих методов можно использовать для настройки панели инструментов:-создать BindingNavigator с <xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29>конструктор, который принимает логическое значение `addStandardItems` параметра и этот параметр равен `false`.</xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29> Добавьте нужный <xref:System.Windows.Forms.ToolStripItem>объектов <xref:System.Windows.Forms.ToolStrip.Items%2A>коллекции.</xref:System.Windows.Forms.ToolStrip.Items%2A> </xref:System.Windows.Forms.ToolStripItem>      -Если требуемого большую индивидуальной настройки или пользовательской системы будут использоваться повторно, создайте класс, производный от BindingNavigator и переопределение <xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>метод для определения дополнительных или другом стандартные элементы.</xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>"
  example:
  - "The following code example demonstrates how to use a BindingNavigator control to move through a data set. The set is contained in a <xref:System.Data.DataView>, which is bound to a <xref:System.Windows.Forms.TextBox> control with a <xref:System.Windows.Forms.BindingSource> component.  \n  \n [!code-cs[System.Windows.Forms.DataNavigator#1](~/add/codesnippet/csharp/t-system.windows.forms.b_9_1.cs)]\n [!code-vb[System.Windows.Forms.DataNavigator#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_9_1.vb)]"
