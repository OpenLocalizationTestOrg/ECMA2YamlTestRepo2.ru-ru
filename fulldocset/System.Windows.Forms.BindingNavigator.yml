  remarks: "Метод AddStandardItems добавляет стандартный набор пользовательский интерфейс <xref:System.Windows.Forms.ToolStripItem>объектов <xref:System.Windows.Forms.BindingNavigator>средство ленты для перемещения операций, например **переместить первый**, **переместить последний**, и **добавить новое**.</xref:System.Windows.Forms.BindingNavigator> </xref:System.Windows.Forms.ToolStripItem>       AddStandardItems переопределите в производных классах для определения элементов ленты дополнительные или альтернативные средства. Чтобы обеспечить оптимальную поддержку во время разработки для производного класса, убедитесь, что каждый элемент имеет смысл значение его <xref:System.Windows.Forms.ToolStripItem.Name%2A>свойство.</xref:System.Windows.Forms.ToolStripItem.Name%2A> Во время разработки это будет использоваться для создания уникальное имя для соответствующей переменной члена. Элемент <xref:System.Windows.Forms.ToolStripItem.Name%2A>Свойства будут обновлены в соответствии с именем, присвоенное переменной элемента.</xref:System.Windows.Forms.ToolStripItem.Name%2A>      Настроек [!NOTE] настроек этот метод явно не удалить все ранее существующих элементов из <xref:System.Windows.Forms.BindingNavigator>, но задайте новые значения <xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>, <xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>, <xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>, <xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>, <xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>, <xref:System.Windows.Forms.BindingNavigator.CountItem%2A>, <xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A>и <xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A>Свойства.</xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A> </xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A> </xref:System.Windows.Forms.BindingNavigator.CountItem%2A> </xref:System.Windows.Forms.BindingNavigator.PositionItem%2A> </xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingNavigator> Также AddStandardItems снимает макет при добавлении элементов."
