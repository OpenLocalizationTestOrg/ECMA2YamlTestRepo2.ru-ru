  summary: "Указывает различные типы режимов автоматического масштабирования, поддерживаемые Windows Forms."
  remarks: "<xref:System.Windows.Forms.ContainerControl>Класса и классов, производных от него, таких как <xref:System.Windows.Forms.Form>, можно автоматически изменение размеров строк и их содержимого в соответствии с текущем системном шрифте или разрешение экрана, измеряется в точках на дюйм (DPI).</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> Перечисление AutoScaleMode определяет режимы автоматического масштабирования, поддерживаемые эти классы и их производных типов. Текущий режим элемента управления можно получить с помощью его <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Большинство бизнес-приложений следует использовать режим автоматического масштабирования шрифтов. Режим масштабирования точек на дюйм полезна для приложений с графическим интерфейсом и обеспечивает совместимость с масштабированием по умолчанию, используемые в .NET Compact Framework.      Настроек [!IMPORTANT] настроек в .NET Framework версий 1.0 и 1.1 автоматическое масштабирование поддерживалось с помощью простого механизма, который всегда основывается на текущем системном шрифте. Этот механизм теперь является устаревшим, но по-прежнему поддерживается для обеспечения обратной совместимости. Поведение старых масштабирования можно получить, установив <xref:System.Windows.Forms.Form.AutoScale%2A>Свойства, содержащего <xref:System.Windows.Forms.Form>для `true`, также неявно задающий <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>значение None.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> И наоборот, установка <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>свойством формы установит <xref:System.Windows.Forms.Form.AutoScale%2A>для `false`, включение новых механизмом масштабирования, представленных в платформе .NET Framework версии 2.0.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Обратите внимание, что для приложений Smartphone это перечисление требуется программное обеспечение Windows Mobile версии 5.0 для смартфонов."
