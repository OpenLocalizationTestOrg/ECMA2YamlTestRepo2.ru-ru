  type: Field
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel
  summary: "Указывает условие, которое должно выполняться для применения <xref href=&quot;System.Workflow.ComponentModel.WorkflowChanges&quot;> </xref>."
  remarks: "Это свойство можно задать в корневом действии, чтобы запретить динамическое обновление выполняющегося рабочего процесса.       Если свойству для корневого действия, а условие принимает значение `false`, динамическое обновление не допускаются для экземпляра рабочего процесса. Если условие принимает значение `true`, или оно не задано, динамическое обновление разрешено.       [!INCLUDE[DependencyPropertyRemark](~/add/includes/dependencypropertyremark-md.md)]"
  syntax:
    content: public static readonly System.Workflow.ComponentModel.DependencyProperty ConditionProperty;
    return:
      type: System.Workflow.ComponentModel.DependencyProperty
      description: "Для добавления."
  exceptions: []
  platform:
