  name: CodeDelegateCreateExpression
  nameWithType: CodeDelegateCreateExpression
  fullName: System.CodeDom.CodeDelegateCreateExpression
  type: Class
  summary: "Представляет выражение, создающее делегат."
  remarks: "CodeDelegateCreateExpression представляет код, который создает делегат. CodeDelegateCreateExpression часто используется с <xref:System.CodeDom.CodeAttachEventStatement>или <xref:System.CodeDom.CodeRemoveEventStatement>для обработчика событий, чтобы присоединить или удалить событие представления.</xref:System.CodeDom.CodeRemoveEventStatement> </xref:System.CodeDom.CodeAttachEventStatement>       <xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A>Указывает тип создаваемого делегата.</xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A> <xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A>Свойство указывает объект, содержащий метод обработчика событий.</xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A> <xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>Свойство указывает имя метода обработчика событий, чья подпись метода соответствует сигнатуре метода делегата.</xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>       В C# выражению создания делегата обычно имеет следующий вид: `new EventHandler(this.HandleEventMethod)`. В Visual Basic выражения создания делегата обычно имеет следующий вид: `AddressOf Me.HandleEventMethod`."
  example:
  - "The following example code uses a CodeDelegateCreateExpression to create a delegate.  \n  \n [!code-cs[CodeAttachEventStatementExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_0_1.cs)]\n [!code-vb[CodeAttachEventStatementExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_0_1.vb)]\n [!code-cpp[CodeAttachEventStatementExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDelegateCreateExpression : System.CodeDom.CodeExpression
