  summary: "Предоставляет сведения для <xref href=&quot;System.ComponentModel.ICollectionView.CurrentChanging&quot;> </xref> событий."
  remarks: "Коллекция, которая поддерживает <xref:System.ComponentModel.ICollectionView>это событие вызывается при <xref:System.ComponentModel.ICollectionView.CurrentItem%2A>изменяется или если содержимое коллекции был сброшен.</xref:System.ComponentModel.ICollectionView.CurrentItem%2A> </xref:System.ComponentModel.ICollectionView>       По умолчанию событие отменяемым, если причиной является операцией текущего (такие как <xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A>и аналогичных методов) и неотменяемым, если причиной является необратимая операция изменения в коллекции.</xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A>"
