- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display
  id: Display
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: Display
  nameWithType: BehaviorEditorPart.Display
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает значение, указывающее, следует ли элемент управления отображается, когда связанный с ним <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элемент управления находится в режиме редактирования."
  remarks: "Отображаемое свойство возвращает значение `true`, это означает, что элемент управления будет отображаться, за исключением одного случая. Если <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>значение свойства на <xref:System.Web.UI.WebControls.WebParts.WebPart>редактируемого элемента управления `true`и страница находится в области персонализации пользователя (он используется по умолчанию), элемент управления не отображается.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Описание действий, необходимых и пример кода, который показывает, как вызвать <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>элемент управления доступен для редактирования см. в разделе <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>класс общие сведения и пример кода.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Набор элементов управления веб-частей предназначена предполагая, что общие элементы управления элементов управления, которые являются видимыми для всех пользователей — должны быть видимыми для редактирования только когда страница находится в общей области персонализации, это значит, что изменения изменения видны всем пользователям."
  syntax:
    content: public override bool Display { get; }
    return:
      type: System.Boolean
      description: "Логическое значение, указывающее, следует ли отображать элемент управления."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display*
  exceptions: []
  platform:
  - net462
