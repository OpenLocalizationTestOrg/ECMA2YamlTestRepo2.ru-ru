- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges
  id: ApplyChanges
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: ApplyChanges()
  nameWithType: BehaviorEditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Сохраняет значения из <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> управления с соответствующими свойствами в связанном <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления."
  remarks: "Метод ApplyChanges включен критический метод <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Метод предназначен для сохранения значений, пользователь установил на <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>управления с соответствующими свойствами в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Ссылается на связанного элемента управления <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>управления наследуется <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Метод ApplyChanges пытается установить определенное количество пользовательского интерфейса (UI) — связанные значения свойств в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Список значений свойств, заданных в этом методе, см. в заметках для метода <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>Общие сведения о классе.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Метод ApplyChanges вызывается в том случае, когда пользователь щелкает команда ОК или применить команду в пользовательский Интерфейс редактирования."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если действие сохранения значений из <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> управления <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления выполнена успешно; в противном случае (если возникает ошибка), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges*
