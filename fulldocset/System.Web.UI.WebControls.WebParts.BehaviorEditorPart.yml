- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: BehaviorEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Извлекает значения свойств из <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления и связывает их с соответствующими <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> управления."
  remarks: "Метод SyncChanges включен критический метод <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Он реализует <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>метод из базового класса, Получает текущие значения из соответствующей <xref:System.Web.UI.WebControls.WebParts.WebPart>управления и обновления элементов управления в <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>управления этими значениями, поэтому пользователь может их изменять.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       Метод SyncChanges вызывается каждый раз, когда значения в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления мог измениться.</xref:System.Web.UI.WebControls.WebParts.WebPart> Для <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>элемента управления, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>области, содержащей элемент управления вызывает метод SyncChanges, чтобы значения в <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>управления всегда синхронизируются со значениями в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: BehaviorEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает заголовок для управления редактора."
  remarks: "Значение свойства заголовка отображается в строке заголовка <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>управления, когда элемент управления является видимым в режиме редактирования.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> При объявлении элемента управления на странице можно задать значение для `Title` атрибута. Если не нужно вводить значение для заголовка, значение по умолчанию, зависящая от языка и региональных параметров используется для описания свойств, которые этот элемент управления позволяет пользователям редактировать."
  example:
  - "The following code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> class overview.  \n  \n The following code shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control declaratively in a Web page.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1041_1.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1041_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1041_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1041_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Строка, используемая как заголовок элемента управления. Значение по умолчанию — имя вычисляемого элемента управления, предоставляемые в наборе элементов управления веб-частей."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Title*
  exceptions: []
  platform:
  - net462
