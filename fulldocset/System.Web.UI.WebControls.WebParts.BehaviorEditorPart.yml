  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  type: Class
  summary: "Предоставляет элемент управления редактора, который позволяет конечным пользователям редактировать несколько свойств пользовательского интерфейса (UI) в связанном <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Класс BehaviorEditorPart является элемент управления редактора, который является производным от <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса и используется для изменения свойств, которые влияют на поведение связанным <xref:System.Web.UI.WebControls.WebParts.WebPart>или <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>управления.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Наряду с средство ориентированными зонами в наборе элементов управления веб-частей (Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.ToolZone>Общие сведения о классе), существуют средства ориентированные элементы управления частей (средство части), и каждый инструмент должен быть размещен в зоне инструментов определенного типа.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Средство элементы в наборе элементов управления веб-частей имеют две Отличительные характеристики:-Это вспомогательные элементы управления, позволяющие конечным пользователям настраивать элементы управления на веб-странице.      -Они видимы только в определенных режимах отображения.       Элемент управления BehaviorEditorPart представляет собой средство часть, которая становится видимым только в том случае, если веб-странице находится в режиме редактирования и при возникновении определенного <xref:System.Web.UI.WebControls.WebParts.WebPart>был выбран элемент управления для редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPart> Элемент управления BehaviorEditorPart, как и все остальные <xref:System.Web.UI.WebControls.WebParts.EditorPart>определяет, находится в <xref:System.Web.UI.WebControls.WebParts.EditorZone>управления.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!IMPORTANT] настроек <xref:System.Web.UI.WebControls.WebParts.EditorZone>зона может содержать только <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, и <xref:System.Web.UI.WebControls.WebParts.EditorPart>нельзя поместить элементы управления в любой другой тип зоны.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Элемент управления не отображается на странице при определенных условиях. Если <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>значение свойства на <xref:System.Web.UI.WebControls.WebParts.WebPart>редактируемого элемента управления `true`и страница находится в области персонализации пользователя (он используется по умолчанию), элемент управления не отображается.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Для управления BehaviorEditorPart для отображения в этом сценарии, обычно необходимо выполнить два действия:-добавить запись в файл Web.config, которая предоставляет разрешение авторизованного пользователя для редактирования веб-страниц в общую область персонализации (что означает, что изменения, вносимые пользователем будут видны всем пользователям приложения).      — Программными средствами изменять страницы из уровня пользователя для общего уровня области персонализации во время выполнения, например с помощью <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>метод.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>       Пример того, как сделать элемент управления BehaviorEditorPart видимым на странице см. Дополнительные сведения об общих элементах управления и области персонализации см. в разделе [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).       Класс BehaviorEditorPart имеет также важный метод, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, наследующего от <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса и переопределяет.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> Метод является критическим, так как он позволяет получать значения свойств из <xref:System.Web.UI.WebControls.WebParts.WebPart>управления редактируемого и назначать их полей редактирования элемента управления.</xref:System.Web.UI.WebControls.WebParts.WebPart>       В большинстве случаев BehaviorEditorPart управления следует использовать, объявив в постоянном формате страницы `<asp:behavioreditorpart>` внутри `<zonetemplate>` элемент, который в свою очередь содержится `<asp:editorzone>` элемент на веб-странице. Элемент управления BehaviorEditorPart позволяет конечным пользователям редактировать следующие свойства пользовательского интерфейса <xref:System.Web.UI.WebControls.WebParts.WebPart>управления:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>Изменение других свойств и поведения <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления, можно использовать другие <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, предоставленные в наборе элементов управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Эти элементы управления включают <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>и <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Предоставленный <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления должны предоставлять большинство возможности редактирования, необходимые для изменения <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, но также можно создать элемент управления редактора путем наследования от <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Пример кода см. в разделе <xref:System.Web.UI.WebControls.WebParts.EditorPart>Общие сведения о классе.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!NOTE] настроек для улучшения специальных возможностей, BehaviorEditorPart элемент управления отрисовывается в `<fieldset>` элемент. `<fieldset>` Элемент группирует связанные элементы управления, используемые для редактирования в элементе управления BehaviorEditorPart и упростить перемещение между этими элементами управления для визуальных агентах пользователя (таких как обычные веб-браузеры) и агентах речи пользователя (например, программы чтения с экрана).      ## Специальные возможности разметка, по умолчанию для этого элемента управления может не соответствовать стандартам специальных возможностей, таким как веб-содержимого 1.0 (WCAG) с приоритетом 1. Дополнительные сведения о поддержке специальных возможностей для этого элемента управления см. в разделе [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
