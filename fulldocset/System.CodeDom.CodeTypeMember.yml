  namespace: System.CodeDom
  summary: "Получает или задает строку, на котором происходит оператор элемента типа."
  remarks: "Это свойство указывает местоположение объявления члена типа. Это свойство может использоваться для отчетов об ошибках и отладки. Местоположение объявления члена типа можно использовать при генерации кода на основе файла шаблона.      Настроек [!CAUTION] настроек это значение является `null` по умолчанию и перед ссылкой его содержимое следует проверять."
  syntax:
    content: public System.CodeDom.CodeLinePragma LinePragma { get; set; }
