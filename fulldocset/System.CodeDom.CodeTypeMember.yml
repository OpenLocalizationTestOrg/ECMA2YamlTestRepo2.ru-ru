- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Возвращает или задает атрибуты элемента."
  remarks: "Это свойство используется для указания атрибутов члена типа.       Атрибуты членов классифицируются в группы с маской для каждой группы. Группа доступа состоит из флагов, содержащую термины `Public`, `Private`, `Family`, или `Assembly`.  Группа областей содержит флаги для <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>и <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> <xref:System.CodeDom.MemberAttributes>Маски определяет атрибуты доступа.</xref:System.CodeDom.MemberAttributes> <xref:System.CodeDom.MemberAttributes>Маски определяет атрибуты области.</xref:System.CodeDom.MemberAttributes> Значение по умолчанию для свойства атрибутов содержит флаги от доступа и области. Для изменения доступа или области, первый маскировать существующих флаги и задайте новое значение. Например, оператор кода для идентификации конструктора (с именем `constructor1`) как public — `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "Побитовое сочетание <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> значения, используемые для указания атрибутов элемента. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
