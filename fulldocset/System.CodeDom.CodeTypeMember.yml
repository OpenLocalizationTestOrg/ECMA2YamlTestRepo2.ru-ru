  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Предоставляет базовый класс для члена типа. Члены типа включают поля, методы, свойства, конструкторы и вложенные типы."
  remarks: "Класс CodeTypeMember используется для представления объявления для члена типа. CodeTypeMember является базовым классом, от которых происходят конкретные типы элементов, таких как <xref:System.CodeDom.CodeMemberField>и <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeMemberField> Этот класс содержит свойства и методы, общие для всех членов типа."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
