  summary: "Предоставляет данные для <xref href=&quot;System.Data.DataColumnCollection.CollectionChanged&quot;> </xref> событий."
  remarks: "Объект <xref:System.Data.DataColumnCollection.CollectionChanged>событие возникает при изменении элементы, которые находятся в коллекции, например, путем добавления элемента в коллекцию или удалении элемента из коллекции.</xref:System.Data.DataColumnCollection.CollectionChanged> Это событие не возникает при изменении его значение отдельного элемента."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.AutoCompleteStringCollection.CollectionChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.AutoCompleteStringCollection> named `AutoCompleteStringCollection1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.AutoCompleteStringCollection.CollectionChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#76](~/add/codesnippet/csharp/t-system.componentmodel._61_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#76](~/add/codesnippet/visualbasic/t-system.componentmodel._61_1.vb)]"
