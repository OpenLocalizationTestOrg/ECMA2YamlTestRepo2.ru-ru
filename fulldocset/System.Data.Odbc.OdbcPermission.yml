  name: OdbcPermission
  nameWithType: OdbcPermission
  fullName: System.Data.Odbc.OdbcPermission
  type: Class
  summary: "Включает поставщик данных .NET Framework для ODBC, чтобы убедиться, что пользователь имеет уровень безопасности, достаточный для доступа к источнику данных ODBC. Этот класс не наследуется."
  remarks: "Этот класс предназначен для использования в будущем, если поставщик данных .NET Framework для ODBC включена в сценариях частичного доверия. Поставщик данных .NET Framework для ODBD в настоящее время требует разрешение FullTrust. В настоящее время с помощью `OdbcPermission` класса не оказывает влияния. Дополнительные сведения см. в разделе [управления доступом для кода и ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class OdbcPermission : System.Data.Common.DBDataPermission'
