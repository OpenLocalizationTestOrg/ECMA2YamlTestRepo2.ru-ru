  fullName: System.Windows.Media.Animation.CircleEase
  type: Class
  summary: "Представляет функцию реалистичной анимации, создающую анимацию, которая ускоряется и замедляется с помощью тригонометрической функции."
  remarks: "Можно управлять ли анимация ускоряется, замедляется, или оба, указав <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Следующей диаграмме показано различных значений <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, где *f*(*t*) представляет ход выполнения анимации и *t* представляет время.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Графы circleease при различных значениях EasingMode. ] (~/add/media/circleease-graph.png &quot;Графы circleease при различных значениях EasingMode.&quot;)       Формула, используемая для этой функции выглядит следующим образом.       ![Математическая формула для CircleEase](~/add/media/circleease-formula.png &quot;математическая формула для CircleEase&quot;) допустимые значения для *t* является -1 <=> </=> *t*<= 1.></= 1.> Значения больше 1, оцениваются как 1, а значения менее -1 оцениваются как -1. Это означает, что для значений вне этого интервала анимация продолжается, но функция ускорения приостанавливается при его вводе недопустимого домена и возобновляется после ухода Недопустимый домен.       Существует несколько других функций плавности помимо CircleEase, который можно просматривать с помощью следующего примера Silverlight.       [Запуск образца](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) Помимо использования функций округления, включенных в среду выполнения, можно создать собственные функции плавности путем наследования от <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a>## Использование элемента объекта XAML```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
