  name: XamlTypeMapper
  nameWithType: XamlTypeMapper
  fullName: System.Windows.Markup.XamlTypeMapper
  type: Class
  summary: "Сопоставляет имя XAML-элемента соответствующие CLR <xref:System.Type>в сборках.</xref:System.Type>"
  remarks: "XamlTypeMapper является частью более сложных случаях WPF, который предоставляет дополнительный контекст и <xref:System.Windows.Markup.XamlReader> <xref:System.Windows.Markup.XamlWriter>.</xref:System.Windows.Markup.XamlWriter> </xref:System.Windows.Markup.XamlReader> Для [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] приложения WPF, то следует рассмотреть возможность переопределения <xref:System.Xaml.XamlSchemaContext>для этого сценария, а не предпринимается попытка использовать XamlTypeMapper.</xref:System.Xaml.XamlSchemaContext>       XamlTypeMapper может использоваться для предоставления пользовательского сопоставления данных через более прямой способ от применения синтаксического анализа XAML <xref:System.Windows.Markup.XmlnsDefinitionAttribute>значения в код сборки.</xref:System.Windows.Markup.XmlnsDefinitionAttribute> Это может оказаться полезным для консолидации всех пространств имен CLR в сборке, или для ссылок на типы, готовые к XAML в существующей сборке без необходимости перекомпилировать его только для добавления <xref:System.Windows.Markup.XmlnsDefinitionAttribute>Присвоение атрибутов.</xref:System.Windows.Markup.XmlnsDefinitionAttribute>       Чтобы задать <xref:System.Windows.Markup.ParserContext.XamlTypeMapper%2A>значение свойства для <xref:System.Windows.Markup.ParserContext>.</xref:System.Windows.Markup.ParserContext> </xref:System.Windows.Markup.ParserContext.XamlTypeMapper%2A> обычно создается экземпляр XamlTypeMapper <xref:System.Windows.Markup.ParserContext>В свою очередь может использоваться как контекст для <xref:System.Windows.Markup.XamlReader.Load%28System.IO.Stream%2CSystem.Windows.Markup.ParserContext%29?displayProperty=fullName>вызова.</xref:System.Windows.Markup.XamlReader.Load%28System.IO.Stream%2CSystem.Windows.Markup.ParserContext%29?displayProperty=fullName> </xref:System.Windows.Markup.ParserContext>      ## По умолчанию сопоставления можно получить с помощью средство сопоставления по умолчанию <xref:System.Windows.Markup.XamlTypeMapper.DefaultMapper%2A>статическое свойство.</xref:System.Windows.Markup.XamlTypeMapper.DefaultMapper%2A> Средство сопоставления по умолчанию работает только на сборки списка по умолчанию. Конкретные сведения о сборках (как указано в конструкторах XamlTypeMapper) используется.      <a name=&quot;xamlTextUsage_XamlTypeMapper&quot;></a>## Использование текста XAML"
  syntax:
    content: public class XamlTypeMapper
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
