- uid: System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction(System.String,System.String,System.String)
  id: AddMappingProcessingInstruction(System.String,System.String,System.String)
  parent: System.Windows.Markup.XamlTypeMapper
  langs:
  - csharp
  name: AddMappingProcessingInstruction(String,String,String)
  nameWithType: XamlTypeMapper.AddMappingProcessingInstruction(String,String,String)
  fullName: System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction(String,String,String)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Определяет сопоставление между пространством имен XML и пространств имен CLR в сборках и добавляет их в <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> сведения."
  remarks: "AddMappingProcessingInstruction программный способ для добавления сопоставления.  Например, различные части следующей инструкции mapping XAML соответствуют параметрам AddMappingProcessingInstruction: ```   <Window xmlns:SDK=&quot;clr-namespace:Samples;assembly=SDKSamples&quot;>   ...   ``` `xmlNamespace` — `SDK`, `clrNamespace` — `Samples`и `assemblyName` — `SDKSamples`."
  syntax:
    content: public void AddMappingProcessingInstruction (string xmlNamespace, string clrNamespace, string assemblyName);
    parameters:
    - id: xmlNamespace
      type: System.String
      description: "Префикс для пространства имен XML..."
    - id: clrNamespace
      type: System.String
      description: "Пространство имен CLR, которая содержит типы для сопоставления."
    - id: assemblyName
      type: System.String
      description: "Сборка, содержащая пространство имен среды CLR."
  overload: System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlNamespace</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>       -or-       <code>clrNamespace</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>       -or-       <code>assemblyName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Windows.Markup.XamlTypeMapper.AllowInternalType(System.Type)
  id: AllowInternalType(System.Type)
  parent: System.Windows.Markup.XamlTypeMapper
  langs:
  - csharp
  name: AllowInternalType(Type)
  nameWithType: XamlTypeMapper.AllowInternalType(Type)
  fullName: System.Windows.Markup.XamlTypeMapper.AllowInternalType(Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Запрашивает разрешение для <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> производный тип, который вызывается в режиме полного доверия для доступа к определенного внутреннему типу."
  remarks: "Если не переопределен подклассом, всегда возвращает AllowInternalType `false`.       При переопределении подклассом должно быть поведение, должно возвращать AllowInternalType `true` если внутренний тип может быть получен; в противном случае — `false`."
  syntax:
    content: protected virtual bool AllowInternalType (Type type);
    parameters:
    - id: type
      type: System.Type
      description: "Тип доступа."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если внутренний тип возможен доступ; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Markup.XamlTypeMapper.AllowInternalType*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Markup.XamlTypeMapper.DefaultMapper
  id: DefaultMapper
  parent: System.Windows.Markup.XamlTypeMapper
  langs:
  - csharp
  name: DefaultMapper
  nameWithType: XamlTypeMapper.DefaultMapper
  fullName: System.Windows.Markup.XamlTypeMapper.DefaultMapper
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Возвращает экземпляр <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> для использования, если оно не указано."
  remarks: "Средство сопоставления по умолчанию работает только на сборки списка по умолчанию. Конкретные сведения о сборках (как указано в <xref:System.Windows.Markup.XamlTypeMapper>конструкторы) используется.</xref:System.Windows.Markup.XamlTypeMapper> В текущей реализации — список сборок по умолчанию: `WindowsBase`, `PresentationCore`, `PresentationFramework`.       Использование сопоставления по умолчанию не означает, что нельзя использовать пользовательские сборки или типы в XAML вообще. Только означает, что при использовании пользовательских типов и сборок, затем необходимо использовать, обычная XAML методика создания сопоставления, `xmlns` атрибутами в каждой странице XAML, где ссылаются типов и сборок, в отличие от API средство сопоставления типов. Дополнительные сведения см. в разделе [пространства имен XAML и сопоставление пространства имен WPF XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.Windows.Markup.XamlTypeMapper DefaultMapper { get; }
    return:
      type: System.Windows.Markup.XamlTypeMapper
      description: "Средство сопоставления типов по умолчанию."
  overload: System.Windows.Markup.XamlTypeMapper.DefaultMapper*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Markup.XamlTypeMapper.GetType(System.String,System.String)
  id: GetType(System.String,System.String)
  parent: System.Windows.Markup.XamlTypeMapper
  langs:
  - csharp
  name: GetType(String,String)
  nameWithType: XamlTypeMapper.GetType(String,String)
  fullName: System.Windows.Markup.XamlTypeMapper.GetType(String,String)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Получает CLR <xref:System.Type>соответствие данного элемента XAML, с использованием указанного имя пространства имен XML префикс и элемента.</xref:System.Type>"
  remarks: "Если не удается найти тип, сопоставляемый предоставленной информации `null` возвращается.       Не включать префикс как часть `localName`. Для любой префикс сведения об элементе XAML, разделите его в `xmlNamespace` и `localName` компонентов для этого вызова API."
  syntax:
    content: public Type GetType (string xmlNamespace, string localName);
    parameters:
    - id: xmlNamespace
      type: System.String
      description: "Указанный префикс пространства имен XML."
    - id: localName
      type: System.String
      description: "Имя элемента XAML для получения сопоставленных <xref:System.Type>for.</xref:System.Type> «local» Локальный в данном контексте означает — сопоставленное и указанных `xmlNamespace`."
    return:
      type: System.Type
      description: "<xref:System.Type>Для объекта, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если сопоставление не может быть разрешен.</xref:System.Type>"
  overload: System.Windows.Markup.XamlTypeMapper.GetType*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlNamespace</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>       -or-       <code>localName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
