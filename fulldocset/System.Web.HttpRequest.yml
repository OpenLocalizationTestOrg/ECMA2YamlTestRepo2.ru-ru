- uid: System.Web.HttpRequest.GetBufferlessInputStream
  id: GetBufferlessInputStream
  parent: System.Web.HttpRequest
  langs:
  - csharp
  name: GetBufferlessInputStream()
  nameWithType: HttpRequest.GetBufferlessInputStream()
  fullName: System.Web.HttpRequest.GetBufferlessInputStream()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Возвращает <xref:System.IO.Stream>объект, который можно использовать для чтения тела входящего объекта HTTP.</xref:System.IO.Stream>"
  remarks: "Этот метод позволяет проводить с помощью <xref:System.Web.HttpRequest.InputStream%2A>свойство.</xref:System.Web.HttpRequest.InputStream%2A> <xref:System.Web.HttpRequest.InputStream%2A>Свойство ожидает, пока весь запрос был получен, прежде чем вернуть <xref:System.IO.Stream>объекта.</xref:System.IO.Stream> </xref:System.Web.HttpRequest.InputStream%2A> Напротив, метод GetBufferlessInputStream возвращает <xref:System.IO.Stream>объекта немедленно.</xref:System.IO.Stream> Метод можно использовать для начала обработки текста сущности перед были получены все содержимое текста.       Тело сущности (или часть его запросы и был получен) возвращается только в том случае, если вы используете объект, возвращаемый этим методом для чтения потока путем вызова методов, таких как <xref:System.IO.Stream.Read%2A>метод.</xref:System.IO.Stream.Read%2A> Используйте параметры <xref:System.IO.Stream.Read%2A>метод, чтобы задать для чтения тела сущности.</xref:System.IO.Stream.Read%2A>       <xref:System.IO.Stream>Объект, возвращаемый этим методом, ASP.NET поддерживает синхронные и асинхронные методы для чтения.</xref:System.IO.Stream> <xref:System.IO.Stream>Объект реализует интерфейс <xref:System.IO.Stream.BeginRead%2A>и <xref:System.IO.Stream.EndRead%2A>методы.</xref:System.IO.Stream.EndRead%2A> </xref:System.IO.Stream.BeginRead%2A> </xref:System.IO.Stream> Асинхронные методы позволяют асинхронное чтение объекта запроса в виде фрагментов, пока ASP.NET освобождает текущий поток между каждой итерации цикла асинхронного чтения.       Этот метод может быть полезно, если запрос передает большой файл и вы хотите начать доступа к содержимому файла до завершения передачи. Однако вы должны использовать только этот метод для сценариев которой вы хотите контролировать обработку тела сущности. Это означает, что нельзя использовать этот метод из страницы ASPX, поскольку, при запуске страницы ASPX, тело сущности уже было считано."
  syntax:
    content: public System.IO.Stream GetBufferlessInputStream ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "Объект <xref:System.IO.Stream>объект, который можно использовать для чтения тела входящего объекта HTTP.</xref:System.IO.Stream>"
  overload: System.Web.HttpRequest.GetBufferlessInputStream*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Тело сущности запроса уже загруженные и синтаксического анализа. Примеры свойств, которые вызывают тела сообщения можно выполнить загрузку и синтаксический анализ включают следующие:- <> </> *настроек- <> </> *настроек- <> </> *настроек- <> </> *настроек, чтобы избежать этого исключения, вызовите <xref:System.Web.HttpRequest.ReadEntityBodyMode*>метод первой.</xref:System.Web.HttpRequest.ReadEntityBodyMode*> Кроме того, это исключение вызывается при отключении клиента во время чтения тела сообщения."
  platform:
  - net462
