  remarks: "В файле Web.config можно указать период времени ожидания (в разделе <xref:System.Web.Configuration.HttpRuntimeSection.ExecutionTimeout%2A?displayProperty=fullName>) или программно (см. <xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>).</xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName> </xref:System.Web.Configuration.HttpRuntimeSection.ExecutionTimeout%2A?displayProperty=fullName> Время ожидания измеряется с момента входящий запрос. Если действует 110 секунд времени ожидания по умолчанию, не ранее 110 секунд после начала обработки запроса будет задействуемый токен отмены. Вы можете изменить <xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>значение свойства, и как долго этот токен не задействуемый еще, новое значение времени ожидания будет соблюдаться.</xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>       В данный момент маркер только предоставляет 15 второй гранулярности, т.е. Если значение времени ожидания составляет 110 секунд, маркер будет задействуемый некоторое время между 110 и 125 секунд после начала обработки запроса. Гранулярность может измениться в будущем.       Несмотря на то, что это свойство является потокобезопасным, существуют ограничения на его использование. Дополнительные сведения см. в разделе <xref:System.Web.HttpResponse.ClientDisconnectedToken%2A?displayProperty=fullName>.</xref:System.Web.HttpResponse.ClientDisconnectedToken%2A?displayProperty=fullName>       Это свойство не имеет смысла, если начал обработку запроса WebSockets."
  syntax:
    content: public System.Threading.CancellationToken TimedOutToken { get; }
    return:
      type: System.Threading.CancellationToken
      description: "Токен отмены."
  overload: System.Web.HttpRequest.TimedOutToken*
