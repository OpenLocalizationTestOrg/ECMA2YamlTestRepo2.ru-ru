  remarks: "<xref:System.Web.HttpRequest>Класс использует флаги проверки входных данных для отслеживания, следует ли выполнять проверку для запроса коллекций, доступных через <xref:System.Web.HttpRequest.Cookies%2A>, <xref:System.Web.HttpRequest.Form%2A>, и <xref:System.Web.HttpRequest.QueryString%2A>Свойства.</xref:System.Web.HttpRequest.QueryString%2A> </xref:System.Web.HttpRequest.Form%2A> </xref:System.Web.HttpRequest.Cookies%2A> </xref:System.Web.HttpRequest> Метод ValidateInput устанавливает эти флаги, так что при методы доступа get для <xref:System.Web.HttpRequest.Cookies%2A>, <xref:System.Web.HttpRequest.Form%2A>, или <xref:System.Web.HttpRequest.QueryString%2A>свойство вызываются, проверки входных данных выполняется.</xref:System.Web.HttpRequest.QueryString%2A> </xref:System.Web.HttpRequest.Form%2A> </xref:System.Web.HttpRequest.Cookies%2A> Проверка выполняет обработку всех входящих данных со списком жестко потенциально опасные данные.       Если проверка включена директивы страницы или конфигурации, этот метод вызывается во время страницы `ProcessRequest` фазу обработки. Метод ValidateInput может вызываться в коде, если не включена функция проверки."
