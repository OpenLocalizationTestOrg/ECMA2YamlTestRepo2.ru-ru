  remarks: "Прямоугольник, определяемый по его <xref:System.Drawing.Rectangle.Width%2A>, <xref:System.Drawing.Rectangle.Height%2A>и верхнего левого угла, представленного <xref:System.Drawing.Rectangle.Location%2A>свойство.</xref:System.Drawing.Rectangle.Location%2A> </xref:System.Drawing.Rectangle.Height%2A> </xref:System.Drawing.Rectangle.Width%2A>       Рисование прямоугольников, необходимо <xref:System.Drawing.Graphics>объекта и <xref:System.Drawing.Pen>объекта.</xref:System.Drawing.Pen> </xref:System.Drawing.Graphics> <xref:System.Drawing.Graphics>Объект предоставляет <xref:System.Drawing.Graphics.DrawRectangle%2A>метода и <xref:System.Drawing.Pen>объект сохраняет функции строки, таких как цвет и ширину.</xref:System.Drawing.Pen> </xref:System.Drawing.Graphics.DrawRectangle%2A> </xref:System.Drawing.Graphics> Единицы измерения, в прямоугольник определяется <xref:System.Drawing.Graphics.PageUnit%2A>и <xref:System.Drawing.Graphics.PageScale%2A>графики свойства объекта, используемого для рисования.</xref:System.Drawing.Graphics.PageScale%2A> </xref:System.Drawing.Graphics.PageUnit%2A> Единицы измерения по умолчанию — пикселей.       Рисование прямоугольника с заливкой цветом, требуется <xref:System.Drawing.Graphics>объект и объект, производный от <xref:System.Drawing.Brush>например <xref:System.Drawing.SolidBrush>или <xref:System.Drawing.Drawing2D.LinearGradientBrush>.</xref:System.Drawing.Drawing2D.LinearGradientBrush> </xref:System.Drawing.SolidBrush> </xref:System.Drawing.Brush> </xref:System.Drawing.Graphics> <xref:System.Drawing.Graphics>Объект предоставляет <xref:System.Drawing.Graphics.FillRectangle%2A>метод и <xref:System.Drawing.Brush>объект предоставляет данные, цвет и заливка.</xref:System.Drawing.Brush> </xref:System.Drawing.Graphics.FillRectangle%2A> </xref:System.Drawing.Graphics>       Для более сложных фигур, используйте <xref:System.Drawing.Region>объекта.</xref:System.Drawing.Region>"
  example:
  - "The following example draws a rectangle with its upper-left corner at (10, 10). The rectangle has a width of 100 and a height of 50. The second argument passed to the <xref:System.Drawing.Pen.%23ctor%2A> constructor indicates that the pen width is 5 pixels.  \n  \n When the rectangle is drawn, the pen is centered on the rectangle's boundary. Because the pen width is 5, the sides of the rectangle are drawn 5 pixels wide, such that 1 pixel is drawn on the boundary itself, 2 pixels are drawn on the inside, and 2 pixels are drawn on the outside. For more details on pen alignment, see [How to: Set Pen Width and Alignment](~/add/includes/ajax-current-ext-md.md).  \n  \n The following illustration shows the resulting rectangle. The dotted lines show where the rectangle would have been drawn if the pen width had been one pixel. The enlarged view of the upper-left corner of the rectangle shows that the thick black lines are centered on those dotted lines.  \n  \n ![Pens](~/add/media/pens1.gif \"Pens\")  \n  \n The example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.UsingAPen#21](~/add/codesnippet/visualbasic/t-system.drawing.rectangle_1.vb)]\n [!code-cs[System.Drawing.UsingAPen#21](~/add/codesnippet/csharp/t-system.drawing.rectangle_1.cs)]"
