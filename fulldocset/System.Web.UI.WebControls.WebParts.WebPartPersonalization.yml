  summary: "Возвращает значение, указывающее, разрешено ли пользователю ввести <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> область."
  remarks: "Это свойство возвращает `true` , если пользователь имеет права в <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability>ввести <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>области.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability>       Первый раз вызывается свойство, он определяет, право пользователя введите <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>область действия, кэширование этих данных.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Если <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.UserCapabilities%2A>словарь был изменен после первого это свойство называется, изменения не отображаются при последующих вызовах для этого свойства.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.UserCapabilities%2A>"
  example:
