  fullName: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Инициализирует персонализации."
  remarks: "Это главная точка входа для инициализации сведения о персонализации, от имени родительского <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Этот метод вызывается в процессе родительского <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A>метод.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Как правило если персонализация была отключена в родительском <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления, этот метод не будет вызван.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       В ходе этого метода, происходят следующие инициализации: - A ссылаться либо поставщик персонализации по умолчанию или пользовательского поставщика указано в <xref:System.Web.UI.WebControls.WebParts.WebPartManager>разметку страницы или <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A>получения свойства,.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      -Поставщик вызывается для определения возможности пользователя (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>) для текущего пользователя.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>      -Состояние персонализации для текущей страницы, области и пользователя сочетания загружается из базового хранилища данных в поставщике (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>) и хранимые в <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>экземпляра.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>      -Область персонализации для текущей страницы/пользователя/область определяется поставщиком (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A>).</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A> Обратите внимание, что это определение результат может отличаться от значения <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Значение области действия, возвращаемый этим методом, используется как значение для <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      Настроек [!NOTE] настроек <xref:System.InvalidOperationException>исключение из-за персонализации не включена будет выполняться только в том случае, если непосредственного вызова метода Load.</xref:System.InvalidOperationException> В реализации ASP.NET внутренний вспомогательный метод вызывается фактически для выполнения загрузки и этот вспомогательный метод без вмешательства пользователя возвращает, если персонализации не включена для страницы."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.PersonalizationScope Load ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> экземпляра для родительского <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "This method is called when personalization is not enabled (<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Enabled*> equals <xref uid=\"langword_csharp_false\" name=\"false\" href=\"\"></xref>).  \n  \n \\- or -  \n  \n The value of the <xref:System.Web.UI.Control.Page*> property for the associated <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n The value of the <xref:System.Web.UI.Page.Request*> property on the <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> control's associated <xref href=\"System.Web.UI.Page\"></xref> instance is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "A provider was explicitly set in either the page markup or the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName*> property and the provider could not be found.  \n  \n \\- or -  \n  \n The object containing the personalization state data is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A problem occurred while loading and deserializing data.  \n  \n \\- or -  \n  \n An error occurred in the definition of a personalization provider in the configuration file."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Не удалось инициализировать, поскольку не удалось найти поставщика по умолчанию или произошла ошибка при попытке инициализации поставщика персонализации базовые поставщики персонализации."
  platform:
  - net462
