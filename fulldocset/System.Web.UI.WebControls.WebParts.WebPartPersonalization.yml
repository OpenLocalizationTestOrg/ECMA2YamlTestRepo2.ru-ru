  remarks: "Этот метод сбрасывает данные персонализации для текущей страницы, области и пользователя в хранилище данных. В качестве побочного эффекта сброса текущей выполняемой страницы повторно выполняется <xref:System.Web.HttpServerUtility.Transfer%2A>вызовите.</xref:System.Web.HttpServerUtility.Transfer%2A> Обратите внимание, что эта передача повторно выполняет текущую страницу как `GET` запроса независимо от того, как первоначально запрошенную страницу.       Этот метод может быть вызван в любое время. На внутреннем уровне этот метод вызывает метод ResetPersonalizationState на поставщике. После успешного сброса данных <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ShouldResetPersonalizationState%2A>свойству `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ShouldResetPersonalizationState%2A> Это свойство используется в другом месте <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>экземпляра для обхода извлечь данные персонализации из свойства элемента управления и сохранить его, если данные уже были сброшены.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>"
