  namespace: System.Web.UI.WebControls.WebParts
  summary: "Сохраняет данные персонализации для текущей страницы, области и пользователя в базовом хранилище данных."
  remarks: "Этот метод вызывается во время <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления <xref:System.Web.UI.Page.SaveStateComplete>событий.</xref:System.Web.UI.Page.SaveStateComplete> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> На внутреннем уровне вызовы метода <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.SavePersonalizationState%2A>метод на поставщике.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.SavePersonalizationState%2A>       Попытка сохранить данные персонализации при текущей выполняемой пользователь не имеет функцию под названием <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>(в текущем <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability>экземпляра) приводит к <xref:System.InvalidOperationException>исключения.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Обратите внимание, что это произойдет только значение true, если <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемент управления с именем защищенный метод Save непосредственно.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> В реализации ASP.NET внутренний вспомогательный метод вызывается фактически для выполнения сохранения и без вмешательства пользователя этот вспомогательный метод возвращает, если выполняться в данный момент пользователь не имеет прав на изменение данных."
