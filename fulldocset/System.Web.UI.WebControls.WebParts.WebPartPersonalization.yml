  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Извлекает состояние персонализации из одного элемента управления веб-частей и применяет его для второго элемента управления веб-частей."
  remarks: "Этот метод извлекает данные персонализации из `webPartA` и применяет его к `webPartB`. Этот метод предполагает, что `webPartA` и `webPartB` относятся к одному типу. Если элементы управления веб-частей <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>элементов управления, метод копирует состояние персонализации из дочернего элемента управления в оболочку `webPartA` дочернему элементу управления в оболочку `webPartB`.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       В ходе операции копирования `webPartB` помечен как «грязные»."
  syntax:
    content: protected virtual void CopyPersonalizationState (System.Web.UI.WebControls.WebParts.WebPart webPartA, System.Web.UI.WebControls.WebParts.WebPart webPartB);
    parameters:
    - id: webPartA
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Элемент управления веб-частей, предоставляющий данные персонализации."
    - id: webPartB
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Элемент управления веб-частей, получающий данные персонализации."
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.CopyPersonalizationState*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either <code>webPartA</code> or <code>webPartB</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
