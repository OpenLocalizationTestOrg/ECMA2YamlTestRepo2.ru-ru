  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "Идентифицирует операционную систему или платформу, поддерживаемую сборкой."
  remarks: "Используйте <xref:System.Environment.OSVersion%2A?displayProperty=fullName>и <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>Свойства, чтобы получить перечисление PlatformID для текущей выполняемой работы системы или разработки платформы.</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> </xref:System.Environment.OSVersion%2A?displayProperty=fullName> Используйте перечисление идентификатор платформы, чтобы помочь определить, поддерживает ли текущая операционная система или платформа разработки приложения.       Можно использовать базовое целочисленное значение для каждого члена перечисления идентификатор платформы, как показано в таблице, в качестве `PlatformId` аргумент для [SignTool.exe (программа подписывания)](~/add/includes/ajax-current-ext-md.md) программы.      | Член | Базовое значение |   |------------|----------------------|   | Одна из систем Win32 |&0; |   | Win32Windows |&1; |   | Win32NT |&2; |   | WinCE |&3; |   | UNIX |&4; |   | Xbox |&5; |   | MacOSX |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
  inheritance:
