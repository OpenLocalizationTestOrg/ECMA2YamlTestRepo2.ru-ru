  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает объем пространства между содержимым ячейки и ее границ."
  remarks: "Свойство CellPadding расстояния между содержимым ячейки и ее границ. Заданный размер полей добавляется ко всем четырем сторонам ячейки.       Все ячейки в одном столбце <xref:System.Web.UI.WebControls.DetailsView>управления имеют одинаковую ширину.</xref:System.Web.UI.WebControls.DetailsView> Размер полей применяется к самой широкой ячейке и всех остальных ячеек в столбце корректируется по ширине этой ячейке. Аналогичным образом все ячейки в той же строке имеют одинаковую высоту. Размер полей применяется к самой высокой ячейке в строке, и все ячейки в строке корректируется по высоте этой ячейки. Невозможно указать размеры отдельных ячеек.       Чтобы настроить интервал между ячейками, используйте <xref:System.Web.UI.WebControls.DetailsView.CellSpacing%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.CellSpacing%2A>"
  example:
  - "The following code example demonstrates how to use the CellPadding property to specify the amount of spacing between the contents of a cell and the cell's border.  \n  \n [!code-cs[DetailsViewCellPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1251_1.aspx)]\n [!code-vb[DetailsViewCellPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1251_1.aspx)]"
