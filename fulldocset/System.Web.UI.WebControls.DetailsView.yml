- uid: System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton
  id: AutoGenerateEditButton
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AutoGenerateEditButton
  nameWithType: DetailsView.AutoGenerateEditButton
  fullName: System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, отображаются ли встроенные элементы управления для редактирования текущей записи в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "Когда элемент управления источником данных, который поддерживает обновление связан с <xref:System.Web.UI.WebControls.DetailsView>управления <xref:System.Web.UI.WebControls.DetailsView>управления можно воспользоваться преимуществами источника данных возможности элемента управления и предоставить функцию автоматического обновления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      Настроек [!NOTE] настроек для элемента управления источником данных для обновления данных, его <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>свойство должно быть задано в инструкции запроса update.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>       Если значение свойства AutoGenerateEditButton `true`, <xref:System.Web.UI.WebControls.CommandField>поле строки «изменить» автоматически отображаются в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Нажав кнопку &quot;Изменить&quot;, помещает <xref:System.Web.UI.WebControls.DetailsView>элемента управления в режиме редактирования.</xref:System.Web.UI.WebControls.DetailsView> В режиме редактирования каждого связанное поле в элементе управления, который не только для чтения отображает соответствующий элемент управления вводом, такие как <xref:System.Web.UI.WebControls.TextBox>элемента управления для типа данных поля.</xref:System.Web.UI.WebControls.TextBox> Это позволяет пользователю изменить значение поля.       При нажатии кнопку изменения также заменяется кнопкой &quot;Обновить&quot; и &quot;Отмена&quot;. Нажмите кнопку обновления запись в источнике данных обновляется изменения значений и возвращает элемент управления в режим, заданные <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Нажав кнопку &quot;Отмена&quot; отменяет любые изменения значений и возвращает элемент управления в режим по умолчанию.      Настроек [!NOTE] настроек для размещения <xref:System.Web.UI.WebControls.DetailsView>программными средствами управления в режим редактирования, используйте <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>метод.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Когда <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>задается `true`, <xref:System.Web.UI.WebControls.DetailsView>управления автоматически гарантирует, что одно или несколько полей, указанные в <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>свойства доступны только для чтения.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>      Настроек [!NOTE] настроек, если вы реализуете собственные обновления функции, необходимо задать <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>Свойства для автоматического обновления для работы.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       Можно управлять внешним видом данных строках, если <xref:System.Web.UI.WebControls.DetailsView>элемент управления находится в режиме редактирования с помощью <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView> Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта.       <xref:System.Web.UI.WebControls.DetailsView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при обновлении записи.</xref:System.Web.UI.WebControls.DetailsView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Происходит при нажатии кнопки &quot;Обновить&quot;, но после <xref:System.Web.UI.WebControls.DetailsView>управления обновляет запись.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Это событие часто используется для проверки результатов операции обновления. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Происходит при нажатии кнопки &quot;Обновить&quot;, но перед <xref:System.Web.UI.WebControls.DetailsView>управления обновляет запись.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Это событие часто используется для отмены операции обновления. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Происходит после <xref:System.Web.UI.WebControls.DetailsView>управления изменением режима. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Происходит перед <xref:System.Web.UI.WebControls.DetailsView>режимы изменения элементов управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Это событие часто используется для отмены изменения режима. |       Значение AutoGenerateEditButton хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the AutoGenerateEditButton property to display the built-in controls to edit the current record.  \n  \n [!code-cs[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_383_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_383_1.aspx)]"
