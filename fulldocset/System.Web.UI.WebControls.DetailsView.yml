  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли поля строк для каждого поля в источнике данных автоматически создается и отображается в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "Каждая строка данных в <xref:System.Web.UI.WebControls.DetailsView>управления представляется полем строки.</xref:System.Web.UI.WebControls.DetailsView> Если значение свойства AutoGenerateRows `true`, создается автоматически созданный строки с привязкой к поле для каждого поля в источнике данных. Каждое поле отображается в строке, как текст, в том порядке, в котором они расположены в источнике данных.      Настроек [!NOTE] настроек автоматически созданный привязанных полей строк не добавляются в <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>коллекцию.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>       Автоматическое генерирование строк обеспечивает быстрый и простой способ отображения каждого поля в записи. Тем не менее чтобы сделать использование <xref:System.Web.UI.WebControls.DetailsView>управления расширенными возможностями, необходимо явно объявить поля строк, включаемых в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      Настроек [!NOTE] настроек явно объявленных поля строк можно использовать в сочетании с автоматически сгенерированных полей строк. При использовании обоих явно объявленные поля строк подготавливаются к просмотру во-первых, следуют автоматически сгенерированных полей строк.       Значение AutoGenerateRows хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the AutoGenerateRows property to automatically create bound row fields for each field in the data source.  \n  \n [!code-cs[DetailsViewAutoGenerateRows#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_507_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateRows#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_507_1.aspx)]"
