  summary: "Происходит при <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления пытается изменить между режимами редактирования, вставки и только для чтения, но перед <xref:System.Web.UI.WebControls.DetailsView.CurrentMode*>свойство обновляется.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode*>"
  remarks: "Событие ModeChanging при <xref:System.Web.UI.WebControls.DetailsView>управления пытается изменить между режимами редактирования, вставки и только для чтения, но перед <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>свойство обновляется.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Это позволяет предоставить обработчик событий, выполняющий пользовательскую процедуру, как отмена изменения режима, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs>объект передается в обработчик событий, который позволяет определить новый режим, чтобы определить, была ли изменение режима результатом отмены операции редактирования пользователем, или отменить изменение режима.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs> Чтобы определить новый режим, используйте <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Чтобы определить, была ли изменение режима результатом отмены операции редактирования пользователем, используйте <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> Изменение режима можно отменить, задав <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the ModeChanging event to disable the paging feature when the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-cs[DetailsViewModeChanging#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_130_1.aspx)]\n [!code-vb[DetailsViewModeChanging#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_130_1.aspx)]"
