  summary: "Возвращает <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> объект, который представляет строку страничного навигатора в нижней <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "При включении разбиения на страницы (установив <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>Свойства `true`), дополнительная строка, которую называют строкой страничного автоматически отображаются в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Строка страницы содержит элементы управления, которые пользователи могут переходить к другим записям и может быть отображена в верхней, нижней или верхней и нижней части элемента управления. Используйте свойство BottomPagerRow осуществлять программный доступ к <xref:System.Web.UI.WebControls.DetailsViewRow>объект, который представляет строку страничного навигатора в нижней <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      Настроек [!NOTE] настроек BottomPagerRow свойство доступно только после <xref:System.Web.UI.WebControls.DetailsView>элемент управления создает нижней строкой в <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>событий.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Это свойство обычно используется для программного управления страничного навигатора в нижней строке, например при добавлении настраиваемого содержимого. Любые изменения свойства BottomPagerRow должны быть выполнены после <xref:System.Web.UI.WebControls.DetailsView>элемент был отображен; в противном случае — <xref:System.Web.UI.WebControls.DetailsView>управления все изменения будут потеряны.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the BottomPagerRow property to access the bottom pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-cs[DetailsViewPagerTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_133_1.aspx)]\n [!code-vb[DetailsViewPagerTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_133_1.aspx)]"
