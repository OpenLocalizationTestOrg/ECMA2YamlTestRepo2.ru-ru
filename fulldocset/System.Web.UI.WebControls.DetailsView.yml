- uid: System.Web.UI.WebControls.DetailsView.CurrentMode
  id: CurrentMode
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: CurrentMode
  nameWithType: DetailsView.CurrentMode
  fullName: System.Web.UI.WebControls.DetailsView.CurrentMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает текущий режим ввода данных <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "Свойство CurrentMode позволяет определить, является ли <xref:System.Web.UI.WebControls.DetailsView>управления возможности редактирования, вставки или только для чтения.</xref:System.Web.UI.WebControls.DetailsView> В следующей таблице перечислены различные режимы.      | Режим | Описание |   |----------|-----------------|   | `DetailsViewMode.Edit`| Элемент управления <xref:System.Web.UI.WebControls.DetailsView>находится в режиме редактирования, который позволяет пользователю обновлять значения записи. |   | `DetailsViewMode.Insert`| Элемент управления <xref:System.Web.UI.WebControls.DetailsView>находится в режиме вставки, который позволяет пользователю добавить новую запись в источник данных. |   | `DetailsViewMode.ReadOnly`| Элемент управления <xref:System.Web.UI.WebControls.DetailsView>находится в режиме только для чтения, который является обычный режим. |       Это значение обычно задается автоматически <xref:System.Web.UI.WebControls.DetailsView>элемента управления, при нажатии кнопки Создать, Update, Insert, Delete или &quot;Отмена&quot;.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Можно также программно изменить режим с помощью <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>метод.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       Когда <xref:System.Web.UI.WebControls.DetailsView>режимы изменения элементов управления, возникают события, в следующей таблице.</xref:System.Web.UI.WebControls.DetailsView> Это позволяет создать пользовательский обработчик событий, выполняющий действия при возникновении события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Происходит при нажатии кнопки, изменяет режим элемента управления <xref:System.Web.UI.WebControls.DetailsView>, но после изменения режима. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Происходит, когда Командная кнопка, которая изменяет режим <xref:System.Web.UI.WebControls.DetailsView>нажатии элемента управления, но до изменения режима. |</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged>"
  example:
  - "The following code example demonstrates how to use the CurrentMode property to determine whether the <xref:System.Web.UI.WebControls.DetailsView> control is in edit, insert, or read-only mode. If the user attempts to navigate to a different record while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode, the paging operation is canceled.  \n  \n [!code-vb[DetailsViewCurrentMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_883_1.aspx)]\n [!code-cs[DetailsViewCurrentMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_883_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.DetailsViewMode CurrentMode { get; }
    return:
      type: System.Web.UI.WebControls.DetailsViewMode
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.DetailsViewMode&quot;> </xref> значения."
  overload: System.Web.UI.WebControls.DetailsView.CurrentMode*
  exceptions: []
  platform:
  - net462
