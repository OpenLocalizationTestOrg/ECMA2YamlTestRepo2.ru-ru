  namespace: System.Web.UI.WebControls
  summary: "Возвращает количество элементов в базовом источнике данных."
  remarks: "Если включена функция разбиения по страницам (задав <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>Свойства `true`), свойство DataItemCount позволяет определить общее число записей в источнике данных.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>      Настроек [!NOTE] настроек из-за <xref:System.Web.UI.WebControls.DetailsView>управления отображается по одной записи за раз, это значение соответствует также общее количество страниц, необходимое для отображения всех записей в источнике данных.</xref:System.Web.UI.WebControls.DetailsView>       Чтобы определить индекс текущей записи из базового источника данных, используйте <xref:System.Web.UI.WebControls.DetailsView.DataItemIndex%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.DataItemIndex%2A>"
  example:
  - "The following code example demonstrates how to use the DataItemCount property to determine the number of items in the data source. This value is used to display the page count in a <xref:System.Web.UI.WebControls.Label> control contained within a custom pager row.  \n  \n [!code-cs[DetailsViewPagerTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_215_1.aspx)]\n [!code-vb[DetailsViewPagerTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_215_1.aspx)]"
  syntax:
    content: public int DataItemCount { get; }
    return:
      type: System.Int32
      description: "Число элементов в базовом источнике данных."
  overload: System.Web.UI.WebControls.DetailsView.DataItemCount*
  exceptions: []
  platform:
  - net462
