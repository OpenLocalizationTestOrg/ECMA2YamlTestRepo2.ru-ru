- uid: System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton
  id: AutoGenerateInsertButton
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AutoGenerateInsertButton
  nameWithType: DetailsView.AutoGenerateInsertButton
  fullName: System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, отображаются ли встроенные элементы управления для вставки новых записей в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "Когда элемент управления источником данных, который поддерживает вставку связан с <xref:System.Web.UI.WebControls.DetailsView>управления <xref:System.Web.UI.WebControls.DetailsView>управления можно воспользоваться преимуществами источника данных возможности элемента управления и автоматическая вставка заработал.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      Настроек [!NOTE] настроек для элемента управления источником данных для вставки данных, его <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>свойство должно быть задано с помощью инструкции insert запроса.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>       Если значение свойства AutoGenerateInsertButton `true`, <xref:System.Web.UI.WebControls.CommandField>автоматически отображается в поле строки с новой кнопки <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Нажав кнопку «Создать», помещает <xref:System.Web.UI.WebControls.DetailsView>элемента управления в режиме вставки.</xref:System.Web.UI.WebControls.DetailsView> В режиме вставки каждой связанное поле в элементе управления, который не только для чтения отображает соответствующий элемент управления вводом, такие как <xref:System.Web.UI.WebControls.TextBox>элемента управления для типа данных поля.</xref:System.Web.UI.WebControls.TextBox> Это позволяет пользователю ввести значение поля для новой записи.       При нажатии кнопки Создать также заменяется кнопки &quot;Вставить&quot; и &quot;Отмена&quot;. Нажмите кнопку Insert вставляет новую запись в источнике данных и возвращает элемент управления в режим, заданные <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> При нажатии кнопки операция вставки отменяется и возвращает элемент управления в режим по умолчанию.      Настроек [!NOTE] настроек программным способом поместить в режиме вставки строки, используйте <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>метод.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       Можно управлять внешним видом запись, которая находится в режиме вставки с помощью <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта.       <xref:System.Web.UI.WebControls.DetailsView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при вставке новой записи.</xref:System.Web.UI.WebControls.DetailsView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Происходит при нажатии кнопки &quot;Вставить&quot;, но после <xref:System.Web.UI.WebControls.DetailsView>запись вставляется в элемент управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Это событие часто используется для проверки результатов операции вставки. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Происходит при нажатии кнопки &quot;Вставить&quot;, но перед <xref:System.Web.UI.WebControls.DetailsView>запись вставляется в элемент управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Это событие часто используется для отмены операции вставки. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Происходит после <xref:System.Web.UI.WebControls.DetailsView>управления изменением режима. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Происходит перед <xref:System.Web.UI.WebControls.DetailsView>режимы изменения элементов управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Это событие часто используется для отмены изменения режима. |       Значение AutoGenerateInsertButton хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the AutoGenerateInsertButton property to display the built-in controls to insert a new record in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAutoGenerateInsertButton#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_891_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateInsertButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_891_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateInsertButton { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для отображения встроенных элементов управления для вставки новых записей; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton*
  exceptions: []
  platform:
  - net462
