  remarks: "Позволяет указать текст для отображения в HTML-элемента заголовка в свойство Caption <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> Текст, который указывается предоставляет вспомогательных устройств с описанием таблицы, которая может использоваться для предоставления более доступным.       Поддержка дополнительных специальных <xref:System.Web.UI.WebControls.DetailsView>Управление предоставляется <xref:System.Web.UI.WebControls.DetailsView.CaptionAlign%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.CaptionAlign%2A> </xref:System.Web.UI.WebControls.DetailsView> Используйте <xref:System.Web.UI.WebControls.DetailsView.CaptionAlign%2A>свойство для указания выравнивания HTML-элемента заголовка в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.CaptionAlign%2A>       Значение заголовка хранится в состоянии представления.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
