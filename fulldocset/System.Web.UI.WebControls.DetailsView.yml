  remarks: "Используйте свойство элемента данных для доступа к элементу данных привязано к <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> Элемент данных часто используется для прямого доступа к текущей записи значения полей. Тип <xref:System.Object>возвращаемый этим свойством изменяется в зависимости от источника данных.</xref:System.Object> Например, если <xref:System.Web.UI.WebControls.SqlDataSource>элемент управления привязан к <xref:System.Web.UI.WebControls.DetailsView>управления <xref:System.Data.DataRowView>возвращается объект.</xref:System.Data.DataRowView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.SqlDataSource>      Настроек [!NOTE] настроек это свойство доступно только после привязки данных. Прежде чем данных происходит привязка, это свойство возвращает `null`. Это свойство не также применим при <xref:System.Web.UI.WebControls.DetailsView>элемент управления находится в режиме вставки и возвращает `null`.</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the DataItem property to determine the value of a field in the data item.  \n  \n [!code-cs[DetailsViewDataItem#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_505_1.aspx)]\n [!code-vb[DetailsViewDataItem#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_505_1.aspx)]"
  syntax:
