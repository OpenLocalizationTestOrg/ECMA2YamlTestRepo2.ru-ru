  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Отображает значения одной записи из источника данных в таблице, где каждая строка данных представляет поле записи. Элемент управления DetailsView позволяет редактировать, удалять и вставлять записи."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [поля строк](#row_fields)      -   [привязки к данным](#binding_to_data)      -   [безопасности](#security)      -   [операций с данными](#data_operations)      -   [Настройка пользовательского интерфейса](#customizing_the_user_interface)      -   [событий](#events)      -   [специальных возможностей](#Accessibility)      -   [декларативный синтаксис](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## DetailsView введение управления используется для отображения одной записи из источника данных в таблице, где каждое поле записи отображается в строке таблицы.       Он может использоваться в сочетании с <xref:System.Web.UI.WebControls.GridView>управления для основной-подробности.</xref:System.Web.UI.WebControls.GridView> Элемент управления DetailsView поддерживает следующие возможности: - привязка элементов управления источниками данных, например <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Встроенные возможности вставки.      -Встроенные возможности обновления и удаления.      -Встроенные возможности разбиения на страницы.      -Программный доступ к модели объектов DetailsView, можно динамически задать свойства, обрабатывать события и т. д.      -Настройка внешнего вида с тем и стилей.      <a name=&quot;row_fields&quot;></a>## Поля строк каждой строки данных в элементе управления DetailsView создается путем объявления в поле элемента управления. Разные типы полей определяют поведение строк в элементе управления. Элементы управления поля являются производными от <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> Ниже перечислены типы полей различных строк, которые можно использовать.      | Тип поля столбца | Описание |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Отображает значение поля в источнике данных как текст. |   | <xref:System.Web.UI.WebControls.ButtonField>| Отображает кнопку в элементе управления DetailsView.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Это позволяет отобразить строку с пользовательской кнопки элемента управления, например добавить или удалить кнопки. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Отображает флажок в элементе управления DetailsView.</xref:System.Web.UI.WebControls.CheckBoxField> Данный тип поля строки обычно используется для отображения поля с логическим значением. |   | <xref:System.Web.UI.WebControls.CommandField>| Отображает встроенные командные кнопки для выполнения изменения, вставки или удаления операций в элементе управления DetailsView. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Отображает значение поля в источнике данных как гиперссылку.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Данный тип поля строки позволяет привязывать второе поле URL-адресу гиперссылки. |   | <xref:System.Web.UI.WebControls.ImageField>| Отображает изображение в элементе управления DetailsView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Отображает пользовательское содержимое для строки в соответствии с указанным шаблоном элемента управления DetailsView.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Данный тип поля строки позволяет создать настраиваемое поле строки. |       По умолчанию <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>свойству `true`, который автоматически создает объект поле строки с привязкой к для каждого поля, типа привязки в источнике данных.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Допустимые типы привязки: <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>и набор типов-примитивов.</xref:System.Guid> </xref:System.Decimal> </xref:System.DateTime> </xref:System.String> Каждое поле отображается в строке, как текст, в том порядке, в котором они расположены в источнике данных.       Автоматическое генерирование строк обеспечивает быстрый и простой способ отображения каждого поля в записи. Тем не менее использовать DetailsView элемента управления расширенными возможностями, необходимо явно объявить поля строк, включаемых в элементе управления DetailsView. Чтобы объявить поля строк, сначала установите <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>Свойства `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Добавьте открывающих и закрывающих `<Fields>` теги между открывающим и закрывающим тегами элемента управления DetailsView. Наконец, список полей строк, которые требуется включить между открывающим и закрывающим `<Fields>` тегов. Добавляются поля строки, указанные <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>коллекцию в том порядке, в списке.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>Коллекции дает возможность программно управлять поля строк в элементе управления DetailsView.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      Настроек [!NOTE] настроек автоматически сгенерированных полей строк не добавляются в <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>коллекцию.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      Настроек [!NOTE] настроек объявлен явным образом поля строк могут отображаться в сочетании с автоматически сгенерированных полей строк. При использовании обоих явно объявленные поля строк подготавливаются к просмотру во-первых, следуют автоматически сгенерированных полей строк.      <a name=&quot;binding_to_data&quot;></a>## Привязки для элемента управления DetailsView данных можно привязать к элементу управления источником данных (таких как <xref:System.Web.UI.WebControls.SqlDataSource>управления или <xref:System.Web.UI.WebControls.ObjectDataSource>управления) или в любую коллекцию источника данных, реализующий <xref:System.Collections.IEnumerable?displayProperty=fullName>интерфейса, такие как <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, или другие типы коллекций.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Используйте один из следующих методов для привязки элемента управления DetailsView к соответствующему типу источника данных: - чтобы привязать к элементу управления источником данных, задать <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>Свойства элемента управления DetailsView <xref:System.Web.UI.Control.ID%2A>значение элемента управления источника данных.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Элемент управления DetailsView автоматически привязывается к системе управления версиями указанных данных. Это предпочтительный метод для привязки к данным.      -Для привязки к источнику данных, который реализует <xref:System.Collections.IEnumerable?displayProperty=fullName>интерфейс программно задать <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>Свойства DetailsView управления к источнику данных, а затем вызвать <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>метод.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName>       Дополнительные сведения о привязке данных см. в разделе [привязка к базам данных](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a>## Безопасности этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. Дополнительные сведения см. в разделе [Обзор эксплойты скриптов](~/add/includes/ajax-current-ext-md.md). К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [синтаксис проверки серверного элемента управления](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a>## Операции с данными управления DetailsView предоставляет встроенные возможности, позволяющие пользователям обновлять, delete, insert и постраничного просмотра элементов в элементе управления. При привязке элемента управления DetailsView к элементу управления источником данных, управления DetailsView можно воспользоваться преимуществами источника данных возможности элемента управления и предоставить автоматического обновления, удаления, вставки и разбиения по страницам.      Настроек [!NOTE] настроек управления DetailsView могут обеспечить поддержку для update, delete, insert и операции разбиения на страницы с другими типами источников данных; тем не менее, необходимо предоставить реализацию для выполнения этих операций в соответствующем обработчике событий. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>и <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Может автоматически добавлять элемент управления DetailsView <xref:System.Web.UI.WebControls.CommandField>строке поле с кнопкой изменять, удалять и создать, задав <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, или <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A>Свойства `true`соответственно.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField> В отличие от удаления кнопку (которая удаляет выбранную запись немедленно), при нажатии кнопки, редактирования и создания, управления переходит в редактирования DetailsView режиме или вставки, соответственно. В режиме редактирования кнопка &quot;Изменить&quot; заменяется обновления и кнопку &quot;Отмена&quot;. Элементы управления, которые соответствуют типу данных поля ввода (такие как <xref:System.Web.UI.WebControls.TextBox>или <xref:System.Web.UI.WebControls.CheckBox>управления), отображается значение поля для пользователя изменить.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Щелкнув кнопкой &quot;Обновить&quot; обновляет запись в источнике данных, при нажатии кнопки отмены отменяет все изменения. Аналогичным образом в режиме вставки, заменить новую кнопку &quot;Вставить&quot; и &quot;Отмена&quot; и элементы управления вводом отображаются для пользователя ввести значения для новой записи.      Настроек [!NOTE] настроек можно также вручную определить update, delete и insert кнопки в <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, или <xref:System.Web.UI.WebControls.TemplateField>поле строки.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> Элемент управления DetailsView распознает кнопки с <xref:System.Web.UI.WebControls.Button.CommandName%2A>свойство «Изменить», «Обновления», «Delete», «Создать», «Insert» или «Отмена»; тем не менее, по-прежнему необходимо предоставить функциональные возможности самостоятельно.</xref:System.Web.UI.WebControls.Button.CommandName%2A> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>и <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Элемент управления DetailsView предоставляет функции разбиения на страницы, которая позволяет пользователю переходить к другим записям в источнике данных. Если включено, элементы управления навигацией по странице отображаются в строку страничного навигатора. Чтобы включить разбиение на страницы, задайте <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>Свойства `true`.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Строку страничного навигатора можно настраивать с помощью <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>и <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>Свойства.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Настройка пользовательского интерфейса вы можно настроить внешний вид элемента управления DetailsView с помощью свойства стиля для различных частей элемента управления. В следующей таблице перечислены свойства стиля, которые можно задать.      | Свойство стиля | Описание |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>| Параметры стилей для чередующихся строк данных в элементе управления DetailsView.</xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Если это свойство имеет значение, строки данных отображаются в зоны, переключаясь между параметры <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>и <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>| Параметры стиля для строки, содержащей встроенные кнопки. |   | <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>| Параметры стиля для строк данных, когда элемент управления DetailsView находится в режиме редактирования. |   | <xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A>| Параметры стиля для пустой строки данных, отображаемых в DetailsView контролировать, когда источник данных не содержит какие-либо записи. |   | <xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>| Параметры стиля для строки нижнего колонтитула. |   | <xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A>| Параметры стиля для строки заголовка. |   | <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>| Параметры стиля для строк данных, когда элемент управления DetailsView находится в режиме вставки. |   | <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>| Параметры стиля строки страничного навигатора. |   | <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>| Параметры стиля для строки данных в элементе управления DetailsView.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> При <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>задается, строки данных отображаются переключаясь между параметры <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>и <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A>| Параметры стиля для заголовка столбца. |      <a name=&quot;events&quot;> </a> ## Управления DetailsView событий предусмотрено несколько событий, который можно запрограммировать.</xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Это позволяет запускать пользовательские процедуры при возникновении события. В следующей таблице перечислены события, поддерживаемые элементом управления DetailsView. Элемент управления DetailsView также наследует эти события из его базовых классов: <xref:System.Web.UI.Control.DataBinding>, <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>, <xref:System.Web.UI.Control.Disposed>, <xref:System.Web.UI.Control.Init>, <xref:System.Web.UI.Control.Load>, <xref:System.Web.UI.Control.PreRender>и <xref:System.Web.UI.Control.Render%2A>.</xref:System.Web.UI.Control.Render%2A> </xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.Control.Load> </xref:System.Web.UI.Control.Init> </xref:System.Web.UI.Control.Disposed> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>| Происходит при нажатии кнопки в элементе управления DetailsView. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>| Происходит после того как все <xref:System.Web.UI.WebControls.DetailsViewRow>объекты создаются в элементе управления DetailsView.</xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> Это событие часто используется для изменения значения записи перед отображением. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Происходит при нажатии кнопки Delete, но после элемента управления DetailsView удаляет записи из источника данных.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Это событие часто используется для проверки результатов операции delete. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Возникает при нажатии кнопки Delete, но перед DetailsView управления удаляет записи из источника данных.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Это событие часто используется для отмены операции удаления. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Происходит при нажатии кнопки &quot;Вставить&quot;, но после элемента управления DetailsView вставляет запись.</xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Это событие часто используется для проверки результатов операции вставки. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Возникает при нажатии кнопки &quot;Вставить&quot;, но перед DetailsView управления вставляет запись.</xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Это событие часто используется для отмены операции вставки. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Происходит при нажатии кнопки &quot;Обновить&quot;, но после элемента управления DetailsView обновляет строку.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Это событие часто используется для проверки результатов операции обновления. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Возникает при нажатии кнопки &quot;Обновить&quot;, но перед DetailsView управления обновляет запись.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Это событие часто используется для отмены операции обновления. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Происходит после элемента управления DetailsView изменений режимов (изменения, вставки или только для чтения).</xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Это событие часто используется для выполнения задач управления DetailsView изменяет режимы. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Происходит перед управления DetailsView изменяет режимы (изменения, вставки или только для чтения).</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Это событие часто используется для отмены изменения режима. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Происходит при нажатии кнопки страничного навигатора, но после элемента управления DetailsView обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Это событие обычно используется, когда требуется для выполнения задачи после перехода пользователя к другой записи в элементе управления. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Возникает при нажатии кнопки страничного навигатора, но перед DetailsView элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Это событие часто используется для отмены операции разбиения по страницам. |      <a name=&quot;Accessibility&quot;> </a> ## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Декларативного синтаксиса```   <asp:DetailsView       AccessKey=&quot;st