  remarks: "Если включена функция разбиения по страницам (задав <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>Свойства `true`), свойство DataItemIndex определяет индекс текущей записи.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Это свойство может использоваться для программного изменения текущей записи.      Настроек [!NOTE] настроек при включении разбиения по страницам, это свойство можно использовать для определения номера страницы записи, отображаемой; Однако имейте в виду, что это свойство является отсчитываемый от нуля.       Чтобы определить общее число элементов в источнике данных, используйте <xref:System.Web.UI.WebControls.DetailsView.DataItemCount%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.DataItemCount%2A>"
