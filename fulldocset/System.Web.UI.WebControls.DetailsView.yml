  name: AutoGenerateDeleteButton
  nameWithType: DetailsView.AutoGenerateDeleteButton
  fullName: System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, отображается ли встроенный элемент управления для удаления текущей записи в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "Когда <xref:System.Web.UI.WebControls.DetailsView>элемент управления привязан к объекту, который наследует от <xref:System.Web.UI.DataSourceView>и <xref:System.Web.UI.DataSourceView.CanDelete%2A>возвращает `true`, <xref:System.Web.UI.WebControls.DetailsView>элемент управления может воспользоваться преимуществами источника данных возможности элемента управления и предоставляют функцию автоматического удаления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanDelete%2A> </xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.DetailsView>      Настроек [!NOTE] настроек для <xref:System.Web.UI.WebControls.SqlDataSourceView>объект для удаления данных, <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName>базового объекта <xref:System.Web.UI.WebControls.SqlDataSource>должно быть задано в инструкции запроса delete.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView>       Если значение свойства AutoGenerateDeleteButton `true`, <xref:System.Web.UI.WebControls.CommandField>поле строки с кнопка удаления автоматически отображаются в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Нажав кнопку «Удалить» без возможности восстановления удаляет записи из источника данных.      Настроек [!NOTE] настроек необходимо также задать <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>Свойства для работы функции автоматического удаления.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       <xref:System.Web.UI.WebControls.DetailsView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при удалении записи.</xref:System.Web.UI.WebControls.DetailsView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Происходит, когда нажата кнопка &quot;Удалить&quot;, но после <xref:System.Web.UI.WebControls.DetailsView>управления удаляет записи из источника данных.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Это событие часто используется для проверки результатов операции delete. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Происходит, когда нажата кнопка &quot;Удалить&quot;, но перед <xref:System.Web.UI.WebControls.DetailsView>управления удаляет записи из источника данных.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Это событие часто используется для отмены операции удаления. |       Значение AutoGenerateDeleteButton хранится в состоянии представления."
  example:
