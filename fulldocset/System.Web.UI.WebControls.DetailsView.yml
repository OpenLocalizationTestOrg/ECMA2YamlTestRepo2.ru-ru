  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает позицию горизонтальной или вертикальной HTML-элемента заголовка в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления. Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств."
  remarks: "Свойство CaptionAlign определяет позицию горизонтальной или вертикальной HTML-элемента заголовка в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств.       Это свойство задается с помощью одного из <xref:System.Web.UI.WebControls.TableCaptionAlign>значений перечисления.</xref:System.Web.UI.WebControls.TableCaptionAlign> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | `TableCaptionAlign.Bottom`| Элемент заголовка выравнивается по нижнему краю таблицы. |   | `TableCaptionAlign.Left`| Элемент заголовка выравнивается по левому краю таблицы. |   | `TableCaptionAlign.NotSet`| Выравнивание заголовка не задано. |   | `TableCaptionAlign.Right`| Элемент заголовка выравнивается по правому краю таблицы. |   | `TableCaptionAlign.Top`| Элемент заголовка выравнивается по верхней части таблицы. |       Поддержка дополнительных специальных <xref:System.Web.UI.WebControls.DetailsView>Управление предоставляется <xref:System.Web.UI.WebControls.DetailsView.Caption%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.Caption%2A> </xref:System.Web.UI.WebControls.DetailsView> Используйте <xref:System.Web.UI.WebControls.DetailsView.Caption%2A>свойство, чтобы указать текст для отображения в HTML-элемента заголовка в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Caption%2A>       Значение CaptionAlign хранится в состоянии представления."
  example:
