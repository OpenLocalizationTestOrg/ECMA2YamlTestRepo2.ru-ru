- uid: System.Web.UI.WebControls.DetailsView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: DetailsView.AllowPaging
  fullName: System.Web.UI.WebControls.DetailsView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, включена ли функция разбиения на страницы."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Управления предусмотрены встроенные возможности разбиения на страницы, которые позволяют пользователю переходить на другую запись в источнике данных.</xref:System.Web.UI.WebControls.DetailsView>       <xref:System.Web.UI.WebControls.DetailsView>Управления может выполнять пользовательский интерфейс (UI) и разбиение по страницам источника данных.</xref:System.Web.UI.WebControls.DetailsView> Функция разбиения по страницам пользовательского интерфейса можно использовать с любым объектом источника данных, который поддерживает <xref:System.Collections.ICollection?displayProperty=fullName>интерфейса.</xref:System.Collections.ICollection?displayProperty=fullName> Для каждой операции разбиения на страницы <xref:System.Web.UI.WebControls.DetailsView>управления запрашивает источник данных для всего набора данных и будет выделена вся строка для отображения, по существу отмена оставшихся данных.</xref:System.Web.UI.WebControls.DetailsView>       Если источник данных реализует интерфейс <xref:System.Web.UI.DataSourceView>и <xref:System.Web.UI.DataSourceView.CanPage%2A>возвращает `true`, <xref:System.Web.UI.WebControls.DetailsView>элемент управления будет использовать разбиение по страницам источника данных вместо разбиения на страницы пользовательского интерфейса.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanPage%2A> </xref:System.Web.UI.DataSourceView> В этом случае <xref:System.Web.UI.WebControls.DetailsView>управления будет запрашивать только строки, необходимые для каждой операции разбиения на страницы.</xref:System.Web.UI.WebControls.DetailsView> Таким образом разбиение по страницам источника данных является более эффективным, чем разбиение на страницы пользовательского интерфейса. Только <xref:System.Web.UI.WebControls.ObjectDataSourceView>объект поддерживает постраничный просмотр источника данных без изменений.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Чтобы включить разбиение по страницам, значение свойства AllowPaging `true`. Общее число элементов в базовом источнике данных можно определить с помощью <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> Чтобы определить индекс отображаемого элемента, используйте <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Если включено разбиение на страницы, дополнительная строка навигатора будет автоматически отображаться в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> Строка страничного навигатора содержит управления перемещением по страницам и может быть отображена в верхней, нижней или верхней и нижней части элемента управления. Строку страничного навигатора есть два встроенных режима отображения: нумерованные страницы и ссылки на следующую и предыдущую страницу (по умолчанию). В режиме нумерованных страниц отображаются ссылки на отдельные страницы, чтобы пользователи могли переходить к определенной странице. В следующей и предыдущей ссылок режиме отображаются элементы управления, позволяющие пользователям переходить к следующей или предыдущей странице.      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.DetailsView>управления автоматически скрывает строку страничного навигатора, если источник данных содержит менее двух записей.</xref:System.Web.UI.WebControls.DetailsView>       Параметры строки (например, режим отображения, количество ссылок на страницы для отображения во время и текстовая метка элемента управления страничного навигатора) можно управлять с помощью <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> Чтобы управлять внешним видом строки (включая его цвет фона, цвет шрифта и положение), используйте <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> <xref:System.Web.UI.WebControls.DetailsView>Элемент управления также позволяет определить пользовательский шаблон для строки страничного навигатора.</xref:System.Web.UI.WebControls.DetailsView> Дополнительные сведения о создании настраиваемой строки см. в разделе <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>       <xref:System.Web.UI.WebControls.DetailsView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при разбиении.</xref:System.Web.UI.WebControls.DetailsView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Происходит по щелчку одну из кнопок страничного навигатора, но после <xref:System.Web.UI.WebControls.DetailsView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Это событие обычно используется, когда требуется для выполнения задачи после перехода пользователя к другой записи в элементе управления. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Происходит по щелчку одну из кнопок страничного навигатора, но перед <xref:System.Web.UI.WebControls.DetailsView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Это событие часто используется для отмены операции разбиения по страницам. |       Значение AllowPaging хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the AllowPaging property to enable the paging capabilities of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_117_1.aspx)]\n [!code-vb[DetailsViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_117_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для включения функции разбиения на страницы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsView.AllowPaging*
  exceptions: []
  platform:
  - net462
