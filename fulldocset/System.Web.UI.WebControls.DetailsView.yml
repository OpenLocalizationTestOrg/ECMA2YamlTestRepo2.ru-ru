  summary: "Обновляет текущую запись в источнике данных."
  remarks: "Когда <xref:System.Web.UI.WebControls.DetailsView>элемент управления находится в режиме редактирования, используйте метод UpdateItem программно обновить текущую запись в источнике данных.</xref:System.Web.UI.WebControls.DetailsView> Этот метод обычно используется, когда необходимо обновить текущую запись вне <xref:System.Web.UI.WebControls.DetailsView>управления, например, из другого элемента управления на странице.</xref:System.Web.UI.WebControls.DetailsView>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.DetailsView>элемент управления должен быть в режиме редактирования, если этот метод вызван; в противном случае — <xref:System.Web.HttpException>исключения.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.DetailsView>       Чтобы указать, выполняется ли проверка страницы перед операцией обновления, используйте `causesValidation` параметра. Вызов этого метода также вызывает <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>и <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>события.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>"
