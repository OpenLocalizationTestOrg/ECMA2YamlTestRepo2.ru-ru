- uid: System.Web.UI.WebControls.DetailsView.Fields
  id: Fields
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: Fields
  nameWithType: DetailsView.Fields
  fullName: System.Web.UI.WebControls.DetailsView.Fields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает коллекцию <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> объекты, представляющие поля явно объявленный строк в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "Если вы явно объявить поля строк для <xref:System.Web.UI.WebControls.DetailsView>элемента управления, эти строки поля хранятся в свойстве Fields (коллекция).</xref:System.Web.UI.WebControls.DetailsView> Коллекция полей можно программно управлять коллекцией явно объявленный строк.      Настроек [!NOTE] настроек явно объявленных поля строк можно использовать в сочетании с автоматически сгенерированных полей строк. При использовании обоих явно объявленные поля строк подготавливаются к просмотру во-первых, следуют автоматически сгенерированных полей строк. Автоматическое создание строки поля не добавляются к коллекции полей.       Разные типы полей определяют поведение строк в элементе управления. Следующая таблица показывает типы полей, которые можно использовать другую строку в коллекции полей.      | Тип поля строки | Описание |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Отображает значение поля в источнике данных как текст. |   | <xref:System.Web.UI.WebControls.ButtonField>| Отображает кнопку в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Это позволяет отобразить строку с пользовательской кнопки элемента управления, например добавить или удалить кнопки. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Отображает флажок в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CheckBoxField> Данный тип поля строки обычно используется для отображения поля с логическим значением. |   | <xref:System.Web.UI.WebControls.CommandField>| Отображает встроенные командные кнопки для выполнения изменения, вставки или удаления операций в элементе управления <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Отображает значение поля в источнике данных как гиперссылку.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Данный тип поля строки позволяет привязывать второе поле URL-адресу гиперссылки. |   | <xref:System.Web.UI.WebControls.ImageField>| Отображает изображение в элементе управления <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Отображает пользовательское содержимое для строки в <xref:System.Web.UI.WebControls.DetailsView>управления в соответствии с указанным шаблоном.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ImageField> Данный тип поля строки позволяет создать настраиваемое поле строки. |       Попытка явного объявления поля строк для <xref:System.Web.UI.WebControls.DetailsView>управления первый набор <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>Свойства `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.DetailsView> Добавьте открывающих и закрывающих `<Fields>` теги между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> Наконец, список полей строк, которые требуется включить между открывающим и закрывающим `<Fields>` тегов. Строка поля отображаются в <xref:System.Web.UI.WebControls.DetailsView>элемента управления в порядке появления полей строк в коллекции полей.</xref:System.Web.UI.WebControls.DetailsView>       Несмотря на то, что поля строк коллекции полей можно добавить программным образом, проще перечислить поля строк декларативно в <xref:System.Web.UI.WebControls.DetailsView>управления, а затем используйте <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>свойство каждого поля строки, чтобы показать или скрыть поле строки.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Если <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>поля строки является свойство `false`, строка не отображается в <xref:System.Web.UI.WebControls.DetailsView>управления и данных для строки не участвовать в круговом клиенту.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Если требуется сохранить данные для строки, которая не видна участвовать в круговом добавьте имя поля в <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>"
  example:
  - "The following code example demonstrates how to declaratively add row fields to the Fields collection of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewFields#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_545_1.aspx)]\n [!code-vb[DetailsViewFields#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_545_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlFieldCollection Fields { get; }
    return:
      type: System.Web.UI.WebControls.DataControlFieldCollection
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.DataControlFieldCollection&quot;> </xref> , содержащий все явно объявленные поля строк в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  overload: System.Web.UI.WebControls.DetailsView.Fields*
  exceptions: []
  platform:
  - net462
