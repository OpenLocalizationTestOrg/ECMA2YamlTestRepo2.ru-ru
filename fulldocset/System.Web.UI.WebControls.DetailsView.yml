  remarks: "Свойство AlternatingRowStyle для управления внешним видом чередующихся строк данных в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> Если это свойство задано, строки данных отображаются переключаясь между <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>Параметры и параметры AlternatingRowStyle.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TableItemStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TableItemStyle> Свойства может быть задано как декларативно в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.TableItemStyle>объекта (например, `AlternatingRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `AlternatingRowStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта."
