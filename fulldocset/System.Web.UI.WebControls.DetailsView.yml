- uid: System.Web.UI.WebControls.DetailsView.TopPagerRow
  id: TopPagerRow
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: TopPagerRow
  nameWithType: DetailsView.TopPagerRow
  fullName: System.Web.UI.WebControls.DetailsView.TopPagerRow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> , представляющий верхней строкой в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "При включении разбиения на страницы (установив <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>Свойства `true`), дополнительная строка, которую называют строкой страничного автоматически отображаются в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Строка страницы содержит элементы управления, которые пользователи могут переходить к другим записям и может быть отображена в верхней, нижней или верхней и нижней части элемента управления. Используйте свойство TopPagerRow осуществлять программный доступ к <xref:System.Web.UI.WebControls.DetailsViewRow>, представляющий верхней строкой в <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      Настроек [!NOTE] настроек TopPagerRow свойство доступно только после <xref:System.Web.UI.WebControls.DetailsView>элемент управления создает нижней строкой в <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>событий.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Это свойство обычно используется, когда необходимо программно управлять верхней строкой, например при добавлении настраиваемого содержимого. Любые изменения свойства TopPagerRow должны быть выполнены после <xref:System.Web.UI.WebControls.DetailsView>элемент был отображен; в противном случае — <xref:System.Web.UI.WebControls.DetailsView>управления все изменения будут потеряны.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the TopPagerRow property to access the top pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-vb[DetailsViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_822_1.aspx)]\n [!code-cs[DetailsViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_822_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DetailsViewRow TopPagerRow { get; }
    return:
      type: System.Web.UI.WebControls.DetailsViewRow
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> , представляющий верхней строкой в <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  overload: System.Web.UI.WebControls.DetailsView.TopPagerRow*
  exceptions: []
  platform:
  - net462
