  summary: "Создает полный набор полей автоматически созданный и пользовательских строк, используемых для создания иерархии элементов управления."
  remarks: "Метод CreateFieldSet — это вспомогательный метод, который вызывается методом <xref:System.Web.UI.WebControls.DetailsView>управления, чтобы создать полный набор полей строк для элемента управления.</xref:System.Web.UI.WebControls.DetailsView> Если <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>свойству `true`, автоматически сгенерированный поля строк добавляются поля пользовательских строк, содержащихся в <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>коллекции.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Чтобы создать автоматически сгенерированных полей строк на основе элемента данных, следует передать `true` для `useDataSource` параметр; в противном случае строки автоматически созданного поля создаются на основе свойств поля строк в элементе управления."
  syntax:
    content: protected virtual System.Collections.ICollection CreateFieldSet (object dataItem, bool useDataSource);
    parameters:
    - id: dataItem
      type: System.Object
      description: "Элемент данных, для которого нужно создать поля строк."
    - id: useDataSource
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Использование элемента данных для создания поля автоматически создаваемых строк; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Collections.ICollection
      description: "<xref:System.Collections.ICollection>, Содержащий автоматически созданный и поля пользовательских строк для заданного элемента данных.</xref:System.Collections.ICollection>"
