  name: Saml2AuthorizationDecisionStatement
  nameWithType: Saml2AuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement
  type: Class
  summary: "Представляет <xref uid=&quot;langword_csharp_&lt;saml:AuthzDecisionStatement&gt;&quot; name=&quot;&lt;saml:AuthzDecisionStatement&gt;&quot; href=&quot;&quot;> </xref> элементом, определенным в SAML 2.0."
  remarks: "<xref:System.IdentityModel.Tokens.Saml2SecurityToken>маркеры безопасности задают утверждения с помощью утверждения SAML, которые можно указать, разрешен ли субъекту доступ к определенному ресурсу.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Запросы в утверждении SAML представляются операторами SAML. Спецификация SAML 2.0 определяет набор типов операторов SAML, и один из них представлена <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>класса.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> При указании в утверждении SAML 2.0 в <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName>Свойства <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>подтверждает принятие решения об авторизации доступа субъекта утверждения для указанного ресурса.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> Субъект утверждения SAML 2.0 определяется <xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName>свойство.</xref:System.IdentityModel.Tokens.Saml2Assertion.Subject%2A?displayProperty=fullName> В следующей таблице перечислены свойства, связанные с решением об авторизации.      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>| Авторизации, принятое центром SAML в отношении ресурса, представленного свойством <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A>| Набор утверждений SAML, использованное центром SAML при принятии решения об. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Ссылка URI, идентифицирующий ресурс, к которому необходим доступ. |   | <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A>| Набор действий, которые субъект имеет право выполнять с ресурсом, представленным <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>свойство.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> Каждое действие представляется с помощью экземпляра <xref:System.IdentityModel.Tokens.Saml2Action>. |       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]</xref:System.IdentityModel.Tokens.Saml2Action>"
