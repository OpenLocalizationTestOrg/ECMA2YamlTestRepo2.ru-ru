  name: XsdSchemaFileEditor
  nameWithType: XsdSchemaFileEditor
  fullName: System.Web.UI.Design.XsdSchemaFileEditor
  type: Class
  summary: "Предоставляет интерфейс пользователя во время разработки для выбора файла определения схемы XML."
  remarks: "Чтобы выбрать и изменить URL-адрес для файла определения схемы XML (XSD-файл) и присвоить URL-адрес свойства элемента управления, объект XsdSchemaFileEditor используется во время разработки.       Используйте <xref:System.ComponentModel.EditorAttribute>атрибут, чтобы связать со свойством XsdSchemaFileEditor.</xref:System.ComponentModel.EditorAttribute> При редактировании связанного свойства в области конструктора, узел конструктора вызывает <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>метод.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>Использует метод <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>метод, который в свою очередь, отображает пользовательский интерфейс для выбора URL-адрес, а затем возвращает URL-адрес, выбранный пользователем.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>Указывает стиль отображения пользовательского интерфейса.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Создайте класс, производный от XsdSchemaFileEditor для определения специализированного редактора для свойства URL-адрес схемы XML. Например, можно переопределить производный класс <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>метода, а затем вызовите <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>метод с пользовательским <xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A>или <xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A>значение.</xref:System.Web.UI.Design.XsdSchemaFileEditor.Caption%2A> </xref:System.Web.UI.Design.XsdSchemaFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XsdSchemaFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XsdSchemaFileEditor class provides the user interface to select and edit an XML schema definition file name for the property value.  \n  \n [!code-cs[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_6_1.cs)]\n [!code-vb[WebDesigner.XsdSchemaFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_6_1.vb)]"
  syntax:
    content: 'public class XsdSchemaFileEditor : System.Web.UI.Design.UrlEditor'
