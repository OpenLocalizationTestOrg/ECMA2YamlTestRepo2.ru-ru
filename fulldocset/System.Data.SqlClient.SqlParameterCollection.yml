  name: SqlParameterCollection
  nameWithType: SqlParameterCollection
  fullName: System.Data.SqlClient.SqlParameterCollection
  type: Class
  summary: "Представляет коллекцию параметров, связанных с <xref href=&quot;System.Data.SqlClient.SqlCommand&quot;> </xref> и соответствующие им сопоставления со столбцами в <xref href=&quot;System.Data.DataSet&quot;> </xref>. Этот класс не наследуется."
  remarks: "Если команда содержит нерегламентированной инструкции SQL, а не имя хранимой процедуры, число параметров в коллекции должно быть равно количеству заполнителей параметров в тексте команды или SQL Server вызывает ошибку. С помощью хранимой процедуры необходимо указать все параметры, объявленные в хранимой процедуре без значения по умолчанию. Параметры, объявленные со значением по умолчанию являются необязательными. Это позволяет задать значение, отличное от по умолчанию.       Дополнительные сведения о Дополнительные примеры кода, демонстрирующий использование параметров в разделе [команд и параметров](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates multiple instances of <xref:System.Data.SqlClient.SqlParameter> through the SqlParameterCollection collection. The parameters are used to select data within the data source and populate the <xref:System.Data.DataSet>. This code assumes that a <xref:System.Data.DataSet> and a <xref:System.Data.SqlClient.SqlDataAdapter> have already been created with the appropriate schema, commands, and connection.  \n  \n [!code-cs[Classic WebData SqlParameter Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._8_1.cs)]\n [!code-vb[Classic WebData SqlParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._8_1.vb)]"
