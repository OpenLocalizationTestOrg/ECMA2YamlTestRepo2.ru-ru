  name: XmlDsigExcC14NTransform
  nameWithType: XmlDsigExcC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigExcC14NTransform
  type: Class
  summary: "Представляет монопольного преобразования канонизации C14N XML для цифровой подписи в соответствии с определением консорциума World Wide Web (W3C), без комментариев."
  remarks: "Класс XmlDsigExcC14NTransform представляет монопольного C14N канонизации XML без комментариев.  Этот класс аналогичен <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>класс, который позволяет подписывающему создавать дайджест с помощью канонической формы XML-документа.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>  Тем не менее класс XmlDsigExcC14NTransform исключает предка контекста из канонических вложенного документа.       Используйте <xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform>класс, когда требуется канонизировать XML вложенного документа, чтобы она не зависит от его контекста XML.</xref:System.Security.Cryptography.Xml.XmlDsigC14NTransform> Например приложений такие как веб-служб, использующих подписанный XML в сложных протоколах обмена данными, часто требуется канонизировать XML таким образом.  Такие приложения часто конверта XML в различные динамически созданные элементы, которые могут значительно изменить документ и привести к сбою проверки подписи XML.  Класс XmlDsigExcC14NTransform решает эту проблему, исключив такие предка контекста из канонических вложенного документа.       Как правило не следует создавать новый экземпляр класса преобразования канонизации. Чтобы указать преобразования канонизации, передать универсальный код ресурса (URI), описывающий преобразование, <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>свойство, доступное из <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>свойство.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A> Чтобы получить ссылку на преобразования канонизации, используйте <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>свойство, доступное из <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>свойство.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Вы должны создать новый экземпляр класса преобразования канонизации только в том случае, если вы хотите вручную хэш-XML-документ или использовать собственный алгоритм канонизации.       URI, который описывает <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>определяется класс <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>поля.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       URI, который описывает класс XmlDsigExcC14NTransform определяется <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>поля.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>       Дополнительные сведения о преобразовании C14N монопольного см. в спецификации XMLDSIG консорциума World Wide Web (W3C): www.w3.org/TR/xmldsig-core/. Алгоритм канонизации определен в спецификации W3C канонического кода XML, находящейся на www.w3.org/2001/10/xml-exc-c14n."
  example:
  - "The following code example shows how to sign an XML document with the XmlDsigExcC14NTransform class using an envelope signature.  \n  \n [!code-cs[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_71_1.cs)]\n [!code-cpp[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_71_1.cpp)]\n [!code-vb[Cryptography.XML.XmlDsigExcC14NTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_71_1.vb)]"
