  fullName: System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider
  type: Class
  summary: "Предоставляет службы сериализации CodeDOM ресурсов. Этот класс не наследуется."
  remarks: "Класс CodeDomLocalizationProvider является поставщик сериализации, который обеспечивает возможность локализации. Он поддерживает сериализацию к ресурсам через <xref:System.ComponentModel.Design.IResourceService>, а также добавляет два свойства для корневого компонента: `Language` и `Localizable`.</xref:System.ComponentModel.Design.IResourceService> Если `Localizable` равно `true`, этот поставщик изменяет способ формирования свойства компонента и направляет их значения в файл ресурсов. Поддерживаются две модели локализации.       Можно выбрать языки и региональные параметры, которые предлагаются и стиль локализация с помощью параметров конструктора."
  syntax:
    content: 'public sealed class CodeDomLocalizationProvider : IDisposable, System.ComponentModel.Design.Serialization.IDesignerSerializationProvider'
