  remarks: "<xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider.%23ctor%2A>Конструктор создает новый адаптер и прикрепляет его к диспетчеру сериализации.</xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider.%23ctor%2A> Это добавляет себя в качестве сериализатора ресурсов в диспетчер сериализации и, если еще не добавлен, добавляет себя в качестве поставщика расширителя для корневого компонента.       Если `model` не <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationModel>, <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider>предоставляет `Language` и `Localizable` свойства.</xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider> </xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationModel>"
