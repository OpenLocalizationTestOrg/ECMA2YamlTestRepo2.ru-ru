  remarks: "Этот метод осуществляет поиск ресурса с именем namespace.imgName, где является пространство имен с определением типа, заданного параметром `type` параметр. Предположим, что параметру для `type` параметр и что «MyBitmap.bmp» передан параметр imgName. Если тип ControlA NamespaceA в AssemblyA.dll, этот метод осуществляет AssemblyA.dll для ресурса с именем NamespaceA.MyBitmap.bmp.       Если этот <xref:System.Drawing.ToolboxBitmapAttribute>объекта задано большое изображение, этот метод создает большое изображение, масштабирование мелкое изображение.</xref:System.Drawing.ToolboxBitmapAttribute>"
  syntax:
    content: public System.Drawing.Image GetImage (Type type, string imgName, bool large);
    parameters:
    - id: type
      type: System.Type
      description: "Если этот <xref href=&quot;System.Drawing.ToolboxBitmapAttribute&quot;> </xref> объекта не задано мелкое изображение, этот метод осуществляет поиск внедренного ресурса точечного рисунка в сборке, которая определяет тип, заданный типом компонента. Например если параметру передается в параметр типа, этот метод выполняет поиск сборки, определяющей тип ControlA."
    - id: imgName
      type: System.String
      description: "Имя внедренного ресурса точечного рисунка."
    - id: large
      type: System.Boolean
      description: "Определяет, возвращает ли метод крупное (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>) или мелкое изображение (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). Мелкое изображение имеет размер 16 x 16, а крупное — 32 x 32."
    return:
      type: System.Drawing.Image
      description: "<xref href=&quot;System.Drawing.Image&quot;> </xref> Связанный с этим <xref href=&quot;System.Drawing.ToolboxBitmapAttribute&quot;> </xref> объекта."
  overload: System.Drawing.ToolboxBitmapAttribute.GetImage*
  exceptions: []
