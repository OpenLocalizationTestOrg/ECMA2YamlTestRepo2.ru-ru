  name: GetImageFromResource(Type,String,Boolean)
  nameWithType: ToolboxBitmapAttribute.GetImageFromResource(Type,String,Boolean)
  fullName: System.Drawing.ToolboxBitmapAttribute.GetImageFromResource(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Возвращает <xref href=&quot;System.Drawing.Image&quot;> </xref> объекта, основанного на ресурса точечного рисунка, внедренного в сборку."
  remarks: "Этот метод осуществляет поиск ресурса с именем namespace.imgName, где является пространство имен с определением типа, заданного параметром `t` параметр. Предположим, что параметру для `t` параметр передачи imgName параметру «MyBitmap.bmp». Если тип ControlA NamespaceA в AssemblyA.dll, этот метод осуществляет AssemblyA.dll для ресурса с именем NamespaceA.MyBitmap.bmp.       Этот метод предназначен для извлечения ресурса точечного рисунка 16 x 16, внедренного в сборку. Однако нет необходимости, внедренный точечный рисунок имеет размер 16 x 16. Битовая карта, извлеченного из сборки (вне зависимости от размера), считается мелкое изображение. Крупное изображение создается путем масштабирования изображения «small» с размером 32 x 32. Поэтому крупное изображение всегда будет 32 x 32, независимо от размера растрового изображения, извлеченного из сборки."
  syntax:
    content: public static System.Drawing.Image GetImageFromResource (Type t, string imageName, bool large);
    parameters:
    - id: t
      type: System.Type
      description: "Этот метод осуществляет поиск внедренного ресурса точечного рисунка в сборке, которая определяет тип, заданный параметром t. Например если параметру передается в параметр t, этот метод осуществляет сборку, определяющую ControlA."
    - id: imageName
      type: System.String
      description: "Имя внедренного ресурса точечного рисунка."
    - id: large
      type: System.Boolean
      description: "Указывает, возвращает ли метод крупное (true) или мелкое изображение (false). Мелкое изображение имеет размер 16 x 16, а крупное — 32 x 32."
    return:
      type: System.Drawing.Image
      description: "<xref href=&quot;System.Drawing.Image&quot;> </xref> Объекта, основанного на извлеченного точечного рисунка."
