  name: ToolboxBitmapAttribute
  nameWithType: ToolboxBitmapAttribute
  fullName: System.Drawing.ToolboxBitmapAttribute
  type: Class
  summary: "Позволяет задать значок для представления элемента управления в контейнере, такие как конструктор форм Microsoft Visual Studio."
  remarks: "ToolboxBitmapAttribute можно применить к элементу управления, чтобы контейнеры, такие как Microsoft конструктор форм Visual Studio, могли извлекать значок, представляющий элемент управления. Растровое изображение, значок может быть в файле сам по себе или внедренных в сборку, содержащую элемент управления. Размер растрового изображения, внедренного в сборку элемента управления (или хранилище в отдельном файле) должен быть равен 16 x 16. <xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>Может возвращать метод объекта ToolboxBitmapAttribute изображение небольшой 16 на 16 или больших 32 x 32, созданное путем масштабирования мелкого изображения.</xref:System.Drawing.ToolboxBitmapAttribute.GetImage%2A>       Если вы хотите использовать разные версии значки с разными версиями сборки, у вас изменение ToolboxBitmapAttribute для каждой версии. Вместо этого можно объявить сборку с <xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute>или <xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute>и укажите <xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A>значение конфигурации для каждой версии сборки.</xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix%2A> </xref:System.Drawing.BitmapSuffixInSatelliteAssemblyAttribute> </xref:System.Drawing.BitmapSuffixInSameAssemblyAttribute> В этом случае имя файла, обозначенном ToolboxBitmapAttribute интерпретируется добавляется суффикс растрового изображения."
  example:
  - "The following code example demonstrates how to use the ToolboxBitmapAttribute class to set `stop.bmp` as the toolbox icon for the `StopSignControl`. This example assumes the existence of a 16-by-16-pixel bitmap named `stop.bmp` at c:\\\\.  \n  \n [!code-cpp[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/cpp/t-system.drawing.toolbox_1.cpp)]\n [!code-cs[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/csharp/t-system.drawing.toolbox_1.cs)]\n [!code-vb[System.Drawing.ToolBoxBitmapExamples#1](~/add/codesnippet/visualbasic/t-system.drawing.toolbox_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class ToolboxBitmapAttribute : Attribute
