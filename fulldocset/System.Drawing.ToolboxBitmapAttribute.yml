  summary: "Инициализирует новый <xref href=&quot;System.Drawing.ToolboxBitmapAttribute&quot;> </xref> объекта, основанного на 16 x 16 растрового изображения, внедренного в качестве ресурса в указанной сборке."
  remarks: "Конструктор выполняет поиск внедренного ресурса в сборке, которая определяет тип, заданный параметром `t` параметр. Конструктор осуществляет поиск ресурса с именем namespace.classname.bmp, где namespace — пространство имен с определением класса, указанного параметром `t` параметр. Например если тип ControlA NamespaceA в AssemblyA.dll, конструктор выполняет AssemblyA.dll для ресурса с именем NamespaceA.ControlA.bmp."
  example:
  - "The following code example demonstrates how to use the ToolboxBitmapAttribute constructor to set the icon of the button control to the toolbox icon for a <xref:System.Windows.Forms.UserControl> named `StopSignControl3`.  \n  \n [!code-cpp[System.Drawing.ToolBoxBitmapExamples#3](~/add/codesnippet/cpp/m-system.drawing.toolbox_3_1.cpp)]\n [!code-cs[System.Drawing.ToolBoxBitmapExamples#3](~/add/codesnippet/csharp/m-system.drawing.toolbox_3_1.cs)]\n [!code-vb[System.Drawing.ToolBoxBitmapExamples#3](~/add/codesnippet/visualbasic/m-system.drawing.toolbox_3_1.vb)]"
