  name: RoleGroupCollection
  nameWithType: RoleGroupCollection
  fullName: System.Web.UI.WebControls.RoleGroupCollection
  type: Class
  summary: "Содержит последовательный список групп ролей, <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> управления использует, чтобы определить, какой шаблон элемента управления для отображения пользователям на основе их роли. Этот класс не наследуется."
  remarks: "Класс RoleGroupCollection управляет список групп ролей, связанных с конкретным <xref:System.Web.UI.WebControls.LoginView>шаблона.</xref:System.Web.UI.WebControls.LoginView> Каждая группа ролей определяет содержимое и элементы управления для отображения в соответствующую группу пользователей на веб-сайте. Можно назначить несколько групп ролей того же шаблона.       Чтобы найти группу ролей в коллекции, к которой принадлежит конкретного пользователя, можно использовать <xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>метод для поиска в коллекции по имени пользователя.</xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>      Настроек [!CAUTION] настроек порядок ролей в коллекции RoleGroupCollection важно, поскольку сопоставление выполняется на основе последовательностей на первый Обнаружена роль.       Необходимо настроить управление ролями для RoleGroupCollection класс используется для управления списком групп ролей. Дополнительные сведения см. в разделе [основные сведения о роли управления](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Web.UI.Design.WebControls.RoleGroupCollectionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

