- uid: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup(System.Security.Principal.IPrincipal)
  id: GetMatchingRoleGroup(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroupCollection
  langs:
  - csharp
  name: GetMatchingRoleGroup(IPrincipal)
  nameWithType: RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  fullName: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает первую группу ролей, содержащий учетную запись указанного пользователя."
  remarks: "Метод GetMatchingRoleGroup выполняет поиск в коллекции роли группы и возвращает первую группу ролей, содержащий учетную запись указанного пользователя. Метод выполняет поиск в коллекции в порядке роли, группы, добавляются в коллекцию и возвращает только первую совпадающую группу ролей.       Если указанная учетная запись пользователя не входит ни в одну из групп ролей в коллекции, `null` возвращается.       Необходимо настроить управление ролями с помощью метода GetMatchingRoleGroup. Дополнительные сведения см. в разделе [основные сведения о роли управления](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Web.UI.WebControls.RoleGroup GetMatchingRoleGroup (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "<xref:System.Security.Principal.IPrincipal>, Представляющий учетной записи пользователя, чтобы найти коллекцию группы ролей.</xref:System.Security.Principal.IPrincipal>"
    return:
      type: System.Web.UI.WebControls.RoleGroup
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.RoleGroup&quot;> </xref> представляющий первую группу ролей в коллекции, которая содержит учетную запись указанного пользователя. Если пользователь не является частью группы ролей в коллекции, возвращает <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>user</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
