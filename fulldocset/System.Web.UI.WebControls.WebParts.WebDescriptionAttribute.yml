  name: WebDescriptionAttribute
  nameWithType: WebDescriptionAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDescriptionAttribute
  type: Class
  summary: "Определяет строковое значение для использования в качестве подсказки для свойства элемента управления веб-частей."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>Элемент управления предоставляет универсальный пользовательский интерфейс (UI), позволяющий пользователям изменять настраиваемые свойства в <xref:System.Web.UI.WebControls.WebParts.WebPart>и серверные элементы управления размещаются в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зон.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Пользовательский Интерфейс редактирования предоставляется для свойств, помеченных в исходный код с `WebBrowsable` атрибут (из <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>класса).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Если свойство помечено атрибутом, <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>создает пользовательский Интерфейс редактирования на основе типа свойства элемента управления и использует <xref:System.ComponentModel.PropertyDescriptor>объекта, если необходимо преобразовать значение в редактируемом элементе управления в тип свойства.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       `WebDescription` Атрибут (от класса WebDescriptionAttribute) позволяет указать всплывающую подсказку, отображаемую с каждым элементом управления в пользовательском Интерфейсе редактирования при наведении указателя мыши на элемент управления."
  example:
  - "The following code example demonstrates how to use the WebDescriptionAttribute attribute to assign a ToolTip to a property on a Web Parts control. The custom `UserJobType` property is given the ToolTip \"Select the category that corresponds to your job.\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_369_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_369_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDescriptionAttribute : Attribute
