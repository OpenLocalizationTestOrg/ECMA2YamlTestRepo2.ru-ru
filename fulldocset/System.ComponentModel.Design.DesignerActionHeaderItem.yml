  fullName: System.ComponentModel.Design.DesignerActionHeaderItem
  type: Class
  summary: "Представляет элемент статического заголовка в панели смарт-тегов. Этот класс не наследуется."
  remarks: "Как <xref:System.ComponentModel.Design.DesignerActionTextItem>базового класса, DesignerActionHeaderItem представляет элементы отдельных статического текста в панели смарт-тегов.</xref:System.ComponentModel.Design.DesignerActionTextItem> Однако операции DesignerActionHeaderItem отображаются с использованием полужирным шрифтом. Как правило элемент заголовка используется для создания заголовка для группы элементов в области. При щелчке элемента заголовка не происходит никаких действий.       Отдельные элементы связаны друг с другом, для формирования панели путем вызова <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>метода <xref:System.ComponentModel.Design.DesignerActionList>класса.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._129_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._129_1.cs)]"
