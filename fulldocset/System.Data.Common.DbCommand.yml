  parent: System.Data.Common.DbCommand
  langs:
  - csharp
  name: ExecuteDbDataReaderAsync(CommandBehavior,CancellationToken)
  nameWithType: DbCommand.ExecuteDbDataReaderAsync(CommandBehavior,CancellationToken)
  fullName: System.Data.Common.DbCommand.ExecuteDbDataReaderAsync(CommandBehavior,CancellationToken)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Поставщики должны реализовывать этот метод для реализации нестандартных <> </> *настроек перегрузки.       Реализация по умолчанию вызывает синхронный <> </> *настроек метод и возвращает завершенную задачу, блокирует вызывающий поток. Реализация по умолчанию возвращает отмены задачи, если передать токен отмены уже отменена. Исключения, вызванные ExecuteReader будут освещаться через свойство возвращаемое исключение задачи.       Этот метод принимает токен отмены, который может использоваться для запроса операции будут отменены раньше. Реализации могут игнорировать этот запрос."
  remarks: "Дополнительные сведения об асинхронном программировании см. в разделе [асинхронное программирование](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected virtual System.Threading.Tasks.Task<System.Data.Common.DbDataReader> ExecuteDbDataReaderAsync (System.Data.CommandBehavior behavior, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: behavior
      type: System.Data.CommandBehavior
      description: "Параметры для извлечения данных и выполнения инструкции."
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "Токен для отслеживания запросов отмены."
    return:
      type: System.Threading.Tasks.Task{System.Data.Common.DbDataReader}
      description: "Задача, представляющая асинхронную операцию."
  overload: System.Data.Common.DbCommand.ExecuteDbDataReaderAsync*
  exceptions:
  - type: System.Data.Common.DbException
    commentId: T:System.Data.Common.DbException
    description: "Произошла ошибка во время выполнения текста команды."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Недопустимый <xref href=&quot;System.Data.CommandBehavior&quot;> </xref> значение."
  platform:
  - net462
- uid: System.Data.Common.DbCommand.ExecuteNonQuery
  id: ExecuteNonQuery
  parent: System.Data.Common.DbCommand
  langs:
  - csharp
  name: ExecuteNonQuery()
  nameWithType: DbCommand.ExecuteNonQuery()
  fullName: System.Data.Common.DbCommand.ExecuteNonQuery()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Выполняет инструкцию SQL для объекта соединения."
  remarks: "Используйте ExecuteNonQuery для выполнения операций с каталогом (например, запрос структуры базы данных или создание объектов базы данных, таких как таблицы) или для изменения данных в базе данных путем выполнения обновления, вставки или удаления.       Несмотря на то, что ExecuteNonQuery не возвращает строк, любые выходные параметры или возвращаемые значения, которые сопоставлены с параметрами, заполняются данными.       Для инструкций UPDATE, INSERT и DELETE возвращаемое значение — количество строк, затронутых этой командой. Для всех других типов инструкций возвращаемое значение-1."
  syntax:
    content: public abstract int ExecuteNonQuery ();
    parameters: []
    return:
      type: System.Int32
      description: "Число обработанных строк."
  overload: System.Data.Common.DbCommand.ExecuteNonQuery*
  exceptions: []
  platform:
  - net462
