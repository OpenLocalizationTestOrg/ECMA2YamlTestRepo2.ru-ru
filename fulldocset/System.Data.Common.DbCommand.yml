  fullName: System.Data.Common.DbCommand.ExecuteNonQueryAsync(CancellationToken)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Это асинхронная версия объекта <> </> *настроек. Поставщики должны переопределять с правильной реализацией. Токен отмены, при необходимости могут игнорироваться.       Реализация по умолчанию вызывает синхронный <> </> *настроек метод и возвращает завершенную задачу, блокирует вызывающий поток. Реализация по умолчанию возвращает отмены задачи, если передать токен отмены уже отменена.  Исключения, вызванные <xref:System.Data.Common.DbCommand.ExecuteNonQuery*>через свойство возвращаемое исключение задачи будут опубликованы.</xref:System.Data.Common.DbCommand.ExecuteNonQuery*>       Они не вызывают другие методы и свойства <xref uid=&quot;langword_csharp_DbCommand&quot; name=&quot;DbCommand&quot; href=&quot;&quot;> </xref> объекта до завершения возвращаемой задачи."
  remarks: "Дополнительные сведения об асинхронном программировании см. в разделе [асинхронное программирование](~/add/includes/ajax-current-ext-md.md)."
