  summary: "Статический метод GetContentType извлекает внешнего типа содержимого кодирования <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> сообщение, представленный массив байтовых значений."
  syntax:
    content: public static System.Security.Cryptography.Oid GetContentType (byte[] encodedMessage);
    parameters:
    - id: encodedMessage
      type: System.Byte[]
      description: "Массив байтовых значений, представляющий закодированное <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> сообщения, из которого требуется извлечь внешнего типа содержимого."
    return:
      type: System.Security.Cryptography.Oid
      description: "Если метод выполнен успешно, метод возвращает <xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> , содержащий внешнего типа содержимого, указанного в кодировке <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> сообщения.       Если метод завершается ошибкой, он создает исключение."
  overload: System.Security.Cryptography.Pkcs.ContentInfo.GetContentType*
  exceptions:
