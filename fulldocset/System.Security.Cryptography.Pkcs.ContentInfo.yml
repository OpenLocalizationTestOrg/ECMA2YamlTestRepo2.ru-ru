  summary: "Конструктор данных содержимого создает экземпляр <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> класса, используя массив байтовых значений в качестве данных и значение по умолчанию <code> object identifier </code> (OID), представляющий тип содержимого."
  remarks: "<xref:System.Security.Cryptography.Pkcs.ContentInfo>Класс имеет следующие значения свойств по умолчанию.</xref:System.Security.Cryptography.Pkcs.ContentInfo>      | Свойство | Значение по умолчанию |   |--------------|-------------------|   | <xref:System.Security.Cryptography.Pkcs.ContentInfo.ContentType%2A>|&1;.2.840.113549.1.7.1 (данные) |</xref:System.Security.Cryptography.Pkcs.ContentInfo.ContentType%2A>"
