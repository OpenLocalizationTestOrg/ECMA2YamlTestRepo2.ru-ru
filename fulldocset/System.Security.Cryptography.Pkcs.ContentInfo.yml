  id: '#ctor(System.Security.Cryptography.Oid,System.Byte[])'
  parent: System.Security.Cryptography.Pkcs.ContentInfo
  langs:
  - csharp
  name: ContentInfo(Oid,Byte[])
  nameWithType: ContentInfo.ContentInfo(Oid,Byte[])
  fullName: System.Security.Cryptography.Pkcs.ContentInfo.ContentInfo(Oid,Byte[])
  type: Constructor
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "Конструктор данных содержимого создает экземпляр <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> , используя указанный тип содержимого и массив байтовых значений данных."
  remarks: "DigestedData и encryptedData типы содержимого, которые отображаются в документе стандартам CMS/PKCS 7 не типы содержимого, которые могут быть созданы в этой реализации. Однако можно передать эти типы содержимого для этого конструктора.       Можно использовать следующие строки OID как аргументы для конструктора данных содержимого для построения `contentType` параметр типа содержимого.      | `contentType` тип содержимого | Строка идентификатора Объекта |   |--------------------------------|----------------|   | данных |&1;.2.840.113549.1.7.1 |   | digestedData |&1;.2.840.113549.1.7.5 |   | encryptedData |&1;.2.840.113549.1.7.6 |   | envelopedData |&1;.2.840.113549.1.7.3 |   | hashedData |&1;.2.840.113549.1.7.5 |   | signedAndEnvelopedData |&1;.2.840.113549.1.7.4 |   | signedData |&1;.2.840.113549.1.7.2 |"
  syntax:
    content: public ContentInfo (System.Security.Cryptography.Oid contentType, byte[] content);
    parameters:
    - id: contentType
      type: System.Security.Cryptography.Oid
      description: "<xref href=&quot;System.Security.Cryptography.Oid&quot;> </xref> , Содержащий `object identifier` (OID), задающий тип контента содержимого. Это может быть digestedData, encryptedData, envelopedData, hashedData, signedAndEnvelopedData, данных или signedData.  Дополнительные сведения см. заметки."
    - id: content
      type: System.Byte[]
      description: "Массив байтовых значений, представляющий данные, из которого создается <xref href=&quot;System.Security.Cryptography.Pkcs.ContentInfo&quot;> </xref> объекта."
  overload: System.Security.Cryptography.Pkcs.ContentInfo.#ctor*
