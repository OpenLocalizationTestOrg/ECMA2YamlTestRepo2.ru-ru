- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  id: SwitchWrappers(System.Runtime.Remoting.Proxies.RealProxy,System.Runtime.Remoting.Proxies.RealProxy)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: SwitchWrappers(RealProxy,RealProxy)
  nameWithType: EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers(RealProxy,RealProxy)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "Коммутаторы [вызываемая оболочка COM](~/add/includes/ajax-current-ext-md.md) (CCW) из одного экземпляра класса в другой экземпляр того же класса."
  remarks: >-
    > [!CAUTION]

    >  This method can cause unwanted behavior. Before calling it, the user must ensure that this is a thread-safe operation, and that a call is not being made through the CCW to one of the instances of the class.
  syntax:
    content: public static void SwitchWrappers (System.Runtime.Remoting.Proxies.RealProxy oldcp, System.Runtime.Remoting.Proxies.RealProxy newcp);
    parameters:
    - id: oldcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Прокси, представляющий старый экземпляр класса, на который ссылается вызываемой оболочки COM."
    - id: newcp
      type: System.Runtime.Remoting.Proxies.RealProxy
      description: "Прокси, представляющий новый экземпляр класса, на который ссылается вызываемой оболочки COM."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.SwitchWrappers*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Непосредственный вызывающий объект не имеет разрешения UnmanagedCode."
  platform:
  - net462
- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(System.IntPtr)
  id: WrapIUnknownWithComObject(System.IntPtr)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: WrapIUnknownWithComObject(IntPtr)
  nameWithType: EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: "Заключает в оболочку заданный <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM-интерфейс с [вызываемой оболочки времени выполнения](~/add/includes/ajax-current-ext-md.md) (времени выполнения RCW)."
  remarks: "Метод WrapIUnknownWithComObject аналогичен <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName>метода, но не пытается сохранить идентичность неуправляемого объекта.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> Например, два вызова с тем же `IUnknown` текущего метода возвращает две различных RCW, но два вызова <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>метод с тем же `IUnknown` возвращать ту же RCW.</xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A>"
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: "Указатель на <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM-интерфейс программы-оболочки."
    return:
      type: System.Object
      description: "Вызываемая оболочка времени Выполнения которых указанный <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> заключается в оболочку."
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Непосредственный вызывающий объект не имеет разрешения UnmanagedCode."
  platform:
  - net462
