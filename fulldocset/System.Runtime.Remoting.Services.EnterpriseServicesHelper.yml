  name: EnterpriseServicesHelper
  nameWithType: EnterpriseServicesHelper
  fullName: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  type: Class
  summary: "Предоставляет API, необходимые для связи и работы с неуправляемыми классами вне <xref href=&quot;System.AppDomain&quot;> </xref>. Этот класс не наследуется."
  remarks: >-
    > [!NOTE]

    >  This class makes a link demand. A SecurityException is thrown if the immediate caller does not have infrastructure permission. See [Link Demands](~/add/includes/ajax-current-ext-md.md) for more information.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class EnterpriseServicesHelper
