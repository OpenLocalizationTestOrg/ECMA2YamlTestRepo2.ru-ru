  name: WebPartVerbCollection
  nameWithType: WebPartVerbCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
  type: Class
  summary: "Представляет коллекцию настраиваемых команд веб-частей. Этот класс не наследуется."
  remarks: "Команды веб-частей, интерактивный пользовательский интерфейс (UI) элементов, отображаемых в меню или в заголовке окна элемента управления веб-частей. Для управления веб-частей зоны веб-частей предоставляет стандартный набор команд, которые отображаются в меню команд веб-частей. Пользовательские зоны веб-частей или управления веб-частей можно добавить дополнительные команды в этом меню.       ASP.NET предоставляет несколько стандартных команд по умолчанию для всех элементов управления в веб-части зоны, включая закрытия &quot;и&quot; Свернуть. Существуют стандартные команды для открытия, закрытия, редактирования и минимизации элемент управления и другие команды для экспорта определения для элемента управления или загрузки файла справки.       Можно создавать новые команды, которые добавляются в меню команд веб-частей. Элемент управления может наследовать от <xref:System.Web.UI.WebControls.WebParts.WebPart>базового класса и добавьте <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объекты в коллекцию WebPartVerbCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> </xref:System.Web.UI.WebControls.WebParts.WebPart> Затем эту коллекцию можно включить в <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>коллекцию элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>       Элемент управления также можно реализовать <xref:System.Web.UI.WebControls.WebParts.IWebActionable>интерфейс и Переопределите <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> Затем можно использовать коллекцию WebPartVerbCollection для добавления настраиваемых команд к элементу управления.       Этот класс реализует <xref:System.Collections.ReadOnlyCollectionBase>, который предоставляет неуниверсальных только для чтения коллекцию.</xref:System.Collections.ReadOnlyCollectionBase>"
