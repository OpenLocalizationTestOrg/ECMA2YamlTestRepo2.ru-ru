  langs:
  - csharp
  name: AddInBaseAttribute
  nameWithType: AddInBaseAttribute
  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  summary: "Идентифицирует объект как сегмент представления надстройки конвейера."
  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>И <xref:System.AddIn.Hosting.AddInStore.Update%2A>методы, которые обслуживают хранилище информации о доступных сегментах конвейера, этот атрибут используется для идентификации представления надстройки.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Для построения конвейера, тип в представлении надстройки надстройки наследует определяемое атрибутом AddInBaseAttribute и называется базой надстройки.       Этот атрибут можно использовать только для типов, активирующих сегменты конвейера. Типы, представляющие объекты, передаваемые между основным приложением и надстройкой не обязательно этот атрибут."
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-vb[AddInP1AddInViews#2](~/add/codesnippet/visualbasic/Calc1AddInView/Calc1AddInView.vb#2)]\n [!code-cs[AddInP1AddInViews#2](~/add/codesnippet/csharp/Calc1AddInView/Calc1AddInView.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
