- uid: System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService
  langs:
  - csharp
  name: EnableRetries
  nameWithType: SharedConnectionWorkflowCommitWorkBatchService.EnableRetries
  fullName: System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService.EnableRetries
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: "Возвращает или задает значение, указывающее ли <xref href=&quot;System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService&quot;> </xref> повторять попытку фиксации пакета работ."
  remarks: "Повторные попытки рабочих фиксации для пакета <xref:System.Workflow.ComponentModel.TransactionScopeActivity>действия должны быть смоделированы в рабочий процесс (обычно с помощью цикла или обработчика исключений за пределами <xref:System.Workflow.ComponentModel.TransactionScopeActivity>).</xref:System.Workflow.ComponentModel.TransactionScopeActivity> </xref:System.Workflow.ComponentModel.TransactionScopeActivity> <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>Не может выполнять повторные попытки в данном случае так как она не запустилась (и поэтому не является владельцем) транзакции.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>       Кроме задания программным путем, эту функцию можно включить с помощью файла конфигурации. Дополнительные сведения о том, как задать это свойство с помощью файла конфигурации см. в разделе [файлы конфигурации рабочего процесса](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Общие сведения о повторениях транзакций пакетов работ см. в разделе [пакетной обработки сведений о состоянии в рабочих процессах](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если служба должна повторить попытку фиксации пакета работ; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService.EnableRetries*
  exceptions: []
