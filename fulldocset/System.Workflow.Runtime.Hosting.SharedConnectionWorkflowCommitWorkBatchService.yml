  type: Class
  summary: "Представляет версию общего соединения <xref href=&quot;System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService&quot;> </xref> службы, используемые средой выполнения. В данном контексте общее соединение означает, что служба использует одинаковое соединение SQL для отслеживания и сохранения состояния службы."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Служба SharedConnectionWorkflowCommitWorkBatchService используется для транзакций базы данных, использующих общее соединение между разными объектами. Для использования SharedConnectionWorkflowCommitWorkBatchService вместо <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>в вашей <xref:System.Workflow.Runtime.WorkflowRuntime>экземпляра, используйте <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A>метод.</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> </xref:System.Workflow.Runtime.WorkflowRuntime> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>      Настроек [!IMPORTANT] настроек Если SQL server, используемые SharedConnectionWorkflowCommitWorkBatchService не работает, например, вызванные SQL кластера отработки отказа или периодических неполадок сети, SharedConnectionWorkflowCommitWorkBatchService повторит попытку процесса фиксации до 20 раз перед вызовом <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>событий.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>"
