  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName&quot;> </xref> событий диспетчера сериализации."
  remarks: "Этот делегат используется <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>разрешать имена объектов во время сериализации и десериализации.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>       При создании делегата ResolveNameEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example attaches a ResolveNameEventHandler to the <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> event of a specified <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>.  \n  \n [!code-cpp[MoreEventHandlerExamples#1](~/add/codesnippet/cpp/t-system.componentmodel._151_1.cpp)]\n [!code-cs[MoreEventHandlerExamples#1](~/add/codesnippet/csharp/t-system.componentmodel._151_1.cs)]\n [!code-vb[MoreEventHandlerExamples#1](~/add/codesnippet/visualbasic/t-system.componentmodel._151_1.vb)]"
