  name: TextBoxRenderer
  nameWithType: TextBoxRenderer
  fullName: System.Windows.Forms.TextBoxRenderer
  type: Class
  summary: "Предоставляет методы, используемые для отрисовки элемента управления текстового поля с помощью визуальных стилей. Этот класс не наследуется."
  remarks: "Класс TextBoxRenderer предоставляет набор `static` методы, которые можно использовать для отображения элемента управления текстового поля с учетом текущего визуального стиля операционной системы. Отрисовки элемента управления называется отображение пользовательского интерфейса элемента управления. Это полезно, если пользовательский элемент управления, который должен иметь вид текущим стилем. Чтобы нарисовать текстовое поле, используйте один из <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>методы.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Эти методы предоставляют разнообразные возможности, такие как применение форматирования текста или определение границ текста.       Если визуальные стили включены в операционной системе и визуальные стили применяются к клиентской области окна приложения <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>прорисовывает текстовое поле с текущим стилем.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> В противном случае <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>вызывает исключение <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Чтобы определить, можно ли использовать члены этого класса, можно проверить значение <xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>Свойства.</xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>       Этот класс инкапсулирует функциональные возможности <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, имеющим значение одного из элементов <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>класса.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Дополнительные сведения см. в разделе [визуализации элементов управления с применением визуальных стилей](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> method to draw a text box. The control also allows the user to select one of the <xref:System.Windows.Forms.TextFormatFlags> values to apply to the text box text.  \n  \n [!code-cs[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_76_1.cs)]\n [!code-vb[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_76_1.vb)]\n [!code-cpp[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_76_1.cpp)]"
