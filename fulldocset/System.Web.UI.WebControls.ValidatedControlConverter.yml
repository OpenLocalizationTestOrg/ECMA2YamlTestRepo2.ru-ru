  fullName: System.Web.UI.WebControls.ValidatedControlConverter
  type: Class
  summary: "Преобразует элемент управления на страницу Web Forms, который можно проверить с помощью элемента управления проверки строка, содержащая идентификатор элемента управления."
  remarks: "Не все элементы управления могут быть проверены с проверяющим элементом управления. Этот класс создает коллекцию идентификаторов элементов управления на страницу Web Forms, которые могут быть связаны с элементом управления проверкой. Эта коллекция обычно используется в конструкторе для отображения списка элементов управления на страницу Web Forms, которые могут быть связаны с элементом управления проверкой.       При создании собственного элемента управления проверки, можно включить конструктор для отображения списка элементов управления, поддерживающих проверяющих элементов управления. Просто добавьте атрибут свойство строка, представляющая элемент управления, чтобы проверить, как показано ниже:```vb#   <TypeConverter(GetType(ValidatedControlConverter))> _    Public Property ControlToValidate() As String       Get              // Add code to get the ID of the control to validate.       End Get       Set          // Add code to set the ID of the control to validate.       End Set    End Property   ```      ```c#   [TypeConverter(typeof(ValidatedControlConverter))]    public string ControlToValidate    {       get        {          // Add code to get the ID of the control to validate.       }       set       {          // Add code to set the ID of the control to validate.       }    }   ```"
  syntax:
    content: 'public class ValidatedControlConverter : System.Web.UI.WebControls.ControlIDConverter'
