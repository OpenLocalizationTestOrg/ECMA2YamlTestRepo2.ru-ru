  summary: "Возвращает значение, указывающее, следует ли добавить указанный элемент управления в список элементов управления, которые могут быть проверены."
  remarks: "Когда этот метод FilterControl возвращает `true`, <xref:System.Web.UI.WebControls.ValidatedControlConverter>экземпляр будет добавлен идентификатор элемента управления, указанный в параметре управления <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>возвращенных <xref:System.Web.UI.WebControls.ControlIDConverter.GetStandardValues%2A>метод.</xref:System.Web.UI.WebControls.ControlIDConverter.GetStandardValues%2A> </xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Web.UI.WebControls.ValidatedControlConverter>"
  syntax:
