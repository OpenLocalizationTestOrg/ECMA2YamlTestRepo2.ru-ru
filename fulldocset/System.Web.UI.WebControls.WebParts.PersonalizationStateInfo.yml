  remarks: "Классы, производные от PersonalizationStateInfo представляют сведения о наборе данных общего состояния для страницы или набор данных состояния персонализации пользователя для страницы и пользователя. Этот класс предназначен для использования в запросах и методах управления, где сериализованные данные веб-частей не требуется."
