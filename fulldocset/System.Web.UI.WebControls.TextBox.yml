  remarks: "Позволяет указать свойства ReadOnly ли содержимое <xref:System.Web.UI.WebControls.TextBox>управления можно изменить.</xref:System.Web.UI.WebControls.TextBox> Присвоение этому свойству `true` запретит пользователям ввод нового значения или изменение уже существующего. Обратите внимание, что пользователь <xref:System.Web.UI.WebControls.TextBox>управления нельзя изменить это свойство; только разработчик can.</xref:System.Web.UI.WebControls.TextBox>      Настроек [!IMPORTANT] настроек <xref:System.Web.UI.WebControls.TextBox.Text%2A>значение <xref:System.Web.UI.WebControls.TextBox>управления со свойством ReadOnly `true` отправляется на сервер при обратной передаче, но сервер выполняет обработку, не только для чтения поля.</xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox.Text%2A> Это предотвращает изменение злоумышленник <xref:System.Web.UI.WebControls.TextBox.Text%2A>значение, которое доступно только для чтения.</xref:System.Web.UI.WebControls.TextBox.Text%2A> Значение <xref:System.Web.UI.WebControls.TextBox.Text%2A>свойства сохраняется в состоянии просмотра между обратными передачами данных, если изменен с помощью кода на стороне сервера.</xref:System.Web.UI.WebControls.TextBox.Text%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
