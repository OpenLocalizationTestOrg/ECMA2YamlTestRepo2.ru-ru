  summary: "Отображает элемент управления текстовым окном для ввода данных пользователем."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## TextBox введение серверный элемент управления является элементом управления вводом, позволяет пользователю ввести текст.       По умолчанию <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>свойство элемента управления имеет значение `TextBoxMode.SingleLine`, который выводит окно однострочное текстовое.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A> Тем не менее, можно использовать элемент управления TextBox для отображения многострочное текстовое поле или текстовое поле, которое маскирует ввод данных пользователем, изменив значение <xref:System.Web.UI.WebControls.TextBox.TextMode%2A>Свойства `TextBoxMode.MultiLine` или `TextBoxMode.Password`соответственно.</xref:System.Web.UI.WebControls.TextBox.TextMode%2A> Указанный текст, отображаемый в элементе управления TextBox или определяется с помощью <xref:System.Web.UI.WebControls.TextBox.Text%2A>свойство.</xref:System.Web.UI.WebControls.TextBox.Text%2A>       TextBox-элемент управления содержит несколько свойств, которые позволяют управлять внешним видом элемента управления. Ширину текстового поля, в символах, определяется его <xref:System.Web.UI.WebControls.TextBox.Columns%2A>свойство.</xref:System.Web.UI.WebControls.TextBox.Columns%2A> Если элемент управления TextBox многострочное текстовое поле, количество строк, он отображает определяется <xref:System.Web.UI.WebControls.TextBox.Rows%2A>свойство.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> Для отображения текста, который упакован в элементе управления TextBox, задайте <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>Свойства `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A>       Можно также указать вводом данных в элементе управления TextBox, задав несколько свойств. Текст, отображаемый в элементе управления с изменяемым, задайте <xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A>Свойства `true`.</xref:System.Web.UI.WebControls.TextBox.ReadOnly%2A> Если вы хотите ограничить входные данные пользователя указанное количество символов, установите <xref:System.Web.UI.WebControls.TextBox.MaxLength%2A>свойство.</xref:System.Web.UI.WebControls.TextBox.MaxLength%2A>       Список начальных значений свойств для экземпляра текстового поля, в разделе <xref:System.Web.UI.WebControls.TextBox.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.TextBox.%23ctor%2A>      Настроек [!CAUTION] настроек этого элемента управления можно использовать для приема введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. Проверяющие элементы управления можно использовать для проверки введенных пользователем данных перед отображением входной текст в элементе управления. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. Дополнительные сведения см. в разделе [защита стандартных элементов управления](~/add/includes/ajax-current-ext-md.md), [как: защита от скриптов в веб-приложения путем применения HTML-кодирования строки](~/add/includes/ajax-current-ext-md.md), и [проверка введенных данных в веб-страниц ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:TextBox       AccessKey=&quot;string&quot;       AutoCompleteType=&quot;None|Disabled|Cellular|Company|Department|           DisplayName|Email|FirstName|Gender|HomeCity|HomeCountryRegion|           HomeFax|HomePhone|HomeState|HomeStreetAddress|HomeZipCode|           Homepage|JobTitle|LastName|MiddleName|Notes|Office|Pager|           BusinessCity|BusinessCountryRegion|BusinessFax|BusinessPhone|           BusinessState|BusinessStreetAddress|BusinessUrl|           BusinessZipCode|Search&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Columns=&quot;integer&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       MaxLength=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ReadOnly=&quot;True|False&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextMode=&quot;SingleLine|MultiLine|Password&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;       Wrap=&quot;True|False&quot;   />   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192423).  \n  \n The following code example demonstrates how to use the TextBox control to get user input. When the user clicks the **Add** button, the sum of the values entered in the text boxes is displayed.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n```c#  \n<%@ Page Language=\"C#\" AutoEventWireup=\"True\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n      protected void AddButton_Click(Object sender, EventArgs e)  \n      {  \n         int Answer;  \n         Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text);  \n         AnswerMessage.Text = Answer.ToString();  \n      }  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```  \n  \n```vb  \n<%@ Page Language=\"vb\" AutoEventWireup=\"false\" %>  \n  \n<!DOCTYPE html>  \n<html>   \n  \n<head>  \n    <title>TextBox Example</title>  \n    <script runat=\"server\">  \n        Protected Sub AddButton_Click(sender As Object, e As EventArgs)  \n            Dim Answer As Integer  \n            Answer = Convert.ToInt32(Value1.Text) + Convert.ToInt32(Value2.Text)  \n            AnswerMessage.Text = Answer.ToString()  \n        End Sub  \n    </script>  \n</head>  \n<body>  \n  <form id=\"form1\" runat=\"server\">  \n    <h3> TextBox Example </h3>  \n    <p>  \n        <asp:TextBox ID=\"Value1\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        +  \n        <asp:TextBox ID=\"Value2\" Columns=\"2\" MaxLength=\"3\" Text=\"1\" runat=\"server\"/>  \n        =  \n        <asp:Label ID=\"AnswerMessage\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:Button ID=\"AddButton\" Text=\"Add\" OnClick=\"AddButton_Click\" runat=\"server\"/>  \n    </p>  \n    <p>  \n        <asp:RequiredFieldValidator ID=\"Value1RequiredValidator\" ControlToValidate=\"Value1\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RequiredFieldValidator ID=\"Value2RequiredValidator\" ControlToValidate=\"Value2\"  \n             ErrorMessage=\"Please enter a value.<br />\" Display=\"Dynamic\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value1RangeValidator\" ControlToValidate=\"Value1\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"  \n             runat=\"server\"/>  \n        <asp:RangeValidator ID=\"Value2RangeValidator\" ControlToValidate=\"Value2\"  \n             Type=\"Integer\" MinimumValue=\"1\" MaximumValue=\"100\" Display=\"Dynamic\"  \n             ErrorMessage=\"Please enter an integer <br /> between than 1 and 100.<br />\"      \n             runat=\"server\"/>  \n    </p>  \n  </form>  \n</body>  \n</html>  \n```"
