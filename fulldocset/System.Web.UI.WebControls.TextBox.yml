  remarks: "Группы проверки позволяют назначать проверяющие элементы управления на странице к определенной категории. Каждая группа проверки может проверяться независимо от других групп проверки на странице. Свойство ValidationGroup позволяет указать имя группы проверки, для которого <xref:System.Web.UI.WebControls.TextBox>управления вызывает проверку при обратной передаче сервера.</xref:System.Web.UI.WebControls.TextBox>       Это свойство действует только если <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>свойству `true`.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A> При указании значения для свойства ValidationGroup только проверку элементов управления, входящих в состав указанной группы, проверяются при <xref:System.Web.UI.WebControls.TextBox>управления отправляет обратно на сервер.</xref:System.Web.UI.WebControls.TextBox> Если не указать значение для этого свойства и <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>свойству `true`, всех элементов управления проверкой на странице, которые не назначены группы проверки проверяются при передаче элемента управления обратно на сервер.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
