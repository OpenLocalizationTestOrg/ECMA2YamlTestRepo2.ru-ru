  summary: "Сохраняет изменения в текстовое поле состояния представления с момента отправки страницы обратно на сервер."
  remarks: "Этот метод используется преимущественно разработчиками элементов управления.       Состояние представления — это совокупность значений свойств элемента управления. Эти значения автоматически помещаются в серверный элемент управления <xref:System.Web.UI.Control.ViewState%2A>Свойства, которое является экземпляром <xref:System.Web.UI.StateBag>класса.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Значение этого свойства сохраняется в строку объекта после сохранения состояния этапа жизненного цикла серверного элемента управления. Дополнительные сведения см. в разделе [Общие сведения о жизненном цикле приложения ASP.NET для IIS 5.0 и 6.0](~/add/includes/ajax-current-ext-md.md).       При сохранении состояния представления, объект-строка возвращается клиенту как переменную, которая хранится в скрытом элементе ввода HTML. При создании пользовательских серверных элементов управления, можно повысить производительность следует переопределить этот метод и изменить серверного элемента управления `ViewState` свойство. Дополнительные сведения см. в разделе [управлении](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override object SaveViewState ();
    parameters: []
