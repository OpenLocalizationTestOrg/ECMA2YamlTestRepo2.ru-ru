  remarks: "Позволяет указать свойство TextMode как <xref:System.Web.UI.WebControls.TextBox>отображается элемент управления.</xref:System.Web.UI.WebControls.TextBox> Три общих параметров являются однострочный, многострочный или текстовое поле пароля.       Когда <xref:System.Web.UI.WebControls.TextBox>находится в многострочном режиме, можно управлять количеством строк, отображаемых, задав <xref:System.Web.UI.WebControls.TextBox.Rows%2A>свойство.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> </xref:System.Web.UI.WebControls.TextBox> Можно также указать, нужно ли переносить текст, задав <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>свойство.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A>       Если <xref:System.Web.UI.WebControls.TextBox>находится в режиме ввода пароля, скрываются все символы, введенные в элементе управления.</xref:System.Web.UI.WebControls.TextBox>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
