      type: System.Web.UI.WebControls.AutoCompleteType
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> значений перечисления, указывающее поведение автозавершения для <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> управления. Значение по умолчанию — <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref>."
