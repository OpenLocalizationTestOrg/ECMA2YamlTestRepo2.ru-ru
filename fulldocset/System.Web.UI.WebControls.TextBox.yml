  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее поведение автозавершения <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> управления"
  remarks: "Для упрощения ввода данных, Microsoft Internet Explorer 5 и более поздней версии, а также некоторые другие браузеры поддерживают функцию под названием автозавершение. Автозаполнение отслеживает текстовое поле и создает список значений, введенных пользователем. Когда пользователь возвращается к текстовому полю в дальнейшем, отображается список. Вместо повторного ввода введенного ранее значения, пользователь может просто выбрать значение из этого списка. Используйте свойство AutoCompleteType для управления поведением функцию автозаполнения для <xref:System.Web.UI.WebControls.TextBox>управления.</xref:System.Web.UI.WebControls.TextBox> <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>Перечисление используется для представления значений, которые можно применить к свойству AutoCompleteType.</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      Настроек [!NOTE] настроек не все браузеры поддерживают функцию автозаполнения. Проверьте с браузером для определения совместимости.       По умолчанию свойство AutoCompleteType для <xref:System.Web.UI.WebControls.TextBox>задано для элемента управления `AutoCompleteType.None`.</xref:System.Web.UI.WebControls.TextBox> Этот параметр <xref:System.Web.UI.WebControls.TextBox>управления использует список с другими <xref:System.Web.UI.WebControls.TextBox>элементы управления с тем же <xref:System.Web.UI.Control.ID%2A>свойств на разных страницах.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Вы можете использовать список между <xref:System.Web.UI.WebControls.TextBox>элементов управления на основе категории, а не <xref:System.Web.UI.Control.ID%2A>свойство.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> Если задано свойство AutoCompleteType одно из значений категории (такие как `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`и так далее), что все <xref:System.Web.UI.WebControls.TextBox>элементы управления с той же категорией совместно использовать тот же список.</xref:System.Web.UI.WebControls.TextBox> Можно отключить функцию автозаполнения для <xref:System.Web.UI.WebControls.TextBox>элемента управления путем присвоения свойству AutoCompleteType `AutoCompleteType.Disabled`.</xref:System.Web.UI.WebControls.TextBox>       Обратитесь к документации браузера, Дополнительные сведения о настройке и включении функцию автозаполнения. Например, чтобы включить функцию автозаполнения в браузере Internet Explorer версии 5 или более поздней версии, выберите **обозревателя** из **средства** меню, а затем выберите **содержимого** вкладки. Нажмите кнопку **автозаполнения** кнопку для просмотра и изменения различных параметров браузера для функции автозавершения.       Дополнительные сведения о функции автозаполнения в браузере Internet Explorer см. в разделе [с помощью автозаполнения в HTML-формах](http://go.microsoft.com/fwlink/?LinkId=163828) в [библиотеки MSDN](http://go.microsoft.com/fwlink/?linkid=37118).       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
  syntax:
