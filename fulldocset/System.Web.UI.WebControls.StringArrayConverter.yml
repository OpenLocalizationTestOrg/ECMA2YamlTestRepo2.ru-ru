  remarks: "Метод ConvertFrom анализирует объект, представляющий строки с разделителями запятыми в массив строк. Перед вызовом этого метода можно вызвать <xref:System.Web.UI.WebControls.StringArrayConverter.CanConvertFrom%2A>метод, чтобы определить, является ли заданный объект `value` могут преобразовываться в массив строк.</xref:System.Web.UI.WebControls.StringArrayConverter.CanConvertFrom%2A>       Чтобы преобразовать массив строк в строки с разделителями запятыми, используйте <xref:System.Web.UI.WebControls.StringArrayConverter.ConvertTo%2A>метод.</xref:System.Web.UI.WebControls.StringArrayConverter.ConvertTo%2A>"
