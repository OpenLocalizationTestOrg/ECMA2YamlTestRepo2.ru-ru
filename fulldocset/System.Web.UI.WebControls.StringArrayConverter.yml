      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Объект, предоставляющий контекст формата, который может использоваться для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Этот параметр или свойства этого параметра может быть <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: culture
      type: System.Globalization.CultureInfo
