  summary: "Добавляет заданный обработчик событий, который вызывается, когда указанный источник вызывает <xref:System.ComponentModel.INotifyPropertyChanged.PropertyChanged>событий для указанного свойства.</xref:System.ComponentModel.INotifyPropertyChanged.PropertyChanged>"
