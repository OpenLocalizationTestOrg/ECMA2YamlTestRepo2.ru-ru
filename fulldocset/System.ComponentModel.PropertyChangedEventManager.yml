  syntax:
    content: public static void AddHandler (System.ComponentModel.INotifyPropertyChanged source, EventHandler<System.ComponentModel.PropertyChangedEventArgs> handler, string propertyName);
    parameters:
    - id: source
      type: System.ComponentModel.INotifyPropertyChanged
      description: "Исходный объект, который вызывает <xref:System.ComponentModel.INotifyPropertyChanged.PropertyChanged>событий.</xref:System.ComponentModel.INotifyPropertyChanged.PropertyChanged>"
    - id: handler
      type: System.EventHandler{System.ComponentModel.PropertyChangedEventArgs}
      description: "Делегат, который обрабатывает <xref:System.ComponentModel.INotifyPropertyChanged.PropertyChanged>событий.</xref:System.ComponentModel.INotifyPropertyChanged.PropertyChanged>"
    - id: propertyName
      type: System.String
      description: "Имя свойства, которое уже существует на `source` на которой будет отслеживать изменения. Значение <xref:System.String>для указания «все свойства».</xref:System.String>"
  overload: System.ComponentModel.PropertyChangedEventManager.AddHandler*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>handler</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Более чем один метод, связанный с <code> handler </code>."
  platform:
  - net462
