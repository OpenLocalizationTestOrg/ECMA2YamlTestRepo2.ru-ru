  name: XmlNodeList
  nameWithType: XmlNodeList
  fullName: System.Xml.XmlNodeList
  type: Class
  summary: "Представляет упорядоченную коллекцию узлов."
  remarks: "Изменения в дочерних элементов объекта узла, создана коллекция XmlNodeList немедленно отражаются в узлах, возвращаемых `XmlNodeList` свойства и методы. `XmlNodeList`поддерживает перебор и индексированный доступ.       `XmlNodeList`Возвращает следующие свойства и методы.      - <xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>-Возвращает `XmlNodeList` содержащий все дочерние объекты узла.</xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>      - <xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>-Возвращает `XmlNodeList` содержащий коллекцию узлов, соответствующих запросу XPath.</xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>      - `GetElementsByTagName` -Возвращает `XmlNodeList` содержащий список всех элементов потомков, соответствующих указанному имени. Этот метод доступен в обеих <xref:System.Xml.XmlDocument>и <xref:System.Xml.XmlElement>классы.</xref:System.Xml.XmlElement> </xref:System.Xml.XmlDocument>"
  syntax:
    content: 'public abstract class XmlNodeList : IDisposable, System.Collections.IEnumerable'
  inheritance:
  - System.Object
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  inheritedMembers: []
