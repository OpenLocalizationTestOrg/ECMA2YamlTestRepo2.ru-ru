  name: FirstDayOfWeek
  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  summary: "Указывает первый день недели для использования при вызове функций работы с датами."
  remarks: "При вызове функций для работы с датами в коде вместо фактических значений можно использовать следующие члены перечисления.       Некоторые функции с датами принимают `DayOfWeek` аргумента `WeekOfYear` аргумент или оба. `FirstDayOfWeek` Перечисление определяет допустимые значения для `DayOfWeek` аргументы, а также возможные возвращаемые значения функции.       `DayOfWeek` Принимает аргумент `FirstDayOfWeek` членов перечисления.       С датами функции также возвращают `FirstDayOfWeek` значения (за исключением `System`)."
  syntax:
    content: public enum FirstDayOfWeek
  inheritance:
  - System.Enum
  platform:
  - net462
