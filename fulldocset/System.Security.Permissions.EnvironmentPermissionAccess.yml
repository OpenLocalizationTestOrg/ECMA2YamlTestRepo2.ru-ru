  name: AllAccess
  nameWithType: EnvironmentPermissionAccess.AllAccess
  fullName: System.Security.Permissions.EnvironmentPermissionAccess.AllAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Доступ для чтения и записи к переменным среды. AllAccess представляет несколько значений EnvironmentPermissionAccess и вызывает <xref:System.ArgumentException>при использовании в качестве <code> flag </code> параметр <xref:System.Security.Permissions.EnvironmentPermission.GetPathList*>метода, который ожидает одно значение.</xref:System.Security.Permissions.EnvironmentPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: AllAccess
    return:
      type: System.Security.Permissions.EnvironmentPermissionAccess
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Permissions.EnvironmentPermissionAccess.NoAccess
  id: NoAccess
  parent: System.Security.Permissions.EnvironmentPermissionAccess
  langs:
  - csharp
  name: NoAccess
  nameWithType: EnvironmentPermissionAccess.NoAccess
  fullName: System.Security.Permissions.EnvironmentPermissionAccess.NoAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Нет доступа к переменным среды. NoAccess представляет нет допустимые значения EnvironmentPermissionAccess и вызывает <xref:System.ArgumentException>при использовании в качестве параметра для <xref:System.Security.Permissions.EnvironmentPermission.GetPathList*>, который ожидает одно значение.</xref:System.Security.Permissions.EnvironmentPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: NoAccess
    return:
      type: System.Security.Permissions.EnvironmentPermissionAccess
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
