  langs:
  - csharp
  name: EnvironmentPermissionAccess
  nameWithType: EnvironmentPermissionAccess
  fullName: System.Security.Permissions.EnvironmentPermissionAccess
  type: Enum
  summary: "Указывает доступ к переменным среды."
  remarks: "Это перечисление используется методом <xref:System.Security.Permissions.EnvironmentPermission>.</xref:System.Security.Permissions.EnvironmentPermission>      Настроек [!NOTE] настроек хотя NoAccess и AllAccess появляются в EnvironmentPermissionAccess, они не являются допустимыми для использования в качестве параметра для <xref:System.Security.Permissions.EnvironmentPermission.GetPathList%2A>так, как они описывают отсутствие типов доступа к переменным среды и все типы доступа к переменным среды, соответственно, и <xref:System.Security.Permissions.EnvironmentPermission.GetPathList%2A>ожидает тип доступа к переменным единую среду.</xref:System.Security.Permissions.EnvironmentPermission.GetPathList%2A> </xref:System.Security.Permissions.EnvironmentPermission.GetPathList%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum EnvironmentPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Permissions.EnvironmentPermissionAccess.AllAccess
  id: AllAccess
  parent: System.Security.Permissions.EnvironmentPermissionAccess
  langs:
