- uid: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: CatalogZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает шаблон, содержащий дочерние элементы управления внутри <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZone&quot;> </xref> управления в постоянном формате страницы."
  remarks: "Свойство ZoneTemplate ссылается шаблона типа <xref:System.Web.UI.ITemplate>, используемый для хранения <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.ITemplate> Шаблон зоны позволяют разработчикам объявлять <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, которые они хотят использовать в постоянном формате, а не создавать все элементы управления программным способом.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Метод доступа set для вызовов свойство ZoneTemplate <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>метод, который обеспечивает коллекцию <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, которые объявлены в шаблоне зоны на странице обновления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Это обеспечивает сохранение текущего всякий раз, когда пользователь изменяет элементы управления, фактически объявленные в шаблоне, на странице коллекции элементов управления ссылается зоны."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> , Выступает в роли контейнера для дочерних элементов управления в зоне."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate*
  exceptions: []
  platform:
  - net462
