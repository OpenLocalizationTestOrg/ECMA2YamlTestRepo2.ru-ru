- uid: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts
  id: CreateCatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: CreateCatalogParts()
  nameWithType: CatalogZone.CreateCatalogParts()
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Создает экземпляр каждого <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> тип, объявленный в зоне."
  remarks: "Метод CreateCatalogParts является критический метод, что когда пользователь переключает страницу в режим отображения каталога, этот метод создает все <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, которые составляют каталога веб-частей.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Метод CreateCatalogParts в <xref:System.Web.UI.WebControls.WebParts.CatalogZone>класс, предоставляемый в наборе элементов управления веб-части можно создать серверный элемент управления, который наследует от <xref:System.Web.UI.WebControls.WebParts.CatalogPart>класса.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> Таким образом, при создании пользовательской <xref:System.Web.UI.WebControls.WebParts.CatalogPart>управления и объявить его на странице с <xref:System.Web.UI.WebControls.WebParts.CatalogZone>элемента управления, этот метод создает элемент управления, когда пользователь переключает страницу в режим каталога.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Тем не менее для какой-либо причине может потребоваться контроль над CreateCatalogParts метод. Вы можете создать только определенные <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Предположим, например, создать набор настраиваемых <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, которые имеют согласованного внешнего вида и принадлежат одного продукта или организации.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Если требуется, чтобы разработчики страниц ограничивается с помощью этих пользовательских элементов управления в каталоге, то должен быть производным от <xref:System.Web.UI.WebControls.WebParts.CatalogZone>класса и переопределить метод CreateCatalogParts разрешить метод для создания того же типа, что и пользовательские элементы управления только элементы управления.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
