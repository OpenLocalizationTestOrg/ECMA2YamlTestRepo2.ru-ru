  type: Class
  summary: "Служит основным элементом в наборе для размещения элементов управления веб-частей <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> элементов управления на веб-странице."
  remarks: "В наборе элементов управления веб-частей зоны — это область веб-страницы, содержащей элементы управления веб-частей. Созданный элемент управления зоны, который является типом зоны веб-частей из <xref:System.Web.UI.WebControls.CompositeControl>должен содержать другие элементы управления.</xref:System.Web.UI.WebControls.CompositeControl> Основные функции зоны, для размещения элементов управления, содержащихся в нем и для предоставления единый пользовательский интерфейс (UI) для этих элементов управления. Общие сведения о зонах, и как они используются в приложениях веб-частей см. в базе <xref:System.Web.UI.WebControls.WebParts.WebZone>класса, и [Обзор Web части элемента управления задайте](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebZone>       Это ключевой компонент управления веб-частей — они конечные пользователи могут изменять (или персонализировать) веб-страницы в соответствии с их предпочтениями и сохранять их персональные параметры для будущих сеансов браузера. Один из аспектов изменения страниц веб-частей включает возможность добавления <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления или других серверные элементы управления веб-странице.</xref:System.Web.UI.WebControls.WebParts.WebPart> Элемент управления CatalogZone содержит список или каталога элементов управления, которые пользователи могут добавлять на страницу.       Элемент управления CatalogZone является одним из фундаментальных элементов управления в наборе элементов управления веб-частей. Он является производным от <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>класса и большая часть его поведение наследуется от этого класса.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Класс CatalogZone фактически добавляет базовый класс шаблон зоны представляет собой реализацию из <xref:System.Web.UI.ITemplate>интерфейса.</xref:System.Web.UI.ITemplate> Шаблон зоны позволяет разработчикам добавлять декларативно <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления в зону в постоянном формате страницы.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      Настроек [!IMPORTANT] настроек зона CatalogZone может содержать только <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления и наоборот, <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементы управления могут находиться только в зонах, которые являются производными от <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>класса, например CatalogZone.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Элемент управления CatalogZone становится видимым только в том случае, когда пользователь переключает веб-страницы в режим отображения каталога (<xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> Каталог может содержать несколько типов <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Каждый <xref:System.Web.UI.WebControls.WebParts.CatalogPart>управления — это тип контейнера, содержащего серверных элементов управления, которые пользователи могут добавлять на страницу.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Элементов управления, зависят от откуда поступают серверные элементы управления, которые они содержат.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> В следующей таблице перечислены <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, предоставляемых в наборе элементов управления веб-частей, для каждого элемента управления, какой тип сервера он контролируется содержит.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Элемент управления | Описание |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Содержит ссылки на элементы управления, которые были закрыты на странице.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Эти элементы управления могут повторно открыть (вернуть на страницу) пользователей. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Содержит ссылки на элементы управления, которые объявлены в каталог веб-частей в разметке веб-страницы.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Эти элементы управления можно добавить на страницу веб-пользователей. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Предоставляет пользовательский Интерфейс для пользователя по передаче файла определения (XML-файла с. Расширение веб-части и указанный формат, который содержит сведения о состоянии) для элемента управления в каталог, чтобы элемент управления можно добавить на веб-страницу. |       Поскольку класс CatalogZone добавляет шаблон зоны поведение базового класса, у нее есть несколько членов.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> <xref:System.Web.UI.WebControls.WebParts.CatalogZone.%23ctor%2A>Конструктор является конструктором по умолчанию; с его помощью можно инициализировать новый экземпляр класса CatalogZone.</xref:System.Web.UI.WebControls.WebParts.CatalogZone.%23ctor%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>Возвращает или задает ссылку на <xref:System.Web.UI.ITemplate>объект, который содержит элементы управления для зоны.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A>Метод является критическим.</xref:System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts%2A> Он переопределяет базовый метод, чтобы создать коллекцию всех <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, содержащихся в шаблоне зоны.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      Настроек [!NOTE] настроек кнопки в пользовательском Интерфейсе CatalogZone требуют скриптов на стороне клиента для правильной работы. Если поддержка сценариев отключена в браузере, пользователь может выполнять действия в пользовательском Интерфейсе CatalogZone не будет.      ## Специальные возможности разметка, по умолчанию для этого элемента управления может не соответствовать стандартам специальных возможностей, таким как веб-содержимого 1.0 (WCAG) с приоритетом 1. Дополнительные сведения о поддержке специальных возможностей для этого элемента управления см. в разделе [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates declarative and programmatic use of the CatalogZone control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A file with the source code for a custom CatalogZone control, and a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is imported by the catalog and added to the Web page.  \n  \n-   A Web page that declares the user control, and the custom CatalogZone control.  \n  \n-   An explanation of how to run the example.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZone_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_1.ascx)]\n [!code-vb[WebParts_CatalogZone_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_1.ascx)]  \n  \n The second part of the code example contains the code for the custom CatalogZone and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code for the CatalogZone control demonstrates how to inherit from the CatalogZone class and customize its properties by setting some default property values in the constructor. The source code also demonstrates how to create a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. This is the control associated with the .WebPart description file that you will import as part of this code example. After you import the description file by using the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control on the Web page, you'll be able to add the `TextDisplayWebPart` control to the page, fully pre-configured as specified in the description file.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation, so if you want to run the example this way, name the source code file and add it to an App_Code subfolder of your Web application's root directory. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_2.cs)]\n [!code-vb[WebParts_CatalogZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_2.vb)]  \n  \n The third part of the code example is the Web page that contains the controls. It contains a `Register` directive for the user control, and another for the source file with the custom controls. Note that in the second directive, it does not name the assembly, because the example does not use an assembly, it uses dynamic compilation with the source code placed in the App_Code subfolder. The Web page declares a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and within its child `<zonetemplate>` element, it declares a <xref:System.Web.UI.WebControls.BulletedList> control. While this is a standard ASP.NET control, it will have full Web Parts functionality at run time, because the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control wraps any server control placed in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object, so that other server controls can participate in Web Parts applications. Also declared in this zone is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Notice that this control has an attribute of `ExportMode=\"All\"` declared on it. This enables you to export a .WebPart description file that contains the property values of the control, which can be imported by other users to add the pre-configured control to other Web pages.  \n  \n> [!NOTE]\n>  To enable users of a Web Parts application to export a description file for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, you must also enable the export feature in the Web application by adding an `enableExport=\"true\"` attribute to the `<webParts>` element (which is a child of the `<system.web>` element) in the Web.config file. Export is disabled by default, so if you not yet enabled export for your application, edit the Web.config file and do it now.  \n  \n The Web page also declares the custom CatalogZone control and, within it, a `<zonetemplate>` element that contains an <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control. The user will use this control at run time to import the .WebPart description file for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_CatalogZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_342_3.aspx)]\n [!code-vb[WebParts_CatalogZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_342_3.aspx)]  \n  \n Now run the code example. Load the Web page in a browser. The first step is to export a .WebPart description file for the `TextDisplayWebPart` control. Click the verbs menu on the custom control (represented by the downward arrow in the title bar), and click **Export**. Follow the instructions to save a description file for the control. Open the .WebPart description file in an editor, and edit the value of the title property text. Find the `<property>` element that has the attribute `name=\"Title\"`, and edit the title text that is contained between the opening and closing `<property>` tags. Now close the Web page, and edit the page source in an editor. Delete the `<aspSample:TextDisplayWebPart>` control declaration element, then save and close the file.  \n  \n Load the Web page again in a browser. The `TextDisplayWebPart` control should not appear, because you removed it. Use the **Display Mode** drop-down list control and select **Catalog** to switch the page to catalog mode. Notice that the custom CatalogZone control appears, along with the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control. Click the **Browse** button to locate the .WebPart description file that you exported for the `TextDisplayWebPart` control. You can click **Upload**, select the check box next to the imported control, and click **Add** to add it to the page. Click **Close Catalog** to return the page to normal browse mode. The imported control should now appear in the page, and the title that appears in the title bar of the control should be the title text you added to the .WebPart description file."
