- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Языки и региональные параметры, характерные для страны или региона. Имена этих языков и региональных параметров соответствуют стандарту RFC 4646 (Windows Vista и более поздние версии). Формат «&lt;languagecode2&gt;-&lt;код_страны_или_региона2&gt;», где &lt;languagecode2&gt; является код двух букв в нижнем регистре, производным от ISO 639-1 и &lt;код_страны_или_региона2&gt; двухбуквенный код в верхнем регистре, производный от ISO 3166. Например «en US» для английского языка (США) является определенного языка и региональных параметров."
  remarks: "Пользовательские языки и региональные параметры могут иметь любое указанное пользователем имя, не только совместимые стандартное имя."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Пользовательские культуры, созданных пользователем."
  remarks: "В версиях Windows, предшествующих Windows 10 присваивается значение UserCustomCulture пользовательские языки и региональные параметры, созданные разработчиком. В Windows 10 для языков и региональных параметров системы, не поддерживается полный набор региональные данные и локальные идентификаторы, не имеющие присваивается значение UserCustomCulture. (Все языки и региональные параметры типа UserCustomCulture совместное использование <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>значение `LOCALE_CUSTOM_UNSPECIFIED` (0x1000 или 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> Например, в результате код [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] или [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] вернет разные наборы языков и региональных параметров в разных версиях Windows.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
