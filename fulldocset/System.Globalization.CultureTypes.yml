  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "Определяет типы списков языка и региональных параметров, которые могут быть получены с помощью &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; метод."
  remarks: "Эти значения языка и региональных параметров типа возвращаются по <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>Свойства, а также служат фильтр, ограничивающий языков и региональных параметров, возвращаемых <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>метод.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> Дополнительные сведения о языках и региональных параметрах см. в разделе <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       Как правило приложение должно перечислить все языки и региональные параметры, используя значение AllCultures. Это позволяет использовать перечисления пользовательских языков и региональных параметров, а также других типов языка и региональных параметров.       Обратите внимание, что FrameworkCultures и WindowsOnlyCultures члены устарели."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Globalization.CultureTypes.AllCultures
  id: AllCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Все языки и региональные параметры, поставляемые с платформой .NET Framework, включая нейтральные и конкретные языки и региональные параметры, языки и региональные параметры, установленные в операционной системе Windows и пользовательские языки и региональные параметры, созданные этим пользователем.       AllCultures представляет собой составное поле, которое включает в себя значения NeutralCultures, SpecificCultures и InstalledWin32Cultures."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.FrameworkCultures
  id: FrameworkCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: FrameworkCultures
  nameWithType: CultureTypes.FrameworkCultures
  fullName: System.Globalization.CultureTypes.FrameworkCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Этот элемент устарел; с помощью этого значения вместе с &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; возвращает нейтральные и конкретные языки и региональные параметры, поставляемых с .NET Framework 2.0."
  syntax:
    content: FrameworkCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
