- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Языки и региональные параметры, связанные с языком, но не являются специфичными для страны или региона. Имена языков и региональных параметров .NET Framework представляют код из двух букв в нижнем регистре от ISO 639-1. Например: «en» (на английском языке) соответствует нейтральной культуре.'
  remarks: "Пользовательские языки и региональные параметры могут иметь любое указанное пользователем имя, не только двухбуквенный код.       Инвариантный язык и региональные параметры включается в массив языков и региональных параметров, возвращаемых <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>метод, который задает это значение.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
