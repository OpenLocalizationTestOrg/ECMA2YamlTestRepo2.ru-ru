  remarks: "Префикс пространства имен и значений URI могут быть получены с помощью <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>или <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>метод.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Например, следующий синтаксис вставляет одноуровневый элемент с использованием пространства имен в области `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   navigator.InsertElementAfter(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` при этом создается новый одноуровневый элемент `<bk:pages/>` элемента.       Ниже перечислены важные замечания, которые следует учитывать при использовании метода InsertElementAfter.      -Если префикс пространства имен указан `null` или <xref:System.String.Empty?displayProperty=fullName>, то префикс для URI пространства имен нового элемента извлекается из текущего пространства имен в области видимости.</xref:System.String.Empty?displayProperty=fullName> Если отсутствует префикс пространства имен, назначенный для указанного URI пространства имен в текущей области, автоматически создается префикс пространства имен.      -Метод InsertElementAfter доступен, только если <xref:System.Xml.XPath.XPathNavigator>расположено на элемент, текст, инструкция по обработке или узел комментария.</xref:System.Xml.XPath.XPathNavigator>      -Метод InsertElementAfter не влияет на положение <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
