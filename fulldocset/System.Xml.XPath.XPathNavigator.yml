  remarks: "Локальное имя, возвращаемое зависит <xref:System.Xml.XPath.XPathNodeType>текущего узла.</xref:System.Xml.XPath.XPathNodeType> Например, локальное имя `<bk:book>` элемент `book`.       В следующей таблице перечислены значения, возвращенного свойство LocalName на основе <xref:System.Xml.XPath.XPathNodeType>текущего узла.</xref:System.Xml.XPath.XPathNodeType>      | XPathNodeType | Значение свойства |   |-------------------|--------------------|   | <xref:System.Xml.XPath.XPathNodeType>| Локальное имя элемента. |   | <xref:System.Xml.XPath.XPathNodeType>| Локальное имя атрибута. |   | <xref:System.Xml.XPath.XPathNodeType>| Префикс, связанный с URI пространства имен. |   | <xref:System.Xml.XPath.XPathNodeType>| Цель инструкции обработки. |   | Все остальные <xref:System.Xml.XPath.XPathNodeType>узлы |<xref:System.String.Empty?displayProperty=fullName>. |</xref:System.String.Empty?displayProperty=fullName> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>"
