  remarks: "После <xref:System.Xml.XPath.XPathNavigator>был перемещен в узел пространства имен <xref:System.Xml.XPath.XPathNavigator.Name%2A>свойство отражает имя пространства имен.</xref:System.Xml.XPath.XPathNavigator.Name%2A> </xref:System.Xml.XPath.XPathNavigator>       Когда <xref:System.Xml.XPath.XPathNavigator>расположено на узле пространства имен, методы <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, и <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A>неприменимы.</xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A> </xref:System.Xml.XPath.XPathNavigator> Эти методы всегда возвращают `false` и не изменяет позицию <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> Вместо этого можно вызвать метод <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>для перемещения к следующему узлу пространства имен.</xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>       После <xref:System.Xml.XPath.XPathNavigator>располагается на узле пространства имен, можно вызвать <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>Перемещение обратно на узел элемента.</xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> </xref:System.Xml.XPath.XPathNavigator>       Для определения узлов пространств имен в разделе 5.4, расположенный http://www.w3.org/TR/xpath#data-model рекомендация W3C языка XML Path (XPath)."
  syntax:
