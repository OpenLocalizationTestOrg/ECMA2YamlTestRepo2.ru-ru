- uid: System.Xml.XPath.XPathNavigator.CreateAttribute(System.String,System.String,System.String,System.String)
  id: CreateAttribute(System.String,System.String,System.String,System.String)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: CreateAttribute(String,String,String,String)
  nameWithType: XPathNavigator.CreateAttribute(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.CreateAttribute(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Создает узел атрибута в текущем узле элемента, используя префикс пространства имен, локальное имя и значения, указанного URI пространства имен."
  remarks: "Префикс пространства имен и значений URI могут быть получены с помощью <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>или <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>метод.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Например, следующий синтаксис создает атрибут, с использованием пространства имен в области `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   editor.CreateAttribute(navigator.Prefix, &quot;attributeName&quot;, LookupNamespace(navigator.Prefix), &quot;text&quot;)   ``` это создают новый атрибут `<bk:element attributeName=&quot;text&quot;/>` текущего элемента.       Ниже перечислены важные замечания, которые следует учитывать при использовании метода CreateAttribute.      -Если префикс пространства имен указан <xref:System.String.Empty?displayProperty=fullName>или `null`, префикс для пространства имен URI нового атрибута извлекается из текущего пространства имен в области видимости.</xref:System.String.Empty?displayProperty=fullName> Если отсутствует префикс пространства имен, назначенные указанному URI в текущей области видимости пространства имен, префикс пространства имен автоматически. Например создать новый атрибут для элемента в пространстве имен по умолчанию `contosoBooks.xml` файла (`xmlns=&quot;http://www.contoso.com/books&quot;`), указать `null` или <xref:System.String.Empty?displayProperty=fullName>Параметры URI пространства имен и префикс пространства имен.</xref:System.String.Empty?displayProperty=fullName> Указание `http://www.contoso.com/books` параметр URI пространства имен может привести к тому метод CreateAttribute для автоматического создания префикс пространства имен нового атрибута.      -Если новый атрибут создается узел пространства имен, который конфликтует с объявлением пространства имен для элемента, так как выбранный префикс пространства имен используется другим объявлением пространства имен в той же области, или выбранный префикс совпадает со значением элемента, но связан в другое пространство имен URI, создается исключение.      -Метод CreateAttribute не влияет на положение <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `discount` attribute is created on the `price` child element of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#7](~/add/codesnippet/csharp/59adcad2-a883-49a8-bace-_1.cs)]\n [!code-vb[XPathNavigatorMethods#7](~/add/codesnippet/visualbasic/59adcad2-a883-49a8-bace-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#7](~/add/codesnippet/cpp/59adcad2-a883-49a8-bace-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void CreateAttribute (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "Префикс пространства имен нового узла атрибута (если таковые имеются)."
    - id: localName
      type: System.String
      description: "Локальное имя нового узла атрибута, которое не может быть &lt;xref:System.String?displayProperty=fullName&gt; или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: namespaceURI
      type: System.String
      description: "URI пространства имен нового узла атрибута (если таковые имеются)."
    - id: value
      type: System.String
      description: "Значение нового узла атрибута. Если &lt;xref:System.String?displayProperty=fullName&gt; или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> передаются пустой создается узел атрибута."
  overload: System.Xml.XPath.XPathNavigator.CreateAttribute*
