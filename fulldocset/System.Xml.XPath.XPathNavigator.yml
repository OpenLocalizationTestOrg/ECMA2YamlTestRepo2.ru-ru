  remarks: "Этот метод можно использовать для определения узлов по уникальному `ID` предоставляемых исходный документ явно объявляет атрибуты типа `ID` с помощью DTD.       Например, предположим, что следующий XML-данных, `<data><x a=&quot;a1&quot;/></data>`, был загружен с помощью DTD, которое включено следующее: `<!ATTLIST x a ID #REQUIRED>`.       Если <xref:System.Xml.XPath.XPathNavigator>был установлен где-нибудь в XML-данных, вызвав `MoveToId(&quot;a1&quot;)` позиций <xref:System.Xml.XPath.XPathNavigator>в узле элемента `x`.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>"
