  remarks: "Ниже перечислены важные замечания, которые следует учитывать при использовании метода CreateAttributes.      -Если <xref:System.Xml.XPath.XPathNavigator>находится на элементе, новые атрибуты, созданные <xref:System.Xml.XPath.XPathNavigator>метод размещаются в конце списка атрибутов текущего элемента.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>      -Новые атрибуты не вставляются до <xref:System.Xml.XmlWriter.Close%2A>метод <xref:System.Xml.XmlWriter>объект называется.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlWriter.Close%2A>      -Если префикс пространства имен указан <xref:System.String.Empty?displayProperty=fullName>или `null`, префикс для пространства имен URI нового атрибута извлекается из текущего пространства имен в области видимости.</xref:System.String.Empty?displayProperty=fullName> Если отсутствует префикс пространства имен, назначенные указанному URI в текущей области видимости пространства имен, префикс пространства имен автоматически. Например создать новый атрибут для элемента в пространстве имен по умолчанию `contosoBooks.xml` файла (`xmlns=&quot;http://www.contoso.com/books&quot;`), указать `null` или <xref:System.String.Empty?displayProperty=fullName>Параметры URI пространства имен и префикс пространства имен.</xref:System.String.Empty?displayProperty=fullName> Указание `http://www.contoso.com/books` как пространство имен URI параметра приведет к <xref:System.Xml.XPath.XPathNavigator.CreateAttribute%2A>метод для автоматического создания префикс пространства имен нового атрибута.</xref:System.Xml.XPath.XPathNavigator.CreateAttribute%2A>      -Если новый атрибут создается узел пространства имен, который конфликтует с объявлением пространства имен для элемента, так как выбранный префикс пространства имен используется другим объявлением пространства имен в той же области, или выбранный префикс совпадает со значением элемента, но связан в другое пространство имен URI, создается исключение.      - <xref:System.Xml.XmlWriter>Возвращаемый объект можно использовать только для создания атрибутов.</xref:System.Xml.XmlWriter> Вызов других <xref:System.Xml.XmlWriter>методы объекта, не создающих атрибуты приводит к возникновению исключения.</xref:System.Xml.XmlWriter>      -Метод CreateAttributes не влияет на положение <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, new `discount` and `currency` attributes are created on the `price` child element of the first `book` element in the `contosoBooks.xml` file using the <xref:System.Xml.XmlWriter> object returned from the CreateAttributes method.  \n  \n [!code-cs[XPathNavigatorMethods#8](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_1_1.cs)]\n [!code-vb[XPathNavigatorMethods#8](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_1_1.vb)]\n [!code-cpp[XPathNavigatorMethods#8](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_1_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
