  langs:
  - csharp
  name: ReadSubtree()
  nameWithType: XPathNavigator.ReadSubtree()
  fullName: System.Xml.XPath.XPathNavigator.ReadSubtree()
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Возвращает <xref:System.Xml.XmlReader>объект, содержащий текущий узел и его дочерних узлов.</xref:System.Xml.XmlReader>"
  remarks: "При <xref:System.Xml.XmlReader>создании объекта с текущего узла и его дочерние узлы <xref:System.Xml.XmlReader>объекта <xref:System.Xml.XmlReader.ReadState%2A>свойству <xref:System.Xml.ReadState>.</xref:System.Xml.ReadState> </xref:System.Xml.XmlReader.ReadState%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> Если <xref:System.Xml.XmlReader>объект <xref:System.Xml.XmlReader.Read%2A>метод вызывается в первый раз, <xref:System.Xml.XmlReader>перемещается в текущий узел <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Read%2A> </xref:System.Xml.XmlReader> Новый <xref:System.Xml.XmlReader>объект продолжает считывать, пока не достигнут конец XML-дерева.</xref:System.Xml.XmlReader> На этом этапе <xref:System.Xml.XmlReader.Read%2A>возвращает `false` и <xref:System.Xml.XmlReader>объекта <xref:System.Xml.XmlReader.ReadState%2A>свойству <xref:System.Xml.ReadState>.</xref:System.Xml.ReadState> </xref:System.Xml.XmlReader.ReadState%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Read%2A>      Настроек [!NOTE] настроек изменение положения <xref:System.Xml.XmlReader>объекта не влияет на положение <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader>       Объявления пространств имен для пространств имен в области текущего узла, не вставляются в поток XML, предоставляемый для <xref:System.Xml.XmlReader>объекта.</xref:System.Xml.XmlReader>      Настроек [!NOTE] настроек это поведение отличается от <xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A>метод.</xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A>       Этот метод создает <xref:System.Xml.XmlReader>Параметры определенного средства чтения и модуль, который использует этот метод для объекта не может управлять данными параметрами.</xref:System.Xml.XmlReader> Например средство чтения, возвращаемый этим методом, не поддерживает обработку определения типа данных (DTD). Если средство чтения пытается считать файл, который использует DTD, он будет вызывать ошибку <xref:System.Xml.XmlException>.</xref:System.Xml.XmlException> Сообщение для исключения будет `Unexpected DTD declaration`.       Это поведение можно изменить путем реализации пользовательских <xref:System.Xml.XmlResolver>, возвращающий <xref:System.Xml.XmlReader>с требуемой <xref:System.Xml.XmlReaderSettings>.</xref:System.Xml.XmlReaderSettings> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlResolver>"
  example:
  - "The following example illustrates using the ReadSubtree method on the first `book` element of the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#35](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_33_1.cs)]\n [!code-vb[XPathNavigatorMethods#35](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_33_1.vb)]\n [!code-cpp[XPathNavigatorMethods#35](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_33_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual System.Xml.XmlReader ReadSubtree ();
    parameters: []
    return:
      type: System.Xml.XmlReader
      description: "<xref:System.Xml.XmlReader>Объект, содержащий текущий узел и его дочерних узлов.</xref:System.Xml.XmlReader>"
