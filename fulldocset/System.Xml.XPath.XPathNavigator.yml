      description: "Результат выражения (логическое значение, число, строка или узел набор). Он сопоставляется с <xref:System.Boolean>, <xref:System.Double>, <xref:System.String>, или <xref href=&quot;System.Xml.XPath.XPathNodeIterator&quot;> </xref> объектов соответственно.</xref:System.String> </xref:System.Double> </xref:System.Boolean>"
