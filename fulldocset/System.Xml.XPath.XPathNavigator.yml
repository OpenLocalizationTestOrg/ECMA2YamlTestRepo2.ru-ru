  remarks: "В следующей таблице описаны <xref:System.Xml.XmlNodeOrder>перечисления.</xref:System.Xml.XmlNodeOrder>      | XmlNodeOrder | Описание |   |------------------|-----------------|   | <xref:System.Xml.XmlNodeOrder>| Текущий узел этого <xref:System.Xml.XPath.XPathNavigator>находится перед текущим узлом предоставленного <xref:System.Xml.XPath.XPathNavigator>. |   | <xref:System.Xml.XmlNodeOrder>| Текущий узел этого <xref:System.Xml.XPath.XPathNavigator>— после текущего узла предоставленного <xref:System.Xml.XPath.XPathNavigator>. |   | <xref:System.Xml.XmlNodeOrder>| Два объекта <xref:System.Xml.XPath.XPathNavigator>располагаются на одном узле. |   | <xref:System.Xml.XmlNodeOrder>| Невозможно определить положение узлов друг относительно друга в порядке документа, или `null` указывается как <xref:System.Xml.XPath.XPathNavigator>параметр.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> Это может произойти, если два узла находятся в различных деревьях. |       Метод ComparePosition поведение зависит от <xref:System.Xml.XPath.XPathNodeType> <xref:System.Xml.XPath.XPathNavigator>в настоящий момент позиционирован.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeType> При сравнении узлов в XML-документ, применяются следующие правила:- <xref:System.Xml.XPath.XPathNodeType>узлов: эти узлы возвращаются в порядке документа из исходного документа.</xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>узлов: эти узлы могут быть возвращены в порядке следования документов и всегда перед <xref:System.Xml.XPath.XPathNodeType>узлов родительского элемента.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>узлов: эти узлы могут быть возвращены в порядке следования документов.</xref:System.Xml.XPath.XPathNodeType> Они всегда следуют после <xref:System.Xml.XPath.XPathNodeType>узлов и перед дочерних узлов родительского узла.</xref:System.Xml.XPath.XPathNodeType>      Настроек [!NOTE] настроек Дополнительные сведения о модели данных XPath и сведения о каждом из типов узлов, см в разделе 5 рекомендаций W3C XML Path Language (XPath), расположенный в http://www.w3.org/TR/xpath#data-model.       Этот метод не оказывает влияния на состояние <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>      Настроек [!NOTE] настроек используйте <xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>метод вместо метода ComparePosition, когда это возможно.</xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>"
  syntax:
    content: public virtual System.Xml.XmlNodeOrder ComparePosition (System.Xml.XPath.XPathNavigator nav);
    parameters:
    - id: nav
      type: System.Xml.XPath.XPathNavigator
      description: "<xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> Для сравнения."
    return:
      type: System.Xml.XmlNodeOrder
      description: "<xref href=&quot;System.Xml.XmlNodeOrder&quot;> </xref> Значение, представляющее относительное размещение двух <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> объектов."
  overload: System.Xml.XPath.XPathNavigator.ComparePosition*
  exceptions: []
  platform:
  - net462
