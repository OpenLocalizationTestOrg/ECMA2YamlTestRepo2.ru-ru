  summary: "Выбирает набор узлов, используя указанное выражение XPath."
  remarks: "Контекст для выделения — это положение <xref:System.Xml.XPath.XPathNavigator>при вызове этого метода.</xref:System.Xml.XPath.XPathNavigator> После вызова этого метода <xref:System.Xml.XPath.XPathNodeIterator>возвращается представляет набор выбранных узлов.</xref:System.Xml.XPath.XPathNodeIterator> Используйте <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>метод <xref:System.Xml.XPath.XPathNodeIterator>перебора набора выбранного узла.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       Следующий код C# выполняет перебор выбранный набор узлов.      ```   XPathNodeIterator iterator = nav.Select(&quot;/bookstore/book&quot;);   while (iterator.MoveNext())   {       Console.WriteLine(Iterator.Current.Name);   }   ```Ниже перечислены важные замечания, которые необходимо учитывать при использовании метода выбора.      -Можно использовать любой из <xref:System.Xml.XPath.XPathNavigator>методов объекта навигации для перемещения в <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>Методы навигации не зависят от выбранных узлов в списке <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>      -Будущие вызовы метода Select возвращают новый <xref:System.Xml.XPath.XPathNodeIterator>объект, указывающий на выбранный набор узлов, соответствующий выберите звонке.</xref:System.Xml.XPath.XPathNodeIterator> Два <xref:System.Xml.XPath.XPathNodeIterator>объектов полностью независимы друг от друга.</xref:System.Xml.XPath.XPathNodeIterator>      -Если выражение XPath необходимо разрешение пространства имен, используйте <xref:System.Xml.XPath.XPathNavigator.Select%2A>перегрузки, который принимает <xref:System.Xml.XPath.XPathExpression>аргументом.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathNavigator.Select%2A>      — Этот метод не оказывает влияния на состояние <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example uses the Select method to select a node set.  \n  \n [!code-cs[XPathNavigatorMethods#39](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_0_1.cs)]\n [!code-vb[XPathNavigatorMethods#39](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_0_1.vb)]\n [!code-cpp[XPathNavigatorMethods#39](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_0_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
