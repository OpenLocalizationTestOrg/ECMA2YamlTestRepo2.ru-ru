  namespace: System.Xml.XPath
  summary: "При переопределении в производном классе, возвращает базовый URI текущего узла."
  remarks: "Сетевой XML-документ состоит из фрагментов данных, объединяемых с помощью различных механизмов включения стандарта W3C и поэтому содержит узлы, полученные из различных мест. Сущности DTD являются примером эти статистические данные, но не ограничивается DTD. Свойства BaseURI рассказывается о том, где эти узлы создаются из.       Например если XML-данных загружается из http://server/mydata.xml, свойство BaseURI возвращает http://server/mydata.xml.      Настроек [!NOTE] настроек узлы, созданные с помощью <xref:System.Xml.XPath.XPathNavigator>класса имеют одинаковые BaseURI как XML-документ <xref:System.Xml.XPath.XPathNavigator>был создан из.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>"
