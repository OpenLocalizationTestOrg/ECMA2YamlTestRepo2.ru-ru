  remarks: "-Метод CheckValidity проверяет, что XML-данные, содержащиеся в <xref:System.Xml.XPath.XPathNavigator>соответствует глобальный тип или объявления в схеме или в схемах, предоставленных в <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator>      -CheckValidity метод не выполняет приращение информационного набора. Это означает, что не применяются настройки схемы по умолчанию, текстовые значения не преобразуются в атомарные значения, что никакой новой информации о типе связан с информационными элементами.      -Схемы `xsi:schemaLocation` или `xsi:noNamespaceSchemaLocation` подсказки в XML-данные игнорируются.      -Если <xref:System.Xml.XPath.XPathNavigator>позиционировано на узел документа, процесс проверки включает проверку ограничений уникальности и ссылок (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, и `xs:unique`).</xref:System.Xml.XPath.XPathNavigator> В противном случае эти проверки пропускаются.      -Если <xref:System.Xml.Schema.XmlSchemaSet>переданный как параметр `null` и <xref:System.Xml.XPath.XPathNavigator>располагается в узле элемента, сведения о типе, предоставляемые <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>Свойства <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>свойство используется для проверки допустимости узла.</xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> Если <xref:System.Xml.Schema.XmlSchemaSet>переданный как параметр `null` и <xref:System.Xml.XPath.XPathNavigator>позиционируется на корневой узел <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>используется свойство элемента документа (то есть дочерний элемент корневого узла).</xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> В обоих случаях если <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>Свойства элемента <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>свойство `null` и <xref:System.Xml.Schema.XmlSchemaSet>переданный как параметр `null`, <xref:System.InvalidOperationException>создается исключение, так как отсутствует информация о типе для выполнения проверки.</xref:System.InvalidOperationException> </xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>"
  syntax:
    content: public virtual bool CheckValidity (System.Xml.Schema.XmlSchemaSet schemas, System.Xml.Schema.ValidationEventHandler validationEventHandler);
    parameters:
    - id: schemas
      type: System.Xml.Schema.XmlSchemaSet
      description: "<xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;> </xref> Содержащая схемы, используемые для проверки XML-данных, содержащихся в <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref>."
    - id: validationEventHandler
      type: System.Xml.Schema.ValidationEventHandler
      description: "<xref href=&quot;System.Xml.Schema.ValidationEventHandler&quot;> </xref> , Получающий сведения об ошибках и предупреждений проверки схемы."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если нет ошибок проверки схемы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.XPath.XPathNavigator.CheckValidity*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "Ошибка проверки схемы, а не <xref href=&quot;System.Xml.Schema.ValidationEventHandler&quot;> </xref> был указан для обработки ошибок проверки."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> Расположено на узле, не является элемент, атрибут или корневой узел или не сведения о типе для выполнения проверки."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Метод CheckValidity был вызван с <xref href=&quot;System.Xml.Schema.XmlSchemaSet&quot;> </xref> параметра при <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> не был установлен на корневой узел XML-данных."
