  fullName: System.Xml.XPath.XPathNavigator.Clone()
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "При переопределении в производном классе создает новый <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> находится на том же узле, это <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref>."
  remarks: "Метод Clone особенно полезен в сочетании с <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> <xref:System.Xml.XPath.XPathNodeIterator>Используется для итерации по набору выбранных узлов и содержит <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>Свойства, возвращающий <xref:System.Xml.XPath.XPathNavigator>располагается в узле контекста <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNodeIterator> Тем не менее <xref:System.Xml.XPath.XPathNavigator>возвращенный <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>свойство не может использоваться для перемещения на набор узлов.</xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNavigator> Вместо этого можно клонировать возвращаемый <xref:System.Xml.XPath.XPathNavigator>и использовать скопированный навигатор для дополнительных перемещений.</xref:System.Xml.XPath.XPathNavigator>       Точная копия <xref:System.Xml.XPath.XPathNavigator>не зависит от последующие изменения в исходный <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example gets all book titles authored by Herman Melville.  \n  \n [!code-cs[XPathNavigatorMethods#6](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_27_1.cs)]\n [!code-vb[XPathNavigatorMethods#6](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_27_1.vb)]\n [!code-cpp[XPathNavigatorMethods#6](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_27_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract System.Xml.XPath.XPathNavigator Clone ();
    parameters: []
    return:
      type: System.Xml.XPath.XPathNavigator
      description: "Новый <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> находится на том же узле, это <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref>."
  overload: System.Xml.XPath.XPathNavigator.Clone*
  exceptions: []
  platform:
  - net462
