  remarks: "Объявления пространств имен для пространств имен в области текущего узла, вставляются в XML, направляемых <xref:System.Xml.XmlWriter>указанного объекта.</xref:System.Xml.XmlWriter>       Например, при вызове метода WriteSubtree на первом `book` элемент `books.xml` файла, `http://www.contoso.com/books` объявление пространства имен, внесенные в верхней части XML-документ будет отображаться в формате XML, направляемых <xref:System.Xml.XmlWriter>объекта, как показано в следующем примере.</xref:System.Xml.XmlWriter>      ```   <?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot;?>   <book genre=&quot;autobiography&quot; publicationdate=&quot;1981&quot; ISBN=&quot;1-861003-11-0&quot; xmlns=&quot;http://www.contoso.com/books&quot;>       <title>The Autobiography of Benjamin Franklin</title>       <author>           <first-name>Benjamin</first-name>           <last-name>Franklin</last-name>       </author>       <price>8.99</price>   </book>   ```      > [!NOTE]Настроек метод WriteSubtree не влияет на положение <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
