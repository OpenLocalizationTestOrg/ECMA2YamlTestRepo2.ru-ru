- uid: System.Xml.XPath.XPathNavigator.InsertElementBefore(System.String,System.String,System.String,System.String)
  id: InsertElementBefore(System.String,System.String,System.String,System.String)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: InsertElementBefore(String,String,String,String)
  nameWithType: XPathNavigator.InsertElementBefore(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.InsertElementBefore(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Создает новый элемент того же уровня перед текущим узлом, используя префикс пространства имен, локальное имя и URI пространства имен, в заданном значении."
  remarks: "Префикс пространства имен и значений URI могут быть получены с помощью <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>или <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>метод.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Например, следующий синтаксис вставляет одноуровневый элемент с использованием пространства имен в области `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   navigator.InsertElementBefore(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` при этом создается новый одноуровневый элемент `<bk:pages/>` элемента.       Ниже перечислены важные замечания, которые следует учитывать при использовании метода InsertElementBefore.      -Если префикс пространства имен указан `null` или <xref:System.String.Empty?displayProperty=fullName>, то префикс для URI пространства имен нового элемента извлекается из текущего пространства имен в области видимости.</xref:System.String.Empty?displayProperty=fullName> Если отсутствует префикс пространства имен, назначенный для указанного URI пространства имен в текущей области, автоматически создается префикс пространства имен.      -Метод InsertElementBefore доступен, только если <xref:System.Xml.XPath.XPathNavigator>расположено на элемент, текст, инструкция по обработке или узел комментария.</xref:System.Xml.XPath.XPathNavigator>      -Метод InsertElementBefore не влияет на положение <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example a new `pages` element is inserted before the `price` child element of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#23](~/add/codesnippet/csharp/8d231bd2-ec77-4095-aaef-_1.cs)]\n [!code-vb[XPathNavigatorMethods#23](~/add/codesnippet/visualbasic/8d231bd2-ec77-4095-aaef-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#23](~/add/codesnippet/cpp/8d231bd2-ec77-4095-aaef-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void InsertElementBefore (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "Префикс пространства имен нового дочернего элемента (если таковые имеются)."
    - id: localName
      type: System.String
      description: "Локальное имя нового дочернего элемента (если таковые имеются)."
    - id: namespaceURI
      type: System.String
      description: "URI пространства имен нового дочернего элемента (если таковые имеются). <xref:System.String>и <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> эквивалентны.</xref:System.String>"
    - id: value
      type: System.String
      description: "Значение нового дочернего элемента. Если <xref:System.String>или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> передаются пустой элемент создан.</xref:System.String>"
  overload: System.Xml.XPath.XPathNavigator.InsertElementBefore*
  exceptions:
