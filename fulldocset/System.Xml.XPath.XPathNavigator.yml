  remarks: "При присоединении дочерних узлов добавляет новый узел в начало списка дочерних узлов текущего узла. Например если у элемента имеется три дочерних узла, присоединяемый узел становится первым дочерним узлом. Если дочерние узлы отсутствуют, то создается новый дочерний узел.       Префикс пространства имен и значений URI может быть получен с помощью <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>или <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>метод.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Например, следующий синтаксис добавляет дочерний элемент с использованием пространства имен в области `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   navigator.PrependChildElement(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` при этом создается новый дочерний `<bk:pages/>` элемента.       Ниже перечислены важные замечания, которые следует учитывать при использовании метода PrependChildElement.      -Если префикс пространства имен указан `null` или <xref:System.String.Empty?displayProperty=fullName>, то префикс для URI пространства имен нового элемента извлекается из текущего пространства имен в области видимости.</xref:System.String.Empty?displayProperty=fullName> Если отсутствует префикс пространства имен, назначенный для указанного URI пространства имен в текущей области, автоматически создается префикс пространства имен.      -Метод PrependChildElement доступен, только если <xref:System.Xml.XPath.XPathNavigator>располагается в узле элемента.</xref:System.Xml.XPath.XPathNavigator>      -Метод PrependChildElement не влияет на положение <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `pages` child element is prepended to the beginning of the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#34](~/add/codesnippet/csharp/4c6c6f27-ac50-41dd-9f8b-_1.cs)]\n [!code-vb[XPathNavigatorMethods#34](~/add/codesnippet/visualbasic/4c6c6f27-ac50-41dd-9f8b-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#34](~/add/codesnippet/cpp/4c6c6f27-ac50-41dd-9f8b-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void PrependChildElement (string prefix, string localName, string namespaceURI, string value);
