  remarks: "<xref:System.Xml.XPath.XPathNavigator>Располагается на новый узел, на завершение метода ReplaceSelf и возвращает `true`.</xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>Находится не на новый узел после выполнения метода ReplaceSelf при входные данные XML <xref:System.String.Empty>в этом случае <xref:System.Xml.XPath.XPathNavigator>либо располагается на следующий узел одного уровня или родительский узел, если нет следующего узла того же уровня замененного узел и возвращает ReplaceSelf `false`.</xref:System.Xml.XPath.XPathNavigator> </xref:System.String.Empty> </xref:System.Xml.XPath.XPathNavigator>      -Метод ReplaceSelf доступен, только если <xref:System.Xml.XPath.XPathNavigator>расположено на элемент, текст, инструкция по обработке или узел комментария.</xref:System.Xml.XPath.XPathNavigator>      — Если строка данных XML не является правильным, чем возникает исключение и результат выполнения этого метода эквивалентно вызову <xref:System.Xml.XPath.XPathNavigator.DeleteSelf%2A>на текущем узле.</xref:System.Xml.XPath.XPathNavigator.DeleteSelf%2A>      -Если строка XML содержит несколько узлов, добавляются все узлы и <xref:System.Xml.XPath.XPathNavigator>располагается на первом узле в последовательности узлов.</xref:System.Xml.XPath.XPathNavigator>      -Метод ReplaceSelf не эквивалентен <xref:System.Xml.XPath.XPathNavigator.DeleteSelf%2A>метод.</xref:System.Xml.XPath.XPathNavigator.DeleteSelf%2A>"
