  remarks: "<xref:System.Xml.XPath.XPathNavigator>Класса возвращает узлы пространства имен в обратном порядке документа.</xref:System.Xml.XPath.XPathNavigator> Таким образом MoveToFirstNamespace существенно перемещается к последнему узлу пространства имен в текущей области.       Используя следующий фрагмент XML в качестве примера, если <xref:System.Xml.XPath.XPathNavigator>находится на `data` узел, MoveToFirstNamespace ведет себя следующим образом.</xref:System.Xml.XPath.XPathNavigator>      - `MoveToFirstNamespace(XPathNamespaceScope.All)` перемещает один из следующих имен узлов: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, `xmlns:b=&quot;B&quot;`, или `xmlns:xml=&quot;http://www.w3.org/XML/1998/namespace&quot;`.      - `MoveToFirstNamespace(XPathNamespaceScope.ExcludeXml)` перемещает один из следующих имен узлов: `xmlns:c=&quot;C&quot;`, `xmlns:a=&quot;A2&quot;`, `xmlns=&quot;&quot;`, или `xmlns:b=&quot;B&quot;`.      - `MoveToFirstNamespace(XPathNamespaceScope.Local)` перемещает `xmlns:c=&quot;C&quot;` узла.      ```   <root xmlns=&quot;urn:default&quot; xmlns:a=&quot;A1&quot; xmlns:b=&quot;B&quot;>       <item xmlns=&quot;&quot; xmlns:a=&quot;A2&quot;>           <data xmlns:c=&quot;C&quot; />       </item>   </root>   ```Если <xref:System.Xml.XPath.XPathNavigator>не находится в данный момент в элементе, этот метод возвращает `false` и положение <xref:System.Xml.XPath.XPathNavigator>не изменяется.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> После <xref:System.Xml.XPath.XPathNavigator>был перемещен в узел пространства имен <xref:System.Xml.XPath.XPathNavigator.Name%2A>свойство отражает имя пространства имен.</xref:System.Xml.XPath.XPathNavigator.Name%2A> </xref:System.Xml.XPath.XPathNavigator>       Когда <xref:System.Xml.XPath.XPathNavigator>расположено на узле пространства имен, методы <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>, <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, и <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A>неприменимы.</xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A> </xref:System.Xml.XPath.XPathNavigator> Эти методы всегда возвращают `false` и не изменяет позицию <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> Вместо этого можно вызвать метод <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>для перемещения к следующему узлу пространства имен.</xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>       После <xref:System.Xml.XPath.XPathNavigator>располагается на узле пространства имен, вызов <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>Перемещение обратно на узел элемента.</xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> </xref:System.Xml.XPath.XPathNavigator>       Для определения узлов пространств имен в разделе 5.4, расположенный http://www.w3.org/TR/xpath#data-model рекомендация W3C языка XML Path (XPath)."
