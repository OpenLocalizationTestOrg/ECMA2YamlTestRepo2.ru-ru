  remarks: "Контекст для выделения — это положение <xref:System.Xml.XPath.XPathNavigator>при вызове этого метода.</xref:System.Xml.XPath.XPathNavigator> После вызова этого метода <xref:System.Xml.XPath.XPathNodeIterator>возвращается представляет набор выбранных узлов.</xref:System.Xml.XPath.XPathNodeIterator> Используйте <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>на <xref:System.Xml.XPath.XPathNodeIterator>перебора набора выбранного узла.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       Следующий код C# выполняет перебор выбранный набор узлов.      ```   XPathNodeIterator ni = nav.Select(expr);   while (ni.MoveNext())   {       Console.WriteLine(ni.Current.Name);   }   ```Ниже перечислены важные замечания, которые необходимо учитывать при использовании <xref:System.Xml.XPath.XPathNavigator.Select%2A>метода.</xref:System.Xml.XPath.XPathNavigator.Select%2A>      -Можно использовать любой из <xref:System.Xml.XPath.XPathNavigator>методов объекта навигации для перемещения в <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>Методы навигации не зависят от выбранных узлов в списке <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>      -Будущие вызовы <xref:System.Xml.XPath.XPathNavigator.Select%2A>возвращают новый метод <xref:System.Xml.XPath.XPathNodeIterator>объект, указывающий на выбранный набор узлов, соответствующий новый <xref:System.Xml.XPath.XPathNavigator.Select%2A>вызовите.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator.Select%2A> Два <xref:System.Xml.XPath.XPathNodeIterator>объектов полностью независимы друг от друга.</xref:System.Xml.XPath.XPathNodeIterator>      -Если <xref:System.Xml.XPath.XPathExpression>требуется URI-кодом пространства имен разрешения префикс и пространство имен должна быть добавлена в <xref:System.Xml.XmlNamespaceManager>и <xref:System.Xml.XPath.XPathExpression.SetContext%2A>метод должен вызываться для указания <xref:System.Xml.XmlNamespaceManager>для разрешения пространства имен.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Например предположим, что документ содержит следующие узлы XML.      ```   <bookstore xmlns:bk=&quot;urn:samples&quot;>       <book bk:ISBN=&quot;1-325-0980&quot;>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```В этом случае следующий код C# выбирает `bk:ISBN` узла.      ```   XPathExpression expr = nav.Compile(&quot;book/@bk:ISBN&quot;);   XmlNamespaceManager mngr = new XmlNamespaceManager(new NameTable());   mngr.AddNamespace(&quot;bk&quot;,&quot;urn:samples&quot;);   expr.SetContext(mngr);   XPathNodeIterator ni = nav.Select(expr);   ```      > [!NOTE]Настроек Если <xref:System.Xml.XPath.XPathExpression>содержит префикс, предполагается, что URI пространства имен является пустое пространство имен.</xref:System.Xml.XPath.XPathExpression> Если XML включает пространство имен по умолчанию, необходимо использовать <xref:System.Xml.XPath.XPathExpression.SetContext%2A>метод и предоставить <xref:System.Xml.XmlNamespaceManager>, содержащее префикс и URI пространства имен для обработки пространства имен по умолчанию.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>       Например предположим, что имеется следующий код XML.      ```   <bookstore xmlns=&quot;http://www.lucernepublishing.com&quot;>       <book>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```В этом случае следующий код C# выбирает все узлы книг: ```   XmlNamespaceManager nsmgr = new XmlNamespaceManager(nav.NameTable);   nsmgr.AddNamespace(&quot;ab&quot;, &quot;http://www.lucernepublishing.com&quot;);   XPathExpression expr;   expr = nav.Compile(&quot;//ab:book&quot;);   expr.SetContext(nsmgr);   XPathNodeIterator ni = nav.Select(expr);   ``` этот метод не оказывает влияния на состояние <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example uses the Select method to select a node set.  \n  \n [!code-cs[XPathNavigatorMethods#40](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_12_1.cs)]\n [!code-vb[XPathNavigatorMethods#40](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_12_1.vb)]\n [!code-cpp[XPathNavigatorMethods#40](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_12_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
