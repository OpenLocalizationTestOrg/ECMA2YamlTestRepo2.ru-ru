  name: XPathNavigator
  nameWithType: XPathNavigator
  fullName: System.Xml.XPath.XPathNavigator
  type: Class
  summary: "Предоставляет модель курсора для навигации и изменения XML-данных."
  remarks: "Класс XPathNavigator в <xref:System.Xml.XPath?displayProperty=fullName>пространство имен — это абстрактный класс, который определяет модель курсора для навигации и изменения элементов сведений XML в качестве экземпляров XQuery 1.0 и модели данных XPath 2.0.</xref:System.Xml.XPath?displayProperty=fullName>       Объект XPathNavigator создается из класса, который реализует <xref:System.Xml.XPath.IXPathNavigable>интерфейса, такие как <xref:System.Xml.XPath.XPathDocument>и <xref:System.Xml.XmlDocument>классы.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XPath.IXPathNavigable> XPathNavigator объекты, созданные <xref:System.Xml.XPath.XPathDocument>объекты являются доступными только для чтения при XPathNavigator объекты, созданные <xref:System.Xml.XmlDocument>объекты можно изменять.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> Объект XPathNavigator только для чтения или для редактирования может быть определена с помощью <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>свойств класса XPathNavigator.</xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>       Дополнительные сведения об обработке данных XML с помощью модели данных XPath см. в разделе [обработка XML-данных с помощью модели данных XPath](~/add/includes/ajax-current-ext-md.md) раздела.      Настроек [!IMPORTANT] настроек исключения, вызванные в результате с помощью класса XPathNavigator, например <xref:System.Xml.XPath.XPathException>класса, могут содержать конфиденциальные сведения, которые не должны быть предоставлены в недоверенных сценариях.</xref:System.Xml.XPath.XPathException> Исключения следует обрабатывать надлежащим образом, чтобы эти конфиденциальные сведения не раскрывались в недоверенных сценариях."
