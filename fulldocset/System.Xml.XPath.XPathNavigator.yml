  summary: "Удаляет текущий узел и его дочерние узлы."
  remarks: "-<xref:System.Xml.XPath.XPathNavigator>Расположен на удаляемый узел родительский узел для успешного удаления.</xref:System.Xml.XPath.XPathNavigator>      -Если удаляемый узел является текстовым узлом, который является содержимым простого типизированного элемента, элемент теряет свои сведения о типе. Это означает, что, если располагается в элементе <xref:System.Xml.XPath.XPathNavigator.XmlType%2A>, <xref:System.Xml.XPath.XPathNavigator.ValueType%2A>и <xref:System.Xml.XPath.XPathNavigator.TypedValue%2A>свойства имеют значения `null`, <xref:System.String>и <xref:System.String.Empty>соответственно.</xref:System.String.Empty> </xref:System.String> </xref:System.Xml.XPath.XPathNavigator.TypedValue%2A> </xref:System.Xml.XPath.XPathNavigator.ValueType%2A> </xref:System.Xml.XPath.XPathNavigator.XmlType%2A>      -Удаленные узлы по-прежнему доступны для <xref:System.Xml.XPath.XPathNavigator>объектов, расположенный над ними до удаления.</xref:System.Xml.XPath.XPathNavigator> Однако сбой методов, пытающихся перейти с удаленного поддерева. Например <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>и <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>методы всегда завершаться ошибкой, когда <xref:System.Xml.XPath.XPathNavigator>расположено top наиболее удаленного узла.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> Это так, как в XML-документ больше не подключен удаленный узел. Аналогичным образом <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>метод всегда возвращает ошибку при <xref:System.Xml.XPath.XPathNavigator>располагается на удаленном узле нижних.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>"
  example:
  - "In the following example the `price` element of the first `book` element of the `contosoBooks.xml` file is deleted using the DeleteSelf method. The position of the <xref:System.Xml.XPath.XPathNavigator> object after the `price` element is deleted is on the parent `book` element.  \n  \n [!code-cs[XPathNavigatorMethods#9](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_31_1.cs)]\n [!code-vb[XPathNavigatorMethods#9](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_31_1.vb)]\n [!code-cpp[XPathNavigatorMethods#9](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_31_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
