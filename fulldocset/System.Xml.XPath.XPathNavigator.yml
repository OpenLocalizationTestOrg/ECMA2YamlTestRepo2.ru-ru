  namespace: System.Xml.XPath
  summary: "Перемещает <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> на следующий элемент <xref href=&quot;System.Xml.XPath.XPathNodeType&quot;> </xref> указан до указанной границы в порядке документа."
  remarks: "-Метод MoveToFollowing не перемещает узлы атрибута или пространства имен. Если <xref:System.Xml.XPath.XPathNodeType>значение параметра <xref:System.Xml.XPath.XPathNodeType>или <xref:System.Xml.XPath.XPathNodeType>, возвращаемое методом MoveToFollowing `false` и положение <xref:System.Xml.XPath.XPathNavigator>не изменяется.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>      -Если <xref:System.Xml.XPath.XPathNavigator>границ, переданный в качестве параметра находится после позиции текущего <xref:System.Xml.XPath.XPathNavigator>он игнорируется.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>      -Если <xref:System.Xml.XPath.XPathNavigator>границы, переданный в качестве параметра находится `null` Далее следующий узел с указанным <xref:System.Xml.XPath.XPathNodeType>находится в порядке следования документов.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNavigator>      - <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>Методов не может использоваться для перемещения на узлы атрибута или пространства имен.</xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A> Если <xref:System.Xml.XPath.XPathNavigator>границ, переданному в качестве параметра расположено на узле атрибута или пространства имен, это эквивалентно <xref:System.Xml.XPath.XPathNavigator>параметр границы, расположенных на первый дочерний узел родительского элемента.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Это гарантирует, что родительский элемент узла атрибута или пространства имен, <xref:System.Xml.XPath.XPathNavigator>параметр границы располагается на могут быть сопоставлены с помощью данного метода.</xref:System.Xml.XPath.XPathNavigator>      -Если <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>возвращает `false`, положение <xref:System.Xml.XPath.XPathNavigator>не изменяется.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A>"
  example:
  - "In the following example, the <xref:System.Xml.XPath.XPathNavigator> is moved from the root of the `contosoBooks.xml` file to the following `price` element. A clone of the <xref:System.Xml.XPath.XPathNavigator> object is made using the <xref:System.Xml.XPath.XPathNavigator.Clone%2A> method. The cloned <xref:System.Xml.XPath.XPathNavigator>, positioned on the `price` element, will be used as a boundary. Changes in the position of the cloned <xref:System.Xml.XPath.XPathNavigator> do not affect the original <xref:System.Xml.XPath.XPathNavigator>. The original <xref:System.Xml.XPath.XPathNavigator> is moved back to the root of the `contosoBooks.xml` file using the <xref:System.Xml.XPath.XPathNavigator.MoveToRoot%2A> method. The title and first and last name of the author are retrieved using the MoveToFollowing method and an <xref:System.Xml.XPath.XPathNodeType> of <xref:System.Xml.XPath.XPathNodeType>. The MoveToFollowing method will return true until the `price` element boundary is reached.  \n  \n [!code-cs[XPathNavigatorMethods#27](~/add/codesnippet/csharp/d7939994-0d32-4505-9753-_1.cs)]\n [!code-vb[XPathNavigatorMethods#27](~/add/codesnippet/visualbasic/d7939994-0d32-4505-9753-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#27](~/add/codesnippet/cpp/d7939994-0d32-4505-9753-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
