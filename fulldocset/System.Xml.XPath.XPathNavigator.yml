  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: AppendChildElement(String,String,String,String)
  nameWithType: XPathNavigator.AppendChildElement(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.AppendChildElement(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Создает новый элемент дочернего узла в конце списка дочерних узлов текущего узла, используя префикс пространства имен, локальное имя и значения, указанного URI пространства имен."
  remarks: "Добавление дочернего узла добавляет новый узел в конец списка дочерних узлов текущего узла. Например если имеется три дочерних узла для узла элемента, присоединяемый узел становится четвертым дочерним узлом. Если дочерние узлы отсутствуют, то создается новый дочерний узел.       Префикс пространства имен и значений URI может быть получен с помощью <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>метода или <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>метод.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Например, следующий синтаксис добавляет дочерний элемент с использованием пространства имен в области `xmlns:bk=http://www.contoso.com/books`: ```   navigator.AppendChildElement(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` при этом создается новый дочерний `<bk:pages/>` элемента.       Ниже перечислены важные замечания, которые следует учитывать при использовании метода AppendChildElement.      -Если префикс пространства имен указан `null` или <xref:System.String.Empty?displayProperty=fullName>, то префикс для URI пространства имен нового элемента извлекается из текущего пространства имен в области видимости.</xref:System.String.Empty?displayProperty=fullName> Если отсутствует префикс пространства имен, назначенный для указанного URI пространства имен в текущей области, автоматически создается префикс пространства имен.      -Метод AppendChildElement доступен, только если <xref:System.Xml.XPath.XPathNavigator>позиционируется на корневой узел или узел элемента.</xref:System.Xml.XPath.XPathNavigator>      -Метод AppendChildElement не влияет на положение <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `pages` child element is appended to the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#5](~/add/codesnippet/csharp/4b2e9d51-d3ec-4315-b1b0-_1.cs)]\n [!code-vb[XPathNavigatorMethods#5](~/add/codesnippet/visualbasic/4b2e9d51-d3ec-4315-b1b0-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#5](~/add/codesnippet/cpp/4b2e9d51-d3ec-4315-b1b0-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void AppendChildElement (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "Префикс пространства имен нового элемента дочернего узла (если таковые имеются)."
    - id: localName
      type: System.String
      description: "Локальное имя нового элемента дочернего узла (если таковые имеются)."
    - id: namespaceURI
      type: System.String
      description: "URI пространства имен нового элемента дочернего узла (если таковые имеются). <xref:System.String>и <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> эквивалентны.</xref:System.String>"
    - id: value
      type: System.String
      description: "Значение нового элемента дочернего узла. Если <xref:System.String>или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> передаются пустой элемент создан.</xref:System.String>"
  overload: System.Xml.XPath.XPathNavigator.AppendChildElement*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Текущий узел <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> расположено не является ни корневым узлом, ни узлом элемента."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> Не поддерживает редактирование."
  platform:
  - net462
