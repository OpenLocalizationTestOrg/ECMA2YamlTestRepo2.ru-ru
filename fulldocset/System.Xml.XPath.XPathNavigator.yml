  remarks: "Свойство UnderlyingObject можно использовать с <xref:System.Xml.XPath.XPathNavigator>просмотра реализации, предоставляющих «виртуализированных» XML для хранилища, чтобы обеспечить доступ к базовым объектам.</xref:System.Xml.XPath.XPathNavigator> Например если <xref:System.Xml.XPath.XPathNavigator>объект используется для предоставления виртуального представления XML через граф объекта Common Language Runtime (CLR), вы можете выполнять запросы XPath с помощью <xref:System.Xml.XPath.XPathNavigator.Select%2A>метода и затем получить доступ к базовых выбранные узлы объектов CLR.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNavigator> Свойство UnderlyingObject приведет к их базовым объектам.       Во многих случаях это значение будет `null`, и объект, возвращаемый этим свойством UnderlyingObject всегда будет конкретной реализации.       Свойство UnderlyingObject должно сохранять идентификацию объекта и должен использоваться только для возвращения объектов, которые имеют однозначное соответствие с их соответствующие управляющие элементы. Пользователь всегда должен получить тот же объект при последующих посещениях на тот же узел, используя те же <xref:System.Xml.XPath.XPathNavigator>объект или клонированного одно.</xref:System.Xml.XPath.XPathNavigator>      Настроек [!NOTE] настроек свойства UnderlyingObject <xref:System.Xml.XPath.XPathNavigator>объект создан с <xref:System.Xml.XmlDocument>соответствующей <xref:System.Xml.XmlNode>.</xref:System.Xml.XmlNode> возвращает объект</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathNavigator>"
