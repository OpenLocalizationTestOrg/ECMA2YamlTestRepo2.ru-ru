  remarks: "<xref:System.Xml.XPath.XPathNavigator>Элемент является потомком текущего, <xref:System.Xml.XPath.XPathNavigator>Если он расположен на <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> текущего узла-потомка</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> Возьмем, например, следующую строку XML: `<item><name>widget</name></item>` если текущего <xref:System.Xml.XPath.XPathNavigator>находится на `item` узел и <xref:System.Xml.XPath.XPathNavigator>указанного располагается на `name` узел, IsDescendant возвращает `true`.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>       Этот метод всегда возвращает `false` при следующих условиях: - <xref:System.Xml.XPath.XPathNavigator>же реализации, но точек в другой документ экземпляра, чем текущий навигатор указанного общих папок.</xref:System.Xml.XPath.XPathNavigator>      - <xref:System.Xml.XPath.XPathNavigator>Указанного реализация, отличается от реализации текущего навигатора.</xref:System.Xml.XPath.XPathNavigator>"
