  remarks: "Свойство CanEdit имеет разные значения в зависимости от трех различных реализаций <xref:System.Xml.XPath.IXPathNavigable>интерфейс в .NET Framework.</xref:System.Xml.XPath.IXPathNavigable> Значения CanEdit <xref:System.Xml.XPath.XPathNavigator>в следующей таблице перечислены объекты, созданные каждой реализации.</xref:System.Xml.XPath.XPathNavigator>      | Реализация <xref:System.Xml.XPath.IXPathNavigable>| Значение CanEdit |   |--------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Xml.XPath.XPathDocument>| `false`|   | <xref:System.Xml.XmlDocument>| `true`|</xref:System.Xml.XmlDocument></xref:System.Xml.XPath.XPathDocument></xref:System.Xml.XPath.IXPathNavigable>"
