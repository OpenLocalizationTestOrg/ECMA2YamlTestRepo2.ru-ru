items:
- uid: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  id: WebPartConnectionsCancelEventHandler
  langs:
  - csharp
  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> событий или <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>Событие <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>метода, и сообщает о начале процесса подключения (например, пользователь выбранного элемента управления и щелкнул команду подключения), но еще не завершено.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> Это событие предоставляет возможность отменить соединение до его завершения. Если соединение успешно завершена, это событие сопровождается <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>событий.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>Событие <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>метод, который сигнализирует тот факт, пользователь щелкнул команду отключения, или <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>в противном случае будет вызван метод.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> Это событие предоставляет возможность отменить разрыв соединения до его завершения. Если подключение завершается успешно, это событие сопровождается <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>событий.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       Метод, указанный в WebPartConnectionsCancelEventHandler делегат вызывается, когда <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>или <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>события.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>       Разработчики страниц можно добавить пользовательские обработчики событий, добавив `OnWebPartsDisconnecting` и `OnWebPartsConnecting` атрибуты `<asp:webpartmanager>` элемент и присвоение имен пользовательский метод с атрибутами. Пользовательский обработчик также можно назначать программным образом. Дополнительные сведения о назначении обработчика событий программным образом см. в разделе [NIB: Практическое: подключение методы обработки событий для события](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartConnectionsCancelEventHandler(object sender, WebPartConnectionsCancelEventArgs e);
