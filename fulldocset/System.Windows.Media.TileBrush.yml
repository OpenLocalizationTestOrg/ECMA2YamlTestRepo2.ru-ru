  summary: "Описывает способ заполнения области с помощью одной или нескольких плиток."
  remarks: "Производные классы TileBrush определить содержимое мозаичных элементов, которые можно использовать для заполнения области. Например, использовать <xref:System.Windows.Media.ImageBrush>класса Закраска области с помощью изображения.</xref:System.Windows.Media.ImageBrush>       Используйте TileBrush для управления как Закраска области. Например [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] предоставляет несколько типов кистей: - для рисования, используя образ, используйте <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush>      -Для рисования по рисования, используйте <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush>      -Для рисования с помощью <xref:System.Windows.Media.Visual>Используйте <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.Visual>       При использовании TileBrush для заполнения области вместо Закраска области с помощью одного образа растяжением, можно Закраска области с помощью нескольких фрагментов изображения, создающих узор.       Закраска области с помощью TileBrush, использование трех компонентов: содержимое, плитки и в области вывода. На следующих рисунках, как эти три компоненты TileBrush связаны друг с другом.       ![Компоненты TileBrush](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;компоненты TileBrush&quot;) компоненты TileBrush с одной плитки ![компоненты мозаичного TileBrush](~/add/media/graphicsmm-tiledprojection.png &quot;компоненты мозаичного TileBrush&quot;) компоненты TileBrush с TileMode плитки **содержимого**: TileBrush могут иметь разные типы содержимого: — Если используется кисть <xref:System.Windows.Media.ImageBrush>, это содержимое представляет собой образ.</xref:System.Windows.Media.ImageBrush> <xref:System.Windows.Media.ImageBrush.ImageSource%2A>Свойство определяет содержимое <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.ImageBrush.ImageSource%2A>      — Если используется кисть <xref:System.Windows.Media.DrawingBrush>, это содержимое — рисунок.</xref:System.Windows.Media.DrawingBrush> <xref:System.Windows.Media.DrawingBrush.Drawing%2A>Свойство определяет содержимое <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.DrawingBrush.Drawing%2A>      — Если используется кисть <xref:System.Windows.Media.VisualBrush>, это содержимое является визуальным.</xref:System.Windows.Media.VisualBrush> <xref:System.Windows.Media.VisualBrush.Visual%2A>Свойство указывает содержимое <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.VisualBrush.Visual%2A>       Можно указать положение и размеры содержимого TileBrush с помощью <xref:System.Windows.Media.TileBrush.Viewbox%2A>свойство.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       **Плитки**: TileBrush создает один или несколько плиток. По умолчанию содержимое кисти растягивается на всю один фрагмент, и этот элемент растягивается для заполнения области вывода. <xref:System.Windows.Media.TileBrush.Viewport%2A>Свойство позволяет указать размер и положение базовой плитки для TileBrush.</xref:System.Windows.Media.TileBrush.Viewport%2A> <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>Свойство определяет, является ли размер и положение <xref:System.Windows.Media.TileBrush.Viewport%2A>относительно области вывода (по умолчанию) или являются ли абсолютные значения.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       **Области вывода**: области вывода — это область, которая рисует кисть, например <xref:System.Windows.Shapes.Shape.Fill%2A> <xref:System.Windows.Shapes.Ellipse>или <xref:System.Windows.Controls.Control.Background%2A> <xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Shapes.Shape.Fill%2A>       Дополнительные сведения о классе TileBrush см. в разделе [Рисование с помощью изображения, рисунки и визуальные элементы](~/add/includes/ajax-current-ext-md.md) .      ## — Freezable компоненты TileBrush <xref:System.Windows.Freezable>тип.</xref:System.Windows.Freezable> Сведения о <xref:System.Windows.Freezable>функции, такие как закрепление и клонирования, в разделе [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
