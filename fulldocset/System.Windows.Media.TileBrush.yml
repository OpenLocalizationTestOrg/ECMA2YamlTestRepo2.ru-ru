  remarks: "Свойство растягивания принимает следующие значения, в котором <xref:System.Windows.Media.Stretch>перечисление определяет:- <xref:System.Windows.Media.Stretch>: <xref:System.Windows.Media.TileBrush>содержимого не растягиваются для заполнения плитки.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>: <xref:System.Windows.Media.TileBrush>Содержимое масштабируется в соответствии с размерами плитки.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> Однако сохраняются пропорции содержимого.      - <xref:System.Windows.Media.Stretch>: <xref:System.Windows.Media.TileBrush>Содержимое масштабируется, чтобы полностью заполнить область вывода но исходные пропорции сохраняются.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>: <xref:System.Windows.Media.TileBrush>Содержимое масштабируется по размерам плитки.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> Поскольку высота и ширина содержимого масштабируются независимо друг от друга, исходные пропорции содержимого могут не сохраняться. То есть <xref:System.Windows.Media.TileBrush>содержимое может быть искажен, чтобы полностью заполнить выводимый фрагмент.</xref:System.Windows.Media.TileBrush>       На следующем рисунке показан различные параметры растяжения.       ![Различные параметры растяжения TileBrush](~/add/media/img-mmgraphics-stretchenum.jpg &quot;параметры растяжения TileBrush различных&quot;) различные параметры растяжения Обратите внимание, что можно указать размеры <xref:System.Windows.Media.TileBrush>содержимого с помощью <xref:System.Windows.Media.TileBrush.Viewbox%2A>свойств; можно указать положение и размер <xref:System.Windows.Media.TileBrush>базовой плитки с помощью <xref:System.Windows.Media.TileBrush.Viewport%2A>свойство.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush>      ## Вырезка Viewbox <xref:System.Windows.Media.TileBrush>содержимое не обрезается до <xref:System.Windows.Media.TileBrush.Viewbox%2A>.</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> Тем не менее <xref:System.Windows.Media.TileBrush>содержимое *,* обрезаны по границам <xref:System.Windows.Media.TileBrush.Viewport%2A>, который задает размеры <xref:System.Windows.Media.TileBrush>базовой плитки.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush>       Ниже показан результат различные параметры растяжения на <xref:System.Windows.Media.TileBrush>, имеет <xref:System.Windows.Media.TileBrush.Viewbox%2A>меньше, чем <xref:System.Windows.Media.TileBrush.Viewport%2A>.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> Части изображения, которые находятся за пределами <xref:System.Windows.Media.TileBrush.Viewbox%2A>являются оттенков серого.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       ![TileBrush с различными параметрами растяжения](~/add/media/graphicsmm-viewbox-clipping.png &quot;TileBrush с различными параметрами растяжения&quot;) TileBrush с различными параметрами растяжения <a name=&quot;dependencyPropertyInfo_Stretch&quot;> </a> ## сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.TileBrush.StretchProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.TileBrush.StretchProperty>"
