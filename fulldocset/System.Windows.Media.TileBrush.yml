  summary: "Возвращает или задает значение, указывающее, является ли <xref:System.Windows.Media.TileBrush.Viewbox*>значение задается относительно ограничивающего прямоугольника <xref href=&quot;System.Windows.Media.TileBrush&quot;> </xref> содержимое или значение является абсолютным.</xref:System.Windows.Media.TileBrush.Viewbox*>"
  remarks: "Значение <xref:System.Windows.Media.BrushMappingMode>означает, что ViewboxUnits к ограничивающему прямоугольнику содержимого.</xref:System.Windows.Media.BrushMappingMode> Обратите внимание, что значение <xref:System.Windows.Media.BrushMappingMode>указывает аппаратно-независимых пикселях вместо пикселей устройства, которые зависят от устройства.</xref:System.Windows.Media.BrushMappingMode> Таким образом Если значение <xref:System.Windows.Media.BrushMappingMode>применяется, каждая точка представляет 1/96 дюйма.</xref:System.Windows.Media.BrushMappingMode>       Это различие пикселей необходимо помнить при указании <xref:System.Windows.Media.TileBrush.Viewbox%2A>из <xref:System.Windows.Media.ImageBrush>с <xref:System.Windows.Media.Imaging.BitmapImage>в качестве источника.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> Например при использовании стандартной точки в качестве меры 300 на 300 пикселей изображение является только один дюйм по ширине, если разрешение составляет 300 точек на дюйм. Тем не менее, если требуется задать абсолютное значение, необходимо задать <xref:System.Windows.Media.TileBrush.Viewbox%2A>(0, 0, 96, 96) чтобы включить изображение в целом.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       Можно указать размер и положение <xref:System.Windows.Media.TileBrush>содержимого с помощью <xref:System.Windows.Media.TileBrush.Viewbox%2A>свойство.</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> Определяет свойство ViewboxUnits ли <xref:System.Windows.Media.TileBrush.Viewbox%2A>значение — относительно границ <xref:System.Windows.Media.TileBrush>содержимого и является ли оно в абсолютном значении.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A>      <a name=&quot;dependencyPropertyInfo_ViewboxUnits&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>"
