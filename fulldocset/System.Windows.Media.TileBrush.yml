    return:
      type: System.Windows.Rect
      description: "Положение и размеры <xref href=&quot;System.Windows.Media.TileBrush&quot;> </xref> содержимого. Значение по умолчанию представляет собой прямоугольник (<xref href=&quot;System.Windows.Rect&quot;></xref>), содержащее <> </> *настроек (0,0) и <> </> *настроек и <xref:System.Windows.Rect.Height*>1.</xref:System.Windows.Rect.Height*>"
  overload: System.Windows.Media.TileBrush.Viewbox*
  exceptions: []
