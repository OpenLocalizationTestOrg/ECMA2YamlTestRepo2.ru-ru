  summary: "Возвращает или задает положение и размеры базовой плитки для <xref href=&quot;System.Windows.Media.TileBrush&quot;> </xref>."
  remarks: "Когда Закраска области с помощью <xref:System.Windows.Media.TileBrush>, использовать три компонента: содержимое, плитки и в области вывода.</xref:System.Windows.Media.TileBrush> На следующем рисунке показано, как эти три <xref:System.Windows.Media.TileBrush>компоненты связаны друг с другом.</xref:System.Windows.Media.TileBrush>       ![Компоненты TileBrush](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;компоненты TileBrush&quot;) компоненты TileBrush с одной плитки ![компоненты мозаичного TileBrush](~/add/media/graphicsmm-tiledprojection.png &quot;компоненты мозаичного TileBrush&quot;) определяет компоненты TileBrush с помощью свойства TileMode для мозаичного заполнения окна просмотра, размер и положение плиток в <xref:System.Windows.Media.TileBrush>.</xref:System.Windows.Media.TileBrush> По умолчанию <xref:System.Windows.Media.TileBrush>имеет один фрагмент, который заполняет весь области вывода.</xref:System.Windows.Media.TileBrush> <xref:System.Windows.Media.TileBrush.Stretch%2A>Свойства элементов управления как <xref:System.Windows.Media.TileBrush>содержимое помещается в этой плитки.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Stretch%2A> Можно переопределить это поведение по умолчанию и указать размер мозаики с помощью свойства окна просмотра.       Используйте <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>свойство, чтобы указать, является ли область просмотра использует абсолютных или относительных координат.</xref:System.Windows.Media.TileBrush.ViewportUnits%2A> Если относительные координаты, они являются к размеру области вывода. Точка (0,0) представляет левый верхний угол области вывода, а (1,1) представляет правый нижний угол области вывода. Чтобы задать свойства окна просмотра абсолютные координаты, задайте для <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>Свойства <xref:System.Windows.Media.BrushMappingMode>.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       На следующем рисунке показано различие в выходных данных при установке <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>свойство <xref:System.Windows.Media.TileBrush>для относительным или абсолютным.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       ![Абсолютные и относительные единицы окна просмотра](~/add/media/absolute-and-relative-viewports.png &quot;абсолютные и относительные единицы окна просмотра&quot;) относительных и абсолютных ViewportUnits <a name=&quot;dependencyPropertyInfo_Viewport&quot;> </a> ## сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.TileBrush.ViewportProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.TileBrush.ViewportProperty>"
