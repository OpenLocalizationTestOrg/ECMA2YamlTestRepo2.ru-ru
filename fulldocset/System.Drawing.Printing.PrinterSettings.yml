  remarks: "<xref:System.Drawing.Printing.PrinterSettings.FromPage%2A>И используются свойства ToPage <xref:System.Windows.Forms.PrintDialog>при выборе пользователем диапазона печати.</xref:System.Windows.Forms.PrintDialog> </xref:System.Drawing.Printing.PrinterSettings.FromPage%2A> <xref:System.Windows.Forms.PrintDialog.AllowSomePages%2A?displayProperty=fullName>Свойство должно быть присвоено `true` чтобы пользователь мог задать диапазон печати.</xref:System.Windows.Forms.PrintDialog.AllowSomePages%2A?displayProperty=fullName> Кроме того <xref:System.Windows.Forms.PrintDialog>также требует <xref:System.Drawing.Printing.PrinterSettings.MinimumPage%2A>и <xref:System.Drawing.Printing.PrinterSettings.MaximumPage%2A>должен быть задан и быть в пределах диапазона значения ToPage.</xref:System.Drawing.Printing.PrinterSettings.MaximumPage%2A> </xref:System.Drawing.Printing.PrinterSettings.MinimumPage%2A> </xref:System.Windows.Forms.PrintDialog>       В процессе печати в <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>событий, представление <xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A>для определения того, что должны быть распечатаны.</xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName> Если <xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A>является <xref:System.Drawing.Printing.PrintRange?displayProperty=fullName>, используйте <xref:System.Drawing.Printing.PrinterSettings.FromPage%2A>и ToPage свойства для определения страниц, которые должны быть распечатаны.</xref:System.Drawing.Printing.PrinterSettings.FromPage%2A> </xref:System.Drawing.Printing.PrintRange?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A> Если <xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A>является <xref:System.Drawing.Printing.PrintRange?displayProperty=fullName>, затем укажите выходные данные только для выделенных страниц.</xref:System.Drawing.Printing.PrintRange?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A>       <xref:System.Drawing.Printing.PrinterSettings.FromPage%2A>, ToPage и <xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A>также можно задать программно, однако <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>Реализация одинакова.</xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A> </xref:System.Drawing.Printing.PrinterSettings.FromPage%2A>"
