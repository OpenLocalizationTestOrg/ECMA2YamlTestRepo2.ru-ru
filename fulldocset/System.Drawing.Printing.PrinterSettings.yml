  name: PrinterSettings
  nameWithType: PrinterSettings
  fullName: System.Drawing.Printing.PrinterSettings
  type: Class
  summary: "Задает сведения о способе печати документа, включая принтер, выполняющий печать, при печати из приложения Windows Forms."
  remarks: "Как правило, доступ к PrinterSettings через <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName>или <xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName>Свойства, чтобы изменить параметры принтера.</xref:System.Drawing.Printing.PageSettings.PrinterSettings%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A?displayProperty=fullName> Наиболее распространенный параметр принтера — <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>, указывающий используемый принтер для печати.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A>       Дополнительные сведения о печати в Windows Forms см. в разделе <xref:System.Drawing.Printing>Общие сведения о пространстве имен.</xref:System.Drawing.Printing> Если вы хотите напечатать из приложения Windows Presentation Foundation, см. раздел <xref:System.Printing>пространства имен.</xref:System.Printing>"
  example:
  - "The following code example prints a document on the specified printer. The example has three prerequisites:  \n  \n-   A variable named `filePath` has been set to the path of the file to print.  \n  \n-   A method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined.  \n  \n-   A variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrinterSettings Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_2_1.cpp)]\n [!code-cs[Classic PrinterSettings Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_2_1.cs)]\n [!code-vb[Classic PrinterSettings Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_2_1.vb)]"
