  summary: "Возвращает или задает прозрачность <xref href=&quot;System.Windows.Media.Media3D.Viewport3DVisual&quot;> </xref>."
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Значение свойства непрозрачности, выраженный как значение от 0 до 1, задавая диапазон от полной прозрачности до полной непрозрачности. Значение 0 соответствует непрозрачность полностью прозрачным, а значение 1 указывает, что непрозрачность является непрозрачным. Значение 0,5 означает, что прозрачность составляет 50% непрозрачности, значение 0,725 означает, что прозрачность — 72,5% непрозрачности и т. д. Значения меньше 0 обрабатываются как 0, а значения больше 1 обрабатываются как 1."
  overload: System.Windows.Media.Media3D.Viewport3DVisual.Opacity*
  exceptions: []
  platform:
  - net462
