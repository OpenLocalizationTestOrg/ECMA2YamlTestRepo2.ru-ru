gs.ThrowException%2A?displayProperty=fullName>       Если форматирование прошло успешно, и тип форматированного значения, совпадает со значением <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>свойство, этот метод возвращает форматированное значение.</xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A> В противном случае этот метод возвращает график стандартную ошибку в тип, указанный <xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>свойство.</xref:System.Windows.Forms.DataGridViewImageCell.FormattedValueType%2A>"
