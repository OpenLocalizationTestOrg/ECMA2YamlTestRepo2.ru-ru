  fullName: System.Windows.Forms.DataGridViewImageCell
  type: Class
  summary: "Отображается в графическом виде в <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> управления."
  remarks: "Класс DataGridViewImageCell является специализированным типом <xref:System.Windows.Forms.DataGridViewCell>используется для отображения <xref:System.Drawing.Image>или <xref:System.Drawing.Icon>, в зависимости от значения <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A>свойство.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> </xref:System.Windows.Forms.DataGridViewCell> Как правило <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>из DataGridViewImageCell свойству `true` для указания, что пользователь не может изменять содержимое ячейки.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>       <xref:System.Windows.Forms.DataGridViewImageColumn>Является специальным типом столбца для хранения ячейки этого типа.</xref:System.Windows.Forms.DataGridViewImageColumn> По умолчанию <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName>инициализируется новый DataGridViewImageCell.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A?displayProperty=fullName> Для шаблона ячеек в столбце после существующего DataGridViewImageCell, столбец набора <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>Свойства ячейки для использования в качестве шаблона.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>       Относящиеся к ячейке свойства столбца являются оболочками для одинаково именуемых свойств ячейки шаблона. Изменение значений свойств ячейки шаблона влияет только на ячейки, на основе шаблона, которые были добавлены после изменения. Изменение значений свойств, относящихся к ячейке столбца, однако будет обновлять ячейки шаблона и всех остальных ячеек в столбце и обновления отображения столбцов, при необходимости."
  example:
  - "The following code example demonstrates how to change the image in an image cell using <xref:System.Windows.Forms.DataGridViewCell>. This code example is part of a larger example provided for the topic [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/t-system.windows.forms.d_138_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/t-system.windows.forms.d_138_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_138_1.vb)]"
