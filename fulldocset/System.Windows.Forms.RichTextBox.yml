  remarks: "Если это свойство имеет значение 0, максимальная длина текста, введенного в элементе управления составляет 64 КБ символов. Это свойство является обычно используется, когда <xref:System.Windows.Forms.RichTextBox>используется для отображения одной строки текста формате RTF форматированного текста.</xref:System.Windows.Forms.RichTextBox> Это свойство можно использовать для ограничения длины текста, введенного в элементе управления для значений, как почтовые индексы и номера телефона, или для ограничения длины текста, введенного в случаях, когда должна вводиться в базе данных. Можно ограничить текста, введенного в элемент управления в максимальную длину в соответствующее поле в базе данных.      Настроек [!NOTE] настроек в коде, можно задать значение <xref:System.Windows.Forms.TextBoxBase.Text%2A>свойство в значение, которое имеет длину больше значения, указанного в <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>свойство.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> </xref:System.Windows.Forms.TextBoxBase.Text%2A> Это свойство влияет только на текст, введенный в элемент управления во время выполнения."
  example:
  - "The following code example demonstrates how to use the MaxLength property to determine if text being assigned to a <xref:System.Windows.Forms.RichTextBox> control is larger than the value assigned to the MaxLength property. If the text is not larger, the example uses the <xref:System.Windows.Forms.RichTextBox.SelectedText%2A> property to assign the text to the control. This example requires that a <xref:System.Windows.Forms.RichTextBox> control, named `richTextBox1`, has been added to a form and that the method in the example is called with text supplied to the parameter that is to be pasted into the control. The example also requires that the <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> property has been set to a value to limit text entry into the <xref:System.Windows.Forms.RichTextBox>.  \n  \n [!code-cpp[RichTextBox.MaxLength#1](~/add/codesnippet/cpp/p-system.windows.forms.r_16_1.cpp)]\n [!code-cs[RichTextBox.MaxLength#1](~/add/codesnippet/csharp/p-system.windows.forms.r_16_1.cs)]\n [!code-vb[RichTextBox.MaxLength#1](~/add/codesnippet/visualbasic/p-system.windows.forms.r_16_1.vb)]"
