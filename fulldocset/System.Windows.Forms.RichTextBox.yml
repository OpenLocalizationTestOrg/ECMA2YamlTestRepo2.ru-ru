  remarks: "<xref:System.Windows.Forms.RichTextBox.Find%2A>Метод осуществляет поиск текста, указанного в `str` параметр и возвращает положение первого знака поиска строки в элементе управления.</xref:System.Windows.Forms.RichTextBox.Find%2A> Если свойство возвращает отрицательное значение, текстовая строка, поиск не была найдена в содержимом элемента управления. Этот метод можно использовать для создания функции поиска, которые могут быть предоставлены пользователю элемента управления. Этот метод также можно использовать для поиска текста замены определенный формат. Например, если пользователь ввел дат в элементе управления, можно использовать <xref:System.Windows.Forms.RichTextBox.Find%2A>метод для поиска всех дат в документе и заменить их формат перед использованием <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>метод элемента управления.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.Find%2A>       С этой версией <xref:System.Windows.Forms.RichTextBox.Find%2A>метод, можно указать параметры, которые позволяют расширить или сузить область поиска.</xref:System.Windows.Forms.RichTextBox.Find%2A> Можно указать параметры, которые позволяют совпадает с регистром слова поиска или поиска целыми словами вместо слов. Указав `RichTextBoxFinds.Reverse` перечисления в `options` параметр, можно выполнить поиск текста с конца документа к началу вместо top по умолчанию для метода поиска нижней. Эта версия <xref:System.Windows.Forms.RichTextBox.Find%2A>метод также позволяет сузить поиск текста, выбора начального и конечного положения в тексте элемента управления.</xref:System.Windows.Forms.RichTextBox.Find%2A> Эта функция позволяет ограничить диапазон поиска к конкретному разделу текста элемента управления. Если значение минус единица (-1) присваивается `end` параметр, метод выполняет поиск до конца текста в <xref:System.Windows.Forms.RichTextBox>условиях поиска.</xref:System.Windows.Forms.RichTextBox> Для поиска в обратном направлении значение минус единица (-1) назначены `end` параметр указывает, что текст будет осуществляться в конце текста до положения, определяемого по `start` параметр. Когда `start` и `end` приведены параметры, то же значение всего элемента управления осуществляется в условиях поиска. Для обратного поиска поиск всего элемента управления, но поиск начинается в нижней части документа и выполняет поиск в верхней части документа.      Настроек [!NOTE] настроек <xref:System.Windows.Forms.RichTextBox.Find%2A>методов, которые принимают `string` как параметр не удается найти текст, находящийся на более одной строки текста в <xref:System.Windows.Forms.RichTextBox>.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Find%2A> Выполнение такого поиска вернет значение минус единица (-1)."
  example:
  - "The following code example searches a section of text in a <xref:System.Windows.Forms.RichTextBox> for the first instance of a search string passed into the `searchText` parameter of the method. The range to search for text within the control is specified by the `searchStart` and `searchEnd` parameters of the method. If the search string is found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index location of the first character of the found text and highlights the found text; otherwise, it returns a value of -1. The example also uses the `options` parameter of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method to specify that the found text should match the case of the search string. The example requires that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`. After the first instance of the search string has been found, you can use this example to find other instances in the text.  \n  \n [!code-cpp[RichTextBox.FindStringStartEnd#1](~/add/codesnippet/cpp/90d5bd92-8a57-4311-b177-_1.cpp)]\n [!code-cs[RichTextBox.FindStringStartEnd#1](~/add/codesnippet/csharp/90d5bd92-8a57-4311-b177-_1.cs)]\n [!code-vb[RichTextBox.FindStringStartEnd#1](~/add/codesnippet/visualbasic/90d5bd92-8a57-4311-b177-_1.vb)]"
  syntax:
