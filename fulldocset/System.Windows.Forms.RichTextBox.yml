  type: Class
  summary: "Представляет элемент управления полем форматированного текста Windows."
  remarks: "С помощью элемента управления RichTextBox пользователя можно вводить и редактировать текст. Элемент управления также предоставляет расширенные возможности форматирования, чем стандартные <xref:System.Windows.Forms.TextBox>управления.</xref:System.Windows.Forms.TextBox> Текст можно назначить непосредственно в элемент управления, или можно загрузить в формате RTF (RTF) или текстового файла. Текст в элементе управления можно назначить форматирование знаков и абзацев.       Элемент управления RichTextBox предоставляет ряд свойств, которые можно использовать при применении форматирования к любой части текста в элементе управления. Чтобы изменить форматирование текста, его необходимо сначала выбрать. Форматирование знаков и абзацев, могут назначаться только выделенный текст. После параметра была предпринята выбранный фрагмент текста, выбран текст, введенный после выбора также отформатирован с теми же параметрами до изменения параметра или в другой раздел документа элемента управления. <xref:System.Windows.Forms.RichTextBox.SelectionFont%2A>Позволяет сделать текст полужирным шрифтом или курсивом.</xref:System.Windows.Forms.RichTextBox.SelectionFont%2A> Это свойство также можно изменить размер и шрифт текста. <xref:System.Windows.Forms.RichTextBox.SelectionColor%2A>Свойства можно изменить цвет текста.</xref:System.Windows.Forms.RichTextBox.SelectionColor%2A> Чтобы создать маркированные списки, можно использовать <xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A>свойство.</xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A> Можно также настроить форматирование, задав абзацев <xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>, <xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A>, и <xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A>Свойства.</xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A> </xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>       Элемент управления RichTextBox предоставляет методы, которые предоставляют функциональные возможности для открытия и сохранения файлов. <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>Метод позволяет загрузить существующий текстовый файл ASCII или RTF в элемент управления.</xref:System.Windows.Forms.RichTextBox.LoadFile%2A> Можно также загрузить данные из уже открытого потока данных. <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>Позволяет сохранить файл в формате RTF или ASCII текст.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> Аналогично <xref:System.Windows.Forms.RichTextBox.LoadFile%2A>метод, можно также использовать <xref:System.Windows.Forms.RichTextBox.SaveFile%2A>метод для сохранения в открытый поток данных.</xref:System.Windows.Forms.RichTextBox.SaveFile%2A> </xref:System.Windows.Forms.RichTextBox.LoadFile%2A> RichTextBox-элемент управления также предоставляет возможности для поиска строк текста. <xref:System.Windows.Forms.RichTextBox.Find%2A>Метод перегружен, чтобы найти обеих строк текста и отдельных символов в тексте элемента управления.</xref:System.Windows.Forms.RichTextBox.Find%2A>       Можно также инициализировать элемент управления RichTextBox к данным, хранящимся в памяти. Например, можно инициализировать <xref:System.Windows.Forms.RichTextBox.Rtf%2A>строковое значение, содержащее текст для отображения, включая коды RTF, которые определяют, как следует форматировать текст.</xref:System.Windows.Forms.RichTextBox.Rtf%2A>       Если текст в элементе управления содержит ссылки, например ссылку на веб-сайт можно использовать <xref:System.Windows.Forms.RichTextBox.DetectUrls%2A>свойство для отображения ссылки соответствующим образом в тексте элемента управления.</xref:System.Windows.Forms.RichTextBox.DetectUrls%2A> Затем можно обработать <xref:System.Windows.Forms.RichTextBox.LinkClicked>событий для выполнения задач, связанных со ссылкой.</xref:System.Windows.Forms.RichTextBox.LinkClicked> <xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A>Позволяет защитить от обработки пользователем текста в элементе управления.</xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A> Текст в элементе управления, можно обработать <xref:System.Windows.Forms.RichTextBox.Protected>событие, чтобы определить, когда пользователь предпримет попытку изменить защищенный текст и либо оповестить пользователя о том, что текст защищена, или предоставить пользователю стандартный способ работы с защищенным текстом.</xref:System.Windows.Forms.RichTextBox.Protected>       Приложения, которые уже используют <xref:System.Windows.Forms.TextBox>элементов управления не составит особого труда использовать RichTextBox элементов управления.</xref:System.Windows.Forms.TextBox> Тем не менее, элемент управления RichTextBox имеет такое же ограничение емкости 64K символов из <xref:System.Windows.Forms.TextBox>управления.</xref:System.Windows.Forms.TextBox> RichTextBox обычно используется для работы с текстом и отображения функций, как для текстовых редакторов, таких как Microsoft Word.      Настроек [!NOTE] настроек <xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>метод не работает с <xref:System.Windows.Forms.Control.KeyPress>или <xref:System.Windows.Forms.Control.TextChanged>события.</xref:System.Windows.Forms.Control.TextChanged> </xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName>"
  example:
  - "The following code example creates a RichTextBox control that loads an RTF file into the control and searches for the first instance of the word \"Text.\" The code then changes the font style, font size, and font color of the selected text and saves the changes back to the original file. The example code finishes by adding the control to its <xref:System.Windows.Forms.Form>. This example requires that the method created in the example code is added to a <xref:System.Windows.Forms.Form> class and called from the constructor of the form. The example also requires that an RTF file is created, in the root of the C drive, containing the word \"Text.\"  \n  \n [!code-cpp[Classic RichTextBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_0_1.cpp)]\n [!code-cs[Classic RichTextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_0_1.cs)]\n [!code-vb[Classic RichTextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_0_1.vb)]"
