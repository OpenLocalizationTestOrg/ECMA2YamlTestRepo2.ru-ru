- uid: System.Windows.Forms.RichTextBox.Find(System.Char[])
  id: Find(System.Char[])
  parent: System.Windows.Forms.RichTextBox
  langs:
  - csharp
  name: Find(Char[])
  nameWithType: RichTextBox.Find(Char[])
  fullName: System.Windows.Forms.RichTextBox.Find(Char[])
  type: Method
