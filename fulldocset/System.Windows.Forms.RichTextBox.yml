  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Поиск в тексте <xref href=&quot;System.Windows.Forms.RichTextBox&quot;> </xref> управления для первого экземпляра знака из списка знаков."
  remarks: "Эта версия <xref:System.Windows.Forms.RichTextBox.Find%2A>метод выполняет поиск первого вхождения символа из списка символов, указанных в `characterSet` параметр и возвращает расположение символа.</xref:System.Windows.Forms.RichTextBox.Find%2A> Например можно передать массив символов, содержащий символ «Q». Если элемент управления содержит текст «коричневый выпей», <xref:System.Windows.Forms.RichTextBox.Find%2A>метод вернет значение из четырех.</xref:System.Windows.Forms.RichTextBox.Find%2A> Строчные и прописные символы считаются различными значениями в поиск.       Если свойство возвращает отрицательное значение, символы, поиск не были найдены в содержимом элемента управления. Этот метод можно использовать для поиска группы символов в элементе управления. Эта версия <xref:System.Windows.Forms.RichTextBox.Find%2A>метод требует, что весь документ, содержащийся в элементе управления ищется символы.</xref:System.Windows.Forms.RichTextBox.Find%2A> Если символ из списка, заданного в методе `characterSet` найден параметр, то значение, этот метод возвращает отсчитываемый от нуля индекс позиции в элементе управления. Пробел считается символ с помощью метода при определении положения символа."
  example:
  - "The following code example searches the contents of a <xref:System.Windows.Forms.RichTextBox> for the characters that are passed to the method in the `text` parameter. If the contents of the `text` array are found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index of the value that is found; otherwise, it returns -1. The example requires that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1` and a <xref:System.Windows.Forms.Button> control, named `button1`, that is connected to the `Click` event handler defined in the example.  \n  \n [!code-vb[RichTextBox.FindChar1#1](~/add/codesnippet/visualbasic/m-system.windows.forms.r_6_1.vb)]\n [!code-cpp[RichTextBox.FindChar1#1](~/add/codesnippet/cpp/m-system.windows.forms.r_6_1.cpp)]\n [!code-cs[RichTextBox.FindChar1#1](~/add/codesnippet/csharp/m-system.windows.forms.r_6_1.cs)]"
  syntax:
    content: public int Find (char[] characterSet);
    parameters:
    - id: characterSet
      type: System.Char[]
      description: "Массив символов для поиска."
    return:
      type: System.Int32
      description: "Расположение в элементе управления, где не удалось найти искомые символы или -1, если искомые символы не найдены или поиска пустой набор знаков определяется в <code> char </code> параметра."
  overload: System.Windows.Forms.RichTextBox.Find*
  exceptions: []
  platform:
  - net462
