  summary: "Получает номер строки в указанную позицию символа в тексте <xref href=&quot;System.Windows.Forms.RichTextBox&quot;> </xref> управления."
  remarks: "Этот метод позволяет определить номер строки на основе индекса символа, указанного в `index` параметра метода. Первая строка текста в элементе управления, возвращается нулевое значение. Метод GetLineFromCharIndex возвращает номер физической, где индексированных символ находится в элементе управления. Например если часть первой логической строки в элементе управления текст переносится на следующую строку, метод GetLineFromCharIndex возвращает 1, если символ в символ с указанным индексом перешел на вторую строку физический. Если <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>имеет значение `false`, нет часть строки переходит на следующую и метод возвращает значение 0 для указанному индексу символа.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> Этот метод позволяет определить строку, в котором определенный индекс находится в пределах. Например, после вызова метода <xref:System.Windows.Forms.RichTextBox.Find%2A>метод для поиска текста, можно получить индекс знака, в котором находятся результаты поиска.</xref:System.Windows.Forms.RichTextBox.Find%2A> Этот метод можно вызывать с индекс символа, возвращенных <xref:System.Windows.Forms.RichTextBox.Find%2A>найден метод, чтобы определить строку слово.</xref:System.Windows.Forms.RichTextBox.Find%2A>       В некоторых случаях GetLineFromCharIndex не вызывает исключение при `index` параметр не является допустимым значением. Например: - Если `index` параметр <xref:System.Int32.MinValue>или -1, GetLineFromCharIndex возвращает 0.</xref:System.Int32.MinValue>      -Если `index` параметр является длина текста или <xref:System.Int32.MaxValue>, GetLineFromCharIndex возвращает номер последней строки текста, которые не обязательно совпадает как `Lines.Length-1`, в зависимости от значения <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>свойство.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> </xref:System.Int32.MaxValue>       В этих случаях проверьте перед вызовом GetLineFromCharIndex.      Настроек [!NOTE] настроек, если указанный индекс символа в `index` параметра превышает допустимое число строк, содержащихся в элементе управления, возвращается номер последней строки."
