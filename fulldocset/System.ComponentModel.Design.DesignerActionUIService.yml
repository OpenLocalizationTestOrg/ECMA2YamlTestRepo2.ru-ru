  namespace: System.ComponentModel.Design
  summary: "Отображение панели смарт-тега для компонента."
  remarks: "Если панель смарт-тегов в настоящее время является скрытым, метод ShowUI будет отображаться панель. Этот метод вызывает <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>события, указывая <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>тип событий.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      Настроек [!NOTE] настроек <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>и только к вызывают соответствующие события реализуются методы ShowUI.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> Полную функциональность можно найти в обработчики для этих событий, которые являются частью среды разработки."
  syntax:
