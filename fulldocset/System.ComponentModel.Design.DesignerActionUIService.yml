  - csharp
  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "Управляет пользовательским интерфейсом (UI) для смарт-тега. Этот класс не наследуется."
  remarks: "Можно управлять отображением конструктора <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>с DesignerActionUIService класса.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> DesignerActionUIService предоставляет простой интерфейс для отображения элементов для каждого компонента, включая следующие методы и события: - <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>и <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>методы отображения и скрытия элементов для компонента.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      - <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>Событие указывает, когда изменения пользовательского интерфейса для компонента.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       Используйте <xref:System.ComponentModel.Design.DesignerActionService>для управления <xref:System.ComponentModel.Design.DesignerActionList>коллекции, связанные с данным компонентом.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
- uid: System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange
  id: DesignerActionUIStateChange
  parent: System.ComponentModel.Design.DesignerActionUIService
  langs:
  - csharp
  name: DesignerActionUIStateChange
  nameWithType: DesignerActionUIService.DesignerActionUIStateChange
  fullName: System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange
  type: Event
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Происходит при выполнении запроса для отображения или скрытия панели смарт-тегов."
  remarks: "В следующей таблице перечислены набор специализированные классы, связанные с событием DesignerActionUIStateChange.      | Специализированные типа | Описание |   |----------------------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>| Добавляет сведения, касающиеся управления панель смарт-тега.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> Этот класс является специальным из <xref:System.EventArgs>. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler>| Подключается к его обработчик <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>| Указывает, выполняется ли смарт-тега отобразить или скрыть. |       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler> </xref:System.EventArgs>"
  syntax:
    content: public event System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler DesignerActionUIStateChange;
    return:
      type: System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.DesignerActionUIService.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.DesignerActionUIService
  langs:
  - csharp
  name: Dispose()
  nameWithType: DesignerActionUIService.Dispose()
  fullName: System.ComponentModel.Design.DesignerActionUIService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;> </xref> класса."
  remarks: "После использования <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.ComponentModel.Design.DesignerActionUIService>окажется в неработоспособном состоянии.</xref:System.ComponentModel.Design.DesignerActionUIService> После вызова Dispose, необходимо освободить все ссылки на <xref:System.ComponentModel.Design.DesignerActionUIService>, сборщик мусора мог освободить память, <xref:System.ComponentModel.Design.DesignerActionUIService>занимаемую.</xref:System.ComponentModel.Design.DesignerActionUIService> </xref:System.ComponentModel.Design.DesignerActionUIService> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.Design.DesignerActionUIService>объекта `Finalize` метод.</xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.DesignerActionUIService.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.DesignerActionUIService.HideUI(System.ComponentModel.IComponent)
  id: HideUI(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.DesignerActionUIService
  langs:
  - csharp
  name: HideUI(IComponent)
  nameWithType: DesignerActionUIService.HideUI(IComponent)
  fullName: System.ComponentModel.Design.DesignerActionUIService.HideUI(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Скрывает панель смарт-тегов для компонента."
  remarks: "Если в настоящее время при отображении панели смарт-тега метод HideUI скрыть его. Этот метод вызывает <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>события, указывая <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>тип событий.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      Настроек [!NOTE] настроек HideUI и <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>методы реализуются только к вызывают соответствующие события.</xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> Полную функциональность можно найти в обработчики для этих событий, которые являются частью среды разработки."
  syntax:
    content: public void HideUI (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Компонент должен быть скрыт, смарт-тега."
  overload: System.ComponentModel.Design.DesignerActionUIService.HideUI*
  exceptions: []
  platform:
  - net462
