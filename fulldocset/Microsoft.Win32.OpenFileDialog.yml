- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Открывает поток для файла, выбранного с помощью пользователя только для чтения <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Открыть файл с разрешением только для чтения (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, и <xref:System.IO.FileShare>), независимо от того, имеется ли в диалоговом окне установлен флажок только для чтения.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Так как файл открывается без возможности его перезаписи или записи в файл, приложение может безопасно загрузить файл во время выполнения ограничениями частичного доверия.       Если выбрано несколько файлов, открывается первого выбранного файла."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "Новый <xref:System.IO.Stream>, содержащий выбранный файл.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Файлы не выбраны в диалоговом окне."
  platform:
  - net462
- uid: Microsoft.Win32.OpenFileDialog.OpenFiles
  id: OpenFiles
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFiles()
  nameWithType: OpenFileDialog.OpenFiles()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFiles()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Создает массив, содержащий один поток только для чтения для каждого файла, выбранного с помощью пользователя <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Каждый файл открывается с разрешением только для чтения (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, и <xref:System.IO.FileShare>), независимо от того, имеется ли в диалоговом окне установлен флажок только для чтения.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Поскольку каждый файл открывается без возможности его перезаписи или записи в файл, приложение может безопасно загрузить один или несколько файлов при выполнении ограничениями частичного доверия."
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "Массив несколько новых <xref:System.IO.Stream>объектов, содержащих выбранные файлы.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Файлы не выбраны в диалоговом окне."
  platform:
  - net462
