  name: OpenFileDialog
  nameWithType: OpenFileDialog
  fullName: Microsoft.Win32.OpenFileDialog
  type: Class
  summary: "Представляет общее диалоговое окно, которое дает пользователю возможность указать имя файла для одного или нескольких файлов открыть."
  remarks: "На следующем рисунке показана OpenFileDialog для [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Откройте диалоговое окно](~/add/media/dialogboxesoverviewfigure2.png &quot;открытом диалоговом&quot;) начиная с версии [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], открытие и сохранение файла диалоговым окнам **Избранные ссылки** панель слева от диалоговое окна, которое позволяет пользователю быстро перейти в другое место. Эти ссылки называются пользовательскими расположениями. Используйте <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>свойство, чтобы задать этот перечень ссылок.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a>## XAML текст использования нельзя объявлять этот управляемый класс в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
