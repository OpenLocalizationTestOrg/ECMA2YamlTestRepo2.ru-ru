  summary: "Возвращает или задает начальную скорость расширения по оси x, в единицах координат на миллисекунду."
  remarks: "Расширение должно быть пропорциональным. Значение этого свойства должно быть равно значение <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>свойства при загрузке процессора инерции; в противном случае создается исключение.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Значение по умолчанию для этого свойства — `NaN`. Если оставить это свойство и <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>изменились по сравнению с по умолчанию или при задании этого свойства и <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>в ноль (0), будет отключена расширения инерция.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float InitialVelocityX { get; set; }
    return:
      type: System.Single
      description: "Начальная скорость расширения по оси x, в единицах координат на миллисекунду."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX*
