  summary: "Возвращает или задает требуемое расширение по оси y в единицах координат."
  remarks: "Расширение должно быть пропорциональным. Значение этого свойства должно быть равно значение <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>свойства при загрузке процессора инерции; в противном случае создается исключение.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       Значение этого свойства является взаимоисключающим с <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>свойство; это свойство автоматически устанавливает параметр <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>для `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       Значение по умолчанию для этого свойства — `NaN`.       DesiredExpansionY должно быть конечным положительным числом. Скорость расширения определяется <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>свойство.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float DesiredExpansionY { get; set; }
    return:
      type: System.Single
      description: "Требуемое расширение по оси y в единицах координат."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY*
  exceptions: []
  platform:
