- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaExpansionBehavior2D.DesiredDeceleration
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает замедление требуемое расширение, в единицах координат на миллисекунду в квадрате."
  remarks: "Значение этого свойства является взаимоисключающим с <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>и <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>Свойства; это свойство автоматически устанавливает параметр <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>и <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>для `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       Значение по умолчанию для этого свойства — `NaN`.       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "Замедление требуемое расширение в единицах координат на миллисекунду в квадрате."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX
  id: DesiredExpansionX
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: DesiredExpansionX
  nameWithType: InertiaExpansionBehavior2D.DesiredExpansionX
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает требуемое расширение по оси x, в единицах координат."
  remarks: "Расширение должно быть пропорциональным. Значение этого свойства должно быть равно значение <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>свойства при загрузке процессора инерции; в противном случае создается исключение.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>       Значение этого свойства является взаимоисключающим с <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>свойство; это свойство автоматически устанавливает параметр <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>для `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       Значение по умолчанию для этого свойства — `NaN`.       DesiredExpansionX должно быть конечным положительным числом. Скорость расширения определяется <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>свойство.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float DesiredExpansionX { get; set; }
    return:
      type: System.Single
      description: "Требуемое расширение по оси x, в единицах координат."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX*
  exceptions: []
  platform:
  - net462
