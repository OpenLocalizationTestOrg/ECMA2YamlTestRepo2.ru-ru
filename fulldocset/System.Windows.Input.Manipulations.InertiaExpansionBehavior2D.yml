- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  id: InitialRadius
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: InitialRadius
  nameWithType: InertiaExpansionBehavior2D.InitialRadius
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает начальный средний радиус в единицах координат."
  remarks: "Это свойство используется обработчиком инерции для расчета коэффициента масштабирования для элемента, который развертывается.       Например если <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>и <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>задано значение 3,75, это позволяет сообщить процессора инерции, начальную скорость расширения — 3,75 единицах координат на миллисекунду на обеих осях (расширение должно быть пропорциональным).</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       Коэффициент масштабирования, связанный с данной ставкой расширения зависит от размера элемента, который развертывается. Для небольшого элемента эта скорость расширения представляет коэффициент большего масштаба чем для большого элемента. Сообщите обработчик инерции размер элемента, присвоив свойству значение свойства InitialRadius.       По умолчанию для свойства значение свойства InitialRadius равно 1.0.       Допустимые значения: конечное число больше или равно 1.0."
  syntax:
    content: public float InitialRadius { get; set; }
    return:
      type: System.Single
      description: "Начальный средний радиус, в единицах координат."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius*
  exceptions: []
  platform:
  - net462
