  fullName: System.Web.Configuration.HostingEnvironmentSection
  type: Class
  summary: "Определяет параметры конфигурации, управляющие поведением среды размещения приложения. Этот класс не наследуется."
  remarks: "Класс HostingEnvironmentSection позволяет получить программный доступ и изменение значений для раздела HostingEnvironmentSection в файле конфигурации. При приложения ASP.NET не используется для указанного количества времени, может быть выгружен из памяти на основе <xref:System.Web.Configuration.HostingEnvironmentSection.IdleTimeout%2A>и <xref:System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout%2A>Свойства.</xref:System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout%2A> </xref:System.Web.Configuration.HostingEnvironmentSection.IdleTimeout%2A>"
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the [hostingEnvironment Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/043a75c8-231a-4f8d-9633-501530bd7d40) section, which can also be accessed as members of the HostingEnvironmentSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the [hostingEnvironment Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/043a75c8-231a-4f8d-9633-501530bd7d40) section.  \n  \n```  \n<system.web>  \n  <hostingEnvironment  \n    idleTimeout=\"20\"  \n    shutdownTimeout=\"30\"  \n  />  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the HostingEnvironmentSection class.  \n  \n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_2_1.vb)]\n [!code-cs[System.Web.Configuration.HostingEnvironmentSection#1](~/add/codesnippet/csharp/t-system.web.configurati_2_1.cs)]"
