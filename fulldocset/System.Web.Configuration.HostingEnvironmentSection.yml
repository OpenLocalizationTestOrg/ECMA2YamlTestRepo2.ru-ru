- uid: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  id: ShutdownTimeout
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: ShutdownTimeout
  nameWithType: HostingEnvironmentSection.ShutdownTimeout
  fullName: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает количество времени в секундах, чтобы корректно завершить работу приложения."
  remarks: "Значение по умолчанию для свойства ShutdownTimeout составляет 30 секунд. Этот параметр можно задать на уровне компьютера или приложения. Если этот параметр определен на любом другом уровне конфигурации, он игнорируется. Если отладчик присоединен к приложению, приложение не завершит."
  example:
  - "The following code example shows how to use the ShutdownTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_291_1.vb)]\n [!code-cs[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/csharp/p-system.web.configurati_291_1.cs)]"
  syntax:
    content: public TimeSpan ShutdownTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>, указанное число секунд, чтобы корректно завершить работу приложения.</xref:System.TimeSpan> Значение по умолчанию — 30 секунд."
  overload: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  id: UrlMetadataSlidingExpiration
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: UrlMetadataSlidingExpiration
  nameWithType: HostingEnvironmentSection.UrlMetadataSlidingExpiration
  fullName: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, определяющее, каким образом ASP.NET кэширует метаданные URL-адрес."
  remarks: "Пример URL-адрес метаданных — сведения ограничения безопасности, которые применяются для конкретного URL-адреса в файле Web.config.       Специальное значение имеют следующие значения: — «Бесконечность». URL-адрес метаданных кэшируется без скользящего срока действия. Это означает, что кэширование продолжается, пока сервер использует максимальный объем памяти, выделенное. Это поведение по умолчанию в ASP.NET 3.5 и более ранних версий.      -   &quot;00:00:00&quot;. URL-адрес метаданных не кэшируется. Метаданные, генерируется заново, с каждым запросом. Это более эффективно для сценариев, где редко запрашивается же URL-адрес."
  syntax:
    content: public TimeSpan UrlMetadataSlidingExpiration { get; set; }
    return:
      type: System.TimeSpan
      description: "Значение, определяющее, каким образом ASP.NET кэширует метаданные URL-адрес. Значение по умолчанию — 1 минута."
  overload: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration*
  exceptions: []
  platform:
  - net462
