  summary: "Освобождает все ресурсы, используемые текущим экземпляром <xref href=&quot;System.Security.Cryptography.ECDiffieHellman&quot;> </xref> класса."
  remarks: "После использования <xref:System.Security.Cryptography.ECDiffieHellman>.</xref:System.Security.Cryptography.ECDiffieHellman> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.Security.Cryptography.ECDiffieHellman>окажется в неработоспособном состоянии.</xref:System.Security.Cryptography.ECDiffieHellman> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Security.Cryptography.ECDiffieHellman>, сборщик мусора мог освободить память, <xref:System.Security.Cryptography.ECDiffieHellman>занимаемую.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDiffieHellman>       Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Security.Cryptography.ECDiffieHellmanPublicKey
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ECDiffieHellmanPublicKey.Dispose(Boolean)
  fullName: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Освобождает неуправляемые ресурсы, используемые <xref href=&quot;System.Security.Cryptography.ECDiffieHellman&quot;> </xref> класса и при необходимости освобождает также управляемые ресурсы."
  remarks: "Этот метод выполняется в двумя различными способами: - Если `disposing` равняется `true`, был вызван метод прямо или косвенно с помощью пользовательского кода. Управляемые и неуправляемые ресурсы, может быть удален.      -Если `disposing` равен `false`, метод вызова средой выполнения из метода завершения и не должен ссылаться управляемые ресурсы. Может быть удален только неуправляемые ресурсы.       Если необходимо реализовать код очистки для управляемых и неуправляемых ресурсов, так как объект создан, необходимо переопределить этот метод.       Этот метод вызывается методом открытые `Dispose()`метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()`вызывает защищенный `Dispose(Boolean)` метод с `disposing` равным `true`. <xref:System.Object.Finalize%2A>вызывает `Dispose` с `disposing` значение `false`.</xref:System.Object.Finalize%2A>       При `disposing` параметр имеет значение true, данный метод освобождает все ресурсы, занятые любыми управляемыми объектами, которые <xref:System.Security.Cryptography.ECDiffieHellmanPublicKey>ссылки.</xref:System.Security.Cryptography.ECDiffieHellmanPublicKey> Этот метод вызывает `Dispose()` метод для каждого объекта, на который указывает ссылка."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для освобождения управляемых и неуправляемых ресурсов; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для освобождения только неуправляемых ресурсов."
  overload: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose*
  exceptions: []
  platform:
  - net462
