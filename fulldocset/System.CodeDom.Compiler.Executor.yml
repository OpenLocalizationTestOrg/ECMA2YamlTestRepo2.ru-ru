  type: Class
  summary: "Предоставляет функции выполнения команд для вызова компиляторов. Этот класс не наследуется."
  remarks: "Этот класс предоставляет коллекцию методов, которые могут использоваться для вызова компилятора, обычно из <xref:System.CodeDom.Compiler.ICodeCompiler>реализации.</xref:System.CodeDom.Compiler.ICodeCompiler>      Настроек [!NOTE] настроек этот класс содержит запрос компоновки на уровне класса, который применяется ко всем элементам. Объект <xref:System.Security.SecurityException>возникает, когда непосредственный вызывающий объект не имеет разрешения с полным доверием.</xref:System.Security.SecurityException> Дополнительные сведения см. в разделе [требования связывания](~/add/includes/ajax-current-ext-md.md)."
