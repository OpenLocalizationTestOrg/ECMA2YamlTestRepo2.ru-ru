  summary: "Получает значение, указывающее, является ли данных для элемента управления HTML-кодированную перед отрисовкой."
  remarks: "HTML-кодирование значений полей позволяет избежать межсайтовых атак с использованием сценариев и готовится к просмотру в браузере вредоносного содержимого. Это свойство следует включать, если вы не доверяете этому содержимому и проверили наличие вредоносного содержимого другим способом."
  syntax:
