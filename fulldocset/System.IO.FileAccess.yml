  summary: "Определяет константы для чтения, записи или чтения и записи в файл."
  remarks: "Пример создания файла и записи в файл текста см. в разделе [как: запись текста в файл](~/add/includes/ajax-current-ext-md.md). Пример чтения текста из файла см. в разделе [как: чтение текста из файла](~/add/includes/ajax-current-ext-md.md). Пример чтение и запись в двоичный файл см. в разделе [как: чтение и запись в файл вновь созданные данных](~/add/includes/ajax-current-ext-md.md).       Объект `FileAccess` во многих конструкторов указан параметр <xref:System.IO.File>, <xref:System.IO.FileInfo>, <xref:System.IO.FileStream>, и другие конструкторы, там, где это важно контролировать тип доступа пользователей к файлам.</xref:System.IO.FileStream> </xref:System.IO.FileInfo> </xref:System.IO.File>"
  example:
  - "The following `FileStream` constructor grants read-only access to an existing file (`FileAccess.Read`).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileaccess_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileaccess_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileaccess_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAccess
