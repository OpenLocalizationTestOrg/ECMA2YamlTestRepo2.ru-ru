  summary: "Ссылается на метод, вызываемый при получении данных строки от поставщика."
  remarks: "Когда элемент управления веб-частей реализует <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>интерфейса и выступает в качестве поставщика в соединении веб-частей, соединение или преобразователь необходимо извлечь данные строки из поставщика.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> RowCallback делегат представляет метод, вызываемый для получения данных поставщика.       <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>Метод содержит параметр делегата RowCallback.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A> <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>Используется метод <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>класса и <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>класса для извлечения строки данных для преобразования.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> </xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> </xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>"
  syntax:
    content: public delegate void RowCallback(object rowData);
