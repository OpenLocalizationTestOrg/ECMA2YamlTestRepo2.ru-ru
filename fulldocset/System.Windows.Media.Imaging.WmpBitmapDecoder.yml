    parameters:
    - id: bitmapStream
      type: System.IO.Stream
      description: "Декодируемый поток растрового изображения."
    - id: createOptions
      type: System.Windows.Media.Imaging.BitmapCreateOptions
      description: "Параметры инициализации для растрового изображения."
    - id: cacheOption
      type: System.Windows.Media.Imaging.BitmapCacheOption
      description: "Метод кэширования растрового изображения."
