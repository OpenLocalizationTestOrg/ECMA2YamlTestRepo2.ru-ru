  remarks: '[!INCLUDE[TLA#tla_wdp](~/add/includes/tlasharptla-wdp-md.md)]представляет новый кодека, который обеспечивает высокое качество изображения, чем [!INCLUDE[TLA2#tla_jpegorg](~/add/includes/ajax-current-ext-md.md)] с меньшего размера файла и дополнительные компоненты. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]Сжатие с потерями и без потерь добиться изображения с помощью одного алгоритма. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]изображения поддерживают существующие стандарты метаданных. Дополнительные сведения об этом формате см. в разделе [Windows Media фото спецификации](http://www.microsoft.com/whdc/xps/wmphoto.mspx).'
