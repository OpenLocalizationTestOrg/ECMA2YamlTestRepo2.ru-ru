  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Windows.Media.Imaging.WmpBitmapDecoder&quot;> </xref> из указанного файла потока с указанным <code> createOptions </code> и <code> cacheOption </code>."
  remarks: "Используйте <xref:System.Windows.Media.Imaging.BitmapCacheOption>параметр cache, если вы хотите закрыть `bitmapStream` после создания декодер.</xref:System.Windows.Media.Imaging.BitmapCacheOption> Значение по умолчанию <xref:System.Windows.Media.Imaging.BitmapCacheOption>параметр кэширования сохраняет доступ к потоку до необходимости точечного рисунка и очистка обрабатывается сборщиком мусора.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "The following code example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.WmpBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[wdpbitmapdecoderencoder#1](~/add/codesnippet/cpp/wdpencoderdecoder/WDPEncoderDecoder.cpp#1)]\n [!code-cs[wdpbitmapdecoderencoder#1](~/add/codesnippet/csharp/WDPEncoderDecoder/WDPEncoderDecoder.cs#1)]\n [!code-vb[wdpbitmapdecoderencoder#1](~/add/codesnippet/visualbasic/WDPEncoderDecoder/WDPEncoderDecoder.vb#1)]"
  syntax:
