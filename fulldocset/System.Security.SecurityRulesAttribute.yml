- uid: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  id: SkipVerificationInFullTrust
  parent: System.Security.SecurityRulesAttribute
  langs:
  - csharp
  name: SkipVerificationInFullTrust
  nameWithType: SecurityRulesAttribute.SkipVerificationInFullTrust
  fullName: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Определяет ли полностью доверенной прозрачный код должен пропускать проверку Microsoft промежуточного языка MSIL."
  remarks: "Это свойство должно использоваться только для оптимизации, поскольку гарантии безопасности для прозрачного кода не могут быть реализованы, если код не может быть проверен.       Если это свойство используется для пропуска проверки MSIL для сборки, используйте `transparent` в диалоговом окне для статической проверки того, что сборка прозрачный код отвечает требованиям безопасности."
  syntax:
    content: public bool SkipVerificationInFullTrust { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если проверка MSIL пропускается; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust*
  exceptions: []
  platform:
  - net462
