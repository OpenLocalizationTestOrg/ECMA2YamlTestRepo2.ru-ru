  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "Указывает набор правил безопасности, которые следует применить общеязыковая среда выполнения для сборки."
  remarks: "Этот класс указывает набор правил безопасности, которые следует применить общеязыковая среда выполнения для сборки. Например, сборки, помеченный `[SecurityRules(SecurityRuleSet.Level1)]` использует правила прозрачности платформы .NET Framework версии 2.0, когда открытые критическим с точки зрения безопасности типы и члены обрабатываются как безопасности с точки зрения за пределами сборки. Это требует с точки зрения безопасности типы и члены для выполнения компоновки с полным доверием для обеспечения критическим с точки зрения безопасности поведения, когда они используются внешним вызывающим программам. Правила уровня 1 обычно использоваться только для совместимости, например для сборок версии 2.0. Дополнительные сведения о поведении уровня 1 см. в разделе [прозрачный с точки зрения безопасности код, уровень 1](~/add/includes/ajax-current-ext-md.md). Сведения о поведении уровня 2 содержатся [прозрачный с точки зрения безопасности код, уровень 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
