  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "Представляет класс исключений для исключений, связанных с синтаксическим анализатором из синтаксического анализа WPF XAML. Это исключение используется в операциях синтаксического анализа WPF XAML или XAML API из [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] и [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], или для использования средства синтаксического анализа WPF XAML путем вызова <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API."
  remarks: "XamlParseException используется только для анализатор реализованы в WPF XAML, который выполняет синтаксический анализ и Загрузка XAML для приложений WPF. В частности, исключение только в том случае, если обращается приложение [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] и [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. Исключение также могут быть получены из пользовательского кода в вызовы интерфейсов API, подключить средство синтаксического анализа XAML реализованы в WPF для загрузки XAML из в работающем приложении WPF во время выполнения (например, вызовы <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       Для [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], <xref:System.Xaml.XamlParseException>исключение, которое сообщает исключения обработки XAML, обычно определяется в другое пространство имен (<xref:System.Xaml>) и другой сборке (System.Xaml).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       Если только не записи эквивалент для синтаксического анализа WPF XAML и работа с [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] и [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] нацеливанием, вы обычно не будет вызывать XamlParseException из собственного кода. Тем не менее обработка для исключения иногда это необходимо. Для сценариев приложений, где вы хотите отключить вывод ошибок синтаксического анализа XAML, <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>обработчик событий на уровне приложения — один из способов обработки XamlParseException во время выполнения.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> Необходимость подавления исключений или их вывода в пользовательском коде зависит от того, как вы разрабатываете приложение для целей загрузки XAML, и загружает уровень доверия, присвоенного XAML вашего приложения. Дополнительные сведения см. в разделе [соображения безопасности XAML](~/add/includes/ajax-current-ext-md.md) или разделе «Безопасность XAML» [Обзор XAML (WPF)](~/add/includes/ajax-current-ext-md.md).       Для страницы приложения, при возникновении XamlParseException это происходит в контексте `InitializeComponent` вызова класса page, который является точкой входа для использования модели приложения WPF средства синтаксического анализа WPF XAML на уровне отдельных страниц. Поэтому другой возможные стратегии обработки заключается в размещении `try/catch` блоков в `InitializeComponent`. Однако этот способ не интегрируется с шаблонами, визуальной области конструирования и другие созданные источники, обработчик вверх `InitializeComponent`."
  syntax:
    content: 'public class XamlParseException : SystemException'
