  langs:
  - csharp
  name: RsaEncryptionCookieTransform
  nameWithType: RsaEncryptionCookieTransform
  fullName: System.IdentityModel.RsaEncryptionCookieTransform
  type: Class
  summary: "Шифрует файл cookie с помощью <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Файлы cookie, зашифрованные с помощью этого преобразования может быть расшифрованы любой компьютер, тем же закрытый ключ RSA (обычно связана с использованием сертификата X.509).       Указанные данные шифруются с помощью случайного ключа AES256. Этот ключ шифруется с помощью RSA и открытый ключ RSA отправляется в виде обычного текста, чтобы при декодировании класс известно ключ RSA, который требуется использовать.      Настроек [!IMPORTANT] настроек при с помощью RsaEncryptionCookieTransform со службой, если служба изменяет ключ, указанный в сертификат должен быть перезапущен."
  syntax:
    content: 'public class RsaEncryptionCookieTransform : System.IdentityModel.CookieTransform'
  inheritance:
  - System.Object
  - System.IdentityModel.CookieTransform
  implements: []
  inheritedMembers: []
  platform:
  - net462
