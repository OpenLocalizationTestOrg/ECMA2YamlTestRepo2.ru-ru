- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  id: HttpControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: HttpControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  fullName: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Получает привязку для конечной точки управления экземпляра рабочего процесса при использовании протокола HTTP."
  remarks: "Привязка автоматически создается на основании протоколов, настроенных для базового адреса узла службы. Сообщения, отправляемые конечной точки управления экземпляра рабочего процесса не содержат персональные данные, и поэтому он не нуждаются в шифровке. Сообщения, отправляемые конечной точке управления рабочего процесса должны содержать удостоверение пользователя для использования при авторизации. Если включен протокол HTTP, <xref:System.ServiceModel.WebHttpBinding>используется со следующими параметрами.</xref:System.ServiceModel.WebHttpBinding>      1.  Поток транзакций включен.      2.  Режим безопасности для <xref:System.ServiceModel.SecurityMode>.</xref:System.ServiceModel.SecurityMode>      3.  Используются учетные данные клиента Windows."
  syntax:
    content: public static System.ServiceModel.Channels.Binding HttpControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "Привязка для конечной точки управления экземпляра рабочего процесса."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding*
  exceptions: []
  platform:
  - net462
