  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Получает привязку для конечной точки управления экземпляра рабочего процесса при использовании протокола net.pipe."
  remarks: "Привязка автоматически создается на основании протоколов, настроенных для базового адреса узла службы. Сообщения, отправляемые конечной точки управления экземпляра рабочего процесса не содержат персональные данные, и поэтому он не нуждаются в шифровке. Сообщения, отправляемые конечной точке управления рабочего процесса должны содержать удостоверение пользователя для использования при авторизации. Если протокол net.pipe включен, <xref:System.ServiceModel.NetNamedPipeBinding>используется со следующими параметрами.</xref:System.ServiceModel.NetNamedPipeBinding>      1.  Поток транзакций включен.      2.  Режим безопасности для <xref:System.ServiceModel.NetNamedPipeSecurityMode>.</xref:System.ServiceModel.NetNamedPipeSecurityMode>      3.  Уровень безопасности транспорта имеет значение <xref:System.Net.Security.ProtectionLevel>.</xref:System.Net.Security.ProtectionLevel>      4.  Используются учетные данные клиента Windows."
  syntax:
    content: public static System.ServiceModel.Channels.Binding NamedPipeControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "Привязка для конечной точки управления экземпляра рабочего процесса."
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding*
  exceptions: []
  platform:
  - net462
