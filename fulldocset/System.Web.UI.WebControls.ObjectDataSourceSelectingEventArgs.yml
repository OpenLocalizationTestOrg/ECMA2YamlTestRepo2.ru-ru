  namespace: System.Web.UI.WebControls
  summary: "Предоставляет механизм, <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> объект можно использовать для запроса операции, связанные с данными, при получении данных."
  remarks: "Элементы управления с привязкой к данным используют <xref:System.Web.UI.DataSourceSelectArguments>класс запросить <xref:System.Web.UI.WebControls.ObjectDataSource>объекта выполнения дополнительных действий, связанных с данными, в результирующий набор, например сортировка данных или возврат подмножества данных.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Эти операции, связанные с данными перечисляются с <xref:System.Web.UI.DataSourceCapabilities>перечисления.</xref:System.Web.UI.DataSourceCapabilities> Arguments-свойство только для чтения, поэтому проверьте, но не изменить аргументы, передаваемые с помощью элемента управления с привязкой к данным. Дополнительные сведения см. в разделе <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "Объект <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> , указывающий, какие дополнительные операции, связанные с данными <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> следует выполнять набора результатов."
