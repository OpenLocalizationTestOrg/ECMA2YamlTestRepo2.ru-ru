- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  id: ExecutingSelectCount
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: ExecutingSelectCount
  nameWithType: ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> извлекает количество строк во время операции извлечения данных."
  remarks: "Если <xref:System.Web.UI.WebControls.ObjectDataSource>объект выполняет извлечение данных и включено разбиение по страницам источника данных, способ получения данных вызывается дважды:-один раз для получения набора данных.</xref:System.Web.UI.WebControls.ObjectDataSource>      — Один раз, чтобы получить общее число строк.       Это вызывает <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>событие дважды.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Для кода, который обрабатывает <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>событий, он может быть важно определить характер события (извлечение данных или извлечение количества строк), чтобы дополнительную работу, выполняемую с помощью обработчика не дублировалась для каждой операции извлечения данных, которая выполняется.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>"
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, если включена подкачка страниц источника данных и <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> извлекает количество строк; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount*
  exceptions: []
  platform:
  - net462
