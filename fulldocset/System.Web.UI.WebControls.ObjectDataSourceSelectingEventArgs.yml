  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource.Selecting&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> управления."
  remarks: "Класс ObjectDataSourceSelectingEventArgs используется в <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A>метод.</xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A> Так как он является производным от <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>класс, класс ObjectDataSourceSelectingEventArgs предоставляет доступ к входные параметры для проверки и манипулирования через <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A>свойство.</xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs> Класс ObjectDataSourceSelectingEventArgs также предоставляет <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>свойство, которое позволяет определить, откуда текущей выполняемой операции извлечения данных извлекает количество строк, а также данные.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A> Это важно, поскольку при включении постраничного представления источника данных, <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>событие дважды.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>       <xref:System.Web.UI.WebControls.ObjectDataSource>Элемент управления предоставляет множество событий, которые можно обрабатывать для работы с базовым бизнес-объектом на различных этапах жизненного цикла.</xref:System.Web.UI.WebControls.ObjectDataSource> В следующей таблице перечислены события и связанные <xref:System.EventArgs>классов и делегатов обработчиков событий.</xref:System.EventArgs>      | Событие | `EventArgs`|`EventHandler`|   |-----------|-----------------|--------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Происходит непосредственно перед созданием бизнес-объекта. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Происходит непосредственно после создания экземпляра бизнес-объекта. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Происходит до извлечения данных. | ObjectDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleting></xref:System.Web.UI.WebControls.ObjectDataSource.Updating></xref:System.Web.UI.WebControls.ObjectDataSource.Inserting></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler><br /><br /> Возникает перед вставкой, выполняется, операции обновления или удаления. | <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selected></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs><br /><br /> Происходит после извлечения данных. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted></xref:System.Web.UI.WebControls.ObjectDataSource.Updated></xref:System.Web.UI.WebControls.ObjectDataSource.Inserted></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Возникает после вставки, завершена, операция update или delete. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Происходит перед уничтожением бизнес-объекта. | <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler>|</xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>"
