  fullName: System.Web.UI.Design.WebControls.ListItemsCollectionEditor
  type: Class
  summary: "Содержит редактор компонентов для <xref href=&quot;System.Web.UI.WebControls.ListItemCollection&quot;> </xref> объектов в элемент управления, который является производным от <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> или аналогичный элемент управления."
  remarks: "Класс ListItemsCollectionEditor предоставляет пользовательский интерфейс для редактирования <xref:System.Web.UI.WebControls.ListItem>элементы <xref:System.Web.UI.WebControls.ListItemCollection>объекта в элемент управления, который является производным от <xref:System.Web.UI.WebControls.ListControl>или аналогичный элемент управления.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListItemCollection> </xref:System.Web.UI.WebControls.ListItem>       ListItemsCollectionEditor вызывается с многоточием (**... **) кнопку на **элементов ListItem** свойство в **свойства** сетки визуального конструктора.       <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A>Метод всегда возвращает `false` для указания, что только один объект можно выбрать во время в редакторе.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>Свойство возвращает имя раздела справки, в редакторе отображаются.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> class to associate the ListItemsCollectionEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the collection editor's base class) with a custom `ListItems` property.  \n  \n [!code-cs[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_22_1.cs)]\n [!code-vb[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_22_1.vb)]"
  syntax:
