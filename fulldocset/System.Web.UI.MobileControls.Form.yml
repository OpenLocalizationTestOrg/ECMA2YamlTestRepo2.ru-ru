  summary: "Возвращает набор форм, которые связаны с текущей формы. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Когда форма содержит элементы перехода, которые активируют другую форму без взаимодействия с сервером, он считается качестве связанной формы. Существует несколько факторов, относящихся к форме считается связанной. Например, если удовлетворяются следующие три условия, форма B рассматривается как одна из форм связанных с формой A: - форма A содержит элемент управления <xref:System.Web.UI.MobileControls.Link>с места назначения как б формы.      -Форма объект не содержит <xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A>обработчика событий.</xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A> </xref:System.Web.UI.MobileControls.Link>      -Не имеет формы B <xref:System.Web.UI.MobileControls.Form.OnActivate%2A>обработчика событий.</xref:System.Web.UI.MobileControls.Form.OnActivate%2A>       Различие — это набор всех форм, которые не требуют взаимодействий с сервером для переходов между элементами управления."
  syntax:
