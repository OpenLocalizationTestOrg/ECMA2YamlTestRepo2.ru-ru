  name: Form
  nameWithType: Form
  fullName: System.Web.UI.MobileControls.Form
  type: Class
  summary: "Предоставляет возможность группировки элементов управления друг с другом. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Форма представляет самое внешнее группирование элементов управления в веб-страницу ASP.NET для мобильных устройств. Отдельные мобильная веб-страница может содержать несколько форм на уровне внешней. Формы не могут быть вложенными; использовать <xref:System.Web.UI.MobileControls.Panel>элементы управления, если вы хотите вкладывать друг в друга контейнеры.</xref:System.Web.UI.MobileControls.Panel> Дополнительные сведения см. в разделе [Знакомство с элементом управления формы](http://msdn.microsoft.com/en-us/24a1946a-bb3c-41c8-90cd-f00643525016). Чтобы отобразить определенной формы, установите <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>свойство на текущей странице в нужную форму или значение <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>Свойства <xref:System.Web.UI.MobileControls.Link>нужный элемент управления.</xref:System.Web.UI.MobileControls.Link> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A> Можно включить литеральный текст вместе с его соответствующие теги разметки в текстовое содержимое элемента управления формы. При использовании шаблонов, важно помнить, что элемент управления формы создает экземпляры шаблонов в <xref:System.Web.UI.MobileControls.Form.OnInit%2A>метод формы.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> <xref:System.Web.UI.MobileControls.Form.OnInit%2A>Метод формы вызывается перед `Page_Load` и `Page_Init`.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Кроме того, конструктор страницы слишком рано выполняет задание шаблоны в <xref:System.Web.UI.MobileControls.Form.OnInit%2A>метод так, как форма еще не создан.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Чтобы исправить это, подключить формы собственные <xref:System.Web.UI.MobileControls.Form.OnInit%2A>метода и создать экземпляр шаблона существует.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Дополнительные сведения см. в разделе [реализации шаблонного визуализации](http://msdn.microsoft.com/en-us/b86d9d1d-ab18-4cad-a825-092826bb3922)."
  example:
  - "The following code example shows how to create a page with two forms along with links between the two forms. One form has a check box list. When items are selected and the **Submit** button is clicked, the form presents a list of the selected items and their values. Notice that the <xref:System.Web.UI.MobileControls.Form.Activate> event methods prepare the respective forms for display  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_25_1.aspx)]\n [!code-vb[MobileFormSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Activate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.FormDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.FormControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlFormAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Form runat="server"></{0}:Form>")]

      public class Form : System.Web.UI.MobileControls.Panel, System.Web.UI.IPostBackEventHandler
