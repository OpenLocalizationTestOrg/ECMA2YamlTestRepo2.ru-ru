  type: Class
  summary: "Представляет поле базы данных, которое указывает отношение &quot;один ко многим&quot;."
  remarks: "В приложениях платформы динамических данных ASP.NET класс MetaChildrenColumn представляет поле базы данных, указывающее один ко многим &quot;или&quot; родители-потомки.       Класс MetaChildrenColumn представляет поле в родительской таблице связи &quot;один ко многим&quot;. Тем не менее, можно получить доступ к дочерний объект таблицы с помощью <xref:System.Web.DynamicData.MetaChildrenColumn.ChildTable%2A>свойство.</xref:System.Web.DynamicData.MetaChildrenColumn.ChildTable%2A> Можно также получить поле внешнего ключа в дочерней таблице с помощью <xref:System.Web.DynamicData.MetaChildrenColumn.ColumnInOtherTable%2A>свойство.</xref:System.Web.DynamicData.MetaChildrenColumn.ColumnInOtherTable%2A>"
