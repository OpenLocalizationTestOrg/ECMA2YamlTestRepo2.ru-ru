  id: GetChildrenPath(System.String,System.Object)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenPath(String,Object)
  nameWithType: MetaChildrenColumn.GetChildrenPath(String,Object)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Возвращает путь к заданной странице действия для дочерней таблицы."
  remarks: "Метод GetChildrenPath возвращает путь к заданной странице действия для дочерней таблицы. Возвращаемый путь основан на маршрутах, определенных для приложения платформы динамических данных ASP.NET и является указанной строки в качестве родительского. Получение пути осуществляется путем добавления значения строки запроса URL-адрес, содержащий значение поля внешнего ключа, указанного в `row` параметра.       Если `row` — `null`, данный метод возвращает пустую строку.       Можно использовать значения, заданные в <xref:System.Web.DynamicData.PageAction>класса для `action` параметр.</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row);
    parameters:
    - id: action
      type: System.String
      description: "Целевое действие."
    - id: row
      type: System.Object
      description: "Строка, содержащая поле внешнего ключа."
    return:
      type: System.String
      description: "Путь к заданной странице действия для дочерней таблицы."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
