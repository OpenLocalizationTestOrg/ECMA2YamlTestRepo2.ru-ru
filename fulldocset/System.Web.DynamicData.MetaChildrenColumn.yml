  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Получает путь для к заданной странице действия для дочерней таблицы."
  remarks: "Метод GetChildrenPath возвращает путь к заданной странице действия для дочерней таблицы. Путь основан на в заданном пути с заданной строки является родительским. Получение пути осуществляется путем добавления значения строки запроса URL-адрес, содержащий значение поля внешнего ключа, указанного в `row` параметра.       Если `row` — `null`, этот метод возвращает пустую строку. Если `path` — `null`, метод GetChildrenPath возвращает путь на основе маршрутов, определенных для приложения платформы динамических данных ASP.NET.       Можно использовать значения, заданные в <xref:System.Web.DynamicData.PageAction>класса для `action` параметр.</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row, string path);
    parameters:
    - id: action
      type: System.String
      description: "Целевое действие."
    - id: row
      type: System.Object
      description: "Строка, содержащая поле внешнего ключа."
    - id: path
      type: System.String
      description: "Целевой страницы."
    return:
      type: System.String
      description: "Путь к заданной странице действия для дочерней таблицы."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
