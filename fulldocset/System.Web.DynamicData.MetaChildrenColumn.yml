- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath(System.Object)
  id: GetChildrenListPath(System.Object)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenListPath(Object)
  nameWithType: MetaChildrenColumn.GetChildrenListPath(Object)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath(Object)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Возвращает путь к странице действия списка для дочерней таблицы."
  remarks: "Метод GetChildrenListPath используется в том случае, когда требуется получить странице действия списка для дочерней таблицы, с использованием заданной строки является родительским. Получение пути осуществляется путем добавления значения строки запроса URL-адрес, содержащий значение поля внешнего ключа, указанного в `row` параметра.       С помощью метода GetChildrenListPath является таким же, как вызов <xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>метода и передача <xref:System.Web.DynamicData.PageAction.List%2A>действие в качестве первого параметра.</xref:System.Web.DynamicData.PageAction.List%2A> </xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>"
  syntax:
    content: public string GetChildrenListPath (object row);
    parameters:
    - id: row
      type: System.Object
      description: "Строка, содержащая поле внешнего ключа."
    return:
      type: System.String
      description: "Путь к странице действия списка для дочерней таблицы."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath*
  exceptions: []
  platform:
  - net462
