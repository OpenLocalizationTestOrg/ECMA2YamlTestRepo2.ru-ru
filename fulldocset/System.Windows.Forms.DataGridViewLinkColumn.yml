  remarks: "Класс DataGridViewLinkColumn является специализированным типом <xref:System.Windows.Forms.DataGridViewColumn>класс, используемый для размещения логически ячейкам, которые отвечают на щелчки мышью.</xref:System.Windows.Forms.DataGridViewColumn> Класс DataGridViewLinkColumn аналогичен <xref:System.Windows.Forms.DataGridViewButtonColumn>класса, но предоставляет возможности другого пользователя, может оказаться более удобным в некоторых случаях, например, Отображение URL-адреса, хранящиеся в таблице базы данных.</xref:System.Windows.Forms.DataGridViewButtonColumn>       Для отображения один и тот же текст ссылки для каждой ячейки, задайте <xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>Свойства `true` и задать <xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A>Свойства текст нужные ссылки.</xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>       DataGridViewLinkColumn имеет связанный <xref:System.Windows.Forms.DataGridViewLinkCell>в каждой <xref:System.Windows.Forms.DataGridViewRow>, пересекается с его.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewLinkCell>       Режим сортировки по умолчанию для этого типа столбца имеет <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Чтобы ответить пользователь щелкает ссылку, обрабатывать <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>событий.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Можно также использовать <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>событий реакция на щелчок мыши в любом месте ячейки.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>"
