  remarks: "Свойство ErrorText содержит текст сообщения об ошибке, которые могут отображаться в пользовательском Интерфейсе при возникновении ошибки во время отрисовки элементов управления на основе <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>класса.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Сообщение об ошибке отображается в верхней части зоны при возникновении ошибки в каком-либо отдельные <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, содержащихся в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Кроме того, отдельные <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления могут отображать собственные сообщения об ошибках, рядом с элементом управления, получат сообщение об ошибке.</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
