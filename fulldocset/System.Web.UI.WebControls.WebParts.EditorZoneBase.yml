  remarks: "Свойство EditorPartChrome предоставляет ссылку на <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>объект, связанный с зоной.</xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> Когда <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>вызывается метод, он создает экземпляр <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>класса и данный экземпляр используется для подготовки к просмотру периферийных устройств пользователей (также называемые хром) элементов пользовательского интерфейса для всех <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>       Элементы хрома для отдельного <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления включить его границ и других элементов в области верхнего колонтитула, например команды, значки и текст заголовка, а также область нижнего и входящие в нее элементы.</xref:System.Web.UI.WebControls.WebParts.EditorPart>"
