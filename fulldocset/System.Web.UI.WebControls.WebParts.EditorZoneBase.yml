  remarks: "Команда &quot;Отмена&quot;, указываемый свойством CancelVerb элемент управления, производный от <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>класса.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Команда &quot;Отмена&quot; отменяет изменения, выполненные в серверный элемент управления в пользовательский интерфейс редактирования (UI). По умолчанию команда &quot;Отмена&quot;, отображается в пользовательском Интерфейсе в виде <xref:System.Web.UI.WebControls.Button>управления.</xref:System.Web.UI.WebControls.Button> Тип кнопки может быть изображения, ссылки или обычной кнопки. устанавливаемые это для всех кнопок команд в зоне (не для отдельных кнопок), задав наследуемого <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>Свойства на уровне зоны.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       Если пользователь отменяет изменения, никакие изменения в <xref:System.Web.UI.WebControls.WebParts.EditorPart>контроля для управления сервером, который редактируется.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Кроме того, страница остается в режиме редактирования, но <xref:System.Web.UI.WebControls.WebParts.EditorPart>скрыты элементы управления и <xref:System.Web.UI.WebControls.WebParts.WebPart>больше не выбран элемент управления, который был изменен.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Это позволяет конечным пользователям выбрать другой <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления для редактирования без необходимости изменять режимы отображения еще раз.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Команда &quot;Отмена&quot; является элементом управления уровня зоны, это значит, что, хотя может существовать несколько <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, каждый редактирования одно или несколько свойств для управления сервером, который находится в режиме редактирования команды отмены работает глобально отменить все изменения со всех <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the CancelVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the CancelVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_655_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_655_1.aspx)]  \n  \n The second part of the example shows how to access the CancelVerb property programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_655_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_655_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the cancel verb, and click the **Toggle CancelVerb Enabled** button to enable or disable it."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb CancelVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> , позволяет пользователям отменить изменения в элемент управления."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb*
  exceptions: []
  platform:
  - net462
