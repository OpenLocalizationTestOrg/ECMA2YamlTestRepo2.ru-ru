- uid: System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts
  id: EditorParts
  parent: System.Web.UI.WebControls.WebParts.EditorZoneBase
  langs:
  - csharp
  name: EditorParts
  nameWithType: EditorZoneBase.EditorParts
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает коллекцию всех <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> элементов управления, содержащихся в <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> зоны."
  remarks: "Свойство EditorParts предоставляет ссылку на коллекцию всех <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Ссылается на обе <xref:System.Web.UI.WebControls.WebParts.EditorPart>в наборе элементов управления веб-частей и настраиваемых элементов управления <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, которые добавляются в зону.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Поскольку коллекция доступна только для чтения, разработчиков, желающих создать пользовательские <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления для редактирования общих целей и добавить их в коллекцию должны переопределять <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>метод.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       При разработке пользовательских <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления для редактирования конкретного <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, должны переопределять члены <xref:System.Web.UI.WebControls.WebParts.IWebEditable>интерфейса — <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>метод и <xref:System.Web.UI.WebControls.WebParts.IWebEditable.WebBrowsableObject%2A>свойство — в <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Переопределить эти элементы, причина заключается в том, чтобы включить вашей <xref:System.Web.UI.WebControls.WebParts.WebPart>управления для создания пользовательского <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления и добавить их в коллекцию EditorParts, когда элемент управления редактируется и предоставить ссылку на элементы управления редактирования <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, изменения применяются.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Если вы хотите добавить пользовательское <xref:System.Web.UI.WebControls.WebParts.EditorPart>элемента управления для редактирования управления сервером, который не является производным от <xref:System.Web.UI.WebControls.WebParts.WebPart>, необходимо реализовать <xref:System.Web.UI.WebControls.WebParts.IWebEditable>интерфейса в классе, как если бы для <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!NOTE] настроек Обратите внимание на то, чтобы любое <xref:System.Web.UI.WebControls.WebParts.EditorPart>, добавляется в коллекцию <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в реализацию <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>метод должен иметь значение, присвоенное свойству идентификатора, в противном случае будет создано исключение при присвоении коллекции в свойство EditorParts.</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the EditorParts property programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example demonstrates that the EditorParts property contains references to all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are referenced declaratively in the Web page.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_392_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_392_1.aspx)]  \n  \n The second part of the code example programmatically accesses the EditorParts property and lists the ID of each control in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_392_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_392_2.aspx)]  \n  \n When you load the page in a browser, you can click the **Display EditorParts Collection** button to list the IDs of all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls referenced in the EditorParts property."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.EditorPartCollection EditorParts { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.EditorPartCollection
      description: "<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPartCollection&quot;> </xref> , Содержащий все отдельные <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> элементов управления в зоне."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> , Добавляемый в коллекцию не имеет значение, присвоенное свойству идентификатора."
  platform:
