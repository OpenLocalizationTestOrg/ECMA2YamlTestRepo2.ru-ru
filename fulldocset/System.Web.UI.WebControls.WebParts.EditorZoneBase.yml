  namespace: System.Web.UI.WebControls.WebParts
  summary: "Загружает предварительно сохраненное состояние сведения о зоне."
  remarks: "Этот метод используется главным образом инфраструктурой платформы .NET Framework и не предназначен для использования непосредственно из программного кода. Однако разработчики элементов управления можно переопределить этот метод, чтобы задать способ восстановления состояния представления в серверного элемента управления. Дополнительные сведения см. в разделе [управлении](~/add/includes/ajax-current-ext-md.md).       Метод LoadViewState переопределяет базовый метод, чтобы проверить, загружается ли страницы так, как команда ОК, команда &quot;Отмена&quot; или команду &quot;Применить&quot;, выбранного щелчком мыши в зоне. Если это так, метод обрабатывает состояние, связанное с соответствующим скриптом."
