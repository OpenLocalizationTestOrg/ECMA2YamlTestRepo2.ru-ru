  name: EditorZoneBase
  nameWithType: EditorZoneBase
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase
  type: Class
  summary: "Служит базовым классом для всех элементов управления, которые действуют как контейнеры для зоны <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> элементов управления."
  remarks: "Класс EditorZoneBase является специальной зоны класс, наследующий от <xref:System.Web.UI.WebControls.WebParts.ToolZone>класса и предоставляет базовый набор поведений для производных зон, которые содержат <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Существует несколько типов <xref:System.Web.UI.WebControls.WebParts.ToolZone>классов</xref:System.Web.UI.WebControls.WebParts.ToolZone> , а также дополнительные сведения см. в разделе &quot;Обзор&quot; для <xref:System.Web.UI.WebControls.WebParts.ToolZone>класса.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Подобно другим зон инструментов EditorZoneBase зоны не отображаются, если страница находится в обычный режим просмотра. они видны только тогда, когда страница находится в изменить режим отображения. Также как средство зон EditorZoneBase зоны может содержать только специальный тип элементов управления, они предназначены для хранения (в этом случае <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Зоны EditorZoneBase обеспечивают специальный пользовательский Интерфейс для редактирования элементов управления, содержащихся в них. Многие из этих элементов пользовательского интерфейса являются общими для всех зон в наборе элементов управления веб-частей. Подробное рассмотрение Общие элементы пользовательского интерфейса в веб-части зоны см. в разделе Обзор класса для <xref:System.Web.UI.WebControls.WebParts.WebZone>класса.</xref:System.Web.UI.WebControls.WebParts.WebZone>       Поскольку EditorZoneBase класс является абстрактным, его нельзя использовать непосредственно на веб-странице. Вместо этого необходимо использовать элемент управления, который наследует от класса EditorZoneBase и реализует его поведение. Вы можете использовать производной зоны, представленного в наборе элементов управления веб-частей <xref:System.Web.UI.WebControls.WebParts.EditorZone>элемент управления, или можно создать собственный пользовательский элемент управления EditorZoneBase производные.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       Класс EditorZoneBase предоставляет единый пользовательский интерфейс (UI), содержащий специальные элементы управления, позволяющие конечным пользователям редактировать свойства, макета, внешнего вида и другие атрибуты <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Некоторые свойства, которые применяются к пользовательскому Интерфейсу обратитесь к командам, такие как <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, и <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> Команды — это общие действия, выполняемые пользователями на странице и представлены в пользовательском Интерфейсе кнопки, ссылки, пункты меню и другие элементы. Например при изменении свойств элемента управления можно щелкнуть команду &quot;Применить&quot;, чтобы сохранить изменения.       Несколько других свойств влияет на текст, отображаемый в разных точках в пользовательский Интерфейс редактирования. К ним относятся <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, и <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       Два важных свойства содержат ссылки на связанные элементы управления. <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>Свойство — это коллекция <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, содержащихся в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>Свойство имеет ссылку на элемент управления, содержащийся в <xref:System.Web.UI.WebControls.WebParts.WebPartZone>— который может быть <xref:System.Web.UI.WebControls.WebParts.WebPart>управления или любые другие ASP.NET серверный элемент управления, пользовательский элемент управления или редактируемую в данный момент пользовательский элемент управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       Наконец <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>свойство ссылается на экземпляр <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>объекта, связанного с зоной, и содержащий характеристики стиля периферийных элементов пользовательского интерфейса (известный как chrome) как стили заголовков и границы <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       Несколько методов класса EditorZoneBase специализируются для обработки изменения из других элементов управления. <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>Метод изменения страницы из режима редактирования отображения обратно в обычный режим просмотра.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>Метод — Создание chrome (периферийных элементов пользовательского интерфейса, такие как границы, команды, значки и заголовок), который окружает каждого <xref:System.Web.UI.WebControls.WebParts.EditorPart>элемента управления в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>Метод является абстрактным; производные классы переопределяют его, чтобы создать экземпляры всех <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, содержащихся в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>Метод может вызываться с помощью производного класса, если коллекция <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в зоне для какой-либо программный причине флаги управления веб-частей, задайте для повторного создания и обновления коллекцию <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>Метод используется для задания коллекцию <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления `null` после изменения режима отображения из режима редактирования обратно в режим просмотра.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> Наконец <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>метод используется для обработки событий при <xref:System.Web.UI.WebControls.WebParts.WebPart>ввода или если оставить режим редактирования элемента управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> Например, этот метод — это очень удобно для синхронизации значений свойств <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления с редактируемые значения в связанном <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
