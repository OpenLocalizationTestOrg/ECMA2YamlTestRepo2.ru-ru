  summary: "Задает коллекцию <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> элементы управления, связанные с <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> зона на <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, что приводит к <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts*>метод, вызываемый для повторного создания коллекции.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts*>"
  remarks: "InvalidateEditorParts, метод может быть вызван производных классов, если список <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления, связанные с <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>зоны было изменено для какой-либо причине, а производный класс должен получить обновленный список <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Производный класс должен вызывать InvalidateEditorParts, который задает в текущей коллекции `null`. При следующем запуске <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>доступ к коллекции, элемент управления веб-частей, автоматически вызывает <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>метод для создания обновленной коллекции.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>"
