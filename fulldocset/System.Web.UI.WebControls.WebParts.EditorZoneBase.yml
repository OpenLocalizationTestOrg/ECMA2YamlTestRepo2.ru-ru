- uid: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb
  id: OKVerb
  parent: System.Web.UI.WebControls.WebParts.EditorZoneBase
  langs:
  - csharp
  name: OKVerb
  nameWithType: EditorZoneBase.OKVerb
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> объект, который применяет изменение меняется на элемент управления в режиме редактирования и скрывает пользовательский интерфейс редактирования (UI)."
  remarks: "Команда ОК ссылается свойство OKVerb на элемент управления, производный от <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>класса.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Он аналогичен команде применения в том, что когда пользователь щелкает ее, применяются изменения, внесенные в серверный элемент управления пользователя. Кроме того, элементы управления редактирования скрыты, <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления, который был изменен больше не установлен (что позволяет пользователю изменять другого элемента управления) и страница остается в режиме редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPart>       По умолчанию команда ОК отображается в пользовательском Интерфейсе в виде <xref:System.Web.UI.WebControls.Button>управления.</xref:System.Web.UI.WebControls.Button> Тип кнопки может быть изображения, ссылки или обычной кнопки. устанавливаемые это для всех кнопок команд в зоне (не для отдельных кнопок), задав наследуемого <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>Свойства на уровне зоны.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       Команда ОК является элементом управления уровня зоны, это значит, что, хотя может существовать несколько <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, каждый редактирования одно или несколько свойств для управления сервером, который находится в режиме редактирования, команда ОК работает глобально для применения всех изменений из всех <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в зоне, а также чтобы скрыть все элементы управления, за исключением самой зоны.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the OKVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the OKVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_1.aspx)]  \n  \n The second part of the example shows how to access the OKVerb programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the OK verb, and click the **Toggle OKVerb Enabled** button to enable or disable it."
