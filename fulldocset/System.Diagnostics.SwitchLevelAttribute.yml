  nameWithType: SwitchLevelAttribute
  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  summary: "Идентифицирует тип уровня переключателя."
  remarks: "Этот атрибут должен применяться ко всем классам, которые наследуют от <xref:System.Diagnostics.Switch>класса.</xref:System.Diagnostics.Switch> Атрибут предназначен для идентификации типа, который задает критерии переключателя. Каждый параметр определяет, является ли трассировки для записи, на основе ли тип события соответствует или превышает значение <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>Свойства для коммутатора.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Тип, используемый для <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>свойства зависит от различных коммутаторах.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Например, коммутатор тип уровня <xref:System.Diagnostics.BooleanSwitch>класс <xref:System.Boolean>и тип уровня коммутатора <xref:System.Diagnostics.TraceSwitch>класс является <xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
