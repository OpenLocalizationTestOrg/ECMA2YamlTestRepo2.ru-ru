  nameWithType: HttpCookieMode.UseDeviceProfile
  fullName: System.Web.HttpCookieMode.UseDeviceProfile
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET определяет, следует ли использовать файлы cookie на основе <xref href=&quot;System.Web.HttpBrowserCapabilities&quot;> </xref> параметр. Если параметр указывает, что браузер или устройство поддерживает файлы cookie, они используются; в противном случае — идентификатор используется в строке запроса."
  syntax:
    content: UseDeviceProfile
    return:
      type: System.Web.HttpCookieMode
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
