items:
- uid: System.Web.HttpCookieMode
  id: HttpCookieMode
  children:
  - System.Web.HttpCookieMode.AutoDetect
  - System.Web.HttpCookieMode.UseCookies
  - System.Web.HttpCookieMode.UseDeviceProfile
  - System.Web.HttpCookieMode.UseUri
  langs:
  - csharp
  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Указывает, каким образом файлы cookie используются для веб-приложения."
  remarks: "Перечисление HttpCookieMode используется для указания значения `cookieless` атрибута в `sessionState` раздел конфигурации. Он используется, все компоненты, которые поддерживают проверку подлинности без поддержки файлов cookie.       Значения перечисления HttpCookieMode указать способ использования файла cookie для сохранения сведений о пользователе. При использовании автообнаружения, ASP.NET отправляет запрос в браузер или устройство, чтобы определить, поддерживает ли файлы cookie. Если браузер или устройство поддерживает файлы cookie, то файлы cookie используются для хранения пользовательских данных; в противном случае — идентификатор используется в строке запроса."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET определяет, поддерживает ли запрашивающий браузер или устройство файлы cookie. Если запрашивающий браузер или устройство поддерживает файлы cookie затем Автообнаружение использует файлы cookie для хранения пользовательских данных; в противном случае — идентификатор используется в строке запроса. Если браузер или устройство поддерживает использование файлов cookie, но эти файлы в настоящее время отключены, файлы cookie по-прежнему используются механизмом запроса."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
