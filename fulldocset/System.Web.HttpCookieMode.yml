  namespace: System.Web
  summary: "Файлы cookie используются для хранения пользовательских данных, независимо от того, поддерживает ли браузер или устройство файлы cookie."
  syntax:
    content: UseCookies
    return:
      type: System.Web.HttpCookieMode
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookieMode.UseDeviceProfile
  id: UseDeviceProfile
  parent: System.Web.HttpCookieMode
  langs:
