  summary: "Предоставляет данные для <xref uid=&quot;langword_csharp_AudioLevelUpdated&quot; name=&quot;AudioLevelUpdated&quot; href=&quot;&quot;> </xref> событие <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref> или <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> класса."
  remarks: "Когда они вызываются <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>и <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>события передать экземпляр AudioLevelUpdatedEventArgs обработчику для связанного события.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>       <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>Новый уровень звука ввода, когда свойство возвращает <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName>или <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName>события.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName> </xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>       `AudioLevel` Свойства <xref:System.Speech.Recognition.SpeechRecognizer>и <xref:System.Speech.Recognition.SpeechRecognitionEngine>классы предоставляет текущий уровень аудио входных данных для распознавания речи.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>"
  example:
  - "The following example adds an event handler to a <xref:System.Speech.Recognition.SpeechRecognitionEngine> object. The handler outputs the new audio level to the console.  \n  \n AudioLevelUpdatedEventArgs derives from <xref:System.EventArgs>.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  sre.AudioLevelUpdated += new EventHandler<AudioLevelUpdatedEventArgs>(sre_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid sre_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n  \n```"
  syntax:
    content: 'public class AudioLevelUpdatedEventArgs : EventArgs'
