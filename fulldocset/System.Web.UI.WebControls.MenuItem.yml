  nameWithType: MenuItem.ValuePath
  fullName: System.Web.UI.WebControls.MenuItem.ValuePath
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Получает путь из корневого пункта меню для пункта меню."
  remarks: "Свойство ValuePath содержит список значений пунктов меню, которые формируют путь от корневого пункта меню пункта меню Формат с разделителями. Путь к значению, используется для указания позиции для элемента меню в <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> Можно указать знак-разделитель, используемый для разделения значений элемента меню с помощью <xref:System.Web.UI.WebControls.Menu.PathSeparator%2A>свойство.</xref:System.Web.UI.WebControls.Menu.PathSeparator%2A> Это значение обычно используется при анализе списка для отдельных значений, или передать в качестве аргумента для <xref:System.Web.UI.WebControls.Menu.FindItem%2A>метода <xref:System.Web.UI.WebControls.TreeView>класса.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.FindItem%2A> В зависимости от значения, отображаемого в <xref:System.Web.UI.WebControls.Menu>управления, разделителем может потребоваться изменить для предотвращения возможных конфликтов.</xref:System.Web.UI.WebControls.Menu> Например если задать символ разделителя используется запятая, отображаемое значение не должен содержать запятые; в противном случае вы не сможете анализировать точно ValuePath свойство.      Настроек [!NOTE] настроек значения <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойства каждого пункта меню из корневого пункта меню для пункта меню, используются для создания по пути значение.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> Пункты меню на том же уровне меню каждого требуется уникальное значение для <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Свойства; <xref:System.Web.UI.WebControls.Menu>управления не различает различных элементов меню на том же уровне, имеют одинаковое значение.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>"
  example:
  - "The following example demonstrates how to parse the value to the ValuePath property for the individual menu item values.  \n  \n [!code-cs[MenuItemValuePath#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1342_1.aspx)]\n [!code-vb[MenuItemValuePath#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1342_1.aspx)]"
