- uid: System.Web.UI.WebControls.MenuItem.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: Target
  nameWithType: MenuItem.Target
  fullName: System.Web.UI.WebControls.MenuItem.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает целевое окно или фрейм, для отображения содержимого веб-страницы, связанной с пунктом меню."
  remarks: "Свойство Target определяет окно или фрейм, для отображения веб-содержимое, связанное с пункта меню, при выборе этого пункта меню. Значения должны начинаться с буквы в диапазоне от A до Z (без учета регистра), за исключением некоторых специальных значений, начинающиеся со знака подчеркивания, как показано в следующей таблице. Обратите внимание, что установка этого свойства переопределяет <xref:System.Web.UI.WebControls.Menu.Target%2A>Свойства <xref:System.Web.UI.WebControls.Menu>элемента управления для данного элемента меню.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      | Целевое значение | Описание |   |------------------|-----------------|   | `_blank`| Отображает содержимое в новом окне без кадров. |   | `_parent`| Отображает содержимое в родительском кадре. |   | `_search`| Отображает содержимое в области поиска. |   | `_self`| Отображает содержимое в фрейм, имеющий фокус. |   | `_top`| Отображает содержимое в окне без кадров. |      Настроек [!NOTE] настроек документации браузера, чтобы определить, если `_search` значение поддерживается. Например, Microsoft Internet Explorer 5.0 и более поздних поддерживают `_search` целевое значение.      Настроек [!NOTE] настроек и целевого свойства отображается в виде `target` атрибут. `target` Атрибут элементов привязки не поддерживается в определении типа strict документа XHTML 1.1. Не задано целевое свойство, если для выводимых данных <xref:System.Web.UI.WebControls.HyperLink>должны быть XHTML 1.1-совместимыми.</xref:System.Web.UI.WebControls.HyperLink> Дополнительные сведения см. в разделе [стандартам XHTML в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> При создании доступных веб-страниц, настоятельно рекомендуется не использовать свойство Target в другом окне. Дополнительные сведения см. в разделе [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the Target property to specify a window or frame in which to display the Web content linked to a menu item when that menu item is clicked.  \n  \n [!code-cs[MenuItemTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_39_1.aspx)]\n [!code-vb[MenuItemTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_39_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Целевое окно или фрейм, для отображения связанного содержимого веб-страницы. Значение по умолчанию — пустая строка (&quot;»), обновляющая окно или фрейм, имеющий фокус."
  overload: System.Web.UI.WebControls.MenuItem.Target*
  exceptions: []
  platform:
  - net462
