  summary: "Представляет элемент меню, отображаемый в <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Объект <xref:System.Web.UI.WebControls.Menu>управления состоит из иерархии пунктов меню, представленные объектами MenuItem.</xref:System.Web.UI.WebControls.Menu> Каждый элемент меню имеет только для чтения <xref:System.Web.UI.WebControls.MenuItem.Depth%2A>свойство, которое указывает уровень отображения пункта меню в <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Depth%2A> Пункты меню верхнего уровня (уровень 0), у которых нет родительского пункта меню, называются корневых элементов меню. Пункт меню, который имеет родительский элемент меню, называется пунктом подменю. Все пункты меню корневого хранятся в <xref:System.Web.UI.WebControls.Menu.Items%2A>коллекции.</xref:System.Web.UI.WebControls.Menu.Items%2A> Подменю хранятся в пункте меню родительского <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>коллекции.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> Доступ к родительского пункта меню пункта меню с помощью <xref:System.Web.UI.WebControls.MenuItem.Parent%2A>свойство.</xref:System.Web.UI.WebControls.MenuItem.Parent%2A>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.Menu.Items%2A>и <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>коллекции содержат только пункты меню для каждого следующего уровня вниз.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> Для доступа к меню далее вниз по дереву меню, используйте <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>свойство элемента меню.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       Создание элементов меню для <xref:System.Web.UI.WebControls.Menu>управления, используйте один из следующих способов: использование декларативного синтаксиса для создания пунктов статического меню.</xref:System.Web.UI.WebControls.Menu>       Используйте конструктор для динамического создания новых экземпляров класса MenuItem. Затем эти объекты MenuItem могут добавляться в <xref:System.Web.UI.WebControls.Menu.Items%2A>или <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>коллекции.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A>       Привязать <xref:System.Web.UI.WebControls.Menu>элемента управления к источнику данных.</xref:System.Web.UI.WebControls.Menu> Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к <xref:System.Web.UI.WebControls.SiteMapDataSource>элемента управления MenuItem автоматически создаются объекты, соответствующие элементам в источнике данных.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Для других источников данных объекты MenuItem также автоматически создаются в соответствии со структурой иерархии источника данных; Тем не менее, необходимо также использовать <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>коллекции для определения привязок элемента меню, которые определяют связь между элементом меню и соответствующим элементом данных.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A>       Пункты меню отображаются в статическом меню или динамического меню, в зависимости от его уровня. Статическое меню всегда отображается на <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> По умолчанию пункты меню верхнего уровня (уровень 0) отображаются в статическом меню. Можно отобразить дополнительных уровня (статические подменю) в статическом меню, задав <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>свойство.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> Меню элементы (если таковые имеются), более высоком уровне, чем значение, заданное параметром <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>Свойства отображаются в динамическое подменю.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> Динамическое подменю отображается только при наведении указателя мыши на родительский элемент меню, содержащему динамическое подменю.       Когда пользователь щелкает элемент меню <xref:System.Web.UI.WebControls.Menu>управления может перейти связанного веб-страницу или просто передается обратно на сервер.</xref:System.Web.UI.WebControls.Menu> Если <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>имеет значение свойства пункта меню, <xref:System.Web.UI.WebControls.Menu>переходом странице связанного элемента управления; в противном случае он отправляет страницу обратно на сервер для обработки.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> По умолчанию, связанной страницы отображается в том же окне или кадр, что <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> Для отображения связанного содержимого в другое окно или фрейм, воспользуйтесь <xref:System.Web.UI.WebControls.Menu.Target%2A>свойство <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>свойство влияет на каждый элемент меню в элементе управления.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Чтобы указать окно или фрейм, для отдельного пункта меню, задайте <xref:System.Web.UI.WebControls.MenuItem.Target%2A>свойство объекта MenuItem непосредственно.</xref:System.Web.UI.WebControls.MenuItem.Target%2A>       Каждый элемент меню имеет <xref:System.Web.UI.WebControls.MenuItem.Text%2A>и <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойство.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Значение <xref:System.Web.UI.WebControls.MenuItem.Text%2A>свойство отображается в <xref:System.Web.UI.WebControls.Menu>элемента управления, пока <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойство используется для хранения любых дополнительных данных о пункте меню, таких как данные, передаваемые событие обратной передачи, связанной с пунктом меню.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Если задать <xref:System.Web.UI.WebControls.MenuItem.Text%2A>Свойства, но оставьте <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойство не задано, <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойство автоматически устанавливается с тем же значением как <xref:System.Web.UI.WebControls.MenuItem.Text%2A>свойство.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Обратное также верно. При выборе <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Свойства, но не <xref:System.Web.UI.WebControls.MenuItem.Text%2A>свойство, <xref:System.Web.UI.WebControls.MenuItem.Text%2A>свойство автоматически устанавливается с тем же значением как <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойство.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      Настроек [!NOTE] настроек элементов меню на этом уровне меню каждого требуется уникальное значение для <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Свойства; <xref:System.Web.UI.WebControls.Menu>управления не различает различных элементов меню на том же уровне, имеют одинаковое значение.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> В этом случае, если пользователь щелкает пункт меню, который содержит повторяющееся значение, выбирается пункт меню, который отображается первым в меню.       Для отображения всплывающей подсказки при наведении указателя мыши на элемент меню, установите для элемента <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>свойство.</xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>       Объект <xref:System.Web.UI.WebControls.Menu>элемент управления имеет несколько разных типов элементов меню.</xref:System.Web.UI.WebControls.Menu> Для различных типов пунктов меню можно задать стиль (например, размер и цвет шрифта) с помощью свойств в следующей таблице.      | Свойство стиля пункта меню | Описание |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| Параметры стиля для пункта динамического меню при наведении указателя мыши над ним. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| Параметры стиля для отдельного пункта динамического меню. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| Параметры стиля для динамического меню. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| Параметры стиля для выбранного динамического меню. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| Параметры стиля для пункта статического меню при наведении указателя мыши над ним. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| Параметры стиля для отдельного пункта статического меню. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| Параметры стиля для статического меню. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| Настройки стиля для элемента, выбранного статического меню. |       Вместо задания отдельных свойств стиля, можно указать стили, применяемые к пунктам меню в соответствии с их уровнем с помощью коллекции стилей, описанные в следующей таблице.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>      | На уровне коллекции стилей | Описание |   |-----------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>| Коллекцию объектов <xref:System.Web.UI.WebControls.MenuItemStyle>, стиль элементов меню в соответствии с их уровнем. |   | <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>| Коллекция объектов <xref:System.Web.UI.WebControls.MenuItemStyle>, стиль выбранного пунктам меню в соответствии с их уровнем. |   | <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>| Коллекцию объектов <xref:System.Web.UI.WebControls.MenuItemStyle>, стиль элементов вложенного меню в соответствии с их уровнем. |       Первый стиль в коллекции соответствует стилю пунктов меню на первом уровне глубины в дереве меню.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Второй стиль в коллекции соответствует стилю пунктов меню на втором уровне глубины в дереве меню и т. д. Это чаще всего используется для создания таблицы меню переходов в стиле содержимого которой пункты меню на определенной глубине должны выглядеть одинаково, независимо от того, есть ли у них подменю.      Настроек [!NOTE] настроек при использовании любой коллекции стилей, перечисленных в предыдущей таблице для определения стиля для <xref:System.Web.UI.WebControls.Menu>элемента управления, эти параметры стиля переопределяют свойства стиля элемента меню.</xref:System.Web.UI.WebControls.Menu>       В дополнение к настройке стиль пункта меню, можно также настроить его внешний вид. Можно указать пользовательских образов для различных частей для пункта меню, устанавливая свойства в таблице ниже.      | Свойства изображения | Описание |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>| Необязательное изображение, отображаемое рядом с текстом элемента меню. |   | <xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A>| Необязательное изображение, отображаемое в пункте меню для указания, что пункт меню имеет динамическое подменю. |   | <xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A>| Необязательное изображение, отображаемое в нижней части меню и отделяет его от остальных пунктов меню. |       Чтобы определить, выбран ли в данный момент пункта меню в <xref:System.Web.UI.WebControls.Menu>управления, используйте <xref:System.Web.UI.WebControls.MenuItem.Selected%2A>свойство.</xref:System.Web.UI.WebControls.MenuItem.Selected%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Можно также определить, является ли элемент меню привязкой к данным с помощью <xref:System.Web.UI.WebControls.MenuItem.DataBound%2A>свойство.</xref:System.Web.UI.WebControls.MenuItem.DataBound%2A> Если пункт меню будет привязан к данным, можно использовать <xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>свойство для доступа к значениям элемента данных привязано к пункту меню.</xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>       Список начальных значений свойств для экземпляра класса MenuItem см. в разделе <xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>"
  example:
  - "The following example demonstrates how to populate a <xref:System.Web.UI.WebControls.Menu> control with static MenuItem objects using declarative syntax.  \n  \n [!code-vb[MenuItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_1.aspx)]\n [!code-cs[MenuItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_1.aspx)]  \n  \n The following example demonstrates how to bind a <xref:System.Web.UI.WebControls.Menu> control to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control. When bound to a data source, the <xref:System.Web.UI.WebControls.Menu> control automatically creates the MenuItem objects. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuDataBind#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_2.aspx)]\n [!code-vb[MenuDataBind#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_2.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
