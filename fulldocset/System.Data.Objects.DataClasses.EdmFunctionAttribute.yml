  name: EdmFunctionAttribute
  nameWithType: EdmFunctionAttribute
  fullName: System.Data.Objects.DataClasses.EdmFunctionAttribute
  type: Class
  summary: "Атрибут, при применении к методу указывает, что метод является прокси-сервер для функции в концептуальной модели и модели хранения."
  remarks: "EdmFunctionAttribute связывает метода CLR (CLR) в другую функцию. Например атрибут может использоваться для сопоставления метод среды CLR, функции, которые предоставляются поставщиком хранилища, определяемой пользователем функции в базе данных или определяемую пользователем функцию в концептуальной модели. Методы, которые имеют этот атрибут может вызываться из LINQ в запросах.       Чтобы использовать EdmFunctionAttribute для сопоставления методу CLR функции, должны выполняться следующие условия:-тип возвращаемого значения метода среды CLR должен быть совместим с типом возвращаемого значения функции сопоставлен.      -Типы аргументов метода CLR должна быть совместима с типами аргументов функции сопоставления.       Сведения о совместимых типах см. в разделе [типы концептуальной модели (CSDL)](http://msdn.microsoft.com/en-us/987b995f-e429-4569-9559-b4146744def4)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class EdmFunctionAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
