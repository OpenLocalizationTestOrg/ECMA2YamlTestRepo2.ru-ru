- uid: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  id: UseDataSourcePickerActionList
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: UseDataSourcePickerActionList
  nameWithType: HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Возвращает значение, указывающее, является ли элемент управления подготавливаться к просмотру по умолчанию списки действий, которые содержат раскрывающегося списка Идентификаторов источников данных и связанные задачи."
  remarks: "Перечислены действия по умолчанию для <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>класс включать **Выбор источника данных** пункт меню, который содержит список раскрывающийся список, из которого можно выбрать источник данных, а также любые другие элементы действий в списках действий элемента управления источника данных.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>       Как правило, источник данных будет включать списки действий управления **Настройка источника данных** и **обновить схему** элементов меню, несмотря на то, что они должны присутствовать не всегда. **Настройка источника данных** пункт меню отображает диалоговое окно, в соответствии с типом выбранного источника данных. Например, если источником данных является <xref:System.Web.UI.WebControls.ObjectDataSource>управления **Настройка источника данных** диалоговое окно позволяет выбрать бизнес-объект для <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> **Обновить схему** пункта меню обновляет схему конструктора, которая применяется этим источником данных."
  syntax:
    content: protected virtual bool UseDataSourcePickerActionList { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList*
  exceptions: []
  platform:
  - net462
