  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Используется конструктором для удаления свойства из или добавить дополнительные свойства для отображения в **свойства** сетки также замещения свойств связанного элемента управления."
  remarks: "Конструкторы элементов управления используются методы, которые являются производными от <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>метод затемнять различные свойства элемента управления с помощью соответствующего свойства во время разработки, которые реализует конструктор, и для свойства, чтобы добавить или удалить свойства из **свойства** сетки.</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       Для элементов управления, которые являются производными от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>класса, метод PreFilterProperties создает свойства времени проектирования в теневую <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>и <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Свойства.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example shows how to override the PreFilterProperties method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner> class to change the **Properties** grid of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time. The example makes the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/csharp/b0f83f39-a56f-413b-860d-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/visualbasic/b0f83f39-a56f-413b-860d-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "Коллекция, реализующая <xref:System.Collections.IDictionary>добавленных и затемненных свойств.</xref:System.Collections.IDictionary>"
