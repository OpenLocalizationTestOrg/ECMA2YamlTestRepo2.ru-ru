  name: HierarchicalDataBoundControlDesigner
  nameWithType: HierarchicalDataBoundControlDesigner
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки в узле конструктора для <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> управления."
  remarks: "В узле конструктора, когда пользователь переходит из источника в представление конструктора, исходного кода, описывающий элемент управления, который является производным от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>абстрактный класс анализируется и в области конструктора создается версия времени разработки элемента управления.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> При переключении обратно в режим исходного кода, управления времени разработки сохраняются в исходном коде разметки и редактируется в ней для веб-страницы. Класс HierarchicalDataBoundControlDesigner предоставляет поддержку во время разработки для элементов управления, которые являются производными от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>в узле конструктора.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Свойства класса HierarchicalDataBoundControlDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>возвращает свойство <xref:System.ComponentModel.Design.DesignerActionListCollection>объекта, который обычно содержит объект, который является производным от <xref:System.ComponentModel.Design.DesignerActionList>класса для каждого уровня в дереве наследования конструктора.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>Свойство предоставляет доступ к конструктору источника данных, если он был определен.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataSourceDesigner%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>Свойство возвращает представление источника данных, к которому привязан связанного элемента управления по умолчанию.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DesignerView%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>Свойство определяет, должна ли элемент управления отображать своих списков действий по умолчанию, по выбору и созданию источников данных.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList%2A>       Методы класса HierarchicalDataBoundControlDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>метод выполняет действия, необходимые для подключения к текущему источнику данных.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.ConnectToDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>Метод создает новый источник данных для связанного элемента управления.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.CreateDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>Метод привязывает связанного элемента управления, который является производным от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>класса к источнику данных времени разработки.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>Метод выполняет действия, необходимые для отключения от текущего источника данных.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DisconnectFromDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>Метод возвращает источник данных, который может использоваться во время разработки для связанного элемента управления.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetDesignTimeDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>Метод создает образец источника данных, который может использоваться во время разработки для связанного элемента управления.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.GetSampleDataSource%2A>      <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>Метод используется для добавления или удаления свойства из дополнительных свойств для также замещения свойств связанного элемента управления, который является производным от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>класса.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time.  \n  \n The example derives the `MyHierarchicalDataBoundControl` class from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `MyHierarchicalDataBoundControl` class is simply a copy of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The example also derives the `MyHierarchicalDataBoundControlDesigner` class from the HierarchicalDataBoundControlDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyHierarchicalDataBoundControlDesigner` on the `MyHierarchicalDataBoundControl` class.  \n  \n The `MyHierarchicalDataBoundControlDesigner` overrides the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.GetDesignTimeHtml%2A> method to generate the markup for a placeholder if the design time markup is `null` or <xref:System.String.Empty>, or if the design-time markup is an empty `<span>` block (that is, if there is no inner markup between the `<span` …`>` and `</span>` tags).  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_24_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_24_1.vb)]"
  syntax:
    content: 'public class HierarchicalDataBoundControlDesigner : System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner'
