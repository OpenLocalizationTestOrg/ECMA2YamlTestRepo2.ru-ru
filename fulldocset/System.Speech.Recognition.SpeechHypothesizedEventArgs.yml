  summary: "Возвращает уведомления от <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> или <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> события.       Этот класс поддерживает инфраструктуру .NET Framework и не предназначен для использования непосредственно из кода приложения."
  remarks: "Объект `SpeechHypothesized` событие <xref:System.Speech.Recognition.SpeechRecognizer>и <xref:System.Speech.Recognition.SpeechRecognitionEngine>классы.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       Подробные сведения о предварительно распознанной фразы можно получить с помощью <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>свойство.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       Многочисленные `SpeechHypothesized` события создаются как распознавание модуль пытается определить входной фразы. Как правило обработка этих событий полезно только для отладки.       `SpeechHypothesizedEventArgs`является производным от <xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
