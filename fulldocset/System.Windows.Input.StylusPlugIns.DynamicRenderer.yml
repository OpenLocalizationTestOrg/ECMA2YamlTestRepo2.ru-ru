  summary: "Очищает визуализации на текущей обводки и перерисовывает его."
  remarks: "<xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>Перерисовывает текущего штриха, а также все точки пера, переданные в метод Reset.</xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> Этот метод позволяет перерисовать росчерк, пока пользователь по-прежнему создает штриха. Перо должно быть касания дигитайзера или должна быть нажата левая кнопка мыши, при вызове сброса."
  example:
  - "The following example changes the color of the current stroke as it is being drawn.  \n  \n [!code-vb[StylusPluginSamples#13](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#13)]\n [!code-cs[StylusPluginSamples#13](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#13)]"
