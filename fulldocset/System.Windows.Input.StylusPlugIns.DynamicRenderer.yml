      description: "Текущее устройство пера."
    - id: stylusPoints
      type: System.Windows.Input.StylusPointCollection
      description: "Точки пера перерисовку."
  overload: System.Windows.Input.StylusPlugIns.DynamicRenderer.Reset*
  exceptions:
