  langs:
  - csharp
  name: DynamicRenderer
  nameWithType: DynamicRenderer
  fullName: System.Windows.Input.StylusPlugIns.DynamicRenderer
  type: Class
  summary: "Рисует на поверхности, когда пользователь перемещает перо."
  remarks: "DynamicRenderer класс наследует от <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>класса и позволяет рукописного ввода для отображения в рабочую область, когда пользователь перемещает указатель мыши, пера или другого указывающего устройства.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Можно использовать для динамического отображения рукописного ввода на пользовательский элемент управления или наследоваться от DynamicRenderer для выполнения пользовательской отрисовки в режиме реального времени на элементе рукописного ввода, такие как <xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas> DynamicRenderer       Динамическая отрисовка выполняется в потоке, отдельном от потока пользовательского интерфейса приложения, когда пользователь выполняет рукописный ввод с помощью пера. При использовании мыши динамическая отрисовка выполняется в потоке пользовательского интерфейса.      Настроек [!NOTE] настроек для ссылки на этот класс как [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] элемент, необходимо сопоставить <xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName>имен среды CLR для префикса и использовать этот префикс для уточнения элемент DynamicRenderer.</xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName> Дополнительные сведения см. в разделе [пространства имен XAML и сопоставление пространства имен WPF XAML](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_DynamicRenderer&quot;></a>## Использование текста XAML этого класса обычно не используется в XAML."
  example:
  - "The following example demonstrates how to attach a DynamicRenderer to an <xref:System.Windows.Controls.InkPresenter>. To create a control that dynamically renders ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
  syntax:
    content: 'public class DynamicRenderer : System.Windows.Input.StylusPlugIns.StylusPlugIn'
