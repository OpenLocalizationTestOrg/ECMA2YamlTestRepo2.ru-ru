  name: DesignerLoader
  nameWithType: DesignerLoader
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader
  type: Class
  summary: "Предоставляет основной интерфейс загрузчика конструктора, можно использовать для реализации пользовательского загрузчика конструктора."
  remarks: "DesignerLoader реализуется для поддержки пользовательской загрузки конструктора и компоненты конструктора. Загрузчик конструктора также отвечает за запись изменений в открытый документ в хранилище загрузчика, используемый при загрузке документа после <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>вызывается метод.</xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>       По умолчанию в среде разработки Visual Studio создает свой класс DesignerLoader, который может загружать основные проекты конструктора. Создание пользовательского загрузчика конструктора, должен наследовать, а реализация абстрактного класса DesignerLoader. Не могут создаваться напрямую DesignerLoader, как он не имеет открытого конструктора.       Когда <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A>является вызов, загрузчик конструктора загружает документ разработки, отображает конструктор поверхности с помощью <xref:System.ComponentModel.Design.IDesignerHost>интерфейса, а также вызовы <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A>на <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>интерфейсу.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>Реализация является обычно того же класса, который реализует <xref:System.ComponentModel.Design.IDesignerHost>.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader
