- uid: System.ComponentModel.Design.Serialization.DesignerLoader.Flush
  id: Flush
  parent: System.ComponentModel.Design.Serialization.DesignerLoader
  langs:
  - csharp
  name: Flush()
  nameWithType: DesignerLoader.Flush()
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader.Flush()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Записывает изменения в расположение, из был загружен конструктор в кэше."
  remarks: "Узел конструктора вызывает этот метод периодически, чтобы гарантировать, что изменения, внесенные в документ были сохранены с помощью загрузчика конструктора. Этот метод позволяет загрузчиков конструктора для реализации асинхронной записи схемы для повышения производительности. Реализация по умолчанию этот метод не выполняет никаких действий."
  syntax:
    content: public virtual void Flush ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.DesignerLoader.Flush*
  exceptions: []
  platform:
  - net462
