  name: BeginLoad(IDesignerLoaderHost)
  nameWithType: DesignerLoader.BeginLoad(IDesignerLoaderHost)
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad(IDesignerLoaderHost)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Начинает загрузку конструктора."
  remarks: "<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>, Передаваемое в `host` параметр обычно является один и тот же объект в узле конструктора.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> Используя ссылку на узел загрузчика загрузчик конструктора может перезагрузить документ проекта и указать, что завершена загрузка документа проекта."
  syntax:
    content: public abstract void BeginLoad (System.ComponentModel.Design.Serialization.IDesignerLoaderHost host);
    parameters:
    - id: host
      type: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
      description: "Узел загрузчика, через который происходит загрузка компонентов."
