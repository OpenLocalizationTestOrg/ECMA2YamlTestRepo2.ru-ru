- uid: System.ComponentModel.Design.Serialization.DesignerLoader.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.Serialization.DesignerLoader
  langs:
  - csharp
  name: Dispose()
  nameWithType: DesignerLoader.Dispose()
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.ComponentModel.Design.Serialization.DesignerLoader&quot;> </xref>."
  remarks: "После использования <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.ComponentModel.Design.Serialization.DesignerLoader>окажется в неработоспособном состоянии.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> После вызова Dispose, необходимо освободить все ссылки на <xref:System.ComponentModel.Design.Serialization.DesignerLoader>, сборщик мусора мог освободить память, <xref:System.ComponentModel.Design.Serialization.DesignerLoader>занимаемую.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.Design.Serialization.DesignerLoader>объекта `Finalize` метод.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>"
  syntax:
    content: public abstract void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.DesignerLoader.Dispose*
  exceptions: []
  platform:
