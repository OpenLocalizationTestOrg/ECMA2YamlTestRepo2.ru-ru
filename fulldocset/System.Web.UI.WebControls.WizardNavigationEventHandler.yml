  summary: "Представляет метод, обрабатывающий события навигации в <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> управления."
  remarks: "Класс WizardNavigationEventHandler представляет метод, обрабатывающий события перехода <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, и <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>для <xref:System.Web.UI.WebControls.Wizard>управления и для элементов управления, которые наследуются от <xref:System.Web.UI.WebControls.Wizard>управления (таких как <xref:System.Web.UI.WebControls.CreateUserWizard>управления).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       При создании делегата WizardNavigationEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: public delegate void WizardNavigationEventHandler(object sender, WizardNavigationEventArgs e);
