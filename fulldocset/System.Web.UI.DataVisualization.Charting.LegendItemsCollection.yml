  summary: "Представляет коллекцию <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItem&quot;> </xref> объектов."
  remarks: "Класс LegendItemsCollection представляет коллекцию <xref:System.Web.UI.DataVisualization.Charting.LegendItem>объекты, которые в свою очередь представляют элементы в условных обозначениях.</xref:System.Web.UI.DataVisualization.Charting.LegendItem>       Этот класс коллекции предоставляется двумя способами: - как <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>объекта <xref:System.Web.UI.DataVisualization.Charting.Legend>объекта, который можно использовать для добавления, удаления или изменения пользовательские элементы условных обозначений.</xref:System.Web.UI.DataVisualization.Charting.Legend> </xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A> Термин «custom» относится к элементам легенды, которые имеют определяемый пользователем текст, цвет символов и т. д. Для сравнения элементов условных обозначений «default» являются элементами, автоматически вставляется в легенду и представляют данные ряда или точки данных. По умолчанию записи элементов легенды для круговых и кольцевых диаграмм представляют точки данных на диаграмме, а записи для всех других типов диаграмм представляют ряд точек. <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>Свойство доступно во время разработки и во время выполнения.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>      -В <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>события, как <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>свойство <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs>параметр.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>Свойство сохраняет элементам легенды по умолчанию и пользовательские условные обозначения, которые были добавлены к <xref:System.Web.UI.DataVisualization.Charting.Chart>элемента управления во время разработки.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Элементы условных обозначений можно изменить или удалить; Кроме того можно изменить их порядок.       Чтобы добавить элементы условных обозначений в коллекции, используйте один из перегруженных `Add` и `Insert` методы в этом классе."
