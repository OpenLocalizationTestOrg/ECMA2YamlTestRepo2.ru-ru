- uid: System.IdentityModel.Services.HttpModuleBase.InitializeModule(System.Web.HttpApplication)
  id: InitializeModule(System.Web.HttpApplication)
  parent: System.IdentityModel.Services.HttpModuleBase
  langs:
  - csharp
  name: InitializeModule(HttpApplication)
  nameWithType: HttpModuleBase.InitializeModule(HttpApplication)
  fullName: System.IdentityModel.Services.HttpModuleBase.InitializeModule(HttpApplication)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "При переопределении в производном классе, инициализирует текущий модуль и подготавливает его для обработки событий от объекта приложения ASP.NET."
  remarks: "Метод InitializeModule используется для загрузки любое состояние дополнительной настройки относительно регистрации методов обработки событий для конкретных событий, вызванных <xref:System.Web.HttpApplication>объекта.</xref:System.Web.HttpApplication> Когда этот метод вызывается из <xref:System.IdentityModel.Services.HttpModuleBase.Init%2A>метода <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>свойство уже инициализирован.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> </xref:System.IdentityModel.Services.HttpModuleBase.Init%2A> Можно получить объект конфигурации, которая действует для этого модуля из этого свойства. <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>Свойство должно использоваться для обработки всех маркеров в этом модуле.</xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A>"
  syntax:
    content: protected abstract void InitializeModule (System.Web.HttpApplication context);
    parameters:
    - id: context
      type: System.Web.HttpApplication
      description: "Объект приложения, который содержит этот модуль."
  overload: System.IdentityModel.Services.HttpModuleBase.InitializeModule*
  exceptions: []
  platform:
  - net462
