  name: PeerObject
  nameWithType: PeerObject
  fullName: System.Net.PeerToPeer.Collaboration.PeerObject
  type: Class
  summary: "Представляет новый экземпляр класса PeerObject с автоматически генерируемым <xref:System.Guid>.</xref:System.Guid>"
  remarks: "Класс PeerObject представляет данные времени выполнения, такие как изображения, сертификат или описание, связанный с конкретным приложением. Элемента данных каждого экземпляра должен быть меньше или равен 16 КБ в размере. После создания экземпляра PeerObject она опубликована в инфраструктуре одноранговой совместной работы через <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>       После создания экземпляра этого класса и задания соответствующих свойств этого объекта могут быть переданы <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>и <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A>методов, чтобы включить или отключить публикацию этого объекта для других узлов, находить и просматривать.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A></xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       После регистрации объекта в инфраструктуре совместной работы регистрационные данные не сохраняются в реестре, в результате чего ведут себя <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>экземпляров.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>  Регистрация объекта допустим только в течение времени существования приложения, зарегистрировавшего объект.  Приложениям следует отменять регистрацию объектов, когда они больше не требуются, или перед выходом из приложения.  По умолчанию PeerObject отменяется автоматически, если экземпляр выходит за пределы области.       Изменение свойств экземпляра после его регистрации с помощью <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>методы регистрации для регистрации экземпляра не обновляется.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>  Для эффективного обновления регистрации определенного экземпляра, необходимо удалить PeerObject и зарегистрировать его заново, с учетом нового."
