- uid: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  id: GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  parent: Microsoft.Build.Utilities.ToolLocationHelper
  langs:
  - csharp
  name: GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  nameWithType: ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  fullName: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  type: Method
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "Возвращает отсортированный список <xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;> </xref> объектов, содержащих сведения о каталогах, в которых регистрируются сборок сторонних производителей. Эта информация используется во время построения и разработки."
  remarks: "Этот метод перечисляет `AssemblyFoldersEx` раздел реестра и возвращает список `AssemblyFoldersExInfo`в том же порядке, что производится поиск ссылочные сборки на этапе разработки и время сборки.       В 64-разрядной операционной системе, если код предназначен для 64-разрядной надстройки hive 64-разрядных затем куст 32-разрядной; Если целью является 32-разрядной, добавьте в кусте 32-разрядных затем hive 64-разрядной. На 32-разрядном компьютере только добавьте в кусте 32-разрядной."
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "Корневой каталог реестра для целевой версии .NET framework. Для .NET — SOFTWARE\\MICROSOFT\\\\. NETFramework."
    - id: targetFrameworkVersion
      type: System.String
      description: "Версия целевой версии .NET framework (2.0, 3.0, 3.5, 4.0,...)."
    - id: registryKeySuffix
      type: System.String
      description: "Имя папки (AssemblyFoldersEx) может быть PocketPC\\AssemblyFoldersEx или другим пользователям."
    - id: osVersion
      type: System.String
      description: "Целевой минимальной и максимальной ОС версии в реестре. Эти значения используются для возвращения только каталоги для версий ОС между объявленным минимальное и максимальное. Если это значение является пустым или иметь значение null, фильтрация не выполняется."
    - id: platform
      type: System.String
      description: "Целевая платформа GUID. Используется для возвращения только каталоги, которые имеют соответствующие платформы GUID. Фильтрация не выполняется, если это значение является пустым или иметь значение null."
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "Архитектура целевого процессора. Определяет, какие кусты реестра производится поиск и в каком порядке."
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "Возвращает список <xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo*
  exceptions: []
  platform:
  - net462
