items:
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions
  id: ComponentGuaranteesOptions
  children:
  - System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  - System.Runtime.Versioning.ComponentGuaranteesOptions.None
  - System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  - System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  langs:
  - csharp
  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "Описывает гарантированную совместимость компонента, типа или члена типа, который может охватывать несколько версий."
  remarks: "Перечисление ComponentGuaranteesOptions используется <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>класса, чтобы показать уровень совместимости для компонент или библиотеку классов с несколькими версиями гарантируется.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange предоставляет надежную гарантии совместимости, следуют стабильная и SideBySide. Ни один не может гарантировать совместимость разных версий.       Подробный рассказ о смысл каждого гарантии, в разделе <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>раздела.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  id: Exchange
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Exchange
  nameWithType: ComponentGuaranteesOptions.Exchange
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Разработчик обещает совместимости различных версий exchange для типа. Потребители типа эффективно совместимости в будущих версиях, а тип можно использовать во всех интерфейсах. Проблемы управления версиями не может быть устранена путем выполнения side-by-side."
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  id: None
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: None
  nameWithType: ComponentGuaranteesOptions.None
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Разработчик не гарантирует совместимости с версиями. Потребители компонента, типа или члена могут ожидать будущими версиями существующий клиент."
  syntax:
    content: None
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  id: SideBySide
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: SideBySide
  nameWithType: ComponentGuaranteesOptions.SideBySide
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Компонент был протестирован для работы при загрузке более одной версии сборки в том же домене приложения. Будущие версии могут нарушить совместимость. Однако при таких критических изменений, старая версия не изменяется, а продолжает существовать параллельно новой версии."
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  id: Stable
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Stable
  nameWithType: ComponentGuaranteesOptions.Stable
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Разработчик обещает устойчивую совместимость разных версий. Потребители типа можно ожидать, что будущие версии не нарушит существующего клиента. Тем не менее если они есть, и клиент не использовал тип в его интерфейсы, с одновременным выполнением может устранить проблему."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
