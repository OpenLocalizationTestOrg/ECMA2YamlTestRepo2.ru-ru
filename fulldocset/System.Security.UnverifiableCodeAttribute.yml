  name: UnverifiableCodeAttribute
  nameWithType: UnverifiableCodeAttribute
  fullName: System.Security.UnverifiableCodeAttribute
  type: Class
  summary: "Помечает модули, содержащие непроверяемый код. Этот класс не наследуется."
  remarks: "Этот пользовательский атрибут предназначен только для компиляторов и не предназначен для использования непосредственно разработчиками приложений.       Модули, содержащие непроверяемый код должен быть помеченной этим атрибутом. Этот атрибут содержит без внутреннего состояния. Его наличие в метаданных модуля указывает, что модуль содержит непроверяемый код."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Module, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UnverifiableCodeAttribute : Attribute
