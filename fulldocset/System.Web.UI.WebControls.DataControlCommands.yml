  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "Класс DataControlCommands содержит открытые поля, используемые всех элементов управления с привязкой к данным ASP.NET, для обеспечения согласованного пользовательский интерфейс (UI). Этот класс не наследуется."
  remarks: "Класс DataControlCommands содержит открытые поля для элемента управления с привязкой к данным имен команд. Конструктор класса является закрытым, поэтому невозможно создать экземпляр класса. Тем не менее поскольку он содержит только `const` строковые ресурсы можно использовать конструктор класса и его открытые поля точно так же, как и любой `static` класса.       Использование имен команд DataControlCommands класса включает все элементы управления с привязкой к данным ASP.NET и их соответствующих конструктора классов для использования же строковые ресурсы для общих команд, таких как «Изменить» или «Update», а для правильной обработки событий, которые учитываются, <xref:System.Web.UI.IPostBackEventHandler>экземпляра.</xref:System.Web.UI.IPostBackEventHandler> The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.CommandField>"
  syntax:
    content: public sealed class DataControlCommands
