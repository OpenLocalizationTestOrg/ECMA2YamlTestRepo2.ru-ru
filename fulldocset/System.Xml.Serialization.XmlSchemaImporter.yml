- uid: System.Xml.Serialization.XmlSchemaImporter.ImportAnyType(System.Xml.XmlQualifiedName,System.String)
  id: ImportAnyType(System.Xml.XmlQualifiedName,System.String)
  parent: System.Xml.Serialization.XmlSchemaImporter
  langs:
  - csharp
  name: ImportAnyType(XmlQualifiedName,String)
  nameWithType: XmlSchemaImporter.ImportAnyType(XmlQualifiedName,String)
  fullName: System.Xml.Serialization.XmlSchemaImporter.ImportAnyType(XmlQualifiedName,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Создает внутренний тип сведений о сопоставлении для отдельной части элемент literal (SOAP), определенной в документе WSDL."
  remarks: "Метод ImportAnyType используется инструментом Wsdl.exe при создании клиентских классов прокси или абстрактных классов сервера из документа языка описания веб-служб (WSDL). Вместо вызова данного метода, используйте Wsdl.exe или Xsd.exe.       <xref:System.Xml.Serialization.XmlSchemaImporter>Класс используется только в том случае, когда документ WSDL указывается литеральное использование.</xref:System.Xml.Serialization.XmlSchemaImporter> Метод ImportAnyType используется в том случае, если сообщение WSDL содержит элемент из одной части, но часть не было определено как элемент программы-оболочки."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportAnyType (System.Xml.XmlQualifiedName typeName, string elementName);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>, Указывающее имя типа элемента, для которого создается тип .NET Framework.</xref:System.Xml.XmlQualifiedName>"
    - id: elementName
      type: System.String
      description: "Имя элемента части в документе WSDL."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "<xref href=&quot;System.Xml.Serialization.XmlMembersMapping&quot;> </xref> Представляет сопоставление типов .NET Framework для одного элемента части определения сообщения WSDL."
  overload: System.Xml.Serialization.XmlSchemaImporter.ImportAnyType*
  exceptions: []
  platform:
  - net462
