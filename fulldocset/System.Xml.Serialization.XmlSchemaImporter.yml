    content: public System.Xml.Serialization.XmlTypeMapping ImportDerivedTypeMapping (System.Xml.XmlQualifiedName name, Type baseType, bool baseTypeCanBeIndirect);
    parameters:
    - id: name
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>, Указывающее имя элемента, определенного в документе схемы XML.</xref:System.Xml.XmlQualifiedName>"
    - id: baseType
      type: System.Type
      description: "Базовый тип для типа платформы .NET Framework, который создается для соответствия типу XSD-элемента."
    - id: baseTypeCanBeIndirect
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы указать, что тип, соответствующий XSD-элемента может косвенно наследовать от базового типа. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Xml.Serialization.XmlTypeMapping
      description: "Сведения о сопоставлении типов .NET Framework для элемента XML-схемы."
  overload: System.Xml.Serialization.XmlSchemaImporter.ImportDerivedTypeMapping*
  exceptions: []
  platform:
  - net462
