  remarks: "Эта перегрузка метода ImportDerivedTypeMapping используется с помощью средства Xsd.exe для формирования классов из документа определения схемы XML (XSD). Он также используется инструментом Wsdl.exe при создании клиентских классов прокси или абстрактных классов сервера из документа языка описания веб-служб (WSDL). Вместо вызова данного метода, используйте Wsdl.exe или Xsd.exe."
