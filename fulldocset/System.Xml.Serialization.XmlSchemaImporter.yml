      description: "Базовый тип для типа платформы .NET Framework, который создается для соответствия типу XSD-элемента."
    return:
      type: System.Xml.Serialization.XmlTypeMapping
      description: "<xref:System.Xml.Serialization.XmlTypeMapping>Представляющий платформы.NET Framework сопоставление сведений о типе элемента схемы XML.</xref:System.Xml.Serialization.XmlTypeMapping>"
