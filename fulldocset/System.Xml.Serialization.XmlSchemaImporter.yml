  name: XmlSchemaImporter
  nameWithType: XmlSchemaImporter
  fullName: System.Xml.Serialization.XmlSchemaImporter
  type: Class
  summary: "Создает внутренние сопоставления типам платформы .NET Framework для объявлений элементов схемы XML, включая части текстового сообщения XSD в документе WSDL."
  remarks: "Класс XmlSchemaImporter используется [инструмент языка описания веб-служб (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) и <xref:System.Web.Services.Description.ServiceDescriptionImporter>класса при создании клиентских классов прокси или абстрактных классов сервера из документа языка описания веб-служб (WSDL).</xref:System.Web.Services.Description.ServiceDescriptionImporter> Класс также используется [инструмент языка описания веб-служб (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88) при создании классов из документов определения схемы XML (XSD). Вместо непосредственного использования данного класса используйте Wsdl.exe или Xsd.exe.       Класс XmlSchemaImporter имеет методы для создания внутренние сопоставления типам платформы .NET Framework для элементов, определенных в XSD-документа или в качестве части в документе WSDL. В следующем списке показаны, если он используется программой Wsdl.exe:-документ WSDL определяет литеральное использование, где содержимое параметров сообщения SOAP и возвращаемых значений (или документов запроса и ответа) буквально указано в определениях схемы XML.      -Документ WSDL указывает .NET Framework не протокола SOAP реализация веб-служб посредством операций HTTP-GET и HTTP POST."
  syntax:
    content: 'public class XmlSchemaImporter : System.Xml.Serialization.SchemaImporter'
