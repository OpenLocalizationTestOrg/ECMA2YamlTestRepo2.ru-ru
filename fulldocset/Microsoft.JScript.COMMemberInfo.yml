  name: COMMemberInfo
  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "Определяет методы, позволяющие JScript обмениваться данными с внешним COM-членом. Этот интерфейс используется внешней реализацией COM для предоставления объектов для JScript, так как для JScript требуется управляемый <xref:System.Reflection.MemberInfo>для привязки к внешнему объекту.</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo
