  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "При реализации в классе позволяет JScript для вызова внешнего COM-члена. Использует сведения о заданной привязки."
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "Побитовое сочетание значений перечисления, которые управляют привязки."
    - id: binder
      type: System.Reflection.Binder
      description: "Объект, выполняющий преобразование из типа фактического аргумента в тип формального аргумента."
    - id: arguments
      type: System.Object[]
      description: "Список аргументов для передачи внешнего COM-члена."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Сведения о конкретных языка и региональных параметров или языкового стандарта для надлежащего форматирования чисел, дат и строк."
    return:
      type: System.Object
      description: "Значение для вызова внешнего COM-члена."
  overload: Microsoft.JScript.COMMemberInfo.Call*
  exceptions: []
  platform:
