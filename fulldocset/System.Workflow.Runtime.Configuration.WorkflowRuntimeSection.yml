  name: WorkflowRuntimeSection
  nameWithType: WorkflowRuntimeSection
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  type: Class
  summary: "Представляет раздел в файле конфигурации, который определяет параметры для механизма среды выполнения рабочего процесса."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection содержит параметры, задаваемые `section`настроек типа WorkflowRuntimeSection в файле конфигурации. Параметры, указанные в WorkflowRuntimeSection используются для инициализации подсистемы среды выполнения рабочих процессов. Приложение может вызвать <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>конструктор для инициализации подсистемы среды выполнения рабочих процессов из раздела с соответствующим именем файла конфигурации.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       Если приложение не использует файлы конфигурации, но по-прежнему необходимо инициализировать механизм среды выполнения рабочего процесса из WorkflowRuntimeSection WorkflowRuntimeSection можно настроить в приложении и вызвать <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>конструктор.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> Например приложение может хранить параметры конфигурации в базе данных, или оно может работать в доверенной среде, где не используются файлы конфигурации"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeSection : System.Configuration.ConfigurationSection
