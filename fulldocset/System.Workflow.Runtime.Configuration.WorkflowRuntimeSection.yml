- uid: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.EnablePerformanceCounters
  id: EnablePerformanceCounters
  parent: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  langs:
  - csharp
  name: EnablePerformanceCounters
  nameWithType: WorkflowRuntimeSection.EnablePerformanceCounters
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.EnablePerformanceCounters
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: "Возвращает или задает значение, указывающее, включены ли счетчики производительности."
  remarks: "Счетчики производительности предоставляют статистические данные о различных рабочих процессах, но они могут вызывать снижение производительности при запуске подсистемы среды выполнения рабочего процесса, и при выполнении экземпляров рабочего процесса. Значение по умолчанию — `true`."
  syntax:
    content: public bool EnablePerformanceCounters { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если счетчики производительности включены; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.EnablePerformanceCounters*
