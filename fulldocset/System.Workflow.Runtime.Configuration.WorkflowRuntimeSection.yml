- uid: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  id: ValidateOnCreate
  parent: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  langs:
  - csharp
  name: ValidateOnCreate
  nameWithType: WorkflowRuntimeSection.ValidateOnCreate
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: "Возвращает или задает значение, указывающее, производился ли проверка подлинности при создании экземпляра рабочего процесса."
  remarks: "Если значение этого свойства `true`, проверка рабочего процесса выполняется при каждом <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>называется.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Если обнаружены ошибки проверки, <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>возникает исключение.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       Если значение этого свойства `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>создает экземпляр рабочего процесса и проверка подлинности пропускается.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> В этом случае ведущее приложение должно обеспечить правильность рабочего процесса либо возникнет ошибка среды выполнения.       Значение по умолчанию для этого свойства — `true`."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если проверка выполняется на создании; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate*
  exceptions: []
  platform:
  - net462
