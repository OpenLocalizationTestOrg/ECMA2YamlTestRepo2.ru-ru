  name: SplineSingleKeyFrame
  nameWithType: SplineSingleKeyFrame
  fullName: System.Windows.Media.Animation.SplineSingleKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref:System.Single>значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.SingleKeyFrame.Value*>с использованием интерполяции сплайнами.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value*> </xref:System.Single>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>для анимации <xref:System.Single>значение свойства, а также набор ключевых кадров.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Сплайн полные кадры как SplineSingleKeyFrame создает переменного перехода между значениями которых определяется <xref:System.Windows.Media.Animation.SplineSingleKeyFrame.KeySpline%2A>свойство.</xref:System.Windows.Media.Animation.SplineSingleKeyFrame.KeySpline%2A> Для достижения более реалистичных временных эффектов «реальный», например ускорение и замедление используется интерполяции сплайнами."
  syntax:
    content: 'public class SplineSingleKeyFrame : System.Windows.Media.Animation.SingleKeyFrame'
