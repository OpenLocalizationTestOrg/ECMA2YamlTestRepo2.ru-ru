- uid: System.Windows.Media.Animation.SplineSingleKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplineSingleKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplineSingleKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplineSingleKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Возвращает или задает две контрольные точки, определяющие ход выполнения анимации для данного ключевого кадра."
  remarks: "Чтобы понять, как работает KeySpline, необходимо понять, кривых Безье третьего порядка. Кривая Безье третьего порядка определяется начальной точкой, конечной точкой и двумя контрольными точками. В двух координаты KeySpline определяет эти две контрольные точки. При описании ключевых сплайнов начальной точки кривой Безье всегда является 0, а конечная точка всегда равно 1, поэтому необходимо задать только две контрольные точки. Результирующая кривая определяет, как интерполируется анимация временного отрезка; то есть кривой представляет частоту изменения целевого атрибута анимации в течение определенного периода времени. Чтобы лучше понять связь между ход выполнения анимации и кривой Безье, см. [Пример анимации сплайн ключ](http://go.microsoft.com/fwlink/?LinkID=160011) .      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.Animation.SplineSingleKeyFrame.KeySplineProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.Animation.SplineSingleKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "Две контрольные точки, которые задают Безье третьего порядка кривую, который определяет ход выполнения опорного кадра."
  overload: System.Windows.Media.Animation.SplineSingleKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net462
