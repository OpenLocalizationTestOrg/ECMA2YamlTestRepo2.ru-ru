  name: EditingScope
  nameWithType: EditingScope
  fullName: System.Activities.Presentation.Model.EditingScope
  type: Class
  summary: "Область редактирования представляет коллекцию изменений к <xref href=&quot;System.Activities.Presentation.Model.ModelItem&quot;> </xref> дерево, которое может быть зафиксирована или выполнен откат единицей работы."
  remarks: "Это полезно для совместного пакетирования набора изменений для нескольких <xref:System.Activities.Presentation.Model.ModelItem>объектов.</xref:System.Activities.Presentation.Model.ModelItem> Например, в действиях обмена сообщениями изменения, внесенные в вызванных диалоговых окнах повлияет на несколько значений свойств. Однако, как все изменения, которые извлекаются из вызванного диалогового окна, изменения необходимо рассматривать как пакет и отменять как одно целое. Дополнительные сведения об использовании см. в образце область редактирования"
