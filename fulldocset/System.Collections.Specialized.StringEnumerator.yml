  summary: "Получает текущий элемент в коллекции."
  remarks: "После создания перечислителя или после <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>вызове <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>необходимо вызвать, чтобы переместить перечислитель к первому элементу коллекции до считывания значения свойства текущего; в противном случае текущего не определено.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> </xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Текущий также вызывает исключение, если последний вызов метода <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>возвращается `false`, который указывает конец коллекции.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Текущий не изменяет положение перечислителя и последовательных вызовов текущего возвращают тот же объект, пока не будет <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>или <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>называется.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Перечислитель остается действительным, пока коллекция остается неизменной. Если в коллекцию вносятся изменения, такие как добавление, изменение или удаление элементов, перечислитель становится необратимо недействительным, и при следующем вызове <xref:System.Collections.IEnumerator.MoveNext%2A>или <xref:System.Collections.IEnumerator.Reset%2A>вызывает <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Collections.IEnumerator.Reset%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> Если коллекция изменяется в промежутке между <xref:System.Collections.IEnumerator.MoveNext%2A>и <xref:System.Collections.IEnumerator.Current%2A>, <xref:System.Collections.IEnumerator.Current%2A>возвращает элемент, для которого оно задано, даже если перечислитель уже недействителен.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A>"
