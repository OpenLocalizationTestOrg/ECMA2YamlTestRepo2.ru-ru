  summary: "Перемещает перечислитель к следующему элементу коллекции."
  remarks: "После создания перечислителя или после <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>— вызывается, перечислитель располагается перед первым элементом коллекции и первый вызов MoveNext перемещает перечислитель на первый элемент коллекции.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Если MoveNext проходит конец коллекции, перечислитель помещается за последним элементом в коллекции и возвращает MoveNext `false`. Когда перечислитель находится в этой позиции, последующие вызовы MoveNext также возвращают `false` до <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>называется.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A>       Перечислитель остается действительным, пока коллекция остается неизменной. Если в коллекцию вносятся изменения, такие как добавление, изменение или удаление элементов, перечислитель становится необратимо недействительным, и при следующем вызове <xref:System.Collections.IEnumerator.MoveNext%2A>или <xref:System.Collections.IEnumerator.Reset%2A>вызывает <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Collections.IEnumerator.Reset%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> Если коллекция изменяется в промежутке между <xref:System.Collections.IEnumerator.MoveNext%2A>и <xref:System.Collections.IEnumerator.Current%2A>, <xref:System.Collections.IEnumerator.Current%2A>возвращает элемент, для которого оно задано, даже если перечислитель уже недействителен.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A>"
