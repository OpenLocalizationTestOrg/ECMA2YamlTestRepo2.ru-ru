  fullName: System.Collections.Specialized.StringEnumerator
  type: Class
  summary: "Поддерживает простой перебор <xref href=&quot;System.Collections.Specialized.StringCollection&quot;> </xref>."
  remarks: "`foreach` Инструкции языка C# (`for each` в Visual Basic) позволяет скрыть сложный механизм перечислителей.  Таким образом, использование `foreach` рекомендуется вместо непосредственного использования перечислителя.       Перечислители могут использоваться для чтения данных в коллекции, но не может использоваться для изменения коллекции.       Изначально перечислитель располагается перед первым элементом в коллекции. <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>также переводит перечислитель в эту позицию.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A> В этой позиции вызов <xref:System.Collections.Specialized.StringEnumerator.Current%2A>приводит к возникновению исключения.</xref:System.Collections.Specialized.StringEnumerator.Current%2A> Таким образом необходимо вызвать <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>, чтобы переместить перечислитель к первому элементу коллекции до считывания значения свойства <xref:System.Collections.Specialized.StringEnumerator.Current%2A>.</xref:System.Collections.Specialized.StringEnumerator.Current%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       <xref:System.Collections.Specialized.StringEnumerator.Current%2A>Возвращает тот же объект, пока не <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>или <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>называется.</xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A></xref:System.Collections.Specialized.StringEnumerator.Current%2A> <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>Задает <xref:System.Collections.Specialized.StringEnumerator.Current%2A>к следующему элементу.</xref:System.Collections.Specialized.StringEnumerator.Current%2A></xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Если <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>проходит в конец коллекции, перечислитель помещается за последним элементом в коллекции и <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>возвращает `false`.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> Если перечислитель находится в этой позиции, последующие вызовы <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>также возвращают `false`.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> Если последний вызов метода <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>возвращается `false`, вызов <xref:System.Collections.Specialized.StringEnumerator.Current%2A>приводит к возникновению исключения.</xref:System.Collections.Specialized.StringEnumerator.Current%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> Чтобы задать <xref:System.Collections.Specialized.StringEnumerator.Current%2A>первый элемент коллекции, можно вызвать <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>следуют <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>.</xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> </xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.Current%2A>       Перечислитель остается действительным, пока коллекция остается неизменной. Если в коллекцию вносятся изменения, такие как добавление, изменение или удаление элементов, перечислитель становится необратимо недействительным, и при следующем вызове <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>или <xref:System.Collections.Specialized.StringEnumerator.Reset%2A>вызывает <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Collections.Specialized.StringEnumerator.Reset%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A> Если коллекция изменяется в промежутке между <xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>и <xref:System.Collections.Specialized.StringEnumerator.Current%2A>, <xref:System.Collections.Specialized.StringEnumerator.Current%2A>возвращает элемент, для которого оно задано, даже если перечислитель уже недействителен.</xref:System.Collections.Specialized.StringEnumerator.Current%2A> </xref:System.Collections.Specialized.StringEnumerator.Current%2A> </xref:System.Collections.Specialized.StringEnumerator.MoveNext%2A>       Перечислитель не имеет монопольного доступа к коллекции. Таким образом, перечисление коллекции само по себе не является потокобезопасной процедурой. Даже если коллекция синхронизирована, другие потоки могут ее изменить, что приводит к созданию исключения перечислителем. Для обеспечения потокобезопасности при перечислении можно либо заблокировать коллекцию на все время перечисления или перехватывать исключения, возникающие в результате изменений, внесенных другими потоками."
