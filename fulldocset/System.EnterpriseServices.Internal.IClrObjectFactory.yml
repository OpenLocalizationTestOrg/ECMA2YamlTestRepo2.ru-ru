  name: CreateFromMailbox(String,String)
  nameWithType: IClrObjectFactory.CreateFromMailbox(String,String)
  fullName: System.EnterpriseServices.Internal.IClrObjectFactory.CreateFromMailbox(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Активирует удаленную сборку через службу удаленного взаимодействия .NET, используя почтовый ящик удаленной сборки. В настоящее время не реализован. вызывает <xref:System.Runtime.InteropServices.COMException>при вызове.</xref:System.Runtime.InteropServices.COMException>"
  remarks: "При вызове реализации генерируется исключение."
  syntax:
    content: public object CreateFromMailbox (string Mailbox, string Mode);
    parameters:
    - id: Mailbox
      type: System.String
      description: "Почтовый ящик на веб-службы."
    - id: Mode
      type: System.String
      description: "Не используется."
    return:
      type: System.Object
      description: "Этот метод создает исключение при вызове."
  overload: System.EnterpriseServices.Internal.IClrObjectFactory.CreateFromMailbox*
  exceptions:
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Не реализуется простой протокол доставки почты (SMTP)."
  platform:
  - net462
