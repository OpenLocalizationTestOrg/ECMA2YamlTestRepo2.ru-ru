  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "Представляет элемент области, связанной со свойством класса, производного от <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>. Этот класс не наследуется."
  remarks: "Класс DesignerActionPropertyItem представляет отдельные элементы в панели смарт-тегов. Каждый элемент обычно связывается со свойством в классе, который является производным от <xref:System.ComponentModel.Design.DesignerActionList>класса и предоставляемый автором компонента.</xref:System.ComponentModel.Design.DesignerActionList> Взаимосвязь поддерживается через имя свойства, как хранящиеся в <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>свойство.</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       Отдельные элементы связаны друг с другом, для формирования панели путем вызова <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>метода <xref:System.ComponentModel.Design.DesignerActionList>класса.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Чтобы отобразить значение связанного свойства, это свойство должно иметь `get` метод доступа; чтобы разрешить изменение, свойство должно иметь `set` метода доступа. Способ, панель позволяет редактировать свойства элемента пользователем зависит от вспомогательные сведения о типе для типа данных связанного свойства. В следующей таблице показаны вероятная схема.      | Сведения о типе свойства | Пользовательский интерфейс (UI) для редактирования элемента свойства |   |-------------------------------|-------------------------------------------------|   | Редактор связанный тип (<xref:System.Drawing.Design.UITypeEditor>) | Редактор типов, связанный с базового свойства отображается при изменении значения свойства. |   | Имеет связанный тип преобразователя известный тип (<xref:System.ComponentModel.TypeConverter>) | Редактор типов для известного типа отображается при изменении значения свойства.</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> Например, преобразователь типов для <xref:System.String>скорее всего будет отображать <xref:System.Windows.Forms.TextBox>. |   | Логическое значение | Элемент отображается с использованием логического элемента пользовательского интерфейса, например флажок. |   | Ни один из указанных выше. | Элемент отображается как неизменяемые текстовой строки с использованием типа данных <xref:System.Object.ToString%2A>метод. |       Все базовые типы, такие как <xref:System.Boolean?displayProperty=fullName>и общим [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] типы данных, такие как <xref:System.String?displayProperty=fullName>, укажите стандартные преобразователи типов и редакторы.</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> Дополнительные сведения о преобразователях типов см. в разделе [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md) или [преобразование обобщенного типа](~/add/includes/ajax-current-ext-md.md). Дополнительные сведения о редакторах типа см. в разделе [как: реализовать редактор типов пользовательского интерфейса](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects. For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._130_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._130_1.cs)]"
