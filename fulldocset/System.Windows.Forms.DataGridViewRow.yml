  name: DataGridViewRow
  nameWithType: DataGridViewRow
  fullName: System.Windows.Forms.DataGridViewRow
  type: Class
  summary: "Представляет строку в <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> управления."
  remarks: "Класс DataGridViewRow представляет строку в <xref:System.Windows.Forms.DataGridView>управления.</xref:System.Windows.Forms.DataGridView> Можно получить через <xref:System.Windows.Forms.DataGridView.Rows%2A>и <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>коллекций элемента управления.</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       В отличие от <xref:System.Windows.Forms.DataGridViewColumn>, DataGridViewRow физически содержит коллекцию всех ячеек в данной строке.</xref:System.Windows.Forms.DataGridViewColumn> Можно получить доступ к этой коллекции с помощью <xref:System.Windows.Forms.DataGridViewRow.Cells%2A>свойство.</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       Класс DataGridViewRow используется для доступа к отдельным элементам ячейки, а также для настройки внешнего вида и поведения пользовательского интерфейса строки пользовательского интерфейса, такие как высота и стиль ячейки. Как правило требуется все или большинство строк в элементе управления с одинаковыми характеристиками. Для установка стилей ячейки для всех строк в элементе управления, установите свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> Установка стилей для чередующихся строк, используйте <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> Дополнительные сведения о стилях ячеек см. в разделе [стили ячеек в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md). Можно также использовать <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>свойство, чтобы определить строку, которая будет использоваться в качестве основы для все строки, добавленные к элементу управления.</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       <xref:System.Windows.Forms.DataGridView>Управления будут совместно использовать объекты DataGridViewRow по нескольким строкам данных, когда это возможно избежать снижения производительности.</xref:System.Windows.Forms.DataGridView> Если вы не работаете с большими объемами данных и испытывать проблемы производительности, обычно можно игнорировать общий доступ к строкам. Указывает совместно используемой строки <xref:System.Windows.Forms.DataGridViewBand.Index%2A>свойству значение -1.</xref:System.Windows.Forms.DataGridViewBand.Index%2A> Некоторые члены класса DataGridViewRow не может использоваться с общих строк, но можно скрывать строки путем доступа к нему через <xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> Строки можно запретить совместное использование в других целях. Для доступа к строке, не отменяя ее общий доступ, используйте <xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> При работе с большими объемами данных, необходимо знать о том, как общие и без предоставления общего доступа, чтобы избежать снижения производительности строк. Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Manipulate Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/cpp/t-system.windows.forms.d_15_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/csharp/t-system.windows.forms.d_15_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/visualbasic/t-system.windows.forms.d_15_1.vb)]"
