а строк. По возможности следует использовать один <xref:System.Windows.Forms.DataGridViewCellStyle>задать это свойство для нескольких строк.</xref:System.Windows.Forms.DataGridViewCellStyle> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md)."
