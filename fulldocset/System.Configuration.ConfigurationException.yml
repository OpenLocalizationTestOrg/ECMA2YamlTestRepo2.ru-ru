  type: Class
  summary: "Исключение, которое выдается при возникновении ошибки в системе конфигурации."
  remarks: "ConfigurationException-исключение выдается при попытке чтения или записи данных в файл конфигурации приложения, но не выполняется. Некоторые возможные причины этого можно включить некорректный код XML в файл конфигурации, вопросы разрешений файлов и свойства конфигурации со значениями, которые являются недопустимыми.      Настроек [!NOTE] настроек ConfigurationException поддерживается для обратной совместимости. <xref:System.Configuration.ConfigurationErrorsException>Объект заменяет его, система конфигурации.</xref:System.Configuration.ConfigurationErrorsException>"
