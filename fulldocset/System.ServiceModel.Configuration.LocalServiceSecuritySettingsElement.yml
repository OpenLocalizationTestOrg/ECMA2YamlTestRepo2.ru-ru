  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>, указывающий максимальный разброс времени между системными часами взаимодействующих сторон.</xref:System.TimeSpan> Значение по умолчанию — «00:&05;:00»."
  overload: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.MaxClockSkew*
