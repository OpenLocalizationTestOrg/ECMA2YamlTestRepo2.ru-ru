      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> , показывающего, является текущей области персонализации <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> или <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>."
