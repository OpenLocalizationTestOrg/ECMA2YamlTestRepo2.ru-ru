  remarks: "Этот метод является абстрактным определением административного метода для запроса данных персонализации. В производных реализациях должны следовать правилам, описанным ниже.       Набор возвращаемых элементов ограничен `pageIndex` и `pageSize` параметров, где `pageSize` задает количество возвращаемых записей и `pageIndex` определяет, какие записи для возврата. Например `pageIndex` 0 и `pageSize` 25 возвращает первые 25 вхождений, пока `pageIndex` 1 и `pageSize` 25 вернет вхождений 26 до 50. Если вы хотите получить все доступные записи, задайте `pageIndex` 0 и `pageSize` <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-Производных объектов возвращаются в алфавитном порядке, а также сортируются по сочетание их <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>и <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>, как в порядке возрастания значения свойств.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Этот метод передает подстановочные знаки запроса в базовом хранилище данных. Поддержка подстановочных знаков определяется в настоящее время как каждый поставщик обрабатывает такие символы, как звездочки (*), символ процента (%) или символ подчеркивания (_).       Как правило, для SQL-совместимый хранилищ данных, можно выполнять поиск с подстановочными символами на частичный путь с подстановочный знак в начале, интерфейса или середины текст для поиска строки в <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Например, чтобы найти все пути, начинающиеся с «~/vdir» <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>свойство будет иметь значение «~/vdir%».</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Аналогичным образом, поиск с подстановочными символами на имя частичной пользователя может иметь подстановочный знак отображаться в любом месте текстовой строки <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Например, чтобы найти все имена пользователей, которые начинаются с «John» <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>параметр выглядит следующим образом «John %».</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Действуют следующие ограничения запроса: — если только `scope` предоставляется, и `query` — `null` или все свойства в `query` возвращать либо `null` или значения по умолчанию, то все записи, соответствующие указанной строке `scope` возвращаются параметра.      -Если <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>свойство не `null`, возвращаемые записи также являются отфильтрованный на основе путей, которые соответствуют <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>значение.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Если <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>свойство не `null`, возвращаемые записи также являются имена отфильтрованный на основе пользователей, соответствующих <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>значение свойства.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Если <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>свойства не равно <xref:System.DateTime.MaxValue>, а затем возвращаемые записи фильтруются также для получения только тех записей, связанных с неактивными пользователями.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Сравнение включает записи где <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>свойства меньше или равно <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Обратите внимание, что этот метод не проверяет сочетания параметров запроса. Например код может запросить набор записей состояния персонализации, сопоставленных с определенным именем пользователя в общей области. Поскольку имена пользователей не связаны с общими данными, возвращаемая коллекция будет пустой.       Включить сочетания параметров могут возвращать непустые коллекции:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>области в сочетании с <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>область в сочетании со значениями для нескольких или всех <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, и <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
    content: public abstract System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, System.Web.UI.WebControls.WebParts.PersonalizationStateQuery query, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> со сведениями о персонализации должны запрашиваться. Это значение не может быть <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: query
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateQuery&quot;> </xref> содержащий запрос. Это значение может быть <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: pageIndex
      type: System.Int32
      description: "Расположение, где начинается выполнение запроса."
    - id: pageSize
      type: System.Int32
      description: "Число возвращаемых записей."
    - id: totalRecords
      type: System.Int32
      description: "Общее число доступных записей."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> содержащая ноль или более <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-производных объектов."
