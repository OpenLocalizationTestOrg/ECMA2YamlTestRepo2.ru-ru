  remarks: 'В настоящее время этот метод возвращает список, содержащий две возможности: <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>до <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> Ниже перечислены возможности по умолчанию, которые могут быть определены в [авторизации элемент для персонализации для веб-части (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434) элемент в пределах [персонализации элемента для веб-части (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/3d77da55-73ce-46ce-97cf-7d2abcaada09) элемент[веб-части элемента (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/90af5acc-5a80-4b39-bba7-74afd06b167c) раздел конфигурации. Если вы решили реализовать инфраструктуры пользовательской персонализации, можно переопределить этот метод и определить собственный набор возможностей, относящихся к авторизации пользователя.'
