  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "При переопределении в производном классе удаляет состояние персонализации из базового хранилища данных на основе указанных параметров."
  remarks: "Этот метод является абстрактным определением административного метода для удаления данных персонализации. В производных реализациях должны следовать правилам, описанным ниже.       Этот метод поддерживает нет символа поиск с подстановочными знаками. Если поставщик персонализации предоставляет доступ к данным из хранилища данных с поддержкой транзакций, этот метод должен выполнять свои операции в одной атомарной транзакции.       Допускаются только следующие сочетания параметров: - `scope` имеет параметр, а все остальные параметры имеют значение `null`. Это сочетание удаляет все данные персонализации веб-частей, связанные с области персонализации, заданной параметром `scope`.      - `scope` Параметр имеет значение и `paths` параметр содержит хотя бы одно значение. Это сочетание удаляет все данные персонализации веб-частей для указанного пути или пути в области персонализации, заданной параметром `scope`.      - `scope` Параметр имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` параметр установлен и содержит только одно значение и `usernames` параметр содержит хотя бы одно значение.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Это сочетание удаляет все данные веб-частей для заданного пути, связанный с пользователем или пользователями, которые содержатся в персонализации `usernames`.      - `scope` Параметр имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` параметра равным `null`и `usernames` параметр содержит хотя бы одно значение.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Это сочетание удаляет все данные веб-частей персонализации пользователя для всех путей, связанных с пользователями, содержащихся в `usernames`.       Другие сочетания значений параметров является недопустимым и вызывает исключение <xref:System.ArgumentException>исключение.</xref:System.ArgumentException> В частности, не допускаются следующие два сочетания: - `usernames` параметра не может быть обеспечено при `scope` равно <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - `paths` Параметр не может содержать более одной операции при `usernames` не `null`.       Любой `paths` и `usernames` содержатся в соответствующих массивах значения параметров должны соответствовать следующим правилам проверки. Если все правила проверки для любого члена массивы параметров, <xref:System.ArgumentException>исключения.</xref:System.ArgumentException> Правила проверки:- `null` значения не допускаются.      -Пустая строка (&quot;») не допускается. Параметры должны быть сокращены до выполняется проверка пустая строка.      - `usernames` Параметр не может содержать запятые (,).      — Длина `paths` параметра не может превышать 256 символов для базы данных SQL.      — Длина `usernames` параметра не может превышать 256 символов для базы данных SQL."
  syntax:
    content: public abstract int ResetState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, string[] paths, string[] usernames);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> данных персонализации для сброса. Это значение не может быть <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: paths
      type: System.String[]
      description: "Пути для удаляемых данных персонализации."
    - id: usernames
      type: System.String[]
      description: "Имена пользователей для удаляемых данных персонализации."
    return:
      type: System.Int32
      description: "Число подлежащих удалению строк."
