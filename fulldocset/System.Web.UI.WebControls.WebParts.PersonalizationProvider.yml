  summary: "При переопределении в производном классе, возвращает или задает имя приложения, настроенного для поставщика."
  remarks: "Если имя приложения не указан в файле конфигурации с помощью [поставщики элемент для персонализации для веб-части (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/51363b49-eafa-4b9c-b9d0-80086b385195) значение атрибута <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>используется свойство.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      Настроек [!CAUTION] настроек, так как один экземпляр поставщика персонализации по умолчанию используется для всех запросов, обслуживаемых <xref:System.Web.HttpApplication>объекта может иметь несколько запросов, выполняемых параллельно, каждая попытка задать значение свойства ApplicationName.</xref:System.Web.HttpApplication> Свойство ApplicationName не является потокобезопасным для нескольких операций записи и изменение значения свойства ApplicationName может привести к непредвиденному поведению для нескольких пользователей приложения. Рекомендуется избегать кода, позволяя пользователям задать свойство ApplicationName, когда не требуется. Задание свойства ApplicationName может потребоваться, например, в административные приложения, в котором данные персонализации для нескольких приложений."
  syntax:
