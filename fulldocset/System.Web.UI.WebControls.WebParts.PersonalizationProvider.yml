  type: Class
  summary: "Реализует базовую функциональность для поставщика персонализации."
  remarks: "Это абстрактный базовый класс, который определяет требуемую функциональность поставщик персонализации. Поставщик персонализации загружает и хранит данные персонализации, от имени которого <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>экземпляра.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       Базовый класс определяет поведение по стандарту для числа методов. абстрактными помечаются только те методы, которые специально предназначены для работы с базового хранилища данных. Это позволяет разработчику писать пользовательский поставщик для взаимодействия с хранилищем данных, без необходимости реализации стандартных функций, используемых <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>классом.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>"
