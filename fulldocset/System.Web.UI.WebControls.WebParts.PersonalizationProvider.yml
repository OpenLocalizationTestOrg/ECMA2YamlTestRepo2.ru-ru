  nameWithType: PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Определяет, следует ли область персонализации начальной <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> или <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> область."
  remarks: "Этот метод определяет, следует ли текущей области <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>или <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, используя ссылку на <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления и персонализации состояние сведения, которые уже была загружена из более ранней версии в жизненном цикле персонализации.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Эта информация используется <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>экземпляр для последующих задач, связанных с персонализации.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       Следующие правила используются для определения области персонализации:-область считается изначально <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      — Если учетная запись текущего пользователя не проходит проверку подлинности, область имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      — Если учетная запись текущего пользователя проходит проверку подлинности, выполняется дополнительная обработка в порядке приоритета:-Если страница находится в режиме обратной передачи, запрос страницы содержит сведения об области из предыдущих визуализации страницы. Если, определить информацию указывает, что <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>использовался области, а затем область равен <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          -Если текущей выполняемой страницы были переданы на другой странице элемента управления (например, в том случае, если передача управления произошла из-за вызова <xref:System.Web.HttpServerUtility.Transfer%2A>метод; Примечание возникновения этой конкретной проверки для учета страницы между), и если ранее выполнявшегося страницы <xref:System.Web.UI.WebControls.WebParts.WebPartManager>экземпляра области присвоено значение `Personalization.Scope` свойство из предыдущего <xref:System.Web.UI.WebControls.WebParts.WebPartManager>экземпляра.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          — Если предыдущие условия не выполняются, затем область вычисляет значение <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>Свойства для текущего <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       После внесения предыдущего вычисления, и в том случае, если область, результатом которого является <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>задать область, происходит следующая обработка: — Если учетная запись текущего пользователя есть <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>возможность область остается установленным в <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      — Если учетная запись текущего пользователя не имеет <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>возможности, а затем область сбрасывается до <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      -Если результат всех предыдущих оценки области <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, этот результат хранится в виде скрытого поля на странице текущей выполняемой.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Это механизм, посредством которого страница может воспроизводить определения области в ходе последующих обратных передачах."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.PersonalizationScope DetermineInitialScope (System.Web.UI.WebControls.WebParts.WebPartManager webPartManager, System.Web.UI.WebControls.WebParts.PersonalizationState loadedState);
