  remarks: "Этот метод является главной точкой входа используется <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>класс, чтобы загрузить данные индивидуальной настройки.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Реализация по умолчанию загружает необработанные данные из базового хранилища данных (функциональная возможность реализуется в производном поставщики), а затем преобразует необработанные данные в <xref:System.Web.UI.WebControls.WebParts.PersonalizationState>экземпляра.</xref:System.Web.UI.WebControls.WebParts.PersonalizationState>       Если `ignoreCurrentUser` параметр `true`, имя пользователя не передается <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A>метод.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A> Можно выбрать поставщик персонализации, скорее всего, это означает, что только состояние персонализации с <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>области должны быть получены из базового хранилища данных.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Когда <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A>выполняется метод, он вызывает метод LoadPersonalizationState и существует три типа десериализации ошибок, которые могут произойти при загрузке состояния.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A> Когда происходят эти ошибки, исключение не возникает и вместо регистрации событий ошибок с помощью функции наблюдения за работоспособностью (сведения о мониторе работоспособности и доступе к журналам, создаваемым в разделе [Обзор мониторинга работоспособности ASP.NET](~/add/includes/ajax-current-ext-md.md)). В следующих трех сценариях происходят ошибки десериализации, события для записи в журнал:-Неудачная попытка десериализации типа свойства, которое использует строку <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>      -Неудачная попытка десериализации типа свойства, использующего двоичную сериализацию.      -Неудачная попытка десериализации типа свойства, поскольку не удается создать экземпляр типа."
