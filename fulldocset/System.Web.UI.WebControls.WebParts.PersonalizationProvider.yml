  remarks: "Реализация по умолчанию этот метод использует сведения в [авторизации элемент для персонализации для веб-части (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434) элемент в пределах [персонализации элемента для веб-части (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/3d77da55-73ce-46ce-97cf-7d2abcaada09) элемент[веб-части элемента (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/90af5acc-5a80-4b39-bba7-74afd06b167c) раздела конфигурации в файле Machine.config или Web.config, чтобы определить пользователя права возможности.       Возможности в словаре будут членами <xref:System.Collections.IList>объект, возвращаемый <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A>метод, который в настоящее время включать <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>возможностей и <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>возможностей.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A> </xref:System.Collections.IList>"
