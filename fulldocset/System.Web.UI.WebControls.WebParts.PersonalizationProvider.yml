  remarks: "Этот метод является абстрактным определением административного метода для удаления данных персонализации. Обратите внимание, что этот метод влияет только данные персонализации пользователя и не общих данных.       В производных реализациях должны следовать правилам, описанным ниже: - `path` параметр не может содержать подстановочные знаки.      -Если поставщик предоставляет данные из хранилища данных с поддержкой транзакций, этот метод должен выполнять свои операции в одной атомарной транзакции.      -Если `path` параметра не равно`null`, затем связываются только записи персонализации пользователя с `path` будут удалены.      -Только записи пользовательской персонализации, сопоставленные с пользователями, которые считаются неактивными с даты, указанной в `userInactiveSinceDate` параметра будут удалены. В частности, записи, в которых <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>меньше или равно <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>удаляются.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>      -Если указаны оба параметра, удаляются записи, удовлетворяющие обоим ограничениям.      - `path` Параметр может быть `null`.      - `path` Параметр не может быть пустой строкой. Должен быть сокращен до выполнения этой проверки.      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Свойство не может быть `null`.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>"
  syntax:
    content: public abstract int ResetUserState (string path, DateTime userInactiveSinceDate);
    parameters:
    - id: path
      type: System.String
      description: "Путь данные персонализации для удаления. Это значение может быть <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , но не может быть пустой строкой (»»)."
    - id: userInactiveSinceDate
