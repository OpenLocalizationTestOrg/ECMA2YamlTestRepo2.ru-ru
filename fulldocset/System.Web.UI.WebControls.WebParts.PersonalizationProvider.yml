  remarks: "Классы, производные от <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>и реализовать этот метод следует использовать `webPartManager`, `path`, и `username` параметров, получения ключей.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> Вне зависимости от данных хранятся в хранилище данных (в некоторых хранилищах данных может выполнить своего рода интеллектуального хранения), данные персонализации должны возвращаться как упакованного набора байт в двух массивах. Возвращаемые данные должны соответствовать следующим правилам:-данные для <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>области всегда должен быть возвращен в `sharedDataBlob` параметр.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -В зависимости от значения ключей <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>данные возвращаются в виде `userDataBlob` параметр.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Значение, отличное от`null` значение для `userName` параметр указывает, что <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>также должны быть получены данные.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Поставщик персонализации, который является производным от <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>и реализует этот метод можно оптимизировать взаимодействия с хранилищем данных, получая все данные персонализации в один цикл обработки, в отличие от получения <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>и <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>данные в двух отдельных циклов приема-передачи.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>"
