  summary: "Определяет, удовлетворяет ли указанное свидетельство условию членства."
  remarks: "`evidence` Параметр должен содержать оба <xref:System.Security.Policy.ApplicationDirectory>свидетельство, которое задает каталог приложения, выполняющегося приложения и <xref:System.Security.Policy.Url>основания, определяющее базу кода сборки.</xref:System.Security.Policy.Url> </xref:System.Security.Policy.ApplicationDirectory> База кода, <xref:System.Security.Policy.Url>свидетельства должна представлять собой путь в дереве каталогов приложения каталог, заданный параметром <xref:System.Security.Policy.ApplicationDirectory>свидетельство для этого метода для возврата `true`.</xref:System.Security.Policy.ApplicationDirectory> </xref:System.Security.Policy.Url>"
