  summary: "Предоставляет регулярное выражение для синтаксического анализа в открывающем теге элемента HTML, XML-элемента или тега элемента управления сервера ASP.NET Web."
  remarks: "Класс TagRegex предоставляет регулярное выражение, которое ASP.NET использует для синтаксического анализа в открывающем теге элемента HTML, XML-элемент или тег элемента управления ASP.NET Web server для приложений, предназначенных для [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] или более поздней версии. ASP.NET использует <xref:System.Web.RegularExpressions.TagRegex35?displayProperty=fullName>класса для приложений, ориентированных на [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] и более ранних версий.</xref:System.Web.RegularExpressions.TagRegex35?displayProperty=fullName>      Настроек [!NOTE] настроек <xref:System.Web.RegularExpressions>классы используются внутренне платформой .NET Framework для синтаксического анализа страниц ASP.NET.</xref:System.Web.RegularExpressions>"
  syntax:
