  namespace: System.Web.UI
  summary: "Добавляет указанный <xref href=&quot;System.Web.UI.Control&quot;> </xref> в коллекцию."
  remarks: "Новый элемент управления добавляется в конец массива порядковый номер. Элемент управления может быть экземпляром любого элемента управления сервера ASP.NET, серверного элемента управления, созданные или текстовым элементом управления.       Чтобы добавить элемент управления в коллекцию в позицию конкретного индекса, используйте <xref:System.Web.UI.ControlCollection.AddAt%2A>метод.</xref:System.Web.UI.ControlCollection.AddAt%2A>"
  example:
  - "The following code example uses the Add method to add a series of template items, the number of which are taken from the server control's view state, to a custom templated control.  \n  \n [!code-cs[TemplatedDataBoundControl#2](~/add/codesnippet/csharp/m-system.web.ui.controlc_5_1.cs)]\n [!code-vb[TemplatedDataBoundControl#2](~/add/codesnippet/visualbasic/m-system.web.ui.controlc_5_1.vb)]"
  syntax:
