  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Удаляет все элементы управления из текущего серверного элемента управления <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> объекта."
  remarks: "Используйте этот метод для пустой пользовательский элемент управления <xref:System.Web.UI.ControlCollection>При переопределении <xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName>и <xref:System.Web.UI.Control.DataBind%2A>методы.</xref:System.Web.UI.Control.DataBind%2A> </xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName> </xref:System.Web.UI.ControlCollection> Для этого при разработке составных шаблонных элементов управления или в элементах управления с привязкой к данным."
  example:
  - "The following code example demonstrates overriding the <xref:System.Web.UI.Control.CreateChildControls%2A?displayProperty=fullName> method, and using the Clear method to delete all child controls previously in the <xref:System.Web.UI.ControlCollection> object. In this case, you must do this so that outdated objects in your control's <xref:System.Web.UI.ControlCollection> are not displayed inappropriately.  \n  \n [!code-cs[TemplatedDataBoundControl#2](~/add/codesnippet/csharp/m-system.web.ui.controlc_6_1.cs)]\n [!code-vb[TemplatedDataBoundControl#2](~/add/codesnippet/visualbasic/m-system.web.ui.controlc_6_1.vb)]"
