  name: Flush()
  nameWithType: MemoryMappedViewStream.Flush()
  fullName: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush()
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.MemoryMappedFiles
  summary: "Очищает все буферы для этого потока и вызывает запись всех буферизованных данных в базовый файл."
  remarks: "При использовании представлений, размещенных рядом друг с другом, этот метод также очистит следующие данные, предоставляемые его размер равен кратен размеру системной страницы:-любые данные, предшествующие представлению, до последнего смещения файла.      -Любые данные, которые соответствует представлению, до раннее смещение файла."
  syntax:
    content: public override void Flush ();
    parameters: []
  overload: System.IO.MemoryMappedFiles.MemoryMappedViewStream.Flush*
  exceptions: []
