  langs:
  - csharp
  name: IResourceReader
  nameWithType: IResourceReader
  fullName: System.Resources.IResourceReader
  type: Interface
  summary: "Предоставляет базовую функциональность для считывания данных из файлов ресурсов."
  remarks: "Устройства чтения ресурсов используются для чтения поток данных из файлов ресурсов в определенном формате. Реализуйте этот интерфейс для управления способом, в котором считывается файл ресурсов (например, в том случае, если записи в файл ресурсов с помощью настраиваемый <xref:System.Resources.ResourceWriter>) или если вы используете тип нестандартный формат или файл для хранения ресурсов.</xref:System.Resources.ResourceWriter> В противном случае используется значение по умолчанию <xref:System.Resources.ResourceReader>класс, который считывает сведения о ресурсах из двоичные RESOURCES-файлы, или <xref:System.Resources.ResXResourceReader>класс, который считывает сведения о ресурсах из ресурса XML (RESX-файлов).</xref:System.Resources.ResXResourceReader> </xref:System.Resources.ResourceReader>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  platform:
  - net462
