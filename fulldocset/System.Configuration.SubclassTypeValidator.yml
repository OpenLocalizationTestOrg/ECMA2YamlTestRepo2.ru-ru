  type: Class
  summary: "Проверяет, что объект является класс, производный от указанного типа."
  remarks: "Класс SubclassTypeValidator позволяет убедиться, что объект удовлетворяет определенным критериям. Для проверки критериев устанавливается, когда создается экземпляр класса SubclassTypeValidator.       <xref:System.Configuration.SubclassTypeValidator.CanValidate%2A>Метод определяет, является ли тип проверяемого объекта на самом деле <xref:System.Type>.</xref:System.Type> </xref:System.Configuration.SubclassTypeValidator.CanValidate%2A> Проверяемый объект передается как параметр <xref:System.Configuration.SubclassTypeValidator.Validate%2A>метод.</xref:System.Configuration.SubclassTypeValidator.Validate%2A> Этот метод сначала проверяет, что объект для проверки не `null`и проверяет, что объект является производным классом ожидаемого типа."
  syntax:
    content: 'public sealed class SubclassTypeValidator : System.Configuration.ConfigurationValidatorBase'
