  name: AxHost
  nameWithType: AxHost
  fullName: System.Windows.Forms.AxHost
  type: Class
  summary: "Создает оболочку для элементов управления ActiveX и представляет их как полнофункциональные элементы управления Windows Forms."
  remarks: "Обычно не используется класс AxHost напрямую. Можно использовать [Aximp.exe (импортера элементов управления ActiveX Windows Forms)](~/add/includes/ajax-current-ext-md.md) для создания оболочек, которые расширяют AxHost.       Программа импорта элементов управления ActiveX создает класс, производный от класса AxHost и компилирует его в файл библиотеки (DLL), который может быть добавлен как ссылка на приложение. Кроме того, можно использовать `/source` переключитесь с программа импорта элементов управления ActiveX и для вашего производного класса AxHost создается файл C#. Затем можно внести изменения в код и перекомпилировать его в файл библиотеки.      Настроек [!NOTE] настроек Если имя члена элемента управления ActiveX совпадает с именем, определенным в .NET Framework, то программа импорта элементов управления ActiveX добавит префикс «Ctl» к имени члена при создании производного класса AxHost. Например, элемент управления ActiveX содержит член с именем «Макет», выбирается переименованный «CtlLayout» в AxHost производный класс потому, что `Layout` события, определенного в .NET Framework.       Допустимы только наиболее общих свойств класса AxHost и использовать, если базовый элемент управления ActiveX использует эти свойства. Примерами общих свойств являются <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>и <xref:System.Windows.Forms.Control.Text%2A>.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control.BackColor%2A>      Настроек [!NOTE] настроек при использовании Visual Studio в качестве среды разработки для Windows Forms вы можно сделать элемент управления ActiveX доступны в приложение путем добавления элемента управления ActiveX на панели инструментов. Для этого щелкните правой кнопкой мыши **элементов**выберите **Настройка области элементов**, затем перейдите к файлу.ocx элемента управления ActiveX. Дополнительные сведения см. в разделе «Добавление ActiveX элементов управления в Windows Forms» в документации по Visual Studio."
  example:
  - "The following code example overrides the constructor, and the <xref:System.Windows.Forms.AxHost.SetAboutBoxDelegate%2A> and <xref:System.Windows.Forms.AxHost.AttachInterfaces%2A> methods of an AxHost derived class that wraps the Microsoft Masked Edit ActiveX Control. This code requires that you have created the generated source code by running the AxImp.exe on the MSMask32.ocx file with the `/source` switch to generate the wrapper class to be edited. This code is only shown in C# syntax because that is the only language output by the AxImp.exe.  \n  \n [!code-cs[AxHost_Wrap_MaskEdit#1](~/add/codesnippet/csharp/t-system.windows.forms.a_6_1.cs)]"
