  summary: "Возвращает <xref:System.DateTime>структуру, которая соответствует указанной даты OLE-автоматизации.</xref:System.DateTime>"
  remarks: "`date` Параметр является число с плавающей запятой двойной точности, которое представляет дату, как количество дней до или после базовой даты, полночь 30 декабря 1899 г. Вход и целочисленного часть `date` кодирование даты в виде положительного или отрицательного смещения от 30 декабря 1899 г. и абсолютным значением дробной части `date` кодирует время суток как доля смещения времени суток от полуночи. `date`должен быть значением от отрицательного 657435.0 положительным 2958466.0.       Обратите внимание, что из-за способа кодирования дат, существует два способа представления любого времени суток 30 декабря 1899 г. Например -0,5 и 0,5 означает полдень 30 декабря 1899 г, так как смещения плюс-минус 0 дней от базовой даты по-прежнему является базовой даты, а смещение в полдня от полуночи — полудня.       Дополнительные сведения об OLE-автоматизации см. в разделе [библиотеки MSDN](http://go.microsoft.com/fwlink/?linkid=37118)."
