  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> событие <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref>."
  remarks: "Делегат ProfileAutoSaveEventHandler, определенный для <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>события <xref:System.Web.Profile.ProfileModule>класса.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Вы можете получить доступ к <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>событие <xref:System.Web.Profile.ProfileModule>класс в файле Global.asax приложения ASP.NET, как показано в примере этого раздела.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>Событие вызывается в конце выполнения страницы, если <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A>свойство `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       <xref:System.Configuration.SettingsBase.Save%2A>Метод автоматически определяет, являются ли свойства, состоит из типов-примитивов, строки, или <xref:System.DateTime>объекты были изменены, проверив <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>значение свойства для каждого <xref:System.Configuration.SettingsPropertyValue>в профиле пользователя.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Тем не менее <xref:System.Configuration.SettingsBase.Save%2A>метод не может определить явным образом изменился ли пользовательский класс.</xref:System.Configuration.SettingsBase.Save%2A> Можно обработать <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>событий для определения, был ли изменен пользовательского объекта, а также для продолжения автоматического сохранения измененных объектов и Отмена автоматического сохранения, если объекты не были изменены.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Чтобы отменить автоматическое профиля операции сохранения, задайте <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>Свойства `false` в <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>события; в противном случае — значение <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>Свойства `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Может существовать несколько подписчиков для <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>событий.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>Будет использовать последние значения, <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>свойству.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> Поэтому рекомендуется явно задать <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>Свойства в <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>события, независимо от того, Отмена или продолжением автоматического сохранения, как может потребоваться заменить значение, установленное ранее подписчика.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
