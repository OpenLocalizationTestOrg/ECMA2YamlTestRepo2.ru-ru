  remarks: "<xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>Используется <xref:System.Xml.XmlReader>для десериализации документа XML в <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>Собирает проверки ошибок и предупреждений, создаваемых <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> В некоторых точках во время десериализации <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>определяет ли <xref:System.Xml.XmlReader>обнаружил ошибки проверки и, если он есть, <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>добавляет эти предупреждения и ошибки в ValidationEventArgs и выдает <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> </xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> Не все исключения этого класса будет ValidationEventArgs набор."
