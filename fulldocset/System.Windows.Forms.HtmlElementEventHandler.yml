  fullName: System.Windows.Forms.HtmlElementEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref uid=&quot;langword_csharp_Click&quot; name=&quot;Click&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_MouseDown&quot; name=&quot;MouseDown&quot; href=&quot;&quot;> </xref> и события, связанные с на <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref>, <xref href=&quot;System.Windows.Forms.HtmlElement&quot;> </xref>, и <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>."
  remarks: "При создании делегата HtmlElementEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md).       Необходимо дождаться завершения загрузки для присоединения обработчика событий в документ HTML-документа. При попытке связать обработчик до окончания загрузки, операция присоединения может завершиться ошибкой. Лучше всего подходит для присоединения обработчиков событий в новый документ находится в <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>обработчика событий для <xref:System.Windows.Forms.WebBrowser>управления.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>"
  example:
  - "The following code attaches event handlers for the <xref:System.Windows.Forms.HtmlDocument.MouseDown>, <xref:System.Windows.Forms.HtmlDocument.MouseMove>, and <xref:System.Windows.Forms.HtmlDocument.MouseUp> events on <xref:System.Windows.Forms.HtmlDocument>. This code sample assumes your project has an instance of the <xref:System.Windows.Forms.WebBrowser> control named `WebBrowser1`.  \n  \n [!code-cpp[HtmlElementEventHandler#1](~/add/codesnippet/cpp/t-system.windows.forms.h_3_1.cpp)]\n [!code-cs[HtmlElementEventHandler#1](~/add/codesnippet/csharp/t-system.windows.forms.h_3_1.cs)]\n [!code-vb[HtmlElementEventHandler#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_3_1.vb)]"
