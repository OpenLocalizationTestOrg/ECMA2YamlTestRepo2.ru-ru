  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Возвращает значение, указывающее, является ли этот преобразователь преобразовать объект в заданный тип, используя контекст."
  remarks: "`context` Используется для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть `Nothing`, поэтому всегда необходимо проверять. Кроме того, свойства объекта контекста могут возвращать `Nothing`.       Visual Basic поддерживает этот преобразователь типа <xref:Microsoft.VisualBasic.ApplicationServices.User>объекта.</xref:Microsoft.VisualBasic.ApplicationServices.User>"
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Объект, предоставляющий контекст формата."
    - id: destinationType
      type: System.Type
      description: "Объект <xref:System.Type>, представляющий тип, который нужно выполнить преобразование.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "Объект <xref:System.Boolean>, указывающее, может ли этот преобразователь выполнять преобразование объекта.</xref:System.Boolean>"
