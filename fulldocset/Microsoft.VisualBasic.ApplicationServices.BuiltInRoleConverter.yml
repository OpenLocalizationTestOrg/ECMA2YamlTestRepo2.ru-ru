  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: BuiltInRoleConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Преобразует заданный объект в другой тип."
  remarks: "Наиболее распространенных типов для преобразования в и преобразования из являются объектами string. Реализация по умолчанию вызывает метод <xref:System.Object.ToString%2A>для объекта, если объект является допустимым и конечным типом является <xref:System.String>.</xref:System.String> </xref:System.Object.ToString%2A>       `context` Используется для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть `Nothing`, поэтому всегда необходимо проверять. Кроме того, свойства объекта контекста могут возвращать `Nothing`.       Visual Basic поддерживает этот преобразователь типа <xref:Microsoft.VisualBasic.ApplicationServices.User>объекта.</xref:Microsoft.VisualBasic.ApplicationServices.User>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Контекст модуля форматирования."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Язык и региональные параметры, в который `value` будут преобразованы."
    - id: value
      type: System.Object
      description: "Преобразуемый объект."
    - id: destinationType
      type: System.Type
      description: "Целевой тип преобразования объекта."
    return:
      type: System.Object
      description: "Преобразованный объект."
  overload: Microsoft.VisualBasic.ApplicationServices.BuiltInRoleConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Невозможно выполнить преобразование."
