  summary: '**Примечание: Этот API устарел.** Поддерживаемый аналог — <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>. Возвращает или задает направление падения искусственного света на выступающий объект.'
  remarks: "Направление падения искусственного света на выступающий объект влияет на затенение выступающая визуального объекта.       На следующей диаграмме показан направлением света из для данного значения этого свойства: ![схема: направление DropShadow](~/add/media/effects-dropshadowdirection2.png &quot;схема: направление DropShadow&quot;) <a name=&quot;dependencyPropertyInfo_LightAngle&quot;> </a> ## сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngleProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngleProperty>      "
  syntax:
    content: public double LightAngle { get; set; }
    return:
      type: System.Double
      description: "Направление падения искусственного света на выступающий объект. Допустимый диапазон — от `0-360` (в градусах) с `0` соответствует источнику справа от объекта, а последующие значения отсчитываются вокруг объекта по часовой стрелке. Значение по умолчанию — `45`."
  overload: System.Windows.Media.Effects.EmbossBitmapEffect.LightAngle*
  exceptions: []
  platform:
  - net462
