  name: EmbossBitmapEffect
  nameWithType: EmbossBitmapEffect
  fullName: System.Windows.Media.Effects.EmbossBitmapEffect
  type: Class
  summary: '**Примечание: Этот API устарел.** Поддерживаемый аналог — <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>. Создает отображение элементов рельефа визуального объекта впечатление глубины и текстуры с искусственным источником света.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]Эффекты точечного рисунка, программного обеспечения к просмотру. Любой объект, который применяет эффект будет отображен на программное обеспечение. Эффектов растрового изображения не быть применены для больших визуальных элементов или анимации, так как это может привести к снижению производительности.       EmbossBitmapEffect является одним из нескольких эффектов, которые поставляются вместе с пакетом SDK. Включить другие эффекты:- <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>Приподнятый сделает выбор отображаться возникает или меткой, преобразуя его цвет заливки серый и подчеркивания границ с исходного цвета заливки.</xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect> На следующем рисунке показан EmbossBitmapEffect, применяется для визуального объекта (в этом случае применены к <xref:System.Windows.Controls.Image>).</xref:System.Windows.Controls.Image>       ![Снимок экрана: Сравнение изображения с и без Приподнятый](~/add/media/effects-embosssimple.png &quot;снимок экрана: сравнение изображения с и без Приподнятый&quot;) визуальный эффект Приподнятый можно изменить с помощью <xref:System.Windows.Media.Effects.EmbossBitmapEffect.Relief%2A>и <xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngle%2A>Свойства.</xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngle%2A> </xref:System.Windows.Media.Effects.EmbossBitmapEffect.Relief%2A>"
  syntax:
    content: 'public sealed class EmbossBitmapEffect : System.Windows.Media.Effects.BitmapEffect'
