  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "Предоставляет базовую реализацию элемента панели инструментов."
  remarks: "ToolboxItem является базовым классом для элементов панели элементов, которые могут быть отображены в панели инструментов среды разработки. Элемент панели инструментов обычно представляет компонент, создаваемый при вызове документа режима разработки. Класс ToolboxItem предоставляет методы и свойства, необходимые для обеспечения панели инструментов свойствами отображения для элемента панели инструментов для создания компонента или компонентов, а также для сериализации и десериализации их в базе данных панели инструментов.       Экземпляр класса ToolboxItem можно настроить с именем, растрового изображения и тип для создания, без создания класса, производного от ToolboxItem. Класс ToolboxItem также предоставляет базовый класс для настраиваемых элементов панели элементов реализации. Пользовательские ToolboxItem может создавать несколько компонентов. Чтобы реализовать настраиваемый элемент панели, вы являются производными от ToolboxItem и переопределить <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>, <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>, и <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>методы.</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       Необходимо настроить следующие свойства и методы для ToolboxItem правильной: - <xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>свойство задает метку для элемента панели инструментов при отображении панели инструментов.</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      - <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>Свойство указывает полное имя типа компонента, который создает элемент.</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> Если производный класс создает несколько компонентов <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>Свойства могут или не могут быть использованы, зависящее от ли <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>Переопределение метода зависит от значения этого свойства.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      - <xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>Свойство указывает сборку, содержащую тип компонента, который создает элемент.</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      - <xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>Свойства при необходимости указывает растровое изображение для показа рядом с отображаемое имя для элемента панели инструментов на панели инструментов.</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      - <xref:System.Drawing.Design.ToolboxItem.Filter%2A>Свойство дополнительно содержит <xref:System.ComponentModel.ToolboxItemFilterAttribute>объектов, которые определяют, может ли использоваться элемент панели инструментов для отдельного компонента.</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      - <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>Метод возвращает экземпляр или экземпляры компонентов для вставки, где используется этот инструмент.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      - <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>Метод сохраняет элемент панели инструментов на указанный <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>Метод конфигурирует элемент панели инструментов из информации о состоянии, содержащиеся в указанной <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> </xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Initialize%2A>Метод конфигурирует элемент панели инструментов для создания определенного типа компонента, если <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>не был переопределен метод вести себя по-разному.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      - <xref:System.Drawing.Design.ToolboxItem.Locked%2A>Свойство указывает, можно ли изменить свойства элемента панели инструментов.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> Элемент панели инструментов обычно блокируется после добавления на панель инструментов.      - <xref:System.Drawing.Design.ToolboxItem.Lock%2A>Метод блокирует элемент панели инструментов.</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      - <xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>Метод вызывает исключение, если <xref:System.Drawing.Design.ToolboxItem.Locked%2A>свойство `true`.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
