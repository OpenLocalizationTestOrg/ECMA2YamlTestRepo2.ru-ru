  remarks: "Если вы хотите заменить запись кэша, которые будут удалены с обновленным кэшем запись, можно дополнительно назначить <xref:System.Runtime.Caching.CacheItemPolicy>объекта свойству UpdatedCacheItemPolicy.</xref:System.Runtime.Caching.CacheItemPolicy> <xref:System.Runtime.Caching.CacheItemPolicy>Объекта можно указать политику кэширования (например, сведения о сроке действия) для обновленная запись кэша.</xref:System.Runtime.Caching.CacheItemPolicy>       Дополнительные сведения о том, как заменить удаленный элемент кэша с помощью обновленный см. в разделе <xref:System.Runtime.Caching.CacheEntryUpdateArguments>Общие сведения о классе и <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>свойство.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
  syntax:
    content: public System.Runtime.Caching.CacheItemPolicy UpdatedCacheItemPolicy { get; set; }
    return:
      type: System.Runtime.Caching.CacheItemPolicy
      description: "Вытеснение или истечения срока действия политику кэша для элемента кэша, который был обновлен. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
