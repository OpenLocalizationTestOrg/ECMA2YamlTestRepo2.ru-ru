  remarks: "Если нужно обмениваться запись кэша, которые будут удалены записи обновленный кэш, необходимо назначить <xref:System.Runtime.Caching.CacheItem>и присвоить свойству UpdatedCacheItem <xref:System.Runtime.Caching.CacheItemPolicy>объект <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>свойство.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> <xref:System.Runtime.Caching.CacheItem>Значение должно быть значение, отличное от `null`.</xref:System.Runtime.Caching.CacheItem> Реализации кэша будет интерпретировать `null` значение для свойства UpdatedCacheItem как Обратите внимание, что текущей записи кэша должен быть удален, но не заменяется."
