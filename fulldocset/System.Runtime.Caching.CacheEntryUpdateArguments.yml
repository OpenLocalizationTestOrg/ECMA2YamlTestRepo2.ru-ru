  type: Class
  summary: "Сведения о записи, которая будет удалена из кэша."
  remarks: "Эти аргументы в классе CacheEntryUpdateArguments содержат сведения о записях, реализация кэша является удаление. Аргументы включают ключ для записи кэша, ссылку на <xref:System.Runtime.Caching.ObjectCache>, элемент будет удален из экземпляра, причину удаления и имя области в кэше, который содержит запись.</xref:System.Runtime.Caching.ObjectCache> Конструктор класса CacheEntryUpdateArguments используются эти аргументы, чтобы создать новый экземпляр класса.       Объект CacheEntryUpdateArguments передается <xref:System.Runtime.Caching.CacheEntryUpdateCallback>обработчик, который уведомляет кэш о записи, которую требуется удалить.</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"
