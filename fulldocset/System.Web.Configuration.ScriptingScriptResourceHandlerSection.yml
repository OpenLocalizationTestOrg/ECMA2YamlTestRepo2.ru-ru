  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Возвращает или задает Включение сжатия для файлов скриптов, внедренных в сборку в качестве ресурсов."
  remarks: "EnableCompression, свойство Возвращает или задает значение, указывающее, следует ли сжимать следующее:-файлов, внедренных в сборку в качестве ресурсов скриптов.      -Локализация объекты, такие как строковые ресурсы, содержащиеся в файле ресурсов (.resx).      -Сценарии, которые обслуживаются обработчик ресурсов сценария.      Настроек [!NOTE] настроек если запрашивающий обозреватель не поддерживает сжатие, данное свойство не оказывает влияния."
  syntax:
    content: public bool EnableCompression { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включено сжатие для файлов скриптов, внедренных в качестве ресурсов в сборку; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
