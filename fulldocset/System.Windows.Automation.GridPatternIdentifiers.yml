  remarks: "Этот идентификатор используется поставщиками автоматизации пользовательского интерфейса. Клиентские приложения модели автоматизации пользовательского интерфейса следует использовать соответствующее поле в <xref:System.Windows.Automation.GridPattern>.</xref:System.Windows.Automation.GridPattern>       Скрытые строки и столбцы, в зависимости от реализации поставщика, могут быть загружены в [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] дерева и поэтому будут отражаться в <xref:System.Windows.Automation.GridPattern.GridPatternInformation.RowCount%2A>и <xref:System.Windows.Automation.GridPattern.GridPatternInformation.ColumnCount%2A>Свойства.</xref:System.Windows.Automation.GridPattern.GridPatternInformation.ColumnCount%2A> </xref:System.Windows.Automation.GridPattern.GridPatternInformation.RowCount%2A> Если скрытые строки и столбцы еще не загружены они являются не будут учитываться.       По умолчанию используется значение 0."
