  namespace: System.DirectoryServices.ActiveDirectory
  summary: "Выполняет синхронизацию через границы сайта. По умолчанию этот метод пытается синхронизировать только с контроллерами домена в том же сайте домашней системы. Установите этот флаг, чтобы попытаться синхронизировать со всеми контроллерами домена в лесу предприятия. Тем не менее контроллеры домена могут синхронизироваться только при подключении с синхронного транспорта (RPC)."
  syntax:
    content: CrossSite
