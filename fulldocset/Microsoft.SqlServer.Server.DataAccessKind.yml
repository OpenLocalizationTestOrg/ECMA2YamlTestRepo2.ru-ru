  fullName: Microsoft.SqlServer.Server.DataAccessKind
  type: Enum
  summary: "Описывает тип доступа к пользовательским данным для определенного пользователем метода или функции."
  remarks: "Описывает тип доступа к пользовательским данным для определенного пользователем метода или функции.       Это перечисление используется в <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>и <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>Чтобы указать, является ли метод или функция использует ADO.NET для подключения к базе данных с помощью «context connection».</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Обратите внимание, что методы и функции не разрешено вносить изменения в базе данных, поэтому для этого перечисления допустимы `None` (то есть нет доступа к данным выполняется с помощью метода или функции) и `Read` (это значит, что метод или функция выполнять операции доступа к данным только для чтения, такие как выполнение инструкций SELECT)."
