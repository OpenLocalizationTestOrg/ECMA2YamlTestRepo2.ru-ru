  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "Делает доступным IP-адрес и порт номер клиента, связанный с удаленной конечной точки, с которого было отправлено сообщение."
  remarks: "Это свойство добавляется к каждому входящему сообщению для [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] через транспорт HTTP и TCP.       Свойство отсутствует у сообщений, полученных через именованные каналы или транспорт MSMQ.       Доступность свойства при использовании HTTP, размещенного в службах IIS, зависит от наличия активного запроса.  Таким образом, это свойство недоступно после завершения запроса, например, при выполнении одностороннего получения.       — Это IP-адрес и порт номер узла, из которого было получено сообщение. Если сообщение идет через ретранслятор или прокси-сервера, IP-адрес и порт номер соответствующих ретранслятора или прокси-сервера является то, прикрепленных к сообщению в этом свойстве.       Имейте в виду, что IP-адрес и порт могут быть подделаны злоумышленником и таким образом следует не следует полагаться конфиденциальной безопасности проверки подлинности или авторизации для Если добавлено дополнительное приложение логики, специфичной."
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
