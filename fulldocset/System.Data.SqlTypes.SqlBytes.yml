  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Копирует байты из этого <xref href=&quot;System.Data.SqlTypes.SqlBytes&quot;> </xref> экземпляра в переданный буфер и возвращает число скопированных байтов."
  remarks: "При попытке чтения за <xref:System.Data.SqlTypes.SqlBytes.MaxLength%2A>, создается исключение.</xref:System.Data.SqlTypes.SqlBytes.MaxLength%2A>       Если `count` указывает большее число байтов для копирования, чем доступно в `offset` до конца значения, копируются только доступные байты.       Исключение возникает в том случае, если буфер назначения является ссылкой со значением null.       Если буфер назначения не может принимать любое количество знаков, сколько требуется исключение."
  syntax:
    content: public long Read (long offset, byte[] buffer, int offsetInBuffer, int count);
    parameters:
    - id: offset
      type: System.Int64
      description: "<xref:System.Int64>Смещение длинное целое значение в значение, которое содержится в <xref href=&quot;System.Data.SqlTypes.SqlBytes&quot;> </xref> экземпляра.</xref:System.Int64>"
    - id: buffer
      type: System.Byte[]
      description: "Для копирования в буфер массива байтов."
    - id: offsetInBuffer
      type: System.Int32
      description: "<xref:System.Int32>Целочисленное смещение в буфере, с которого начинается копирование в.</xref:System.Int32>"
    - id: count
      type: System.Int32
      description: "<xref:System.Int32>Целое число, представляющее число байтов для копирования.</xref:System.Int32>"
    return:
      type: System.Int64
      description: "<xref:System.Int64>Длинное значение, представляющее количество копируются байт.</xref:System.Int64>"
  overload: System.Data.SqlTypes.SqlBytes.Read*
