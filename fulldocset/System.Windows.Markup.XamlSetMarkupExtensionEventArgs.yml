  name: XamlSetMarkupExtensionEventArgs
  nameWithType: XamlSetMarkupExtensionEventArgs
  fullName: System.Windows.Markup.XamlSetMarkupExtensionEventArgs
  type: Class
  summary: "Предоставляет данные для обратных вызовов, которые вызываются, когда средство записи объектов XAML задает значение с использованием расширения разметки."
  remarks: "Несмотря на то, что класс может указывать с <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>обработки всех попыток для задания значения через расширения разметки, он может также использовать более одного расширения разметки один для выполнения этого действия</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Таким образом каждая операция разрешается отдельной реализацией расширения разметки во вспомогательном коде. Класс XamlSetMarkupExtensionEventArgs сообщает подробной информации о каждой операции установки расширения разметки попытки, чтобы соответствующим образом создать ветвь обратного вызова для разных <xref:System.Windows.Markup.MarkupExtension>случаев.</xref:System.Windows.Markup.MarkupExtension>"
  syntax:
    content: 'public class XamlSetMarkupExtensionEventArgs : System.Windows.Markup.XamlSetValueEventArgs'
