  fullName: System.Web.ModelBinding.IMetadataAware
  type: Interface
  summary: "Определяет метод, который должен быть реализован классами, поддерживающими метаданных."
  remarks: "Этот интерфейс позволяет атрибуты могли принимать участие в процессе создания метаданных модели, не требуя пользовательского поставщика метаданных. Он используется <xref:System.Web.ModelBinding.AssociatedMetadataProvider>класса, поэтому это поведение автоматически наследуется всеми классами, которые являются производными от <xref:System.Web.ModelBinding.AssociatedMetadataProvider>класса (в частности <xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider>класса).</xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider> </xref:System.Web.ModelBinding.AssociatedMetadataProvider> </xref:System.Web.ModelBinding.AssociatedMetadataProvider>"
