  remarks: "<xref:System.Net.SocketPermissionAttribute.CreatePermission%2A>Метод вызывается системой безопасности, не с помощью кода приложения.</xref:System.Net.SocketPermissionAttribute.CreatePermission%2A>       Сведения о безопасности, описанные в <xref:System.Net.WebPermissionAttribute>хранится в метаданных конечного объекта атрибута, который является классом, к которому <xref:System.Net.WebPermissionAttribute>применяется.</xref:System.Net.WebPermissionAttribute> </xref:System.Net.WebPermissionAttribute> Система обращается к сведения во время выполнения. Система использует <xref:System.Net.WebPermission>возвращенных <xref:System.Net.SocketPermissionAttribute.CreatePermission%2A>преобразование данных безопасности конечного объекта атрибута к сериализуемая форма хранится в метаданных.</xref:System.Net.SocketPermissionAttribute.CreatePermission%2A> </xref:System.Net.WebPermission>"
