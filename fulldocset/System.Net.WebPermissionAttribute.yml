  remarks: "При применении <xref:System.Net.WebPermissionAttribute>к классу, это свойство указывает, что строка с регулярным выражением будет принята для использования вашего класса.</xref:System.Net.WebPermissionAttribute> Это свойство доступно для записи — после."
