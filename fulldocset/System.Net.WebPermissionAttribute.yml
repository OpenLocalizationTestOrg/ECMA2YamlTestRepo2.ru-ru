  name: WebPermissionAttribute
  nameWithType: WebPermissionAttribute
  fullName: System.Net.WebPermissionAttribute
  type: Class
  summary: "Указывает разрешение на доступ к ресурсам в Интернете. Этот класс не наследуется."
  remarks: "WebPermissionAttribute дает возможность декларативно указывают, какие строки URI и регулярных выражений можно использовать класс.       Сведения о безопасности, указанной в WebPermissionAttribute хранится в метаданных конечного объекта атрибута, который является классом, к которому применяется WebPermissionAttribute. Система обращается к этой информации во время выполнения. <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>, Передаваемый в конструктор, определяет допустимые целевые объекты WebPermissionAttribute.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Система использует <xref:System.Net.WebPermission>возвращенных <xref:System.Net.WebPermissionAttribute.CreatePermission%2A>способов преобразования сведения о безопасности конечного объекта атрибута сериализуемая форма хранится в метаданных.</xref:System.Net.WebPermissionAttribute.CreatePermission%2A> </xref:System.Net.WebPermission>      Настроек [!NOTE] настроек WebPermissionAttribute используется только для [декларативной безопасности](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8). Для [Принудительная безопасность](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27), используйте соответствующий <xref:System.Net.WebPermission>.</xref:System.Net.WebPermission>"
  example:
  - "The following example demonstrates how to apply WebPermissionAttribute to a method.  \n  \n [!code-cs[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/csharp/t-system.net.webpermissi_1.cs)]\n [!code-cpp[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/cpp/t-system.net.webpermissi_1.cpp)]\n [!code-vb[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/visualbasic/t-system.net.webpermissi_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class WebPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
