  summary: "Возвращает или задает строку URI, принятой текущим <xref href=&quot;System.Net.WebPermissionAttribute&quot;> </xref>."
  remarks: "При применении <xref:System.Net.WebPermissionAttribute>к классу, это свойство указывает, что строка URI будет принята для использования вашего класса.</xref:System.Net.WebPermissionAttribute> Это разрешение применяется, когда система безопасности вызывает <xref:System.Net.WebPermissionAttribute.CreatePermission%2A>.</xref:System.Net.WebPermissionAttribute.CreatePermission%2A> Это свойство доступно для записи — после."
  example:
  - "The following example demonstrates how to use <xref:System.Net.WebPermissionAttribute> to specify an allowable Accept string.  \n  \n [!code-vb[WebPermissionAttribute_Accept#1](~/add/codesnippet/visualbasic/p-system.net.webpermissi_3_1.vb)]\n [!code-cs[WebPermissionAttribute_Accept#1](~/add/codesnippet/csharp/p-system.net.webpermissi_3_1.cs)]\n [!code-cpp[WebPermissionAttribute_Accept#1](~/add/codesnippet/cpp/p-system.net.webpermissi_3_1.cpp)]"
  syntax:
    content: public string Accept { get; set; }
    return:
      type: System.String
      description: "Строка, содержащая URI, принятой текущим <xref href=&quot;System.Net.WebPermissionAttribute&quot;> </xref>."
  overload: System.Net.WebPermissionAttribute.Accept*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Примите не <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> при попытке задать значение. Если вы хотите указать более одного URI для приема подключения, используйте дополнительный оператор объявления атрибута."
  platform:
  - net462
