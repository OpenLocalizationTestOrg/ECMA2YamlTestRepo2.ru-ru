  name: PartialResultProcessing
  nameWithType: PartialResultProcessing
  fullName: System.DirectoryServices.Protocols.PartialResultProcessing
  type: Enum
  summary: "Перечисление PartialResultProcessing определяет необходимый тип частичные результаты обработки."
  remarks: "Выполняет асинхронную операцию приложение может использовать <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>метод, <xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A>метод и (необязательно) <xref:System.AsyncCallback>делегата в стандартный .NET.</xref:System.AsyncCallback> </xref:System.DirectoryServices.Protocols.LdapConnection.EndSendRequest%2A> </xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       Получение частичных результатов приложение может вызвать <xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>и передайте ReturnPartialResults или ReturnPartialResultsAndNotifyCallback как `partialMode` параметр.</xref:System.DirectoryServices.Protocols.LdapConnection.BeginSendRequest%2A>       В большинстве случаев следует используйте NoPartialResultSupport для повышения производительности и масштабируемости. Использование ReturnPartialResults или ReturnPartialResultsAndNotifyCallback рекомендуется только в сценарии, где требуется получение частичных результатов. Например, при выполнении поиска с <xref:System.DirectoryServices.Protocols.DirectoryNotificationControl>указан, результаты поиска возвращаются только в том случае, когда выполняются изменения в этот объект.</xref:System.DirectoryServices.Protocols.DirectoryNotificationControl> Поиск не завершается, и частичные результаты возвращаются."
  syntax:
    content: public enum PartialResultProcessing
