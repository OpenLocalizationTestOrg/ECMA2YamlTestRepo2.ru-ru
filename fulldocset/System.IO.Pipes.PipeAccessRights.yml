  langs:
  - csharp
  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "Определяет права доступа для использования при создании доступа и аудита."
  remarks: "Перечисление PipeAccessRights определяет, какие действия файловой системы разрешены для учетной записи пользователя и какие действия файловой системы для аудита для учетной записи пользователя.       Используйте перечисление PipeAccessRights при создании правила доступа с помощью <xref:System.IO.Pipes.PipeAccessRule>класса или при создании правила аудита с помощью <xref:System.IO.Pipes.PipeAuditRule>класса.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Это перечисление содержит несколько конкретных значений системных прав и несколько значений, которые представляют собой комбинацию этих конкретных значений.  Проще использовать комбинацию значений, таких как полный доступ, чтение и запись вместо указания значение каждый компонент отдельно."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
