  namespace: System.IO.Pipes
  summary: "Указывает, может ли приложение ждать дескриптор канала для синхронизации с завершением операции ввода-вывода."
  remarks: "Значение Synchronize автоматически устанавливается при разрешении доступа к каналу и автоматически исключаются при отзыве доступа к каналу.       Это значение необходимо для права на создание канала. Обратите внимание, что если это значение не задано явным образом при создании канала, оно устанавливается автоматически."
  syntax:
