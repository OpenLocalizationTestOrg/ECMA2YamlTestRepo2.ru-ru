  summary: "Возвращает значение, указывающее, является ли метод, <xref href=&quot;System.ComponentModel.DataObjectMethodAttribute&quot;> </xref> применяется к метод данных по умолчанию, предоставляемого данным объектом данных для конкретного типа метода."
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSource>Управления использует свойство IsDefault различать несколько методов, которые соответствуют требованиям подписи для конкретного типа метода.</xref:System.Web.UI.WebControls.ObjectDataSource> Если два метода соответствует требованиям подписи, метод с свойство IsDefault равным `true` выбран.       Во время разработки IsDefault свойство используется для автоматической установки <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>, и <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>Свойства <xref:System.Web.UI.WebControls.ObjectDataSource>экземпляра.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>       Если <xref:System.ComponentModel.DataObjectMethodAttribute>создается с помощью <xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>конструктор, принимающий только <xref:System.ComponentModel.DataObjectMethodType>Параметр IsDefault задано значение `false`.</xref:System.ComponentModel.DataObjectMethodType> </xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29> </xref:System.ComponentModel.DataObjectMethodAttribute>"
  syntax:
