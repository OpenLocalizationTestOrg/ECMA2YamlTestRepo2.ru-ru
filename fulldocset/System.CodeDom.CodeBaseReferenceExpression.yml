  fullName: System.CodeDom.CodeBaseReferenceExpression
  type: Class
  summary: "Представляет ссылку на базовый класс."
  remarks: "CodeBaseReferenceExpression представляет ссылку на базовый класс текущего класса. Базовый класс называется иногда также родительского класса или суперкласса. Ссылки на базовый класс обычно используются при переопределении метода или свойства для вызова реализации базового класса метода или свойства. Например, переопределение метода ToString, который добавляет строку в конец базового класса `ToString` бы вызов базового метода. ToString() в C#."
  example:
  - "This example demonstrates using a CodeBaseReferenceExpression to reference a base class method.  \n  \n [!code-cs[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codebas_1.cs)]\n [!code-vb[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codebas_1.vb)]\n [!code-cpp[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codebas_1.cpp)]"
