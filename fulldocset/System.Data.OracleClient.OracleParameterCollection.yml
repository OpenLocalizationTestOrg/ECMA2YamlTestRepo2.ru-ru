  name: OracleParameterCollection
  nameWithType: OracleParameterCollection
  fullName: System.Data.OracleClient.OracleParameterCollection
  type: Class
  summary: "Представляет коллекцию параметров, относящихся к <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> а также соответствующие им сопоставления со столбцами в <xref href=&quot;System.Data.DataSet&quot;> </xref>. Этот класс не наследуется."
  remarks: "При использовании именованных параметров число параметров в коллекции должно быть равно числу именованных параметров в тексте команды или поставщик данных .NET Framework для Oracle вызывает ошибку.       Поставщик данных .NET Framework для Oracle не поддерживает прототип вопросительного знака (?) для передачи параметров в инструкции SQL вызывается <xref:System.Data.OracleClient.OracleCommand>из `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> В этом случае необходимо использовать именованные параметры. Например: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` при вызове с помощью именованных параметров в инструкции SQL <xref:System.Data.OracleClient.OracleCommand>из `CommandType.Text`, должно предшествовать имя параметра в виде двоеточия (:).</xref:System.Data.OracleClient.OracleCommand> Однако в хранимой процедуре или при ссылке на именованный параметр в другом месте в коде (например, при добавлении <xref:System.Data.OracleClient.OracleParameter>объектов <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>Свойства), не перед именем параметра двоеточие (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> Поставщик данных добавляет двоеточие автоматически."
  example:
  - "The following example creates multiple instances of <xref:System.Data.OracleClient.OracleParameter> through the OracleParameterCollection within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data within the database and then place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created with the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_1_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.DBParametersEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ListBindable(false)]

