      type: System.Windows.DependencyObject
      description: "Объект зависимости ( <xref href=&quot;System.Windows.UIElement&quot;> </xref> или <xref href=&quot;System.Windows.ContentElement&quot;> </xref>) к которому добавляется обработчик события."
