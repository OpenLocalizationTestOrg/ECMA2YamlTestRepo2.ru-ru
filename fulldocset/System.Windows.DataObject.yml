  summary: "Добавляет <xref:System.Windows.DataObject.Copying>обработчик событий для указанного объекта зависимости.</xref:System.Windows.DataObject.Copying>"
  remarks: "<xref:System.Windows.DataObject.Copying>Происходит, когда операция копирования завершила преобразование выбранного содержимого во все указанные данные форматирует сохранила все форматы данных в соответствующем объекте данных и готова поместить объект данных в системном буфере обмена или начать операцию перетаскивания.</xref:System.Windows.DataObject.Copying>       Используйте это событие для проверки или изменения объекта данных после завершения операции копирования и перед началом дальнейших операций. Операция копирования всего можно отменить, вызвав <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
