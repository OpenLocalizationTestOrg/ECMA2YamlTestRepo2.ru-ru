  summary: "Добавляет <xref:System.Windows.DataObject.Pasting>обработчик событий для указанного объекта зависимости.</xref:System.Windows.DataObject.Pasting>"
  remarks: "Используйте это событие для анализа объекта данных перед вставкой данных и, возможно, чтобы выбрать альтернативный вариант, например:- **отменить вставку** -отменить вся операция вставки путем вызова <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>метод.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>      - **Выбрать дополнительный формат** -изменение формата выбранного вставки, указав новое значение для <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>свойство.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> Вновь выбранный формат должен поддерживаться объектом данных для вставки.          Настроек [!NOTE] настроек при изменении формата вставки убедитесь, что место назначения поддерживает новый формат.      - **Вставка нового формата** — Если выяснится, что объект данных вставки не поддерживает требуемый формат, обновить объект данных, который содержит версию данных в нужном формате. Пользовательские преобразователи данных часто используются как часть этого процесса.       Изменение содержимого объекта данных вставки (<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>) не изменяет данные хранятся в системном буфере обмена, а какие-либо изменения будут применены только к объект данных, связанный с командой связан вставить.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>"
