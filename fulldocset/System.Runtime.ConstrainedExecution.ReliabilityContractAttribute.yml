  langs:
  - csharp
  name: ReliabilityContractAttribute
  nameWithType: ReliabilityContractAttribute
  fullName: System.Runtime.ConstrainedExecution.ReliabilityContractAttribute
  type: Class
  summary: "Определяет контракт для надежного взаимодействия между автором кода и разработчиками, зависящими от этого кода."
  remarks: "Атрибут ReliabilityContractAttribute предоставляет механизм для документирования кода, а также указывать, какой тип надежность гарантирует вы можно сделать при возникновении исключительных условий, которые потенциально могут привести к несогласованному состоянию. В этом контексте исключительных условиях, определяются как асинхронные исключения, которые могут быть созданы во время выполнения средой CLR, такие как аварийные завершения потоков, ситуациях нехватки памяти и переполнения стека. Атрибут ReliabilityContractAttribute можно применять к сборкам, типы и методы.       С помощью этого атрибута с <xref:System.Runtime.ConstrainedExecution.Consistency>перечисления определение контракта надежности при помощи документирования степени надежности в данный фрагмент кода.</xref:System.Runtime.ConstrainedExecution.Consistency>"
  example:
  - "The following code example demonstrates the use of the ReliabilityContractAttribute attribute to document the level of reliability of an assembly.  \n  \n [!code-cpp[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/cpp/t-system.runtime.constra_1_1.cpp)]\n [!code-cs[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/csharp/t-system.runtime.constra_1_1.cs)]\n [!code-vb[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/visualbasic/t-system.runtime.constra_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Interface, Inherited=false)]

      public sealed class ReliabilityContractAttribute : Attribute
