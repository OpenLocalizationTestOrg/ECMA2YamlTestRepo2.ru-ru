  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Возвращает значение, указывающее, может ли использоваться пользовательские формы глифов основе контекста визуализируемого текста."
  remarks: "Случайные контекстные альтернативы предоставляют несколько заменяющих глифов для одного символа. При реализации со шрифтами, эта функция может имитировать рукописного ввода с помощью набора случайно выбранных глифов с незначительными различиями в внешний вид. Следующий текст использует случайные контекстные варианты для шрифта Lindsey. Обратите внимание, что буква «» немного отличается ![текст, использующий случайные контекстные модификаторы OpenType](~/add/media/opentypefont23.gif &quot;текст, использующий случайные контекстные модификаторы OpenType&quot;) пример случайных контекстных вариантов."
  syntax:
    content: public abstract bool ContextualAlternates { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если пользовательские формы глифов может использоваться; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
