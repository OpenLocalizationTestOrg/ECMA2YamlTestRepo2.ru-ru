- uid: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  id: Capitals
  parent: System.Windows.Media.TextFormatting.TextRunTypographyProperties
  langs:
  - csharp
  name: Capitals
  nameWithType: TextRunTypographyProperties.Capitals
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Получает значение, определяющее прописную форму выбранного шрифта."
  remarks: "Прописные буквы — это набор типографических форм, которые отображают текст в прописные глифы. Как правило, когда текст отображается как все прописные, расстояние между буквами может казаться слишком маленьким, а плотность и пропорции символов слишком большими. OpenType поддерживает множество форматов стилей для прописных букв, включая прописные буквы, малые прописные буквы, титульные и прописной интервал. Эти форматы стиля позволяют управлять внешним видом прописных букв.       Приведенный ниже текст отображает стандартные прописных букв для шрифта Pescadero следовать буквы, стиле «SmallCaps» и «AllSmallCaps». В этом случае для всех трех слов используется тот же размер шрифта.       ![Текст, использующий прописные буквы OpenType](~/add/media/opentypefont11.gif &quot;текст, использующий прописные буквы OpenType&quot;) пример прописных букв"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "Один из <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing
  id: CapitalSpacing
  parent: System.Windows.Media.TextFormatting.TextRunTypographyProperties
  langs:
  - csharp
  name: CapitalSpacing
  nameWithType: TextRunTypographyProperties.CapitalSpacing
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Возвращает значение, указывающее, корректируется ли глобально интервал между глифами для текста со всеми прописными для повышения удобства чтения."
  remarks: "Прописной интервал — это компонент, можно указать дополнительные интервалы при использовании все прописные буквы в тексте. Прописные буквы обычно предназначены для blend со строчной буквы. Интервал, который выглядит приемлемо между заглавной буквы и строчные буквы, может выглядеть слишком маленьким при использовании прописных букв. Приведенный ниже текст отображает обычный и прописной интервал для шрифта Pescadero.       ![Текст, использующий прописной интервал OpenType](~/add/media/opentypefont21.gif &quot;текст, использующий прописной интервал OpenType&quot;) пример обычный и прописной интервал"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если интервал корректируется; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing*
  exceptions: []
  platform:
  - net462
