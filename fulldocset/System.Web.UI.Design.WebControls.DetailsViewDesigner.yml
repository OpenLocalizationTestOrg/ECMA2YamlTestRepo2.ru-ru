  name: DetailsViewDesigner
  nameWithType: DetailsViewDesigner
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки в визуальном конструкторе для <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "В визуальном конструкторе при переключении из источника в режиме конструктора исходного кода, описывающий <xref:System.Web.UI.WebControls.DetailsView>Анализ элемента управления, и в области конструктора создается версия времени разработки элемента управления.</xref:System.Web.UI.WebControls.DetailsView> При переключении обратно в представление источника управления времени разработки сохраняются в исходном коде разметки и редактируется в ней для веб-страницы.       Свойства класса DetailsViewDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>возвращает свойство <xref:System.ComponentModel.Design.DesignerActionListCollection>объекта, который обычно содержит объект, который является производным от <xref:System.ComponentModel.Design.DesignerActionList>класса для каждого уровня в дереве наследования конструктора.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>Свойство возвращает коллекцию схем для отображения в форматирования **Автоформат** диалоговое окно.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>Свойство возвращает коллекцию групп шаблонов для полей связанного <xref:System.Web.UI.WebControls.DetailsView>управления и верхнего уровня <xref:System.Web.UI.WebControls.DetailsView>шаблоны.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>Свойство всегда возвращает `true`, указывающее на то, что конструктор создает временную копию связанного <xref:System.Web.UI.WebControls.DetailsView>управления для создания разметки во время разработки.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>       Методы класса DetailsViewDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>метод привязывает связанный <xref:System.Web.UI.WebControls.DetailsView>элемента управления к источнику данных времени разработки.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>Метод возвращает разметку, используемую для отрисовки связанного <xref:System.Web.UI.WebControls.DetailsView>во время разработки.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>Метод подготавливает конструктор для просмотра, изменения и разработки связанного <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>Метод вызывается, когда в области представления времени разработки связанного <xref:System.Web.UI.WebControls.DetailsView>нажатии.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>Метод вызывается при изменении схемы источника данных связанного <xref:System.Web.UI.WebControls.DetailsView>изменения.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>Метод используется для добавления или удаления дополнительных свойств или для замещения свойств связанного <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>       Редактируемые области во время разработки, не поддерживаются в <xref:System.Web.UI.WebControls.DetailsView>элемента управления, поэтому <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A>и <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A>методы иметь никаких функций.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example shows how to extend the DetailsViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.DetailsView> control at design time.  \n  \n The example derives the `MyDetailsView` control from the <xref:System.Web.UI.WebControls.DetailsView>. The `MyDetailsView` is simply a copy of the <xref:System.Web.UI.WebControls.DetailsView> control. The example also derives the `MyDetailsViewDesigner` class from DetailsViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for `MyDetailsViewDesigner` on the `MyDetailsView` control.  \n  \n `The MyDetailsViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SampleRowCount%2A> property to specify that the pager row of the design-time view of the `MyDetailsView` contain five page links. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Property** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if it is specified, as a new first row in the `MyDetailsView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyDetailsView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_12_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_12_1.vb)]"
  syntax:
    content: 'public class DetailsViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
