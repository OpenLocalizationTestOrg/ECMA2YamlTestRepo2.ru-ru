  name: HtmlInputPassword
  nameWithType: HtmlInputPassword
  fullName: System.Web.UI.HtmlControls.HtmlInputPassword
  type: Class
  summary: "Обеспечивает программный доступ к элементу HTML <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> элемента на сервере."
  remarks: "Класс HtmlInputPassword является производным от <xref:System.Web.UI.HtmlControls.HtmlInputText>класса и используется для создания одной строки текстовое поле, пользователь может ввести пароль.</xref:System.Web.UI.HtmlControls.HtmlInputText> При использовании управления HtmlInputPassword <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>свойство публикуется на сервере каждый раз при отправке формы.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>Свойство HtmlInputPassword, элемент управления не сохранились в состоянии представления.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>       <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>Свойство определяет максимальное число символов, которые могут быть введены в текстовом поле.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>Свойство позволяет задать ширину текстового поля.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Используйте <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>свойство для определения значения, введенного в текстовом поле.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> Предоставляет элемент управления HtmlInputPassword <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>событие, которое возникает, когда <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>свойство изменяет значения между отправками на сервер.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Это позволяет создать обработчик событий, выполняющий настраиваемый набор инструкций при каждом возникновении события.      Настроек [!NOTE] настроек управления HtmlInputPassword не предоставляет встроенные возможности отправлять обратно на сервер. Необходимо предоставить другой элемент управления на веб-странице, которая поддерживает отправку на сервер, например <xref:System.Web.UI.HtmlControls.HtmlButton>или <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>управления.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlButton>       Список начальных значений свойств для экземпляра класса HtmlInputPassword см. в разделе <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>конструктор.</xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

      public class HtmlInputPassword : System.Web.UI.HtmlControls.HtmlInputText
