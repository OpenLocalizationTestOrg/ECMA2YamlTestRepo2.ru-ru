- uid: System.Web.Security.RoleManagerEventArgs.RolesPopulated
  id: RolesPopulated
  parent: System.Web.Security.RoleManagerEventArgs
  langs:
  - csharp
  name: RolesPopulated
  nameWithType: RoleManagerEventArgs.RolesPopulated
  fullName: System.Web.Security.RoleManagerEventArgs.RolesPopulated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Возвращает или задает значение, указывающее, применен ли сведения о роли для текущего пользователя."
  remarks: "Свойство RolesPopulated используется для включения или отменить создание <xref:System.Web.Security.RolePrincipal> <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal>       Если значение `true` в <xref:System.Web.Security.RoleManagerModule.GetRoles>событий, а затем <xref:System.Web.Security.RoleManagerModule>предполагается членство в роли для текущего пользователя проверена и все необходимые сведения о членстве в роли настроен для текущего пользователя.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RoleManagerModule.GetRoles> Никакие действия не выполняются <xref:System.Web.Security.RoleManagerModule>для создания <xref:System.Web.Security.RolePrincipal>объекта для текущего пользователя.</xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule>"
  syntax:
    content: public bool RolesPopulated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если применены сведения о роли текущего пользователя. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.RoleManagerEventArgs.RolesPopulated*
