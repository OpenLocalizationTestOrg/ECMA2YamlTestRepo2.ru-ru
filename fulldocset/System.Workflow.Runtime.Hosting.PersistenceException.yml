  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]<xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>Вызывает PersistenceException, если она не может выполнить запрос на подтверждение завершенную область или состояние экземпляра рабочего процесса к своей базе данных.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>       Если служба сохранения реализована путем наследования от <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>класса или <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>класс, можно создать исключение PersistenceException с соответствующим сообщением с целью оповещения о любой ошибке службе, препятствующее выполнению запроса, выполняемого подсистемой среды выполнения рабочего процесса.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       В разделе <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>класс для получения дополнительной информации.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>"
