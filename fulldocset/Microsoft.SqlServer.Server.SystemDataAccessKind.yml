  type: Enum
  summary: "Описывает тип доступа к системным данным для определенного пользователем метода или функции."
  remarks: "Описывает тип доступа к системным данным для определенного пользователем метода или функции.       Это перечисление используется в <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>и <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>, чтобы указать, какой тип доступа к системным данным метода или функции.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Обратите внимание, что методы и функции не разрешено вносить изменения в базе данных, поэтому для этого перечисления допустимы `None` (то есть нет доступа к данным выполняется с помощью метода или функции) и `Read` (что означает, что метод или функция выполняет доступ к данным только для чтения операции, такие как выполнение инструкций SELECT)."
