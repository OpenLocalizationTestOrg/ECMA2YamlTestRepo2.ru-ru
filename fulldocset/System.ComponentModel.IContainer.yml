  summary: "Предоставляет функции для контейнеров. Контейнеры являются объектами, которые логически содержат нуль или более компонентов."
  remarks: "Контейнеры являются объектами, инкапсулирующие ноль или более компонентов. В этом контексте контейнер — это логическое, а не как физическое включение. Можно использовать компоненты и контейнеры в различных сценариях, которые visual и не visual."
