  fullName: System.Windows.Media.Animation.LinearVectorKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref href=&quot;System.Windows.Vector&quot;> </xref> значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>с использованием линейной интерполяции.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.VectorKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>для анимации <xref:System.Windows.Vector>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Vector> </xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.VectorKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Линейные полные кадры как LinearVectorKeyFrame создания гладкой, линейной интерполяции между значениями."
  syntax:
    content: 'public class LinearVectorKeyFrame : System.Windows.Media.Animation.VectorKeyFrame'
