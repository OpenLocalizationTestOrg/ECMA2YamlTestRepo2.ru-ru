  name: Close()
  nameWithType: IWindowProvider.Close()
  fullName: System.Windows.Automation.Provider.IWindowProvider.Close()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Пытается закрыть окно."
  remarks: "Закройте должен возвращаться немедленно без блокировки.       Закройте вызывает <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowClosedEvent>событий.</xref:System.Windows.Automation.WindowPatternIdentifiers.WindowClosedEvent> Если это возможно следует вызывать событие после завершения управления связанного действия.       При вызове для разбиения панели управления, этот метод закрыть панель и удалить связанный разбиения. Этот метод может также закрыть все остальные области, в зависимости от реализации."
  syntax:
    content: public void Close ();
    parameters: []
  overload: System.Windows.Automation.Provider.IWindowProvider.Close*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Если элемент управления не удается выполнить запрошенное действие."
  - type: System.Windows.Automation.ElementNotAvailableException
    commentId: T:System.Windows.Automation.ElementNotAvailableException
    description: "Когда целевой элемент больше не доступен (например, окно закрыто)."
