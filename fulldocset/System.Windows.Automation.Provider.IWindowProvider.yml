- uid: System.Windows.Automation.Provider.IWindowProvider.WaitForInputIdle(System.Int32)
  id: WaitForInputIdle(System.Int32)
  parent: System.Windows.Automation.Provider.IWindowProvider
  langs:
  - csharp
  name: WaitForInputIdle(Int32)
  nameWithType: IWindowProvider.WaitForInputIdle(Int32)
  fullName: System.Windows.Automation.Provider.IWindowProvider.WaitForInputIdle(Int32)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Блокирует вызывающий код в течение указанного времени или пока связанный процесс перейдет в состояние бездействия, что произойдет раньше."
  remarks: "Этот метод обычно используется в сочетании с обработкой <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>.</xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>       Реализация зависит от архитектуры приложения; Поэтому этот метод может возвращать некоторое время после окно для ввода данных пользователем. Вызывающий код не должен полагаться на этот метод, чтобы выяснить, точно в том случае, когда окно перейдет в состояние бездействия."
  syntax:
    content: public bool WaitForInputIdle (int milliseconds);
    parameters:
    - id: milliseconds
      type: System.Int32
      description: "Количество времени, в миллисекундах для ожидания перехода связанного процесса в состояние бездействия. Максимальное значение — <xref:System.Int32>.</xref:System.Int32>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если окно перешло в состояние бездействия; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> если истекло."
  overload: System.Windows.Automation.Provider.IWindowProvider.WaitForInputIdle*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Если переданный параметр не является допустимым числом."
  platform:
  - net462
