  type: Interface
  summary: "Предоставляет методы и свойства для поддержки доступа клиента автоматизации пользовательского интерфейса для элементов управления, обеспечивающих фундаментальные функциональные возможности на основе окон в традиционном [!INCLUDE[TLA#tla_gui](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "Реализация поставщика автоматизации пользовательского интерфейса, в который должна поддерживать <xref:System.Windows.Automation.WindowPattern>шаблон элемента управления.</xref:System.Windows.Automation.WindowPattern>"
