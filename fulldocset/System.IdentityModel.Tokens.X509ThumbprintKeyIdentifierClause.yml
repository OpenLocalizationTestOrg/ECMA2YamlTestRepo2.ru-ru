  name: X509ThumbprintKeyIdentifierClause
  nameWithType: X509ThumbprintKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause
  type: Class
  summary: "Представляет предложение идентификатора ключа, определяющее <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> маркеры безопасности, используя отпечаток сертификата X.509."
  remarks: "Как правило X509ThumbprintKeyIdentifierClause необходимо будет использовать только при создании пользовательской службы маркеров безопасности. Когда служба маркеров безопасности возвращает маркер безопасности, выданный маркер безопасности содержит ссылки на прикрепленные и неприкрепленные маркеры безопасности. Прикрепленные ссылки указывают на маркеры безопасности, содержащиеся в заголовке безопасности сообщения SOAP, маркеров и неприкрепленные ссылки указывают на маркеры безопасности, не входящими в заголовок безопасности сообщения SOAP. Обычно эти ссылки подтверждают подлинность выданного маркера безопасности. Класс X509ThumbprintKeyIdentifierClause используется для ссылки на <xref:System.IdentityModel.Tokens.X509SecurityToken>маркер безопасности с помощью отпечатка сертификата X.509.</xref:System.IdentityModel.Tokens.X509SecurityToken> <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>Метод возвращает отпечаток.</xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]поддерживает следующие типы ссылок для <xref:System.IdentityModel.Tokens.X509SecurityToken>маркеры безопасности.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>-X509ThumbprintKeyIdentifierClause</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
  syntax:
    content: 'public class X509ThumbprintKeyIdentifierClause : System.IdentityModel.Tokens.BinaryKeyIdentifierClause'
