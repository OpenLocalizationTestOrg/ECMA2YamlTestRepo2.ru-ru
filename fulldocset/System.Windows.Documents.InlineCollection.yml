  summary: "Представляет коллекцию <xref href=&quot;System.Windows.Documents.Inline&quot;> </xref> элементов. InlineCollection определяет допустимое дочернее содержимое элементов <xref href=&quot;System.Windows.Documents.Paragraph&quot;> </xref>, <xref href=&quot;System.Windows.Documents.Span&quot;> </xref>, и <xref href=&quot;System.Windows.Controls.TextBlock&quot;> </xref> элементов."
  remarks: "Создание InlineCollection допускается только внутри элемента, которому принадлежит InlineCollection, например <xref:System.Windows.Controls.TextBlock>или <xref:System.Windows.Documents.Paragraph>.</xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Controls.TextBlock> Таким образом InlineCollection не может быть создан непосредственно и нет значения по умолчанию или перегруженный конструктор."
