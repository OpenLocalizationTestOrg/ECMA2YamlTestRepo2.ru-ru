  summary: "Указывает, следует ли кэшировать объекты мозаичной кисти."
  remarks: "По умолчанию [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] не кэширует готовый для просмотра содержимого <xref:System.Windows.Media.DrawingBrush>и <xref:System.Windows.Media.VisualBrush>объекты.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> В статических скриптах, где ни содержимое, ни использование кисти в сцене не изменяется кэширование не обеспечивает преимущества, так как экономит видеопамять. При использовании кисти со статическим содержимым в виде статическим, поведение по умолчанию [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] является попытка повторной отрисовки всего содержимого кисти каждого кадра, даже если содержимое не изменяется. Например, это произойдет, если статический <xref:System.Windows.Media.DrawingBrush>или <xref:System.Windows.Media.VisualBrush>сопоставляется поверхности трехмерного поворота объекта.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Повторную обработку статическое содержимое может иметь негативное влияние на производительность.       Установив <xref:System.Windows.Media.RenderOptions.CachingHint%2A>вложенное свойство кисти кэш, можно повысить производительность с помощью кэшированных версий объектов мозаичной кисти.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>И <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>значения свойств являются относительными значениями размера, определяющими <xref:System.Windows.Media.TileBrush>объект должен быть создан повторно из-за изменения масштаба.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Например, установив <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>свойство в кэше для 2.0 <xref:System.Windows.Media.TileBrush>достаточно просто создавать заново его размер превышает размер дважды текущего кэша.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
