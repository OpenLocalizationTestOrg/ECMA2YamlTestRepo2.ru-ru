  namespace: System.Windows.Navigation
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref> изолирует внешние [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] содержимого в песочнице с частичным доверием (с набором разрешений зоны Интернета по умолчанию)."
  remarks: "Внешнее содержимое является [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] содержимое, которое не включено в приложение как файл ресурсов или файл содержимого (Дополнительные сведения см. в разделе [ресурса приложения WPF, содержимое и файлы данных](~/add/includes/ajax-current-ext-md.md)).       Когда SandboxExternalContent значение true, а содержимое <xref:System.Windows.Navigation.NavigationWindow>— внешний [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] файл, содержимое загружается в песочнице частичным доверием, которая ограничена по умолчанию набора разрешений зоны Интернета.</xref:System.Windows.Navigation.NavigationWindow> Кроме того внешнее содержимое загружается в отдельном процессе. Следовательно, внешнее содержимое оказывается изолированным и не имеет доступа к ресурсам области приложения, например словари ресурсов (Дополнительные сведения см. в разделе <xref:System.Windows.ResourceDictionary>).</xref:System.Windows.ResourceDictionary>      настроек [!NOTE] настроек <xref:System.Windows.Navigation.NavigationWindow>содержит внешнего содержимого только если <xref:System.Windows.Navigation.NavigationWindow.Source%2A>свойству [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] для внешней [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] файл.</xref:System.Windows.Navigation.NavigationWindow.Source%2A> </xref:System.Windows.Navigation.NavigationWindow> <xref:System.Windows.Navigation.NavigationWindow>содержимое, которое обеспечивается с помощью <xref:System.Windows.Controls.ContentControl.Content%2A>свойство считается внутреннее содержимое и, следовательно, не изолированной.</xref:System.Windows.Controls.ContentControl.Content%2A></xref:System.Windows.Navigation.NavigationWindow>      <a name=&quot;dependencyPropertyInfo_NavigationWindowSandboxExternalContent&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | SandboxExternalContent |   | Значение свойства метаданных `true`| None |"
  syntax:
