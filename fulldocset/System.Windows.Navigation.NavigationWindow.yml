  summary: "Представляет окно, которое поддерживает навигацию по содержимому."
  remarks: "NavigationWindow является производным от <xref:System.Windows.Window>и расширяет его с возможностью перейти и отобразить содержимое.</xref:System.Windows.Window>       Содержимое может быть любой [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] объекта или [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] файла. В общем, однако <xref:System.Windows.Controls.Page>объект является предпочтительным способом упаковки содержимого для переходов.</xref:System.Windows.Controls.Page>       Содержимое можно перейти, задав <xref:System.Windows.Navigation.NavigationWindow.Source%2A>свойство с [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] для нужное содержимое.</xref:System.Windows.Navigation.NavigationWindow.Source%2A> Кроме того, содержимое можно перейти с помощью одного из следующих перегрузок <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>метод:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29>при содержимого выполняется переход с [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], возвращает объект, содержащий содержимое NavigationWindow.</xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Uri%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>      Настроек [!NOTE] настроек навигации по [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] также поддерживает переход к фрагменту содержимого. В разделе <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>       Кроме того, содержимое можно перейти с помощью одного из <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>перегрузки метода, которые принимает объект:- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29>- <xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29>Срок жизни перехода можно отследить с помощью следующих событий:- <xref:System.Windows.Navigation.NavigationWindow.Navigating>- <xref:System.Windows.Navigation.NavigationWindow.Navigated>- <xref:System.Windows.Navigation.NavigationWindow.NavigationProgress>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed>- <xref:System.Windows.Navigation.NavigationWindow.NavigationStopped>- <xref:System.Windows.Navigation.NavigationWindow.LoadCompleted>- <xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationWindow.FragmentNavigation> </xref:System.Windows.Navigation.NavigationWindow.LoadCompleted> </xref:System.Windows.Navigation.NavigationWindow.NavigationStopped> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed> </xref:System.Windows.Navigation.NavigationWindow.NavigationProgress> </xref:System.Windows.Navigation.NavigationWindow.Navigated> </xref:System.Windows.Navigation.NavigationWindow.Navigating> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%2CSystem.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%28System.Object%29> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>       Не все события вызываются при каждом переходе; набор событий, возникающих определяется тип перехода (содержимое или его фрагмент) и результатом перехода (отменен, остановлен или сбой).       На следующем рисунке показана последовательность, в котором эти события возникают: ![таблица потока навигации страницы](~/add/media/navigationoverviewfigure11.png &quot;таблица потока навигации страницы&quot;) во время или после навигации NavigationWindow предоставляет сведения о содержимом, которое выполняется переход, включая [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] содержимого, куда выполняется переход (<xref:System.Windows.Navigation.NavigationWindow.Source%2A>), [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] текущего содержимого (<xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A>) и объект, который содержит содержимое, переданное (<xref:System.Windows.Controls.ContentControl.Content%2A>).</xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Navigation.NavigationWindow.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationWindow.Source%2A>       Если содержимое осуществляется переход, NavigationWindow запишет навигации как запись в журнале навигации. Запись добавляется в журнал переходов назад, когда новый переход происходит путем вызова <xref:System.Windows.Navigation.NavigationWindow.Navigate%2A>метод, перейти на запись в журнал прямой навигации, путем вызова <xref:System.Windows.Navigation.NavigationWindow.GoForward%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoForward%2A> </xref:System.Windows.Navigation.NavigationWindow.Navigate%2A> Запись добавляется в журнал переходов вперед, перейдите на запись на задней панели Журнал навигации путем вызова <xref:System.Windows.Navigation.NavigationWindow.GoBack%2A>.</xref:System.Windows.Navigation.NavigationWindow.GoBack%2A> <xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>и <xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A>отчетов, есть ли записям и журнал прямой навигации, соответственно.</xref:System.Windows.Navigation.NavigationWindow.CanGoForward%2A></xref:System.Windows.Navigation.NavigationWindow.CanGoBack%2A>       Первый раз одной части содержимого осуществляется переход из другой части содержимого, NavigationWindow автоматически отображает навигационный [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] , позволяет пользователям переходить вперед и назад по журналу переходов. Можно настроить отправку навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] показано, задав <xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>свойство.</xref:System.Windows.Navigation.NavigationWindow.ShowsNavigationUI%2A>       Можно удалить путем вызова <xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationWindow.RemoveBackEntry%2A> самую последнюю запись в журнале переходов назад       В журнале навигации NavigationWindow не хранит экземпляр содержимого объекта. Вместо этого NavigationWindow создает новый экземпляр объекта содержимого каждый раз, когда она осуществляется переход с помощью истории навигации. Это поведение предусмотрено во избежание чрезмерного потребления памяти при больших чисел и частям содержимого куда выполняется переход. Следовательно состояние содержимого не запоминается от одного перехода к следующему. Тем не менее [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] предоставляет несколько способов, которыми можно сохранить часть состояния для части содержимого в журнале навигации.       С помощью <xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>, также следует помнить несколько наборов состояний для одного экземпляра страницы.</xref:System.Windows.Navigation.NavigationWindow.AddBackEntry%2A>       NavigationWindow является одним из двух навигаторов в [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], другие, <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> Навигатор — это класс поддерживает переход и журнал переходов. Визуально [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] использовать [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] как навигатор, для обеспечения интеграции пользователя. Тем не менее [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] навигатор; фактически служит NavigationWindow <xref:System.Windows.Application.MainWindow%2A>свойство [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] в [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] возвращает ссылку на NavigationWindow и журнале навигации, который управляется NavigationWindow интегрирована с журналом навигации, который управляется [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)].</xref:System.Windows.Application.MainWindow%2A>       **Модель содержимого:** NavigationWindow является <xref:System.Windows.Controls.ContentControl>, означающее, что NavigationWindow может включать содержимое, например текст, изображения или панелей.</xref:System.Windows.Controls.ContentControl> Кроме того NavigationWindow является корневым элементом и, следовательно, не может быть частью содержимого другого элемента. Дополнительные сведения о модели содержимого для <xref:System.Windows.Controls.Button>, в разделе [модель содержимого WPF](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.Button>      ## Настройка NavigationWindow управления для применения значения свойств для нескольких элементов управления NavigationWindow, используйте <xref:System.Windows.FrameworkElement.Style%2A>свойство.</xref:System.Windows.FrameworkElement.Style%2A> Можно изменить значение по умолчанию <xref:System.Windows.Controls.ControlTemplate>для предоставления уникального внешнего вида элемента управления.</xref:System.Windows.Controls.ControlTemplate> Дополнительные сведения о создании <xref:System.Windows.Controls.ControlTemplate>, в разделе [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Части и состояния, которые относятся к NavigationWindow см. в разделе [NavigationWindow стили и шаблоны](~/add/includes/ajax-current-ext-md.md).       Свойства зависимостей для этого элемента управления могут быть заданы посредством стиля элемента управления по умолчанию.  Если свойство задано стилем по умолчанию, когда элемент управления появится в приложении свойство может изменять значения по умолчанию. Стиль по умолчанию определяется по какая тема рабочего стола используется при запуске приложения.  Дополнительные сведения см. в разделе [темы по умолчанию WPF](http://go.microsoft.com/fwlink/?LinkID=158252).      Настроек [!NOTE] настроек свойства visual будет действовать только если свойство является одновременно присутствуют в NavigationWindow управления шаблона по умолчанию и устанавливается с помощью. Список визуальных свойств можно найти в разделе «Изменение Visual структуры управления» в [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
