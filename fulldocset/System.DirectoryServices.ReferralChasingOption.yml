  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "Перечисление ReferralChasingOption указывает наличие и способ рассмотреть прослеживании ссылок."
  remarks: "При сервер обнаружит, что другие важные сведения сервера клиент может ссылаться на другой сервер для получения результата. Режим — это процесс, с помощью которого клиент обращается к ссылке серверу для продолжения поиска в каталоге.       Используйте константы данного перечисления для настройки параметров поиска, прослеживании ссылок. Действие включает в себя назначение соответствующего поля <xref:System.DirectoryServices.DirectorySearcher>к элементам перечисления ReferralChasingOption.</xref:System.DirectoryServices.DirectorySearcher>       Поставщик ADSI LDAP поддерживает внешние ссылки для представления поиска, но не поддерживает подчиненные отсылки во время разбиения на страницы."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
