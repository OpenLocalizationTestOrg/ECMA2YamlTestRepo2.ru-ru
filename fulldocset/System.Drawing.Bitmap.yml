  name: Bitmap
  nameWithType: Bitmap
  fullName: System.Drawing.Bitmap
  type: Class
  summary: "Инкапсулирует [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] растрового изображения, который состоит из данных пикселей графического изображения и его атрибуты. Битовая карта — это объект, предназначенных для работы с изображениями, определяемыми точек данных."
  remarks: "Битовая карта состоит из данных пикселей графического изображения и его атрибуты. Существует множество стандартных форматов сохранения точечных рисунков в файл. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]поддерживает следующие форматы файлов: BMP, GIF, EXIF, JPG, PNG и TIFF. Дополнительные сведения о поддерживаемых форматов см. в разделе [типы точечных рисунков](~/add/includes/ajax-current-ext-md.md).       Можно создать образы из потоков, файлов и других источников, с помощью одного из <xref:System.Drawing.Bitmap.%23ctor%2A>конструкторы и сохранить их в поток или в файловой системе с <xref:System.Drawing.Image.Save%2A>метод.</xref:System.Drawing.Image.Save%2A> </xref:System.Drawing.Bitmap.%23ctor%2A> Изображения выводятся на экран или памяти с помощью <xref:System.Drawing.Graphics.DrawImage%2A>метод <xref:System.Drawing.Graphics>объекта.</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.DrawImage%2A> Список разделов о работе с файлами изображений см. в разделе [работа с изображения, точечные рисунки, значки и метафайлы](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек класс Bitmap недоступен в доменах приложений. Например, если создать динамический <xref:System.AppDomain>и создать несколько кисти, перья и растровые изображения в этот домен, а затем передайте эти объекты обратно в главный домен приложения, можно эффективно использовать перья и кисти.</xref:System.AppDomain> Тем не менее при вызове метода <xref:System.Drawing.Graphics.DrawImage%2A>метод для отображения маршалируется битовой картой, появляется следующее исключение.</xref:System.Drawing.Graphics.DrawImage%2A>   >> Удаленного взаимодействия не удается найти поле «собственное изображение» в типе «System.Drawing.Image»."
  example:
  - "The following code example demonstrates how to construct a new Bitmap from a file, using the <xref:System.Drawing.Bitmap.GetPixel%2A> and <xref:System.Drawing.Bitmap.SetPixel%2A> methods to recolor the image. It also uses the <xref:System.Drawing.Image.PixelFormat%2A>, <xref:System.Drawing.Image.Width%2A>, and <xref:System.Drawing.Image.Height%2A> properties.  \n  \n This example is designed to be used with a Windows Forms that contains a <xref:System.Windows.Forms.Label>, <xref:System.Windows.Forms.PictureBox>, and <xref:System.Windows.Forms.Button> named `Label1`, `PictureBox1`, and `Button1`, respectively. Paste the code into the form and associate the `Button1_Click` method with the button's <xref:System.Windows.Forms.Control.Click> event.  \n  \n [!code-cs[System.Drawing.ImageExample#1](~/add/codesnippet/csharp/t-system.drawing.bitmap_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#1](~/add/codesnippet/cpp/t-system.drawing.bitmap_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#1](~/add/codesnippet/visualbasic/t-system.drawing.bitmap_1.vb)]"
