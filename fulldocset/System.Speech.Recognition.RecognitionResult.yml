  summary: "Возвращает коллекцию возможных совпадений в качестве входного для распознавания речи."
  remarks: "Альтернативных результатов распознавания, упорядочены по значениям их <xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A>Свойства.</xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A> Показатель достоверности данной фразы указывает вероятность, что фраза совпадает с входным параметром. Фраза с наибольшим значением достоверности — фразу, которая скорее совпадает с входным параметром.       Каждый <xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A>значение должно оцениваться по отдельности, так и без указания значения достоверности другие варианты.</xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A> Свойства, <xref:System.Speech.Recognition.RecognitionResult>наследует от <xref:System.Speech.Recognition.RecognizedPhrase>предоставляют подробные сведения о фразы с высокий показатель достоверности.</xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognitionResult>       Для коллекции альтернатив, используются для автоматическое исправление. Например при разработке диалоговое окно каталогов, приложение может запрашивать пользователя для проверки, если приложение имеет правильные сведения из события распознавания, как в «вы сказали «Анна»?» Если пользователь говорит «нет», то приложение может запрашивать пользователя о любой варианты, которые имели достаточно высокую <xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A>показатель.</xref:System.Speech.Recognition.RecognizedPhrase.Confidence%2A>       Дополнительные сведения о распознавания речи и применения альтернативных результатов распознавания см. в разделе [распознавания речи](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919) и [с помощью событий распознавания речи](http://msdn.microsoft.com/en-us/01c598ca-2e0e-4e89-b303-cd1cef9e8482)."
  example:
  - "The following example shows a handler for the `SpeechRecognized` event and some of the information about the associated <xref:System.Speech.Recognition.RecognitionResult>.  \n  \n```c#  \n  \n// Handle the SpeechRecognized event.   \nvoid SpeechRecognizedHandler(object sender, SpeechRecognizedEventArgs e)  \n{  \n  if (e.Result == null) return;  \n  \n  // Add event handler code here.  \n  \n  // The following code illustrates some of the information available  \n  // in the recognition result.  \n  Console.WriteLine(\"Grammar({0}), {1}: {2}\",  \n    e.Result.Grammar.Name, e.Result.Audio.Duration, e.Result.Text);  \n  \n  // Display the semantic values in the recognition result.  \n  foreach (KeyValuePair<String, SemanticValue> child in e.Result.Semantics)  \n  {  \n    Console.WriteLine(\" {0} key: {1}\",  \n      child.Key, child.Value.Value ?? \"null\");  \n  }  \n  Console.WriteLine();  \n  \n  // Display information about the words in the recognition result.  \n  foreach (RecognizedWordUnit word in e.Result.Words)  \n  {  \n    RecognizedAudio audio = e.Result.GetAudioForWordRange(word, word);  \n    Console.WriteLine(\" {0,-10} {1,-10} {2,-10} {3} ({4})\",  \n      word.Text, word.LexicalForm, word.Pronunciation,  \n      audio.Duration, word.DisplayAttributes);  \n  }  \n  \n  // Display the recognition alternates for the result.  \n  foreach (RecognizedPhrase phrase in e.Result.Alternates)  \n  {  \n    Console.WriteLine(\" alt({0}) {1}\", phrase.Confidence, phrase.Text);  \n  }  \n}  \n```"
