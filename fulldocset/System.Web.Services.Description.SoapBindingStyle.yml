  name: SoapBindingStyle
  nameWithType: SoapBindingStyle
  fullName: System.Web.Services.Description.SoapBindingStyle
  type: Enum
  summary: "Указывает тип действия, выполняемого в веб-службу XML на уровне иерархии классов, к которому применяется это перечисление."
  remarks: "Это перечисление позволяет пользователю указать, ориентированные на процедуры ли ориентированные на передаваемое сообщение. Сообщения, ориентированные на процедуры, содержат параметры и возвращаемые значения, а сообщения, ориентированные на документы, содержат документы."
