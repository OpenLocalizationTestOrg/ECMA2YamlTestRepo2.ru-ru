  namespace: System.Configuration
  summary: "Возвращает доступную только для чтения <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> приложения параметры раздела файла конфигурации."
  remarks: "`appSettings` Элемент раздела файла конфигурации содержит ряд пар &quot;имя значение&quot;, приложение может использовать для любых целей.       Этот метод является устаревшим и сохранен только для обратной совместимости. Вместо этого используйте метод GetSection.      Настроек [!NOTE] настроек <xref:System.Configuration.ConfigurationSettings>класс предоставляет только для обратной совместимости.</xref:System.Configuration.ConfigurationSettings> Следует использовать <xref:System.Configuration.ConfigurationManager>класса или <xref:System.Web.Configuration.WebConfigurationManager>вместо этого класс.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager>"
  syntax:
    content: public static System.Collections.Specialized.NameValueCollection AppSettings { get; }
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: "Только для чтения <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> раздела параметров приложения из файла конфигурации."
  overload: System.Configuration.ConfigurationSettings.AppSettings*
  exceptions: []
