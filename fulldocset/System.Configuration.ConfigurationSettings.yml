  fullName: System.Configuration.ConfigurationSettings
  type: Class
  summary: "Поддержка среды выполнения версии 1.0 и 1.1 чтение разделов конфигурации и общих параметров конфигурации."
  remarks: "Использование статических методов и свойств типа ConfigurationSettings — рекомендуемый способ чтения данных о конфигурации во время выполнения для приложения версии 1.0 и 1.1.      Настроек [!NOTE] настроек ConfigurationSettings класс предоставляет только для обратной совместимости. Для новых приложений следует использовать <xref:System.Configuration.ConfigurationManager>класса или <xref:System.Web.Configuration.WebConfigurationManager>вместо этого класс.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager> Чтобы использовать эти два класса, необходимо добавить ссылку на проект или в приложении на пространство имен System.Configuration."
  syntax:
    content: public sealed class ConfigurationSettings
  inheritance:
