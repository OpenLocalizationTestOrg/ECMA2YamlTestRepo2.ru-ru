  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Возвращает <xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref> путь и имя раздела конфигурации, переданный объект."
  remarks: "Этот метод является устаревшим и сохранен только для обратной совместимости. Вместо этого используйте метод GetSection."
  syntax:
    content: public static object GetConfig (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "Имя конфигурации и пути, например «system.net/settings»."
    return:
      type: System.Object
      description: "<xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref> Путь и имя раздела конфигурации, переданный объект.       <div class=&quot;alert NOTE&quot;>    <xref href=&quot;System.Configuration.ConfigurationSettings&quot;> </xref> Класс предоставляет только для обратной совместимости. Следует использовать <xref href=&quot;System.Configuration.ConfigurationManager&quot;> </xref> класса или <xref href=&quot;System.Web.Configuration.WebConfigurationManager&quot;> </xref> вместо этого класс.      </div>"
  overload: System.Configuration.ConfigurationSettings.GetConfig*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "Не удалось получить запрошенный раздел."
  platform:
  - net462
