  remarks: "Метод RemoveAt чаще всего используется при использовании одной <xref:System.Data.SqlClient.SqlBulkCopy>экземпляр для обработки более чем одной операции массового копирования.</xref:System.Data.SqlClient.SqlBulkCopy> При создании сопоставления столбцов для одного массового копирования, необходимо удалить сопоставления, которые больше не применяются после <xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A>метод вызван и до определения сопоставлений для следующей операции массового копирования.</xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A> Можно удалить всю коллекцию с помощью <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear%2A>метода или удалите сопоставления по отдельности с помощью <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Remove%2A>метод или метод RemoveAt.</xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Remove%2A> </xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear%2A>       Выполнение нескольких операции массового копирования, используя те же <xref:System.Data.SqlClient.SqlBulkCopy>обычно будет более эффективно с точки зрения производительности, чем использовать отдельный экземпляр <xref:System.Data.SqlClient.SqlBulkCopy>для каждой операции.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy>"
  example:
  - "The following example performs two bulk copy operations. The first operation copies sales order header information, and the second copies sales order details. Although not strictly necessary in this example (because the ordinal positions of the source and destination columns do match), the example defines column mappings for each bulk copy operation. Both bulk copies include a mapping for the **SalesOrderID**, so rather than clearing the entire collection between bulk copy operations, the example removes all mappings except for the **SalesOrderID** mapping and then adds the appropriate mappings for the second bulk copy operation.  \n  \n> [!IMPORTANT]\n>  This sample will not run unless you have created the work tables as described in [Bulk Copy Example Setup](~/add/includes/ajax-current-ext-md.md). This code is provided to demonstrate the syntax for using **SqlBulkCopy** only. If the source and destination tables are in the same SQL Server instance, it is easier and faster to use a Transact-SQL `INSERT … SELECT` statement to copy the data.  \n  \n [!code-vb[DataWorks SqlBulkCopy.ColumnMappingRemoveAt#1](~/add/codesnippet/visualbasic/69041426-a8e9-44a0-bd07-_1.vb)]\n [!code-cs[DataWorks SqlBulkCopy.ColumnMappingRemoveAt#1](~/add/codesnippet/csharp/69041426-a8e9-44a0-bd07-_1.cs)]"
  syntax:
