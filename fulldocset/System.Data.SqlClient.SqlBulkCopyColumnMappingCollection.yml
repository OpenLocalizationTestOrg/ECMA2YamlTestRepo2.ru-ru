  type: Class
  summary: "Коллекция <xref href=&quot;System.Data.SqlClient.SqlBulkCopyColumnMapping&quot;> </xref> объектов, наследующих от <xref href=&quot;System.Collections.CollectionBase&quot;> </xref>."
  remarks: "Сопоставления столбцов определяют сопоставление источника данных и целевой таблицы.       Если сопоставления не определены, то есть <xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A>, возвращается пустая коллекция — столбцы сопоставляются неявно по порядковому номеру.</xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A> Чтобы это работало должно соответствовать исходной и целевой схем. Если нет, <xref:System.InvalidOperationException>возникает исключение.</xref:System.InvalidOperationException>       Если <xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A>Коллекция не пуста, не все столбцы, присутствующие в источнике данных должен быть задан.</xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A> Несопоставленные в коллекции учитываются.       Чтобы исходные и целевые столбцы можно ссылаться по имени или порядковому номеру. Можно комбинировать именную и ссылки по порядковому номеру столбца в одной коллекции сопоставлений."
  example:
  - "The following example bulk copies data from a source table in the **AdventureWorks** sample database to a destination table in the same database. Although the number of columns in the destination matches the number of columns in the source, the column names and ordinal positions do not match. <xref:System.Data.SqlClient.SqlBulkCopyColumnMapping> are added to the SqlBulkCopyColumnMappingCollection for the <xref:System.Data.SqlClient.SqlBulkCopy> object to create a column map for the bulk copy.  \n  \n> [!IMPORTANT]\n>  This sample will not run unless you have created the work tables as described in [Bulk Copy Example Setup](~/add/includes/ajax-current-ext-md.md). This code is provided to demonstrate the syntax for using **SqlBulkCopy** only. If the source and destination tables are in the same SQL Server instance, it is easier and faster to use a Transact-SQL `INSERT … SELECT` statement to copy the data.  \n  \n [!code-cs[DataWorks SqlBulkCopy.ColumnMappingCollection#1](~/add/codesnippet/csharp/t-system.data.sqlclient._16_1.cs)]\n [!code-vb[DataWorks SqlBulkCopy.ColumnMappingCollection#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._16_1.vb)]"
