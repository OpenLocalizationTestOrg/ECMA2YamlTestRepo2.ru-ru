  remarks: "Класс SeriesCollection представляет коллекцию <xref:System.Windows.Forms.DataVisualization.Charting.Series>объекты, которые в свою очередь представляют группирование связанных точек данных и атрибуты ряда.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Этот класс коллекции реализуется в виде <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>свойство коллекции корневого <xref:System.Windows.Forms.DataVisualization.Charting.Chart>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>       Объекты ряда можно добавить, вставлены или удалены из коллекции во время разработки и во время выполнения.       Если добавить ряд в коллекции, он автоматически привязывается к <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>объект с именем «Default» или, если «Default» не существует, в первую доступную область диаграммы в коллекции областей диаграммы.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>"
