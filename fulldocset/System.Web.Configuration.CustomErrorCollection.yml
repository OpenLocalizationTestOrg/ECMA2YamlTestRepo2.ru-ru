- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Удаляет все <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> объекты из коллекции."
  remarks: "Результат обновления файла конфигурации после вызова метода Add, зависит от <xref:System.Configuration.ConfigurationSaveMode>выбрана.</xref:System.Configuration.ConfigurationSaveMode> Чтобы обновить файл конфигурации, используйте одну из этих двух перегрузок: <xref:System.Configuration.Configuration.Save%2A>до <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      Настроек [!NOTE] настроек вызов <xref:System.Configuration.Configuration.Save%2A>эквивалентно вызову <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>       Если вы используете <xref:System.Configuration.Configuration.Save%2A>.method, применяются следующие условия.</xref:System.Configuration.Configuration.Save%2A>      — Если передать <xref:System.Configuration.ConfigurationSaveMode>или <xref:System.Configuration.ConfigurationSaveMode>значение параметра, а затем `clear` элемент вставляется в `clientTarget` раздел файла конфигурации на текущем уровне иерархии.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      — Если передать <xref:System.Configuration.ConfigurationSaveMode>значение параметра, ряд `remove` элементы добавляются в [clientTarget элемент (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) файла конфигурации на текущем уровне иерархии.</xref:System.Configuration.ConfigurationSaveMode> Каждый удаляет все ссылки на `add` элемента, определенного в родительском файле конфигурации на более высоком уровне в иерархии. При использовании <xref:System.Configuration.ConfigurationSaveMode>, имеется один дополнительные свойства в коллекции, которая влияет на то, что сериализуется в файл конфигурации: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, который является `false` по умолчанию.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> Применяются следующие условия.          -Если <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>значение `true`, `clear` элемент вставляется в `clientTarget` раздел файла конфигурации на текущем уровне иерархии.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> При этом удаляются все ссылки на `add` элементы, определенные в родительском файле конфигурации на более высоком уровне в иерархии.          -Если <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>флаг имеет значение `false`, `clear` элемент удаляется из `clientTarget` раздел файла конфигурации на текущем уровне иерархии, если он существует.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Метод Clear фактически удаляет `add` элементов, определенных в `clientTarget` раздел файла конфигурации на текущем уровне иерархии. Она также удаляет все ссылки на элементы, определенные в родительском файле конфигурации на более высоком уровне в иерархии.      Настроек [!NOTE] настроек `add` элементы не удаляются из `clientTarget` раздел родительских файлов конфигурации."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
