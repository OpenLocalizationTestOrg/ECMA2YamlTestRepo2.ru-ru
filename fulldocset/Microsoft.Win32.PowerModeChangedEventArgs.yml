  summary: "Предоставляет данные для <xref href=&quot;Microsoft.Win32.SystemEvents.PowerModeChanged&quot;> </xref> событий."
  remarks: "Объект <xref:Microsoft.Win32.SystemEvents.PowerModeChanged>событие возникает, когда пользователь приостанавливает или возобновляет работу операционной системы, или происходит уведомление о состоянии питания системы.</xref:Microsoft.Win32.SystemEvents.PowerModeChanged> Уведомление о состоянии питания системы может возникать при обнаружении слабой или зарядки источника питания, или при переходе от источника питания переменного ТОКА или батареи.       <xref:Microsoft.Win32.PowerModeChangedEventArgs.Mode%2A>Свойство PowerModeChangedEventArgs указывает тип события режима питания произошла.</xref:Microsoft.Win32.PowerModeChangedEventArgs.Mode%2A>"
