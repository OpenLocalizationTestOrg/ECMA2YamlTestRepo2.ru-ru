  name: AddingNewEventHandler
  nameWithType: AddingNewEventHandler
  fullName: System.ComponentModel.AddingNewEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>Событие происходит до добавления нового элемента в коллекцию, обычно в сценариях привязки к данным.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> Обработчик этого события может предоставить новый добавляемый элемент, переопределяя стандартное действие класса коллекции. Это делается путем присвоения свойству <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>свойство <xref:System.ComponentModel.AddingNewEventArgs>параметр `e` для этого нового элемента.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Обычно этот элемент должен иметь тип, ожидаемый набор получателей или коллекция вызовет исключение типа <xref:System.InvalidCastException>.</xref:System.InvalidCastException>       Это событие обычно используется в сценариях привязки данных, в такие классы, как <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>и <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       При создании делегата AddingNewEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to use the AddingNewEventHandler delegate to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._120_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._120_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._120_1.cpp)]"
  syntax:
    content: public delegate void AddingNewEventHandler(object sender, AddingNewEventArgs e);
