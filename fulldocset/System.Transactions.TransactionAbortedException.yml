  name: TransactionAbortedException
  nameWithType: TransactionAbortedException
  fullName: System.Transactions.TransactionAbortedException
  type: Class
  summary: "Исключение, возникающее при попытке выполнить операцию в транзакции, уже был выполнен откат, или попытка зафиксировать транзакцию и транзакция прерывается."
  remarks: "Это исключение возникает при попытке выполнить действие в транзакции, в которой уже был выполнен откат, например, при попытке вызова <xref:System.Transactions.CommittableTransaction.Commit%2A>метод в транзакции, в которой уже истекло.</xref:System.Transactions.CommittableTransaction.Commit%2A> Это исключение также возникает, когда попытка зафиксировать транзакцию и транзакция прерывается.       Это неустранимая ошибка."
  syntax:
    content: 'public class TransactionAbortedException : System.Transactions.TransactionException'
