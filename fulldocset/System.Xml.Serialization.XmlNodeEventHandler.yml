  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>событие <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.XmlSerializer.UnknownNode>"
  remarks: "При создании делегата XmlNodeEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>Событие происходит только при вызове <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A>метода.</xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> </xref:System.Xml.Serialization.XmlSerializer.UnknownNode>"
  example:
  - "The following example creates an <xref:System.Xml.Serialization.XmlSerializer>, adds an event handler for the <xref:System.Xml.Serialization.XmlSerializer.UnknownNode> event, and deserializes an object.  \n  \n [!code-cs[Classic XmlNodeEventHandler Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_14_1.cs)]\n [!code-cpp[Classic XmlNodeEventHandler Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_14_1.cpp)]\n [!code-vb[Classic XmlNodeEventHandler Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_14_1.vb)]"
