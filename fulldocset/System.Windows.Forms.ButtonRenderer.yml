  langs:
  - csharp
  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "Предоставляет методы, используемые для отображения элемента управления &quot;Кнопка&quot; с или без визуальные стили. Этот класс не наследуется."
  remarks: "Класс ButtonRenderer предоставляет набор `static` методы, которые могут использоваться для отображения элемента управления button. Отрисовки элемента управления называется отображение пользовательского интерфейса элемента управления. Для отображения кнопки, используйте один из <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>методы.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Эти методы предоставляют разнообразные варианты, такие как текст или изображения на кнопке.       Если визуальные стили включены в операционной системе и визуальные стили применяются к текущему приложению <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>Рисует кнопку с текущим стилем.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> В противном случае <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>Рисует кнопку в классическом стиле Windows.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Это полезно, если пользовательский элемент управления, который автоматически должен соответствовать текущему параметру стиля оформления операционной системы.       Этот класс инкапсулирует функциональные возможности <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, имеющим значение одного из элементов, предоставляемых <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>классом.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Дополнительные сведения см. в разделе [визуализации элементов управления с применением визуальных стилей](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
