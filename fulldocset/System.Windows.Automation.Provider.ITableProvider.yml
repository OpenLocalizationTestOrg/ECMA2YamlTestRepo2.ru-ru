  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Предоставляет методы и свойства для поддержки доступа клиента автоматизации пользовательского интерфейса к элементам управления, которые действуют как контейнеры для коллекции дочерних элементов. Дочерние элементы данного элемента должны реализовывать <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> и быть организованы в двумерной логической системе координат, к которой можно обращаться (то есть клиент автоматизации пользовательского интерфейса может переходить к соседним элементам управления) с помощью клавиатуры."
  remarks: "Этот шаблон элемента управления является аналогом <xref:System.Windows.Automation.Provider.IGridProvider>с той разницей, что любой элемент управления, который реализует ITableProvider должны также предоставлять отношение заголовка столбца и строки для каждого дочернего элемента.</xref:System.Windows.Automation.Provider.IGridProvider>       Элементы управления, реализующие ITableProvider также требуется реализовать <xref:System.Windows.Automation.Provider.IGridProvider>так, чтобы они предоставляют доступ к функциям специфические сетки элемента управления table.</xref:System.Windows.Automation.Provider.IGridProvider>       Реализация поставщика автоматизации пользовательского интерфейса, в который должна поддерживать <xref:System.Windows.Automation.TablePattern>и <xref:System.Windows.Automation.GridPattern>шаблоны элементов управления.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
