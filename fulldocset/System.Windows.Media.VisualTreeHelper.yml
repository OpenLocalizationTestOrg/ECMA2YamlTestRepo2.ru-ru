  name: VisualTreeHelper
  nameWithType: VisualTreeHelper
  fullName: System.Windows.Media.VisualTreeHelper
  type: Class
  summary: "Предоставляет вспомогательные методы для выполнения типичных задач, связанных с узлами в визуальном дереве."
  remarks: "Узлы в визуальном дереве может быть как <xref:System.Windows.Media.Visual>или <xref:System.Windows.Media.Media3D.Visual3D>объектов.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Методы, которые относятся к типу визуального объекта вводятся в виде одного <xref:System.Windows.Media.Visual>или <xref:System.Windows.Media.Media3D.Visual3D>.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Тем не менее, можно принять некоторые методы в классе VisualTreeHelper <xref:System.Windows.DependencyObject>значение, представляющее визуальный объект любого типа.</xref:System.Windows.DependencyObject>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]поддерживает программный доступ к несколько структур другое дерево объектов. В первую очередь оно предоставляется как визуального дерева и логического дерева. В некоторых случаях логическое дерево является более полезным представлением элементов в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] приложение, но концептуально логическое дерево реализуется на уровне <xref:System.Windows.Media.Visual>класса.</xref:System.Windows.Media.Visual> В отличие от визуального дерева логическое дерево может представлять невизуальные данных объектов, таких как <xref:System.Windows.Documents.ListItem>.</xref:System.Windows.Documents.ListItem> Дополнительные сведения о логическом дереве см. в разделе [деревьев в WPF](~/add/includes/ajax-current-ext-md.md). Логическое дерево также поддерживается аналогичные служебный класс метода, <xref:System.Windows.LogicalTreeHelper>.</xref:System.Windows.LogicalTreeHelper>"
  example:
  - "The following example shows how to enumerate all the descendants of a visual object, which is a technique you might want to use if you were interested in serializing all the rendering information of a visual object hierarchy.  \n  \n [!code-vb[VisualsOverview#101](~/add/codesnippet/visualbasic/visualsoverview/window1.xaml.vb#101)]\n [!code-cs[VisualsOverview#101](~/add/codesnippet/csharp/VisualsOverview/Window1.xaml.cs#101)]"
