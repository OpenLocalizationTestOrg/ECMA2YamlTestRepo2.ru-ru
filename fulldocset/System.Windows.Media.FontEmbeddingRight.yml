  summary: "Шрифты с этим параметром указать, что они могут внедренных и окончательно установлен в удаленной системе приложением. Пользователь удаленной системы получает одинаковые права, обязанности и лицензии, что и исходный покупатель шрифта и подлежит же лицензионное соглашение, об авторских правах, разработать патентные права, и торговых марок, что и исходный покупатель."
