  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Шрифт может быть внедрен, но должны быть только временно установлены в других системах. Отличие от PreviewAndPrint, задание, документы, содержащего шрифты для редактирования может быть открыт для чтения, редактирование разрешено и возможно сохранение изменений."
  syntax:
    content: Editable
    return:
      type: System.Windows.Media.FontEmbeddingRight
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
