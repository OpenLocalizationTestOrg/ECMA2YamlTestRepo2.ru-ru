- uid: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString(System.String)
  id: AppendLiteralString(System.String)
  parent: System.Web.UI.FileLevelPageControlBuilder
  langs:
  - csharp
  name: AppendLiteralString(String)
  nameWithType: FileLevelPageControlBuilder.AppendLiteralString(String)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Добавляет указанное текстовое содержимое элемента управления."
  remarks: "Метод AppendLiteralString Добавление текстовое содержимое элемента управления. Текстовое содержимое может быть любой текст, который передается с помощью браузера для серверного элемента управления. Например все элементы HTML и текст, расположенный между их открывающим и закрывающим тегами, являются текстовым содержимым."
  syntax:
    content: public override void AppendLiteralString (string text);
    parameters:
    - id: text
      type: System.String
      description: "Содержимое, чтобы добавить к элементу управления."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Метод AppendLiteralString не удается записать строковый литерал на страницу содержимого."
