- uid: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(System.Web.UI.ControlBuilder)
  id: AppendSubBuilder(System.Web.UI.ControlBuilder)
  parent: System.Web.UI.FileLevelPageControlBuilder
  langs:
  - csharp
  name: AppendSubBuilder(ControlBuilder)
  nameWithType: FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Добавляет <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> объект <xref href=&quot;System.Web.UI.FileLevelPageControlBuilder&quot;> </xref> объекта для дочерних элементов управления, принадлежащих элементу управления контейнера."
  remarks: "Переопределяет метод AppendSubBuilder <xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName>метод для предоставления пользовательской логики, когда используются главные страницы и страницы содержимого.</xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> На странице содержимого все, что не находится внутри <xref:System.Web.UI.WebControls.Content>управления (за исключением блоков скрипта для серверного кода) вызывает <xref:System.Web.HttpParseException>исключение.</xref:System.Web.HttpParseException> </xref:System.Web.UI.WebControls.Content> Добавление <xref:System.Web.UI.ControlBuilder>объекта для дочернего элемента управления, который является <xref:System.Web.UI.WebControls.Content>управления вызывает <xref:System.Web.HttpException>исключение.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.ControlBuilder> Дополнительные сведения о страницах см. в разделе [главных страниц ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "<xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> Назначенный дочернему элементу управления."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> , Добавленный в связанные с <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> управления и допускается только на страницах, содержащих <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> элементов управления."
  - type: System.Web.HttpParseException
    commentId: T:System.Web.HttpParseException
    description: "Страницы содержимого содержится литерал, отличный от <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> управления."
  platform:
  - net462
