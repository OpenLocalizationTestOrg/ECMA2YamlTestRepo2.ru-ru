  langs:
  - csharp
  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Определяет константы, определяющие, каким образом следует компилировать ASP.NET ASPX-страниц и элементов управления .ascx."
  remarks: "Значения перечисления CompilationMode указывают, следует ли компилировать страницу или элемент управления во время выполнения. Когда режим компиляции не указан, значение по умолчанию — всегда. Установка страницы никогда не компилировать с помощью атрибута никогда повышает производительность благодаря дисквалификации указанную страницу в процессе компиляции. Чтобы определить атрибут CompilationMode конкретной странице, который указывает на уровне страницы не требуется компилировать файл .aspx, .ascx или .master, можно использовать директиву следующим образом: `<%@ page compilationMode=&quot;never&quot; %>` режим компиляции можно также указать в файлах конфигурации. <xref:System.Web.Configuration.PagesSection>Объект раздела конфигурации определяет параметры конфигурации для конкретной страницы.</xref:System.Web.Configuration.PagesSection> Элемент раздела конфигурации может быть объявлен на машине, сайта, приложения и подкаталога файлов конфигурации.       Если страница содержит конструкцию скрипт блока или код, требующий компиляции CompilationMode задано значение Never, ASP.NET вернет ошибку, и страницы не будет выполняться."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
