  remarks: "При использовании расширенного класса, элемента или индексатора с <xref:System.Web.UI.VerificationAttribute>, вы можете определить способ определения условного выражения <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>и <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>Свойства, используется, указав одно из значений VerificationRule.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationAttribute> Если при создании <xref:System.Web.UI.VerificationAttribute>VerificationRule не указан, значение по умолчанию требуется использовать.</xref:System.Web.UI.VerificationAttribute>       В левой части выражения условное правило проверки — <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>и правая часть является <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> <xref:System.Web.UI.VerificationConditionalOperator>Указывает, каким образом <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>для сравнения на <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationConditionalOperator>"
