  remarks: "Класс DataGridViewImageColumn является специализированным типом <xref:System.Windows.Forms.DataGridViewColumn>класс, используемый для логически узла ячеек, отображающие картинки.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewImageColumn имеет связанный <xref:System.Windows.Forms.DataGridViewImageCell>в каждой <xref:System.Windows.Forms.DataGridViewRow>, пересекается с его.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewImageCell> Каждая ячейка может содержать <xref:System.Drawing.Image>или <xref:System.Drawing.Icon>, в зависимости от значения <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> Отображение значков удобно для размещения изображений с прозрачностью.       По умолчанию пустые ячейки отображаются ошибки рисунок по умолчанию. Чтобы предотвратить появление значений ячеек, равно на этом рисунке `null` или <xref:System.DBNull.Value?displayProperty=fullName>, задайте <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>возвращенные свойства объекта стиля ячейки <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A>Свойства `null` перед добавлением строк в элементе управления.</xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Это не влияет на строку для новых записей, однако. Предотвратить график ошибки отображаются в строке для новых записей при управления <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>значение свойства `true`, необходимо также либо явным образом присвойте значение ячейки `null` в обработчике для элемента управления <xref:System.Windows.Forms.DataGridView.RowsAdded>событий или набор столбцов <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>свойства к экземпляру компонента <xref:System.Windows.Forms.DataGridViewImageCell>-производного типа с переопределенный <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>свойство, которое возвращает `null`.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       Режим сортировки по умолчанию для этого типа столбца имеет <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
