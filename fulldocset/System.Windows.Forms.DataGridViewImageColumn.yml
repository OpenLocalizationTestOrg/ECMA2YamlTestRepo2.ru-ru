eIcons%2A> </xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>"
