  summary: "Возвращает или задает строку, описывающую изображение столбца."
  remarks: "Можно использовать свойство Description для описания образа, предоставляемого <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A>или <xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A>свойство.</xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> Это описание предоставляет альтернативный способ доступ к изображению. Кроме того текст описания используется при копировании значения ячейки в буфер обмена.       Получить или задать это свойство Возвращает или задает <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>Свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>свойство.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewImageCell.Description%2A> Задание этого свойства также задает <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>Свойства каждой ячейки в столбце.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A> Чтобы переопределить значение, указанное для отдельных ячеек, установите значения ячеек после установки значения столбца."
  example:
