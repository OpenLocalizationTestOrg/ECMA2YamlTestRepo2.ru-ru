ewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Это не влияет на строку для новых записей, однако. Предотвратить график ошибки отображаются в строке для новых записей при управления <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>значение свойства `true`, необходимо также либо явно присвоено значение ячейки `null` или рисунка ошибка в обработчике для элемента управления <xref:System.Windows.Forms.DataGridView.RowsAdded>событий или набор столбцов <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>свойства к экземпляру компонента <xref:System.Windows.Forms.DataGridViewImageCell>-производного типа с переопределенный <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>свойство, которое возвращает `null` или ошибка рисунка.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       Если <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>свойство объекта, возвращаемого свойством DefaultCellStyle имеет значение равное график Стандартная ошибка типа <xref:System.Drawing.Bitmap>, замена <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>значение свойства `true` автоматически задает <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>рисунок Стандартная ошибка типа <xref:System.Drawing.Icon>.</xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Если <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>имеет значение, равное график Стандартная ошибка типа <xref:System.Drawing.Icon>, замена <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>значение свойства `false` автоматически задает <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>рисунок Стандартная ошибка типа <xref:System.Drawing.Bitmap>.</xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
