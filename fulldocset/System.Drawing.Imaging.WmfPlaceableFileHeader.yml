  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: "Возвращает или задает число твипов на дюйм."
  remarks: "Как правило существует 1440 твипов на дюйм; Тем не менее это число можно изменить для масштабирования изображения. Значение 720 указывает, что double нормального размера, или изображение масштаб 2:1. Значение 360 указывает масштаб 4:1. И наоборот значение 2880 указывает, что изображение масштабируется размером в два раза. Значение 1440 указывает масштаб 1:1."
  syntax:
    content: public short Inch { get; set; }
    return:
      type: System.Int16
      description: "Число твипов на дюйм."
