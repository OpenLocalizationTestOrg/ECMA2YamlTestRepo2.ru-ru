  name: IsByValue
  nameWithType: IsByValue
  fullName: System.Runtime.CompilerServices.IsByValue
  type: Class
  summary: "Указывает, что измененный аргумент метода должны интерпретироваться как имеющий семантику объекта передается по значению. Этот модификатор применяется к ссылочным типам.  Этот класс не наследуется."
  remarks: "Класс IsByValue используется компилятором Microsoft C++ для обозначения параметров метода и возвращаемые значения, которого семантику, следуют правилам C++ объекты, передаваемые по значению.       Компиляторы выдают в метаданные, чтобы изменить способ, которым компилятор just-in-time (JIT) обрабатывает значения, когда поведение по умолчанию не подходит пользовательские модификаторы.  Когда JIT-компилятор встречает пользовательский модификатор, он обрабатывает значение так, как указывает этот модификатор.  Компиляторы могут применять пользовательские модификаторы к методам, параметрам и возвращаемые значения.  JIT-компилятор должен учитывать обязательные модификаторы, но может игнорировать необязательные.       Можно создавать пользовательские модификаторы в метаданные, используя один из следующих способов:-с помощью методов в <xref:System.Reflection.Emit.TypeBuilder>класса, такие как <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>и <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Формирования файла инструкций промежуточного языка MSIL Microsoft, которое содержит вызовы к `modopt` и `modreq`и сборка файла с [Ilasm.exe (ассемблер IL)](~/add/includes/ajax-current-ext-md.md).      -Использование неуправляемого API-интерфейса отражения."
