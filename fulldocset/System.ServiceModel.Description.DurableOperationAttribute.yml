- uid: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  id: CanCreateInstance
  parent: System.ServiceModel.Description.DurableOperationAttribute
  langs:
  - csharp
  name: CanCreateInstance
  nameWithType: DurableOperationAttribute.CanCreateInstance
  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Возвращает или задает значение, указывающее, могут ли созданы нового экземпляра службы, если для данной операции получено сообщение активации. Диспетчер считает, что сообщения без присоединенного ИД экземпляра сообщениями активации."
  remarks: "Если ваш контракт запрещает сеансы, то должно быть присвоено CanCreateInstance `true` для всех операций.       Если контракт разрешает или допускает сеансы, то все операции, для которых свойство CanCreateInstance имеет значение `true` должны быть операциями типа запрос ответ: то есть <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>не может быть присвоено `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>"
  syntax:
    content: public bool CanCreateInstance { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если можно создать новый экземпляр службы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance*
  exceptions: []
  platform:
  - net462
