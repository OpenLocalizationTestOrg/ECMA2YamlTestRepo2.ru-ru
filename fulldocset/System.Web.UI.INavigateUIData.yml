  name: INavigateUIData
  nameWithType: INavigateUIData
  fullName: System.Web.UI.INavigateUIData
  type: Interface
  summary: "Предоставляет интерфейс, который классы реализуют для предоставления данных пользовательского интерфейса перемещения и значения для элементов управления навигацией."
  remarks: "Интерфейс INavigateUIData позволяет элементов управления навигацией, таких как <xref:System.Web.UI.WebControls.TreeView>и <xref:System.Web.UI.WebControls.Menu>элементов управления, чтобы автоматически отображают данные из источника данных, представляющий данные сайта иерархической навигации.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> Интерфейс INavigateUIData реализуется <xref:System.Web.SiteMapNode>тип, который возвращается из <xref:System.Web.UI.WebControls.SiteMapDataSource>элемента управления, чтобы элементы управления навигацией может отображать данные автоматически без явного определения сопоставлений привязки данных к свойствам <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> разработчик страницы</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.SiteMapNode> Например <xref:System.Web.UI.WebControls.SiteMapDataSource>элемент управления позволяет декларативной привязки данных, чтобы разработчик страницы не должен заполнить <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName>или <xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName>Свойства явно <xref:System.Web.UI.WebControls.TreeView>и <xref:System.Web.UI.WebControls.Menu>элементов управления, соответственно.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapDataSource>       Интерфейс INavigateUIData может также быть реализован на объекты, возвращаемые <xref:System.Web.UI.WebControls.ObjectDataSource>элемента управления, чтобы включить автоматическую отрисовку элемента управления переходами без явной привязки данных.</xref:System.Web.UI.WebControls.ObjectDataSource>"
  syntax:
    content: public interface INavigateUIData
  implements: []
  platform:
  - net462
