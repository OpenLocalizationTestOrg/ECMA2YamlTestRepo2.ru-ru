  fullName: System.Data.RowNotInTableException
  type: Class
  summary: "Представляет исключение, возникающее при попытке выполнить действие над <xref href=&quot;System.Data.DataRow&quot;> </xref> не находится в <xref href=&quot;System.Data.DataTable&quot;> </xref>."
  remarks: "Возникает при вызове следующих методов в строке, которая была удалена с помощью RowNotInTableException <xref:System.Data.DataRow.Delete%2A>или <xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName>метод.</xref:System.Data.DataRowCollection.Remove%2A?displayProperty=fullName> </xref:System.Data.DataRow.Delete%2A>      -   <xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName>      -   <xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.SetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.RejectChanges%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRows%2A?displayProperty=fullName></xref:System.Data.DataRow.GetParentRow%2A?displayProperty=fullName></xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName></xref:System.Data.DataRow.AcceptChanges%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Data.DataTable> with one <xref:System.Data.DataColumn> and 10 <xref:System.Data.DataRow> objects. After deleting a row, the <xref:System.Data.DataRow.AcceptChanges%2A> method is called causing the RowNotInTableException to be thrown.  \n  \n [!code-vb[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/visualbasic/t-system.data.rownotinta_1.vb)]\n [!code-cs[Classic WebData RowNotInTableException Example#1](~/add/codesnippet/csharp/t-system.data.rownotinta_1.cs)]"
