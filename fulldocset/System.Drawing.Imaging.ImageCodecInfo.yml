  name: ImageCodecInfo
  nameWithType: ImageCodecInfo
  fullName: System.Drawing.Imaging.ImageCodecInfo
  type: Class
  summary: "Класс ImageCodecInfo предоставляет необходимые члены и методы хранения для извлечения всех сведениями об установленных кодировщиков и декодеров изображений (называются кодеками). Не наследуется."
  remarks: "GDI + кодировщики изображений для преобразования изображений, хранящихся в <xref:System.Drawing.Bitmap>объектов в различные форматы файлов.</xref:System.Drawing.Bitmap> Кодировщики изображений встроены в GDI + в форматах BMP, JPEG, GIF, TIFF и PNG. Кодировщик вызывается при вызове <xref:System.Drawing.Image.Save%2A>или <xref:System.Drawing.Image.SaveAdd%2A>метод <xref:System.Drawing.Image>объекта.</xref:System.Drawing.Image> </xref:System.Drawing.Image.SaveAdd%2A> </xref:System.Drawing.Image.Save%2A>"
