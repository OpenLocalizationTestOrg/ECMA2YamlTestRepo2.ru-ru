  type: Class
  summary: "Представляет сериализуемую коллекцию метаданных службы в формате XML."
  remarks: "Класс MetadataSet содержит коллекцию <xref:System.ServiceModel.Description.MetadataSection>объектов, каждый из которых содержит один диалект метаданных в формате XML.</xref:System.ServiceModel.Description.MetadataSection> Как правило класс MetadataSet используется для передачи группы документов метаданных XML из <xref:System.ServiceModel.Description.MetadataExporter>и <xref:System.ServiceModel.Description.MetadataImporter>объекты, такие как <xref:System.ServiceModel.Description.WsdlImporter>и <xref:System.ServiceModel.Description.WsdlExporter>.</xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataImporter> </xref:System.ServiceModel.Description.MetadataExporter>       Для создания MetadataSet из <xref:System.Collections.Generic.IEnumerable%601>объекта типа <xref:System.ServiceModel.Description.MetadataSection>, используйте <xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A>конструктор.</xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A> </xref:System.ServiceModel.Description.MetadataSection> </xref:System.Collections.Generic.IEnumerable%601> Для получения <xref:System.Collections.Generic.IEnumerable%601>объекта типа <xref:System.ServiceModel.Description.MetadataSection>, используйте <xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A>свойство.</xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A> </xref:System.ServiceModel.Description.MetadataSection> </xref:System.Collections.Generic.IEnumerable%601>       Кроме того, можно использовать <xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A>метод для загрузки из XML-данные MetadataSet и <xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A>метод для записи внутренних метаданных в XML-формате.</xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A> </xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A>       Этот тип реализует структуру, определенную в спецификации WS-MetadataExchange."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("Metadata", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

