  fullName: System.Web.UI.WebControls.ViewCollection
  type: Class
  summary: "Представляет контейнер для коллекции, позволяющий <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> управления хранить список дочерних элементов."
  remarks: "Класс ViewCollection представляет контейнер для коллекции, позволяющий <xref:System.Web.UI.WebControls.MultiView>управления хранить список дочерних элементов.</xref:System.Web.UI.WebControls.MultiView> Объект <xref:System.Web.UI.WebControls.MultiView>элемент управления может содержать только <xref:System.Web.UI.WebControls.View>элементов управления в качестве дочерних элементов управления.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Используйте <xref:System.Web.UI.WebControls.ViewCollection.Add%2A>метод, чтобы добавить новый <xref:System.Web.UI.WebControls.View>элемента управления в коллекцию ViewCollection в конец массива порядковый номер.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> Используйте <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>метод, чтобы добавить новый элемент управления с определенной индексом.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> Используйте <xref:System.Web.UI.WebControls.ViewCollection.Item%2A>индексатор для получения <xref:System.Web.UI.WebControls.View>управления из коллекции по указанному индексу с помощью простой нотации массива ViewCollection.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
