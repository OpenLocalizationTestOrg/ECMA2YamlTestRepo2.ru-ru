  namespace: System.Net.Configuration
  summary: "Возвращает время в секундах, отводимое <xref href=&quot;System.Net.HttpListener&quot;> </xref> выполнить синтаксический анализ заголовка запроса."
  remarks: "Это время ожидания применяется только после первого запроса на соединение направляется на <xref:System.Net.HttpListener>.</xref:System.Net.HttpListener>       Системе не удается определить очередь запросов или группу URL-адрес, сопоставленный запрос, пока не было проанализировано заголовки. Таким образом <xref:System.Net.HttpListener>применяет по умолчанию <xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A>таймера для первого запроса на соединение.</xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A> </xref:System.Net.HttpListener> Последующие запросы на открытое подключение будет использовать значение, заданное для этого свойства."
  syntax:
    content: public TimeSpan HeaderWait { get; }
    return:
      type: System.TimeSpan
      description: "Возвращает <xref:System.TimeSpan>.</xref:System.TimeSpan>       Время в секундах, отводимое <xref href=&quot;System.Net.HttpListener&quot;> </xref> выполнить синтаксический анализ заголовка запроса."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait*
  exceptions: []
  platform:
  - net462
