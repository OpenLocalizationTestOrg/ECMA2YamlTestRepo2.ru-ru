  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Возвращает время в секундах, отводимое <xref href=&quot;System.Net.HttpListener&quot;> </xref> истощения тела сообщения для поддержания активности соединения."
  remarks: "Для поддержания активности соединения после отправки ответа на запрос приложения и полностью пришло тело сущности запроса <xref:System.Net.HttpListener>начинается сток оставшейся части тела сообщения до другого потенциально конвейерная запрос от клиента.</xref:System.Net.HttpListener> Если время истощения оставшиеся тела сообщения превышает допустимый период ожидания соединения."
  syntax:
    content: public TimeSpan DrainEntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Возвращает <xref:System.TimeSpan>.</xref:System.TimeSpan>       Время в секундах, отводимое <xref href=&quot;System.Net.HttpListener&quot;> </xref> истощения тела сообщения для поддержания активности соединения."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody*
  exceptions: []
  platform:
  - net462
