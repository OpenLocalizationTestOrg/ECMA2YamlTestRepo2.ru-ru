  name: SettingsGroupNameAttribute
  nameWithType: SettingsGroupNameAttribute
  fullName: System.Configuration.SettingsGroupNameAttribute
  type: Class
  summary: "Указывает имя для группы свойств параметров приложения. Этот класс не наследуется."
  remarks: "Класс параметров приложения, производный от <xref:System.Configuration.ApplicationSettingsBase>, определяет одно или несколько свойств, принадлежащих одной группы свойств параметров приложения.</xref:System.Configuration.ApplicationSettingsBase> По умолчанию группе присваивается имя класса параметров. Тем не менее можно использовать SettingsGroupNameAttribute явно укажите имя для группы свойств. Это имя может быть полезным в организации больших наборов свойств, для помощи в средствах программирования во время разработки и во время выполнения &quot;Администрирование&quot; и так далее. Связанный поставщик параметров может даже использовать это имя для организации параметров в хранилище данных.       SettingsGroupNameAttribute может применяться только на уровне класса."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupNameAttribute : Attribute
