  summary: "Указывает алгоритм шифрования, используемый для шифрования текста конфиденциального сообщения."
  remarks: "Режимы шифрования определяют метод, в котором данные шифруются. Режим шифрования потока данные шифруются одновременно. Режим блочного шифра кодирует данные одному блоку за раз. Несмотря на то, что он обычно выполняются медленнее, чем поточного, блочного шифра является более безопасным. Следующая таблица описывает режим шифрования для каждого из значений EncryptionAlgorithm.      | Шифрование | Режим шифрования |   |----------------|-----------------|   | Версия-кандидат&2; | блока&64;-разрядных |   | RC4 | Поток |       Свойство объектов сообщения Message Queuing в конечном счете предоставляет доступ к уровням шифрования операционной системы."
  syntax:
    content: public enum EncryptionAlgorithm
