  remarks: "<xref:System.Windows.Forms.StatusBar.PanelClick>Событие возникает, когда пользователь щелкает панель <xref:System.Windows.Forms.StatusBar>.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.PanelClick> Определяет, какая StatusBarPanelClickEventArgs <xref:System.Windows.Forms.StatusBarPanel>выполнен щелчок кнопки мыши, которая была нажата, сколько раз она была нажата и координаты щелчка мыши в момент <xref:System.Windows.Forms.StatusBarPanel>была нажата.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanel> Вы можете использовать данные, предоставленные этим классом, в обработчик событий для <xref:System.Windows.Forms.StatusBar.PanelClick>событий для выполнения задач, связанных с <xref:System.Windows.Forms.StatusBarPanel>выбираемой.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.PanelClick> Например если <xref:System.Windows.Forms.StatusBarPanel>— используется для отображения времени, можно создать обработчик событий для <xref:System.Windows.Forms.StatusBar.PanelClick>и использовать данные, предоставленные этим классом, чтобы отобразить диалоговое окно, можно изменить дату и время в системе.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.StatusBar.PanelClick> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.StatusBar> named `StatusBar1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.StatusBar.PanelClick> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#552](~/add/codesnippet/csharp/t-system.windows.forms.s_5_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#552](~/add/codesnippet/visualbasic/t-system.windows.forms.s_5_1.vb)]"
