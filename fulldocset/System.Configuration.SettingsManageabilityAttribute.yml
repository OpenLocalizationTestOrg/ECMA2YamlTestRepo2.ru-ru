  nameWithType: SettingsManageabilityAttribute
  fullName: System.Configuration.SettingsManageabilityAttribute
  type: Class
  summary: "Определяет специальные службы свойств параметров приложения. Этот класс не наследуется."
  remarks: "SettingsManageabilityAttribute указывает, специальные, предварительно определенных служб должны предоставляться индивидуальным свойствам параметров приложения и группы свойств. Большинство из этих служб будет предоставляться операционной системой Windows.       Дополнительные сведения о свойства параметров приложения и их использовании см. в разделе [параметры приложения для Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsManageabilityAttribute : Attribute
  inheritance:
