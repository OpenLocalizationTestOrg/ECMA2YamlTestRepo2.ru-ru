  type: Enum
  summary: "Задает имя оси."
  remarks: "Перечисление AxisName представляет четыре разных осях, которые могут использоваться для диаграммы.       Линейчатая диаграмма и нормированные линейчатые диаграммы имеют оси повернут на 90 градусов по часовой стрелке. Например основная ось x для этих двух диаграмм — это левая вертикальная ось.       Для всех диаграмм, кроме линейчатых линейчатая с накоплением, круговые и кольцевые диаграммы, первичные и вторичные оси следующим образом: | Тип оси | Описание |   |---------------|-----------------|   | Основная ось x | Нижняя горизонтальная ось. |   | Дополнительная ось x | Верхняя горизонтальная ось. |   | Основная ось y | Левая вертикальная ось. |   | Вспомогательной оси y | Правая вертикальная ось. |       Линейчатая диаграмма и нормированные линейчатые диаграммы имеют оси повернут на 90 градусов по часовой стрелке. Например основная ось x для этих двух диаграмм — это левая вертикальная ось."
