  fullName: Microsoft.VisualBasic.CompilerServices.Versioned
  type: Class
  summary: "С версиями модуль содержит процедуры, используемые для взаимодействия с объектами, приложениями и системами."
  remarks: "Этот модуль поддерживает ключевые слова языка Visual Basic и члены библиотеки времени выполнения, запуска других программ, вызовите метод или свойство, звуковой сигнал из компьютера, предоставляют командную строку, управляют COM-объектами и диалоговых окнах элемента управления.       Этот класс является Visual Basic 2005 обновленную версию <xref:Microsoft.VisualBasic.Interaction>класса (который был использован в Visual Basic 2003).</xref:Microsoft.VisualBasic.Interaction>"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class Versioned
