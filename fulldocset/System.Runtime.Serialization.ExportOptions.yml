  fullName: System.Runtime.Serialization.ExportOptions
  type: Class
  summary: "Представляет параметры, которые можно задать для <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  remarks: "<xref:System.Runtime.Serialization.XsdDataContractExporter>Используется для создания схем XSD из типа или сборки.</xref:System.Runtime.Serialization.XsdDataContractExporter> Можно также использовать <xref:System.Runtime.Serialization.XsdDataContractImporter>для создания [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] код из документа схемы.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Импорт и Экспорт схемы, в разделе [Импорт и Экспорт схемы](~/add/includes/ajax-current-ext-md.md) и [Экспорт схем из классов](~/add/includes/ajax-current-ext-md.md).       <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>Используется свойство <xref:System.Runtime.Serialization.DataContractSerializer>для включения типов, которые можно считать в графе объекта.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]контракт данных и известных типах см. в разделе [известные типы контрактов данных](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]контрактах данных см. в разделе [использование контрактов данных](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
