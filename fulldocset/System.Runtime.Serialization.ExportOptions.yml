  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Возвращает коллекцию типов, которые могли быть обнаружены во время сериализации или десериализации."
  remarks: "Свойство KnownTypes используется <xref:System.Runtime.Serialization.DataContractSerializer>для включения типов, которые можно считать в графе объекта (с помощью <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>свойство).</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]контракт данных и известных типах см. в разделе [известные типы контрактов данных](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "Объект <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref> коллекции, содержащей типы, которые могли быть обнаружены во время сериализации или десериализации. Представления схемы XML экспортируются для всех типов, заданных в этой коллекции по <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  overload: System.Runtime.Serialization.ExportOptions.KnownTypes*
  exceptions: []
  platform:
  - net462
