  name: DataProtectionPermissionAttribute
  nameWithType: DataProtectionPermissionAttribute
  fullName: System.Security.Permissions.DataProtectionPermissionAttribute
  type: Class
  summary: "Разрешает выполнять действия по безопасности для <xref href=&quot;System.Security.Permissions.DataProtectionPermission&quot;> </xref> для применения в коде с помощью декларативной безопасности. Этот класс не наследуется."
  remarks: "Зависит от области объявление, которое может быть <xref:System.Security.Permissions.SecurityAction>значение, используемое.</xref:System.Security.Permissions.SecurityAction>       Сведения безопасности, объявляемые атрибутом безопасности хранится в метаданных конечного объекта атрибута и доступен в системе во время выполнения. DataProtectionPermissionAttribute используется только для декларативной безопасности. Для принудительной безопасности следует используйте <xref:System.Security.Permissions.DataProtectionPermission>класс.</xref:System.Security.Permissions.DataProtectionPermission>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class DataProtectionPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
