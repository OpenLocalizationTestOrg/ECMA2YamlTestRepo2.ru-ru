  summary: "Создает и возвращает новый <xref href=&quot;System.Security.Permissions.DataProtectionPermission&quot;> </xref>."
  remarks: "Этот метод должен вызываться только системой безопасности, вызывать в коде приложения.       Во время компиляции атрибуты преобразуют объявления безопасности в сериализованную форму в метаданных. Данные декларативной безопасности в метаданных создаются из разрешения, которое возвращает этот метод."
