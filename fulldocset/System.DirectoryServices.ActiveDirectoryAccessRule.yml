  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "Класс ActiveDirectoryAccessRule используется для представления записи управления доступом (ACE) в списке управления доступом на уровне пользователей (DACL) объекта доменных служб Active Directory."
  remarks: "Класс ActiveDirectoryAccessRule содержит свойства, такие как доверенное лицо, типом управления доступом, маска доступа и флаги наследования правила доступа. Этот тип правила доступа устанавливается на <xref:System.DirectoryServices.ActiveDirectorySecurity>объекта.</xref:System.DirectoryServices.ActiveDirectorySecurity>       После <xref:System.DirectoryServices.ActiveDirectorySecurity>объект фиксируется в хранилище каталога, он будет изменить дескриптор безопасности объекта согласно правилам, заданным в объекте ActiveDirectoryAccessRule.</xref:System.DirectoryServices.ActiveDirectorySecurity>"
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
