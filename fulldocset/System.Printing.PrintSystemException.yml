  remarks: "> [!CAUTION]Настроек классы в <xref:System.Printing>пространства имен не поддерживаются для использования в пределах службы Windows или приложения ASP.NET или службы.</xref:System.Printing> Попытка использования этих классов из одного из этих типов приложений может привести к неожиданным проблемам, например сужен службы исключения производительности и во время выполнения.       Если вы хотите напечатать из приложения Windows Forms, см. раздел <xref:System.Drawing.Printing>пространства имен.</xref:System.Drawing.Printing>"
