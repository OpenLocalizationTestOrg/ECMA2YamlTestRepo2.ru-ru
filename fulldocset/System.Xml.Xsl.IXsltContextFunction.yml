  namespace: System.Xml.Xsl
  summary: "Предоставляет метод для вызова функции с заданными аргументами, в данном контексте."
  remarks: "`docContext` Является обязательным, чтобы функции, для которой требуется набор узлов может быть передан текущий контекстный узел."
  syntax:
    content: public object Invoke (System.Xml.Xsl.XsltContext xsltContext, object[] args, System.Xml.XPath.XPathNavigator docContext);
    parameters:
    - id: xsltContext
      type: System.Xml.Xsl.XsltContext
      description: "Контекст XSLT для вызова функции."
    - id: args
      type: System.Object[]
      description: "Аргументы вызова функции. Каждый аргумент является элементом в массиве."
    - id: docContext
      type: System.Xml.XPath.XPathNavigator
      description: "Узел контекста для вызова функции."
    return:
      type: System.Object
      description: "<xref:System.Object>Представляющий возвращаемое значение функции.</xref:System.Object>"
