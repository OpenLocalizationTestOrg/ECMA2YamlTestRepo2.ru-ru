  name: CompareMethod
  nameWithType: CompareMethod
  fullName: System.Windows.Forms.DataVisualization.Charting.CompareMethod
  type: Enum
  summary: "Указывает тип сравнения, который используется при фильтрации данных. Это перечисление используется методом `Filter` определения метода в <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataManipulator&quot;> </xref> класса, которые принимают <code> CompareMethod </code> аргумент."
  remarks: "Перечисление CompareMethod представляет тип сравнения для определенных операциях фильтра.      Настроек [!NOTE] настроек по умолчанию, если удовлетворяются условия фильтрации, точки данных не будет удалено или помечена как пустая. Однако точки данных могут быть отфильтрованы, даже если они не соответствуют условиям фильтрации, задавая <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>Свойства `false`.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public enum CompareMethod
  inheritance:
