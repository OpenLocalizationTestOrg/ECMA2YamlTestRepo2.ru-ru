  name: SessionSecurityToken
  nameWithType: SessionSecurityToken
  fullName: System.IdentityModel.Tokens.SessionSecurityToken
  type: Class
  summary: "Определяет маркер безопасности, который содержит данные, связанные с сеансом."
  remarks: "Сохраняет маркер сеанса <xref:System.Security.Claims.ClaimsPrincipal>время пользователя, связанный с сеанса, а также другие параметры, определяющие сеанса; например сеанса начала и окончания.</xref:System.Security.Claims.ClaimsPrincipal>       В сценариях с пассивной <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>вызывает <xref:System.IdentityModel.Services.SessionAuthenticationModule>(SAM) из конвейера проверки подлинности для создания токена сеанса из <xref:System.Security.Claims.ClaimsPrincipal>, представляющий авторизованного пользователя.</xref:System.Security.Claims.ClaimsPrincipal> </xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> Использует настроенными SAM <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>для создания маркера и для его сериализации в файл cookie (и для десериализации маркера из файла cookie при последующих запросах).</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> SAM используется экземпляр настроенными <xref:System.IdentityModel.Services.CookieHandler>класс куки-файл для обратной записи в HTTP-ответе.</xref:System.IdentityModel.Services.CookieHandler> Этот файл cookie затем возвращаются клиенту, и при последующих запросах клиент может представить куки-файл, а не вносить в круговом поставщика удостоверений для повторного получения маркера безопасности. Дополнительные сведения о работу сеансов с WIF см. в разделе [управление сеансами WIF](~/add/includes/ajax-current-ext-md.md). Сведения об использовании сеансов в сценариях веб-фермы см. в разделе [WIF и веб-ферм](~/add/includes/ajax-current-ext-md.md).       Маркер сеанса могут работать в режиме ссылку или нет. Если маркер сеанса не работает в режиме ссылки, весь токен сериализуется в файл cookie сеанса, хранящиеся на клиенте. Токен сериализованный сеанса может быть достаточно большим и таким образом куки-файл сохраняется на стороне клиента также может быть довольно изменяемого размера. В режиме «ссылка» вместо сериализации всего сеанса маркера в файл cookie, маркер хранится в кэше токенов безопасности сеанса, и только сведения, используемые для создания ключа необходимо получить маркер из кэша хранится в файле cookie. Это может значительно сократить размер файла cookie. Кэш маркера сеанса реализуется класс, производный от <xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>и ключ кэша реализуется с помощью <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>класса.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityTokenCache> <xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>И <xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A>свойства используются в <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>класса для создания ключа кэша.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A> </xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>       <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>Свойство определяет, является ли токен сеанса в режиме «ссылка» или нет.</xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>      Настроек [!IMPORTANT] настроек для работы в режиме ссылки, Майкрософт рекомендует, предоставив обработчик для <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName>событий в файл global.asax.cs и присвоив <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>свойство на маркере, переданный <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>свойство.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> </xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName> Это позволит гарантировать, что маркер сеанса не работает в режиме ссылки для каждого запроса и имеет больший приоритет, чем просто задание <xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>свойство модуль проверки подлинности сеанса.</xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>       <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>Класс, предоставляемый с WIF сериализует маркера сеанса, как WS-Secure Conversation `<wsc:SecurityContextToken>` элемент.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>"
