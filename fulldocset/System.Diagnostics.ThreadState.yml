  fullName: System.Diagnostics.ThreadState.Wait
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Состояние, указывающее, что поток не готова к использованию процессора, поскольку он ожидает завершения внешней операции или освобождения ресурса. Когда поток готов, оно будет запланировано."
