- uid: System.Data.OracleClient.OracleTransaction.IsolationLevel
  id: IsolationLevel
  parent: System.Data.OracleClient.OracleTransaction
  langs:
  - csharp
  name: IsolationLevel
  nameWithType: OracleTransaction.IsolationLevel
  fullName: System.Data.OracleClient.OracleTransaction.IsolationLevel
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Указывает <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> для этой транзакции."
  remarks: "Поставщик данных .NET Framework для Oracle поддерживает только `ReadCommitted` и `Serializable` уровни изоляции. Поведение этих уровней изоляции не соответствует так, как они ведут себя при использовании с поставщиком данных.NET для SQL Server. Дополнительные сведения об использовании уровней изоляции обратитесь к документации Oracle.       Параллельные транзакции не поддерживаются. Таким образом <xref:System.Data.IsolationLevel>применяется ко всей транзакции.</xref:System.Data.IsolationLevel>"
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: "<xref href=&quot;System.Data.IsolationLevel&quot;> </xref> Для этой транзакции. Значение по умолчанию — <xref uid=&quot;langword_csharp_ReadCommitted&quot; name=&quot;ReadCommitted&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleTransaction.IsolationLevel*
  exceptions: []
  platform:
  - net462
