  name: WebServiceAttribute
  nameWithType: WebServiceAttribute
  fullName: System.Web.Services.WebServiceAttribute
  type: Class
  summary: "Используется для добавления дополнительных сведений для веб-служб XML, например строку с описанием его функциональность."
  remarks: "WebServiceAttribute не является обязательным для веб-служб XML для публикации и выполнения. Можно использовать `WebServiceAttribute` имя для веб-службы XML, не ограничивается правилами для среды выполнения идентификатор, который используется в описание службы и на странице справки службы для веб-службу XML.       Веб-служб XML следует изменить пространство имен XML по умолчанию, прежде чем оно станет открытый. Каждый веб-службы XML требуется уникальное пространство имен XML для его идентификации, чтобы клиентские приложения могли отличать ее от других служб в Интернете. http://tempuri.org/ доступен для веб-служб XML, находящихся в разработке, но опубликованных веб-служб XML должно использоваться постоянное пространство имен.       Ваш веб-служба XML должна определяться управляемым пространством имен XML. Например можно использовать имя домена Интернета вашей компании в рамках пространства имен XML. Хотя многие пространства имен XML-веб-служб XML похожи на адреса URL, они не обязательно указывают на существующий ресурс в Интернете. (Пространства имен XML-веб-служб XML — это URI-адреса.) Для XML-веб-служб, созданных с помощью ASP.NET, пространство имен XML по умолчанию можно изменить с помощью <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>свойство.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example sets the <xref:System.Web.Services.WebServiceAttribute.Description%2A> property of the WebServiceAttribute to \" `Common Server Variables` \" and sets the XML namespace to http://www.microsoft.com/.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class WebServiceAttribute : Attribute
