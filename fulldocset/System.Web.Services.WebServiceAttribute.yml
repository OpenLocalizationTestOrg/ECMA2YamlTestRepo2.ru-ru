- uid: System.Web.Services.WebServiceAttribute.Name
  id: Name
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Name
  nameWithType: WebServiceAttribute.Name
  fullName: System.Web.Services.WebServiceAttribute.Name
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Возвращает или задает имя XML-веб-службы."
  remarks: "Описание службы создается в том случае, когда пользователь переходит по URL-адресу для веб-службу XML и предоставляет строку запроса? WSDL. В описании службы свойство Name определяет локальную часть полное имя XML для XML-веб-службы. `Name` Свойство также используется для отображения имени XML-веб-службы на странице справки службы. Странице справки службы отображается при переходе потенциального пользователя на страницу.asmx веб-службу XML без указания имени метода XML-веб-службы и его параметров.       Полное имя XML используется для однозначного определения элементов с тем же именем, с XML-документа. Полное имя XML состоит из следующих двух частей, разделенных двоеточием: пространства имен или префикса, связанного с пространством имен и локальной части. Пространство имен состоит из ссылки URI и в целях описания службы, является значение <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>Свойства.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A> В общем случае префикс, который действует как псевдоним в URI, связан с пространством имен, чтобы все последующие XML полное, имена с использованием пространства имен можно использовать сокращенный префикс. Локальная часть — это строка, начинающаяся с буквы или символа подчеркивания, не содержит пробелов. Таким образом, полное имя XML, определяющее XML-веб-службу в описании службы находится в следующем формате: <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>: имя, под Дополнительные сведения об XML полных имен см. в разделе http://www.w3.org/TR/REC-xml-names/.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>"
  example:
  - "The following example sets Name of the XML Web service to `MyName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Имя для веб-службу XML. Значение по умолчанию — имя класса, реализующего веб-службу XML."
  overload: System.Web.Services.WebServiceAttribute.Name*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebServiceAttribute.Namespace
  id: Namespace
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Namespace
  nameWithType: WebServiceAttribute.Namespace
  fullName: System.Web.Services.WebServiceAttribute.Namespace
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Возвращает или задает пространство имен XML по умолчанию для веб-службу XML."
  remarks: "Пространства имен XML предоставляют способ создания имен в XML-документ, идентифицируемые универсальный код ресурса (URI). С помощью пространства имен XML можно однозначно определить элементы или атрибуты в XML-документе. Описание службы для веб-службы XML определяется в XML, в частности в веб-служб языка (WSDL).       В описании службы для веб-служб XML для XML-элементов, непосредственно относящиеся к веб-службу XML как пространство имен по умолчанию используется пространство имен. Например, имя XML-веб-службы и ее методы относятся к пространству имен, указанному в `Namespace` свойство. Элементы, относящиеся к WSDL относятся к пространству имен http://schemas.xmlsoap.org/wsdl/.       Для клиентов XML-веб-службы, с помощью протокола SOAP для вызова веб-служб XML, вы можете добавить <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>или <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>вызов метода XML-веб-службы.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Если клиент вызывает веб-служб XML с помощью ASP.NET, <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A>, <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A>и <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A>являются производными от свойство пространства имен по умолчанию.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A> Например, если XML-веб-службы имя метода `Time` и `Namespace` свойство `http://www.contoso.com/`, `Action` свойство `http://www.contoso.com/Time` по умолчанию. Чтобы изменить параметры по умолчанию для `RequestNamespace`, `ResponseNamespace`, и `Action` для метода XML-веб-службы можно добавить <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>метода XML-веб-службы.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>      Настроек [!NOTE] настроек пространство имен XML отличается от пространства имен, класс находится в, в отношении [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)]. Укажите пространство имен для класса, в разделе [ключевые слова пространств имен](~/add/includes/ajax-current-ext-md.md) при программировании на C#."
  example:
  - "The following example sets Namespace to `http://www.contoso.com` and overrides that namespace for the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> property by adding a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to the `Time` XML Web service method.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Пространство имен XML по умолчанию для веб-службу XML. Значение по умолчанию указывается в <xref href=&quot;System.Web.Services.WebServiceAttribute.DefaultNamespace&quot;> </xref> свойство."
  overload: System.Web.Services.WebServiceAttribute.Namespace*
  exceptions: []
  platform:
  - net462
