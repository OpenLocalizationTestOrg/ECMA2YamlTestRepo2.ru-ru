  summary: "Перенаправляет прошедшего проверку подлинности пользователя по первоначально запрошенному URL-адресу после входа в систему. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Методы создания зашифрованную строку из файла cookie проверки подлинности и добавляет их в URL-адрес перенаправления исходящего запроса. Перенаправление на стороне клиента, то выдается в URL-адресе. Это можно обойти ограничения определенных мобильных устройств, которые не поддерживают файлы cookie, или поддерживают файлы cookie, которые слишком малы для хранения сведений о проверки подлинности в безопасном режиме."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> method to send the authenticated user back to the URL that was originally requested.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/853f12ad-b4ca-49c7-b9f7-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/853f12ad-b4ca-49c7-b9f7-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie, string strCookiePath);
    parameters:
    - id: userName
      type: System.String
      description: "Имя пользователя для проверки подлинности файла cookie. Это не требуется сопоставить имя учетной записи и используется Авторизация URL-адреса."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Указывает, должен ли выдан долговременный файл cookie (это сеанса на основе или существующий дольше, чем сеанс)."
    - id: strCookiePath
      type: System.String
      description: "Возвращает путь настроенного файла cookie, используемый для текущего приложения."
