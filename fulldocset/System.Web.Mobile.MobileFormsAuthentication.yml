  name: MobileFormsAuthentication
  nameWithType: MobileFormsAuthentication
  fullName: System.Web.Mobile.MobileFormsAuthentication
  type: Class
  summary: "Поддерживает устройства без поддержки файлов cookie путем добавления к URL-адреса, соответствующие сведения проверки подлинности. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Этот вспомогательный класс предназначен для помощи при записи с проверкой подлинности мобильных веб-сайтов. Объекты класса предоставляют совместимые устройства мобильных версии ASP.NET <xref:System.Web.Security.FormsAuthentication>методы класса <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A>и <xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>.</xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A> </xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> </xref:System.Web.Security.FormsAuthentication> Дополнительные сведения о защите веб-приложения см. в разделе [основные рекомендации по обеспечению безопасности для веб-приложений](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/t-system.web.mobile.mobi_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.mobile.mobi_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileFormsAuthentication
