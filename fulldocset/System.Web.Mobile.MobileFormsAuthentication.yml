- uid: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(System.String,System.Boolean)
  id: RedirectFromLoginPage(System.String,System.Boolean)
  parent: System.Web.Mobile.MobileFormsAuthentication
  langs:
  - csharp
  name: RedirectFromLoginPage(String,Boolean)
  nameWithType: MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  fullName: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: "Перенаправляет прошедшего проверку подлинности пользователя по первоначально запрошенному URL-адресу после входа в систему. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Методы создания зашифрованную строку из файла cookie проверки подлинности и добавляет их в URL-адрес перенаправления исходящего запроса. Перенаправление на стороне клиента, то выдается в URL-адресе. Это можно обойти ограничения определенных мобильных устройств, которые не поддерживают файлы cookie, или поддерживают файлы cookie, которые слишком малы для хранения сведений о проверки подлинности в безопасном режиме."
  example:
  - "The following example uses the RedirectFromLoginPage method to send an authenticated user to the originally requested URL.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/fc469c24-1e87-4574-b1c1-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/fc469c24-1e87-4574-b1c1-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie);
    parameters:
    - id: userName
      type: System.String
      description: "Имя пользователя для проверки подлинности файла cookie. Это не требуется сопоставить имя учетной записи и используется Авторизация URL-адреса."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Указывает, должен ли выдан долговременный файл cookie (это сеанса на основе или существующий дольше, чем сеанс)."
  overload: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage*
  exceptions: []
  platform:
  - net462
