  - WindowsBase
  namespace: System.Windows.Threading
  summary: "Возвращает или задает должно быть порождено исключение и вызывать обработчики событий."
  remarks: "<xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>Событий предоставляет средства для вызывает <xref:System.Windows.Threading.Dispatcher.UnhandledException>событий.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>  <xref:System.Windows.Threading.Dispatcher.UnhandledException>— Вызванное первыми, а если RequestCatch на <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs>равно `false`, <xref:System.Windows.Threading.Dispatcher.UnhandledException>события не вызываются.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs> </xref:System.Windows.Threading.Dispatcher.UnhandledException>       Предыдущий обработчик событий многоадресной рассылки может уже присвойте этому свойству значение `false`, указывающее, что исключение не перехватывается.  Поведение «не перехватывать» заменяет все остальные, поскольку скорее всего, значит сценариях отладки."
  syntax:
    content: public bool RequestCatch { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Windows.Threading.Dispatcher.UnhandledException&quot;> </xref> должно быть вызываться, в противном случае; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.  Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch*
  exceptions: []
