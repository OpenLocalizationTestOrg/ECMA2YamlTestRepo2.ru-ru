  remarks: "<xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>Событие происходит, когда код, выполняющийся посредством <xref:System.Windows.Threading.Dispatcher>создает исключение, которое не обрабатывается.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>       <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>Событий предоставляет средства для вызывает <xref:System.Windows.Threading.Dispatcher.UnhandledException>событий.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>  <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>События во-первых и если <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch%2A>на DispatcherUnhandledExceptionFilterEventArgs задается `false`, <xref:System.Windows.Threading.Dispatcher.UnhandledException>события не вызываются.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch%2A> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>"
