  type: Interface
  summary: "Предоставляет данные, необходимые для макета типа «звезда»."
  remarks: "По умолчанию используют панелей, которые на ленте *звезда изменения размера* для отображения наибольшее вариации возможности управления может поместиться в свободное пространство. Изменения размера типа «звезда» является правилом, когда доступное пространство делится поровну между элементами, которые должны занимать место. Имя является производным из-за того, задать изменения размера типа «звезда», используя звездочку (*) в XAML."
