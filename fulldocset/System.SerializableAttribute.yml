  type: Class
  summary: "Указывает, что класс может быть сериализован. Этот класс не наследуется."
  remarks: "Примените атрибут SerializableAttribute к типу, чтобы указать, что экземпляры этого типа могут быть сериализованы. Общеязыковая среда выполнения создает исключение <xref:System.Runtime.Serialization.SerializationException>Если любой тип в диаграмме сериализованного объекта не имеет атрибут SerializableAttribute.</xref:System.Runtime.Serialization.SerializationException>       Примените атрибут SerializableAttribute, даже если класс также реализует <xref:System.Runtime.Serialization.ISerializable>интерфейс для управления процессом сериализации.</xref:System.Runtime.Serialization.ISerializable>       При применении к типу атрибут SerializableAttribute, по умолчанию сериализуются все открытые и закрытые поля. Более детальный сериализации можно управлять с помощью <xref:System.Runtime.Serialization.ISerializable>интерфейс для переопределения процесса сериализации.</xref:System.Runtime.Serialization.ISerializable>       Либо можно исключить поля из сериализации, применяя <xref:System.NonSerializedAttribute>атрибут для поля.</xref:System.NonSerializedAttribute> Если поле сериализуемого типа содержит указатель, дескриптор или некоторые другие структуры данных, относящиеся к конкретной среде и нельзя воссоздать в другой среде, то может потребоваться применить <xref:System.NonSerializedAttribute>для этого поля атрибута.</xref:System.NonSerializedAttribute>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md). Дополнительные сведения о сериализации см. в разделе <xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
