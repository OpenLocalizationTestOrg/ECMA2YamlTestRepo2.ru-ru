  summary: "Редактирует компонент и возвращает значение, указывающее, был ли изменен данный компонент на основе заданного контекста."
  remarks: "Можно переопределить этот метод, чтобы предоставить собственный пользовательский интерфейс редактирования для компонента. На внутри этого метода можно отобразить диалоговое окно или другой тип пользовательского интерфейса."
  syntax:
    content: public abstract bool EditComponent (System.ComponentModel.ITypeDescriptorContext context, object component);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Объект дополнительный контекст, который может использоваться для получения дополнительных сведений о редактировании."
