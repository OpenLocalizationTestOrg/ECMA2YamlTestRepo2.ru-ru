  summary: "Редактирует компонент и возвращает значение, указывающее, был ли изменен данный компонент."
  remarks: "Этот метод открывает Расширенный пользовательский интерфейс, который можно использовать для редактирования компонента. Реализация по умолчанию откроется диалоговое окно с коллекцию управления редактора компонентов и пользовательский интерфейс."
