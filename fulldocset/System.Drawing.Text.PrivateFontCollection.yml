- uid: System.Drawing.Text.PrivateFontCollection.AddFontFile(System.String)
  id: AddFontFile(System.String)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddFontFile(String)
  nameWithType: PrivateFontCollection.AddFontFile(String)
  fullName: System.Drawing.Text.PrivateFontCollection.AddFontFile(String)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Добавляет шрифт из указанного файла в этот <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Приложения Windows Forms поддерживают шрифты TrueType и обеспечивают ограниченную поддержку шрифтов OpenType. Если вы попытаетесь использовать шрифт, который не поддерживается, например неподдерживаемый шрифтов OpenType или точечный шрифт, возникнет исключение. AddFontFile не поддерживается в операционных системах до [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]. При использовании закрытого шрифта в операционных системах до [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], шрифт по умолчанию, обычно Microsoft Sans Serif, будет использован."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "<xref:System.String>, Содержащий имя шрифта для добавления</xref:System.String>"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Указанный шрифт не поддерживается или не удается найти файл шрифта."
  platform:
