  summary: "Добавляет шрифт из системной памяти в этот <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Чтобы использовать шрифт из памяти, текст в элементе управления должны быть помещены в GDI +. Используйте <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>метод, передавая `true`, чтобы задать GDI + отрисовки в приложении, или для отдельных элементов управления, присвоив свойству управления <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>Свойства `true`.</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> Невозможно отобразить некоторые элементы управления с помощью GDI +."
  syntax:
