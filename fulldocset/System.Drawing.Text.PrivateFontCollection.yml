  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "Предоставляет коллекцию семейств шрифтов, созданных из файлов шрифтов, предоставляемых клиентским приложением."
  remarks: "Класс PrivateFontCollection позволяет приложениям устанавливать закрытые версии существующих шрифтов без необходимости замены системной версии шрифта. Например [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] можно создать закрытую версию шрифта Arial помимо шрифт Arial, используемый системой. PrivateFontCollection также может использоваться для установки шрифтов, которые не существуют в операционной системе. Это выполняется установка временных шрифта, не влияет на коллекции установленной системы. Чтобы просмотреть установленные коллекции, используйте <xref:System.Drawing.Text.InstalledFontCollection>класса.</xref:System.Drawing.Text.InstalledFontCollection>"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
  inheritance:
