  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "Представляет элемент управления Windows, который позволяет пользователю выбрать дату с помощью визуального календаря месяц."
  remarks: "Элемент управления MonthCalendar позволяет пользователю выбрать дату с помощью визуального отображения. Можно ограничить даты и времени, которые могут быть выбраны, задав <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>и <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>Свойства.</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> </xref:System.Windows.Forms.MonthCalendar.MinDate%2A>       Можно изменить внешний вид элемента управления календаря, задав <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, и <xref:System.Windows.Forms.Control.BackColor%2A>Свойства.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>      Настроек [!NOTE] настроек <xref:System.Windows.Forms.DateTimePicker>элемент управления поддерживает только григорианский календарь.</xref:System.Windows.Forms.DateTimePicker>      Настроек [!NOTE] настроек <xref:System.Windows.Forms.DateTimePicker>элемент управления поддерживает только григорианский календарь.</xref:System.Windows.Forms.DateTimePicker>       Элемент управления MonthCalendar рисуется операционной системой, поэтому <xref:System.Windows.Forms.MonthCalendar.Paint>событие никогда не вызывается.</xref:System.Windows.Forms.MonthCalendar.Paint> Если вам нужно обеспечивают настроенный внешний вид элемента управления MonthCalendar, должны переопределять <xref:System.Windows.Forms.Control.OnPrint%2A>метод, вызвать базовую реализацию <xref:System.Windows.Forms.Control.OnPrint%2A>и затем выполнять пользовательскую отрисовку.</xref:System.Windows.Forms.Control.OnPrint%2A> </xref:System.Windows.Forms.Control.OnPrint%2A>       Если вам требуется пользовательские форматы даты и ограничить только одной датой выбор, можно использовать <xref:System.Windows.Forms.DateTimePicker>элемента управления вместо MonthCalendar.</xref:System.Windows.Forms.DateTimePicker> С помощью <xref:System.Windows.Forms.DateTimePicker>исключает большое число необходимость проверки значений даты и времени.</xref:System.Windows.Forms.DateTimePicker>       Дополнительные сведения о месяц календаря элементов управления см. в разделе [управления](http://go.microsoft.com/fwlink/?LinkId=178863)."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
