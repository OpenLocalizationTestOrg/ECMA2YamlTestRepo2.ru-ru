      description: "Объект <xref href=&quot;System.Drawing.Color&quot;> </xref> , представляющий цвет фона элемента управления. Значение по умолчанию является значение <xref:System.Windows.Forms.Control.DefaultBackColor*>Свойства.</xref:System.Windows.Forms.Control.DefaultBackColor*>"
