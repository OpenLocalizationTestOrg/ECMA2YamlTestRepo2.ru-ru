  summary: "Возвращает или задает цвет фона для элемента управления."
  remarks: "<xref:System.Windows.Forms.Control.BackColor%2A>Свойство не поддерживает прозрачные цвета, если `SupportsTransparentBackColor` значение <xref:System.Windows.Forms.ControlStyles?displayProperty=fullName>равно `true`.</xref:System.Windows.Forms.ControlStyles?displayProperty=fullName> </xref:System.Windows.Forms.Control.BackColor%2A>       <xref:System.Windows.Forms.Control.BackColor%2A>Свойство является свойством окружения.</xref:System.Windows.Forms.Control.BackColor%2A> Внешнее свойство — это свойство элемента управления, то, если не задано, извлекается из родительского элемента управления. Например <xref:System.Windows.Forms.Button>будет иметь такой же <xref:System.Windows.Forms.Control.BackColor%2A>с родительским <xref:System.Windows.Forms.Form>по умолчанию.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Дополнительные сведения о свойствах окружения см. в разделе <xref:System.Windows.Forms.AmbientProperties>класса или <xref:System.Windows.Forms.Control>Общие сведения о классе.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Начиная с Windows Vista и в зависимости от темы, задание этого свойства может не изменить внешний вид календаря. Например если Windows настроена на использование темы Aero, задание этого свойства не делает ничего. Это происходит потому обновленную версию календаря визуализируется с внешний вид, который является производным от текущей темы операционной системы во время выполнения. Если вы хотите использовать это свойство и включить более раннюю версию календаря, можно отключить визуальные стили для приложения. Отключение визуальных стилей может повлиять на внешний вид и поведение других элементов управления в приложении. Чтобы отключить визуальные стили в Visual Basic, откройте конструктор проектов и снимите флажки **включить визуальные стили XP** флажок. Чтобы отключить визуальные стили в C#, откройте файл Program.cs и закомментируйте `Application.EnableVisualStyles();`."
  example:
  - "The following code example sets the <xref:System.Windows.Forms.Control.BackColor%2A> and <xref:System.Windows.Forms.Control.ForeColor%2A> of the controls to the default system colors. The code recursively calls itself if the control has any child controls. This code example requires that you have a <xref:System.Windows.Forms.Form> with at least one child control; however, a child container control, like a <xref:System.Windows.Forms.Panel> or <xref:System.Windows.Forms.GroupBox>, with its own child control(s) would better demonstrate the recursion.  \n  \n [!code-cs[Windows.Forms.Control Properties#1](~/add/codesnippet/csharp/p-system.windows.forms.m_29_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#1](~/add/codesnippet/cpp/p-system.windows.forms.m_29_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_29_1.vb)]"
