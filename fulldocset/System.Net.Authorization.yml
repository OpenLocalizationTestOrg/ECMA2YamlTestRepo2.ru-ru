      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если клиент и сервер прошли проверку подлинности; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Authorization.MutuallyAuthenticated*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.ProtectionRealm
  id: ProtectionRealm
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ProtectionRealm
  nameWithType: Authorization.ProtectionRealm
  fullName: System.Net.Authorization.ProtectionRealm
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Возвращает или задает префикс для универсальные коды ресурсов (URI), которая может быть проверена с <xref:System.Net.Authorization.Message*>свойство.</xref:System.Net.Authorization.Message*>"
  remarks: "Свойство ProtectionRealm содержит список префиксов URI, который <xref:System.Net.Authorization.Message%2A>свойство может использоваться для проверки подлинности.</xref:System.Net.Authorization.Message%2A> <xref:System.Net.WebRequest>и его потомков сравнения URI в этот список для определения <xref:System.Net.Authorization>является допустимым для определенного URI.</xref:System.Net.Authorization></xref:System.Net.WebRequest>"
  example:
  - "The following code example gets or sets the prefix for URIs that can be authenticated with the <xref:System.Net.Authorization.Message%2A> property.  \n  \n [!code-cpp[Authorization_ProtectionRealm#1](~/add/codesnippet/cpp/p-system.net.authorizati_0_1.cpp)]\n [!code-vb[Authorization_ProtectionRealm#1](~/add/codesnippet/visualbasic/p-system.net.authorizati_0_1.vb)]\n [!code-cs[Authorization_ProtectionRealm#1](~/add/codesnippet/csharp/p-system.net.authorizati_0_1.cs)]"
  syntax:
    content: public string[] ProtectionRealm { get; set; }
    return:
      type: System.String[]
      description: "Массив строк, содержащий префиксы URI."
  overload: System.Net.Authorization.ProtectionRealm*
  exceptions: []
  platform:
  - net462
