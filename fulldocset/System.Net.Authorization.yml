  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "Содержит сообщение проверки подлинности для веб-сервера."
  remarks: "<xref:System.Net.AuthenticationManager>Возвращает экземпляр класса авторизации, который содержит сообщение проверки подлинности.</xref:System.Net.AuthenticationManager> Это сообщение отправляется на сервер Интернета, чтобы указать, что клиент (например, <xref:System.Net.WebRequest>или одного из его потомков) авторизован для доступа к серверу.</xref:System.Net.WebRequest>       Создан экземпляр авторизации модуль проверки подлинности, <xref:System.Net.AuthenticationManager>назначает для обработки запроса.</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
