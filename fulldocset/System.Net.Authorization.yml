- uid: System.Net.Authorization.Complete
  id: Complete
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Complete
  nameWithType: Authorization.Complete
  fullName: System.Net.Authorization.Complete
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Получает состояние завершения авторизации."
  remarks: "Полный свойству присвоено `true` после завершения процесса проверки подлинности между клиентом и сервером. Некоторые модули проверки подлинности, например модуль Kerberos, используют несколько циклов обмена между клиентом и сервером для завершения процесса проверки подлинности. Чтобы сохранить <xref:System.Net.WebRequest>или потомка, инициировавшего процесс проверки подлинности от прерывания во время авторизации, модуль проверки подлинности устанавливает свойство завершения `false`.</xref:System.Net.WebRequest>"
  example:
  - "The following code example uses the Complete property to get the completion status of the authorization. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_1_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_1_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_1_1.vb)]"
  syntax:
    content: public bool Complete { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если процесс проверки подлинности завершена; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Authorization.Complete*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.ConnectionGroupId
  id: ConnectionGroupId
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ConnectionGroupId
  nameWithType: Authorization.ConnectionGroupId
  fullName: System.Net.Authorization.ConnectionGroupId
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Возвращает уникальный идентификатор для подключений пользователя."
  remarks: "Свойство ConnectionGroupId имеет уникальную строку, которая связывает подключение с проверкой подлинности определенной сущности. Например модуль NTLM проверки связывает учетные данные проверки подлинности с конкретным подключением для предотвращения недопустимого повторного использования подключения."
  example:
  - "The following code example uses the ConnectionGroupId property to get the group identifier returned by the server. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_3_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_3_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_3_1.vb)]"
  syntax:
    content: public string ConnectionGroupId { get; }
    return:
      type: System.String
      description: "Уникальная строка, которая связывает подключение с проверкой подлинности сущности."
  overload: System.Net.Authorization.ConnectionGroupId*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.Message
  id: Message
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Message
  nameWithType: Authorization.Message
  fullName: System.Net.Authorization.Message
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Получает сообщение, возвращенное сервером в ответ на запрос проверки подлинности."
  remarks: "Свойство Message содержит строку авторизации, которую клиент возвращает на сервер при доступе к защищенным ресурсам. Фактическое содержимое сообщения определяется типом проверки подлинности, используемой клиентом и сервером. Обычная проверка подлинности HTTP, например, использует разные сообщения, чем проверка подлинности Kerberos.       Если модуль проверки подлинности поддерживает предварительную проверку подлинности, свойство сообщения отправляются с первоначальным запросом."
  example:
  - "The following code example uses the Message property to get the message returned to the server in response to an authentication challenge. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_2_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_2_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_2_1.vb)]"
  syntax:
    content: public string Message { get; }
    return:
      type: System.String
      description: "Сообщение, которое будет возвращаться на сервер в ответ на запрос проверки подлинности."
  overload: System.Net.Authorization.Message*
  exceptions: []
  platform:
  - net462
