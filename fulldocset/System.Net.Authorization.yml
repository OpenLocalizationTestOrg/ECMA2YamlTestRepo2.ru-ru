  summary: "Возвращает или задает <xref:System.Boolean>значение, указывающее, выполнена ли взаимная проверка подлинности.</xref:System.Boolean>"
  remarks: "Это свойство возвращает `false` Если проверка подлинности не завершена."
  syntax:
