  name: CompileWorkflowTask
  nameWithType: CompileWorkflowTask
  fullName: System.Workflow.ComponentModel.Compiler.CompileWorkflowTask
  type: Class
  summary: "Представляет задачу MSBuild по компиляции рабочих процессов. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Этот класс расширяет `Task` класс инфраструктуры Microsoft Build Framework. Методы этого класса вызываются инфраструктурой Microsoft Build для настройки процесса построения при компиляции типов Windows Workflow Foundation проектов C# и Visual Basic. Он поддерживает компиляцию файлов .xoml в файлы промежуточного кода (C# или Visual Basic). Рабочие процессы проверяются перед компиляцией."
