  summary: "Представляет метод, который применяет нужную обложку к указанному элементу управления."
  remarks: "Разработчики страниц и элементов управления, не используйте ControlSkinDelegate <xref:System.Web.UI.ControlSkin>, или <xref:System.Web.UI.PageTheme>классы напрямую.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Эти классы используются внутренне платформой страницы ASP.NET для применения свойства со стороны сервера и таблицы стилей, определенные в темах ASP.NET и файлы обложки элементов управления к определенным типам элементов управления.       Делегат ControlSkinDelegate связан с помощью <xref:System.Web.UI.ControlSkin.ApplySkin%2A>метода <xref:System.Web.UI.ControlSkin>класса.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkin.ApplySkin%2A> <xref:System.Web.UI.ControlSkin>Представляет класс, представленный обложка элементов управления ASP.NET, который является компонентом темы ASP.NET <xref:System.Web.UI.PageTheme>объекта.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Дополнительные сведения о темах ASP.NET см. в разделе [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
