  summary: "Отменяет регистрацию классов в управляемой сборки."
  remarks: '`UnregisterAssembly`Удаляет записи реестра для типов в заданной сборке, добавленные ранее <xref:System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly%2A>.</xref:System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly%2A> Этот метод также вызывает функции удаления регистрации, находящиеся в сборке.'
