  remarks: "Платформа динамических данных ASP.NET предоставляет операции источника данных, которые могут выполняться объектом источника данных. К этим операциям относятся `Delete`, `Insert`, `Select` и `Update` и `ContextCreate`. При возникновении исключения <xref:System.Web.DynamicData.DynamicValidator>класс использует это свойство для получения типа исключения, которое вызывается во время операции источника данных.</xref:System.Web.DynamicData.DynamicValidator>"
