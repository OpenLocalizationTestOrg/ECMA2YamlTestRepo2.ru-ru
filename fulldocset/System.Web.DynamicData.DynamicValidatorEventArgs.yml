  name: DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  nameWithType: DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  fullName: System.Web.DynamicData.DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  type: Constructor
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.DynamicData
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref> класс с помощью возникшего исключения и операцию источника данных, который вызвал исключение."
  remarks: "Платформа динамических данных ASP.NET предоставляет операции источника данных, которые могут выполняться объектом источника данных. К этим операциям относятся `Delete`, `Insert`, `Select` и `Update` и `ContextCreate`. При возникновении исключения во время операции источника данных, операцию источника данных, вызвавшего исключение и исключение произошло представлены <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>и <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>соответственно.</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       Этот конструктор инициализирует новый экземпляр <xref:System.Web.DynamicData.DynamicValidatorEventArgs>класса с помощью этих свойств.</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
  syntax:
    content: public DynamicValidatorEventArgs (Exception exception, System.Web.DynamicData.DynamicDataSourceOperation operation);
    parameters:
    - id: exception
      type: System.Exception
      description: "Произошедшее исключение."
    - id: operation
      type: System.Web.DynamicData.DynamicDataSourceOperation
      description: "Операция источника данных, вызвавшего исключение."
  overload: System.Web.DynamicData.DynamicValidatorEventArgs.#ctor*
