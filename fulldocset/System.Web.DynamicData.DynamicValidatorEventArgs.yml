  summary: "Базовый класс для <xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;> </xref> классов, которые содержат данные события."
  remarks: "<xref:System.Web.DynamicData.DynamicValidator>Класс перехватывает исключения, созданные из классов LINQ to SQL или методы Entity Framework в модели данных.</xref:System.Web.DynamicData.DynamicValidator> Этот класс не содержит данные события. Он используется событиями, которые не передают сведения о состоянии обработчика событий, когда происходит событие. Если обработчик событий требуются сведения о состоянии, необходимо создать класс, производный от этого класса для хранения данных."
  syntax:
    content: 'public class DynamicValidatorEventArgs : EventArgs'
