  remarks: "Платформа динамических данных ASP.NET предоставляет операции источника данных, которое может быть выполнено объектом источника данных. К этим операциям относятся `Delete`, `Insert`, `Select` и `Update` и `ContextCreate`. При возникновении исключения <xref:System.Web.DynamicData.DynamicValidator>класс использует это свойство для получения операцией, которая вызвала исключение.</xref:System.Web.DynamicData.DynamicValidator>"
