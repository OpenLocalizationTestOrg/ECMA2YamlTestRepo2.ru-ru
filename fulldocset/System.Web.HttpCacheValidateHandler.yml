  summary: "Представляет метод, который вызывается для проверки кэшированного элемента, прежде чем будет предоставлен элемент из кэша."
  remarks: "Если кэшированного элемента является недопустимым в области метода у делегата HttpCacheValidateHandler, он удаляется из кэша, и запрос для элемента рассматривается в качестве промахов кэша."
