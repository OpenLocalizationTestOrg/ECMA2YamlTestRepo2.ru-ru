  langs:
  - csharp
  name: ScriptIgnoreAttribute
  nameWithType: ScriptIgnoreAttribute
  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: "Указывает, что <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> не сериализует открытые свойства или общее поле. Этот класс не наследуется."
  remarks: "Если применяется ScriptIgnoreAttribute открытое свойство или поле public класса, затем <xref:System.Web.Script.Serialization.JavaScriptSerializer>игнорирует или пропускает элемента при сериализации экземпляра класса в формат JavaScript Object Notation (JSON).</xref:System.Web.Script.Serialization.JavaScriptSerializer>       ScriptIgnoreAttribute окажет никакого воздействия, если <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>свойству `Xml`.</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> Если вы хотите иметь такое же поведение, при сериализации в формат XML <xref:System.Xml.Serialization.XmlIgnoreAttribute>должны применяться к свойству или полю вместо.</xref:System.Xml.Serialization.XmlIgnoreAttribute> Это, поскольку класс будет сериализован с помощью <xref:System.Xml.Serialization.XmlSerializer>вместо <xref:System.Web.Script.Serialization.JavaScriptSerializer>.</xref:System.Web.Script.Serialization.JavaScriptSerializer> </xref:System.Xml.Serialization.XmlSerializer>       Вы также можете применять оба ScriptIgnoreAttribute и <xref:System.Xml.Serialization.XmlIgnoreAttribute>свойству или полю.</xref:System.Xml.Serialization.XmlIgnoreAttribute> В этом случае свойство или поле для форматов ответов JSON и XML будет игнорироваться.       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class ScriptIgnoreAttribute : Attribute
