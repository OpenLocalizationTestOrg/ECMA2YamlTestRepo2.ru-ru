  name: TextBoxMode
  nameWithType: TextBoxMode
  fullName: System.Web.UI.WebControls.TextBoxMode
  type: Enum
  summary: "Указывает режим поведения текстового поля."
  remarks: "Перечисление TextBoxMode представляет различные параметры отображения <xref:System.Web.UI.WebControls.TextBox>элементов управления.</xref:System.Web.UI.WebControls.TextBox>       Отображает однострочный режим <xref:System.Web.UI.WebControls.TextBox>управления как одна строка.</xref:System.Web.UI.WebControls.TextBox> Если пользователь вводит текст, который превышает физический размер <xref:System.Web.UI.WebControls.TextBox>элемента управления, текст будет прокручиваться по горизонтали.</xref:System.Web.UI.WebControls.TextBox>       Многострочный режим отображает высоту <xref:System.Web.UI.WebControls.TextBox>на основе <xref:System.Web.UI.WebControls.TextBox.Rows%2A>свойство и позволяет ввода данных на нескольких строках.</xref:System.Web.UI.WebControls.TextBox.Rows%2A> </xref:System.Web.UI.WebControls.TextBox> Если текст будет автоматически включать <xref:System.Web.UI.WebControls.TextBox.Wrap%2A>свойству `true`.</xref:System.Web.UI.WebControls.TextBox.Wrap%2A> Если пользователь вводит текст, который превышает физический размер <xref:System.Web.UI.WebControls.TextBox>, текст прокручивается соответствующим образом и отображения полос прокрутки.</xref:System.Web.UI.WebControls.TextBox>       Поведение режима пароль похож на однострочный режим, за исключением того, что все знаки, введенные в <xref:System.Web.UI.WebControls.TextBox>управления скрываются и не сохраняются в представлении состояния.</xref:System.Web.UI.WebControls.TextBox>       Остальные параметры соответствуют `type` значений для атрибута `input` элемента в спецификации HTML5."
  syntax:
    content: public enum TextBoxMode
  inheritance:
  - System.Enum
  platform:
  - net462
