  name: SqlColumnEncryptionCspProvider
  nameWithType: SqlColumnEncryptionCspProvider
  fullName: System.Data.SqlClient.SqlColumnEncryptionCspProvider
  type: Class
  summary: "Реализация поставщика хранилища CMK для использования Microsoft CAPI на основе поставщиков служб шифрования (CSP) с [постоянного шифрования](https://msdn.microsoft.com/library/mt163865.aspx)."
  remarks: "Позволяет хранить ключи постоянного шифрования для главного ключа столбца в хранилище, например аппаратного модуля безопасности (HSM), который поддерживает Microsoft CAPI на основе поставщиков служб шифрования (CSP)."
  syntax:
    content: 'public class SqlColumnEncryptionCspProvider : System.Data.SqlClient.SqlColumnEncryptionKeyStoreProvider'
