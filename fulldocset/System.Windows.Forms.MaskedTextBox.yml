  remarks: "MaskInputRejected является событием по умолчанию для <xref:System.Windows.Forms.MaskedTextBox>класса.</xref:System.Windows.Forms.MaskedTextBox>       Это событие MaskInputRejected возникает при отклонении символ в маске ввода. Маски ввода, представленного <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>свойства интерпретируется поставщиком скрытый текст, связанный с этим элементом управления посредством <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>свойство.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> MaskInputRejected возникает в следующих случаях:-входной символ не совпадает с соответствующим элементом формата. Например пользователь вводит буквы алфавита, при необходимости цифру. Это, вероятно, наиболее распространенной причиной, почему это событие.      -Пользователь пытается ввести посторонние символы за пределами маски либо поскольку маски уже был выполнен или был перемещен текущей позиции курсора до конца строки, отображаемой маски ввода.      -Операции вставки вставляется символ, не соответствует элемента форматирования, или если <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>свойство `false`, существующие символы сдвигаются в новые позиции, где они не отвечают требованиям элементов форматирования.</xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>      -Операции вырезания существующие символы сдвигаются влево, и один или несколько символов, которые не соответствуют их новых элементов форматирования.      -Была сделана назначения <xref:System.Windows.Forms.MaskedTextBox.Text%2A>Свойства и назначенный строки вызвало одному или нескольким нарушениям маски.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>       Если строка была назначена элементу управления, который вызывает MaskInputRejected возникает, никакая часть строки будут отображаться в <xref:System.Windows.Forms.MaskedTextBox>.</xref:System.Windows.Forms.MaskedTextBox>       Значение по умолчанию обработка MaskInputRejected воспроизводится Если звуковой сигнал <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>свойству `true`.</xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> Это событие часто обрабатывается для реализации обработки настраиваемых ошибок, например, для перемещения следующего элемента управления ввода пользователя при заполнении маску или для отображения в диалоговом окне пользовательских ошибок или всплывающей подсказки, если введенный символ является недопустимым."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the MaskInputRejected event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the MaskInputRejected event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#486](~/add/codesnippet/csharp/e-system.windows.forms.m_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#486](~/add/codesnippet/visualbasic/e-system.windows.forms.m_6_1.vb)]"
  syntax:
