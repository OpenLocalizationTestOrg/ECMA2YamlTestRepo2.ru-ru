  summary: "Возвращает или задает тип данных, используемый для проверки данных, введенных пользователем."
  remarks: "Маски само по себе не гарантирует, что вводимые пользователем данные окажутся допустимым значением для данного типа. Следующий код C# показана маска: ```   maskedTextBox1.Mask = &quot;99/99/9999&quot;;   ``` следующие [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] коде показана маска: `MaskedTextBox1.Mask = &quot;99/99/9999&quot;` Эта маска может требовать пользователя введите восемь цифр, что не удалось проверить, что пользователь вводит месяца, даты и значения года в допустимом диапазоне. «12/20/2003» и «70/90/0000&quot;одинаково допустимы как заинтересована в маске.       ValidatingType можно использовать, чтобы проверить, попадает ли данные, введенные пользователем в правильном диапазоне — в случае упомянутых ранее, назначив экземпляр <xref:System.DateTime>тип.</xref:System.DateTime> Текущий текст в элементе управления будет проверяться, когда пользователь покидает элемент управления. Можно определить ли данные не проходит проверку, отслеживая <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>событий.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> <xref:System.Windows.Forms.MaskedTextBox>только выполняет проверку по ValidatingType, если <xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A>является `true`.</xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A></xref:System.Windows.Forms.MaskedTextBox>       Если вы хотите использовать с ValidatingType собственных пользовательских типов данных, необходимо реализовать статический `Parse` метод, который принимает строку в качестве параметра. Этот метод должен быть реализован один или оба из следующих подписей:`public static Object Parse(string)`       `public static Object Parse(string, IFormatProvider)`"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime>. If it fails, the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code performs an additional check to ensure that the date supplied is not prior to today's date. This code example requires that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/p-system.windows.forms.m_0_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_0_1.vb)]"
