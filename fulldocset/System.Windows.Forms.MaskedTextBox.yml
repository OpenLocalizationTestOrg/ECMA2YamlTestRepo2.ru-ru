System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A> Однако при элементы, связанные с этими компонентами были сохранены для обеспечения совместимости с <xref:System.Windows.Forms.TextBoxBase>базового класса, их реализации не выполняют никаких действий.</xref:System.Windows.Forms.TextBoxBase>"
