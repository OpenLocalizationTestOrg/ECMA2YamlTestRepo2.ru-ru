  name: TypeValidationCompleted
  nameWithType: MaskedTextBox.TypeValidationCompleted
  fullName: System.Windows.Forms.MaskedTextBox.TypeValidationCompleted
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Происходит, когда <xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;> </xref> завершения синтаксического анализа текущее значение с помощью <xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>свойство.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>"
  remarks: "<xref:System.Windows.Forms.MaskedTextBox>Управления будет при необходимости проверки пользовательского ввода для типа, определенного его <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> </xref:System.Windows.Forms.MaskedTextBox> Если это свойство не является `null`, происходит следующая последовательность событий: 1.  Проверка запускается, когда происходит одно из следующих действий:- <xref:System.Windows.Forms.MaskedTextBox>элемент управления теряет фокус.</xref:System.Windows.Forms.MaskedTextBox>          - <xref:System.Windows.Forms.MaskedTextBox.Text%2A>Получить свойство.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>          - <xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>Вызывается метод.</xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>      2.  Какой-либо из этих событий результат при вызове `Parse` метода типа, указанного с помощью <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>свойство.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> `Parse`отвечает за преобразование форматированной строки ввода в конечный тип. Успешное преобразование означает успешное завершение проверки.      3.  После `Parse` возвращает TypeValidationCompleted события. Обработчик событий для этого события чаще всего реализуется для выполнения проверки типа или маски. Он получает <xref:System.Windows.Forms.TypeValidationEventArgs>параметр, содержащий сведения о преобразовании; например, <xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A>элемент указывает, успешно ли выполнено преобразование.</xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A> </xref:System.Windows.Forms.TypeValidationEventArgs>      4.  После возврата обработчик событий для события TypeValidationCompleted событием стандартной проверки <xref:System.Windows.Forms.Control.Validating>, вызывается.</xref:System.Windows.Forms.Control.Validating> Можно реализовать обработчик для выполнения стандартной проверки, может включать отмену события.      5.  Если событие не отменено на шаге 3, стандартные управления события проверки <xref:System.Windows.Forms.Control.Validated>возникает.</xref:System.Windows.Forms.Control.Validated>       Если <xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>свойству `true` в обработчике событий TypeValidationCompleted отменить событие и <xref:System.Windows.Forms.MaskedTextBox>элемент управления сохраняет фокус, если последующие <xref:System.Windows.Forms.Control.Validating>событий задает его версию <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>свойство обратно в `false`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime> object. If it fails, the TypeValidationCompleted event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code verifies that the date supplied is not prior to today's date. This code example requires  that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/e-system.windows.forms.m_13_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/e-system.windows.forms.m_13_1.vb)]"
  syntax:
