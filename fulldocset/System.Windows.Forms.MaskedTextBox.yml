  remarks: "Маски ввода обычно содержат литералы. Когда пользователь вводит символы в <xref:System.Windows.Forms.MaskedTextBox>Текущая позиция символа во время выполнения будет иногда приходится на литерал.</xref:System.Windows.Forms.MaskedTextBox> Свойство SkipLiterals описывает, как входные данные пользователя для следующего символа для обработки, следующим образом: - Если это свойство является `true`, пользователь может либо повторно ввести тот же символ как литерал, соответствующий текущей позиции, или можно ввести следующий редактируемый символ, переместив их позициям в текущей позиции.      -Если это свойство имеет `false`, пользователь может ввести только следующий редактируемый символ. Если следующей позиции в маске не будет принимать символ (например, пользовательские типы «/» и следующей позиции допускается использовать только цифры), элемент управления будет вызывать <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>событий.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       Например, в маске ввода даты «90/90/0000» знаки косой черты являются литералами. Предполагается, что пользователь ввел две первых цифры — «11», поэтому текущую позицию в маске находится первый литерал косой черты (/). Если SkipLiterals `true`, то у пользователя есть следующие допустимые варианты:-пользователь может ввести символ «/». Это приводит к позиция ввода переместится на следующий символ, который в данном примере это четвертый позиция 9, элемент маски.      — Пользователь может ввести следующий редактируемый символ, который в данном примере — цифра. Цифра проверяться, и текущая позиция будет автоматически перемещается пятый положение, т. е элемент маски &quot;0&quot;.       Если SkipLiterals `false`, затем разрешается только допустимые данные входных данных, в этом примере должен быть цифрой."
  syntax:
    content: public bool SkipLiterals { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы разрешить повторный ввод; литералов в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для предотвращения перезаписи литералы пользователя. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.MaskedTextBox.SkipLiterals*
  exceptions: []
  platform:
  - net462
