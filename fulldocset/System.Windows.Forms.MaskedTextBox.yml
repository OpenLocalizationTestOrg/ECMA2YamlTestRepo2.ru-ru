- uid: System.Windows.Forms.MaskedTextBox.RejectInputOnFirstFailure
  id: RejectInputOnFirstFailure
  parent: System.Windows.Forms.MaskedTextBox
  langs:
  - csharp
  name: RejectInputOnFirstFailure
  nameWithType: MaskedTextBox.RejectInputOnFirstFailure
  fullName: System.Windows.Forms.MaskedTextBox.RejectInputOnFirstFailure
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, указывающее, должен ли прекращаться синтаксический анализ вводимых пользователем данных, когда обнаруживается первый недопустимый символ."
  remarks: "Иногда пользователь вводит некоторые символы в <xref:System.Windows.Forms.MaskedTextBox>в рамках одной операции ввода, обычно путем копирования и вставки строки.</xref:System.Windows.Forms.MaskedTextBox> Если вся строка содержит только допустимые символы в соответствии с их положение вставить в маске ввода, вся операция завершится успешно. Тем не менее, при синтаксическом анализе возникает ошибка, поведение <xref:System.Windows.Forms.MaskedTextBox>зависит от значения RejectInputOnFirstFailure, следующим образом: - Если это свойство является `true`, то обработка входной строки останавливается на недопустимый символ.</xref:System.Windows.Forms.MaskedTextBox> Все последующие символы игнорируются. Один <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>события.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>      -Если это свойство имеет `false`, затем отклоняется недопустимый символ, но продолжает синтаксического анализа следующий символ во входной строке. Объект <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>событие вызывается каждый недопустимый символ в строке ввода.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       <xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>, <xref:System.Windows.Forms.MaskedTextBox.ResetOnSpace%2A>И <xref:System.Windows.Forms.MaskedTextBox.SkipLiterals%2A>Свойства также влияют на интерпретацию входных данных пользователя.</xref:System.Windows.Forms.MaskedTextBox.SkipLiterals%2A> </xref:System.Windows.Forms.MaskedTextBox.ResetOnSpace%2A> </xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>       Если <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>свойство `false`, то знаков, имеющихся в маске ввода, справа от курсора будет смещаются принятые число символов.</xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A> Этот сдвиг может вызвать дополнительные ошибки синтаксического анализа.       Операция вставки можно имитировать программным способом, задав <xref:System.Windows.Forms.MaskedTextBox.SelectedText%2A>свойство.</xref:System.Windows.Forms.MaskedTextBox.SelectedText%2A>"
  syntax:
    content: public bool RejectInputOnFirstFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если обработка входной строки должна прекращаться после первой ошибки синтаксического анализа; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> при обработке следует игнорировать все ошибки. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.MaskedTextBox.RejectInputOnFirstFailure*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.MaskedTextBox.ResetOnPrompt
  id: ResetOnPrompt
  parent: System.Windows.Forms.MaskedTextBox
  langs:
  - csharp
  name: ResetOnPrompt
  nameWithType: MaskedTextBox.ResetOnPrompt
  fullName: System.Windows.Forms.MaskedTextBox.ResetOnPrompt
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, определяющее способ обработки введенного символа, совпадающего с символом приглашения."
  remarks: "<xref:System.Windows.Forms.MaskedTextBox>Можно рассматривать две категории символов, пробелы и символы приглашения, специально.</xref:System.Windows.Forms.MaskedTextBox> Как правило, каждый входной символ будет сравниваться с маске и либо принять или отклонить. Предположим, что <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>свойству в отличных`null`, затем для свойства ResetOnPrompt значение `true` приведет к специальной обработки для символом приглашения.</xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> Если пользователь вводит символ приглашения в маске, то текущая позиция символа маски для очистки и текущей позицией с целью переходить к следующему символу для редактирования.       ResetOnPrompt имеет приоритет над <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>Свойства, как показано в следующей таблице.</xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>      | Значение ResetOnPrompt | Значение AllowPromptAsInput | Результирующее поведение |   |-------------------------|------------------------------|------------------------|   | `true`|`true`| Можно ввести символ приглашения и вызывает сброс текущей позиции маски. Это значение по умолчанию. |   | `true`|`false`| Можно ввести символ приглашения и вызывает сброс текущей позиции маски. |   | `false`|`true`| Символ приглашения обрабатывается как стандартный входной символ. |   | `false`|`false`| Не является допустимым символом приглашения и вызывает <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>событий. |</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>"
  syntax:
    content: public bool ResetOnPrompt { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если ввод символа приглашения вызывает текущей редактируемой позиции в маске требуется сбросить; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> означает символ приглашения должен обрабатываться как обычный введенный знак. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.MaskedTextBox.ResetOnPrompt*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.MaskedTextBox.ResetOnSpace
  id: ResetOnSpace
  parent: System.Windows.Forms.MaskedTextBox
  langs:
  - csharp
  name: ResetOnSpace
  nameWithType: MaskedTextBox.ResetOnSpace
  fullName: System.Windows.Forms.MaskedTextBox.ResetOnSpace
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, определяющее способ обработки введенного знака пробела."
  remarks: "<xref:System.Windows.Forms.MaskedTextBox>Можно рассматривать две категории символов, пробелы и символы приглашения, специально.</xref:System.Windows.Forms.MaskedTextBox> Как правило, каждый входной символ будет сравниваться с маске и либо принять или отклонить. Свойства ResetOnSpace `true` приведет к текущей позиции символа маски для очистки и текущей позицией с целью переходить к следующему символу для редактирования.       Тип ввода, символ определит ли подсистема обработки маски перемещается вперед к следующему символу в маске, или остается в текущей позиции и ожидает соответствующий символ. Если введенный символ является пробелом и не совпадает с текущей нередактируемые в маске, обработки маски будет сразу перейти к следующему символу в маске. Если входной символ не является пробелом и не совпадает с текущей нередактируемые в маске, то подсистема обработки маски остается в текущей позиции маски и пытается сопоставить следующий входной символ для нее."
  syntax:
    content: public bool ResetOnSpace { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если вводимый символ пробела вызывает текущей редактируемой позиции в маске требуется сбросить; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> означает, он должен обрабатываться как обычный введенный знак. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.MaskedTextBox.ResetOnSpace*
  exceptions: []
  platform:
  - net462
