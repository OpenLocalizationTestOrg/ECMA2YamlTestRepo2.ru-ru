  fullName: System.Windows.Forms.MaskedTextBox
  type: Class
  summary: "Использует маску для различения допустимого и недопустимого ввода."
  remarks: "Класс MaskedTextBox является расширенного <xref:System.Windows.Forms.TextBox>элемента управления, поддерживающего декларативный синтаксис для принятия или отклонения введенных пользователем данных.</xref:System.Windows.Forms.TextBox> С помощью <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>можно указать следующие входные данные без написания настраиваемую логику проверки в приложении:-необходимые входные символы.</xref:System.Windows.Forms.MaskedTextBox.Mask%2A>      -Необязательные входные символы.      -Ожидаемый тип входных данных в заданной позиции в маске; Например, цифру или символ является буквой алфавита или буквенно-цифровых.      -Маску литералов или символы, которые должны находиться непосредственно в MaskedTextBox; Например, дефисы (-), номер телефона или денежной единицы на цену.      -Специальная обработка для входных символов; Например, для преобразования в верхний регистр букв.       Когда элемент управления MaskedTextBox отображается во время выполнения, он представляет маску как ряд символы приглашения и дополнительных литералов. Каждая позиция редактируемой маска, представляющая обязательный или необязательный входной отображается в виде одного символа приглашения. Например знак номера (#) часто используется в качестве заполнителя для цифры, вводимой пользователем. Можно использовать <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>свойство, чтобы указать пользовательские символом приглашения.</xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> <xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>Свойство определяет, если пользователь видит символы приглашения, когда элемент управления теряет фокус ввода.</xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>       По мере того как пользователь вводит данные в текстовое поле с маской, допустимые входные символы заменить символов приглашения последовательно. Если пользователь ввел Недопустимый входной символ, замена не происходит, но вместо сигнал выдается, если <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>свойству `true`и <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>события.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> Обрабатывая это событие можно предоставить собственную логику настраиваемой ошибки.       Когда точка вставки буквенный символ, пользователь имеет ряд параметров: - если знак других не типизирован символ приглашения, литерал будет автоматически пропущен и входного символа, которые будут применяться к следующей позиции для редактирования представлен следующим символом приглашения.      -Если введен знак приглашения и <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>свойство имеет значение true, вход будет замены символ приглашения и вставки точки перемещается в следующую позицию в маске.</xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>      -Как всегда в случае, можно использовать клавиши со стрелками для перехода к следующей или предыдущей позиции.       Можно использовать <xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A>свойство для проверки ли пользователь ввел все необходимые входные данные.</xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A> <xref:System.Windows.Forms.MaskedTextBox.Text%2A>Свойство будет всегда получают входные данные пользователя, отформатированное в соответствии со маске и <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>свойство.</xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A>       Элемент управления MaskedTextBox фактически откладывает вся обработка, маска <xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName>класса, указанного параметром <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>свойство.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName> Этот стандартный поставщик поддерживает все символы Юникода, за исключением суррогатов и по вертикали в сочетании символов; Однако <xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>свойство может использоваться для ограничения входных данных для символы наборов a-z, A-Z и 0-9.</xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>       Маски не всегда гарантирует, что вводимые пользователем данные окажутся допустимым значением для заданного типа. Например можно ввести -9 для возраст в годах. Убедитесь, что входные данные пользователя представляет допустимое значение, назначив экземпляр типа, значение для <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>свойство.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> Можно обнаружить ли пользователь удаляет фокус из MaskedTextBox, если он содержит недопустимое значение, отслеживая <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>событий.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Если тип проверка прошла успешно, объект, представляющий значение будет доступно <xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>свойство <xref:System.Windows.Forms.TypeValidationEventArgs>параметр.</xref:System.Windows.Forms.TypeValidationEventArgs> </xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>       Как и в <xref:System.Windows.Forms.TextBox>управления, обычных сочетаний клавиш не работают с MaskedTextBox.</xref:System.Windows.Forms.TextBox> В частности, CTRL-R (по правому краю текста), CTRL-L (выравнивание по левому краю текста), и не влияют CTRL-L (выравнивание текста).      ## Совместимость с Visual Basic 6.0 MaskedTextBox была разработана для сохранения большая часть функций в элемент управления Masked Edit [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] 6.0. В следующей таблице перечислены общие свойства в элемент управления Masked Edit и обеспечивает их эквиваленты в MaskedTextBox.      | Скрытие элемента управления редактирования ([!INCLUDE[vbprvb