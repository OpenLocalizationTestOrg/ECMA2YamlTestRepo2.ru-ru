  fullName: System.Workflow.ComponentModel.Design.Connector
  type: Class
  summary: "Представляет соединитель между двумя конструкторами действий в области конструктора рабочих процессов."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Соединитель — это линия, отображаемая на поверхности конструктора рабочих процессов, соединяющая конструкторы операций друг с другом. Соединитель предоставляет методы и свойства, которые позволяют настроить параметры отрисовки набора соединителей при визуализации конструктора во время разработки."
