  name: IChannelInfo
  nameWithType: IChannelInfo
  fullName: System.Runtime.Remoting.IChannelInfo
  type: Interface
  summary: "Предоставляет сведения о пользовательском канале, переносятся с <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;> </xref>."
  remarks: "Этот интерфейс реализуется <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>свойство.</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> Он предоставляет доступ к сведениям, связанным передачей каналами, которые способны получать вызовы в процессе или домене приложения, где находятся объекты, представленные. Этот интерфейс может также использоваться при построении пользовательских <xref:System.Runtime.Remoting.ObjRef>классы.</xref:System.Runtime.Remoting.ObjRef>       При маршалинге существующий экземпляр объекта для создания <xref:System.Runtime.Remoting.ObjRef>, <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>копируется из канала (см. <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) каждый канал и хранятся в папке <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> </xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> Когда <xref:System.Runtime.Remoting.ObjRef>распаковывается в точке назначения <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>указанное через IChannelInfo интерфейса можно проверить и использовать соответствующих каналов в этот процесс или домен приложения для создания приемника транспортного сообщения, который управляет связью между прокси-сервера и объект сервера.</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
