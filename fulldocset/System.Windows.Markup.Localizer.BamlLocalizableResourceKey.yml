  name: BamlLocalizableResourceKey
  nameWithType: BamlLocalizableResourceKey
  fullName: System.Windows.Markup.Localizer.BamlLocalizableResourceKey
  type: Class
  summary: "Представляет ключ, который используется для идентификации локализуемые ресурсы в <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizationDictionary&quot;> </xref>."
  remarks: "Этот класс представляет ключ, уникально идентифицирующий локализуемое значение в [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]. Он представляет сочетание <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>, имя класса и имя свойства.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>       <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>Необходимо добавить значение к источнику [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] файла с помощью `updateuid` [!INCLUDE[TLA#tla_msbuild](~/add/includes/tlasharptla-msbuild-md.md)] цели (например, `msbuild /t:updateuid myproj.proj`), или вручную в разметке.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)]без <xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A>не могут быть локализованы.</xref:System.Windows.Markup.Localizer.BamlLocalizableResourceKey.Uid%2A> Имя класса — имя типа элемента, содержащего локализуемое свойство. Имя свойства относится к свойству, имеющему локализуемое значение. Специальное свойство с именем «`$Content`» используется для представления значений, которые являются свойство инициализации текста или содержимого элемента. Например `$Content` имя свойства должно было применяться к тексту инициализации `Click` в следующий код XAML: `<TextBlock x:Uid=&quot;myBlock&quot;>Click </TextBlock>` <a name=&quot;xamlTextUsage_BamlLocalizableResourceKey&quot;> </a> ## использование текста XAML      "
  example:
  - "The following example demonstrates how to use a BamlLocalizableResourceKey.  \n  \n [!code-cs[GrabBaml#1](~/add/codesnippet/csharp/GrabBaml/GrabBaml.cs#1)]\n [!code-vb[GrabBaml#1](~/add/codesnippet/visualbasic/grabbaml/grabbaml.vb#1)]"
