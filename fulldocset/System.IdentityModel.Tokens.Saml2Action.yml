  summary: "Представляет <xref uid=&quot;langword_csharp_&lt;saml:Action&gt;&quot; name=&quot;&lt;saml:Action&gt;&quot; href=&quot;&quot;> </xref> элементом, определенным в SAML 2.0."
  remarks: "Класс Saml2Action задает действие для ресурса, для которого авторизации является либо запрошен, предоставлен или запрещен в <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>       <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>Представляет утверждения о способности субъект утверждения SAML 2 для выполнения указанного набора действий в указанном ресурсе.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> Можно добавить Saml2Action <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>свойство, чтобы указать нужное действие.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>Свойство представляет действие и <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>свойство задает пространство имен XML, в котором определено действие.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>Свойство указывает ресурс, на котором применяется решение о предоставлении доступа, и <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>свойство указывает, решение о предоставлении доступа.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
