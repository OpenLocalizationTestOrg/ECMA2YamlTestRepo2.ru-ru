  name: WS2007FederationHttpBinding
  nameWithType: WS2007FederationHttpBinding
  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "Безопасная привязка, производный от <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> и поддерживает федеративную безопасность."
  remarks: "Федерация — это возможность совместного использования удостоверений между несколькими предприятиями или доверенными доменами в целях проверки подлинности и авторизации. Он использует протокол WS-Trust для сопоставления представления идентификации между доверенными доменами в другой. Федеративная привязка HTTP поддерживает безопасность SOAP, а также безопасность в смешанном режиме, но он не поддерживает безопасность транспорта. Службы, настроенной с этой привязкой, должны использовать транспорт HTTP. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      Настроек [!NOTE] настроек при вызове [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] построенной службы Framework 4.0 при помощи.NET из клиентского приложения WCF, созданного с помощью [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] или более ранней версии, файл конфигурации, созданный приложением svcutil.exe или добавлением ссылки на службу из [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] будет содержать атрибут establishSecurityContext в конфигурации привязки. Этот атрибут не распознается [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] среды выполнения и приложение будет исключение <xref:System.Configuration.ConfigurationErrorsException>с сообщением «Нераспознанный атрибут establishSecurityContext».</xref:System.Configuration.ConfigurationErrorsException> Чтобы обойти эту проблему, удалите атрибут establishSecurityContext из конфигурации привязки."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
