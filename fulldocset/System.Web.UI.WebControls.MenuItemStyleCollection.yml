  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "Представляет коллекцию <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> объекты в <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Класс MenuItemStyleCollection используется для хранения и управления коллекцией <xref:System.Web.UI.WebControls.MenuItemStyle>объекты в <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> <xref:System.Web.UI.WebControls.Menu>Управления использует класс MenuItemStyleCollection как базовый тип данных <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>и <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Свойства.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>И <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>свойства являются альтернативой отдельных свойств стиля (такие как <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>).</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Эти свойства применяются к элементам обычное меню и выбранного пункта меню, соответственно, в зависимости от уровня элемента меню в меню. Первый стиль в коллекции соответствует стиль пункта меню меню первого уровня. Второй стиль в коллекции соответствует стилю пунктов меню на втором уровне меню и т. д. <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>И <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Свойства наиболее часто используются для создания меню которой пункты меню на определенном уровне выглядеть одинаково, независимо от того, есть ли у них подменю.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       MenuItemStyleCollection класс будет наследовать большинство своих членов <xref:System.Web.UI.StateManagedCollection>класса.</xref:System.Web.UI.StateManagedCollection> Дополнительные сведения об унаследованных см. в разделе <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyleCollection : System.Web.UI.StateManagedCollection'
