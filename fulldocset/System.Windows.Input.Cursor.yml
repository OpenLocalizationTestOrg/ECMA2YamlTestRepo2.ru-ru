  remarks: "Для <xref:System.IO.Stream>, WPF записывает данные во временный файл и затем загружает <xref:System.Windows.Input.Cursor>из файла.</xref:System.Windows.Input.Cursor> </xref:System.IO.Stream>  Если этот конструктор не удается создать временный файл <xref:System.IO.IOException>могут инициироваться.</xref:System.IO.IOException>  Например <xref:System.IO.IOException>может быть вызвано, если уникальный временный файл недоступен.</xref:System.IO.IOException>  Чтобы устранить эту ошибку, попробуйте удалить ненужные временные файлы."
