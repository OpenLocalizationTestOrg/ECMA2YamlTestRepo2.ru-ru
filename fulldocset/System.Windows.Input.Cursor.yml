  remarks: "<xref:System.Windows.Input.Cursors>Класс содержит набор курсоров по умолчанию.</xref:System.Windows.Input.Cursors>       При работе в частичное доверие, только курсоров по умолчанию определены в <xref:System.Windows.Input.Cursors>класса допускаются.</xref:System.Windows.Input.Cursors>      <a name=&quot;xamlAttributeUsage_Cursor&quot;></a>## Использование атрибута XAML ```   <object property=&quot;cursorName&quot;/>   ``` <a name=&quot;xamlValues_Cursor&quot;> </a> ## значений XAML *cursorName* имя одного из стандартных курсоры в <xref:System.Windows.Input.Cursors>классе.</xref:System.Windows.Input.Cursors>      "
  example:
  - '[How to: Change the Cursor Type](~/add/includes/ajax-current-ext-md.md)'
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Input.CursorConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

