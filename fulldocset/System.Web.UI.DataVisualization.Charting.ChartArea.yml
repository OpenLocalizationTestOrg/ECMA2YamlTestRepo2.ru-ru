  remarks: "Используйте свойство AlignmentStyle, чтобы выровнять несколько областей диаграммы по горизонтали, по вертикали или оба. Тип выравнивания имеет одно из следующих значений или побитовое сочетание OR значений, приведенных ниже.      | Имя члена | Описание |   |-----------------|-----------------|   | Все | Области диаграммы выравниваются с использованием всех значений. |   | AxesView | Области диаграммы выравниваются с помощью представления указанного <xref:System.Web.UI.DataVisualization.Charting.ChartArea>. |   | None | Области диаграммы автоматически не выровнены. |   | Позиция | Области диаграммы выравниваются с <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>указанной области диаграммы. |   | InnerPlotPosition | Области диаграммы выравниваются с <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>указанной области диаграммы. |       Если <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>значение не задано, свойство AlignmentStyle не повлияет.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>"
