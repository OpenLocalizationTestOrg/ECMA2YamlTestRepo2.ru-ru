  remarks: "Использования <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>, AlignmentOrientation и <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>Свойства, является достаточным, чтобы выровнять или синхронизировать несколько областей диаграммы по горизонтали, по вертикали или оба.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>       Сначала следует задать <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>свойство имени <xref:System.Web.UI.DataVisualization.Charting.ChartArea>объекта.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> Текущая область диаграммы затем выравнивается, на основе <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>параметр, определяющий выравнивание для использования, и параметр AlignmentOrientation, который определяет элементы области диаграммы, который должен использоваться для задания выравнивания.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       Если <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>свойство не задано, в области диаграммы не будут выровнены, независимо от <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>и параметры AlignmentOrientation.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>"
