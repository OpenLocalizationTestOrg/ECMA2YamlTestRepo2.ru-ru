  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Представляет область диаграммы на изображении диаграммы."
  remarks: "В любой заданной диаграмме *внутренней позиции построения* — это прямоугольная область, внутри x и оси y, где точки данных отображаются линии. *Построения позиции* — это прямоугольная область, охватывающая внутренней позиции построения, делений и меток осей. *Область диаграммы* — это прямоугольная область, охватывающая позиции построения, деления, метки осей и заголовки осей на диаграмме.       Область диаграммы, представленный классом ChartArea; ChartArea объекты хранятся в <xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>классе.</xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>       Количество рядов диаграмм, отображаемых в области диаграммы не ограничено.       Объект ChartArea:-использует один distinct внутренняя область построения диаграммы.      -Используется для отображения одного или нескольких рядов диаграммы.      — Имеет первичный и вторичный x и y, за исключением круговых и кольцевых диаграммах.       При использовании фигурных диаграммах, включая круговые, кольцевые, воронкообразные, пирамидальные, полярные и лепестковые диаграммы, позиция внутреннего построения определяет размер фигуры диаграммы. Например, если увеличить значение <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>Свойства на круговой диаграмме увеличит radius сектора.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Для других типов диаграмм каждая область диаграммы имеет два набора X и y, первичный и вторичный. Открыть свойства, относящиеся к этим осям с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>и <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A>Свойства.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> Если необходимо задать свойство, влияющее всех осей на диаграмме, используйте <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>       Один или несколько рядов связаны с областью диаграммы. Ряды имеют <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>свойство, которое определяет, к которой принадлежит каждый ряд диаграммы.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> По умолчанию ряда подключен к области диаграммы по умолчанию. Чтобы отключить отображение ряда, задайте <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>Свойства этого ряда в строку нулевой длины.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       Если к диаграмме добавляется другая область диаграммы, можно связать любого ряда с новой областью диаграммы. Во всех фигурных диаграммах, а также строки и типы линейчатой диаграммы с накоплением каждый ряд должен отображаться в отдельной области диаграммы. В других типах диаграмм несколько рядов могут быть объединены в одной области диаграммы.       На основе диаграммы с областями области отображается трехмерной диаграммы. Можно использовать <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>Свойства для включения и настройки диаграммы в трехмерном пространстве.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Область диаграммы, минимальное и максимальное не пересчитывается автоматически при добавлении новых данных, поэтому диаграмма не будет автоматически изменяться размеры осей.  Можно потребовать области диаграммы, чтобы пересчитать эти значения с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Чтобы выровнять несколько областей диаграммы по вертикали, задайте <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Чтобы выровнять несколько областей диаграммы по горизонтали, положение области диаграммы, с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>, а затем установите <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>свойство на горизонтальную.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>       Чтобы отключить отображение ряда, задайте <xref:System.Windows.Forms.DataVisualization.Charting.Series>Свойства этого ряда в строку нулевой длины.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
