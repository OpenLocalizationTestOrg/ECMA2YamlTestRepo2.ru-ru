- uid: System.Web.Configuration.EventMappingSettings.Type
  id: Type
  parent: System.Web.Configuration.EventMappingSettings
  langs:
  - csharp
  name: Type
  nameWithType: EventMappingSettings.Type
  fullName: System.Web.Configuration.EventMappingSettings.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает тип пользовательского события."
  remarks: "Используйте это свойство для указания типа события. Указанный тип может быть фактическим типом класса или родительский тип класса событий. Если это пустая строка (&quot;»), событие не сопоставлены и <xref:System.Web.Configuration.EventMappingSettings>объект выступает в качестве заполнителя.</xref:System.Web.Configuration.EventMappingSettings>       Ссылка на тип формируется следующим образом (элементы в квадратных скобках необязательны): *имен*.* TypeName*, *Assemblyname*[,] [версия = x,] [язык и региональные параметры = y,] [PublicKeyToken = z]. Например «ExampleNameSpace.ExampleType Example.Assembly, версия = % ASSEMBLY_VERSION %, язык и региональные параметры = neutral, PublicKeyToken = % MICROSOFT_PUBLICKEY %»"
  example:
  - "The following code example shows how to use the Type property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/csharp/p-system.web.configurati_364_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/visualbasic/p-system.web.configurati_364_1.vb)]"
  syntax:
    content: public string Type { get; set; }
    return:
      type: System.String
      description: "Допустимая ссылка на тип или пустая строка (»»). Значение по умолчанию — пустая строка."
  overload: System.Web.Configuration.EventMappingSettings.Type*
