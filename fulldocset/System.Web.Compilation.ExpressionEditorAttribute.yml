  name: ExpressionEditorAttribute
  nameWithType: ExpressionEditorAttribute
  fullName: System.Web.Compilation.ExpressionEditorAttribute
  type: Class
  summary: "Задает редактор времени разработки построителя выражений. Этот класс не наследуется."
  remarks: "Класс ExpressionEditorAttribute указывает редактор выражений во время разработки для выражений, которые обрабатываются <xref:System.Web.Compilation.ExpressionBuilder>класса.</xref:System.Web.Compilation.ExpressionBuilder>       При изменении свойства элемента управления, можно задать значение свойства в виде выражений с помощью редактора для выражения.       При разработке построитель выражений, можно пометить построитель с атрибутом ExpressionEditorAttribute Установка значения типа редактора."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class ExpressionEditorAttribute : Attribute
