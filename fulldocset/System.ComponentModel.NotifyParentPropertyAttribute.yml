  name: NotifyParentPropertyAttribute
  nameWithType: NotifyParentPropertyAttribute
  fullName: System.ComponentModel.NotifyParentPropertyAttribute
  type: Class
  summary: "Указывает, что родительское свойство получает уведомление при изменении значения свойства, которое применяется этот атрибут. Этот класс не наследуется."
  remarks: "Примените к свойству NotifyParentPropertyAttribute, если родительское свойство должно получать уведомлений об изменениях значений свойства. Например в окне «Свойства» <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>свойство имеет вложенные свойства, такие как <xref:System.Windows.Forms.DataGridViewRow.Height%2A>и <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A>.</xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewRow.Height%2A> </xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName> Эти вложенные свойства отмечены `NotifyParentPropertyAttribute(true)` уведомления родительское свойство для обновления его значение и отображения при изменении значений свойства.       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the NotifyParentPropertyAttribute and the <xref:System.ComponentModel.ExpandableObjectConverter> class to create an expandable property on a custom control.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/visualbasic/t-system.componentmodel._30_1.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/csharp/t-system.componentmodel._30_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NotifyParentPropertyAttribute : Attribute
