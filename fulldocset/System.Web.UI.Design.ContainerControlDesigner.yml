  summary: "Добавляет атрибуты стиля для элемента управления во время разработки."
  remarks: "Метод AddDesignTimeCssAttributes добавляет набор атрибутов стиля для представления времени разработки элемента управления. Значения атрибутов стиля добавляются `styleAttributes` коллекции, ключом которого является имя атрибута стиля. Например, доступ к значению высоту в коллекции как `styleAttributes[&quot;height&quot;]` для C# или `styleAttributes(&quot;height&quot;)` для Microsoft Visual Basic.       Если связанный элемент управления не является производным от <xref:System.Web.UI.WebControls.WebControl>класса, метод AddDesignTimeCssAttributes не добавляет значения атрибутов, чтобы `styleAttributes` коллекции.</xref:System.Web.UI.WebControls.WebControl>"
  syntax:
    content: protected virtual void AddDesignTimeCssAttributes (System.Collections.IDictionary styleAttributes);
    parameters:
    - id: styleAttributes
      type: System.Collections.IDictionary
      description: "Коллекция атрибутов стиля с ключом."
  overload: System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes*
  exceptions: []
