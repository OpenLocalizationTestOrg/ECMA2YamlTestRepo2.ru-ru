  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "Предоставляет функциональные возможности конструктора для элементов управления, содержащих дочерние элементы управления или свойства, которые могут быть изменены во время разработки."
  remarks: "Класс ContainerControlDesigner предоставляет базовый класс конструктора для элементов управления, которые могут быть изменены в рабочей области конструирования. Сюда входят элементы управления, которые содержат дочерние элементы управления или редактируемые внутренние свойства. ContainerControlDesigner предоставляет область для представления элемента управления и автоматически обрабатывает отрисовку элемента управления во время разработки.       Применить <xref:System.Web.UI.ParseChildrenAttribute>атрибут для связанного элемента управления для определения поведения во время разработки ContainerControlDesigner.</xref:System.Web.UI.ParseChildrenAttribute> Применить <xref:System.Web.UI.ParseChildrenAttribute>параметров в связанном элементе управления следующим образом:- `false` , чтобы указать, что ContainerControlDesigner представляет содержимое редактируемой области разработки в виде дочерних элементов управления.</xref:System.Web.UI.ParseChildrenAttribute>      - `true` , чтобы указать, что ContainerControlDesigner представляет содержимое редактируемой области разработки как редактируемые внутренние свойства элемента управления.       Разработчики элементов управления можно наследовать и расширить пользовательский конструктор из одного из нескольких базовых конструкторов в зависимости от типа элемента управления, который разработан, как определено в следующем списке:-элементы управления, позволяющие дочерних элементов управления добавить к нему во время разработки могут наследовать от класса ContainerControlDesigner. Например <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>класс, производный от класса ContainerControlDesigner и представляет <xref:System.Web.UI.WebControls.Panel>элемента управления в рабочей области конструирования.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      -Элементы управления, которые имеют один или несколько дочерних элементов управления и также может быть редактируемая область конструктора, который можно добавлять элементы управления во время разработки, могут быть производными от <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>класса.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      -Элементы управления, которые потребуют нестандартной обработки времени разработки могут быть производными от базового <xref:System.Web.UI.Design.ControlDesigner>класса.</xref:System.Web.UI.Design.ControlDesigner>      Настроек [!NOTE] настроек класс ContainerControlDesigner заменяет устаревший <xref:System.Web.UI.Design.ReadWriteControlDesigner>класс.</xref:System.Web.UI.Design.ReadWriteControlDesigner>       Используйте <xref:System.ComponentModel.DesignerAttribute>атрибут, чтобы связать пользовательский класс конструктора вместе с реализацией пользовательского элемента управления.</xref:System.ComponentModel.DesignerAttribute> Подробные сведения об использовании конструкторов элементов управления с пользовательскими элементами управления см. в разделе [Пошаговое руководство: создание базовый конструктор элементов управления для элемента управления](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
