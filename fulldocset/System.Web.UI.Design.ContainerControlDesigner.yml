  parent: System.Web.UI.Design.ContainerControlDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml(DesignerRegionCollection)
  nameWithType: ContainerControlDesigner.GetDesignTimeHtml(DesignerRegionCollection)
  fullName: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeHtml(DesignerRegionCollection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает HTML-разметку, которая используется для представления элемента управления во время разработки."
  remarks: "Метод метода GetDesignTimeHtml используется для получения HTML для элемента управления. Дочерние элементы управления, содержащиеся в редактируемой области разработки отображаются с использованием их конструкторами связанного элемента управления.       Инициализирует новый метод метода GetDesignTimeHtml <xref:System.Web.UI.Design.EditableDesignerRegion>объекта для изменяемой области из связанного элемента управления, а затем возвращает регион через `regions` коллекции.</xref:System.Web.UI.Design.EditableDesignerRegion>"
  syntax:
    content: public override string GetDesignTimeHtml (System.Web.UI.Design.DesignerRegionCollection regions);
    parameters:
    - id: regions
      type: System.Web.UI.Design.DesignerRegionCollection
      description: "Коллекция областей конструктора элементов."
    return:
      type: System.String
      description: "Строка разметки HTML, представляющая элемент управления."
  overload: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
