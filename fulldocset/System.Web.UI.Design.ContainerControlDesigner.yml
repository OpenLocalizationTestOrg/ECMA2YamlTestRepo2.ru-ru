- uid: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes
  id: GetDesignTimeCssAttributes
  parent: System.Web.UI.Design.ContainerControlDesigner
  langs:
  - csharp
  name: GetDesignTimeCssAttributes()
  nameWithType: ContainerControlDesigner.GetDesignTimeCssAttributes()
  fullName: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает коллекцию атрибутов стиля для элемента управления во время разработки."
  remarks: "Метод GetDesignTimeCssAttributes возвращает коллекцию атрибутов стиля для представления времени разработки элемента управления.       Чтобы проверить значение атрибута стиля во время разработки для элемента управления, используйте имя атрибута стиля в качестве ключа в возвращаемой коллекции. Значения атрибутов стиля хранятся в виде строк в коллекции. Например, доступ к значению высоту в коллекции как `styleAttributes[&quot;height&quot;]` для C# или `styleAttributes(&quot;height&quot;)` для Microsoft Visual Basic.       Если связанный элемент управления не является производным от <xref:System.Web.UI.WebControls.WebControl>класса, метод GetDesignTimeCssAttributes возвращает пустую коллекцию.</xref:System.Web.UI.WebControls.WebControl>"
  syntax:
    content: public virtual System.Collections.IDictionary GetDesignTimeCssAttributes ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "Коллекция атрибутов стиля, применяемых к элементу управления в рабочей области конструирования. Имена атрибутов стиля, ключи, используемые для доступа к значениям атрибутов стиля в <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes*
  exceptions: []
  platform:
