  summary: "Задает способ создания объекты principal и identity для домена приложения. Значение по умолчанию — <xref uid=&quot;langword_csharp_UnauthenticatedPrincipal&quot; name=&quot;UnauthenticatedPrincipal&quot; href=&quot;&quot;> </xref>."
  remarks: "Из соображений производительности участника по умолчанию и объекты удостоверений не создан, пока они нужны. Если участник явным образом добавлен к текущему потоку, участник по умолчанию не создается, и его параметры политики учитывается.       Доверенный хост может переопределить политику по умолчанию основного путем указания другого значения с помощью <xref:System.AppDomain.SetPrincipalPolicy%2A>метода <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.AppDomain.SetPrincipalPolicy%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PrincipalPolicy
