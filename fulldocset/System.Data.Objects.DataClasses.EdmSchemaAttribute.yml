  name: EdmSchemaAttribute
  nameWithType: EdmSchemaAttribute
  fullName: System.Data.Objects.DataClasses.EdmSchemaAttribute
  type: Class
  summary: "Атрибут, указывающий, что сборка содержит классы, которые сопоставляются с типами сущностей в концептуальной модели."
  remarks: "Этот атрибут применяется к сборке, содержащей типы сущностей. Его достаточно применять один раз, но оно может применяться несколько раз. При применении несколько раз в одну сборку в проекте Visual Basic <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>Конструктор должен использоваться для задания строкового значения GUID, который является уникальным для каждой концептуальной модели, ссылается сборка.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
