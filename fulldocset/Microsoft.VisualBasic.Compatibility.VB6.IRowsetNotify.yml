      description: "Если значение этого флага <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, получатель не может отклонить событие, возвращая <xref uid=&quot;langword_csharp_S_FALSE&quot; name=&quot;S_FALSE&quot; href=&quot;&quot;> </xref> , так как поставщик не может отменить событие."
