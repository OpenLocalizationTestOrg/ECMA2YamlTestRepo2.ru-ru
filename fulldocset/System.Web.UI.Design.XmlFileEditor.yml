  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: XmlFileEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.XmlFileEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Изменяет значение заданного объекта с помощью указанного поставщика службы и контекста."
  remarks: "Поставщик служб обеспечивает можно получить любых требуемых служб редактирования."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Может использоваться для получения дополнительных сведений о контексте."
    - id: provider
      type: System.IServiceProvider
      description: "Объект поставщика служб, через которую могут быть получены службы редактирования."
    - id: value
      type: System.Object
      description: "Экземпляр редактируемого значения."
    return:
      type: System.Object
      description: "Новое значение объекта. Если значение объекта не изменилось, этот метод должен возвращать тот же объект, который был передан."
  overload: System.Web.UI.Design.XmlFileEditor.EditValue*
  exceptions: []
  platform:
  - net462
