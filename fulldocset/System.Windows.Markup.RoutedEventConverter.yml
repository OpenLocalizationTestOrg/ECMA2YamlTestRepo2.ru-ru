  remarks: "<xref:System.Windows.Markup.RoutedEventConverter>Класс преобразует только из <xref:System.String>.</xref:System.String> </xref:System.Windows.Markup.RoutedEventConverter> При попытке получения результата задействуются различные приемы. `typeDescriptorContext`проверяется на различные службы, в том числе <xref:System.Windows.Markup.IXamlTypeResolver>, <xref:System.Xaml.IXamlSchemaContextProvider>и <xref:System.Xaml.IAmbientProvider>.</xref:System.Xaml.IAmbientProvider> </xref:System.Xaml.IXamlSchemaContextProvider> </xref:System.Windows.Markup.IXamlTypeResolver> Предоставленная строка проверяется также внутренний список WPF зарегистрирован перенаправленные события <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> Если все попытки не удается устранить, <xref:System.NotSupportedException>возникает исключение.</xref:System.NotSupportedException>"
