  remarks: "Параметр <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>Свойства, либо напрямую (установив <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>свойство) или путем передачи строки подключения как параметр в конструктор, может повлиять на наборе пар &quot;ключ значение&quot;, содержащихся в <xref:System.Data.OleDb.OleDbConnectionStringBuilder>экземпляра.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> </xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Параметр <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>Свойства «sqloledb», например, добавляет все стандартные SQL свойства строки подключения.</xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> См. пример в этом разделе, для демонстрации этого поведения.       Некоторые поставщики предоставляют назначение строку подключения в <xref:System.Data.OleDb.OleDbConnectionStringBuilder>конструктор вызывает порядок пар предоставленный ключ/значение, чтобы переупорядочить.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
  example:
  - "The following example creates multiple <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instances, passing a different connection string to the constructor in each case. Note how setting the provider associated with the connection changes the set of predefined key/value pairs within the object's collection.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OleDb.OleDbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/visualbasic/m-system.data.oledb.oled_18_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/csharp/m-system.data.oledb.oled_18_1.cs)]"
