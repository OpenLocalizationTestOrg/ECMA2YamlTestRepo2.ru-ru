      type: System.Collections.ICollection
      description: "<xref:System.Collections.ICollection>, Содержащую ключи в <xref href=&quot;System.Data.OleDb.OleDbConnectionStringBuilder&quot;> </xref>.</xref:System.Collections.ICollection>"
