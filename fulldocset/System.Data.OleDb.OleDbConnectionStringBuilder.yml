  remarks: "Так как удаление метод возвращает значение, указывающее, его успешное выполнение, не требуется для поиска существования ключа перед попыткой удаления пара &quot;ключ значение&quot; из <xref:System.Data.OleDb.OleDbConnectionStringBuilder>экземпляра.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
  example:
  - "The following example creates a <xref:System.Data.OleDb.OleDbConnectionStringBuilder> and demonstrates the behavior of the Remove method.  \n  \n [!code-cs[DataWorks OleDbConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.oledb.oled_22_1.cs)]\n [!code-vb[DataWorks OleDbConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.oledb.oled_22_1.vb)]"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "Ключ из пары ключ значение удаляется из строки подключения в этом <xref href=&quot;System.Data.OleDb.OleDbConnectionStringBuilder&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если ключ существовал в строке подключения и был удален, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если ключ не существовал."
  overload: System.Data.OleDb.OleDbConnectionStringBuilder.Remove*
  exceptions:
