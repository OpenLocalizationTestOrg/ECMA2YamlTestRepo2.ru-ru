- uid: System.Data.OleDb.OleDbConnectionStringBuilder.TryGetValue(System.String,System.Object@)
  id: TryGetValue(System.String,System.Object@)
  parent: System.Data.OleDb.OleDbConnectionStringBuilder
  langs:
  - csharp
  name: TryGetValue(String,Object)
  nameWithType: OleDbConnectionStringBuilder.TryGetValue(String,Object)
  fullName: System.Data.OleDb.OleDbConnectionStringBuilder.TryGetValue(String,Object)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Получает значение, соответствующее заданному ключу из <xref href=&quot;System.Data.OleDb.OleDbConnectionStringBuilder&quot;> </xref> экземпляра."
  remarks: "Метод TryGetValue позволяет разработчикам получать значение из <xref:System.Data.OleDb.OleDbConnectionStringBuilder>без необходимости убедитесь, что указанное имя ключа имени ключа допустимым.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> Поскольку TryGetValue не исключение при его вызове путем передачи несуществующего ключа, проверять наличие ключа перед возвращением его значения не нужно. Вызов TryGetValue с несуществующего ключа, будут помещать значение null (`Nothing` в Visual Basic) в `value` параметра."
  example:
  - "The following example demonstrates the behavior of the TryGetValue method.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/c608ef8d-2ee4-49df-a105-_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/c608ef8d-2ee4-49df-a105-_1.cs)]"
  syntax:
    content: public override bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: "Ключ извлекаемого элемента."
    - id: value
      type: System.Object
      description: "Значение, соответствующее`keyword.`"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <code> keyword </code> был найден в строке подключения; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OleDb.OleDbConnectionStringBuilder.TryGetValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code>содержит значение null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> в Visual Basic)."
  platform:
  - net462
