  name: AccessKey
  nameWithType: WebControl.AccessKey
  fullName: System.Web.UI.WebControls.WebControl.AccessKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает клавишу доступа, позволяет быстро перейти к веб-сервера управления."
  remarks: "Свойство AccessKey определяет сочетание клавиш для управления веб-сервером. Это позволяет быстро переходить к элементу управления, нажав клавишу ALT и ключ для указанного символа на клавиатуре. Например, установка клавиши доступа элемента управления к строке `&quot;D&quot;` указывает, что пользователь мог перейти к элементу управления, нажав сочетание клавиш ALT + D.       Для свойства AccessKey допускается только одну символьную строку. При попытке задать это свойство в значение, которое не является ни `null`, <xref:System.String>, ни одну символьную строку, возникает исключение.</xref:System.String>      Настроек [!NOTE] настроек это свойство поддерживается только в Internet Explorer 4.0 и более поздних версий."
  example:
  - "The following example illustrates how to set and use the AccessKey property of a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebControl.AccessKey Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_842_1.aspx)]\n [!code-vb[Classic WebControl.AccessKey Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_842_1.aspx)]"
  syntax:
    content: public virtual string AccessKey { get; set; }
    return:
