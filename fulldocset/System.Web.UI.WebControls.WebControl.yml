  name: WebControl
  nameWithType: WebControl
  fullName: System.Web.UI.WebControls.WebControl
  type: Class
  summary: "Служит базовым классом, который определяет методы, свойства и события, общие для всех элементов управления в <xref href=&quot;System.Web.UI.WebControls&quot;> </xref> пространства имен."
  remarks: "Класс WebControl предоставляет свойства, методы и события, которые являются общими для всех серверных элементов управления. Можно задать внешний вид и поведение элемента управления, установив свойства, определенные в этом классе. Например, цвета фона и цвета шрифта элемента управления осуществляется с помощью <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>и <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> На элементах управления, которые могут отображать границы, можно задать ширину границы, стиль и цвет границы установив <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, и <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>Свойства.</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> Размер элемента управления можно указать с помощью <xref:System.Web.UI.WebControls.WebControl.Height%2A>и <xref:System.Web.UI.WebControls.WebControl.Width%2A>Свойства.</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       Установив определенные свойства можно указать поведение элемента управления. Можно включить и отключить элемент управления, задав <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>свойство.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Месте элемента управления в последовательности табуляции можно изменять, задавая <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>свойство.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> Можно указать в подсказке для элемента управления, задав <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>свойство.</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      Настроек [!NOTE] настроек не все элементы управления поддерживают свойства, определенные в этом классе. Дополнительные сведения о том, поддерживает ли свойство см. в документации для определенного элемента управления.      Настроек [!NOTE] настроек некоторые свойства этого класса отображаются по-разному, в зависимости от браузера. Некоторые свойства не отображаются вообще, пока другие отображаются, но не действуют. <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>Свойство <xref:System.Web.HttpBrowserCapabilities>определяет способ, в котором серверный элемент управления отображает.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Для браузеров, поддерживающих HTML 4.0 <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>будет содержать свойство <xref:System.Web.HttpBrowserCapabilities>объекта и большинство свойств отображаются с использованием атрибутов стиля HTML 4.0.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Браузеры, поддерживающие HTML 4.0 не известны будет использовать <xref:System.Web.UI.Html32TextWriter>объекта.</xref:System.Web.UI.Html32TextWriter> Это будут автоматически сопоставляться атрибуты стиля все соответствующие атрибуты тега HTML 3.2. В некоторых случаях например с <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Свойства, атрибуты стиля преобразуется в дополнительные теги, такие как `<font>` тегов.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> В некоторых случаях будет сопоставление не выполняется. Дополнительные сведения о том, как свойство преобразуется в разных браузерах см. в документации для определенного свойства.       Список начальных значений свойств для экземпляра класса WebControl см. в разделе <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"
