  remarks: "Копирует CopyBaseAttributes <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>, <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>, <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>, <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>, и <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>Свойства из указанного управления веб-сервером веб-сервера управления, этот метод вызывается из.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Обычно используется в случаях, когда серверный элемент управления динамически создает новые элементы управления для отображения и использование элементов управления. Этот метод полезен в этой ситуации, так как он копирует все свойства элементов веб-сервера, не инкапсулированные <xref:System.Web.UI.WebControls.Style>объекта, поэтому их можно разместить на внешний элемент управления тега, который готовится к просмотру.</xref:System.Web.UI.WebControls.Style>"
