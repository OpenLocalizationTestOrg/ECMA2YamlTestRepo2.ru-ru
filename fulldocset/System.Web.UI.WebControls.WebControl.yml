  summary: "Сохраняет любое состояние, которое было изменено после <xref:System.Web.UI.WebControls.Style.TrackViewState*>был вызван метод.</xref:System.Web.UI.WebControls.Style.TrackViewState*>"
  remarks: "Метод SaveViewState используется преимущественно разработчиками элементов управления.       Состояние представления — это совокупность значений свойств для серверного элемента управления. Эти значения автоматически помещаются в <xref:System.Web.UI.Control.ViewState%2A>Свойства для серверного элемента управления, которое является экземпляром <xref:System.Web.UI.StateBag>класса.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> <xref:System.Web.UI.Control.ViewState%2A>Значение свойства сохраняется в строку объекта после сохранения состояния этапа жизненного цикла для серверного элемента управления.</xref:System.Web.UI.Control.ViewState%2A> Дополнительные сведения см. в разделе [Общие сведения о жизненном цикле страницы ASP.NET](~/add/includes/ajax-current-ext-md.md).       После сохранения состояния представления, объект-строка возвращается клиенту в виде переменной, которая хранится в скрытый HTML `input` элемента. При создании пользовательских серверных элементов управления, можно повысить эффективность путем переопределения метода SaveViewState и изменения <xref:System.Web.UI.Control.ViewState%2A>Свойства для серверного элемента управления.</xref:System.Web.UI.Control.ViewState%2A> Дополнительные сведения см. в разделе [управлении](~/add/includes/ajax-current-ext-md.md)."
