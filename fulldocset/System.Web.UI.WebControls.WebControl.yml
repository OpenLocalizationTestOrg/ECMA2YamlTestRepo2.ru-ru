  remarks: "Для управления атрибуты стиля к просмотру в внешнего тега серверного веб-управления используйте коллекции стилей. Это свойство будет отображаться во всех браузерах для всех элементов управления.      Настроек [!NOTE] настроек браузерами, которые не поддерживают атрибуты стиля будет игнорировать отображаемого HTML-кода.       Любые значения стиля, заданные через строго типизированные свойства стиля (например, `BackColor=&quot;Red&quot;`) автоматически переопределят соответствующее значение в этой коллекции.       Значения, заданные в этой коллекции, не отражаются автоматически строго типизированные свойства стиля."
