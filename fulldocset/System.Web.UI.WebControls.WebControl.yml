  summary: "Возвращает или задает высоту элемента управления веб-сервером."
  remarks: "Свойство высоты укажите высоту элемента управления веб-сервером.      Настроек [!NOTE] настроек это свойство будет отображаться не для всех элементов управления в браузерах более ранних, чем Microsoft Internet Explorer версии 4. Включить элементы управления, которые не отображают это свойство в ранних версиях обозревателей <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.HyperLink>, <xref:System.Web.UI.WebControls.LinkButton>и все проверяющие элементы управления.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Label> <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>И <xref:System.Web.UI.WebControls.DataList>также это свойство не отображается в ранних версиях обозревателей при их `RepeatLayout` свойству `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> Кроме того только типы единиц `Pixel` и `Percentage` , поддерживаются в более ранних браузерах.       Так, как это свойство имеет стандартный HTML, веб-элементы управления, отображаемых как таблица, такие как <xref:System.Web.UI.WebControls.Table>и <xref:System.Web.UI.WebControls.DataGrid>, не поддерживают это свойство в браузерах более ранних, чем Microsoft Internet Explorer версии 4.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Table>      Настроек [!NOTE] настроек для задания высоту свойство единице тип, отличный от значения по умолчанию `Pixel`, необходимо создать новый тип базового зависящие от типа единицы требуется. Например, чтобы задать свойства высоты процентное значение 100, вы выполните следующие: >> `myWebControl.Width = Unit.Percentage(100);` >> Дополнительные сведения о типы единиц, доступных для свойства &quot;Height&quot; см. в разделе <xref:System.Web.UI.WebControls.Unit>класса.</xref:System.Web.UI.WebControls.Unit>"
