  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает цвет фона элемента управления веб-сервером."
  remarks: "Свойство BackColor определяет цвет фона элемента управления веб-сервером. Это свойство задается с помощью <xref:System.Drawing.Color?displayProperty=fullName>объекта.</xref:System.Drawing.Color?displayProperty=fullName>      Настроек [!NOTE] настроек это свойство будет отображаться только для определенных элементов управления. Например <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, и <xref:System.Web.UI.WebControls.ValidationSummary>это свойство будет отображаться.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Оно также будет работать для <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>и <xref:System.Web.UI.WebControls.DataList>при их `RepeatLayout` свойство `RepeatLayout.Table`, а не `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       Как правило, только определяет, которые отображаются в виде `<table>` тега может отображаться цвет фона в HTML 3.2, тогда как почти все элементы управления в HTML 4.0.       Для элементов управления, которые отображаются в виде `<span>` тег (включая <xref:System.Web.UI.WebControls.Label>, что все проверяющие элементы управления и элементы управления списком их `RepeatLayout` свойство `RepeatLayout.Flow`), это свойство будет работать в Internet Explorer 5 и более поздних версий, но не в Internet Explorer версии 4.</xref:System.Web.UI.WebControls.Label>"
  example:
  - "The following example illustrates how to set the BackColor property of the <xref:System.Web.UI.WebControls.Table> control, which is inherited from the <xref:System.Web.UI.WebControls.WebControl> base class.  \n  \n [!code-vb[Classic WebControl.BackColor Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_15_1.aspx)]\n [!code-cs[Classic WebControl.BackColor Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_15_1.aspx)]"
