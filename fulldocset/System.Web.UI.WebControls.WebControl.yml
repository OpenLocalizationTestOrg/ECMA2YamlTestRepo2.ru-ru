  remarks: "Свойство BorderColor определяет цвет границы элемента управления веб-сервера. Это свойство задается с помощью <xref:System.Drawing.Color>объекта.</xref:System.Drawing.Color>      Настроек [!NOTE] настроек свойство BorderColor будет отображаться только для определенных элементов управления. Например <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, и <xref:System.Web.UI.WebControls.ValidationSummary>элементов управления это свойство будет отображаться.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Оно также будет работать для <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>, и <xref:System.Web.UI.WebControls.DataList>элементов управления, если их `RepeatLayout` свойству `RepeatLayout.Table`, а не `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> Тем не менее, оно обрабатывается как `bordercolor` атрибут, который не входит в стандарт HTML 3.2. `bordercolor` Работает атрибут для Microsoft Internet Explorer версии 3.0 или более поздней версии, но не большинство браузеров.       Если свойство BorderColor не задано, браузер будет использовать его цвет границы по умолчанию. См. в браузер для определения цветовой схемы по умолчанию."
  example:
