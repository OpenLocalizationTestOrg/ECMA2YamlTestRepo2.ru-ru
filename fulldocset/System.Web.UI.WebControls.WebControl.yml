  summary: "Возвращает или задает значение, указывающее, применяются ли темы к этому элементу управления."
  remarks: "Свойство EnableTheming указывает, включены ли темы для указанного элемента управления. Если свойство EnableTheming не `true`, обложки элементов управления для применения ищется каталоге темы для приложения. Если обложки для конкретного элемента управления не существует в каталоге тем, обложки не применяются.       Если свойство EnableTheming не `false`, не производится поиск в каталоге темы, а содержимое <xref:System.Web.UI.WebControls.WebControl.SkinID%2A>свойство не используется.</xref:System.Web.UI.WebControls.WebControl.SkinID%2A>       Элемент управления может переопределить значение EnableTheming по его родительского элемента управления или страницы, содержащей. Например, если родительский элемент управления имеет свойство EnableTheming со значением `false`, темы можно выборочно применить к дочерним элементам управления, которые содержатся в родительском элементе, установив свойство EnableTheming в `true` на отдельных дочерних элементов управления.       Темы можно включить на уровне элемента управления, контейнера или страницы. При отключении темы на уровне страницы или контейнера темы отключаются для всех элементов управления, содержащихся на странице или контейнера."
