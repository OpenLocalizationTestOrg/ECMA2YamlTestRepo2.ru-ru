- uid: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  id: SupportsDisabledAttribute
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: SupportsDisabledAttribute
  nameWithType: WebControl.SupportsDisabledAttribute
  fullName: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает значение, указывающее, должен ли элемент управления устанавливать <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> атрибут отрисовываемого элемента HTML значение «disabled» когда элемент управления <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>свойство <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "В производных классах это свойство указывает, как ASP.NET следует визуализировать HTML для элемента управления при активации элемента.      ## Отключение ASP.NET Web элементов управления при <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>элемента управления ASP.NET свойству `false` (то есть, когда элемент управления отключен), цель состоит в том что ASP.NET следует отрисовки элемента управления на странице, но отображать в отключенном состоянии (обычно серым цветом).</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Если родительский элемент управления отключен, дочерние элементы этого элемента управления также отображаются как отключенные. В этом случае дочерний элемент управления <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>свойству `false`, даже если его <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>свойству может быть присвоено `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       В ASP.NET 3.5 и более ранних версий, если элемент управления <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>свойство `false`, ASP.NET отправляет `disabled` атрибут «disabled» в HTML-элемента, он подготавливается к просмотру для элемента управления.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> Однако стандарт HTML 4.01 позволяет `disabled` атрибут только для определенных элементов, которые используются для ввода данных пользователем. Например `disabled` атрибут допустим для `input` элементов, но не для `span` элементов.       Большинство браузеров поддерживают внешний отключена по умолчанию только для отображения элементов, имеющих `disabled` атрибуты. Однако для обеспечения соответствия стандартам HTML, по умолчанию ASP.NET 4 опускает недопустимые атрибуты.      ## Как свойство SupportsDisabledAttribute — используется, если свойство SupportsDisabledAttribute — `true`, ASP.NET отображает `disabled` атрибута при отключении элемента управления. Если это свойство имеет `false`, ASP.NET отображает `class` атрибута при отключении элемента управления.       Производные классы переопределять это свойство для возврата `false` если выполняются все следующие условия:-элемент управления отображает элемент HTML, который не поддерживает `disabled` атрибута.      - <xref:System.Web.UI.Control.RenderingCompatibility%2A>Свойство указывает номер версии ASP.NET, ниже 4.0.</xref:System.Web.UI.Control.RenderingCompatibility%2A>       Свойство SupportsDisabledAttribute не обязательно указывает, поддерживает ли элемент HTML, отображаемый для элемента управления (разрешает) `disabled` атрибута. Если элемент управления <xref:System.Web.UI.Control.RenderingCompatibility%2A>свойство указывает ниже 4.0 номер версии ASP.NET, могут возвращать значение свойства элемента управления SupportsDisabledAttribute `true` даже если отображаемого HTML-кода не поддерживает `disabled` атрибут.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Обратная совместимость для элементов управления отключена при использовании Visual Studio для обновления веб-проекта ASP.NET 4 из более ранней версии Visual Studio автоматически задает `controlRenderingCompatibilityVersion` атрибута в файле Web.config (который устанавливает <xref:System.Web.UI.Control.RenderingCompatibility%2A>свойство) номеру более ранних версий.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Так как свойство SupportsDisabledAttribute всегда возвращает `true` при <xref:System.Web.UI.Control.RenderingCompatibility%2A>свойства меньше, чем 4.0, в результате веб-элементы управления для отображения HTML для отключения элементов управления, как и в более ранней версии.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Если требуется, чтобы обновленные веб-сайта, для визуализации HTML с помощью алгоритма, представленного в ASP.NET 4, можно изменить или удалить `controlRenderingCompatibilityVersion` атрибута. Дополнительные сведения см. в разделе <xref:System.Web.UI.Control.RenderingCompatibility%2A>свойство.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Задание отключено внешний вид, с помощью CSS при SupportsDisabledAttribute свойство элемента управления является `false` и элемент управления отключен, ASP.NET отправляет `class` атрибут отрисовываемого элемента HTML значение <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>Свойства.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> Значение по умолчанию <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>свойство является «aspNetDisabled».</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       Чтобы указать отключенный внешний вид для отключения элементов управления, необходимо определить правило CSS для класса, представленного значение <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>Свойства.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       Элемент HTML, отображаемый для элемента управления может иметь более одного значения в его `class` атрибута, если значение в его <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>свойство.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>свойство.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
