  summary: "Возвращает или задает стиль границы элемента управления веб-сервером."
  remarks: "Позволяет указать стиль границы для управления веб-сервером свойства BorderStyle. Это свойство задается с помощью одного из <xref:System.Web.UI.WebControls.BorderStyle>значений перечисления.</xref:System.Web.UI.WebControls.BorderStyle> В следующей таблице перечислены возможные значения.      | Стиль границ | Описание |   |------------------|-----------------|   | `NotSet`| Стиль границы не задано. |   | `None`| Без границы |   | `Dotted`| Пунктирная линия границы. |   | `Dashed`| Штриховая линия. |   | `Solid`| Сплошная линия. |   | `Double`| Двойная сплошная граница. |   | `Groove`| Линия границы для объемного отображения границы. |   | `Ridge`| Приподнятой границы для отображения. |   | `Inset`| Углубленная граница для объемного отображения элемента управления. |   | `Outset`| Приподнятая граница для объемного отображения элемента управления. |      Настроек [!NOTE] настроек это свойство не будет отображаться в браузерах более ранних, чем Microsoft Internet Explorer 4 для управления любой веб-сервером. Отсутствует в его эквивалент в HTML 3.2."
