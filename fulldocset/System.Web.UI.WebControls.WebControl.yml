- uid: System.Web.UI.WebControls.WebControl.Width
  id: Width
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Width
  nameWithType: WebControl.Width
  fullName: System.Web.UI.WebControls.WebControl.Width
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает ширину элемента управления веб-сервером."
  remarks: "Свойство ширины для указания ширины элемента управления веб-сервером.      Настроек [!NOTE] настроек это свойство будет отображаться не для всех элементов управления в браузерах более ранних, чем Microsoft Internet Explorer версии 4. Включить элементы управления, которые не отображают это свойство в ранних версиях обозревателей <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.HyperLink>, <xref:System.Web.UI.WebControls.LinkButton>и все проверяющие элементы управления.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Label> <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>И <xref:System.Web.UI.WebControls.DataList>также это свойство не отображается в ранних версиях обозревателей при их `RepeatLayout` свойству `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> Кроме того только типы единиц `Pixel` и `Percentage` , поддерживаются в более ранних браузерах.       Так, как это свойство имеет стандартный HTML, веб-элементы управления, отображаемых как таблица, такие как <xref:System.Web.UI.WebControls.Table>и <xref:System.Web.UI.WebControls.DataGrid>, не поддерживают это свойство в браузерах более ранних, чем Microsoft Internet Explorer версии 4.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Table>      Настроек [!NOTE] настроек для задания ширины свойство декларативно к блоку тип, отличный от значения по умолчанию `Pixel`, необходимо создать новый тип базового зависящие от типа единицы требуется. Например, чтобы значение свойства Width элемента управления процентное значение 100, можно выполнить следующие: >> `myWebControl.width = Unit.Percentage(100);` >> на единицу типы, доступные для свойства Width, Подробнее <xref:System.Web.UI.WebControls.Unit>класса.</xref:System.Web.UI.WebControls.Unit>"
  example:
  - "The following example illustrates how to declaratively set the Width property of the <xref:System.Web.UI.WebControls.Table> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class.  \n  \n [!code-cs[Classic WebControl.Width Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_671_1.aspx)]\n [!code-vb[Classic WebControl.Width Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_671_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Unit Width { get; set; }
    return:
