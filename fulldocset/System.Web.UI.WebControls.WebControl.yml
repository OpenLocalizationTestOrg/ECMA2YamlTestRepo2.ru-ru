  summary: "Возвращает или задает обложку, применяемую к элементу управления."
  remarks: "Обложки, доступные для элемента управления, помещены в один или несколько файлов обложки в каталоге темы. Свойство SkinID указывает эти обложек для применения к элементу управления. Обложка относится только к конкретным элементом управления; нельзя совместно использовать параметр обложки между элементами управления различных типов.       Если свойство SkinID не задано, элемент управления использует обложку по умолчанию, если он был определен. Например, если обложки без идентификатора задается <xref:System.Web.UI.WebControls.Image>управления, то обложки, относится ко всем <xref:System.Web.UI.WebControls.Image>элементов управления, они не указаны явно обложки по Идентификатору, и, чтобы отключить темы не заданы.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image> Если определено обложки с Идентификатором для элемента <xref:System.Web.UI.WebControls.Image>управления, затем что обложка применяется только <xref:System.Web.UI.WebControls.Image>элементы управления, которого SkinID устанавливается с этим идентификатором.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image>       Если файлы обложки в каталоге темы не содержат обложки с указанным SkinID <xref:System.ArgumentException>исключения во время выполнения.</xref:System.ArgumentException>"
  syntax:
    content: public override string SkinID { get; set; }
    return:
      type: System.String
      description: "Имя обложку, применяемую к элементу управления. Значение по умолчанию — <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.WebControl.SkinID*
