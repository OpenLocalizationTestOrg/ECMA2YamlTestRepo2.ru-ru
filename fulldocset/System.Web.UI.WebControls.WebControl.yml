- uid: System.Web.UI.WebControls.WebControl.CssClass
  id: CssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: CssClass
  nameWithType: WebControl.CssClass
  fullName: System.Web.UI.WebControls.WebControl.CssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает класс каскадной таблицы стилей (CSS), отрисовываемый для управления веб-сервером на клиентском компьютере."
  remarks: "Свойство CssClass определяет класс CSS для отрисовки на стороне клиента для элемента управления веб-сервера. Это свойство будет отображаться в браузерах для всех элементов управления. Он всегда отображается как атрибут class, независимо от браузера.      Настроек [!IMPORTANT] настроек в этом примере имеется текстовое поле, принимающее вводимые пользователем данные, что является потенциальной угрозой безопасности. По умолчанию веб-страницы ASP.NET проверяют ввод пользователя на наличие скриптов и HTML-элементов. Дополнительные сведения см. в разделе [Обзор эксплойты скриптов](~/add/includes/ajax-current-ext-md.md).       Предположим, например, у вас есть следующее объявление элемента управления Web server: ```   <asp:TextBox id=&quot;TextBox1&quot; ForeColor=&quot;Red&quot; CssClass=&quot;class1&quot; />   ``` следующий HTML на клиентском компьютере для предыдущего объявления элемента управления веб-сервера: ```   <input type=text class=&quot;class1&quot; style=&quot;ForeColor:red&quot;>   ``` при использовании каскадных таблиц стилей (CSS) для настройки внешнего вида элемента управления, используйте встроенные стили или отдельный CSS-файл, но не оба. Использование встроенных стилей и отдельного CSS-файла может привести к непредвиденным результатам.      Настроек [!NOTE] настроек в браузерах, которые не поддерживают CSS, задав свойство CssClass не будет действовать."
  example:
  - "The following example illustrates how to use the CssClass property to change the style of a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[Classic WebControl.CssClass Example#1](~/add/codesnippet/xml/p-system.web.ui.webcontr_267_1.xml)]\n [!code-vb[Classic WebControl.CssClass Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_267_1.aspx)]\n [!code-cs[Classic WebControl.CssClass Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_267_1.aspx)]"
  syntax:
    content: public virtual string CssClass { get; set; }
    return:
      type: System.String
      description: "Класс CSS, отрисовываемый для управления веб-сервером на клиентском компьютере. Значение по умолчанию — <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.WebControl.CssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.DisabledCssClass
  id: DisabledCssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: DisabledCssClass
  nameWithType: WebControl.DisabledCssClass
  fullName: System.Web.UI.WebControls.WebControl.DisabledCssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает класс CSS для применения к отрисовываемого элемента HTML, если элемент управления отключен."
  remarks: "Это свойство может использоваться для изменения имени, отображаемый для свойства DisabledCssClass отдельных веб-элементов управления. По умолчанию это свойство возвращает «aspNetDisabled».       Когда <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>переопределяется в производном классе для возврата `false`, значение свойства DisabledCssClass подготавливается к просмотру как значение `class` атрибута элемента HTML для элемента управления.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> В этом случае, если значение в <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>свойство, оба класса CSS, которые будут применяться к отрисовываемого элемента HTML.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> `class` Атрибут будет состоять из значения свойства DisabledCssClass, за которым следует значение из <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>свойств, разделенных пробелом.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       Это свойство является статическим, что означает, что его можно установить только для <xref:System.Web.UI.WebControls.WebControl>класса.</xref:System.Web.UI.WebControls.WebControl> Любое значение, заданное для используется для всех элементов управления в веб-приложении. Нельзя указывать различные значения для отдельных элементов управления.       Если вы хотите использовать имя класса, отличное от значения по умолчанию «aspNetDisabled», обычно вы помещаете код для этого `Application_Start` метод файла Global.asax, как показано в следующем примере:```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
  syntax:
    content: public static string DisabledCssClass { get; set; }
    return:
      type: System.String
      description: "Класс CSS, который должен применяться отрисовываемого элемента HTML при отключении элемента управления. Значение по умолчанию — «aspNetDisabled»."
  overload: System.Web.UI.WebControls.WebControl.DisabledCssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.Enabled
  id: Enabled
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Enabled
  nameWithType: WebControl.Enabled
  fullName: System.Web.UI.WebControls.WebControl.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, включен ли этот элемент."
  remarks: "Если значение свойства Enabled элемента управления `false`, элемент управления обычно отображается серым цветом. Если элемент управления является элементом ввода, браузер запрещает пользователю выбрать или ввести в нем. HTML-элементов, которые отображаются для серверного элемента управления, помечаются как отключенные, задав их `disabled` атрибута или их CSS `class` атрибута. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>и <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       Это свойство распространяется вниз по иерархии элементов управления. Если отключить контейнерный элемент управления, дочерние элементы этого контейнера, также отключаются. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>свойство.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      Настроек [!NOTE] настроек составного элемента управления, это поведение наследования не применяется к элементам управления, которые еще не создали их дочерних элементов управления. Необходимо задать либо включенного состояния дочерних элементов управления, когда они создаются или переопределить свойства Enabled для вызова <xref:System.Web.UI.Control.EnsureChildControls%2A>метод.</xref:System.Web.UI.Control.EnsureChildControls%2A>      Настроек [!NOTE] настроек отключенный элемент управления только исключает взаимодействие с пользователем с помощью браузера пользовательского интерфейса элемента управления. Это возможно, пользователь может создать запрос, который отправляет обратную передачу, обрабатывается на странице, даже если элементы управления на странице отключены. Перед обработкой запроса обратную передачу, проверьте, убедитесь, что элемент управления является включена и отображается.       Не все элементы управления поддерживают это свойство. Дополнительные сведения см.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its Enabled property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Enabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_515_1.aspx)]\n [!code-cs[Classic WebControl.Enabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_515_1.aspx)]"
  syntax:
    content: public virtual bool Enabled { get; set; }
