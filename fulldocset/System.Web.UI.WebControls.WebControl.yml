  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает значение, указывающее, включен ли элемент управления."
  remarks: "Это свойство только для чтения. Если вы хотите отключить элемент управления, задайте его <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>Свойства `false`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       Если элемент управления не содержится в другой элемент управления, значение свойства IsEnabled всегда является таким же, как значение <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>Свойства.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       Свойства IsEnabled имеет значение, отличное от <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>свойство, если элемент управления является дочерним другого элемента управления, и если выполняются все следующие условия:-значение <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>свойство или свойства IsEnabled родительского элемента управления является `false`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A>      - <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>Дочернего элемента управления является свойство `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       В этом случае дочерний элемент управления наследует отключенное состояние родительского элемента управления. Возвращает свойства IsEnabled дочернего элемента управления `false` для указания, что элемент управления отключен, несмотря на то, что дочерний элемент управления не удалось отключить явным образом задав его <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>Свойства `false`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Может иметь родительский элемент управления сам его <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>свойство `true` , но может наследовать от родительского отключенном состоянии и т. д.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       При визуализации HTML-элементов для элемента управления сервера ASP.NET они помечаются как отключенные путем установки их `disabled` атрибута или их CSS `class` атрибута. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>и <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>"
  syntax:
