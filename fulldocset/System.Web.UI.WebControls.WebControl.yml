  remarks: "CreateControlStyle, метод используется для создания объекта стиля, который используется для реализации всех связанных свойств стиля. Производные классы могут переопределять этот метод, чтобы создать стиль, соответствующий класс. Этот метод используется преимущественно разработчиками элементов управления.       **Примечание** разработчики элементов управления должны возвращать <xref:System.Web.UI.WebControls.Style>, производный от <xref:System.Web.UI.WebControls.Style>, возвращающий базового элемента управления.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.Style> Нельзя предположить, что <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>является определенного типа стиля, поскольку производного элемента управления может вернуть другой тип.</xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>"
