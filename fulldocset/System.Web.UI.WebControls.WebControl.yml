- uid: System.Web.UI.WebControls.WebControl.TabIndex
  id: TabIndex
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: TabIndex
  nameWithType: WebControl.TabIndex
  fullName: System.Web.UI.WebControls.WebControl.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает индекс вкладки элемента управления веб-сервером."
  remarks: "Используйте свойство TabIndex определяет индекс перехода элемента управления на странице веб-форм. При нажатии клавиши `Tab` ключа, порядок, в котором элемент управления получать фокус определяется свойством TabIndex каждого элемента управления. При начальной загрузке страницы первым элементом, который получает фокус, если `Tab` клавиши является адресная строка. Далее элементы управления на страницу Web Forms, осуществляется по возрастанию, в зависимости от значения свойства TabIndex каждого элемента управления, начиная со значения наименьшее положительное, ненулевое значение. Если несколько элементов управления совместно используют один и тот же индекс вкладки, элементы управления будут получать фокус в порядке, в котором они были объявлены на странице веб-форм. Наконец элементы управления, имеющие индекс вкладки, равную нулю, осуществляется в порядке, в котором они объявлены.      Настроек [!NOTE] настроек будут отображаться только элементы управления с ненулевым индексом `tabindex` атрибута.       Элемент управления веб-сервера можно удалить из последовательности табуляции, задав свойство TabIndex отрицательное значение.      Настроек [!NOTE] настроек это свойство поддерживается только в Internet Explorer 4 и более поздних версий."
  example:
  - "The following example illustrates how to use the TabIndex property of the <xref:System.Web.UI.WebControls.WebControl> to set the tab order of controls on the page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.TabIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1094_1.aspx)]\n [!code-cs[Classic WebControl.TabIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1094_1.aspx)]"
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "Индекс вкладки управления веб-сервером. Значение по умолчанию — <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>, указывающая, что это свойство не задано."
  overload: System.Web.UI.WebControls.WebControl.TabIndex*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Указанный индекс не от -32768 до 32767."
  platform:
  - net462
