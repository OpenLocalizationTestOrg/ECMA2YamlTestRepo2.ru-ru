  name: RequireExplicitContentVisibility
  nameWithType: XamlObjectReaderSettings.RequireExplicitContentVisibility
  fullName: System.Xaml.XamlObjectReaderSettings.RequireExplicitContentVisibility
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Возвращает или задает значение, которое определяет, использует ли модулей записи, связанный с ним <xref href=&quot;System.Xaml.XamlObjectReader&quot;> </xref> контекста следует использовать параметры конструктора для записи содержимого явным образом для."
  remarks: "Этот параметр запрашивается внутренне. Он повлияет на следующее поведение для контекста, <xref:System.Xaml.XamlObjectReader>передает любой <xref:System.Xaml.XamlWriter>:-RequireExplicitContentVisibility поведение применяется только для свойств где <xref:System.Xaml.XamlMember.IsWritePublic%2A>— `false`и когда `ShouldSerialize` шаблон недоступен для значения свойства.</xref:System.Xaml.XamlMember.IsWritePublic%2A> </xref:System.Xaml.XamlWriter> </xref:System.Xaml.XamlObjectReader>      -Если инструкцию в первом пункте имеет значение true, а RequireExplicitContentVisibility `true`, то конструктора параметры определяют свойства записывает выходные данные как содержимое или свойство считается неявное. Доступ к параметрам конструктора выполняется с помощью интерфейсов API в службах XAML .NET Framework и основан на чтение <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>из резервных сборках.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> В этом случае внутренний код проверяет значение <xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>и записывает выходные данные в свойство.</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName> В противном случае содержимое считается неявное.      -Если инструкцию в первом пункте `true`, — и RequireExplicitContentVisibility `false`, свойство всегда записывает выходные данные, и <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>Копировать сборки не имеет значения.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>"
  syntax:
    content: public bool RequireExplicitContentVisibility { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для указания записи, которые используют этот контекст для использования параметров конструктора для записи любой вывода содержимого в случаях, когда сообщает о <xref:System.Xaml.XamlMember.IsWritePublic*> <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если параметры конструктора должны игнорироваться.</xref:System.Xaml.XamlMember.IsWritePublic*>"
