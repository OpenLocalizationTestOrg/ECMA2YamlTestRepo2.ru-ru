  fullName: System.Windows.Forms.Cursor
  type: Class
  summary: "Представляет изображение, используемое для рисования указателя мыши."
  remarks: "Курсор представляет собой небольшое изображение, положение которого на экране управляется указывающего устройства, например, мыши, перо или трекболом. При перемещении указывающее устройство, операционная система соответственно перемещает курсор.       Различные формы курсоров используются для сообщения пользователю об операциях, выполняемых мышью. Например, при редактировании или выделении текста <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>обычно отображается курсор.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> Курсор ожидания, обычно используется для оповещения пользователя, который в настоящее время выполняется процесс. Примеры процессов, может потребоваться ожидания служат открытие файла, сохранение файла или заполнение элемента управления, такие как <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>или <xref:System.Windows.Forms.TreeView>с большим объемом данных.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Все элементы управления, которые являются производными от <xref:System.Windows.Forms.Control>класс имеет <xref:System.Windows.Forms.Control.Cursor%2A>Свойства.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Чтобы изменить курсор отображаться указатель мыши, когда он находится в границах элемента управления, назначьте курсора для <xref:System.Windows.Forms.Control.Cursor%2A>Свойства элемента управления.</xref:System.Windows.Forms.Control.Cursor%2A> Кроме того, можно отобразить курсоров на уровне приложения, назначив курсора для <xref:System.Windows.Forms.Cursor.Current%2A>свойство.</xref:System.Windows.Forms.Cursor.Current%2A> Например, если приложение предназначено для редактирования в текстовый файл, можно задать <xref:System.Windows.Forms.Cursor.Current%2A>Свойства <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>для отображения курсора ожидания на приложении во время загрузки или сохранения, чтобы предотвратить обработку событий мыши файла.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> По завершении процесса задать <xref:System.Windows.Forms.Cursor.Current%2A>Свойства <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>для приложения для отображения соответствующего курсора над каждого типа элемента управления.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      Настроек [!NOTE] настроек при вызове метода <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>перед сбросом <xref:System.Windows.Forms.Cursor.Current%2A>обратно свойство <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>курсора, приложение возобновит прослушивание событий мыши и вновь отображает соответствующего курсора для каждого элемента управления в приложении.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Объекты курсора могут создаваться из нескольких источников, таких как дескриптор существующего курсор, файл курсора, ресурс или поток данных.      Настроек [!NOTE] настроек курсора не поддерживает анимированные курсоры (файлы ANI) или курсоры с цветами, отличные от черно-белый.       Если изображение используется как курсор слишком мал, можно использовать <xref:System.Windows.Forms.Cursor.DrawStretched%2A>способ принудительного изображение для заполнения границ курсора.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> Курсор можно временно скрыть путем вызова <xref:System.Windows.Forms.Cursor.Hide%2A>метод и восстановите ее, вызвав <xref:System.Windows.Forms.Cursor.Show%2A>метод.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       Начиная с .NET Framework 4.5.2, курсор будет изменен на основе на системный параметр DPI, если файл app.config содержит следующую запись:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
