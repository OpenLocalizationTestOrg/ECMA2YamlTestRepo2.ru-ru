  remarks: "Пример с использованием объекта, показанное в разделе <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Этот класс используется как часть <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>для анимации <xref:System.Decimal>значение свойства, а также набор ключевых кадров.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection> Это <xref:System.Windows.Media.Animation.DecimalKeyFrame>выполняет интерполяцию между <xref:System.Decimal>значение предыдущего ключевого кадра и собственным значением линейно с функции плавности для создания выходного значения.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalKeyFrame>"
