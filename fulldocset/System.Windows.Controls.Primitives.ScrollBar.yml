- uid: System.Windows.Controls.Primitives.ScrollBar.DeferScrollToHorizontalOffsetCommand
  id: DeferScrollToHorizontalOffsetCommand
  parent: System.Windows.Controls.Primitives.ScrollBar
  langs:
