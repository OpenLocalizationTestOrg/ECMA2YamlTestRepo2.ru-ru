- uid: System.Windows.Controls.Primitives.ScrollBar.ViewportSize
  id: ViewportSize
  parent: System.Windows.Controls.Primitives.ScrollBar
  langs:
  - csharp
  name: ViewportSize
  nameWithType: ScrollBar.ViewportSize
  fullName: System.Windows.Controls.Primitives.ScrollBar.ViewportSize
  type: Property
