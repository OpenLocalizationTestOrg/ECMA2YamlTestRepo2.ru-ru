  name: DeferScrollToHorizontalOffsetCommand
  nameWithType: ScrollBar.DeferScrollToHorizontalOffsetCommand
  fullName: System.Windows.Controls.Primitives.ScrollBar.DeferScrollToHorizontalOffsetCommand
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "Команды, который уведомляет <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> , что пользователь перетаскивает <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> по горизонтали <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> значение, которое предоставляется в <xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter*>.</xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter*>"
  remarks: "При перемещении ползунка <xref:System.Windows.Controls.Primitives.ScrollBar>, <xref:System.Windows.Controls.Primitives.ScrollBar>вызовы <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>для DeferScrollToHorizontalOffsetCommand.</xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.ScrollBar> Если <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>возвращает `true`, <xref:System.Windows.Controls.Primitives.ScrollBar>выполняет эту команду.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>  Если <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>возвращает `false`, <xref:System.Windows.Controls.Primitives.ScrollBar>выполняет <xref:System.Windows.Controls.Primitives.ScrollBar.ScrollToHorizontalOffsetCommand>.</xref:System.Windows.Controls.Primitives.ScrollBar.ScrollToHorizontalOffsetCommand> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>       <xref:System.Windows.Controls.ScrollViewer>Использует эту команду, чтобы включить отложенную прокрутку.</xref:System.Windows.Controls.ScrollViewer> Когда <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A?displayProperty=fullName>— `true` и пользователь перетаскивает <xref:System.Windows.Controls.Primitives.Thumb> <xref:System.Windows.Controls.Primitives.ScrollBar>содержимое <xref:System.Windows.Controls.ScrollViewer>не изменяется, пока пользователь отпускает <xref:System.Windows.Controls.Primitives.Thumb>.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A?displayProperty=fullName> Если включен отложенную прокрутку, <xref:System.Windows.Controls.Primitives.ScrollBar>выполняет DeferScrollToHorizontalOffsetCommand для горизонтальной <xref:System.Windows.Controls.Primitives.ScrollBar>при перетаскивании <xref:System.Windows.Controls.Primitives.Thumb>.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.ScrollBar>"
  syntax:
    content: public static readonly System.Windows.Input.RoutedCommand DeferScrollToHorizontalOffsetCommand;
    return:
      type: System.Windows.Input.RoutedCommand
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
