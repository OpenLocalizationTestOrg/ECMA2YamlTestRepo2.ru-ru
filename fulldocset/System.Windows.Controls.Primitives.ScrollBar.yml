  summary: "Возвращает или задает количество видимых в настоящее время прокручиваемого содержимого."
  remarks: "Значения, используемые для ViewportSize указываются одинаковых единицах измерения, которые используются для описания длины содержимого. Некоторые примеры строки или страницы текста.       Значение свойства ViewportSize используется для расчета размера <xref:System.Windows.Controls.Primitives.Thumb>элемент управления, который отображается в виде скользящего значение индикатора в <xref:System.Windows.Controls.Primitives.ScrollBar>управления.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Thumb> <xref:System.Windows.Controls.Primitives.Thumb>Размер элемента управления — это объем <xref:System.Windows.Controls.ScrollViewer>содержимого элемента управления, который является видимым.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Primitives.Thumb>  Если 25 процентов <xref:System.Windows.Controls.ScrollViewer>содержимого элемента управления является видимым, <xref:System.Windows.Controls.Primitives.Thumb>занимает 25 процентов дорожки в <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer>       Можно решить, какие единицы используются ViewportSize.  Если это свойство задано, убедитесь, что ViewportSize <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>, <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>, и <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>свойства используют одинаковых единицах измерения.</xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>       На следующем рисунке показано как <xref:System.Windows.Controls.Primitives.Thumb>размер отражает объем содержимого, который является видимым.</xref:System.Windows.Controls.Primitives.Thumb>       ![Длина дорожки и размер бегунка полосы прокрутки](~/add/media/scrollbarthumbsize.png &quot;длина дорожки и размер бегунка полосы прокрутки&quot;) <a name=&quot;dependencyPropertyInfo_ViewportSize&quot;> </a> ## сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSizeProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSizeProperty>      "
  example:
  - "The following example shows how to set the ViewportSize on a <xref:System.Windows.Controls.Primitives.ScrollBar> control.  \n  \n [!code-cs[ScrollBarSnips#Viewport](~/add/codesnippet/csharp/ScrollBarSnips/Window1.xaml.cs#viewport)]\n [!code-xml[ScrollBarSnips#Viewport](~/add/codesnippet/xaml/ScrollBarSnips/Window1.xaml#viewport)]\n [!code-vb[ScrollBarSnips#Viewport](~/add/codesnippet/visualbasic/scrollbarsnips/window1.xaml.vb#viewport)]"
  syntax:
