  name: ScrollBar
  nameWithType: ScrollBar
  fullName: System.Windows.Controls.Primitives.ScrollBar
  type: Class
  summary: "Представляет элемент управления, предоставляющий полосу прокрутки со скользящим элементом <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> , положение которого соответствует значению."
  remarks: "Ниже показан элемент управления полоса прокрутки.       ![Иллюстрация полосы прокрутки](~/add/media/scrollbar-illustration.JPG &quot;Иллюстрация полосы прокрутки&quot;) содержит полосу прокрутки элемента управления <xref:System.Windows.Controls.Primitives.Track>управления.</xref:System.Windows.Controls.Primitives.Track> <xref:System.Windows.Controls.Primitives.Track>Управления состоит из <xref:System.Windows.Controls.Primitives.Thumb>управления и два <xref:System.Windows.Controls.Primitives.RepeatButton>элементов управления.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Track> Можно увеличить и уменьшить <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>свойству элемента управления полосы прокрутки, нажав клавишу <xref:System.Windows.Controls.Primitives.RepeatButton>элементов управления или путем перемещения <xref:System.Windows.Controls.Primitives.Thumb>.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> По умолчанию диапазон значений для <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>свойства — от 0 до 1.</xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A>Представляет линейную расстояние от <xref:System.Windows.Controls.Primitives.Thumb>между конечными точками полосы прокрутки.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> Диапазон значений по умолчанию можно изменить, задав <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>и <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>Свойства.</xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A> <xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A>Свойство определяет, отображаются полосы прокрутки по горизонтали или вертикали, а необходимо определить это свойство для отображения элемента управления ScrollBar.</xref:System.Windows.Controls.Primitives.ScrollBar.Orientation%2A>       <xref:System.Windows.Controls.Primitives.Track>В полосе прокрутки ориентирован, чтобы увеличить значения сверху вниз для вертикальной полосы прокрутки или слева направо в горизонтальной полосы прокрутки.</xref:System.Windows.Controls.Primitives.Track>       <xref:System.Windows.Controls.Primitives.Track>Свойства в таблице ниже приведены целевые объекты привязки для свойства соответствующего полосы прокрутки при <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>свойство явно не определено.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> </xref:System.Windows.Controls.Primitives.Track> Если явно определить <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>Свойства привязки не возникает.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>      | Свойство <xref:System.Windows.Controls.Primitives.Track>| Свойство полосы прокрутки |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName>|   | <xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName>| <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName>|       Вы можете получить доступ к <xref:System.Windows.Controls.Primitives.Track>управления полоса прокрутки элемента управления с помощью <xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A>свойство.</xref:System.Windows.Controls.Primitives.ScrollBar.Track%2A> </xref:System.Windows.Controls.Primitives.Track> </xref:System.Windows.Controls.Primitives.RangeBase.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Value%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Minimum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track.Maximum%2A?displayProperty=fullName> </xref:System.Windows.Controls.Primitives.Track>       Для отображения <xref:System.Windows.UIElement>содержимого в поле с полосами прокрутки, используйте <xref:System.Windows.Controls.ScrollViewer>управления.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.UIElement>      ## Настройка полосы прокрутки элемента управления для применения значения свойств для нескольких элементов управления полосы прокрутки, используйте <xref:System.Windows.FrameworkElement.Style%2A>свойство.</xref:System.Windows.FrameworkElement.Style%2A> Можно изменить значение по умолчанию <xref:System.Windows.Controls.ControlTemplate>для предоставления уникального внешнего вида элемента управления.</xref:System.Windows.Controls.ControlTemplate> Дополнительные сведения о создании <xref:System.Windows.Controls.ControlTemplate>, в разделе [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Части и состояния, характерные для прокрутки см. в разделе [полосы прокрутки стили и шаблоны](~/add/includes/ajax-current-ext-md.md).       Свойства зависимостей для этого элемента управления могут быть заданы посредством стиля элемента управления по умолчанию.  Если свойство задано стилем по умолчанию, когда элемент управления появится в приложении свойство может изменять значения по умолчанию. Стиль по умолчанию определяется по какая тема рабочего стола используется при запуске приложения.  Дополнительные сведения см. в разделе [темы по умолчанию WPF](http://go.microsoft.com/fwlink/?LinkID=158252).      Настроек [!NOTE] настроек свойства visual будет действовать только если это свойство более присутствует в шаблоне элемента управления ScrollBar по умолчанию и задается с помощью. Список визуальных свойств можно найти в разделе «Изменение Visual структуры управления» в [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
