  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Поставщик автоматизации пользовательского интерфейса ожидает вызова согласно правилам потоковой модели COM. Если поставщик находится в однопоточном подразделении, он будет вызываться только в потоке подразделения. Этот параметр служит только поставщики на стороне сервера."
