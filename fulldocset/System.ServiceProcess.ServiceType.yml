  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "Представляет тип службы."
  remarks: "Тип службы определяет, как службы используется системой. <xref:System.ServiceProcess.ServiceController>, Передающий команды службе, содержит значение для типа службы.</xref:System.ServiceProcess.ServiceController>       Значение экземпляра ServiceType представляет набор флагов, связанных с помощью оператора побитового или.       Создание интерактивных служб не поддерживается. Чтобы обойти это, можно создать обычную службу и отдельный элемент управления графического интерфейса пользователя приложения, которое обращается к службе с помощью сокетов или удаленно."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
