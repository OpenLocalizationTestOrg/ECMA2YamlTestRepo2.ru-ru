  summary: "Происходит при окончании загрузки службы."
  remarks: "> [!NOTE]Настроек события интерфейса LoadComplete является устаревшим. Используйте <xref:System.Web.UI.Design.WebFormsRootDesigner.LoadComplete>события <xref:System.Web.UI.Design.WebFormsRootDesigner>класса для эквивалентного функционала конструктора.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.LoadComplete>       Это событие предоставляет возможность выполнять действия сразу после завершения загрузки. События, которые должны происходить во время загрузки может быть зарегистрирован в качестве обработчиков событий для данного события."
  syntax:
    content: public event EventHandler LoadComplete;
    return:
      type: System.EventHandler
      description: "Для добавления."
