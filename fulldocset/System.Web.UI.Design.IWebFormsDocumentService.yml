  nameWithType: IWebFormsDocumentService
  fullName: System.Web.UI.Design.IWebFormsDocumentService
  type: Interface
  summary: "Предоставляет методы для доступа к службам для отслеживания состоянием загрузки документа веб-форм, обработки событий во время загрузки, доступ к расположению документа, управления службой отмены документа и установки нового выделения в документе."
  remarks: >-
    > [!NOTE]

    >  The IWebFormsDocumentService interface is obsolete. Use the <xref:System.Web.UI.Design.WebFormsRootDesigner> class for equivalent designer functionality.
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Web.UI.Design.WebFormsRootDesigner. The WebFormsRootDesigner contains additional functionality and allows for more extensibility. To get the WebFormsRootDesigner use the RootDesigner property from your ControlDesigner. http://go.microsoft.com/fwlink/?linkid=14202")]

      public interface IWebFormsDocumentService
