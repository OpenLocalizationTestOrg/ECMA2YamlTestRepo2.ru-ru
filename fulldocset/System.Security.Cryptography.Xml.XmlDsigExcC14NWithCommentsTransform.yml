  type: Class
  summary: "Представляет монопольного преобразования канонизации C14N XML для цифровой подписи в соответствии с определением консорциума World Wide Web (W3C) с комментариями."
  remarks: "Класс XmlDsigExcC14NWithCommentsTransform представляет монопольного C14N канонизации XML с комментариями.  Этот класс аналогичен <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>класс, который позволяет подписывающему создавать дайджест с помощью канонической формы XML-документа.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  Тем не менее класс XmlDsigExcC14NWithCommentsTransform исключает предка контекста из канонических вложенного документа.       Класс XmlDsigExcC14NWithCommentsTransform, когда требуется канонизировать вложенный документ XML, чтобы он не зависит от его контекста XML.  Например приложений такие как веб-служб, использующих подписанный XML в сложных протоколах обмена данными, часто требуется канонизировать XML таким образом.  Такие приложения часто конверта XML в различные динамически созданные элементы, которые могут значительно изменить документ и привести к сбою проверки подписи XML.  Класс XmlDsigExcC14NWithCommentsTransform решает эту проблему, исключив такие предка контекста из канонических вложенного документа.       Обратите внимание, что невозможно непосредственно создать новый экземпляр класса преобразования канонизации.  Чтобы указать преобразования канонизации, передать универсальный код ресурса (URI), описывающий преобразованием для <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>свойство, доступное из <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>свойство.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Чтобы получить ссылку на преобразования канонизации, используйте <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>свойство, доступное из <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>свойство.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       URI, который описывает класс XmlDsigExcC14NWithCommentsTransform определяется <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>поля.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       Дополнительные сведения о преобразовании C14N монопольного см. в спецификации XMLDSIG консорциума World Wide Web (W3C): www.w3.org/TR/xmldsig-core/. Алгоритм канонизации определен в спецификации W3C канонического кода XML, находящейся на www.w3.org/2001/10/xml-exc-c14n."
