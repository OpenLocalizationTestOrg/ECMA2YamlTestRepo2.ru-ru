  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "Задает формат сертификата X.509."
  remarks: "Типы содержимого сертификата, Pkcs12 и SerializedCert можно экспортировать в виде массивов байтов. Таким образом все три формата — это сериализованный сертификаты. SerializedCert отличается от экспортированного файла сертификата, он создается с помощью [CertSerializeCertificateStoreElement функция](http://go.microsoft.com/fwlink/?LinkId=183293), который сериализует зашифрованный сертификат и его свойства кодировке. Если вы экспортируете же <xref:System.Security.Cryptography.X509Certificates.X509Certificate>объекта в обоих форматах и просмотреть результирующее байтовые массивы, вы увидите, что они отличаются.</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
  - System.Enum
  platform:
  - net462
