- uid: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  id: SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SavePublishLicense(PublishLicense)
  nameWithType: RightsManagementInformation.SavePublishLicense(PublishLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(PublishLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Сохраняет данного <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> к потоку данных зашифрованные права управления."
  remarks: "Каждый <xref:System.IO.Packaging.EncryptedPackageEnvelope>может содержать только один элемент <xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.IO.Packaging.EncryptedPackageEnvelope>  Каждый вызов SavePublishLicense будут перезаписаны все предыдущие <xref:System.Security.RightsManagement.PublishLicense>содержащихся в списке <xref:System.IO.Packaging.EncryptedPackageEnvelope>.</xref:System.IO.Packaging.EncryptedPackageEnvelope> </xref:System.Security.RightsManagement.PublishLicense>"
  syntax:
    content: public void SavePublishLicense (System.Security.RightsManagement.PublishLicense publishLicense);
    parameters:
    - id: publishLicense
      type: System.Security.RightsManagement.PublishLicense
      description: "Лицензия на публикацию для хранения и внедрить в пакет."
  overload: System.IO.Packaging.RightsManagementInformation.SavePublishLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>publishLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Не удается прочитать информацию службы управления правами в этом пакете текущая версия этого класса."
  platform:
  - net462
- uid: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  id: SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Сохраняет данного <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> для указанного пользователя в поток данных зашифрованные права управления."
  remarks: "После <xref:System.Security.RightsManagement.UseLicense>для указанного пользователя был сохранен, его можно извлечь с помощью <xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>метод и из коллекции, возвращенной <xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A> </xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A> </xref:System.Security.RightsManagement.UseLicense>       Объект <xref:System.IO.Packaging.Package>можно хранить <xref:System.Security.RightsManagement.UseLicense>правами сведения для нескольких пользователей содержимого.</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  Каждый ContentUser может иметь не более одного <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense>  Если SaveUseLicense вызывается для хранения нового <xref:System.Security.RightsManagement.UseLicense>для <xref:System.Security.RightsManagement.ContentUser>уже имеет <xref:System.Security.RightsManagement.UseLicense>, предыдущие лицензии будут заменены новой лицензии.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "Пользователь <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>."
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "Лицензии на использование для хранения и внедрить в пакет."
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Не удается прочитать информацию службы управления правами в этом пакете текущая версия этого класса."
  platform:
  - net462
