    content: public System.Collections.Generic.IDictionary<System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense> GetEmbeddedUseLicenses ();
    parameters: []
    return:
      type: System.Collections.Generic.IDictionary{System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense}
      description: "Совокупность пользователей и <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> пары ключ значение, содержащихся в управлением правами защищенных пакета."
