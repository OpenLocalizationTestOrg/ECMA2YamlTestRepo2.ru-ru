  nameWithType: RightsManagementInformation.GetEmbeddedUseLicenses()
  fullName: System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Возвращает коллекцию словаря данных пользователя и <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> пары из потока данных зашифрованные права управления ключей и значений."
  remarks: "GetEmbeddedUseLicenses возвращает только те лицензий, которые в настоящее время внедрен в пакет.  Он не включает других целей, которые лицензий, которые приложение может получить отдельно из сервер управления правами, но еще не внедрен в пакет."
