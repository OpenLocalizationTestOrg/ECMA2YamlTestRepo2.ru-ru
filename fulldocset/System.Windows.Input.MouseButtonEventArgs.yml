  summary: "Получает количество раз, когда была нажата кнопка."
  remarks: "Один ClickCount используется для определения, произошла ли щелчка кнопкой мыши double.  Некоторые классы предоставляют события как двойной щелчок, например <xref:System.Windows.Controls.Control.MouseDoubleClick>события в <xref:System.Windows.Controls.Control>классе.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.Control.MouseDoubleClick> Когда событие двойной щелчок не предоставляется в классе, дважды щелкните могут быть обнаружены с помощью свойства ClickCount данных события."
  example:
  - "The following example creates a <xref:System.Windows.Input.MouseButtonEventHandler> which determines if a single, double, or triple click occurred.  ClickCount property is used to determine the number of clicks.  \n  \n [!code-vb[mousesnippetsample#MouseClickCountDoubleClick](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mouseclickcountdoubleclick)]\n [!code-cs[mousesnippetsample#MouseClickCountDoubleClick](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mouseclickcountdoubleclick)]"
