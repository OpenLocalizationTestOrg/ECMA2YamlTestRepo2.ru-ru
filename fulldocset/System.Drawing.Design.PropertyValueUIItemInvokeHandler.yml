  fullName: System.Drawing.Design.PropertyValueUIItemInvokeHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler*>событие <xref href=&quot;System.Drawing.Design.PropertyValueUIItem&quot;> </xref>.</xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler*>"
  remarks: "Дважды щелкните значок в окне «Свойства» будут вызывать <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>событие <xref:System.Drawing.Design.PropertyValueUIItem>, значок, связанный с.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>События обычно запускает пользовательский интерфейс (UI), чтобы изменить значение свойства.</xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A> Добавить PropertyValueUIItemInvokeHandler для <xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>свойство <xref:System.Drawing.Design.PropertyValueUIItem>присвоить обработчик событий для выполнения соответствующего расширения функциональности при двойном щелчке значка, отображаемого рядом с именем свойства.</xref:System.Drawing.Design.PropertyValueUIItem> </xref:System.Drawing.Design.PropertyValueUIItem.InvokeHandler%2A>       При создании делегата PropertyValueUIItemInvokeHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example provides a <xref:System.Drawing.Design.PropertyValueUIItem> object for any properties of the component named `HorizontalMargin` or `VerticalMargin`. The <xref:System.Drawing.Design.PropertyValueUIItem> for these properties provides an image, a ToolTip, and an event handler that displays a message box when the image for the property is clicked. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IPropertyValueUIService> interface.  \n  \n [!code-cpp[IPropertyValueUIServiceExample#2](~/add/codesnippet/cpp/t-system.drawing.design._12_1.cpp)]\n [!code-cs[IPropertyValueUIServiceExample#2](~/add/codesnippet/csharp/t-system.drawing.design._12_1.cs)]\n [!code-vb[IPropertyValueUIServiceExample#2](~/add/codesnippet/visualbasic/t-system.drawing.design._12_1.vb)]"
