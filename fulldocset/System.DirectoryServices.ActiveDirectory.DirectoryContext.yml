      type: System.DirectoryServices.ActiveDirectory.DirectoryContextType
      description: "Один из <xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;> </xref> , которое указывает тип контекста для создания элементов.  Для этого конструктора должен быть тип контекста <xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;> </xref> или <xref href=&quot;System.DirectoryServices.ActiveDirectory.DirectoryContextType&quot;> </xref>.  Другие типы контекстов каталога нельзя создать, используя этот конструктор, так как другие типы требуют конструктор, который включает параметр, указывающий каталог или целевое имя."
