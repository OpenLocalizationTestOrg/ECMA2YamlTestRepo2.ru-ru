  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "Класс DirectoryContext определяет конкретный каталог и учетные данные, используемые для доступа к каталогу."
  remarks: "Контекста каталога должен быть создан до доступа к методам и свойствам объекта каталога System.DirectoryServices.ActiveDirectory например домена или леса.       При создании контекста каталога, учетные данные текущего процесса или альтернативные учетные данные могут применяться к этому контексту с помощью соответствующего конструктора.  Эти данные определяют разрешения, которые вступают в силу, когда программа обращается к объектам каталога.  Так как объекты доменных служб Active Directory могут быть защищены от извлечения или изменения пользователями без прав администратора, использование альтернативных учетных данных с разрешением на доступ к целевым объектам иногда это необходимо для правильного функционирования программы.       Следующая таблица содержит список разрешенных типов целевого объекта и описание формата целевой строки.      | Целевой тип | член <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Имя целевой формат |   |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | Контроллер домена | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-имя контроллера домена. |   | Экземпляр AD LDS | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Номер, например, ad_lds_instance.fabrikam.com:389.| порта DNS-имя сервера AD LDS и LDAP   | Домен | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-имя домена, например, sales.corp.fabrikam.com.|   | Лес | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-имя леса, к примеру, corp.fabrikam.com.|   | Раздел приложения | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-имя раздела приложений. |   | Набор конфигурации AD LDS | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Одно из ключевых слов, связанных с точкой подключения службы зарегистрирована, экземпляры AD LDS в наборе конфигурации. |</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
