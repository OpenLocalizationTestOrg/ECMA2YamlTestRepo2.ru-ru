  langs:
  - csharp
  name: WebPartTransformerAttribute
  nameWithType: WebPartTransformerAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute
  type: Class
  summary: "Определяет типы точек подключения, поддерживаемые преобразователем."
  remarks: "Преобразователи используются для преобразования данных между двумя элементами управления веб-частей с несовместимыми точками подключения. Точки подключения являются совместимыми, когда они предоставляют или потребляют данные через различные интерфейсы. Например реализация точки подключения поставщика службы типа <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>непосредственно не удалось подключиться к потребителя, ожидающего точки подключения поставщика типа <xref:System.Web.UI.WebControls.WebParts.IWebPartTable>.</xref:System.Web.UI.WebControls.WebParts.IWebPartTable> </xref:System.Web.UI.WebControls.WebParts.IWebPartRow> поставщика Вместо этого преобразователя должен использоваться для подключения таких точек подключения. Настроенный преобразователь можно создать путем создания класса, производного от <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>класса.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>       Атрибут WebPartTransformerAttribute атрибут применяется к <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>классу.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> Он определяет тип точки подключения поставщика и тип точки подключения потребителя, который поддерживается преобразователем. Тип точек подключения потребителя и поставщика, поддерживаемый преобразователем, должен соответствовать точки подключения потребителя и поставщика управления веб-частей для соединения между элементами управления. Во время выполнения, тип точки подключения, поддерживаемые определенной преобразователем можно извлечь с помощью <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A>и <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A>методы.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetProviderType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.GetConsumerType%2A>"
  example:
  - "The following code example demonstrates the use of a WebPartTransformerAttribute attribute with a customized <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. The attribute indicates that the `RowToStringTransformer` class can transform a provider connection point of type `IWebPartRow` to a consumer connection point of type `IString`.  \n  \n This code example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class overview.  \n  \n [!code-vb[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_290_1.vb)]\n [!code-cs[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_290_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class WebPartTransformerAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
