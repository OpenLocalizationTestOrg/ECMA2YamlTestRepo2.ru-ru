  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute&quot;> </xref> класса."
  remarks: "Атрибут WebPartTransformerAttribute конструктор задает тип точки подключения потребителя и тип точки подключения поставщика для преобразователя. Эти значения можно извлечь с помощью <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.ConsumerType%2A>свойство и <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.ProviderType%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.ProviderType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.ConsumerType%2A>"
  example:
  - "The following code example demonstrates the use of a <xref:System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute> attribute with a customized <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class. The attribute indicates that the `RowToStringTransformer` class can transform a provider connection point of type `IWebPartRow` to a consumer connection point of type `IString`.  \n  \n This code example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class overview.  \n  \n [!code-vb[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/visualbasic/77e8b82d-1413-40a9-bd73-_1.vb)]\n [!code-cs[WebParts_WebPartTransformer_Overview#4](~/add/codesnippet/csharp/77e8b82d-1413-40a9-bd73-_1.cs)]"
  syntax:
    content: public WebPartTransformerAttribute (Type consumerType, Type providerType);
    parameters:
    - id: consumerType
      type: System.Type
      description: "<xref:System.Type>Интерфейса, поддерживаемого точкой подключения потребителя.</xref:System.Type>"
    - id: providerType
      type: System.Type
      description: "<xref:System.Type>Интерфейса, поддерживаемого точкой подключения поставщика.</xref:System.Type>"
  overload: System.Web.UI.WebControls.WebParts.WebPartTransformerAttribute.#ctor*
  exceptions:
