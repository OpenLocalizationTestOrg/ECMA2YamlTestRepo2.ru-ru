    commentId: T:System.ArgumentNullException
    description: "<code>consumerType</code>или <code>providerType</code> не указан."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>consumerType</code>равняется <code>providerType</code>."
  platform:
