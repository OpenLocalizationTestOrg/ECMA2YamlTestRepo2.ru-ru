- uid: System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate
  id: ValidateWithoutUpdate
  parent: System.Windows.Data.BindingExpressionBase
  langs:
  - csharp
  name: ValidateWithoutUpdate()
  nameWithType: BindingExpressionBase.ValidateWithoutUpdate()
  fullName: System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Запущен любой <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref> объектов в связанном <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> , имеющих <xref:System.Windows.Controls.ValidationRule.ValidationStep*>свойство <xref href=&quot;System.Windows.Controls.ValidationStep&quot;> </xref> или <xref href=&quot;System.Windows.Controls.ValidationStep&quot;> </xref>.</xref:System.Windows.Controls.ValidationRule.ValidationStep*> Этот метод обновляет источник."
  remarks: "Метод ValidateWithoutUpdate позволяет выполнять правила проверки для привязки без обновления источника привязки. Это полезно для проверки пользовательского ввода и обновления источника, в разное время в приложении.       Например предположим, что у вас есть обновления источника данных, который содержит кнопку отправки формы. Вы хотите оставить отзыв для пользователя, если введено недопустимое значение, прежде чем пользователь попытается отправить форму. Можно проверить правильность поля, задав свойство привязки <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A>Свойства <xref:System.Windows.Data.UpdateSourceTrigger>и вызов ValidateWithoutUpdate при <xref:System.Windows.Controls.TextBox>теряет фокус.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Data.UpdateSourceTrigger> </xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A>"
  example:
  - "The following example demonstrates the scenario that is discussed in the Remarks section. The example enables a user to enter data for a library item and submit the data. The binding for the <xref:System.Windows.Controls.TextBox> named `callNum` has a <xref:System.Windows.Controls.ValidationRule> associated with it. When the <xref:System.Windows.Controls.TextBox> loses focus, the example calls ValidateWithoutUpdate. When the user clicks the submit button, the example calls <xref:System.Windows.Data.BindingExpressionBase.UpdateSource%2A> to commit the changes. The following XAML creates the user interface for the application.  \n  \n [!code-xml[BindingExpressionBaseValidateWithoutUpdating#WindowXaml](~/add/codesnippet/xaml/bindingexpressionbasevalidatewithoutupdating/window1.xaml#windowxaml)]  \n  \n The following example shows the logic for the user interface.  \n  \n [!code-cs[BindingExpressionBaseValidateWithoutUpdating#WindowLogic](~/add/codesnippet/csharp/bindingexpressionbasevalidatewithoutupdating/window1.xaml.cs#windowlogic)]\n [!code-vb[BindingExpressionBaseValidateWithoutUpdating#WindowLogic](~/add/codesnippet/visualbasic/bebvalidatewithoutupdating/window1.xaml.vb#windowlogic)]  \n  \n The following example shows the data object and <xref:System.Windows.Controls.ValidationRule> for the application.  \n  \n [!code-cs[BindingExpressionBaseValidateWithoutUpdating#Data](~/add/codesnippet/csharp/bindingexpressionbasevalidatewithoutupdating/data.cs#data)]\n [!code-vb[BindingExpressionBaseValidateWithoutUpdating#Data](~/add/codesnippet/visualbasic/bebvalidatewithoutupdating/data.vb#data)]"
  syntax:
    content: public bool ValidateWithoutUpdate ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если правила проверки выполняется успешно. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate*
  exceptions: []
  platform:
  - net462
