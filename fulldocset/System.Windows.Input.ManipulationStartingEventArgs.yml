- uid: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer
  id: ManipulationContainer
  parent: System.Windows.Input.ManipulationStartingEventArgs
  langs:
  - csharp
  name: ManipulationContainer
  nameWithType: ManipulationStartingEventArgs.ManipulationContainer
  fullName: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Возвращает или задает контейнер, все события манипуляции и вычисления, относительно которой указываются."
  remarks: "Можно указать, что значение должно быть относительно другого элемента, присвоив свойству ManipulationContainer. Например можно сделать позиции манипуляции относительно родительского элемента, который получает события обработки. <xref:System.Windows.UIElement.ManipulationStarting>Обработчик событий является единственным местом, в котором можно задать ManipulationContainer.</xref:System.Windows.UIElement.ManipulationStarting>       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).  Пример приложения, который реагирует на манипуляции см. в разделе [Пошаговое руководство: создание первого Touch приложения](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.IInputElement ManipulationContainer { get; set; }
    return:
      type: System.Windows.IInputElement
      description: "Все события манипуляции и вычисления, относительно которой указываются контейнера. Значение по умолчанию — элемент, на котором произошло событие."
  overload: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer*
  exceptions: []
  platform:
  - net462
