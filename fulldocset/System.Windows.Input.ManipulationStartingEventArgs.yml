  fullName: System.Windows.Input.ManipulationStartingEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.UIElement.ManipulationStarting&quot;> </xref>, событие."
  remarks: "ManipulationStartingEventArgs дают возможность указать поведение манипуляции.  Использовать ManipulationStartingEventArgs делать следующее:-указать, позиция должен быть относительно элемента, задав <xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>свойство.</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>      -Указать, включены ли касания одним пальцем обработки, задав <xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>свойство.</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      -Указать, какие типы обработки включены, задав <xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>Свойства <xref:System.Windows.Input.ManipulationModes>перечисления.</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -Укажите центр вращения касания одним пальцем, задав <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>свойство.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      — Отмена манипуляции, задав <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>Свойства `true`.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).  Пример приложения, который реагирует на манипуляции см. в разделе [Пошаговое руководство: создание первого Touch приложения](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class ManipulationStartingEventArgs : System.Windows.Input.InputEventArgs'
