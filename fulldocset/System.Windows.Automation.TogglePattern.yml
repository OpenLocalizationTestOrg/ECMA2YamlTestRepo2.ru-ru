  summary: "Идентифицирует <xref href=&quot;System.Windows.Automation.TogglePattern&quot;> </xref> шаблон элемента управления."
  remarks: "Этот идентификатор используется клиентскими приложениями модели автоматизации пользовательского интерфейса. Поставщики автоматизации пользовательского интерфейса следует использовать соответствующее поле в <xref:System.Windows.Automation.TogglePatternIdentifiers>.</xref:System.Windows.Automation.TogglePatternIdentifiers>       Идентификатор шаблона передается в методы, например, <xref:System.Windows.Automation.AutomationElement.GetCurrentPattern%2A>Чтобы получить шаблон элемента управления интерес из указанного <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.AutomationElement.GetCurrentPattern%2A>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.TogglePattern> control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement>.  \n  \n [!code-cs[UIATogglePattern_snip#101](~/add/codesnippet/csharp/UIATogglePattern_snip/UIATogglePattern_snippets.cs#101)]\n [!code-vb[UIATogglePattern_snip#101](~/add/codesnippet/visualbasic/UIATogglePattern_snip/UIATogglePattern_snippets.vb#101)]"
  syntax:
    content: public static readonly System.Windows.Automation.AutomationPattern Pattern;
    return:
      type: System.Windows.Automation.AutomationPattern
      description: "Для добавления."
