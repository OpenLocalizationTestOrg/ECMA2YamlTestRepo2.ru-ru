  summary: "Возвращает или задает исключение, которое вызывает завершение экземпляра."
  remarks: "Исключение, которое передается <xref:System.Activities.WorkflowApplication.Terminate%2A>— <xref:System.Activities.WorkflowApplicationTerminatedException>Если только <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>задано.</xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> </xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.WorkflowApplication.Terminate%2A> Исключение задан, если только это исключение передается <xref:System.Activities.WorkflowApplication.Terminate%2A>.</xref:System.Activities.WorkflowApplication.Terminate%2A> Если оба <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>и исключение, <xref:System.Activities.WorkflowApplicationTerminatedException>передается с указанным <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>, и исключение является исключением <xref:System.Exception.InnerException%2A>свойство.</xref:System.Exception.InnerException%2A> </xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> </xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> Если не задан ни один, значение по умолчанию <xref:System.Activities.WorkflowApplicationTerminatedException>создается.</xref:System.Activities.WorkflowApplicationTerminatedException>"
  syntax:
    content: public System.Activities.InArgument<Exception> Exception { get; set; }
    return:
      type: System.Activities.InArgument{System.Exception}
      description: "Исключение."
  overload: System.Activities.Statements.TerminateWorkflow.Exception*
