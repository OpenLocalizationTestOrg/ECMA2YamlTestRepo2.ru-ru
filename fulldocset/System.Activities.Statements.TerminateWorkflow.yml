  summary: "Строковый входной аргумент с причиной завершения выполнения экземпляра рабочего процесса."
  remarks: "Исключение, которое передается <xref:System.Activities.WorkflowApplication.Terminate%2A>— <xref:System.Activities.WorkflowApplicationTerminatedException>Если только установить причину.</xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.WorkflowApplication.Terminate%2A> Если только <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>установлено, что исключение передается <xref:System.Activities.WorkflowApplication.Terminate%2A>.</xref:System.Activities.WorkflowApplication.Terminate%2A> </xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> Если оба причины и <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>заданы, <xref:System.Activities.WorkflowApplicationTerminatedException>передается с заданной причиной и <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A>задан в качестве исключения <xref:System.Exception.InnerException%2A>свойство.</xref:System.Exception.InnerException%2A> </xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> </xref:System.Activities.WorkflowApplicationTerminatedException> </xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> Если не задан ни один, значение по умолчанию <xref:System.Activities.WorkflowApplicationTerminatedException>создается.</xref:System.Activities.WorkflowApplicationTerminatedException>"
  syntax:
    content: public System.Activities.InArgument<string> Reason { get; set; }
    return:
      type: System.Activities.InArgument{System.String}
      description: "Причина завершения рабочего процесса."
