- uid: System.Web.UI.UrlPropertyAttribute.Filter
  id: Filter
  parent: System.Web.UI.UrlPropertyAttribute
  langs:
  - csharp
  name: Filter
  nameWithType: UrlPropertyAttribute.Filter
  fullName: System.Web.UI.UrlPropertyAttribute.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Возвращает фильтр файлов, связанных с свойство URL-адрес."
  remarks: "Предоставляет фильтр в селекторы файла на основе <xref:System.Web.UI.UrlPropertyAttribute>атрибут.</xref:System.Web.UI.UrlPropertyAttribute> По умолчанию, он инициализируется «*. \\*«, который определяет все файлы с расширением файла. Можно задать фильтр для определенных типов файлов; Например, фильтр &quot;\\*.aspx» указывает, что только файлы ASP.NET представляются свойство URL-адрес."
  syntax:
    content: public string Filter { get; }
    return:
      type: System.String
      description: "Фильтр файлов, связанных с свойство URL-адрес. Значение по умолчанию — «*. \\*&quot;."
  overload: System.Web.UI.UrlPropertyAttribute.Filter*
  exceptions: []
  platform:
  - net462
