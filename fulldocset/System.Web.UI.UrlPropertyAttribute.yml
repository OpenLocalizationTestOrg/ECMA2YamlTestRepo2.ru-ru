  remarks: "Экземпляр по умолчанию <xref:System.Web.UI.UrlPropertyAttribute>инициализируется при помощи <xref:System.Web.UI.UrlPropertyAttribute.Filter%2A>свойству присвоено значение «*.\\*».</xref:System.Web.UI.UrlPropertyAttribute.Filter%2A> </xref:System.Web.UI.UrlPropertyAttribute>"
  example:
  - "The following code example demonstrates a class that implements a URL-specific property. In this code example, a default <xref:System.Web.UI.UrlPropertyAttribute> attribute is applied to the `TargetUrl` property of the `CustomHyperLinkControl` class. The attribute indicates support for all URL types and specifies a default file filter set to \"*.\\*\".  \n  \n [!code-vb[System.Web.UI.UrlPropertyAttribute#1](~/add/codesnippet/visualbasic/m-system.web.ui.urlprope_0_1.vb)]\n [!code-cs[System.Web.UI.UrlPropertyAttribute#1](~/add/codesnippet/csharp/m-system.web.ui.urlprope_0_1.cs)]"
