- uid: System.Windows.Input.MouseDevice.DirectlyOver
  id: DirectlyOver
  parent: System.Windows.Input.MouseDevice
  langs:
  - csharp
  name: DirectlyOver
  nameWithType: MouseDevice.DirectlyOver
  fullName: System.Windows.Input.MouseDevice.DirectlyOver
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Возвращает элемент, непосредственно через указатель мыши."
  remarks: "Мышь считается непосредственно над элементом, если мышь захвачена к этому элементу.       Элементы управления могут состоять из нескольких элементов. DirectlyOver сообщает указанному элементу составного элемента управления, на который наведен указатель мыши, а не самого элемента управления.  Например в зависимости от какой части <xref:System.Windows.Controls.Button>указатель находится над, свойство DirectlyOver может передавать <xref:System.Windows.Controls.TextBox> <xref:System.Windows.Controls.ContentControl.Content%2A>свойства или <xref:Microsoft.Windows.Themes.ButtonChrome>.</xref:Microsoft.Windows.Themes.ButtonChrome> </xref:System.Windows.Controls.ContentControl.Content%2A> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button>       Используйте <xref:System.Windows.IInputElement.IsMouseOver%2A>свойство <xref:System.Windows.UIElement>и <xref:System.Windows.ContentElement>для определения, является ли указатель мыши находится над элементом, который включает его визуальных дочерних элементов или составные элементы управления.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> </xref:System.Windows.IInputElement.IsMouseOver%2A>"
  syntax:
    content: public System.Windows.IInputElement DirectlyOver { get; }
    return:
      type: System.Windows.IInputElement
      description: "Элемент указатель мыши находится над."
  overload: System.Windows.Input.MouseDevice.DirectlyOver*
  exceptions: []
  platform:
  - net462
