  namespace: System.Windows.Input
  summary: "Захватывает события мыши в указанный элемент."
  remarks: "При захвате мыши элементом, он получает ввод мыши, располагается ли курсор в границах Если <xref:System.Windows.Input.CaptureMode>не указан, по умолчанию, <xref:System.Windows.Input.CaptureMode> <xref:System.Windows.Input.CaptureMode>.</xref:System.Windows.Input.CaptureMode> </xref:System.Windows.Input.CaptureMode> </xref:System.Windows.Input.CaptureMode>       Чтобы освободить мышь, вызовите отслеживания передачи `null` как элемент для записи.       Если мышь захвачена при <xref:System.Windows.Input.Mouse.MouseDown>или <xref:System.Windows.Input.Mouse.MouseUp>события и входные данные не будут под указателя мыши на элемент <xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement>и <xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement>Сначала инициируется.</xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement> </xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement> </xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>  Это позволяет записанный элемент возможность освободить перед <xref:System.Windows.Input.Mouse.MouseDown>и <xref:System.Windows.Input.Mouse.MouseUp>события маршрутизируются.</xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>"
  syntax:
    content: public bool Capture (System.Windows.IInputElement element);
    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "Элемент, захватывающий мышь."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если элемент смог захватить мышь; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Input.MouseDevice.Capture*
  exceptions:
