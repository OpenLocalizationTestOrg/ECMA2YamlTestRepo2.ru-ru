  remarks: "При захвате мыши элементом, он получает ввод мыши ли курсор находится внутри границ.       Чтобы освободить мышь, вызовите <xref:System.Windows.Input.MouseDevice.Capture%2A>передачи `null` как элемент, захватывающий.</xref:System.Windows.Input.MouseDevice.Capture%2A>       Если мышь захвачена при <xref:System.Windows.Input.Mouse.MouseDown>или <xref:System.Windows.Input.Mouse.MouseUp>события и входные данные не будут под указателя мыши на элемент <xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement>и <xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement>Сначала инициируется.</xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement> </xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement> </xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>  Это позволяет записанный элемент возможность освободить перед <xref:System.Windows.Input.Mouse.MouseDown>и <xref:System.Windows.Input.Mouse.MouseUp>события маршрутизируются.</xref:System.Windows.Input.Mouse.MouseUp> </xref:System.Windows.Input.Mouse.MouseDown>"
  syntax:
