  name: ActivityDesignerThemeAttribute
  nameWithType: ActivityDesignerThemeAttribute
  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute
  type: Class
  summary: "Указывает, что класс темы конструктора действий используется в области конструктора рабочих процессов. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Классы тем задают набор свойств, которые определяют внешний вид операции при наведении на поверхности конструктора рабочих процессов. Разработчики конструкторов операций могут сопоставить класс темы конструктора, объявляя атрибут Theme для конструктора. Класс ActivityDesignerThemeAttribute определяет декларативный атрибут Theme, включающий аргумент, который должен быть передан в атрибуте, а также все его свойства."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityDesignerThemeAttribute : Attribute
