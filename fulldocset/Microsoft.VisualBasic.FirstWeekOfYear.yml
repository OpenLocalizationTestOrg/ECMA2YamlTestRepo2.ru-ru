  fullName: Microsoft.VisualBasic.FirstWeekOfYear
  type: Enum
  summary: "Указывает первую неделю года для использования при вызове функций работы с датами."
  remarks: "При вызове функций для работы с датами в коде вместо фактических значений можно использовать следующие члены перечисления.       Некоторые функции с датами принимают `DayOfWeek` аргумента `WeekOfYear` аргумент или оба. `FirstWeekOfYear` Перечисление определяет допустимые значения для `WeekOfYear` аргументы, а также возможные возвращаемые значения функции.       `WeekOfYear` Принимает аргумент `FirstWeekOfYear` членов перечисления."
  syntax:
    content: public enum FirstWeekOfYear
  inheritance:
  - System.Enum
  platform:
  - net462
