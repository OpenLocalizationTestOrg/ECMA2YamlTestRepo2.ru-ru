  nameWithType: ManipulationInertiaStartingEventArgs.ExpansionBehavior
  fullName: System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Получает или задает скорость замедления расширения инерционного движения."
  remarks: "Свойство ExpansionBehavior выполните следующие действия:-укажите начальную скорость инерции начале, задав <xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>свойство.</xref:System.Windows.Input.InertiaExpansionBehavior.InitialVelocity%2A>      — Укажите требуемое расширение манипуляции при завершении инерции, задав <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>свойство.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>      -Укажите требуемое замедление инерции, задав <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>свойство.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>       Обычно задается ни <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>или <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, но не оба.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md). Пример приложения, который реагирует на манипуляции см. в разделе [Пошаговое руководство: создание первого Touch приложения](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Input.InertiaExpansionBehavior ExpansionBehavior { get; set; }
    return:
      type: System.Windows.Input.InertiaExpansionBehavior
      description: "Скорость замедления инерционного движения расширения"
  overload: System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior*
