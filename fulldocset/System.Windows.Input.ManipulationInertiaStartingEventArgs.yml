  name: ManipulationInertiaStartingEventArgs
  nameWithType: ManipulationInertiaStartingEventArgs
  fullName: System.Windows.Input.ManipulationInertiaStartingEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.UIElement.ManipulationInertiaStarting&quot;> </xref> событий."
  remarks: "Объект ManipulationInertiaStartingEventArgs можно использовать для указания поведения инерционного манипуляции. Укажите инерционного поведение для каждого типа манипуляции отдельно с помощью <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>, <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>, и <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A>Свойства.</xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A> Каждое свойство — это тип объекта, который представляет инерционного поведение и в каждом случае, можно указать следующее:-Начальная скорость инерции, когда он начинается.      -В нужное место обработки при завершении инерции.      -Требуемое замедление инерции.       Обычно указывается либо в нужное место обработки при завершении инерции или нужное замедление инерции, но не оба.       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: 'public sealed class ManipulationInertiaStartingEventArgs : System.Windows.Input.InputEventArgs'
