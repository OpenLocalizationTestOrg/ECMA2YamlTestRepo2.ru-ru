  summary: "Определяет карту для преобразования цветов. Несколько методов <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> настраивают цвета изображения с помощью таблицы преобразования цветов, который является массивом структур ColorMap. Не наследуется."
  remarks: "Этот класс определяет сопоставление между существующими цветами и отображения новых цветов, к которым они должны быть преобразованы. При применении карты каждая точка со старым цветом преобразуется в новый цвет."
