  name: FontCapitals
  nameWithType: FontCapitals
  fullName: System.Windows.FontCapitals
  type: Enum
  summary: "Описывает стиль заглавная буква <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> объекта."
  remarks: "Прописные буквы — это набор типографических форм, которые отображают текст в прописные глифы. Как правило, когда текст отображается как все прописные, расстояние между буквами может казаться слишком маленьким, а плотность и пропорции символов слишком большими. OpenType поддерживает множество форматов стилей для прописных букв, включая прописные буквы, малые прописные буквы, титульные и прописной интервал. Эти форматы стиля позволяют управлять внешним видом прописных букв.       Приведенный ниже текст отображает стандартные прописных букв для шрифта Pescadero следовать буквы, стиле «SmallCaps» и «AllSmallCaps». В этом случае для всех трех слов используется тот же размер шрифта.       ![Текст, использующий прописные буквы OpenType](~/add/media/opentypefont11.gif &quot;текст, использующий прописные буквы OpenType&quot;) пример прописных букв Titling прописные буквы имеют меньшую плотность и пропорции и разработаны для придания более элегантный вид, чем обычные прописные буквы. Титульные прописные буквы обычно используются в больших размеров шрифта в заголовках. Приведенный ниже текст отображает обычные и титульные прописные буквы для шрифта Pescadero. Обратите внимание, узкую текста во второй строке.       ![Текст, использующий титульные прописные буквы OpenType](~/add/media/opentypefont20.gif &quot;текст, использующий титульные прописные буквы OpenType&quot;) пример обычных и титульных прописных букв настроек [!NOTE] настроек шрифтов OpenType наиболее предоставляют только подмножество общих возможностей OpenType."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
