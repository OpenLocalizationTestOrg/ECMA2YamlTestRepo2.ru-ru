  name: Import
  nameWithType: Import
  fullName: System.Web.Services.Description.Import
  type: Class
  summary: "Сопоставляет пространство имен XML с расположением документа. Этот класс не наследуется."
  remarks: "Язык описания веб-служб (WSDL) `import` элементу, находящемуся `definitions` элемента можно разделить на несколько документов, которые можно импортировать в соответствии с требованиями различных частей XML-веб-службы. URL-адрес каждого документа связан с уникальным префиксом тега XML, который представляет пространство имен XML для элементов этого документа. Дополнительные сведения о WSDL см. в спецификации в http://www.w3.org/TR/wsdl/. Дополнительные сведения о пространствах имен XML см. в разделе <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>свойство.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>"
  example:
  - "The following example shows a user-defined method that creates a new instance of the Import class.  \n  \n [!code-cs[Importsample#7](~/add/codesnippet/csharp/t-system.web.services.de_1_1.cs)]\n [!code-cpp[Importsample#7](~/add/codesnippet/cpp/t-system.web.services.de_1_1.cpp)]\n [!code-vb[Importsample#7](~/add/codesnippet/visualbasic/t-system.web.services.de_1_1.vb)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Import : System.Web.Services.Description.DocumentableItem
