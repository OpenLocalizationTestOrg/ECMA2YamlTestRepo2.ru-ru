  summary: "Добавление пользовательского размещения в <xref href=&quot;System.Windows.Forms.FileDialogCustomPlacesCollection&quot;> </xref> коллекции."
  remarks: "Добавить папку для пользовательских размещений только для какого-либо <xref:System.Windows.Forms.FileDialog>и не является системой или приложением широкий изменением.</xref:System.Windows.Forms.FileDialog>       Папки, расположенные в пользовательских размещений в порядке, что они добавляются до <xref:System.Windows.Forms.FileDialog>.</xref:System.Windows.Forms.FileDialog> Последний из добавляемых будет находиться в начале. При добавлении пользовательского размещения в коллекцию, не существует на компьютере, работающим с приложением пользовательского размещения не отображается. GUID не учитывается. Список доступных [!INCLUDE[wiprlhext](~/add/includes/wiprlhext-md.md)] известные папки в разделе [Известные GUID папок для пользовательских помещает файл диалогового окна](~/add/includes/ajax-current-ext-md.md) или в идентификаторах [!INCLUDE[winSDK](~/add/includes/winsdk-md.md)]."
