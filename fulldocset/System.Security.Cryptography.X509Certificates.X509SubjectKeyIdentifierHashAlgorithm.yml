  remarks: "Идентификатор ключа субъекта (SKI) обеспечивает уникальную идентификацию для субъекта сертификата, при работе с цифровой подписью XML.  SKI является хэш SHA-1 информации открытого ключа субъекта.       Используйте перечисление X509SubjectKeyIdentifierHashAlgorithm, чтобы определить тип хэш-алгоритма для использования с <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>класса при создании SKI.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>"
