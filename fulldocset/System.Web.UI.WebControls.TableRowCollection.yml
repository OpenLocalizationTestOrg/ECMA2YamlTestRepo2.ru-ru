  name: TableRowCollection
  nameWithType: TableRowCollection
  fullName: System.Web.UI.WebControls.TableRowCollection
  type: Class
  summary: "Инкапсулирует коллекцию <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> объектов, представляющих одну строку в <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Этот класс используется для программного управления коллекцией <xref:System.Web.UI.WebControls.TableRow>объектов.</xref:System.Web.UI.WebControls.TableRow> Этот класс обычно используется для добавления или удаления строк из <xref:System.Web.UI.WebControls.Table>управления.</xref:System.Web.UI.WebControls.Table>      Настроек [!NOTE] настроек A <xref:System.Web.UI.WebControls.Table>элемент управления содержит <xref:System.Web.UI.WebControls.Table.Rows%2A>коллекцию, представляющую коллекцию <xref:System.Web.UI.WebControls.TableRow>объектов.</xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.Table.Rows%2A> </xref:System.Web.UI.WebControls.Table> Каждый <xref:System.Web.UI.WebControls.TableRow>представляет отдельную строку в таблице и содержит <xref:System.Web.UI.WebControls.TableRow.Cells%2A>коллекцию, представляющую коллекцию <xref:System.Web.UI.WebControls.TableCell>объектов.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> </xref:System.Web.UI.WebControls.TableRow> Эти <xref:System.Web.UI.WebControls.TableCell>объекты представляют отдельные ячейки в таблице.</xref:System.Web.UI.WebControls.TableCell> Для получения всех ячеек, сначала необходимо получить <xref:System.Web.UI.WebControls.TableRow>из <xref:System.Web.UI.WebControls.Table.Rows%2A>коллекцию <xref:System.Web.UI.WebControls.Table>управления.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.Rows%2A> </xref:System.Web.UI.WebControls.TableRow> Затем можно получить <xref:System.Web.UI.WebControls.TableCell>из <xref:System.Web.UI.WebControls.TableRow.Cells%2A>коллекции <xref:System.Web.UI.WebControls.TableRow>.</xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> </xref:System.Web.UI.WebControls.TableCell>"
  example:
  - "The following example demonstrates how to programmatically add rows to a table by adding <xref:System.Web.UI.WebControls.TableRow> objects, which represent the rows of the table, to the <xref:System.Web.UI.WebControls.Table> control through the <xref:System.Web.UI.WebControls.Table.Rows%2A> property.  \n  \n [!code-cs[Classic TableRowCollection Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_314_1.aspx)]\n [!code-vb[Classic TableRowCollection Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_314_1.aspx)]\n [!code-xml[Classic TableRowCollection Example#1](~/add/codesnippet/xml/t-system.web.ui.webcontr_314_1.xml)]"
