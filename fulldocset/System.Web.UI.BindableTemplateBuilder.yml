- uid: System.Web.UI.BindableTemplateBuilder.ExtractValues(System.Web.UI.Control)
  id: ExtractValues(System.Web.UI.Control)
  parent: System.Web.UI.BindableTemplateBuilder
  langs:
  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Получает набор пар имя значение для значений, связанных с использованием синтаксиса двухсторонней привязки данных ASP.NET в содержимом шаблона во время разработки, так и на страницах без компиляции."
  remarks: "Метод ExtractValues <xref:System.Web.UI.BindableTemplateBuilder>реализации класса <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>метод.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> </xref:System.Web.UI.BindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref> Из которого требуется извлечь пары имя/значение, которой передаются с помощью элемента управления с привязкой к данным элемент управления источника связанных данных в сценарии двусторонней привязки данных."
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Из пары имя/значение, где имя представляет поле элемента данных, указанным в качестве первого параметра для привязки в содержимом шаблона, а значение — текущее значение свойства, с использованием синтаксиса двухсторонней привязки данных ASP.NET."
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
