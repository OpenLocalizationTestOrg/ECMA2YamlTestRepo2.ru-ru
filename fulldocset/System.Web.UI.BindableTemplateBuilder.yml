  name: BindableTemplateBuilder
  nameWithType: BindableTemplateBuilder
  fullName: System.Web.UI.BindableTemplateBuilder
  type: Class
  summary: "Поддерживает синтаксический разбор страницы элементов управления с привязкой к данным, которые автоматически привязать элемент управления источника данных ASP.NET разделами шаблонного содержания. Этот класс не наследуется."
  remarks: "Класс BindableTemplateBuilder используется во время разработки, а также на страницах без компиляции для поддержки извлечения значений свойств двустороннее привязанного элемента управления в шаблоне привязки данных. Объект BindableTemplateBuilder создает код, который реализует <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>метод для шаблона.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>       — BindableTemplateBuilder <xref:System.Web.UI.TemplateBuilder>для элементов управления с привязкой к данным, которые включают шаблонного содержимого.</xref:System.Web.UI.TemplateBuilder> Если элемент управления с привязкой к данным используется во время разработки или на странице без компиляции <xref:System.Web.UI.IBindableTemplate>интерфейс BindableTemplateBuilder используется для синтаксического анализа двухстороннюю привязку данных в пределах шаблонного элемента управления.</xref:System.Web.UI.IBindableTemplate> Если элемент управления с привязкой к данным компилируется, экземпляр <xref:System.Web.UI.CompiledBindableTemplateBuilder>класса и назначается значение <xref:System.Web.UI.IBindableTemplate>объекта.</xref:System.Web.UI.IBindableTemplate> </xref:System.Web.UI.CompiledBindableTemplateBuilder>       Дополнительные сведения о привязке данных ASP.NET, выражения и синтаксис см. в разделе [привязка к базам данных](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742) и [Общие сведения о выражениях привязки данных](~/add/includes/ajax-current-ext-md.md)."
