  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Уведомляет <xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;> </xref> объекта, оно добавляется к родительскому сборщику элемента управления."
  remarks: "Если элемент управления с привязкой к данным включает шаблонного содержимого, которые поддерживают двухстороннюю привязку данных, кроме вызова метода OnAppendToParentBuilder <xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>метод базового класса также создает экземпляр <xref:System.Web.UI.ExtractTemplateValuesMethod>делегировать.</xref:System.Web.UI.ExtractTemplateValuesMethod> </xref:System.Web.UI.ControlBuilder.OnAppendToParentBuilder%2A?displayProperty=fullName>"
  syntax:
    content: public override void OnAppendToParentBuilder (System.Web.UI.ControlBuilder parentBuilder);
    parameters:
    - id: parentBuilder
      type: System.Web.UI.ControlBuilder
      description: "<xref href=&quot;System.Web.UI.BindableTemplateBuilder&quot;> </xref> К которому добавляется текущий конструктор."
  overload: System.Web.UI.BindableTemplateBuilder.OnAppendToParentBuilder*
  exceptions: []
