  remarks: "Среда выполнения использует дескриптор CorrelationHandle для корреляции, если он имеется, в противном случае **CorrelatesWith** будет использоваться свойство действия обмена сообщениями.  Если отсутствуют оба свойства, предоставляемые дескриптор окружения <xref:System.ServiceModel.Activities.CorrelationScope>или используется в рабочем процессе.</xref:System.ServiceModel.Activities.CorrelationScope>"
