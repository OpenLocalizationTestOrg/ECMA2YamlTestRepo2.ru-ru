  remarks: "Среда выполнения использует <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>для корреляции, если он имеется, в противном случае **CorrelatesWith** будет использоваться свойство действия обмена сообщениями.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  Если отсутствуют оба свойства, предоставляемые дескриптор окружения <xref:System.ServiceModel.Activities.CorrelationScope>или используется в рабочем процессе.</xref:System.ServiceModel.Activities.CorrelationScope>"
