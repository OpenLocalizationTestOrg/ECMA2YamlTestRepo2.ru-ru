  name: XmlSchemaRedefine
  nameWithType: XmlSchemaRedefine
  fullName: System.Xml.Schema.XmlSchemaRedefine
  type: Class
  summary: "Представляет <xref uid=&quot;langword_csharp_redefine&quot; name=&quot;redefine&quot; href=&quot;&quot;> </xref> элемента из XML-схемы в соответствии с консорциума World Wide Web (W3C). Этот класс может использоваться для разрешения простые и сложные типы, группы и группы атрибутов из внешних схем переопределять в текущей схеме. Этот класс также может использоваться для управления версиями элементов схемы."
  remarks: "Этот класс выполняет следующее: `redefine` элемент требует наличия внешних элементов в же целевое пространство имен, что и схема переопределения. Схемы без пространства имен также могут быть переопределены с помощью `redefine` элемент, который в случае переопределяемые компоненты становятся частью целевое пространство имен схемы.       Определения внутри `redefine` сам элемент необходимо использовать свои текущие определения их определением базового типа. Определения группы атрибутов и определения группы моделей должны включать одну и только одну ссылку на самих себя. Обратите внимание, что не все определения переопределенного документа схемы должны быть переопределены.       Переопределение элементов может привести к непредвиденным результатам, например определений некорректно, другие определения типов, которые основаны на переопределенных определениях.       Это обеспечивает механизм для управления версиями типов схемы."
  syntax:
    content: 'public class XmlSchemaRedefine : System.Xml.Schema.XmlSchemaExternal'
