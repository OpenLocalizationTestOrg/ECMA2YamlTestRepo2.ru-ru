  fullName: System.Web.UI.WebControls.DataGridColumnCollection
  type: Class
  summary: "Коллекция <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref>-производных объектов столбцов, которые представляют столбцы в <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "С помощью DataGridColumnCollection программно управлять коллекцией <xref:System.Web.UI.WebControls.DataGridColumn>-производных объектов столбца.</xref:System.Web.UI.WebControls.DataGridColumn> Эти объекты представляют столбцы в <xref:System.Web.UI.WebControls.DataGrid>управления.</xref:System.Web.UI.WebControls.DataGrid> Добавить, удалить или добавить столбцы в коллекции DataGridColumnCollection.      Настроек [!NOTE] настроек при <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>свойству `true,` столбцы, созданные <xref:System.Web.UI.WebControls.DataGrid>управления не добавляются в <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>коллекцию.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       <xref:System.Web.UI.WebControls.DataGrid>Управления не сохраняет содержимое его <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>коллекции в состоянии представления.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> Чтобы добавить или удалить столбец динамически, необходимо программным способом добавить или удалить столбец, каждый раз при обновлении страницы. Укажите `Page_Init` функция, которая добавляет или удаляет столбец перед <xref:System.Web.UI.WebControls.DataGrid>перезапускается состояние элемента управления и элемент управления будет перестроен.</xref:System.Web.UI.WebControls.DataGrid> В противном случае изменения <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>коллекции, не отражаются в <xref:System.Web.UI.WebControls.DataGrid>управления при его отображении.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>      Настроек [!NOTE] настроек несмотря на то, что можно программным образом добавлять или удалить столбцы из <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>коллекцию <xref:System.Web.UI.WebControls.DataGrid>управления, проще просмотреть столбцы, а затем используйте <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>свойство для отображения или скрытия каждого столбца.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Порядок столбцов в коллекции определяет порядок отображения столбцов в <xref:System.Web.UI.WebControls.DataGrid>управления.</xref:System.Web.UI.WebControls.DataGrid>       В следующей таблице перечислены различные классы столбцов, производных от <xref:System.Web.UI.WebControls.DataGridColumn>класса.</xref:System.Web.UI.WebControls.DataGridColumn>      | Класс столбца | Описание |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Столбец, который привязан к полю в источнике данных.</xref:System.Web.UI.WebControls.BoundColumn> Он отображает каждый элемент в поле в виде текста. Это тип столбца по умолчанию для элемента управления <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Столбец, отображающий кнопку для каждого элемента в столбце.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> Это позволяет создать столбец пользовательских кнопочных элементов управления, например, добавить или удалить кнопки. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Столбец, содержащий редактирования команды для каждого элемента в столбце. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Столбец, в котором каждый элемент отображается в столбце как гиперссылку.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Содержимое столбца можно привязать к полю в источнике данных или в статический текст. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Столбец, в котором каждый элемент отображается в соответствии с указанным шаблоном.</xref:System.Web.UI.WebControls.TemplateColumn> Это позволяет управлять содержимым столбца, например для отображения изображения. |      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.DataGridColumn>класс является базовым классом для классов столбцов в списке.</xref:System.Web.UI.WebControls.DataGridColumn> Он не используется непосредственно в коллекции DataGridColumnCollection."
