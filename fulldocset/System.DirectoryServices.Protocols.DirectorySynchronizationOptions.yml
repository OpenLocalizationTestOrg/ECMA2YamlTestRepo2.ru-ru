- uid: System.DirectoryServices.Protocols.DirectorySynchronizationOptions.ObjectSecurity
  id: ObjectSecurity
  parent: System.DirectoryServices.Protocols.DirectorySynchronizationOptions
  langs:
  - csharp
  name: ObjectSecurity
  nameWithType: DirectorySynchronizationOptions.ObjectSecurity
  fullName: System.DirectoryServices.Protocols.DirectorySynchronizationOptions.ObjectSecurity
  type: Field
  assemblies:
  - System.DirectoryServices.Protocols
  namespace: System.DirectoryServices.Protocols
  summary: "Если этот параметр используется, вызывающий объект не требует прав, но могут только просматривать объекты и атрибуты, которые доступны для вызывающего объекта. Если этот параметр не используется, вызывающий должен иметь право на репликацию изменений. Значение равно 1 или 0x1."
  syntax:
    content: ObjectSecurity
    return:
      type: System.DirectoryServices.Protocols.DirectorySynchronizationOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
