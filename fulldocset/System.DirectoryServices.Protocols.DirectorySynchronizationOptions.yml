  summary: "Родительские объекты возвращаются перед дочерними элементами, если родительские элементы могут отображаться в более поздней версии в потоке репликации. Значение равно 2048 или 0x800."
  syntax:
    content: ParentsFirst
    return:
      type: System.DirectoryServices.Protocols.DirectorySynchronizationOptions
      description: "Для добавления."
  exceptions: []
