  name: ListViewItemSorter
  nameWithType: ListView.ListViewItemSorter
  fullName: System.Windows.Forms.ListView.ListViewItemSorter
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает блок сравнения сортировки для элемента управления."
  remarks: "Свойство ListViewItemSorter позволяет указать объект, выполняющий порядок сортировки элементов в <xref:System.Windows.Forms.ListView>управления <xref:System.Windows.Forms.ListView.Sort%2A>вызове метода или при добавлении элементов в список.</xref:System.Windows.Forms.ListView.Sort%2A> </xref:System.Windows.Forms.ListView> Обратите внимание, что элементы не сортируются автоматически при изменении текста метки.       Указанный объект должен представлять собой экземпляр класса, который реализует <xref:System.Collections.IComparer>интерфейс, который содержит один метод вызывается <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.</xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>       Это свойство можно использовать для пользовательской сортировки, например, при щелчке заголовка столбца в представлении details. Чтобы сделать это, создайте класс, реализующий <xref:System.Collections.IComparer>интерфейсов и предоставляет конструктор, принимающий индекс столбца, по которому выполняется сортировка.</xref:System.Collections.IComparer> Затем можно реализовать обработчик для <xref:System.Windows.Forms.ListView.ColumnClick>события, который создает экземпляр этого класса с помощью индекса столбца, которую щелкнул пользователь.</xref:System.Windows.Forms.ListView.ColumnClick> При установке свойства ListViewItemSorter к новому экземпляру <xref:System.Windows.Forms.ListView>управления автоматически сортируется с использованием указанного объекта.</xref:System.Windows.Forms.ListView> Последующие вызовы <xref:System.Windows.Forms.ListView.Sort%2A>метод использовать тот же объект.</xref:System.Windows.Forms.ListView.Sort%2A>      Настроек [!NOTE] настроек при установке значения свойства ListViewItemSorter <xref:System.Windows.Forms.ListView.Sort%2A>метод автоматически вызывается.</xref:System.Windows.Forms.ListView.Sort%2A>"
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the ListViewItemSorter property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/add/codesnippet/cpp/p-system.windows.forms.l_31_1.cpp)]\n [!code-cs[ListView.ColumnClick#1](~/add/codesnippet/csharp/p-system.windows.forms.l_31_1.cs)]\n [!code-vb[ListView.ColumnClick#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_31_1.vb)]"
