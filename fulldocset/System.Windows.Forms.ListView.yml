 хотите предоставить пользователю способ для нескольких элементов, чтобы было выбрано, можно отобразить, установив флажки <xref:System.Windows.Forms.ListView.CheckBoxes%2A>Свойства `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView>"
