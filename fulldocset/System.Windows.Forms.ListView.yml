iew.DrawSubItem>события один раз для каждой строки в представлении сведений при перемещении указателя мыши на строку, вызывая ничего рисования в <xref:System.Windows.Forms.ListView.DrawSubItem>обработчик событий для рисования по строке настраиваемый фон рисуется в обработчике событий DrawItem.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawSubItem> См. пример в <xref:System.Windows.Forms.ListView.OwnerDraw%2A>справочном разделе для решение, которое делает недействительными каждой строки при возникновении события лишние.</xref:System.Windows.Forms.ListView.OwnerDraw%2A> Второе решение — поместить весь пользовательский код рисования <xref:System.Windows.Forms.ListView.DrawSubItem>обработчик событий и рисования фона для всего элемента (включая подэлементы) только если <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A?displayProperty=fullName>значение — 0.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.DrawSubItem>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
