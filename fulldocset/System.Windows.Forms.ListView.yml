dex%2A?displayProperty=fullName> Например если <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>свойство <xref:System.Windows.Forms.ListViewItem>имеет значение 0, изображения, используемые для малых и больших значков должно быть в той же позиции индекса в <xref:System.Windows.Forms.ImageList>объекты, указанные в <xref:System.Windows.Forms.ListView.LargeImageList%2A>и свойства SmallImageList.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      Настроек [!NOTE] настроек при изображения указаны с помощью ключей, по-прежнему необходимо размещать мелкие и крупные варианты изображений же индекса в соответствующих списках изображений. При переключении между представлениями индекса изображения в одном списке используется для поиска изображения в другом списке независимо от указанного значения ключа.       Чтобы задать <xref:System.Windows.Forms.ImageList>для использования при отображении крупными значками (при <xref:System.Windows.Forms.ListView.View%2A>свойству <xref:System.Windows.Forms.View>), использовать <xref:System.Windows.Forms.ListView.LargeImageList%2A>свойство.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ImageList> Если вы хотите использовать изображения для отображения состояния элемента, используйте <xref:System.Windows.Forms.ListView.StateImageList%2A>свойство.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
