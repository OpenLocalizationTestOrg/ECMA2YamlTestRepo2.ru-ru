- uid: System.Windows.Forms.ListView.GetItemAt(System.Int32,System.Int32)
  id: GetItemAt(System.Int32,System.Int32)
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: GetItemAt(Int32,Int32)
  nameWithType: ListView.GetItemAt(Int32,Int32)
  fullName: System.Windows.Forms.ListView.GetItemAt(Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Извлекает элемент из указанной позиции."
  remarks: "Метод GetItemAt позволяет определить, какой элемент находится в определенном месте в пределах области клиента <xref:System.Windows.Forms.ListView>управления.</xref:System.Windows.Forms.ListView> Этот метод можно использовать, когда пользователь нажимает кнопку или правой кнопкой подэлемент (когда <xref:System.Windows.Forms.ListView.View%2A>свойству `View.Details`) и требуется определить, какой элемент, которому принадлежит подэлемента, который был щелкнут основании координаты мыши в момент нажатия кнопки мыши.</xref:System.Windows.Forms.ListView.View%2A>      Настроек [!NOTE] настроек при <xref:System.Windows.Forms.ListView.FullRowSelect%2A>значение свойства `false`, этот метод возвращает элемент только в том случае, когда указанное расположение находится в границах родительского элемента (которая отображается в первом столбце, когда элемент управления находится в режиме details).</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Необходимо задать <xref:System.Windows.Forms.ListView.FullRowSelect%2A>Свойства `true` для извлечения объекта с помощью этого метода, в заданное место в пределах границ подэлемента.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Можно также использовать <xref:System.Windows.Forms.ListView.HitTest%2A>метод, чтобы получить подробные сведения об элементе в конкретном месте.</xref:System.Windows.Forms.ListView.HitTest%2A>       Для выполнения перетаскивания и вставки, изменения положения элементов в пределах <xref:System.Windows.Forms.ListView>, может потребоваться использовать <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>метода, а не метод GetItemAt.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>Метод находит ближайший элемент независимо от того, где находится указатель мыши.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> С другой стороны, метод GetItemAt возвращает `null` , если нет элемента в указанном месте.      Настроек [!NOTE] настроек <xref:System.Windows.Forms.ListViewInsertionMark>класса поддерживается только в Windows XP и Windows Server 2003, когда приложение вызывает <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "Координата x расположения для поиска элемента (выражена в клиентских координатах)."
    - id: y
      type: System.Int32
      description: "Координата y расположения для поиска элемента (выражена в клиентских координатах)."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "Объект <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> , представляющий элемент в указанной позиции. Если нет элемента в указанном расположении, метод возвращает <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.GetItemAt*
  exceptions: []
  platform:
  - net462
