  summary: "Возвращает или задает значение, указывающее, отображаются ли линии сетки между строками и столбцами, содержащими элементы и подэлементы в элементе управления."
  remarks: "Свойства сетки действует только <xref:System.Windows.Forms.ListView.View%2A>свойство <xref:System.Windows.Forms.ListView>элемента управления задано значение <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> Свойства сетки позволяет отображать линии для выделения строк и столбцов, отображаемых в <xref:System.Windows.Forms.ListView>управления при отображении элементов и подэлементов.</xref:System.Windows.Forms.ListView> Отображаемые линии сетки не предоставляют возможность изменять размеры строк и столбцов как приложение такие как Microsoft Excel. Можно изменять только столбцов, если заголовки столбцов отображаются при наведении указателя мыши в правой части столбца для изменения размера и затем щелкнув и перетащив столбца до нужного размера. Линии сетки используется для предоставления пользовательского элемента управления границ вокруг элементов и подэлементов."
