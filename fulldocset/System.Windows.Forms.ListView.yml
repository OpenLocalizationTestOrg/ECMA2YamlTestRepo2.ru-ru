e> Например если <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>свойство <xref:System.Windows.Forms.ListViewItem>имеет значение 0, изображения, используемые для малых и больших значков должно быть в той же позиции индекса в <xref:System.Windows.Forms.ImageList>объекты, указанные в LargeImageList и <xref:System.Windows.Forms.ListView.SmallImageList%2A>Свойства.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      Настроек [!NOTE] настроек при изображения указаны с помощью ключей, по-прежнему необходимо размещать мелкие и крупные варианты изображений же индекса в соответствующих списках изображений. При переключении между представлениями индекса изображения в одном списке используется для поиска изображения в другом списке независимо от указанного значения ключа.       Чтобы задать <xref:System.Windows.Forms.ImageList>для использования при отображении элементов с помощью мелких значков (все режимы просмотра кроме <xref:System.Windows.Forms.View>), используйте <xref:System.Windows.Forms.ListView.SmallImageList%2A>свойство.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> Если вы хотите использовать изображения для отображения состояния элемента, используйте <xref:System.Windows.Forms.ListView.StateImageList%2A>свойство.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
