  summary: "Происходит, когда метка элемента была изменена пользователем."
  remarks: "Это событие AfterLabelEdit возникает, когда пользователь завершает изменение текста для элемента. Новая строка, введенная пользователем для элемента, передаваемых событию, и обработчик событий может отклонить изменение. Если обработчик события отклонил изменение, текст возвращается к текст, в котором он находился до начала изменения элемента пользователем.      Настроек [!NOTE] настроек поскольку событие AfterLabelEdit производится перед фиксацией изменения метки, вызов <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>метод в обработчике этого события выполняет сортировку элемента с помощью исходное значение.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>       Чтобы AfterLabelEdit событие <xref:System.Windows.Forms.ListView.LabelEdit%2A>свойство <xref:System.Windows.Forms.ListView>должно быть задано для элемента управления `true`.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A>       Можно создать обработчик событий для <xref:System.Windows.Forms.ListView.BeforeLabelEdit>событий для выполнения задач, прежде чем пользователь редактирует текст элемента.</xref:System.Windows.Forms.ListView.BeforeLabelEdit>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the AfterLabelEdit event to restrict a newly edited label to characters in the alphabet. The example uses the <xref:System.Text.ASCIIEncoding> class to obtain the ASCII character code of each character of the new label. If the character falls between the ASCII codes that represent numbers, the new label cannot be applied to the item. This example requires that you have created a <xref:System.Windows.Forms.ListView> control on a form and added items to it. The example also requires that you have connected the AfterLabelEdit event to the event handler defined in the example code. In order to use the <xref:System.Text.ASCIIEncoding> class, your file must include the <xref:System.Text> namespace.  \n  \n [!code-cs[ListView.AfterLabelEdit#1](~/add/codesnippet/csharp/e-system.windows.forms.l_27_1.cs)]\n [!code-vb[ListView.AfterLabelEdit#1](~/add/codesnippet/visualbasic/e-system.windows.forms.l_27_1.vb)]\n [!code-cpp[ListView.AfterLabelEdit#1](~/add/codesnippet/cpp/e-system.windows.forms.l_27_1.cpp)]"
  syntax:
    content: public event System.Windows.Forms.LabelEditEventHandler AfterLabelEdit;
    return:
      type: System.Windows.Forms.LabelEditEventHandler
      description: "Для добавления."
