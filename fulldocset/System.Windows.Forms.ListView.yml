  summary: "Возвращает объект, используемый для указания предполагаемого места вставки при перетаскивании элемента в пределах <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> управления."
  remarks: "<xref:System.Windows.Forms.ListView>Функция метки вставки позволяет визуально представить предполагаемого места вставки в операции перетаскивания и вставки при перетаскивании элемента в новое место.</xref:System.Windows.Forms.ListView> Эта функция работает только если <xref:System.Windows.Forms.ListView.AutoArrange%2A>свойству `true` и когда <xref:System.Windows.Forms.ListView>управления не сортируются автоматически.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.AutoArrange%2A> Чтобы предотвратить автоматическую сортировку <xref:System.Windows.Forms.ListView.Sorting%2A>свойству необходимо присвоить значение <xref:System.Windows.Forms.SortOrder?displayProperty=fullName>и <xref:System.Windows.Forms.ListView.View%2A>свойству необходимо присвоить значение <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.View?displayProperty=fullName>, или <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.SortOrder?displayProperty=fullName> </xref:System.Windows.Forms.ListView.Sorting%2A> Кроме того, функция метки вставки может не отображаться с <xref:System.Windows.Forms.ListView>функции группирования, поскольку функция группирования упорядочивает элементы упорядочены по группам.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListViewInsertionMark>Класс обычно используется в обработчике <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName>или <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>событий для обновления позицию с меткой вставки, при перетаскивании элемента.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark> Он также используется в обработчике <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>или <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>событий для вставки перетаскиваемого элемента в правильном расположении.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> Дополнительные сведения см. в разделе <xref:System.Windows.Forms.ListViewInsertionMark>и [как: Индикация места вставки в элементе управления Windows Forms ListView](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      Настроек [!NOTE] настроек функция метки вставки доступна только в Windows XP и Windows Server 2003, когда приложение вызывает <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> В предыдущих версиях операционных систем код, связанный с меткой вставки не оказывает влияния и Метка вставки не отображается. В результате код, зависящий от функции знака вставки, может работать неправильно. Можно включить код, который определяет, является ли эта функция доступна и предоставить альтернативную функциональность, когда она недоступна. Например можно обойти весь код, реализующий элемента перетаскивания и вставки при работе в операционных системах, которые не поддерживают метки вставки.   >> Функция метки вставки обеспечивается той же библиотеке, которая предоставляет функцию тем операционной системы. Для проверки доступности этой библиотеки, вызовите <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>перегрузка метода и передайте его в <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>значение.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
