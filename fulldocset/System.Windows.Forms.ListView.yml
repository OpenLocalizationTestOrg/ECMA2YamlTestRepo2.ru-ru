  summary: "Представляет элемент управления представления списка Windows, отображающий коллекцию элементов, которые могут отображаться с использованием одного из четырех различных представлений."
  remarks: "Элемент управления ListView позволяет отобразить список элементов с текстом элемента, а при необходимости со значком для определения типа элемента. Например проводник список файлов, внешний вид для элемента управления ListView. Отображается список файлов и папок, выбранного в дереве. Отображает значок, связанный с ним поможет определить тип файла или папки, всех файлов и папок. <xref:System.Windows.Forms.ListViewItem>Класс представляет элемент в элементе управления ListView.</xref:System.Windows.Forms.ListViewItem> Элементы, которые отображаются в списке могут отображаться в одном из пяти различных представлений. Элементы могут отображаться в виде крупных значков, мелких значков или мелких значков в вертикальном списке. Элементы могут также иметь подэлементы, содержащие сведения, связанные с родительским элементом. В представлении сведений позволяет отображать элемент и его подэлементы в сетке с заголовками столбцов, описывающих данные, отображаемые в подэлемента. Мозаичное представление, которой предоставлены ограниченные доступности, как описано ниже, дает возможность отображать элемент и его подэлементы как плитку, включающую большого значка и текстовые данные. ListView поддерживает выделение одного или нескольких элементов. Функция множественного выбора позволяет пользователю выбрать из списка элементов в аналогично тому, как <xref:System.Windows.Forms.ListBox>управления.</xref:System.Windows.Forms.ListBox> Кроме того пользователь может активировать выбранные элементы для выполнения задачи. Например можно использовать элемент управления ListView для отображения списка файлов, которые можно открыть и использовать приложение. Пользователь может выбрать файлы для открытия и затем дважды щелкнуть, чтобы активировать эти элементы и открыть файлы в приложении. ListView можно также отображение флажков, с помощью <xref:System.Windows.Forms.ListView.CheckBoxes%2A>свойство, чтобы разрешить пользователю Проверьте элементы, которые они хотят выполнять действие в.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> Можно использовать элемент управления ListView в различными способами. Элемент управления можно использовать для отображения информации из приложения, базы данных или текстовый файл. ListView может также использоваться для получения сведений от пользователя, например выбрать набор файлов для обработки.       ListView предоставляет множество свойств, которые обеспечивают гибкость в внешний вид и поведение. <xref:System.Windows.Forms.ListView.View%2A>Позволяет изменить способ отображения элементов.</xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, И <xref:System.Windows.Forms.ListView.StateImageList%2A>позволяют указать <xref:System.Windows.Forms.ImageList>объектов, содержащих изображений, отображаемых для элементов и в случае использования <xref:System.Windows.Forms.ListView.StateImageList%2A>, флажки, которые являются отображается, когда <xref:System.Windows.Forms.ListView.CheckBoxes%2A>свойству `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> Чтобы определить, какие элементы проверяются, можно использовать <xref:System.Windows.Forms.ListView.CheckedItems%2A>свойство для доступа к <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>коллекции.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> <xref:System.Windows.Forms.ListView.Columns%2A>Свойство позволяет получить доступ к <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, который хранит заголовки столбцов, которые являются отображается, когда <xref:System.Windows.Forms.ListView.View%2A>свойство элемента управления имеет значение <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> Элементы добавляются и удаляются из ListView через <xref:System.Windows.Forms.ListView.Items%2A>свойство.</xref:System.Windows.Forms.ListView.Items%2A> <xref:System.Windows.Forms.ListView.Items%2A>Позволяет обращаться к <xref:System.Windows.Forms.ListView.ListViewItemCollection>элемента управления, который предоставляет методы для управления элементами в элементе управления.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> Если вы хотите разрешить пользователю изменять текст элемента, можно использовать <xref:System.Windows.Forms.ListView.LabelEdit%2A>свойство.</xref:System.Windows.Forms.ListView.LabelEdit%2A> Если элемент управления содержит большое количество элементов, часто бывает удобнее для пользователя увидеть их в отсортированном списке. Можно использовать <xref:System.Windows.Forms.ListView.Sorting%2A>Свойства для сортировки элементов в алфавитном порядке.</xref:System.Windows.Forms.ListView.Sorting%2A> Можно также полностью настроить внешний вид элемента управления ListView. Чтобы сделать это, задайте <xref:System.Windows.Forms.ListView.OwnerDraw%2A>Свойства `true` и обработать один или несколько из следующих событий: <xref:System.Windows.Forms.ListView.DrawItem>( <xref:System.Windows.Forms.ListView.DrawSubItem>), <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       Многие свойства элемента управления ListView используются при <xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> имеет значение свойства элемента управления</xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>Свойство позволяет пользователю изменить порядок столбцов во время выполнения элемент управления ListView.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> <xref:System.Windows.Forms.ListView.FullRowSelect%2A>Позволяет свойство элемента с необходимо выбрать не только его подэлементы.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Чтобы отобразить сетку, в представлении сведений для определения границ элементов и подэлементов в ListView, можно использовать <xref:System.Windows.Forms.ListView.GridLines%2A>свойство.</xref:System.Windows.Forms.ListView.GridLines%2A> <xref:System.Windows.Forms.ListView.HeaderStyle%2A>Позволяет указать тип заголовков столбцов для отображения.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       ListView-элемент управления может работать в виртуальном режиме, где <xref:System.Windows.Forms.ListViewItem>объекты создаются динамически вместо хранения в <xref:System.Windows.Forms.ListView.Items%2A>коллекции.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> Это может быть полезно для работы с очень больших списков или списков, содержимое которых часто меняются. Чтобы включить режим виртуальной, задать <xref:System.Windows.Forms.ListView.VirtualMode%2A>Свойства `true` и обработки <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, и <xref:System.Windows.Forms.ListView.SearchForVirtualItem>события.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       Помимо многих свойств, доступных для элемента управления ListView существуют методы и события, которые приложение может использовать для предоставления дополнительных возможностей для ListView. <xref:System.Windows.Forms.ListView.BeginUpdate%2A>И <xref:System.Windows.Forms.ListView.EndUpdate%2A>методы позволяют повысить производительность при добавлении большого количества элементов, предотвращая перерисовка при каждом добавлении элемента управления ListView.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> Если ListView-элемент управления отображает элементы и подэлементы, может потребоваться предоставить функциональность, когда пользователь щелкает правой кнопкой мыши вложенный. Для определения элемента, с которого подэлемента нажата, можно использовать <xref:System.Windows.Forms.ListView.GetItemAt%2A>метода.</xref:System.Windows.Forms.ListView.GetItemAt%2A> При проверке элементов после их изменении пользователем, можно отображать для пользователя для изменения заданного элемента. <xref:System.Windows.Forms.ListView.EnsureVisible%2A>Метод может вызываться для обеспечения определенного элемента в видимой области элемента управления.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       Если <xref:System.Windows.Forms.ListView.LabelEdit%2A>свойство `true`, можно выполнять задачи, такие как проверка текста, редактируемого до и после текста, изменить, создав обработчик событий для <xref:System.Windows.Forms.ListView.BeforeLabelEdit>и <xref:System.Windows.Forms.ListView.AfterLabelEdit>события.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> Для выполнения задач, таких как открытие файла или отображение диалогового окна для редактирования элемента в ListView, можно создать обработчик событий для <xref:System.Windows.Forms.ListView.ItemActivate>событий.</xref:System.Windows.Forms.ListView.ItemActivate> Если разрешить пользователю сортировать элементы в ListView, щелкнув заголовок столбца, можно создать обработчик событий для <xref:System.Windows.Forms.ListView.ColumnClick>событий для выполнения сортировки.</xref:System.Windows.Forms.ListView.ColumnClick> Когда <xref:System.Windows.Forms.ListView.CheckBoxes%2A>свойству `true`, можно определить, когда произошло изменение в состояние пометки элемента путем обработки <xref:System.Windows.Forms.ListView.ItemCheck>событий.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       Можно также задать фоновое изображение для элемента управления ListView с <xref:System.Windows.Forms.Control.BackgroundImage%2A>свойство.</xref:System.Windows.Forms.Control.BackgroundImage%2A> Приложение должно иметь <xref:System.STAThreadAttribute>на его `Main` метод для правильного отображения фонового изображения для элемента управления ListView.</xref:System.STAThreadAttribute> Кроме того Если элемент управления ListView с фоновое изображение размещается в Internet Explorer, укажите comctl32.dll версии 6.0 как зависимую сборку в файле манифеста приложения, чтобы убедиться, что фоновое изображение имеет свойства, отображенного.      Настроек [!NOTE] настроек параметр <xref:System.Windows.Forms.Control.Cursor%2A>Свойства для элемента управления ListView не оказывает никакого влияния на внешний вид курсора в [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] версии 1.1 и более ранних.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP и Windows Server 2003 предоставляют три функции, которые повышают ListView контролировать, когда приложение вызывает метод <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>метод: мозаичного представления, группирования и Метка вставки.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       Мозаичное представление позволяет сбалансировать графическими и текстовыми сведениями путем отображения текста элемента и подэлемента рядом с крупных значков. Задать <xref:System.Windows.Forms.ListView.View%2A>Свойства <xref:System.Windows.Forms.View?displayProperty=fullName>для включения этого поведения.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       Функция группирования позволяет визуально группировать элементы в категории. Используйте <xref:System.Windows.Forms.ListView.Groups%2A>свойство для добавления <xref:System.Windows.Forms.ListViewGroup>объектов для ListView управления, если вы хотите включить эту функцию.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> Чтобы временно отключить эту функцию, задайте <xref:System.Windows.Forms.ListView.ShowGroups%2A>Свойства `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Функция метки вставки позволяет предоставлять изменение положения элементов и перетащите визуальную обратную связь для указания места. Используйте <xref:System.Windows.Forms.ListViewInsertionMark>получить через объект <xref:System.Windows.Forms.ListView.InsertionMark%2A>свойство для отображения метка вставки.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       Эти возможности доступны только в Windows XP и Windows Server 2003. В предыдущих версиях операционных систем код, относящийся к этим функциям не делает ничего, мозаичное представление отображается в представлении крупных значков и Метка вставки и группы не отображаются. В некоторых случаях может необходимо включить код, который определяет, доступны ли эти возможности и предоставить альтернативную функциональность, когда она недоступна. Эти возможности обеспечиваются той же библиотеке, которая предоставляет функцию тем операционной системы. Для проверки доступности этой библиотеки, вызовите <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>перегрузка метода и передайте его в <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>значение.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </