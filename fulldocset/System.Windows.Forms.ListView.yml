  remarks: "Свойство представления можно указать тип отображения <xref:System.Windows.Forms.ListView>управления используется для отображения элементов.</xref:System.Windows.Forms.ListView> Можно задать свойство представления для отображения каждого элемента с помощью крупных или мелких значков или отображения элементов в вертикальном списке. Самым богатым является подробное представление, позволяющее просматривать не только элементы, но все подэлементы, указанной для каждого элемента. Каждый элемент отображается в виде сетки с каждого элемента в списке по вертикали и суб-элементов для каждого элемента, отображаемого в столбце с заголовками столбцов. Представление сведений — идеальный способ отображения сведений о базе данных пользователю. В Windows XP и Windows Server 2003 можно также отображать элементы в виде плиток, распределения графическими и текстовыми сведениями, отображая крупный значок вместе с информацией о подэлемента по своему выбору. Чтобы включить мозаичное представление, приложение должно вызвать метод <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Представление мелкими значками с каждый элемент отображается значок и текстовые данные справа от значка. Крупное изображение представления с каждый элемент отображается значок и текстовые данные под значком. Задаваемый размер значков для списка изображений <xref:System.Windows.Forms.ImageList.ImageSize%2A>свойство <xref:System.Windows.Forms.ImageList>для <xref:System.Windows.Forms.ListView.SmallImageList%2A>или <xref:System.Windows.Forms.ListView.LargeImageList%2A>Свойства.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ImageList.ImageSize%2A>      Настроек [!NOTE] настроек, если вы используете несколько списков изображений для малых и больших значков, с <xref:System.Windows.Forms.ListView>элемента управления, следует помещать небольших и больших версий образа в то же расположение в соответствующих списках изображений индекса.</xref:System.Windows.Forms.ListView> При переключении между представлениями индекса изображения в одном списке используется для поиска изображения в другом списке независимо от указанного значения ключа.       Большинство свойств в <xref:System.Windows.Forms.ListView>управления затрагивают ведут себя и отображаются различные представления.</xref:System.Windows.Forms.ListView> Некоторые свойства, которые влияют на отображение элементов имеет смысл, только если свойство представления присвоено конкретное значение, а другие представляют собой во всех представлениях. Например, свойства, такие как <xref:System.Windows.Forms.ListView.GridLines%2A>и <xref:System.Windows.Forms.ListView.FullRowSelect%2A>имеет смысл только при представлении является свойство <xref:System.Windows.Forms.View?displayProperty=fullName>, пока <xref:System.Windows.Forms.ListView.MultiSelect%2A>и <xref:System.Windows.Forms.ListView.CheckBoxes%2A>свойства полезны во всех представлениях.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.MultiSelect%2A> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.FullRowSelect%2A> </xref:System.Windows.Forms.ListView.GridLines%2A>       Ниже приведены некоторые <xref:System.Windows.Forms.ListView>элементы и представления, что они являются допустимым in.</xref:System.Windows.Forms.ListView>      | Элемент ListView | Представление |   |---------------------|----------|   | Свойство <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Свойство <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | метод <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>| <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.CheckBoxes%2A>| Все представления, за исключением <xref:System.Windows.Forms.View>|   | Свойство <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | событие <xref:System.Windows.Forms.ListView.DrawSubItem>| <xref:System.Windows.Forms.View>|   | метод <xref:System.Windows.Forms.ListView.FindItemWithText%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | метод <xref:System.Windows.Forms.ListView.FindNearestItem%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | метод <xref:System.Windows.Forms.ListView.GetItemAt%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Свойство <xref:System.Windows.Forms.ListView.Groups%2A>| Все представления, за исключением <xref:System.Windows.Forms.View>|   | Свойство <xref:System.Windows.Forms.ListView.HeaderStyle%2A>| <xref:System.Windows.Forms.View>|   | Свойство <xref:System.Windows.Forms.ListView.InsertionMark%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|       Чтобы создать различные представления данных в приложении или заблокировать определенному представлению использовать преимущества этого представления можно использовать свойство представления.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.HeaderStyle%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Groups%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.GetItemAt%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindItemWithText%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoResizeColumn%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoArrange%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Alignment%2A> Например, представление является часто свойство <xref:System.Windows.Forms.View?displayProperty=fullName>так, как в представлении сведений предоставляет ряд возможностей, не доступны в других представлениях.</xref:System.Windows.Forms.View?displayProperty=fullName>      Настроек [!NOTE] настроек Если ваш <xref:System.Windows.Forms.ListView>элементом управления не указан заголовки столбцов, а также задать свойство представления <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>управления не будет отображать какие-либо элементы.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Если ваш <xref:System.Windows.Forms.ListView>элементом управления не указан заголовки столбцов, а также задать свойство представления <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>управления не будут отображаться все подэлементы.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       Мозаичное представление отображает каждый пункт с крупными значками и текстовой информации в правой части. Текстовые данные состоит из метки элемента, следуют подэлементы. По умолчанию отображается только первый подэлемент, который соответствует метка элемента. Чтобы отобразить дополнительные подэлементы, необходимо добавить <xref:System.Windows.Forms.ColumnHeader>объектов <xref:System.Windows.Forms.ListView.Columns%2A>коллекции.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> Каждого вложенного элемента на плитке соответствующий заголовок столбца. Чтобы контролировать, какие подэлементы отображаются и порядок, в котором они отображаются, необходимо задать <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>свойство для каждого элемента и <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>свойство для каждого заголовка.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> Затем добавлять, удалять и изменить порядок заголовков в <xref:System.Windows.Forms.ListView.Columns%2A>коллекции для достижения нужного результата.</xref:System.Windows.Forms.ListView.Columns%2A>       Чтобы изменить размер элементов мозаичного представления, задать <xref:System.Windows.Forms.ListView.TileSize%2A>Свойства.</xref:System.Windows.Forms.ListView.TileSize%2A> Это полезно для предотвращения переноса строк в том случае, если подэлементам слишком велика для одной строки.       Пример мозаичного представления см. в разделе <xref:System.Windows.Forms.ListView.TileSize%2A>свойство.</xref:System.Windows.Forms.ListView.TileSize%2A>      Настроек [!NOTE] настроек несмотря на то, что в представлении сведений отображаются только столбцы, подэлементы без заголовков столбцов не будут отображаться в представлении сведений о или мозаичного представления.       Мозаичного представления доступна только в Windows XP и Windows Server 2003, когда приложение вызывает <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> В предыдущих версиях операционных систем код, связанный с мозаичным представлением не делает ничего и <xref:System.Windows.Forms.ListView>управления отображается в представлении крупных значков.</xref:System.Windows.Forms.ListView> В результате код, зависящий от мозаичного представления, может работать неправильно.       Можно включить код, который определяет, доступно ли мозаичное представление и предоставить альтернативную функциональность, когда она недоступна. Например, при использовании рисование владельцем для настройки вида <xref:System.Windows.Forms.ListView>элементов мозаичного представления, может потребоваться использовать код прорисовки, соответствующий в представлении крупных значков, при выполнении в операционных системах, которые не поддерживают мозаичного представления.</xref:System.Windows.Forms.ListView>       Функция мозаичного представления обеспечивается той же библиотеке, которая предоставляет функцию тем операционной системы. Для проверки доступности этой библиотеки, вызовите <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>перегрузка метода и передайте его в <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>значение.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
