едставлении сведений о может обрабатывать <xref:System.Windows.Forms.ListView.DrawItem>событий для рисования элементы, общие для всех подэлементов, такие как в фоновом режиме и обрабатывать <xref:System.Windows.Forms.ListView.DrawSubItem>событий для рисования элементов для отдельных подэлементов, такие как текстовые значения.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> Также можно рисовать все элементы <xref:System.Windows.Forms.ListView>управления с помощью только одного из двух событий, несмотря на то, что это может быть менее удобно.</xref:System.Windows.Forms.ListView> Чтобы нарисовать заголовки столбцов в представлении сведений, необходимо обрабатывать <xref:System.Windows.Forms.ListView.DrawColumnHeader>событий.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      Настроек [!NOTE] настроек во избежание проблем с графики мерцание при рисования, владельцем прерывания <xref:System.Windows.Forms.ListView>и задание <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>Свойства `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
