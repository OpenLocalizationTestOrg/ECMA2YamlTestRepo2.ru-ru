  summary: "Возвращает или задает значение, указывающее, предоставляются ли определенные пользователем операции управления данными для <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> управления."
  remarks: "Свойства VirtualMode `true` помещает <xref:System.Windows.Forms.ListView>в виртуальном режиме.</xref:System.Windows.Forms.ListView> В режиме виртуальной норм <xref:System.Windows.Forms.ListView.Items%2A>коллекции не используется.</xref:System.Windows.Forms.ListView.Items%2A> Вместо этого <xref:System.Windows.Forms.ListViewItem>объекты создаются динамически как <xref:System.Windows.Forms.ListView>они требуются.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       Виртуальный режим может быть полезен во многих случаях. Если <xref:System.Windows.Forms.ListView>объекта должны устанавливаться из большой набор уже находится в памяти, создание <xref:System.Windows.Forms.ListViewItem>объекта для каждой записи может быть затратные.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> В виртуальном режиме создаются только необходимые элементы. В других случаях значения <xref:System.Windows.Forms.ListViewItem>объектов может потребоваться часто пересчитывать и таким образом для всей коллекции вызовет снижение производительности.</xref:System.Windows.Forms.ListViewItem> В виртуальном режиме, вычисляются только необходимые элементы.       Чтобы использовать виртуальный режим, необходимо обрабатывать <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>события, которое вызывается каждый раз <xref:System.Windows.Forms.ListView>требуется элемент.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> Этот обработчик событий должен создать <xref:System.Windows.Forms.ListViewItem>объект, который принадлежит указанному индексу.</xref:System.Windows.Forms.ListViewItem> Кроме того <xref:System.Windows.Forms.ListView.VirtualListSize%2A>свойству необходимо присвоить значение размера виртуального списка.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       Обработка <xref:System.Windows.Forms.ListView.SearchForVirtualItem>событий обеспечивает поиск в виртуальном режиме.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> Если это событие не обрабатывается, <xref:System.Windows.Forms.ListView.FindItemWithText%2A>и <xref:System.Windows.Forms.ListView.FindNearestItem%2A>методы возвращают `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       Можно обработать <xref:System.Windows.Forms.ListView.CacheVirtualItems>событий для поддержания кэша <xref:System.Windows.Forms.ListViewItem>объектов.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> Если вычисление или поиск для создания <xref:System.Windows.Forms.ListViewItem>объекта занимает много времени, обслуживание кэша может улучшить производительность.</xref:System.Windows.Forms.ListViewItem>       Если <xref:System.Windows.Forms.ListView.View%2A>свойству <xref:System.Windows.Forms.View>, значение будет автоматически изменен на <xref:System.Windows.Forms.View>Если VirtualMode имеет значение `true`.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       В виртуальном режиме <xref:System.Windows.Forms.ListView.Items%2A>Коллекция отключена.</xref:System.Windows.Forms.ListView.Items%2A> Попытка получить доступ к результатам в <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> То же самое справедливо для <xref:System.Windows.Forms.ListView.CheckedItems%2A>коллекции и <xref:System.Windows.Forms.ListView.SelectedItems%2A>коллекции.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Для извлечения выбранного или отмеченных элементов используйте <xref:System.Windows.Forms.ListView.SelectedIndices%2A>и <xref:System.Windows.Forms.ListView.CheckedIndices%2A>коллекции вместо.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
  example:
  - "This example illustrates a simple <xref:System.Windows.Forms.ListView> whose contents are the first ten thousand squares. It handles searching and uses a cache for increased performance.  \n  \n [!code-cs[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/csharp/p-system.windows.forms.l_14_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_14_1.vb)]"
