  remarks: "<xref:System.Windows.Forms.ListView>Функция группирования позволяет создавать группы visual логически связанных <xref:System.Windows.Forms.ListView>элементы.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Каждая группа состоит из текстового заголовка следуют горизонтальная линия и элементы, назначенные данной группе. Можно выровнять текст заголовка в левое, правое или центр элемента управления. Группы, назначенные <xref:System.Windows.Forms.ListView>управления отображается каждый раз, когда <xref:System.Windows.Forms.ListView.View%2A>свойству присвоено значение, отличное от <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>группы помогают пользователям находить элементы, которые они ищут по разбиению элементов на категории.</xref:System.Windows.Forms.ListView> Можно создать любые требуемые категории. Для группировки элементов, в зависимости от того, который список сортируется является один типичный подход. Например можно группировать элементы по начальной букве имени элемента при список сортируется по алфавиту или по подэлементы, такие как тип или дата, когда список сортируется, щелкнув заголовок столбца в представлении сведений о. Проводник Windows использует этот тип группирования.       Чтобы использовать функцию группирования, добавьте один или несколько <xref:System.Windows.Forms.ListViewGroup>объекты в коллекцию групп <xref:System.Windows.Forms.ListView>управления.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroup> Задать выравнивание текста и заголовок группы заголовок <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>конструктор, или задать их с помощью <xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName>и <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName>Свойства.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       Чтобы временно отключить функцию группирования, задайте <xref:System.Windows.Forms.ListView.ShowGroups%2A>Свойства `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Элемент в группу можно назначить путем указания группы в <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>конструктор, задав <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>Свойства, или путем добавления элемента непосредственно <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>коллекции группы.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Все элементы должны быть назначены группам, перед их отображением. Любые элементы, которые не назначены в группу появится в группе по умолчанию с меткой заголовка «DefaultGroup {0}». Группа по умолчанию не содержится в коллекции групп и не могут быть изменены. В основном полезно при отладке, чтобы убедиться, что все элементы должным образом добавлены в группы.       Элемент может быть только в одной группе одновременно. Можно изменить группы, к которой принадлежит элемент, задав <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>Свойства во время выполнения или путем добавления его в <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>коллекции другой группы, которая автоматически удаляется из предыдущей группы.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>       При использовании групп отключается возможность метки вставки. Это так, как функция группирования упорядочивает элементы упорядочены по группам, тогда как функция метки вставки используется с изменение расположения и перетащите в <xref:System.Windows.Forms.ListView>элемент управления, который упорядочивает элементы.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>группы доступны только в Windows XP и Windows Server 2003, когда приложение вызывает <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView> В предыдущих версиях операционных систем любой код, относящийся к группам, не действует, и группы не будут. В результате код, зависящий от функции группирования, может работать неправильно.       Можно включить код, который определяет, доступна ли функция группирования и предоставить альтернативную функциональность, когда она недоступна. Например может потребоваться альтернативную сортировку, когда в операционных системах, которые не поддерживают сортировку по группам.       Функция группирования обеспечивается той же библиотеке, которая предоставляет функцию тем операционной системы. Для проверки доступности этой библиотеки, вызовите <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>перегрузка метода и передайте его в <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>значение.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/p-system.windows.forms.l_9_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_9_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/p-system.windows.forms.l_9_1.cpp)]"
