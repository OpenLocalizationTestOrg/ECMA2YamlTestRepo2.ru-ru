  name: AutomationElementMode
  nameWithType: AutomationElementMode
  fullName: System.Windows.Automation.AutomationElementMode
  type: Enum
  summary: "Содержит значения, указывающие тип ссылки, используемой при возврате [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] элементов. Эти значения используются в &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; свойство."
  remarks: "Полная используется по умолчанию и указывает, что возвращенные элементы содержат полную ссылку на базовый [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. NONE указывает, что возвращенные элементы не имеют ссылок базового пользовательского интерфейса и содержат только кэшированные данные.       Определенных операций над элементами, такие как <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>или <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, требуют полной ссылки; попытка выполнить их на элемент, который не имеет ни одного приводит к <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       Использовать None, может быть более эффективным, если требуются только свойства, как его избежать дополнительной нагрузки, связанных с настройкой полные ссылки."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
