  summary: "Выполняет слияние двух стеков переходов."
  remarks: "Для <xref:System.Windows.Controls.Frame>, стеки навигации доступны следующие свойства:- <xref:System.Windows.Controls.Frame.BackStack%2A>- <xref:System.Windows.Controls.Frame.ForwardStack%2A>для <xref:System.Windows.Navigation.NavigationWindow>, стеки навигации доступны следующие свойства:- <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A><xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>два переданных стека переходов объединяются в стек единой навигации, который содержит до девяти элементов из каждого плюс текущий элемент.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>       </xref:System.Windows.Navigation.NavigationWindow.BackStack%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame.ForwardStack%2A> </xref:System.Windows.Controls.Frame.BackStack%2A> </xref:System.Windows.Controls.Frame>      ## Использование атрибута XAML-члены этого класса обычно не используются в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], или не может использоваться в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
