  fullName: System.Windows.Navigation.JournalEntryUnifiedViewConverter
  type: Class
  summary: "Объединяет JournalEntryUnifiedViewConverter переходов назад журнал и журнал прямой навигации (как представлено <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> или <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>) в единую [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-меню переходов."
  remarks: "Оба <xref:System.Windows.Controls.Frame>и <xref:System.Windows.Navigation.NavigationWindow>отображения chrome навигации с поддержкой истории навигации с помощью следующих механизмов:-кнопка для перехода назад на один фрагмент содержимого за раз.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -Кнопка для перехода вперед на один фрагмент содержимого за раз.      - [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-Стиль раскрывающегося списка, показывающий:-объединенный список четырех элементов обратно в журнале навигации и до девяти элементов журнала переходов вперед.          -Позиция текущего фрагмента содержимого по отношению к журналу прямой навигации и обратно.       Журнал переходов хранится как <xref:System.Windows.Navigation.NavigationWindow>и <xref:System.Windows.Controls.Frame>в следующих свойствах: **обратно в журнале навигации**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **Пересылать в журнале навигации**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       Для создания [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-стиль раскрывающегося списка, <xref:System.Windows.Navigation.NavigationWindow>и <xref:System.Windows.Controls.Frame>использовать JournalEntryUnifiedViewConverter для слияния истории отдельных переходов назад и вперед журнал навигации в один список переходов записи журнала.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Этот список содержит до восьми записей журнала переходов назад и до восьми записей журнала переходов вперед плюс запись для текущего содержимого.       При создании пользовательских переходов [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]и необходимо предоставить [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-стиль раскрывающегося списка, можно использовать JournalEntryUnifiedViewConverter для подобного эффекта.      ## Использование атрибута XAML этот класс обычно не используется в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to construct a text-based navigation history menu. The menu uses JournalEntryUnifiedViewConverter to combine both the back and forward navigation histories of the hosted <xref:System.Windows.Controls.Frame> navigator.  \n  \n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/journalentryunifiedpositionconvertersnippets/mainwindow.xaml#journalentryunifiedpositionconverterwithmenuxaml)]\n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/t-system.windows.navigat_0_1.xaml)]"
