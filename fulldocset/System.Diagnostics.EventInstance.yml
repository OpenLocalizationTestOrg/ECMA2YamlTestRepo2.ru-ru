  name: EventInstance
  nameWithType: EventInstance
  fullName: System.Diagnostics.EventInstance
  type: Class
  summary: "Представляет сведения от выбранного языка для записи в журнале событий."
  remarks: "Используйте EventInstance для записи в журнал событий запись с идентификатором ресурса, а не значение типа string. Чтобы записать событие в журнал, инициализировать <xref:System.Diagnostics.EventInstance.InstanceId%2A>Свойства и передайте экземпляр для <xref:System.Diagnostics.EventLog.WriteEvent%2A>метод.</xref:System.Diagnostics.EventLog.WriteEvent%2A> </xref:System.Diagnostics.EventInstance.InstanceId%2A> Средство просмотра событий использует идентификатор экземпляра для поиска и отображения соответствующей строки из локализованного файла ресурсов на основе текущих настроек языка. Перед тем как записывать события с использованием идентификаторов ресурсов, необходимо зарегистрировать источник событий в соответствующем файле ресурсов.       Если запись событий, вы можете задать <xref:System.Diagnostics.EventInstance.EntryType%2A>свойство, чтобы указать значок, отображаемый средство просмотра событий для записи.</xref:System.Diagnostics.EventInstance.EntryType%2A> Можно также указать <xref:System.Diagnostics.EventInstance.CategoryId%2A>свойство, чтобы указать категорию, которая отображает журнал системных событий для записи.</xref:System.Diagnostics.EventInstance.CategoryId%2A>       Средство просмотра событий использует категории для фильтрации событий, записанных источником события. Категория может отображаться в средстве просмотра событий в виде числового значения или его можно использовать категорию как идентификатор ресурсов для отображения локализованной строки категории.       Для отображения локализованных строк категории в средстве просмотра событий, необходимо использовать источник событий настройки с файлом ресурсов категории и <xref:System.Diagnostics.EventInstance.CategoryId%2A>идентификатор ресурса в файле ресурсов категории.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Если источник событий не имеет настроенный файл ресурсов категории, или указанный <xref:System.Diagnostics.EventInstance.CategoryId%2A>индекс строки в файле ресурсов категории, а затем средство просмотра событий отображает числовое значение категории для этой записи.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Настройка файла ресурсов категории, вместе с количеством строк категорий в файле ресурсов с помощью <xref:System.Diagnostics.EventLogInstaller>или <xref:System.Diagnostics.EventSourceCreationData>класса.</xref:System.Diagnostics.EventSourceCreationData> </xref:System.Diagnostics.EventLogInstaller>       Необходимо зарегистрировать источник журнала событий перед использованием EventInstance, чтобы записать событие с <xref:System.Diagnostics.EventLog.WriteEvent%2A>метод.</xref:System.Diagnostics.EventLog.WriteEvent%2A> Источник должен быть настроен для записи локализованных записей в журнал и источник необходимо определить хотя бы сообщение файл ресурсов.       Создайте новый источник событий во время установки приложения. Это позволяет время для операционной системы обновить свой список зарегистрированных источников событий и их конфигурации. Если операционная система не обновлялись свой список источников событий и предпринимается попытка записать событие с новым источником, операция записи окончится неудачей. Можно настроить с помощью нового источника <xref:System.Diagnostics.EventLogInstaller>, или с помощью <xref:System.Diagnostics.EventLog.CreateEventSource%2A>метод.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> Необходимо иметь права администратора на компьютере, чтобы создать новый источник событий.       Дополнительные сведения об определении сообщения о событиях и создание файлов ресурсов журналов событий, см. в разделе «Сообщения компилятора» в документации Platform SDK в [http://msdn.microsoft.com](http://msdn.microsoft.com)."
  example:
  - "The following code example writes an informational event entry, and then reuses the EventInstance to write an entry for a warning event to an existing event log. The event message text is specified using a resource identifier in a message resource file. The code example assumes that the corresponding message resource file has been registered for the source.  \n  \n [!code-cpp[EventLog_WriteEvent#9](~/add/codesnippet/cpp/t-system.diagnostics.eve_2_1.cpp)]\n [!code-vb[EventLog_WriteEvent#9](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_2_1.vb)]\n [!code-cs[EventLog_WriteEvent#9](~/add/codesnippet/csharp/t-system.diagnostics.eve_2_1.cs)]  \n  \n The code example uses the following message text file, built into the resource library EventLogMsgs.dll. A message text file is the source from which the message resource file is created. The message text file defines the resource identifiers and text for the category, event message, and parameter insertion strings.  \n  \n```  \n; // EventLogMsgs.mc  \n; // ********************************************************  \n  \n; // Use the following commands to build this file:  \n  \n; //   mc -s EventLogMsgs.mc  \n; //   rc EventLogMsgs.rc  \n; //   link /DLL /SUBSYSTEM:WINDOWS /NOENTRY /MACHINE:x86 EventLogMsgs.Res   \n; // ********************************************************  \n  \n; // - Event categories -  \n; // Categories must be numbered consecutively starting at 1.  \n; // ********************************************************  \n  \nMessageId=0x1  \nSeverity=Success  \nSymbolicName=INSTALL_CATEGORY  \nLanguage=English  \nInstallation  \n.  \n  \nMessageId=0x2  \nSeverity=Success  \nSymbolicName=QUERY_CATEGORY  \nLanguage=English  \nDatabase Query  \n.  \n  \nMessageId=0x3  \nSeverity=Success  \nSymbolicName=REFRESH_CATEGORY  \nLanguage=English  \nData Refresh  \n.  \n  \n; // - Event messages -  \n; // *********************************  \n  \nMessageId = 1000  \nSeverity = Success  \nFacility = Application  \nSymbolicName = AUDIT_SUCCESS_MESSAGE_ID_1000  \nLanguage=English  \nMy application message text, in English, for message id 1000, called from %1.  \n.  \n  \nMessageId = 1001  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = AUDIT_FAILED_MESSAGE_ID_1001  \nLanguage=English  \nMy application message text, in English, for message id 1001, called from %1.  \n.  \n  \nMessageId = 1002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = GENERIC_INFO_MESSAGE_ID_1002  \nLanguage=English  \nMy generic information message in English, for message id 1002.  \n.  \n  \nMessageId = 1003  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = GENERIC_WARNING_MESSAGE_ID_1003  \nLanguage=English  \nMy generic warning message in English, for message id 1003, called from %1.  \n.  \n  \nMessageId = 1004  \nSeverity = Success  \nFacility = Application  \nSymbolicName = UPDATE_CYCLE_COMPLETE_MESSAGE_ID_1004  \nLanguage=English  \nThe update cycle is complete for %%5002.  \n.  \n  \nMessageId = 1005  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = SERVER_CONNECTION_DOWN_MESSAGE_ID_1005  \nLanguage=English  \nThe refresh operation did not complete because the connection to server %1 could not be established.  \n.  \n  \n; // - Event log display name -  \n; // ********************************************************  \n  \nMessageId = 5001  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_DISPLAY_NAME_MSGID  \nLanguage=English  \nSample Event Log  \n.  \n  \n; // - Event message parameters -  \n; //   Language independent insertion strings  \n; // ********************************************************  \n  \nMessageId = 5002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_SERVICE_NAME_MSGID  \nLanguage=English  \nSVC_UPDATE.EXE  \n.  \n```"
