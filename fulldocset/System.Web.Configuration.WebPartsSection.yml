  remarks: "Конструктор WebPartsSection не предназначен для использования непосредственно из программного кода. Он вызывается системой конфигурации ASP.NET. Получение экземпляра <xref:System.Web.Configuration.WebPartsSection>, используя <xref:System.Configuration.Configuration.GetSection%2A>метод.</xref:System.Configuration.Configuration.GetSection%2A> </xref:System.Web.Configuration.WebPartsSection>       Этот конструктор не предназначен для использования непосредственно из программного кода. Он вызывается системой конфигурации ASP.NET.       Следующая таблица показывает значения по умолчанию, используемые для данного конструктора.      | Задание | Значение по умолчанию |   |-------------|-------------------|   | <xref:System.Web.Configuration.WebPartsSection.Personalization%2A>| Пустой объект <xref:System.Web.Configuration.WebPartsPersonalization>. |   | <xref:System.Web.Configuration.WebPartsSection.Transformers%2A>| Объект <xref:System.Web.Configuration.TransformerInfoCollection>коллекцию, содержащую значение по умолчанию <xref:System.Web.Configuration.TransformerInfo>объекта. |</xref:System.Web.Configuration.TransformerInfo> </xref:System.Web.Configuration.TransformerInfoCollection> </xref:System.Web.Configuration.WebPartsSection.Transformers%2A> </xref:System.Web.Configuration.WebPartsPersonalization> </xref:System.Web.Configuration.WebPartsSection.Personalization%2A>"
