  name: LogRecord
  nameWithType: LogRecord
  fullName: System.EnterpriseServices.CompensatingResourceManager.LogRecord
  type: Class
  summary: "Представляет неструктурированную запись журнала, доставляются в виде COM + <xref uid=&quot;langword_csharp_CrmLogRecordRead&quot; name=&quot;CrmLogRecordRead&quot; href=&quot;&quot;> </xref> структуры. Этот класс не наследуется."
  remarks: "Неструктурированные записи журнала доставляются в виде COM + `CrmLogRecordRead` структуры. Помимо данных пользователя (один BLOB-объект) имеются дополнительные поля, которые полезны при отладке и поиске ошибок. <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>Поле представляет собой битовое поле, в котором содержатся дополнительные сведения о ли эта запись была забыт в определенный момент и когда она была сделана.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A> <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>Поле содержит порядковый номер записи журнала.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A> В большинстве случаев нумерация последовательная, но не всегда непрерывная из-за внутренней записи, которые не будут доставлены в компенсатор компенсирующего диспетчера ресурсов (CRM)."
  example:
  - "The following code example demonstrates the use of this class.  \n  \n [!code-vb[EnterpriseServices_Crm#28](~/add/codesnippet/visualbasic/t-system.enterpriseservi_27_1.vb)]\n [!code-cpp[EnterpriseServices_Crm#28](~/add/codesnippet/cpp/t-system.enterpriseservi_27_1.cpp)]\n [!code-cs[EnterpriseServices_Crm#28](~/add/codesnippet/csharp/t-system.enterpriseservi_27_1.cs)]"
  syntax:
    content: public sealed class LogRecord
