    parameters:
    - id: blob
      type: System.Security.Permissions.StrongNamePublicKeyBlob
      description: "<xref href=&quot;System.Security.Permissions.StrongNamePublicKeyBlob&quot;> </xref> Издателя программного обеспечения."
    - id: name
      type: System.String
      description: "Простое имя раздела строгого имени."
    - id: version
