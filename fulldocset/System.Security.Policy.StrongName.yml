  remarks: "`name` Параметр может быть `null`, но не может быть пустой строкой (»»).       Дополнительные сведения о строгих имен см. в разделе <xref:System.Security.Permissions.StrongNameIdentityPermission>и <xref:System.Security.Permissions.StrongNamePublicKeyBlob>.</xref:System.Security.Permissions.StrongNamePublicKeyBlob> </xref:System.Security.Permissions.StrongNameIdentityPermission>"
  syntax:
