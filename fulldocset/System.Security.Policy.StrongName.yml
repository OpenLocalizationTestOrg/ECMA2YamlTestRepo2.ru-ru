  name: StrongName
  nameWithType: StrongName
  fullName: System.Security.Policy.StrongName
  type: Class
  summary: "Предоставляет строгое имя сборки кода в качестве свидетельства выполнения политики. Этот класс не наследуется."
  remarks: "Класс StrongName представляет свидетельство уникального, криптографически строгого имени сборки кода. Строгое имя состоит из открытого ключа, заданного имени и версии. Открытый ключ соответствует издателя закрытый ключ, который хранится в секрете и с которой сборка должна подписываться в порядке для строгого имени недействителен.       Строгие имена обычно присваиваются сборкам путем применения <xref:System.Reflection.AssemblyKeyFileAttribute>, <xref:System.Reflection.AssemblyKeyNameAttribute>или <xref:System.Reflection.AssemblyDelaySignAttribute>в сочетании с помощью служебной программы SN (см. [Sn.exe (средство строгих имен)](~/add/includes/ajax-current-ext-md.md)).</xref:System.Reflection.AssemblyDelaySignAttribute> </xref:System.Reflection.AssemblyKeyNameAttribute> </xref:System.Reflection.AssemblyKeyFileAttribute>       <xref:System.Security.Permissions.StrongNameIdentityPermission>использует этот класс позволяет проверить, вызов кода в сборке определенного кода со строгими именами.</xref:System.Security.Permissions.StrongNameIdentityPermission>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongName : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
