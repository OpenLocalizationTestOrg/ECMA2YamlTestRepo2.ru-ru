  syntax:
    content: public void GetRowPosition (out int hChapter, out int hRow, out int dbPositionFlags);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "Указатель на область памяти, в которую будет возвращен Глава, связанная с текущей строкой. Если набор строк не разбит на разделы, `hChapter` равно <xref uid=&quot;langword_csharp_DB_NULL_HCHAPTER&quot; name=&quot;DB_NULL_HCHAPTER&quot; href=&quot;&quot;> </xref>. Если `hChapter` является указателем null на входных данных, возвращается значение главы."
    - id: hRow
      type: System.Int32
      description: "Указатель на область памяти, в которую будет возвращен <xref uid=&quot;langword_csharp_hRow&quot; name=&quot;hRow&quot; href=&quot;&quot;> </xref> текущей позиции строки; или <xref uid=&quot;langword_csharp_DB_NULL_HROW&quot; name=&quot;DB_NULL_HROW&quot; href=&quot;&quot;> </xref> Если нет текущей позиции строки."
    - id: dbPositionFlags
      type: System.Int32
      description: "Указатель памяти, в которую будут возвращены Дополнительные сведения о позиции строки."
