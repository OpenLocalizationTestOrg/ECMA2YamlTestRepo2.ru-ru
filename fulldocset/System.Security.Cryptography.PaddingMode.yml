  langs:
  - csharp
  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "Задает тип заполнения, используемого в случае, когда блок данных сообщения короче полного числа байтов, необходимого для криптографической операции."
  remarks: "Сообщения с открытым текстом состоит из число байтов, которые полностью заполнить блоки. Часто нет достаточного количества байтов для заполнения последнего блока. В этом случае строка заполнения добавляется к тексту. Например если длина блока составляет 64 бита, а последний блок содержит только 40 бит, добавляются 24 бита дополнения.       Некоторые стандарты шифрования устанавливают определенную схему заполнения. В следующем примере показано, как работают эти режимы. Заданным длина блока составляет 8, длина данных — 9, число октетов заполнения — 7, а также данных, равно FF FF FF FF FF FF FF FF FF: данные: FF FF FF FF FF FF FF FF FF X 923 заполнения: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 заполнения : FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 заполнения: FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
