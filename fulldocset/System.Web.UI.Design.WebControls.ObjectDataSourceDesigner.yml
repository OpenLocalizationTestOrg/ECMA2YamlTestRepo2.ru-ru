  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки в визуальном конструкторе для <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> управления веб-сервера."
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSource>Управления представляет источник данных, который вызывает методы бизнес-объекта для выполнения операций базы данных Delete, Insert, Select и Update.</xref:System.Web.UI.WebControls.ObjectDataSource>       В визуальном конструкторе при переключении из источника в режиме конструктора исходного кода, описывающий <xref:System.Web.UI.WebControls.ObjectDataSource>Анализ элемента управления, и в области конструктора создается версия времени разработки элемента управления.</xref:System.Web.UI.WebControls.ObjectDataSource> При переключении обратно в представление источника управления времени разработки сохраняются в исходном коде разметки и редактируется в ней для веб-страницы. Класс ObjectDataSourceDesigner предоставляет поддержку во время разработки для <xref:System.Web.UI.WebControls.ObjectDataSource>элемента управления в визуальном конструкторе.</xref:System.Web.UI.WebControls.ObjectDataSource>       Члены класса ObjectDataSourceDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A>свойство указывает, может ли отображаться мастер настройки источника данных.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>Свойство указывает ли схема связанного <xref:System.Web.UI.WebControls.ObjectDataSource>управления могут обновляться во время разработки.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>Свойство указывает метод, который выполняет функции Select.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>Указывает тип бизнес-объекта, предоставляющего данные для связанного элемента управления.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>Метод возвращает представление источника данных с указанным именем.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>Метод возвращает список имен представлений источника данных для связанного <xref:System.Web.UI.WebControls.ObjectDataSource>управления.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>Метод извлекает метаданные для метода Select из связанного бизнес-объекта.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>Метод вызывает мастер настройки источника данных для отображения в области конструктора visual.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>Метод удаляет свойства из добавляет дополнительные свойства и скрывает свойств связанного элемента управления.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
