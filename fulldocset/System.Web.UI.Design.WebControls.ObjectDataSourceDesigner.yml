  summary: "Возвращает значение, указывающее, является ли <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>метод может вызываться.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  remarks: "<xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>Метод может быть вызван, и свойство CanConfigure `true`, если <xref:System.ComponentModel.Component.Site%2A>Свойства связанного <xref:System.Web.UI.WebControls.ObjectDataSource>реализует элемент управления или <xref:System.ComponentModel.Design.ITypeResolutionService>или <xref:System.ComponentModel.Design.ITypeDiscoveryService>интерфейса.</xref:System.ComponentModel.Design.ITypeDiscoveryService> </xref:System.ComponentModel.Design.ITypeResolutionService> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.ComponentModel.Component.Site%2A> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>       Если CanConfigure `true`, **Настройка источника данных** отображения пункта меню в **общие задачи управления ObjectDataSource** контекстное меню связанного элемента управления в области конструктора visual. Мастер настройки источника данных вызывается при выборе этого пункта меню."
  syntax:
    content: public override bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если можно вызвать метод <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> в противном случае.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
