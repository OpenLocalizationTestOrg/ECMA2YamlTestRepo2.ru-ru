- uid: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  id: IncludeOption
  parent: System.Security.Cryptography.Pkcs.CmsSigner
  langs:
  - csharp
  name: IncludeOption
  nameWithType: CmsSigner.IncludeOption
  fullName: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'Свойство IncludeOption задает или получает параметр, который управляет, включены ли корневого и всей цепочки, связанный с сертификатом подписания с созданного сообщения CMS/PKCS 7.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "Член <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> перечисления, указывающее, сколько X509 цепочки сертификатов должны быть включены в <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> объекта. Свойство IncludeOption может принимать одно из следующих <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> члены.       <table><thead><tr><th> Название       </th><th> Значение смысл       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 цепочки сертификатов не включено.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 включено цепочку сертификатов, за исключением корневого сертификата.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 включено только конечный сертификат.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3 включено цепочку сертификатов, включая корневой сертификат.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Один из передаваемых методу аргументов является недопустимым."
  platform:
  - net462
