  fullName: System.Security.AccessControl.EventWaitHandleAuditRule
  type: Class
  summary: "Представляет набор прав доступа для пользователя или группу аудита. Этот класс не наследуется."
  remarks: "Класс EventWaitHandleAuditRule является одним из набора классов, которые платформа .NET Framework предоставляет для управления безопасность управления доступом Windows для именованного системного события. Обзор этих классов и их связь с базовых структур управления доступом Windows см. в разделе <xref:System.Security.AccessControl.EventWaitHandleSecurity>.</xref:System.Security.AccessControl.EventWaitHandleSecurity>      Настроек [!NOTE] настроек управления доступом имеет смысл только для Windows с именем системные события. Если <xref:System.Threading.EventWaitHandle>представляет локальное событие, контроля доступа не имеет значения.</xref:System.Threading.EventWaitHandle>       Чтобы получить список правил аудита, применяемый в текущий момент события с заданным именем, используйте <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>метода <xref:System.Security.AccessControl.EventWaitHandleSecurity>объекта, а затем использовать его <xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>метод, чтобы получить коллекцию объектов EventWaitHandleAuditRule.</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>       Объекты EventWaitHandleAuditRule не соответствуют одному с записями управления доступом в базовом списке управления доступом на уровне пользователей (DACL). При получении набора из всех правил для события аудита, набор содержит минимальное число правил, необходимых для выражения все записи управления доступом.      Настроек [!NOTE] настроек изменить базовые элементы управления доступом, при добавлении и удалении правил. Сведения в правилах объединяются по возможности для поддержания наименьшее количество записей управления доступом. Таким образом при чтении текущий список правил, он может не совпадать список всех правил, которые были добавлены.       Позволяет задать права доступа для пользователя или группы аудита EventWaitHandleAuditRule объектов. Чтобы применить правило для именованного системного события, используйте <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>метода <xref:System.Security.AccessControl.EventWaitHandleSecurity>объекта.</xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> Изменить <xref:System.Security.AccessControl.EventWaitHandleSecurity>объекта с помощью его методов, чтобы добавить правило, а затем используйте <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>метод, чтобы заново присоединить объект безопасности.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity>      Настроек [!IMPORTANT] настроек изменения, внесенные в <xref:System.Security.AccessControl.EventWaitHandleSecurity>объекта не влияют на уровни доступа события с заданным именем, пока не будет вызван <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>метод назначения объекта измененного безопасности события с заданным именем.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity>       Объекты EventWaitHandleAuditRule являются неизменяемыми. Изменяются с помощью методов безопасности для события <xref:System.Security.AccessControl.EventWaitHandleSecurity>класс для добавления или удаления правил; при этом изменяются базовые элементы управления доступом.</xref:System.Security.AccessControl.EventWaitHandleSecurity>      Настроек [!NOTE] настроек безопасности объектов синхронизации не поддерживается для Windows 98 или Windows Millennium Edition."
  syntax:
    content: 'public sealed class EventWaitHandleAuditRule : System.Security.AccessControl.AuditRule'
