  remarks: "Для создания <xref:System.Security.Principal.NTAccount>из строка, представляющая имя пользователя или группы, используйте <xref:System.Security.Principal.NTAccount.%23ctor%28System.String%29?displayProperty=fullName>конструктор.</xref:System.Security.Principal.NTAccount.%23ctor%28System.String%29?displayProperty=fullName> </xref:System.Security.Principal.NTAccount>"
  syntax:
    content: public EventWaitHandleAuditRule (System.Security.Principal.IdentityReference identity, System.Security.AccessControl.EventWaitHandleRights eventRights, System.Security.AccessControl.AuditFlags flags);
