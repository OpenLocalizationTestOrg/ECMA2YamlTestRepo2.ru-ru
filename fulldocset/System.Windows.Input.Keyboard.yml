  name: Keyboard
  nameWithType: Keyboard
  fullName: System.Windows.Input.Keyboard
  type: Class
  summary: "Представляет устройство-клавиатуру."
  remarks: "Класс клавиатуры предоставляет события, связанные с клавиатуры, методы и свойства, предоставляющие информацию о состоянии клавиатуры.       Каждое из событий, которые клавиатуры определяет как вложенное событие, также переопределяется классами базового элемента <xref:System.Windows.UIElement>и <xref:System.Windows.ContentElement>как новое маршрутизируемое событие.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Как правило, он является более удобным для обработки событий клавиатуры для приложения на <xref:System.Windows.UIElement>и <xref:System.Windows.ContentElement>, а не с помощью событий клавиатуры.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Дополнительные сведения см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).       Чтобы элемент, получающий ввод с клавиатуры элемент должен иметь фокус. Большинство <xref:System.Windows.UIElement>производных объектов может иметь фокус по умолчанию.</xref:System.Windows.UIElement> В противном случае, чтобы сделать элемент может иметь фокус, значение <xref:System.Windows.UIElement.Focusable%2A>свойства базового элемента для `true`.</xref:System.Windows.UIElement.Focusable%2A>  Дополнительные сведения о базовых элементах см. в разделе [Обзор базовых элементов](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Controls.Panel>классы, такие как <xref:System.Windows.Controls.StackPanel>и <xref:System.Windows.Controls.Canvas>, задать значение по умолчанию <xref:System.Windows.UIElement.Focusable%2A>для `false`.</xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.StackPanel></xref:System.Windows.Controls.Panel> Таким образом, для этих объектов получить фокус ввода <xref:System.Windows.UIElement.Focusable%2A>должно быть присвоено `true`.</xref:System.Windows.UIElement.Focusable%2A>       Фокус клавиатуры указывает на объект, получающий ввод с клавиатуры. Элемент с фокусом клавиатуры имеет <xref:System.Windows.IInputElement.IsKeyboardFocused%2A>равным `true`.</xref:System.Windows.IInputElement.IsKeyboardFocused%2A>  Может существовать только один элемент с фокусом клавиатуры на весь рабочий стол.  Логический фокус ссылается на объект в пределах области, на которой установлен фокус.  Дополнительные сведения о фокус, фокус клавиатуры и логический фокус см. в разделе [фокусе](../Topic/Input%20Overview.md) и [фокус Обзор](~/add/includes/ajax-current-ext-md.md).       Статические члены класса клавиатуры делегировать основной <xref:System.Windows.Input.KeyboardDevice>вызывающего потока, чтобы они не обязательно поточно ориентированного.</xref:System.Windows.Input.KeyboardDevice>"
  example:
  - "The following example shows how to use the <xref:System.Windows.Input.Keyboard.IsKeyToggled%2A> method to determine if a key is in the toggled state. If the <xref:System.Windows.Input.Key> passed to <xref:System.Windows.Input.Keyboard.IsKeyToggled%2A> is toggled, the background of a button is changed.  \n  \n [!code-cs[keyargssnippetsample#KeyEventArgsKeyBoardIsToggled](~/add/codesnippet/csharp/KeyArgsSnippetSample/Window1.xaml.cs#keyeventargskeyboardistoggled)]\n [!code-vb[keyargssnippetsample#KeyEventArgsKeyBoardIsToggled](~/add/codesnippet/visualbasic/keyargssnippetsample/window1.xaml.vb#keyeventargskeyboardistoggled)]"
  syntax:
    content: public static class Keyboard
