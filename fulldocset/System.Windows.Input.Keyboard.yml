  remarks: "Элемент, получающий ввод с клавиатуры элемент должен иметь фокус. Чтобы пометить элемент может иметь фокус, установите <xref:System.Windows.UIElement.Focusable%2A>свойства базового элемента для `true`.</xref:System.Windows.UIElement.Focusable%2A>  Дополнительные сведения о базовых элементах см. в разделе [Обзор базовых элементов](~/add/includes/ajax-current-ext-md.md).  <xref:System.Windows.Controls.Panel>классы, такие как <xref:System.Windows.Controls.StackPanel>и <xref:System.Windows.Controls.Canvas>, задать значение по умолчанию <xref:System.Windows.UIElement.Focusable%2A>для `false`; таким образом, для этих объектов получить фокус ввода, <xref:System.Windows.UIElement.Focusable%2A>должно быть присвоено `true`.</xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.UIElement.Focusable%2A> </xref:System.Windows.Controls.Canvas> </xref:System.Windows.Controls.StackPanel></xref:System.Windows.Controls.Panel>       Фокус клавиатуры указывает на объект, получающий ввод с клавиатуры. Элемент с фокусом клавиатуры имеет <xref:System.Windows.IInputElement.IsKeyboardFocused%2A>равным `true`.</xref:System.Windows.IInputElement.IsKeyboardFocused%2A>  Может существовать только один элемент с фокусом клавиатуры на весь рабочий стол.  Логический фокус ссылается на объект в пределах области, на которой установлен фокус.  Дополнительные сведения о фокус, фокус клавиатуры и логический фокус см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md) и [фокус Обзор](~/add/includes/ajax-current-ext-md.md).       Элемент с фокусом клавиатуры также имеет логический фокус для области фокуса, к которой принадлежит элемент.  Элемент с логическим фокусом может или не может иметь фокус клавиатуры."
