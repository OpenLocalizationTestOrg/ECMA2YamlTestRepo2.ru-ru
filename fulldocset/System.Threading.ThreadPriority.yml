  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "Указывает приоритет выполнения <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "Планирование определяет набор всех возможных значений для приоритета потоков. Приоритеты потоков задают относительный приоритет одного потока по отношению к другому.       Каждый поток имеет присваивается приоритет. Потоки, созданные в среде выполнения, изначально присваивается `Normal` приоритет, в то время как потоки, созданные за пределами среды сохраняют свой предыдущий приоритет при входе в среду выполнения. Можно получить и задать приоритет потока, обратившись к его <xref:System.Threading.Thread.Priority%2A>свойство.</xref:System.Threading.Thread.Priority%2A>       Потоки планируются для выполнения на основе их приоритета. Для каждой операционной системы зависит от планирования алгоритм, используемый для определения порядка выполнения потока. Операционной системы можно также настроить приоритет потока динамически при перемещении фокуса пользовательского интерфейса между переднего плана и фона.       Приоритет потока не влияет на состояние потока; состояние потока должно быть <xref:System.Threading.ThreadState>до операционной системы можно запланировать его.</xref:System.Threading.ThreadState>"
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
