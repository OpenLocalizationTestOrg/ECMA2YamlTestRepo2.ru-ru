  remarks: "`allowedEffects` Параметр определяет, какие операции перетаскивания возможны. Если операции перетаскивания должен взаимодействовать с приложениями в другом процессе, данные должны быть либо экземпляром базового управляемого класса (<xref:System.String>, <xref:System.Drawing.Bitmap>, или <xref:System.Drawing.Imaging.Metafile>), или объект, реализующий <xref:System.Runtime.Serialization.ISerializable>или <xref:System.Windows.Forms.IDataObject>.</xref:System.Windows.Forms.IDataObject> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Drawing.Imaging.Metafile> </xref:System.Drawing.Bitmap> </xref:System.String>       Далее описывается, как и когда возникают события, связанные с операциями перетаскивания и вставки.       Метод DoDragDrop определяет элемент управления в текущем положении курсора. Затем он проверяет, является ли элемент управления является допустимой целью перетаскивания.       Если элемент управления является допустимым местом назначения, <xref:System.Windows.Forms.Control.GiveFeedback>события с заданным эффектом операции перетаскивания и вставки.</xref:System.Windows.Forms.Control.GiveFeedback> Список эффектов перетаскивания и вставки см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       Отслеживаются изменения позиции указателя мыши, состояния клавиатуры и кнопки мыши.      -Если пользователь перемещает указатель за пределы окна, <xref:System.Windows.Forms.Control.DragLeave>событие.</xref:System.Windows.Forms.Control.DragLeave>      -Если указатель мыши перемещается на другой элемент управления <xref:System.Windows.Forms.Control.DragEnter>для этого элемента вызывается событие.</xref:System.Windows.Forms.Control.DragEnter>      -При перемещении указателя мыши в тот же элемент управления <xref:System.Windows.Forms.Control.DragOver>события.</xref:System.Windows.Forms.Control.DragOver>       Если изменение в кнопке мыши или клавиатуры состояние, <xref:System.Windows.Forms.Control.QueryContinueDrag>событие возникает и определяет, следует ли продолжить или завершить перетаскивание, чтобы удалить данные, или отменить операцию на основании значения <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>Свойства события <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      Если значение <xref:System.Windows.Forms.DragAction>— `Continue`, <xref:System.Windows.Forms.Control.DragOver>для продолжения операции создается событие и <xref:System.Windows.Forms.Control.GiveFeedback>событие вызывается с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>          Настроек [!NOTE] настроек <xref:System.Windows.Forms.Control.DragOver>и <xref:System.Windows.Forms.Control.GiveFeedback>события объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      Если значение <xref:System.Windows.Forms.DragAction>является `Drop`, значение эффекта перетаскивания возвращается источнику, поэтому исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.</xref:System.Windows.Forms.DragAction>      Если значение <xref:System.Windows.Forms.DragAction>— `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>событие.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>      Настроек [!NOTE] настроек метод DoDragDrop перехватывает все исключения и повторно вызывает только следующие безопасности или критических исключений: исключения NullReferenceException - StackOverflowException - OutOfMemoryException - ThreadAbortException - ExecutionEngineException - IndexOutOfRangeException - AccessViolationException - исключение SecurityException -"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the DoDragDrop method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck` <xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel` <xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_1.cs)]  \n  \n The following code example shows how to use the <xref:System.Windows.Forms.DragDropEffects> enumeration to specify how data should be transferred between the controls involved in a drag-and-drop operation. This example requires that your form includes a <xref:System.Windows.Forms.RichTextBox> control and a <xref:System.Windows.Forms.ListBox> control and that the <xref:System.Windows.Forms.ListBox> control is populated with a list of valid file names. When the user drags a file name onto the <xref:System.Windows.Forms.RichTextBox> control, the control's <xref:System.Windows.Forms.Control.DragEnter> event is raised. Within the event handler, the <xref:System.Windows.Forms.DragEventArgs.Effect%2A> property of the <xref:System.Windows.Forms.DragEventArgs> is initialized to <xref:System.Windows.Forms.DragDropEffects> to indicate that the data referenced by the file path should be copied to the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cs[RichTextDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_2.cs)]\n [!code-vb[RichTextDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_2.vb)]\n [!code-cpp[RichTextDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_2.cpp)]"
  syntax:
    content: public System.Windows.Forms.DragDropEffects DoDragDrop (object data, System.Windows.Forms.DragDropEffects allowedEffects);
    parameters:
    - id: data
      type: System.Object
      description: "Перетаскиваемые данные."
    - id: allowedEffects
      type: System.Windows.Forms.DragDropEffects
      description: "Один из <xref href=&quot;System.Windows.Forms.DragDropEffects&quot;> </xref> значения."
    return:
      type: System.Windows.Forms.DragDropEffects
      description: "Значение из <xref href=&quot;System.Windows.Forms.DragDropEffects&quot;> </xref> перечисление, представляющее конечный результат, выполненную во время операции перетаскивания и вставки."
  overload: System.Windows.Forms.Control.DoDragDrop*
  exceptions: []
  platform:
  - net462
