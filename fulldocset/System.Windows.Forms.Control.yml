  namespace: System.Windows.Forms
  summary: "Возвращает или задает границы контейнера, к которому привязан элемент управления и определяет способ изменения размеров элемента управления и его родительского элемента."
  remarks: "Для определения способа автоматического изменения размеров элемента управления размеров его родительского элемента управления, используйте свойство Anchor. Привязка элемента управления к родительскому элементу управления гарантирует, что закрепленные границы останутся в той же позиции относительно краев родительского элемента управления при изменении размеров его родительского элемента управления.       Можно привязать элемент управления для одного или нескольких границ контейнера. Например, если у вас есть <xref:System.Windows.Forms.Form>с <xref:System.Windows.Forms.Button>, значение которого привязки имеет значение `Top` и `Bottom`, <xref:System.Windows.Forms.Button>растяжения для поддержания закрепленной расстояние до верхней и нижней границ <xref:System.Windows.Forms.Form>как <xref:System.Windows.Forms.Control.Height%2A>из <xref:System.Windows.Forms.Form>увеличивается.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Form>      Настроек [!NOTE] настроек привязки и <xref:System.Windows.Forms.Control.Dock%2A>свойства являются взаимоисключающими.</xref:System.Windows.Forms.Control.Dock%2A> Одновременно может быть задан только один, и последний набор имеет приоритет."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example requires that you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/p-system.windows.forms.c_119_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/p-system.windows.forms.c_119_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/p-system.windows.forms.c_119_1.vb)]"
