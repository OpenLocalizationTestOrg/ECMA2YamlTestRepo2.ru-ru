- uid: System.Windows.Forms.Control.InvokeRequired
  id: InvokeRequired
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: InvokeRequired
  nameWithType: Control.InvokeRequired
  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает значение, указывающее, является ли вызывающему оператору обращаться к методу invoke при вызовов метода в элемент управления, так как вызывающий объект находится в другом потоке, чем элемент управления был создан."
  remarks: "Элементы управления Windows Forms привязаны к конкретному потоку и не являются потокобезопасными. Таким образом, при вызове метода элемента управления из другого потока, необходимо использовать один из элемента управления вызывать методы для маршалинга вызовов в нужный поток. Это свойство может использоваться для определения того, если необходимо вызвать метод invoke, что может оказаться полезным, если неизвестно, в каком потоке находится элемент управления.      Настроек [!NOTE] настроек помимо свойство InvokeRequired существует четыре метода в элементе управления, которые являются потокобезопасными вызов: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>и <xref:System.Windows.Forms.Control.CreateGraphics%2A>Если дескриптор для элемента управления уже был создан.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Вызов <xref:System.Windows.Forms.Control.CreateGraphics%2A>до создания дескриптора элемента управления в фоновом потоке может привести к недопустимый кросс-поток вызывает метод.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Для всех других вызовов методов, следует воспользоваться одним из следующих вызова методов, при вызове из другого потока.       Если дескриптор элемента управления еще не существует, InvokeRequired просматривает цепочку родительского элемента управления, пока находит элемент управления или форму, которая имеется дескриптор окна. Если соответствующий дескриптор не найден, метод InvokeRequired возвращает `false`.       Это означает, что возвращает InvokeRequiredcan `false` Если <xref:System.Windows.Forms.Control.Invoke%2A>не является обязательным (вызов выполняется в одном потоке), или если элемент управления был создан в другом потоке, но дескриптор элемента управления еще не созданы.</xref:System.Windows.Forms.Control.Invoke%2A>       В случае, когда дескриптор элемента управления еще не был создан не следует вызывать просто свойства, методы или события в элементе управления. Это может вызвать дескриптор элемента управления для создания в фоновом потоке, изолируя элемент управления в потоке без средства переноса сообщений и что приложение работает нестабильно.       Вы можете защитить от этого случая проверив значение <xref:System.Windows.Forms.Control.IsHandleCreated%2A>при возврате InvokeRequired `false` в фоновом потоке.</xref:System.Windows.Forms.Control.IsHandleCreated%2A> Если дескриптор элемента управления еще не был создан, дождитесь, пока он был создан до вызова <xref:System.Windows.Forms.Control.Invoke%2A>или <xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Как правило, это происходит только в том случае, если фоновый поток был создан в конструкторе основной формы для приложения (как в `Application.Run(new MainForm())`, прежде чем показали формы или `Application.Run` был вызван.       Единственное решение — подождать, пока маркер был создан до запуска фонового потока. Либо автоматическое создание путем вызова <xref:System.Windows.Forms.Control.Handle%2A>свойство или подождать, пока <xref:System.Windows.Forms.Form.Load>событие для запуска фонового процесса.</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       Даже лучшим решением является использование `SynchronizationContext` возвращенных <xref:System.Threading.SynchronizationContext>вместо элемента управления для маршалинга между потоками.</xref:System.Threading.SynchronizationContext>      Настроек [!NOTE] настроек может быть исключение, если поток, который должен обработать сообщение больше не активна.       Дополнительные сведения о многопоточные элементы управления Windows Forms см. в разделе [как: использовать фоновый поток для поиска файлов](~/add/includes/ajax-current-ext-md.md) и [как: сделать потокобезопасных вызовов элементов управления Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если элемент управления <xref:System.Windows.Forms.Control.Handle*>был создан в другом потоке, не в вызывающем потоке (это означает, что необходимо вызвать элемент управления через метод invoke); в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.Control.Handle*>"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
  - net462
