Windows.Forms.Control.QueryContinueDrag>      Если значение <xref:System.Windows.Forms.DragAction>— `Continue`, <xref:System.Windows.Forms.Control.DragOver>для продолжения операции создается событие и <xref:System.Windows.Forms.Control.GiveFeedback>событие вызывается с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>          Настроек [!NOTE] настроек <xref:System.Windows.Forms.Control.DragOver>и <xref:System.Windows.Forms.Control.GiveFeedback>события объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      Если значение <xref:System.Windows.Forms.DragAction>является `Drop`, значение эффекта перетаскивания возвращается источнику, поэтому исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.</xref:System.Windows.Forms.DragAction>      Если значение <xref:System.Windows.Forms.DragAction>является `Cancel`, возникает событие DragLeave.</xref:System.Windows.Forms.DragAction>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
  example:
