  summary: "Возвращает или задает значение, указывающее, выровнены ли компоненты элемента управления для поддержки языков, использующих шрифты с написанием справа налево."
  remarks: "Свойства RightToLeft является свойством окружения. Внешнее свойство — это свойство элемента управления, то, если не задано, извлекается из родительского элемента управления. Например <xref:System.Windows.Forms.Button>будет иметь такой же <xref:System.Windows.Forms.Control.BackColor%2A>с родительским <xref:System.Windows.Forms.Form>по умолчанию.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Дополнительные сведения о свойствах окружения см. в разделе <xref:System.Windows.Forms.AmbientProperties>класса или <xref:System.Windows.Forms.Control>Общие сведения о классе.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Свойства RightToLeft используется для международных приложений, куда будут записываться справа налево, например, иврита или арабского языка. Если значение этого свойства <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>, элементы управления, содержащие текст, отображаются справа налево.</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      Настроек [!NOTE] настроек во время выполнения при изменении значения свойства RightToLeft, сохраняется только необработанный текст без форматирования.       Ниже приведены несколько примеров того, как элементы управления зависят от значения свойства RightToLeft <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-вертикальных полос прокрутки, отображаются на левой стороне, а не справа от элементов управления с прокруткой (например, <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Panel>, многострочной <xref:System.Windows.Forms.TextBox>, и <xref:System.Windows.Forms.RichTextBox>).</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      -Полосы горизонтальной прокрутки начинается с полосой прокрутки (бегунком) по правому краю.      -Элемент выравнивание флажка, контролируются `CheckAlign` обращено для свойства, <xref:System.Windows.Forms.CheckBox>и <xref:System.Windows.Forms.RadioButton>элементов управления.</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox>      -Элементы списка, поле со списком и элементы управления вверх / вниз по правому краю.      -Вверх и вниз кнопки выравнивается влево на <xref:System.Windows.Forms.NumericUpDown>и <xref:System.Windows.Forms.DomainUpDown>элементов управления.</xref:System.Windows.Forms.DomainUpDown> </xref:System.Windows.Forms.NumericUpDown>      -Меню (<xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, и <xref:System.Windows.Forms.ContextMenu>) отображаются по правому краю.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>      -Выравнивание кнопок панели инструментов на <xref:System.Windows.Forms.ToolBar>управления или выравнивание текста на <xref:System.Windows.Forms.ToolBarButton>не подвержены свойства RightToLeft.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBar>      - <xref:System.Windows.Forms.AxHost>поддерживает выравнивание справа налево; Однако влияет на элемент управления ActiveX зависит от степени, в которую автором управления реализации поддержки отображения справа налево.</xref:System.Windows.Forms.AxHost>"
