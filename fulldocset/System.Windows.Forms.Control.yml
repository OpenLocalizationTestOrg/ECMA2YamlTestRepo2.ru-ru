  summary: "Возвращает или задает значение, указывающее, может ли элемент управления отвечать на действия пользователя."
  remarks: "Свойство включено можно включить или отключить элементы управления во время выполнения. Например можно отключить элементы управления, которые не применяются в текущее состояние приложения. Можно также отключить элемент управления, чтобы ограничить его использование. Например можно отключить кнопку, чтобы запретить пользователям, щелкнув его. Если элемент управления отключен, его нельзя выбрать.      Настроек [!IMPORTANT] настроек для свойства Enabled значение `false` не отключайте оконного приложения и предотвратить получение фокуса в окно приложения.       Когда контейнерный элемент управления имеет свойство включения, равным `false`, все содержащиеся в нем элементы будут также отключены. Например, если пользователь нажимает на любой из элементов управления, содержащихся в отключенном <xref:System.Windows.Forms.GroupBox>элемента управления, события не вызываются.</xref:System.Windows.Forms.GroupBox>      Настроек [!NOTE] настроек при отключении прокручиваемого элемента управления полосы прокрутки, также отключаются. Например отключено многострочное текстовое поле не может выполнять прокрутку, чтобы отобразить все строки текста."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.GroupBox> and sets some of its common properties. The example creates a <xref:System.Windows.Forms.TextBox> and sets its <xref:System.Windows.Forms.Control.Location%2A> within the group box. Next, it sets the <xref:System.Windows.Forms.Control.Text%2A> property of the group box, and docks the group box to the top of the form. Lastly, it disables the group box by setting the Enabled property to `false`, which causes all controls contained within the group box to be disabled.  \n  \n [!code-cs[Windows.Forms.Control Properties#2](~/add/codesnippet/csharp/p-system.windows.forms.c_68_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#2](~/add/codesnippet/cpp/p-system.windows.forms.c_68_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#2](~/add/codesnippet/visualbasic/p-system.windows.forms.c_68_1.vb)]"
