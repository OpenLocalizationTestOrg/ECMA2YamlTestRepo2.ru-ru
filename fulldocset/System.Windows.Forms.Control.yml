  summary: "Происходит, когда объект перетаскивается в границы элемента управления."
  remarks: "Событие DragEnter вызывается при первом перемещении указателя мыши по элементу управления во время операции перетаскивания и вставки.      Настроек [!NOTE] настроек в версии более ранней, чем [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], если поместить <xref:System.Windows.Forms.UserControl>с DragEnter и <xref:System.Windows.Forms.Control.DragDrop>событий в Windows Forms и перетащите примерно на <xref:System.Windows.Forms.UserControl>во время разработки `DropDrop` и `DropEnter` событий.</xref:System.Windows.Forms.UserControl> </xref:System.Windows.Forms.Control.DragDrop> </xref:System.Windows.Forms.UserControl> Тем не менее, когда закройте и снова откройте решение DragEnter и <xref:System.Windows.Forms.Control.DragDrop>события не вызываются еще раз.</xref:System.Windows.Forms.Control.DragDrop>       Далее описывается, как и когда возникают события, связанные с операциями перетаскивания и вставки.       <xref:System.Windows.Forms.Control.DoDragDrop%2A>Метод определяет элемент управления в текущем положении курсора.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Затем он проверяет, является ли элемент управления является допустимой целью перетаскивания.       Если элемент управления является допустимым местом назначения, <xref:System.Windows.Forms.Control.GiveFeedback>события с заданным эффектом операции перетаскивания и вставки.</xref:System.Windows.Forms.Control.GiveFeedback> Список эффектов перетаскивания и вставки см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       Отслеживаются изменения позиции указателя мыши, состояния клавиатуры и кнопки мыши.      -Если пользователь перемещает указатель за пределы окна, <xref:System.Windows.Forms.Control.DragLeave>событие.</xref:System.Windows.Forms.Control.DragLeave>      -Если указатель мыши перемещается на другой элемент управления, возникает DragEnter для этого элемента управления.      -При перемещении указателя мыши в тот же элемент управления <xref:System.Windows.Forms.Control.DragOver>события.</xref:System.Windows.Forms.Control.DragOver>       Если изменение в кнопке мыши или клавиатуры состояние,<xref:System.Windows.Forms.Control.QueryContinueDrag> событие возникает и определяет, следует ли продолжить или завершить перетаскивание, чтобы удалить данные, или отменить операцию на основании значения <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>Свойства события <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      Если значение <xref:System.Windows.Forms.DragAction>— `Continue`, <xref:System.Windows.Forms.Control.DragOver>для продолжения операции создается событие и <xref:System.Windows.Forms.Control.GiveFeedback>событие вызывается с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>          Настроек [!NOTE] настроек <xref:System.Windows.Forms.Control.DragOver>и <xref:System.Windows.Forms.Control.GiveFeedback>события объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      Если значение <xref:System.Windows.Forms.DragAction>является `Drop`, значение эффекта перетаскивания возвращается источнику, поэтому исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.</xref:System.Windows.Forms.DragAction>      Если значение <xref:System.Windows.Forms.DragAction>— `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>событие.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>          Настроек [!NOTE] настроек <xref:System.Windows.Forms.DragEventArgs.X%2A>и <xref:System.Windows.Forms.DragEventArgs.Y%2A>Свойства <xref:System.Windows.Forms.DragEventArgs>в координатах экрана, а не клиентских.</xref:System.Windows.Forms.DragEventArgs> </xref:System.Windows.Forms.DragEventArgs.Y%2A> </xref:System.Windows.Forms.DragEventArgs.X%2A> Следующая строка [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] код преобразует свойства клиенту <xref:System.Drawing.Point>.</xref:System.Drawing.Point>          ```       Point clientPoint = targetControl.PointToClient(new Point(de.X, de.Y));       ```Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n This code excerpt demonstrates using the DragEnter event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/cpp/e-system.windows.forms.c_48_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/visualbasic/e-system.windows.forms.c_48_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/csharp/e-system.windows.forms.c_48_1.cs)]"
