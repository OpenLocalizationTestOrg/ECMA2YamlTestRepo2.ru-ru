  remarks: "Делегаты похожи на указатели функций в языках C и C++. Делегаты инкапсулируют ссылку на метод внутри объекта делегата. Делегат затем может быть передан код, который вызывает метод, на который указывает ссылка, и вызываемого метода можно неизвестных во время компиляции. В отличие от указателей функций в C или C++ делегаты являются объектно ориентированного, строго типизированным и безопаснее.       Если дескриптор элемента управления еще не существует, этот метод осуществляет родительскую цепочку элемента управления, пока находит элемент управления или форму, которая имеется дескриптор окна. Если соответствующий дескриптор не обнаружен, этот метод создает исключение. Исключения, возникающие во время вызова будут передаваться обратно в вызывающий объект.      Настроек [!NOTE] настроек в дополнение к <xref:System.Windows.Forms.Control.InvokeRequired%2A>свойство, существует четыре метода в элементе управления, которые являются потокобезопасными: <xref:System.Windows.Forms.Control.Invoke%2A>, <xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>, и <xref:System.Windows.Forms.Control.CreateGraphics%2A>Если дескриптор для элемента управления уже был создан.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> Вызов <xref:System.Windows.Forms.Control.CreateGraphics%2A>до создания дескриптора элемента управления в фоновом потоке может привести к недопустимый кросс-поток вызывает метод.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Для всех вызовов методов следует использовать один из методов invoke выполнить маршалинг вызова в поток управления.       Делегат может быть экземпляром <xref:System.EventHandler>, в этом случае параметр отправителя будет содержать этот элемент управления,</xref:System.EventHandler> и параметр события будет содержать <xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName> Делегат может быть также экземпляр <xref:System.Windows.Forms.MethodInvoker>, или любого другого делегата с пустым списком параметров.</xref:System.Windows.Forms.MethodInvoker> Вызов <xref:System.EventHandler>или <xref:System.Windows.Forms.MethodInvoker>делегат будет выполняться быстрее, чем вызов делегата другого типа.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      Настроек [!NOTE] настроек может быть исключение, если поток, который должен обработать сообщение больше не активна."
