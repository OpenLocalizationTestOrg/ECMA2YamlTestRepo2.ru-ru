s.Control.DoubleClick>, <xref:System.Windows.Forms.Control.MouseDown> <xref:System.Windows.Forms.Control.MouseUp>, <xref:System.Windows.Forms.Control.MouseHover> <xref:System.Windows.Forms.Control.MouseEnter> <xref:System.Windows.Forms.Control.MouseLeave>и <xref:System.Windows.Forms.Control.MouseMove>.</xref:System.Windows.Forms.Control.MouseMove> </xref:System.Windows.Forms.Control.MouseLeave> </xref:System.Windows.Forms.Control.MouseEnter> </xref:System.Windows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Если имеется по крайней мере один <xref:System.Windows.Forms.TabPage>в коллекции, и пользователь взаимодействует с заголовком управления &quot;Вкладка&quot; (где <xref:System.Windows.Forms.TabPage>отображаются имена), <xref:System.Windows.Forms.TabControl>вызывает соответствующее событие.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Тем не менее, если пользователь работает в пределах клиентской области вкладки, <xref:System.Windows.Forms.TabPage>вызывает соответствующее событие.</xref:System.Windows.Forms.TabPage>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
