  remarks: "Буферизованной графики можно сократить или устранить мерцание, вызываемое последовательной перерисовкой отдельных частей отображаемой поверхности. Буферизованной графики требуется, что обновленные графические данные сначала записать в буфер. Данные в графический буфер быстро записывается отображаемой памяти поверхности. Относительно быстрое переключение памяти отображаемой графики обычно уменьшает мерцание, которое в противном случае может произойти.      Настроек [!NOTE] настроек DoubleBuffered может не быть привязано."
