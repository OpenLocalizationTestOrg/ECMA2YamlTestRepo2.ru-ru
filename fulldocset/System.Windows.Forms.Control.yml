- uid: System.Windows.Forms.Control.Invoke(System.Delegate)
  id: Invoke(System.Delegate)
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: Invoke(Delegate)
  nameWithType: Control.Invoke(Delegate)
  fullName: System.Windows.Forms.Control.Invoke(Delegate)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Выполняет указанный делегат в том потоке, которому принадлежит основной дескриптор окна элемента управления."
  remarks: "Делегаты похожи на указатели функций в языках C и C++. Делегаты инкапсулируют ссылку на метод внутри объекта делегата. Делегат затем может быть передан код, который вызывает метод, на который указывает ссылка, и вызываемого метода можно неизвестных во время компиляции. В отличие от указателей функций в C или C++ делегаты являются объектно ориентированного, строго типизированным и безопаснее.       Выполняет метод Invoke вверх цепочки родительского элемента управления, пока находит элемент управления или в форме, которая содержит дескриптор окна, если базовый дескриптор окна текущего элемента управления еще не существует. Если соответствующий дескриптор не обнаружен, метод Invoke возникает исключение. Исключения, возникающие во время вызова будут передаваться обратно в вызывающий объект.      Настроек [!NOTE] настроек в дополнение к <xref:System.Windows.Forms.Control.InvokeRequired%2A>свойство, существует четыре метода в элементе управления, которые являются потокобезопасными: вызова неуправляемого кода, <xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>, и <xref:System.Windows.Forms.Control.CreateGraphics%2A>Если дескриптор для элемента управления уже был создан.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> Вызов <xref:System.Windows.Forms.Control.CreateGraphics%2A>до создания дескриптора элемента управления в фоновом потоке может привести к недопустимый кросс-поток вызывает метод.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Для всех вызовов методов следует использовать один из методов invoke выполнить маршалинг вызова в поток управления.       Делегат может быть экземпляром <xref:System.EventHandler>, в этом случае параметр отправителя будет содержать этот элемент управления,</xref:System.EventHandler> и параметр события будет содержать <xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName> Делегат может быть также экземпляр <xref:System.Windows.Forms.MethodInvoker>, или любого другого делегата с пустым списком параметров.</xref:System.Windows.Forms.MethodInvoker> Вызов <xref:System.EventHandler>или <xref:System.Windows.Forms.MethodInvoker>делегат будет выполняться быстрее, чем вызов делегата другого типа.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      Настроек [!NOTE] настроек может быть исключение, если поток, который должен обработать сообщение больше не активна."
  example:
  - "The following code example shows controls that contain a delegate. The delegate encapsulates a method that adds items to the list box, and this method is executed on the thread that owns the underlying handle of the form. When the user clicks on the button, `Invoke` runs the delegate.  \n  \n [!code-cpp[Control_Invoke2#1](~/add/codesnippet/cpp/m-system.windows.forms.c_18_1.cpp)]\n [!code-cs[Control_Invoke2#1](~/add/codesnippet/csharp/m-system.windows.forms.c_18_1.cs)]\n [!code-vb[Control_Invoke2#1](~/add/codesnippet/visualbasic/m-system.windows.forms.c_18_1.vb)]"
  syntax:
    content: public object Invoke (Delegate method);
    parameters:
    - id: method
      type: System.Delegate
      description: "Делегат, который содержит метод, который вызывается в контексте потока элемента управления."
    return:
      type: System.Object
      description: "Значение, возвращаемое вызываемым делегатом, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если делегат не имеет возвращаемого значения."
  overload: System.Windows.Forms.Control.Invoke*
  exceptions: []
  platform:
