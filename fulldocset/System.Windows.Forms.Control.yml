  summary: "Происходит при двойном щелчке элемента управления."
  remarks: "Двойной щелчок определяется настройками мыши в операционной системе пользователя. Пользователь может задать время между нажатиями кнопки мыши, которые будут считаться двойным щелчком, а не двумя отдельными щелчками. <xref:System.Windows.Forms.Control.Click>Событие вызывается каждый раз при двойном щелчке элемента управления.</xref:System.Windows.Forms.Control.Click> Например, если у вас есть обработчики событий для <xref:System.Windows.Forms.Control.Click>и события по двойному щелчку <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Control.Click>и при двойном щелчке формы и вызове обоих методов создаются события по двойному щелчку.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Click> При двойном щелчке элемента управления, и этот элемент управления не поддерживает события по двойному щелчку <xref:System.Windows.Forms.Control.Click>событие может быть вызвано дважды.</xref:System.Windows.Forms.Control.Click>       Необходимо задать `StandardDoubleClick` и `StandardClick` значения <xref:System.Windows.Forms.ControlStyles>для `true` для этого события, формируемые.</xref:System.Windows.Forms.ControlStyles> Эти значения могут быть уже задано значение `true` Если наследуются от существующих элементов управления Windows Forms.      Настроек [!NOTE] настроек следующие события не вызываются для <xref:System.Windows.Forms.TabControl>класса, если имеется по крайней мере один <xref:System.Windows.Forms.TabPage>в <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName>коллекции: <xref:System.Windows.Forms.Control.Click>по двойному щелчку, <xref:System.Windows.Forms.Control.MouseDown>( <xref:System.Windows.Forms.Control.MouseUp>), <xref:System.Windows.Forms.Control.MouseHover>( <xref:System.Windows.Forms.Control.MouseEnter>) <xref:System.Windows.Forms.Control.MouseLeave>и <xref:System.Windows.Forms.Control.MouseMove>.</xref:System.Windows.Forms.Control.MouseMove> </xref:System.Windows.Forms.Control.MouseLeave> </xref:System.Windows.Forms.Control.MouseEnter> </xref:System.Windows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Если имеется по крайней мере один <xref:System.Windows.Forms.TabPage>в коллекции, и пользователь взаимодействует с заголовком управления &quot;Вкладка&quot; (где <xref:System.Windows.Forms.TabPage>отображаются имена), <xref:System.Windows.Forms.TabControl>вызывает соответствующее событие.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Тем не менее, если пользователь работает в пределах клиентской области вкладки, <xref:System.Windows.Forms.TabPage>вызывает соответствующее событие.</xref:System.Windows.Forms.TabPage>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
