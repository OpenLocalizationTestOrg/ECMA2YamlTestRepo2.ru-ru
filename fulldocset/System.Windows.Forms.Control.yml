  remarks: "Делегат вызывается асинхронно, и этот метод возвращается немедленно. Этот метод можно вызвать из любого потока, даже того, которому принадлежит дескриптор элемента управления. Если дескриптор элемента управления еще не существует, этот метод осуществляет родительскую цепочку элемента управления, пока находит элемент управления или форму, которая имеется дескриптор окна. Если соответствующий дескриптор не обнаружен, BeginInvoke возникает исключение. Исключения в методе делегата считаются неперехваченными и отправляются обработчику неперехваченных исключений приложения.       Можно вызвать метод <xref:System.Windows.Forms.Control.EndInvoke%2A>для получения возвращаемого значения из делегата, если необходимо, но это не требуется.</xref:System.Windows.Forms.Control.EndInvoke%2A> <xref:System.Windows.Forms.Control.EndInvoke%2A>будет заблокирован до можно получить возвращаемое значение.</xref:System.Windows.Forms.Control.EndInvoke%2A>      Настроек [!NOTE] настроек большинство методов в элементе управления может вызываться только из потока, где был создан элемент управления. В дополнение к <xref:System.Windows.Forms.Control.InvokeRequired%2A>свойство, существует четыре метода в элементе управления, которые являются потокобезопасными: <xref:System.Windows.Forms.Control.Invoke%2A>, BeginInvoke, <xref:System.Windows.Forms.Control.EndInvoke%2A>, и <xref:System.Windows.Forms.Control.CreateGraphics%2A>Если дескриптор для элемента управления уже был создан.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> Вызов <xref:System.Windows.Forms.Control.CreateGraphics%2A>до создания дескриптора элемента управления в фоновом потоке может привести к недопустимый кросс-поток вызывает метод.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Для всех вызовов методов следует использовать один из методов invoke выполнить ма