  fullName: System.Windows.Forms.Control
  type: Class
  summary: "Определяет базовый класс для элементов управления, являющихся компонентами с визуальным представлением."
  remarks: "Для создания собственного класса элемента управления, наследование от <xref:System.Windows.Forms.UserControl>классов элементов управления и из других форм Windows элементов управления, предоставляемых.</xref:System.Windows.Forms.UserControl> Дополнительные сведения о создании пользовательских элементов управления см. в разделе [Разработка пользовательских элементов управления Windows Forms с помощью .NET Framework](~/add/includes/ajax-current-ext-md.md).       Класс элемента управления реализует основные функциональные возможности для классов, отображающих сведения для пользователя. Он обрабатывает входные данные с клавиатуры и указывающих устройств. Редактор также обеспечивает передачу сообщений и безопасность. Он определяет границы элемента управления (его положения и размера), несмотря на то, что он не реализует рисования. Он предоставляет дескриптор окна (`hWnd`).       Элементы управления Windows Forms используют свойства окружения, поэтому дочерние элементы управления могут иметь вид, соответствующий окружающей среде. *Внешнее свойство* является свойством элемента управления, то, если не задано, извлекается из родительского элемента управления. Если элемент управления не имеет <xref:System.Windows.Forms.Control.Parent%2A>и свойство не задано, элемент управления пытается определить значение свойства окружения через <xref:System.Windows.Forms.Control.Site%2A>свойство.</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> Если элемент управления не задан, если сайт не поддерживает свойства окружения или свойство не задано на <xref:System.Windows.Forms.AmbientProperties>, элемент управления использует собственные значения по умолчанию.</xref:System.Windows.Forms.AmbientProperties> Как правило, свойство окружения представляет характеристику элемента управления, такие как <xref:System.Windows.Forms.Control.BackColor%2A>, в котором взаимодействуют с дочерним элементом управления.</xref:System.Windows.Forms.Control.BackColor%2A> Например <xref:System.Windows.Forms.Button>будет иметь такой же <xref:System.Windows.Forms.Control.BackColor%2A>с родительским <xref:System.Windows.Forms.Form>по умолчанию.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Включить свойства окружения, предоставляемые Controlclass: <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>и <xref:System.Windows.Forms.Control.RightToLeft%2A>.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      Настроек [!NOTE] настроек для обеспечения поддержки визуальных стилей приложения Windows Forms, следует задать <xref:System.Windows.Forms.FlatStyle>Свойства `System` и включать в себя манифест в исполняемый файл.</xref:System.Windows.Forms.FlatStyle> Манифест представляет XML-файл, который включается как ресурс в исполняемый файл приложения или как отдельный файл, который находится в том же каталоге, что и исполняемый файл. Пример манифеста см. в разделе из <xref:System.Windows.Forms.FlatStyle>перечисления.</xref:System.Windows.Forms.FlatStyle> Дополнительные сведения об использовании визуальных стилей см. в разделе[визуальные стили](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx).       Windows Forms имеет встроенную поддержку специальных возможностей и предоставляет сведения о приложении, которое позволяет работать с клиентскими приложениями специальных возможностей, таких как экран просмотра и служебные программы, голосового ввода, экранные клавиатуры, альтернативные устройства ввода и служебные программы расширения клавиатуры. Иногда необходимо предоставить дополнительные сведения для клиентских приложений со специальными возможностями. Существует два способа предоставления этих дополнительных сведений. Можно задать <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, и <xref:System.Windows.Forms.Control.AccessibleRole%2A>значения свойств, которые будут переданы для клиентских приложений со специальными возможностями.</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> Этот метод обычно используется для предоставления ограниченное количество сведений для существующих элементов управления. Кроме того, можно написать свой собственный класс, производный от <xref:System.Windows.Forms.AccessibleObject>или <xref:System.Windows.Forms.Control.ControlAccessibleObject>классов, при условии столько сведения о специальных возможностях при необходимости.</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      Настроек [!NOTE] настроек для поддержания производительности лучше не задавать размер элемента управления в конструкторе. Предпочтительным способом является переопределение <xref:System.Windows.Forms.Control.DefaultSize%2A>свойство.</xref:System.Windows.Forms.Control.DefaultSize%2A>      Настроек [!NOTE] настроек не добавляйте привязки данных для элемента управления в конструкторе. Это приведет к ошибкам при создании кода и может вызвать нежелательные последствия.       Большинство элементов управления в <xref:System.Windows.Forms>имен использования базового общих элементов управления Windows в качестве базового для построения на.</xref:System.Windows.Forms> Дополнительные сведения о стандартных элементах управления Windows см. в разделе[общие справочные сведения управления](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx).       Чтобы определить элементы управления Windows Forms в отдельном процессе, используйте стандартный `SendMessage` вызова для передачи сообщения WM_GETCONTROLNAME. WM_GETCONTROLNAME не зависит от языка и иерархия Windows. Дополнительные сведения см. в разделе «Рекомендуемые решения для Windows Forms» в[автоматизация Windows Forms](http://msdn.microsoft.com/library/ms996405.aspx).       Используйте <xref:System.Windows.Forms.Control.InvokeRequired%2A>свойств для синхронизации доступа к элементу управления из нескольких потоков.</xref:System.Windows.Forms.Control.InvokeRequired%2A> Дополнительные сведения о многопоточные элементы управления Windows Forms см. в разделе [как: сделать потокобезопасных вызовов элементов управления Windows Forms](~/add/includes/ajax-current-ext-md.md)"
