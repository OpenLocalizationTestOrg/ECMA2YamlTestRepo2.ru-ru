  summary: "Возвращает коллекцию элементов управления, содержащихся в элементе управления."
  remarks: "Объект <xref:System.Windows.Forms.Control>может выступать в качестве родительского для коллекции элементов управления.</xref:System.Windows.Forms.Control> Например, при добавлении нескольких элементов управления <xref:System.Windows.Forms.Form>каждый из элементов управления является членом <xref:System.Windows.Forms.Control.ControlCollection>назначается свойству элементы управления формы, который является производным от <xref:System.Windows.Forms.Control>класса.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.ControlCollection> </xref:System.Windows.Forms.Form>       Можно управлять элементы управления, <xref:System.Windows.Forms.Control.ControlCollection>назначается свойству элементов управления с помощью методов, доступных в <xref:System.Windows.Forms.Control.ControlCollection>классе.</xref:System.Windows.Forms.Control.ControlCollection> </xref:System.Windows.Forms.Control.ControlCollection>       При добавлении нескольких элементов управления к родительскому элементу управления, рекомендуется вызывать <xref:System.Windows.Forms.Control.SuspendLayout%2A>метод перед инициализацией добавлять элементы.</xref:System.Windows.Forms.Control.SuspendLayout%2A> После добавления элементов управления в родительском элементе управления, вызовите <xref:System.Windows.Forms.Control.ResumeLayout%2A>метод.</xref:System.Windows.Forms.Control.ResumeLayout%2A> Это приведет к увеличению производительности приложений с большим количеством элементов управления.       Свойство элементов управления для перебора всех элементов управления формы, включая вложенные элементы управления. Используйте <xref:System.Windows.Forms.Control.GetNextControl%2A>метод для извлечения предыдущей или следующей дочерний элемент управления в последовательности табуляции.</xref:System.Windows.Forms.Control.GetNextControl%2A> Используйте <xref:System.Windows.Forms.ContainerControl.ActiveControl%2A>свойство, чтобы получить или задать активный элемент управления контейнерного элемента управления.</xref:System.Windows.Forms.ContainerControl.ActiveControl%2A>"
  example:
  - "The following code example removes a <xref:System.Windows.Forms.Control> from the <xref:System.Windows.Forms.Control.ControlCollection> of the derived class <xref:System.Windows.Forms.Panel> if it is a member of the collection. The example requires that you have created a <xref:System.Windows.Forms.Panel>, a <xref:System.Windows.Forms.Button>, and at least one <xref:System.Windows.Forms.RadioButton> control on a <xref:System.Windows.Forms.Form>. The <xref:System.Windows.Forms.RadioButton> control(s) are added to the <xref:System.Windows.Forms.Panel> control, and the <xref:System.Windows.Forms.Panel> control added to the <xref:System.Windows.Forms.Form>. When the button is clicked, the radio button named `removeButton` is removed from the <xref:System.Windows.Forms.Control.ControlCollection>.  \n  \n [!code-cs[ControlCollection#4](~/add/codesnippet/csharp/p-system.windows.forms.c_41_1.cs)]\n [!code-vb[ControlCollection#4](~/add/codesnippet/visualbasic/p-system.windows.forms.c_41_1.vb)]\n [!code-cpp[ControlCollection#4](~/add/codesnippet/cpp/p-system.windows.forms.c_41_1.cpp)]"
