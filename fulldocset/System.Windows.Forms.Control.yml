- uid: System.Windows.Forms.Control.QueryContinueDrag
  id: QueryContinueDrag
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: QueryContinueDrag
  nameWithType: Control.QueryContinueDrag
  fullName: System.Windows.Forms.Control.QueryContinueDrag
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Происходит во время операции перетаскивания и вставки и позволяет источнику перетаскивания определить, должна ли быть отменена операция перетаскивания и вставки."
  remarks: "QueryContinueDrag событие возникает при изменении состояния клавиатуры или мыши кнопки во время операции перетаскивания и вставки. Событие QueryContinueDrag позволяет источнику перетаскивания определить, должна ли быть отменена операция перетаскивания и вставки.       Далее описывается, как и когда возникают события, связанные с операциями перетаскивания и вставки.       <xref:System.Windows.Forms.Control.DoDragDrop%2A>Метод определяет элемент управления в текущем положении курсора.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Затем он проверяет, является ли элемент управления является допустимой целью перетаскивания.       Если элемент управления является допустимым местом назначения, <xref:System.Windows.Forms.Control.GiveFeedback>события с заданным эффектом операции перетаскивания и вставки.</xref:System.Windows.Forms.Control.GiveFeedback> Список эффектов перетаскивания и вставки см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       Отслеживаются изменения позиции указателя мыши, состояния клавиатуры и кнопки мыши.      -Если пользователь перемещает указатель за пределы окна, <xref:System.Windows.Forms.Control.DragLeave>событие.</xref:System.Windows.Forms.Control.DragLeave>      -Если указатель мыши перемещается на другой элемент управления <xref:System.Windows.Forms.Control.DragEnter>для этого элемента вызывается событие.</xref:System.Windows.Forms.Control.DragEnter>      -При перемещении указателя мыши в тот же элемент управления <xref:System.Windows.Forms.Control.DragOver>события.</xref:System.Windows.Forms.Control.DragOver>       При изменении состояния клавиатуры или мыши кнопки событие theQueryContinueDrag возникает и определяет, следует ли продолжить или завершить перетаскивание, чтобы удалить данные, или отменить операцию на основании значения <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>Свойства события <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>      Если значение <xref:System.Windows.Forms.DragAction>— `Continue`, <xref:System.Windows.Forms.Control.DragOver>для продолжения операции создается событие и <xref:System.Windows.Forms.Control.GiveFeedback>событие вызывается с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>          Настроек [!NOTE] настроек <xref:System.Windows.Forms.Control.DragOver>и <xref:System.Windows.Forms.Control.GiveFeedback>события объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      Если значение <xref:System.Windows.Forms.DragAction>является `Drop`, значение эффекта перетаскивания возвращается источнику, поэтому исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.</xref:System.Windows.Forms.DragAction>      Если значение <xref:System.Windows.Forms.DragAction>— `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>событие.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>       По умолчанию устанавливает событие QueryContinueDrag <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>для `Cancel` в <xref:System.Windows.Forms.DragAction>Если была нажата клавиша ESC и задает <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>для `Drop` в <xref:System.Windows.Forms.DragAction>при нажатии кнопки мыши левая, Средняя или правая.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files,`3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the QueryContinueDrag event handler.  \n  \n This code excerpt demonstrates using the QueryContinueDrag event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/cpp/e-system.windows.forms.c_75_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/visualbasic/e-system.windows.forms.c_75_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#6](~/add/codesnippet/csharp/e-system.windows.forms.c_75_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.QueryContinueDragEventHandler QueryContinueDrag;
    return:
      type: System.Windows.Forms.QueryContinueDragEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
