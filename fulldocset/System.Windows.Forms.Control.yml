  remarks: "Используйте свойства Dock для определения способа автоматического изменения размеров элемента управления размеров его родительского элемента управления. Например, установка закрепления в <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>заставляет элемент управления выравнивается по левому краю родительского элемента управления и изменения размеров при размеров родительского элемента управления.</xref:System.Windows.Forms.DockStyle?displayProperty=fullName> Элементы управления закрепляются в Z-порядке, который является видимое расположение элементов управления на форме вдоль оси z формы (глубина).       Элемент управления можно прикреплять к одному краю родительского контейнера или ко всем краям и заполнить родительский контейнер.       Параметр <xref:System.Windows.Forms.Control.Margin%2A>закрепленного элемента управления не оказывает влияния на расстояние от элемента управления от края его контейнера.</xref:System.Windows.Forms.Control.Margin%2A>      Настроек [!NOTE] настроек <xref:System.Windows.Forms.Control.Anchor%2A>и свойства закрепления являются взаимно исключающими.</xref:System.Windows.Forms.Control.Anchor%2A> Одновременно может быть задан только один, и последний набор имеет приоритет."
