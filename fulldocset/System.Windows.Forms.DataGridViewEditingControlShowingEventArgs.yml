  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.DataGridView.EditingControlShowing&quot;> </xref> событий."
  remarks: "Обрабатывать <xref:System.Windows.Forms.DataGridView.EditingControlShowing>событий для выполнения инициализации пользовательского элемента управления, когда ячейка переходит в режим редактирования.</xref:System.Windows.Forms.DataGridView.EditingControlShowing> Чтобы настроить характеристики отображения элемента управления, задать свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A>свойство, чтобы не задавать свойства элемента управления, возвращенный <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A>свойство.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A> </xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example illustrates how to handle this event to change the <xref:System.Windows.Forms.DataGridViewCellStyle.BackColor%2A> property of the current cell. To run this example, paste the code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1` and ensure that the <xref:System.Windows.Forms.DataGridView.EditingControlShowing> event is associated with the event handler.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#210](~/add/codesnippet/csharp/t-system.windows.forms.d_28_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#210](~/add/codesnippet/visualbasic/t-system.windows.forms.d_28_1.vb)]"
  syntax:
    content: 'public class DataGridViewEditingControlShowingEventArgs : EventArgs'
