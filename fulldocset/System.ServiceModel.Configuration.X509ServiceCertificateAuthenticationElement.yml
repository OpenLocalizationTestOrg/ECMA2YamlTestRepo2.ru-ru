  remarks: '[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]предоставляет средство проверки сертификата службы по умолчанию, проверяющий сертификат службы в хранилище доверенных лиц. Он также проверяет цепочку сертификатов вплоть до действительного корня. Можно реализовать настраиваемый проверяющий элемент управления для задания другого поведения и использовать это свойство для указания на пользовательский модуль проверки.'
