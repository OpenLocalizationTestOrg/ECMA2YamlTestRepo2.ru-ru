  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает режим отзыва сертификата."
  remarks: "Система проверяет, что сертификат службы не отозван, проводя его поиск в списке отозванных сертификатов. Эта проверка может выполняться либо в сети, либо в кэшированном списке отзыва. Проверка отзыва сертификатов можно отключить, присвоив этому свойству <xref:System.Security.Cryptography.X509Certificates.X509RevocationMode>.</xref:System.Security.Cryptography.X509Certificates.X509RevocationMode>"
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509RevocationMode RevocationMode { get; set; }
