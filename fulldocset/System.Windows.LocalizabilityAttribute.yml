  summary: "Возвращает параметр категории целевого значения атрибута локализации."
  remarks: "Ниже приведены параметры Изменяемость атрибута локализации.      | Установка категории | То есть |   |----------------------|-------------|   | <xref:System.Windows.LocalizationCategory>| Ресурсы не принадлежат к стандартной категории. |   | <xref:System.Windows.LocalizationCategory>| Значительный объем описательный текст. |   | <xref:System.Windows.LocalizationCategory>| Одну строку текста, например заголовок. |   | <xref:System.Windows.LocalizationCategory>| Короткая строка текста, например метки элемента управления. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.Button>Или связанных элементов управления. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.CheckBox>Или связанных элементов управления. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.ComboBox>Или связанных элементов управления, например <xref:System.Windows.Controls.ComboBoxItem>. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.ListBox>Или связанных элементов управления, например <xref:System.Windows.Controls.ListBoxItem>. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.Menu>Или связанных элементов управления, например <xref:System.Windows.Controls.MenuItem>. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.RadioButton>Или связанных элементов управления. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Controls.ToolTip>Или связанных элементов управления. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Documents.Hyperlink>Или связанных элементов управления. |   | <xref:System.Windows.LocalizationCategory>| <xref:System.Windows.Documents.FlowDocument>Или другие панели, который может содержать текст. |   | <xref:System.Windows.LocalizationCategory>| [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data.|   | <xref:System.Windows.LocalizationCategory>| Данные, связанные со шрифтами, например семейство шрифтов, стиль шрифта или размер шрифта. |   | <xref:System.Windows.LocalizationCategory>| Наследует категорию из родительского узла. |   | <xref:System.Windows.LocalizationCategory>| Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> Это не относится к дочерним узлам ресурса. |   | <xref:System.Windows.LocalizationCategory>| Не переводите этот ресурс или любого из его дочерних узлов, имеет значение, категория <xref:System.Windows.LocalizationCategory>. |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"
