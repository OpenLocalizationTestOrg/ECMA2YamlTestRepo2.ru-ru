  remarks: "Используйте <xref:System.ServiceModel.Configuration.WebHttpSecurityElement>объект, возвращаемый этим свойством, для задания параметров безопасности транспорта.</xref:System.ServiceModel.Configuration.WebHttpSecurityElement> <xref:System.ServiceModel.WebHttpSecurityMode>Должно быть присвоено <xref:System.ServiceModel.WebHttpSecurityMode>или <xref:System.ServiceModel.WebHttpSecurityMode>значения для параметров, предоставляемых <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>свойства вступают в силу для конечной точки службы.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpSecurityMode> </xref:System.ServiceModel.WebHttpSecurityMode> </xref:System.ServiceModel.WebHttpSecurityMode> Это значение может быть задано в конфигурации или в <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>конструктор.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>"
  syntax:
    content: public System.ServiceModel.Configuration.HttpTransportSecurityElement Transport { get; }
    return:
      type: System.ServiceModel.Configuration.HttpTransportSecurityElement
      description: "Объект <xref href=&quot;System.ServiceModel.Configuration.WebHttpSecurityElement&quot;> </xref> , указывающий параметры безопасности транспортного уровня. Значения по умолчанию: <> </> *настроек из <xref:System.ServiceModel.HttpClientCredentialType>, <> </> *настроек из <xref href=&quot;System.ServiceModel.HttpProxyCredentialType&quot;> </xref>, и <xref:System.ServiceModel.HttpTransportSecurity.Realm*>= «».</xref:System.ServiceModel.HttpTransportSecurity.Realm*> </xref:System.ServiceModel.HttpClientCredentialType>"
  overload: System.ServiceModel.Configuration.WebHttpSecurityElement.Transport*
  exceptions: []
  platform:
  - net462
