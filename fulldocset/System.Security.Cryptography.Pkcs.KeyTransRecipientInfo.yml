- uid: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: KeyTransRecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: "Свойство Version извлекает версию транспорт ключа получателя. Версия транспорта ключа получателя автоматически устанавливается для объектов этого класса и значение подразумевает, что получатель участвует в алгоритме ключа транспорта."
  remarks: 'Версия определяет ли сообщения, в котором <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>содержится PKCS #7 сообщения или сообщения шифрования Message Syntax (CMS).</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS является надмножеством новой PKCS #7.'
  syntax:
    content: public override int Version { get; }
    return:
      type: System.Int32
      description: "Целочисленное значение, представляющее версию ключа транспорта <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> объекта."
  overload: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo.Version*
  exceptions: []
  platform:
  - net462
