  name: KeyTransRecipientInfo
  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "Класс KeyTransRecipientInfo определяет сведения о получателе ключа транспорта.        *Ключ транспорта* алгоритмы обычно используют алгоритм RSA, в котором Отправитель создает общий ключ шифрования с получателя создают этот ключ и передает его получателю. Это отличается от *согласования ключей* алгоритмов, в которых двумя сторонами, которые будут использовать криптографических ключей и принять участие в поколение, тем самым взаимно соглашаетесь с этим ключом."
  remarks: "Этот класс не имеет открытого конструктора; Таким образом его невозможно создать публично. Это класс только для чтения доступен из <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>свойство.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
  inheritedMembers:
