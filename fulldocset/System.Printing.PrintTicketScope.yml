  name: PrintTicketScope
  nameWithType: PrintTicketScope
  fullName: System.Printing.PrintTicketScope
  type: Enum
  summary: "Указывает, является ли <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> применяет все задание печати, один документ задания печати или только страницы задания печати."
  remarks: "Это перечисление используется главным образом в качестве параметра в <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>метод <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>       Значения этого перечисления параллельного **PrintTicket** области префикс в ключевое слово [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397), где в **PrintTicket** каждым ключевым словом должны начинаться с «Задания» или «Документ» или «Страницы» области префикса."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public enum PrintTicketScope
