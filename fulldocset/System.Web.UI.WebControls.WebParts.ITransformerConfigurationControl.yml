  name: ITransformerConfigurationControl
  nameWithType: ITransformerConfigurationControl
  fullName: System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl
  type: Interface
  summary: "Определяет контракт, который реализует элемент управления в качестве элемента управления конфигурацией для преобразователя в соединении веб-частей."
  remarks: "Элемент управления конфигурации отображаются, когда преобразователь запрашивает у пользователя настроить его. Элемент управления конфигурацией предоставляет пользовательский интерфейс (UI), который позволяет пользователю выбрать, какие значения будут преобразованы. Он отображается в области подключений. <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName>Метод возвращает управление конфигурацией.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A?displayProperty=fullName>       Можно переопределить <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A>метод, если ваш transformer требуется особый пользовательский Интерфейс.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer.CreateConfigurationControl%2A> Элемент управления конфигурацией должен реализовывать интерфейс ITransformerConfigurationControl, который включает в себя <xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled>и <xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded>события.</xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Succeeded> </xref:System.Web.UI.WebControls.WebParts.ITransformerConfigurationControl.Cancelled> Эти события происходят, когда элемент управления преобразователя была не настроен или настроен успешно соответственно."
  syntax:
    content: public interface ITransformerConfigurationControl
  implements: []
  platform:
  - net462
