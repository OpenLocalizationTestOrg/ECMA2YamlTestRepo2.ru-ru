  langs:
  - csharp
  name: DesignerCategoryAttribute
  nameWithType: DesignerCategoryAttribute
  fullName: System.ComponentModel.DesignerCategoryAttribute
  type: Class
  summary: "Указывает, что конструктор для класса принадлежит к определенной категории."
  remarks: "Визуальный конструктор можно использовать категорию конструктора, чтобы сообщать среде разработки тип конструктора, который будет реализован. Если категории конструктора для класса, среда разработки может или не может разрешить класса разработку. Категории могут создаваться для любого имени.       Пометить класс с помощью этого атрибута равно член-константу. Если вы хотите проверить значение этого атрибута в коде, необходимо указать член-константу. Описание столбца в таблице ниже перечислены член-константу, настроенного для каждого значения.       Класс DesignerCategoryAttribute определяет следующие общие категории: | Категория | Описание |   |--------------|-----------------|   | Компонент | Конструкторы, используемые с компонентами. Атрибут имеет значение члену-константе <xref:System.ComponentModel.DesignerCategoryAttribute.Component?displayProperty=fullName>. |   | Форма | Конструкторы, используемые с формами.</xref:System.ComponentModel.DesignerCategoryAttribute.Component?displayProperty=fullName> Атрибут имеет значение члену-константе <xref:System.ComponentModel.DesignerCategoryAttribute.Form?displayProperty=fullName>. |   | Конструктор | Конструкторы, используемые с конструкторами.</xref:System.ComponentModel.DesignerCategoryAttribute.Form?displayProperty=fullName> Атрибут имеет значение члену-константе <xref:System.ComponentModel.DesignerCategoryAttribute.Generic?displayProperty=fullName>. |   | Пустая строка (»») | Это категория по умолчанию. |       Дополнительные сведения см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.DesignerCategoryAttribute.Generic?displayProperty=fullName>"
  example:
  - "The following example creates a class called `MyForm`. `MyForm` has two attributes, a <xref:System.ComponentModel.DesignerAttribute> that specifies this class uses the <xref:System.Windows.Forms.Design.DocumentDesigner>, and a DesignerCategoryAttribute that specifies the <xref:System.ComponentModel.DesignerCategoryAttribute.Form> category.  \n  \n [!code-vb[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._166_1.vb)]\n [!code-cpp[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._166_1.cpp)]\n [!code-cs[Classic DesignerCategoryAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._166_1.cs)]  \n  \n The next example creates an instance of `MyForm`. Then it gets the attributes for the class, extracts the DesignerCategoryAttribute, and prints the name of the designer.  \n  \n [!code-vb[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._166_2.vb)]\n [!code-cpp[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._166_2.cpp)]\n [!code-cs[Classic DesignerCategoryAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._166_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class DesignerCategoryAttribute : Attribute
