  summary: "Возвращает <xref:System.TimeSpan>, указывающий Максимальная задержка ответа.</xref:System.TimeSpan>"
  remarks: "В нерегламентированном режиме работы клиент обнаружения многоадресных пакетов на поиск службы или запроса. Исходя из критериев, указанных в запросе, больше одной службы может ответить клиенту. Чтобы все ответы, поступающих в то же время и не перегрузили клиента, выполнения службы обнаружения задерживает отправку ответов на запрос на произвольный период времени между 0 и значением значение MaxResponseDelay."
