  remarks: "По умолчанию типов, производных от <xref:System.Windows.Forms.DataGridViewColumn>отображаются в <xref:System.Windows.Forms.DataGridView>части элемента управления в конструкторе Visual Studio, но наследуют <xref:System.ComponentModel.DesignTimeVisibleAttribute>из <xref:System.ComponentModel.DesignTimeVisibleAttribute.No>Чтобы запретить их отображение в других частях конструктора.</xref:System.ComponentModel.DesignTimeVisibleAttribute.No> </xref:System.ComponentModel.DesignTimeVisibleAttribute> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn> Это необходимо, поскольку <xref:System.Windows.Forms.DataGridViewColumn>тип реализует <xref:System.ComponentModel.IComponent>интерфейс, который обычно создает экземпляр типа отображаются в конструкторе.</xref:System.ComponentModel.IComponent> </xref:System.Windows.Forms.DataGridViewColumn>       Этот атрибут используется для предотвращения <xref:System.Windows.Forms.DataGridViewColumn>типа будут отображаться в <xref:System.Windows.Forms.DataGridView>конструктора элемента управления.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

