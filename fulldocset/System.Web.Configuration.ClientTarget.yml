  name: UserAgent
  nameWithType: ClientTarget.UserAgent
  fullName: System.Web.Configuration.ClientTarget.UserAgent
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает идентификационное имя агента пользователя."
  remarks: "Свойство UserAgent ссылается `userAgent` атрибут `add` элемент в `clientTarget` раздел файла конфигурации.       По умолчанию конфигурация ASP.NET позволяют настройка страниц для различных версий Microsoft Internet Explorer. Среди них найти псевдоним `uplevel`, который сообщает ASP.NET для отправки клиента HTML и Internet Explorer 4.0 и более поздней версии, поддерживают ECMAScript и `downlevel`, который сообщает ASP.NET, чтобы ограничить HTML и сценарий, поддерживаемые браузеры более ранних, чем Internet Explorer 4.0."
  example:
  - "The following code example shows how to get the UserAgent from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#4](~/add/codesnippet/visualbasic/p-system.web.configurati_190_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#4](~/add/codesnippet/csharp/p-system.web.configurati_190_1.cs)]"
  syntax:
    content: public string UserAgent { get; }
    return:
