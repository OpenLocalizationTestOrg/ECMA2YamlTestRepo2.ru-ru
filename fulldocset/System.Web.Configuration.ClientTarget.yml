  name: Alias
  nameWithType: ClientTarget.Alias
  fullName: System.Web.Configuration.ClientTarget.Alias
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает псевдоним агента пользователя."
  remarks: "Свойство псевдоним ссылается на `alias` атрибут `add` элемент в `clientTarget` раздел файла конфигурации.       По умолчанию конфигурация ASP.NET содержит следующие псевдонимы:- `uplevel`, который сообщает ASP.NET для отправки HTML и ECMAScript, поддерживаемый Internet Explorer 6.0 и более поздних версиях.      - `downlevel`, который сообщает ASP.NET, чтобы ограничить HTML и скрипт для версии, которые поддерживаются в браузерах, предшествующих Internet Explorer 6.0."
  example:
  - "The following code example shows how to get the Alias from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#3](~/add/codesnippet/visualbasic/p-system.web.configurati_91_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#3](~/add/codesnippet/csharp/p-system.web.configurati_91_1.cs)]"
  syntax:
    content: public string Alias { get; }
    return:
      type: System.String
      description: "Имя, используемое для ссылки для конкретного агента пользователя."
  overload: System.Web.Configuration.ClientTarget.Alias*
  exceptions: []
