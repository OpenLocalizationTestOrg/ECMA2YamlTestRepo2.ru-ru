  name: ClientTarget
  nameWithType: ClientTarget
  fullName: System.Web.Configuration.ClientTarget
  type: Class
  summary: "Определяет псевдоним, связанный с целевым агентом пользователя, для которого ASP.NET серверных элементов управления должны отображать содержимое. Этот класс не наследуется."
  remarks: "Класс ClientTarget относится к элементам, которые добавляются в `clientTarget` раздел файла конфигурации.       Класс ClientTarget принадлежит к группе, включающий <xref:System.Web.Configuration.ClientTargetCollection>класс и <xref:System.Web.Configuration.ClientTargetSection>класс.</xref:System.Web.Configuration.ClientTargetSection> </xref:System.Web.Configuration.ClientTargetCollection>       Класс ClientTarget содержит два свойства, определение браузер клиента, также имеющий имя агента пользователя. Одно свойство является псевдонимом, связанные с браузером клиента, указанное в свойстве второй. ASP.NET использует эти сведения для отображения серверных элементов управления на странице.       Сведения об использовании агента пользователя или его псевдоним программными средствами см. в разделе <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Сведения об использовании агента пользователя или его псевдоним декларативно см. в разделе [@ Page](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4).       Если <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>свойство не задано, <xref:System.Web.HttpBrowserCapabilities>объект, с которым связан <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>свойство отражает возможности клиентского браузера.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> (Отображает возможности тип браузера, но не обязательно параметры в конкретном экземпляре браузера.) Если свойство задано, определение браузера клиента отключено, а страница использует возможности браузера, которые связаны с заданной строкой агента пользователя. Это свойство можно задать любую строку агента пользователя."
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the ClientTarget class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the ClientTarget objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the ClientTarget class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\"   \n    userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/visualbasic/t-system.web.configurati_29_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/csharp/t-system.web.configurati_29_1.cs)]"
