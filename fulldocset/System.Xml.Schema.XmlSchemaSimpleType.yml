  name: XmlSchemaSimpleType
  nameWithType: XmlSchemaSimpleType
  fullName: System.Xml.Schema.XmlSchemaSimpleType
  type: Class
  summary: "Представляет <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> элемент для простого содержимого из схемы XML в соответствии с консорциума World Wide Web (W3C). Этот класс определяет простой тип. Простые типы могут содержать сведения и ограничения для значений атрибутов или элементов с допускают только текстовое содержимое."
  remarks: "Простые типы определяются как производные от существующих простых типов (встроенных типов данных и производных простых типов). Простой тип не может содержать элементы и не может иметь атрибутов."
