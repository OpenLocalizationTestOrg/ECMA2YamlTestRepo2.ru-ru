  name: AudienceUriMode
  nameWithType: AudienceUriMode
  fullName: System.IdentityModel.Selectors.AudienceUriMode
  type: Enum
  summary: "Указывает, является ли <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркер безопасности <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> должны быть проверены."
  remarks: "Используйте свойство AudienceUriMode в федеративном приложении, которое использует службы маркеров безопасности (STS), выдающую <xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Когда служба маркеров безопасности выдает маркер безопасности, можно задать URI веб-служб, для которых предназначен маркер безопасности, добавив <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>к маркеру безопасности.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Позволяющий <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>для веб-службы получателя проверить, выданный маркер безопасности предназначен для этой веб-службы, указав на этот флажок следует следующим образом: - установить <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>свойство всегда или BearerKeyOnly.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Задайте набор допустимых URI, добавив к <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>коллекции.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>       При необходимости Переопределите <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>метод для задания алгоритма проверки, следует использовать для допустимого кода URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
