  name: ContactManager
  nameWithType: ContactManager
  fullName: System.Net.PeerToPeer.Collaboration.ContactManager
  type: Class
  summary: "Представляет коллекцию <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> объектов, которые сохраняются в адресной книге Windows."
  remarks: "Этот класс не имеет открытых конструкторов, так как ссылка на него, возвращенных <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>классом.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Адресных книг, которые связаны с <xref:System.Net.PeerToPeer.Collaboration.PeerContact>управления включают элементами, связанными с однорангового узла и удаленным узлом.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  Любой компьютер может работать совместно с другими одноранговыми узлами. Одноранговый узел является локальным для удаленного однорангового узла, но не однорангового узла, могут добавляться к ContactManager однорангового узла. Класс ContactManager определенных операций, таких как <xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>и <xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>, согласовывать в связанные с ней операции, выполняемой по Windows адресной книге удаленного однорангового узла.</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       Одноранговый узел имеет доступ к постоянному хранилищу для <xref:System.Net.PeerToPeer.Collaboration.PeerContact>сведения, которые могут быть связаны с приложениями, в которых намерен участвовать одноранговый узел.</xref:System.Net.PeerToPeer.Collaboration.PeerContact> Объект <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>можно идентифицировать себя как пользователя ContactManager постоянного хранилища на компьютере.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"
  example:
  - "The following example code illustrates how to enumerate a <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> and add it as a <xref:System.Net.PeerToPeer.Collaboration.PeerContact> to the local ContactManager:  \n  \n [!code-cs[NCLPNRPContacts#3](~/add/codesnippet/csharp/t-system.net.peertopeer._1_1.cs)]"
  syntax:
    content: 'public sealed class ContactManager : IDisposable'
