  summary: "Инициализирует новый экземпляр <xref href=&quot;System.IdentityModel.Services.SignInRequestMessage&quot;> </xref> класса, используя указанный базовый URI, параметр wtrealm и wreply параметр. Поддерживает создание нестандартных сообщений для обеспечения обратной совместимости."
