  summary: "Возвращает или задает параметр wreply сообщения."
  remarks: "Содержит URI, к которому следует направлять ответы. Параметр wtrealm часто используется для указания этого URI. Тем не менее в более сложные сценарии, параметр wtrealm может использоваться для указания области безопасности для запроса, например, все веб-сайте, и параметр wreply может использоваться для указания определенного ресурса в этой области, например, документ, страницы или конечной точки. Параметр wreply является необязательным. Присвойте свойству ответ `null` или пустую строку, чтобы удалить параметр wreply из сообщения.      Настроек [!IMPORTANT] настроек для обеспечения обратной совместимости с версией служб федерации Active Directory (AD FS) 1.0 Windows Identity Foundation (WIF) позволяет wtrealm параметра или параметр wreply, чтобы задать (или оба) для сообщения вход был допустимым, однако протокол WS-Federation требуется параметр wtrealm присутствие в запросе на вход. В большинстве случаев следует убедиться, что указан параметр wtrealm."
  syntax:
