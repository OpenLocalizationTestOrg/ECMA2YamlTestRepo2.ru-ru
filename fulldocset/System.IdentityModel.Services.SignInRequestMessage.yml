  name: SignInRequestMessage
  nameWithType: SignInRequestMessage
  fullName: System.IdentityModel.Services.SignInRequestMessage
  type: Class
  summary: "Представляет сообщение WS-Federation вход запроса."
  remarks: "Сообщение входа WS-Federation отправленных проверяющей стороны (RP) для службы маркеров безопасности (STS) для запроса маркера безопасности. Параметр wa необходимо присвоить значение «с помощью wsignout1.0» и wtrealm параметра должно быть присвоено область безопасности запрошенный ресурс (это часто запрашиваемый ресурс URL-адрес). Других дополнительных параметрах также можно указать в запросе.       Объект <xref:System.IdentityModel.Services.SignOutRequestMessage>статическими методами класса создается сообщение <xref:System.IdentityModel.Services.SignOutRequestMessage>классов, например <xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A>при wa параметр имеет значение «wsignin1.0» и нет параметра wresult или wresultptr присутствует wtrealm параметр или параметр wreply присутствует метод.</xref:System.IdentityModel.Services.WSFederationMessage.CreateFromUri%2A> </xref:System.IdentityModel.Services.SignOutRequestMessage> </xref:System.IdentityModel.Services.SignOutRequestMessage>      Настроек [!IMPORTANT] настроек для обеспечения обратной совместимости с версией служб федерации Active Directory (AD FS) 1.0 Windows Identity Foundation (WIF) позволяет wtrealm параметра или параметр wreply, чтобы задать (или оба) для сообщения вход был допустимым, однако протокол WS-Federation требуется параметр wtrealm присутствие в запросе на вход. В большинстве случаев следует убедиться, что указан параметр wtrealm.       Класс SignInRequestMessage предоставляет несколько свойств, которые можно использовать, чтобы задать или получить доступ к параметрам отдельного сообщения. Эти параметры можно также задать или получить с помощью <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>словаря.</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> Например, прочтите параметр &quot;wtrealm&quot; в сообщении либо <xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>свойства или путем указания «wtrealm» в качестве ключа <xref:System.IdentityModel.Services.FederationMessage.Parameters%2A>словаря.</xref:System.IdentityModel.Services.FederationMessage.Parameters%2A> </xref:System.IdentityModel.Services.SignInRequestMessage.Realm%2A>       [!INCLUDE[wif_wsfed_ref](~/add/includes/wif-wsfed-ref-md.md)]"
  example:
