  summary: "Удаляет запись с указанным ключом из <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref> экземпляра."
  remarks: "Метод Remove возвращает значение, указывающее успешное, нет необходимости искать существования ключа перед попыткой удаления пара &quot;ключ значение&quot; из <xref:System.Data.OracleClient.OracleConnectionStringBuilder>экземпляра.</xref:System.Data.OracleClient.OracleConnectionStringBuilder> Поскольку <xref:System.Data.OracleClient.OracleConnectionStringBuilder>поддерживает коллекцию пар ключ/значение, вызов метода Remove просто сбрасывает значение из пары &quot;ключ значение&quot; обратно в значение по умолчанию фиксированного размера.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       Поскольку коллекция ключей, поддерживаемая классом <xref:System.Data.OracleClient.OracleConnectionStringBuilder>— фиксирована, каждый элемент в коллекции имеет известное значение по умолчанию.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       В следующей таблице перечислены ключи и значения для каждого при первой инициализации <xref:System.Data.OracleClient.OracleConnectionStringBuilder>или после вызова метода Remove: | Ключ | Значение по умолчанию |   |---------|-------------------|   | Источник данных | Пустая строка |   | Сохранять сведения о безопасности | False |   | Встроенная безопасность | False |   | Идентификатор пользователя | Пустая строка |   | Пароль | Пустая строка |   | Прикрепить | Значение true |   | Создание пулов | Значение true |   | Минимальный размер пула |&0; |   | Максимальный размер пула |&100; |   | Юникод | False |   | Загрузить Balance Timeout |&0; |   | Пропустить имя подключения Oracle | False |</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
  example:
