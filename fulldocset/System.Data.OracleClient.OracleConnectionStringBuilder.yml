  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "Предоставляет простой способ создания и управления содержимым строки соединения, используемые <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> класса."
  remarks: "Этот тип устарел и будет удален в будущей версии платформы .NET Framework. Дополнительные сведения см. в разделе [Oracle и ADO.NET](~/add/includes/ajax-current-ext-md.md).       Построители строк подключения позволяет разработчикам программным способом создавать синтаксически правильные строки подключения, а также анализировать и перестраивать существующие соединения строки, с помощью свойств и методов этого класса. Построитель строк подключения предоставляет строго типизированные свойства, соответствующие парам известных ключей и значений, которые разрешены Oracle. Этот класс реализует OracleConnectionStringBuilder <xref:System.ComponentModel.ICustomTypeDescriptor>интерфейса.</xref:System.ComponentModel.ICustomTypeDescriptor> Это означает, что данный класс используется в конструкторах Visual Studio .NET во время разработки. Когда разработчики используют конструктор для создания строго типизированного **наборы данных** и строго типизированных подключений в Visual Studio .NET в классе построителя строк соединения со строгой типизацией будут отображаться свойства, связанные с его типом и будут также иметь преобразователи типов, которые можно сопоставлять общие значения для известных ключей.       Разработчики, создающие строки подключения в рамках приложений можно использовать класс OracleConnectionStringBuilder создавать и изменять строки подключения. Класс OracleConnectionStringBuilder также облегчает управление строками подключения, хранимыми в файле конфигурации приложения.       OracleConnectionStringBuilder выполняет проверку пары допустимый ключ значение. Таким образом этот класс не может использоваться для создания недопустимых строк подключения. При попытке добавления недопустимых пар будет вызывать исключение. OracleConnectionStringBuilder класс поддерживает фиксированную коллекцию синонимов и при необходимости, можно выполнить необходимые преобразования для преобразования из синоним в соответствующее общеизвестное имя ключа. Например, при использовании <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>Свойства для получения значения, можно указать строку, содержащую любой синоним для нужного ключа.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> В разделе <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>свойство полный список допустимых синонимов.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       OracleConnectionStringBuilder обрабатывает попытки вставки вредных записей. Например, следующий код, с помощью стандартных <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>свойство (индексатор в C#) правильно экранирует вложенных паре ключ/значение.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` результатом является следующая строка подключения, в которой недопустимое значение обрабатывается безопасным образом путем заключения в кавычки идентификатор пользователя:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

