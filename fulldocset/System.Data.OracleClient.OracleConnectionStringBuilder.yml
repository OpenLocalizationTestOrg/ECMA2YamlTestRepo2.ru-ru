  nameWithType: OracleConnectionStringBuilder.TryGetValue(String,Object)
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.TryGetValue(String,Object)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Получает значение, соответствующее заданному ключу из этого <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>."
  remarks: "Метод TryGetValue позволяет разработчикам получать значение из <xref:System.Data.OracleClient.OracleConnectionStringBuilder>без необходимости убедитесь, что указанное имя ключа имени ключа допустимым.</xref:System.Data.OracleClient.OracleConnectionStringBuilder> Так как TryGetValue правильно обрабатывает поиск ключа не существует, нет необходимости выполнять поиск существования ключа перед возвращением его значения. Вызов TryGetValue с несуществующего ключа, будут помещать значением null (`Nothing` в Visual Basic) в `value` параметра."
  example:
  - "The following example demonstrates the behavior of the TryGetValue method.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/27f3e4ed-d9fc-45bf-8648-_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/27f3e4ed-d9fc-45bf-8648-_1.cs)]"
  syntax:
    content: public override bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: "Ключ извлекаемого элемента."
    - id: value
      type: System.Object
      description: "Значение, соответствующее`keyword.`"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <code> keyword </code> было найдено в строке подключения, в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.TryGetValue*
  exceptions: []
  platform:
