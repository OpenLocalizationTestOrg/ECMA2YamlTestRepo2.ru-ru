- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает флаг, указывающий, следует ли отменить поведение по умолчанию для определенных событий полосы прокрутки."
  remarks: "Это свойство также представлено в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>события к корневому каталогу <xref:System.Windows.Forms.DataVisualization.Charting.Chart>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Это свойство может использоваться для отмены поведения по умолчанию в определенных событиях полосы прокрутки.       При нажатии на кнопку полосы прокрутки, произойдет обработка представления по умолчанию.       В следующем списке описывается поведение по умолчанию:-Если пользователь нажимает кнопку сброса или масштаба, будет отображаться предыдущее представление.      — Если пользователь щелкает фон полосы прокрутки, то есть не на бегунка, также известный как инспектор — большой увеличивает или уменьшает полосы прокрутки будут происходить, с которой определяется размер инкремента или декремента <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       Чтобы отключить такое поведение по умолчанию, свойству IsHandled `true` после предоставления пользовательской логики в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>событий.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если поведение по умолчанию событие следует отменить, в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
