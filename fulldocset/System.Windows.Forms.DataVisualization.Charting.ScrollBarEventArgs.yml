  summary: "Возвращает <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.ChartArea&quot;> </xref> объекта, которому принадлежит полоса прокрутки."
  remarks: "Это свойство также представлено в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>события к корневому каталогу <xref:System.Windows.Forms.DataVisualization.Charting.Chart>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Свойство ChartArea можно использовать для определения области диаграммы, к которой принадлежит полоса прокрутки, обратившись к <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name> Это свойство также может использоваться для получения и задания свойства области диаграммы."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.ChartArea ChartArea { get; }
