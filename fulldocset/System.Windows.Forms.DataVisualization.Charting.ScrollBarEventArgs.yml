  remarks: "Класс ScrollBarEventArgs представлен как `e` параметр в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>событий.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Класс ScrollBarEventArgs содержит следующие свойства:- <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A>Свойства, который используется для получения <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>объекта, что событие было Отпущено for.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>Свойство возвращает имя области диаграммы, можно также задать другие свойства области диаграммы.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A>Свойства, которое используется для получения <xref:System.Windows.Forms.DataVisualization.Charting.Axis>объекта, которому принадлежит полоса прокрутки, с помощью <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> Другие <xref:System.Windows.Forms.DataVisualization.Charting.Axis>также можно задать свойства.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>Свойства, которое используется для получения кнопки полосы прокрутки, которую нажал.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>Свойство, которое определяет, если <xref:System.Windows.Forms.DataVisualization.Charting.Chart>управления отменяет поведение по умолчанию кнопка полосы прокрутки после кода в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>событий завершает выполнение.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>Свойство, которое представляет на оси X указателя мыши в момент щелкнул полосу прокрутки элемента.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>Свойство, которое представляет позицию Y указателя мыши в момент времени, щелкнул элемент полосы прокрутки.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
