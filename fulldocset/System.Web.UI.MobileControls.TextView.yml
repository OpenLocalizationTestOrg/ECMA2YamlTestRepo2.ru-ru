  fullName: System.Web.UI.MobileControls.TextView
  type: Class
  summary: "Предоставляет программируемый элемент управления для отображения больших объемов текста с необязательным разметки тегами на странице для мобильных устройств. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "В отличие от литеральный текст в форму для мобильных устройств можно задать содержимое текстового представления из кода. В отличие от мобильных устройств <xref:System.Web.UI.MobileControls.Label>элемента управления, можно включить разметка в рамках значение <xref:System.Web.UI.MobileControls.TextView.Text%2A>Свойства.</xref:System.Web.UI.MobileControls.TextView.Text%2A> </xref:System.Web.UI.MobileControls.Label> Кроме того элемент управления TextView не следует разбить вставляемых элементов, таких как ссылки во время разбиения на страницы. Дополнительные сведения см. в разделе [литерального текста внутри разметки формы](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e).       Если элемент управления TextView находится в пределах <xref:System.Web.UI.MobileControls.Panel>, задайте <xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName>Свойства `true` разрешающее текст, который проходит через несколько страниц на мобильных устройствах.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel> Если элемент управления TextView не находится в <xref:System.Web.UI.MobileControls.Panel>, имя элемента управления TextView в <xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel>       Большинство других свойств и методов управления TextView мобильных устройств имеют дополнительные используются разработчиками адаптеров новых устройств для отрисовки содержимого на определенном устройстве.      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. Проверяющие элементы управления можно использовать для проверки введенных пользователем данных перед отображением входной текст в элементе управления. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. Дополнительные сведения см. в разделе [защита стандартных элементов управления](~/add/includes/ajax-current-ext-md.md), [как: защита от скриптов в веб-приложения путем применения HTML-кодирования строки](~/add/includes/ajax-current-ext-md.md), и [проверка введенных данных в веб-страниц ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates numbers and identifies each prime number in a sentence, and adds those sentences to the TextView control. The example also uses custom pagination to provide only a page full of text at a time.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileTextViewSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_10_1.aspx)]\n [!code-vb[MobileTextViewSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_10_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextViewDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter("System.Web.UI.Design.MobileControls.Adapters.DesignerTextViewAdapter")]

      [System.Web.UI.ToolboxData("<{0}:TextView runat="server">TextView</{0}:TextView>")]

      public class TextView : System.Web.UI.MobileControls.PagedControl
