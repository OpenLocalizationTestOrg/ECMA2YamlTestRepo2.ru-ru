  remarks: "Значение ItemsPerPage свойства используется разработчиками пользовательских адаптеров для отрисовки содержимого.       Если значение равно нулю, разбиение на страницы не изменяется этим свойством. Если значение ненулевое, переопределяет элементов, отображаемых на каждой странице при разбиения на страницы. Значение по умолчанию равно нулю.       Элементы управления для мобильных устройств, которые поддерживают внутреннюю разбивку на страницы также предоставляют возможность, известная как пользовательское разбиение на страницы. Обычно такие элементы управления требуют, чтобы пользователь предоставил все данные, которые могут отображать. Разработчики, указать общее число элементов в списке в <xref:System.Web.UI.MobileControls.TextView.ItemCount%2A>свойство.</xref:System.Web.UI.MobileControls.TextView.ItemCount%2A> Значение ItemsPerPage свойство указывает количество элементов, элемент управления отображает на каждой странице."
  example:
  - "The following code example sets the number of items for each postback. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.TextView> class overview.  \n  \n [!code-cs[MobileTextViewSample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_32_1.aspx)]\n [!code-vb[MobileTextViewSample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_32_1.aspx)]"
  syntax:
    content: public int ItemsPerPage { get; set; }
    return:
      type: System.Int32
      description: "Число элементов, отображаемых на каждой странице, после разбиения на страницы."
  overload: System.Web.UI.MobileControls.TextView.ItemsPerPage*
  exceptions: []
  platform:
  - net462
