  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "Предоставляет методы и свойства, которые управляют осей в <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> управления."
  remarks: "Этот класс инкапсулирует все функциональные возможности для осей в <xref:System.Windows.Forms.DataVisualization.Charting.Chart>управления и предоставляется <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Свойства <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>объектов.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Для всех диаграмм, за исключением строки, линейчатые диаграммы с накоплением, круговых и кольцевых — первичной и вторичной осей выглядят следующим: | Тип оси | Описание |   |---------------|-----------------|   | Основная ось x | Нижняя горизонтальная ось. |   | Дополнительная ось x | Верхняя горизонтальная ось. |   | Основная ось y | Левая вертикальная ось. |   | Вспомогательной оси y | Правая вертикальная ось. |       Панели и линейчатых диаграмм с накоплением оси, повернут на 90 градусов по часовой стрелке, поэтому основная ось X для этих двух типов диаграмм — это левая вертикальная ось.       **Примечание** может существовать только один набор осей — два вертикальной и горизонтальной два — для каждого <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Оси класс также содержит несколько методов, которые можно использовать для преобразования значений оси в абсолютные координаты в пикселях, которые полезны для двухмерной отрисовки, или в относительные координаты, что полезно для трехмерной. Абсолютные и относительные координаты можно также преобразовать в значения оси.       Ниже перечислены наиболее важные элементы оси, предоставляемые классом оси: | Элемент AxIS | Описание |   |------------------|-----------------|   | Метки оси | Метки оси и связанные с ними свойства. |   | Линии сетки | Линии сетки основной и вспомогательной оси. |   | Деления | Основное и вспомогательное деления оси. |   | Полосковые линии | Полосковые линии. |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
