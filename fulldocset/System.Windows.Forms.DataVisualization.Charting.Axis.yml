- uid: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing
  id: Crossing
  parent: System.Windows.Forms.DataVisualization.Charting.Axis
  langs:
  - csharp
  name: Crossing
  nameWithType: Axis.Crossing
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает расположение, в которой ось пересекается с нею осью."
  remarks: "Задание этого свойства для основной оси определяет где основная ось пересекает его и аналогично его для вспомогательной оси определяется вспомогательной оси пересечения его. Например задание свойства пересечения для основной оси x определяет, где основной оси y будет пересекать ее.       Четыре режима можно использовать для свойства пересечения оси:-«Auto», это означает, что значение пересечения, устанавливается минимальное или максимальное значение для соответствующей оси. Если ось — основная, значение будет его минимальное значение, если ось является вторичной происходит его максимальное значение. Чтобы задать значение «Auto» во время выполнения, используйте <xref:System.Double>значение.</xref:System.Double>      -«Минимум», это означает, что значение пересечения оси будет минимальным значением. Задаваемое «Минимум» во время выполнения используется <xref:System.Double>значение.</xref:System.Double>      -«Максимум», это означает, что значение пересечения оси будет его максимальное значение. Для задания «Максимум» во время выполнения используется <xref:System.Double>значение.</xref:System.Double>      -Указанный `double` значение, которое находится между минимальным и максимальным значениями для соответствующей оси. Если значение пересечения значение меньше минимального или значение пересечения больше, чем максимальное значение, будет вызвано исключение.       При использовании нестандартных пересечения значение метки и деления оси может или не может следовать за пересечения оси, в зависимости от <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>значение свойства.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> По умолчанию они перемещаются вместе с явно."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "Объект <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> значение, представляющее которой ось пересекается с нею осью. Значение по умолчанию — <xref:System.Double>.</xref:System.Double>"
  overload: System.Windows.Forms.DataVisualization.Charting.Axis.Crossing*
  exceptions: []
