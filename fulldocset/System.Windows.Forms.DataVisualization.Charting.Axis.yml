  summary: "Возвращает или задает значение, указывающее, включено ли ось."
  remarks: "Если ось не включена, оси и ее атрибуты (деления, полосковые линии, метки и т. д.), не отображается.       При включении оси оси, и ее атрибуты (деления, полосковые линии, метки и т. д.), будет отображаться вне зависимости от того, является ли он используется для построения <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       Если значение <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>— используется, ось может или могут не отображаться, в зависимости от того, является ли он используется для построения <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> Оси, которые используются для построения данных определяются <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>Параметры свойств.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>      Настроек [!NOTE] настроек Если ось не включена, но соседней оси используются линии сетки, один из этих линий будет отображаться вместо оси, не включен. Та же ситуация возникает в том случае, если имеет значение свойства Enabled оси <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>, но ось не используется для построения данных; вместо этого будет отрисована линия сетки соседней оси.</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisEnabled Enabled { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisEnabled
      description: "<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref> Значение перечисления. Значение по умолчанию — <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisEnabled&quot;> </xref>."
