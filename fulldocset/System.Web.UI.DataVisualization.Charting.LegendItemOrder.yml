  type: Enum
  summary: "Указывает порядок, в котором элементы добавляются в условные обозначения."
  remarks: "По умолчанию диаграмме определяет порядок, в котором элементы добавляются в условные обозначения. Все типы диаграмм, за исключением того, с областями с накоплением, с накоплением и нормированная гистограмма с накоплением всегда будут помещать элементы в условных обозначениях в том же порядке, как упорядочены элементы <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>.</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection> По умолчанию диаграммы с накоплением всегда будет отображаться элементы в обратном порядке, как они упорядочиваются в коллекции рядов."
  syntax:
    content: public enum LegendItemOrder
