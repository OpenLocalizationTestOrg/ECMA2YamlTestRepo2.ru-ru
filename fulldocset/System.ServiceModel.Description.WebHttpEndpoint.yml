  namespace: System.ServiceModel.Description
  summary: "Возвращает или задает значение, указывающее, включен ли автоматический выбор формата."
  remarks: "При включении автоматического выбора формата [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] инфраструктура выполняет синтаксический анализ `Accept` заголовок сообщения запроса и определяет наиболее подходящий формат ответа. Если `Accept` заголовок не указан подходящий формат ответа, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] инфраструктура использует `Content-Type` сообщения запроса или формат ответа по умолчанию операции."
  syntax:
    content: public bool AutomaticFormatSelectionEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если автоматический выбор формата включен <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
