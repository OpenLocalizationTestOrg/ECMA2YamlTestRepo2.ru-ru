  name: MimeTypePropertyAttribute
  nameWithType: MimeTypePropertyAttribute
  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "Добавляет заметки к свойству класса, который аннотирован с <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>."
  remarks: "`MimeTypePropertyAttribute` Принимает имя свойства, которое содержит тип mime для связи с свойство, указанное в списке <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute> Указанное свойство автоматически присваивается тип mime данных при ресурса мультимедиа, связанный с медиассылки, загружаемых с задержкой, <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>метод.</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       Система также считывает тип mime из этого свойства и использует его для задания `Content-Type` заголовок в сообщение запроса для ссылка на носитель. Ссылкой на носитель является конструкцией протокола AtomPub для обработки двоичных данных и метаданных."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
