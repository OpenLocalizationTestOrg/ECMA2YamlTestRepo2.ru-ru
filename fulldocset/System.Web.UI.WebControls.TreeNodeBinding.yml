  summary: "Возвращает или задает текст, отображаемый для узла, к которому <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> применяется объект."
  remarks: "Когда <xref:System.Web.UI.WebControls.TreeView>элемент управления привязан к источнику данных, позволяет указать значение для привязки к свойству Text <xref:System.Web.UI.WebControls.TreeNode.Text%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView> Это отношение привязки влияет на все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Text%2A>Свойство используется для задания текста, отображаемого в узле.</xref:System.Web.UI.WebControls.TreeNode.Text%2A>      Настроек [!NOTE] настроек можно выборочно переопределить свойство Text, установив <xref:System.Web.UI.WebControls.TreeNode.Text%2A>свойство непосредственно для каждого узла.</xref:System.Web.UI.WebControls.TreeNode.Text%2A>       Вместо текстового свойства для привязки и тот же текст для каждого узла, можно привязать <xref:System.Web.UI.WebControls.TreeNode.Text%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта поле источника данных, задав <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>свойство.</xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       Значение этого свойства хранится в состоянии представления.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
