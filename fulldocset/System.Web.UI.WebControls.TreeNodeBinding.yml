  remarks: "Когда <xref:System.Web.UI.WebControls.TreeView>элемент управления привязан к источнику данных, позволяет указать пользовательского образа для привязки к свойству ImageUrl <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView> Это отношение привязки влияет на все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> Изображение отображается рядом с узлом и может быть в любом графическом формате (.jpg, .gif, .bmp и т. д.), при условии, что браузер клиента поддерживает этот формат.      Настроек [!NOTE] настроек изображений для отдельного узла можно переопределить, задав его <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>свойство напрямую.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       Вместо этого свойства для привязки к каждому узлу тот же образ, можно привязать <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта поле источника данных, задав <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>свойство.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       При отображении изображение рядом с узлом, установив для свойства ImageUrl, следует также учитывать параметр <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A>свойство.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A> Текст подсказки, который указывается предоставляет вспомогательных устройств с описанием изображения, которое может использоваться для предоставления более доступным.       Значение этого свойства хр