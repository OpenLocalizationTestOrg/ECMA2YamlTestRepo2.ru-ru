- uid: System.Web.UI.WebControls.TreeNodeBinding.Target
  id: Target
  parent: System.Web.UI.WebControls.TreeNodeBinding
  langs:
  - csharp
  name: Target
  nameWithType: TreeNodeBinding.Target
  fullName: System.Web.UI.WebControls.TreeNodeBinding.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает целевое окно или фрейм, для отображения содержимого веб-страницы, которая связана с узлом, к которому <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> применяется объект."
  remarks: "Когда <xref:System.Web.UI.WebControls.TreeView>элемент управления привязан к источнику данных, используйте свойство Target для указания значения для привязки к <xref:System.Web.UI.WebControls.TreeNode.Target%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Target%2A> </xref:System.Web.UI.WebControls.TreeView> Это отношение привязки влияет на все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Target%2A>Свойство позволяет указать окно или фрейм, для отображения содержимого веб-узла, связанное с узлом при щелчке этого узла.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      Настроек [!NOTE] настроек переопределяет свойство Target <xref:System.Web.UI.WebControls.TreeView.Target%2A>Свойства <xref:System.Web.UI.WebControls.TreeView>элемента управления для узлов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.Target%2A> Можно выборочно переопределить свойство Target, установив <xref:System.Web.UI.WebControls.TreeNode.Target%2A>свойство непосредственно для каждого узла.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      Настроек [!NOTE] настроек и целевого свойства отображается в виде `target` атрибут. `target` Атрибут `anchor` элементы не разрешена в определении типа документа XHTML 1.1. Не задано свойство Target при отрисовке выходных данных для <xref:System.Web.UI.WebControls.TreeNodeBinding>элемент управления должен быть совместимым XHTML 1.1.</xref:System.Web.UI.WebControls.TreeNodeBinding> Дополнительные сведения см. в разделе [стандартам XHTML в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> При создании доступных веб-страниц, следует избегать использования целевое свойство в другом окне. Дополнительные сведения см. в разделе [NIB: специальные возможности ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Значение этого свойства хранится в состоянии представления."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_78_1.aspx)]\n [!code-cs[TreeNodeBindingTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_78_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Целевое окно или фрейм, для отображения связанного содержимого веб-страницы. Значения должны начинаться с буквы от A до Z (без учета регистра), за исключением некоторых специальных значений, начинающиеся со знака подчеркивания, как показано в следующей таблице.       <table><thead><tr><th> Целевое значение       </th><th> Описание       </th></tr></thead><tbody><tr><td><xref uid=&quot;langword_csharp__blank&quot; name=&quot;_blank&quot; href=&quot;&quot;></xref></td><td> Отображает содержимое в новом окне без кадров.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent&quot; name=&quot;_parent&quot; href=&quot;&quot;></xref></td><td> Отображает содержимое в родительском кадре.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Отображает содержимое в области поиска.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self&quot; name=&quot;_self&quot; href=&quot;&quot;></xref></td><td> Отображает содержимое в фрейм, имеющий фокус.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top&quot; name=&quot;_top&quot; href=&quot;&quot;></xref></td><td> Отображает содержимое в окне без кадров.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Обратитесь к документации браузера, чтобы определить, если <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> значения поддерживаются.  Например, Microsoft Internet Explorer версии 5.0 и более поздние версии поддерживают <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> целевое значение.      </div>       Значение по умолчанию — пустая строка (&quot;»), обновляющая окно или фрейм, имеющий фокус."
  overload: System.Web.UI.WebControls.TreeNodeBinding.Target*
  exceptions: []
  platform:
  - net462
