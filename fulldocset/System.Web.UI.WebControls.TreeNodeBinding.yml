- uid: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.TreeNodeBinding
  langs:
  - csharp
  name: FormatString
  nameWithType: TreeNodeBinding.FormatString
  fullName: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает строку, определяющую формат отображения текстового узла, к которому <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> применяется объект."
  remarks: "Свойства FormatString используется для предоставления пользовательского формата для текста узла. Строка формата данных состоит из двух частей, разделенных двоеточием, { `A` : `Bxx` }. Например, строка форматирования `{0:F2}` отображает число с фиксированной запятой с двумя десятичными разрядами.      Настроек [!NOTE] настроек всю строку необходимо заключать в фигурные скобки, чтобы указать, что он является строка формата, а не строковый литерал. Текст вне фигурных скобок отображается как обычный текст.       Значение перед двоеточием (`A` в примере) задает индекс параметра в список параметров (с нуля).      Настроек [!NOTE] настроек это значение может быть задано только значение 0, так как имеется только одно значение в каждом узле.       Символ после двоеточия (`B` в примере) задает формат отображения значения. В следующей таблице перечислены распространенные форматы.      | Форматирование знаков | Отображает числовые значения в |   |----------------------|--------------------------------|   | `C`| Формат денежной единицы. |   | `D`| Десятичный формат. |   | `E`| Экспоненциальный формат (экспоненциальное). |   | `F`| Фиксированный формат. |   | `G`| Общий формат. |   | `N`| Числовой формат. |   | `X`| Шестнадцатеричный формат. |      Настроек [!NOTE] настроек за исключением `X`, символы форматирования не учитывается регистр. `X` Символ формата отображает шестнадцатеричные символы в случае, если указано.       Значение, следующее за символом форматирования (`xx` в примере) указывает количество значащих цифр или десятичных разрядов.       Дополнительные сведения о строках форматирования см. в разделе [типы форматирования](~/add/includes/ajax-current-ext-md.md).       Значение этого свойства хранится в состоянии представления.       Значение свойства FormatString, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_755_1.aspx)]\n [!code-cs[TreeNodeBindingFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_755_1.aspx)]  \n  \n The following code example is sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public string FormatString { get; set; }
    return:
      type: System.String
      description: "Строка форматирования, определяющая формат отображения для текстового узла, к которому <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> применяется объект. Значение по умолчанию — пустая строка (&quot;»), указывающая, что свойства FormatString не задано."
  overload: System.Web.UI.WebControls.TreeNodeBinding.FormatString*
  exceptions: []
  platform:
  - net462
