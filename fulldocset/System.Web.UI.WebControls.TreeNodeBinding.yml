    return:
      type: System.Web.UI.WebControls.TreeNodeSelectAction
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.TreeNodeSelectAction&quot;> </xref> значения. Значение по умолчанию — <xref uid=&quot;langword_csharp_TreeNodeSelectAction.Select&quot; name=&quot;TreeNodeSelectAction.Select&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeNodeBinding.SelectAction*
  exceptions: []
  platform:
  - net462
