  remarks: "Элемент данных указывает тип элемента данных в источнике данных, но может представлять различные сведения в зависимости от источника данных. Каждый элемент данных в иерархический источник данных (представленного <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>объекта) предоставляет <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>свойство, которое указывает тип элемента данных.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Например член данных для XML-элемента задает имя элемента. Если источник данных содержит несколько типов элементов данных, член данных указывает, какие данные тип элемента. Следующие <xref:System.Web.UI.WebControls.TreeNodeBinding>объявление привязывает `<Book>` элементы <xref:System.Web.UI.WebControls.XmlDataSource>управления для всех узлов в дереве, независимо от их расположения в иерархии: ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` при создании <xref:System.Web.UI.WebControls.TreeNodeBinding>объекта, необходимо указать условие для привязки.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.TreeNodeBinding> Критерии указывает, когда элемент данных должны быть привязаны к узлу. Можно указать <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>свойства DataMember, или оба этих свойства.</xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> Нет, указав оба некоторого улучшения производительности.       Определив критерии привязки, можно привязать к свойству <xref:System.Web.UI.WebControls.TreeNode>объекта, который может быть привязан к значение.</xref:System.Web.UI.WebControls.TreeNode> Можно привязать к полю элемента данных или статическое значение. При привязке к статическим значением, все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект иметь одинаковое значение.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode>       Значение этого свойства хранится в состоянии представления."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataMember property to specify which XML element to bind to a node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataMember property to specify which XML element to bind to a node. For this code example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingDataMember#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_464_1.aspx)]\n [!code-cs[TreeNodeBindingDataMember#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_464_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
