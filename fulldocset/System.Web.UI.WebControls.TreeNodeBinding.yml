  remarks: "Когда <xref:System.Web.UI.WebControls.TreeView>элемент управления привязан к источнику данных, используйте свойство NavigateUrlField, чтобы указать имя поля для привязки к <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeView> Это отношение привязки влияет на все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> Если свойству NavigateUrlField <xref:System.Web.UI.WebControls.TreeView>элемент управления отображает гиперссылку для текстового узла, а не в виде обычного текста.</xref:System.Web.UI.WebControls.TreeView> Можно также задать <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>свойство, чтобы указать окно или фрейм, для отображения связанного содержимого.</xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>      Настроек [!NOTE] настроек можно выборочно переопределить свойство NavigateUrlField, установив <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>свойство непосредственно для каждого узла.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       Вместо использования NavigateUrlField свойства для привязки <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта к полю, можно задать <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>Свойства с фиксированным значением, задав <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>свойство.</xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      Настроек [!NOTE] настроек, если источник данных содержит несколько полей, необходимо сначала установить <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>или <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>свойства или оба свойства для привязки к соответствующее поле.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>       Значение этого свойства хранится в состоянии представления."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the NavigateUrlField property to specify which attribute of an XML element to bind to the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the NavigateUrlField property to specify which attribute of an XML element to bind to the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Booklist.xml.  \n  \n [!code-vb[TreeNodeTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1074_1.aspx)]\n [!code-cs[TreeNodeTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1074_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Books Text=\"Books List\">  \n    <Book Text=\"Book Title One\"  \n        Value=\"1\"   \n        Image=\"Bookimage1.jpg\"  \n        ImageToolTip=\"Book 1 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Book Title 1\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$1.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage1.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n    <Book Text=\"Book Title Two\"  \n        Value=\"2\"   \n        Image=\"Bookimage2.jpg\"  \n        ImageToolTip=\"Book 2 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Click Me\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$2.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage2.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n</Books>  \n```"
  syntax:
