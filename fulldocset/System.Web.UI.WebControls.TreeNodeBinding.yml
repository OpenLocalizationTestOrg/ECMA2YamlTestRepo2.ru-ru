  remarks: "Когда <xref:System.Web.UI.WebControls.TreeView>элемент управления привязан к источнику данных, используйте свойство SelectAction для указания значения для привязки к <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView> Это отношение привязки влияет на все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>Свойство используется для указания, какие события или событий, возникающие при выборе узла.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>      Настроек [!NOTE] настроек можно выборочно переопределить свойство SelectAction, установив <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>свойство непосредственно для каждого узла.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       В следующей таблице перечислены доступные параметры.      | `SelectAction` значение | Описание |   |--------------------------|-----------------|   | `TreeNodeSelectAction.Expand`| Переключает состояние узла между развернутым и свернутым. Вызывает событие <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>или событием <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>соответствующим образом. |   | `TreeNodeSelectAction.None`| Не генерирует событий при выборе узла. |   | `TreeNodeSelectAction.Select`| Вызывает событие <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>при выборе узла. |   | `TreeNodeSelectAction.SelectExpand`| Вызывает оба <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>и <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>событий при выборе узла.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Узлы только раскрываются и никогда не сворачиваются. |      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>не отображается для узла с его <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>свойство `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Значение этого свойства хранится в состоянии представления."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the SelectAction property to specify which event is raised when a node is clicked. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the SelectAction property to specify which event is raised when a node is clicked. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeNodeBindingSelectAction#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[TreeNodeBindingSelectAction#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_346_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
