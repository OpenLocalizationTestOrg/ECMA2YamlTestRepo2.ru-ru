- uid: System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand
  id: PopulateOnDemand
  parent: System.Web.UI.WebControls.TreeNodeBinding
  langs:
  - csharp
  name: PopulateOnDemand
  nameWithType: TreeNodeBinding.PopulateOnDemand
  fullName: System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли узел, к которому <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> применяется объект динамически заполнить."
  remarks: "В некоторых случаях не имеет смысла для статически заранее определить структуру дерева из-за размера данных или пользовательского содержимого, зависит от входных данных пользователя. По этой причине <xref:System.Web.UI.WebControls.TreeView>элемент управления поддерживает динамическое заполнение узлов.</xref:System.Web.UI.WebControls.TreeView> Если значение свойства PopulateOnDemand `true`, дочерние узлы узла, <xref:System.Web.UI.WebControls.TreeNodeBinding>возвращает применен объект заполняется во время выполнения, если узел развернут.</xref:System.Web.UI.WebControls.TreeNodeBinding>       При создании привязки данных, задав <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>из <xref:System.Web.UI.WebControls.TreeView>управления `true`, привязок, которые создаются имеют свойство PopulateOnDemand, равное `true`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Привязки данных, созданные декларативно PopulateOnDemand свойство иметь значение `false`. Использование декларативного синтаксиса позволяет управлять поведением отдельных привязок к данным.      Настроек [!NOTE] настроек в отличие от <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> <xref:System.Web.UI.WebControls.TreeNode>класса, свойства PopulateOnDemand не требует метод обработки событий для <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>события, если используется элемент управления источником данных, например <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> необходимо определить</xref:System.Web.UI.WebControls.TreeNode> свойство</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Вместо этого <xref:System.Web.UI.WebControls.TreeView>элемент управления динамически создает метод обработки событий, с помощью свойств <xref:System.Web.UI.WebControls.TreeNodeBinding>объекты в <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>коллекции.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> По-прежнему можно определить метод обработки событий для <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>события; тем не менее, он будет вызван после метода обработки событий для <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       Поддерживаемые браузеры можно также воспользоваться преимуществами заполнение узла на стороне клиента. Если включено, это позволяет <xref:System.Web.UI.WebControls.TreeView>управления заполнить узел на стороне клиента динамически при раскрытии, устраняя необходимость отправки на сервер.</xref:System.Web.UI.WebControls.TreeView> Дополнительные сведения о заполнении клиентского узла см. в разделе <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Значение этого свойства хранится в состоянии представления."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeNodeBindingPopulateOnDemand#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_426_1.aspx)]\n [!code-vb[TreeNodeBindingPopulateOnDemand#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_426_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public bool PopulateOnDemand { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для заполнения узла, к которому <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> динамически; в противном случае применяется объект <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand*
  exceptions: []
  platform:
  - net462
