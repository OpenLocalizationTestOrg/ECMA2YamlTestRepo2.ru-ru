  summary: "Возвращает или задает глубину узла, в который <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> применяется объект."
  remarks: "Глубина узла указывает уровень узла, на котором осуществляется привязка. Например, следующая <xref:System.Web.UI.WebControls.TreeNodeBinding>объявление привязывает `Name` и `ID` полей источника данных для <xref:System.Web.UI.WebControls.TreeNode.Text%2A>и <xref:System.Web.UI.WebControls.TreeNode.Value%2A>Свойства, соответственно, для всех узлов с глубиной 0: ```   <asp:TreeNodeBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` при создании <xref:System.Web.UI.WebControls.TreeNodeBinding>объекта, необходимо указать условие для привязки.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding> Критерии указывает, когда элемент данных должны быть привязаны к узлу. Можно указать глубину или <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>свойства или оба этих свойства.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> Нет, указав оба некоторого улучшения производительности.       Определив критерии привязки, можно привязать к свойству <xref:System.Web.UI.WebControls.TreeNode>объекта, который может быть привязан к значение.</xref:System.Web.UI.WebControls.TreeNode> Можно привязать к полю элемента данных или статическое значение. При привязке к статическим значением, все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект иметь одинаковое значение.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode>       Значение этого свойства хранится в состоянии представления."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the Depth property to apply a <xref:System.Web.UI.WebControls.TreeNodeBinding> object at a specific node depth. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the Depth property to apply a <xref:System.Web.UI.WebControls.TreeNodeBinding> object at a specific node depth. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingDataMember#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_444_1.aspx)]\n [!code-cs[TreeNodeBindingDataMember#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_444_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
