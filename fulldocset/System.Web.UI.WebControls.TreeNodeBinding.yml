odeBinding.SelectAction%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.TreeNode.Target%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Text%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.TreeNode.Text%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTip%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Value%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.TreeNode.Value%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |       Если конфликтующие TreeNodeBinding объекты определены, <xref:System.Web.UI.WebControls.TreeView>управления применяет привязки узла дерева в следующем порядке приоритетов: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Value%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTip%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Text%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Target%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrl%2A>  TreeNodeBinding объект, определяющий и соответствует глубину и элемент данных.      2.  TreeNodeBinding объект, определяющий и соответствует только элемент данных.      3.  TreeNodeBinding объект, определяющий и соответствует только глубину.      4.  TreeNodeBinding объекта, который определяет глубину ни элемент данных. (Этот тип привязки узла дерева применяется ко всем узлам в дереве).      5.  Объект TreeNodeBinding, который не имеет соответствия в источнике данных. В данном случае — значение, которое возвращается `ToString` метод элемента данных затем привязывается к <xref:System.Web.UI.WebControls.TreeNode.Text%2A>и <xref:System.Web.UI.WebControls.TreeNode.Value%2A>узлов, к которым применяется объект TreeNodeBinding.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       Класс TreeNodeBinding также позволяет форматировать текст, который отображается в узле, задав <xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A>свойство.</xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A>"
  example:
  - "The following table shows some example tree node binding declarations.  \n  \n|Example binding|Description|  \n|---------------------|-----------------|  \n|`<asp:TreeNodeBinding TextField=\"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes in the tree to the `Title` and `ID` fields of the data source, respectively. All nodes use this tree node binding declaration because the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> and <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> properties are not set.|  \n|`<asp:TreeNodeBinding DataMember= \"Book\" TextField= \"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes in the tree to the `Title` and `ID` fields of the `Book` data item in the data source, respectively.|  \n|`<asp:TreeNodeBinding Depth=\"2\" TextField= \"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes with a depth of 2 in the tree to the `Title` and `ID` fields of the data item in the data source, respectively.|  \n|`<asp:TreeNodeBinding DataMember=\"Book\" Depth= \"2\" TextField= \"Title\" ValueField= \"ID\" ImageUrl= \"Image.jpg\">`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes with a depth of 2 in the tree to the `Title` and `ID` fields of the `Book` data item in the data source, respectively. Also binds the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property of the nodes to a static value.|  \n  \n This section contains three code examples. The first code example demonstrates how to use TreeNodeBinding objects declaratively to define the relationship between a node and a data item. The second code example demonstrates how to use TreeNodeBinding objects programmatically to define the relationship between a node and a data item. The third code example provides sample XML data for the first and second code examples.  \n  \n The following code example demonstrates how to use TreeNodeBinding objects declaratively to define the relationship between a node and a data item. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_50_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_50_1.aspx)]  \n  \n The following code example demonstrates how to use TreeNodeBinding objects programmatically to define the relationship between a node and a data item. For this example to work correctly, you must copy the sample XML data that is provided in the next code example to a file named Book.xml.  \n  \n [!code-cs[TreeViewCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_50_2.aspx)]\n [!code-vb[TreeViewCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_50_2.aspx)]  \n  \n The following code example provides sample XML data for the preceding code examples.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
