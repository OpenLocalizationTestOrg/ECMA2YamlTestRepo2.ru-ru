  remarks: "Для обеспечения поддержки выбора с несколькими узлами в <xref:System.Web.UI.WebControls.TreeView>элемента управления, можно отобразить флажки рядом с изображения в узле.</xref:System.Web.UI.WebControls.TreeView> Когда <xref:System.Web.UI.WebControls.TreeView>элемент управления привязан к источнику данных, используйте свойство ShowCheckBox для указания значения для привязки к <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> </xref:System.Web.UI.WebControls.TreeView> Это отношение привязки влияет на все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>Свойство используется для отображения или скрытия флажок для узла.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>      Настроек [!NOTE] настроек несмотря на то, что свойство ShowCheckBox может использоваться для отображения флажков, это чаще используется <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>свойство <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Однако <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>свойство влияет на каждом типе узла, указанного в свойстве; таким образом, свойства ShowCheckBox часто используется для переопределения этого параметра для узла, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Можно выборочно переопределить свойства ShowCheckBox, установив <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>свойство непосредственно для каждого узла.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       Значение этого свойства хранится в состоянии представления."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the ShowCheckBox property to specify whether a check box is displayed for a node. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the ShowCheckBox property to specify whether a check box is displayed for a node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeNodeBindingShowCheckBox#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1341_1.aspx)]\n [!code-vb[TreeNodeBindingShowCheckBox#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1341_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
