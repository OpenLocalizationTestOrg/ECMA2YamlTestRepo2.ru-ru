  type: Class
  summary: "Определяет связь между элементом данных и узлом, он привязывается в <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> управления."
  remarks: "Когда <xref:System.Web.UI.WebControls.TreeView>элемент управления привязан к источнику данных, где каждый элемент данных содержит несколько полей (например, XML-элементу с несколькими атрибутами), в узле отображается значение, которое возвращается `ToString` метод элемента данных по умолчанию.</xref:System.Web.UI.WebControls.TreeView> В случае XML-элемента в узле отображается имя элемента, которое свидетельствует о базовой структуре дерева, но не очень удобен в противном случае. Свойства узла можно привязать к определенному полю, указав привязки узла дерева. Объект TreeNodeBinding определяет связь между каждого элемента данных и узел, который он привязан.       <xref:System.Web.UI.WebControls.TreeView>TreeNodeBinding объекты в хранятся управления <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>свойство и применяет привязки к источнику данных для создания однозначное соответствие между дерево иерархии и иерархии источника данных.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeView> Для каждого элемента данных в источнике данных <xref:System.Web.UI.WebControls.TreeView>управления проверяет соответствие элемента данных в объект TreeNodeBinding для создания соответствующего <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView>       При создании объекта TreeNodeBinding, необходимо указать критерии для привязки. Критерии указывает, когда элемент данных должны быть привязаны к узлу. Можно указать <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>или <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>свойства или оба этих свойства.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> Нет, указав оба некоторого улучшения производительности. Глубина узла указывает уровень узла, на котором осуществляется привязка. Например, следующее объявление TreeNodeBinding привязывает `Name` и `ID` полей источника данных для <xref:System.Web.UI.WebControls.TreeNode.Text%2A>и <xref:System.Web.UI.WebControls.TreeNode.Value%2A>Свойства, соответственно, для всех узлов с глубиной 0: ```   <asp:TreeNodeBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` член данных указывает тип элемента данных в источнике данных, но может представлять различные сведения в зависимости от источника данных.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Каждый элемент данных в иерархический источник данных (представленного <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>интерфейса) предоставляет <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>свойство, которое указывает тип элемента данных.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Например член данных для XML-элемента задает имя элемента. Если источник данных содержит несколько типов элементов данных, член данных указывает, какие данные тип элемента. В следующем объявлении TreeNodeBinding привязывает `<Book>` элементы <xref:System.Web.UI.WebControls.XmlDataSource>управления для всех узлов в дереве, независимо от их расположения в иерархии: ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` Определив критерии привязки, можно привязать к свойству <xref:System.Web.UI.WebControls.TreeNode>объекта, который может быть привязан к значение.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.XmlDataSource> Можно привязать к полю элемента данных или статическое значение. При привязке к статическим значением, все <xref:System.Web.UI.WebControls.TreeNode>объекты, к которым применяется объект TreeNodeBinding иметь одинаковое значение.</xref:System.Web.UI.WebControls.TreeNode>      Настроек [!NOTE] настроек можно выборочно переопределять связанное свойство в <xref:System.Web.UI.WebControls.TreeNode>объекта, задав соответствующее свойство непосредственно в узле.</xref:System.Web.UI.WebControls.TreeNode>       В следующей таблице перечислены свойства класса TreeNodeBinding, которые позволяют выполнять привязку к свойству <xref:System.Web.UI.WebControls.TreeNode>объекта к полю элемента данных.</xref:System.Web.UI.WebControls.TreeNode>      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.TreeNode.Text%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTipField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ValueField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.TreeNode.Value%2A>объекта <xref:System.Web.UI.WebControls.TreeNode>. |       В следующей таблице перечислены свойства класса TreeNodeBinding, которые позволяют выполнять привязку к свойству <xref:System.Web.UI.WebControls.TreeNode>объекта в статическое значение.</xref:System.Web.UI.WebControls.TreeNode> 