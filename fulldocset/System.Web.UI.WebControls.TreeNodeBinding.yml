  remarks: "Когда <xref:System.Web.UI.WebControls.TreeView>элемент управления привязан к источнику данных, используйте свойство ImageToolTipField, чтобы указать имя поля для привязки к <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeView> Текст, который указывается предоставляет вспомогательных устройств с описанием изображения, которое может использоваться для предоставления более доступным.       Это отношение привязки влияет на все <xref:System.Web.UI.WebControls.TreeNode>объектов, к которому <xref:System.Web.UI.WebControls.TreeNodeBinding>применяется объект.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> Когда изображение отображается рядом с узлом, текст всплывающей подсказки отображается при наведении указателя мыши на изображение.      Настроек [!NOTE] настроек можно выборочно переопределить свойство ImageToolTipField, установив <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>свойство непосредственно для каждого узла.</xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>       Вместо использования ImageToolTipField свойства для привязки <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объекта к полю, можно задать <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>Свойства с фиксированным значением, задав <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A>свойство.</xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>      Настроек [!NOTE] настроек, если источник данных содержит несколько полей, необходимо сначала установить <xref:System.Web.UI.WebControls.