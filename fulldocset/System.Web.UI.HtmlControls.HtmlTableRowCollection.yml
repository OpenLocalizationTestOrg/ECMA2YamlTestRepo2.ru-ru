  name: HtmlTableRowCollection
  nameWithType: HtmlTableRowCollection
  fullName: System.Web.UI.HtmlControls.HtmlTableRowCollection
  type: Class
  summary: "Коллекция <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> объектов, которые представляют собой строки <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Класс HtmlTableRowCollection используется для программного управления коллекцией <xref:System.Web.UI.HtmlControls.HtmlTableRow>объекты, представляющие строки в <xref:System.Web.UI.HtmlControls.HtmlTable>управления.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Этот класс обычно используется для добавления, удаления или изменения содержимого строки в <xref:System.Web.UI.HtmlControls.HtmlTable>управления.</xref:System.Web.UI.HtmlControls.HtmlTable>      Настроек [!NOTE] настроек <xref:System.Web.UI.HtmlControls.HtmlTable>элемент управления содержит <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>свойство, которое представляет коллекцию <xref:System.Web.UI.HtmlControls.HtmlTableRow>объектов.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTable> Каждый <xref:System.Web.UI.HtmlControls.HtmlTableRow>представляет отдельную строку в таблице.</xref:System.Web.UI.HtmlControls.HtmlTableRow> <xref:System.Web.UI.HtmlControls.HtmlTableRow>Содержит <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>свойство, которое представляет коллекцию <xref:System.Web.UI.HtmlControls.HtmlTableCell>объектов.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Эти объекты, в свою очередь, представляют отдельные ячейки таблицы. Чтобы извлечь отдельную ячейку, сначала нужно получить <xref:System.Web.UI.HtmlControls.HtmlTableRow>объект, представляющий строку, содержащую ячейку из <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>коллекцию <xref:System.Web.UI.HtmlControls.HtmlTable>управления.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Затем можно получить <xref:System.Web.UI.HtmlControls.HtmlTableCell>объект, представляющий ячейку в строке, из <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>коллекции <xref:System.Web.UI.HtmlControls.HtmlTableRow>.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding rows to an HtmlTableRowCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> property of a table is the HtmlTableRowCollection object.  \n  \n [!code-vb[HtmlTableRowCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[HtmlTableRowCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_22_1.aspx)]"
  syntax:
    content: 'public sealed class HtmlTableRowCollection : System.Collections.ICollection'
  inheritance:
  - System.Object
  implements:
