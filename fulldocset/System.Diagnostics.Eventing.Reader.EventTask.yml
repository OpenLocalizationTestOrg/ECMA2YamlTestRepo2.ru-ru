  summary: "Содержит задачу события, определенного в поставщике событий. Задача идентифицирует часть приложения или компонента, публикующего событие. Задача — 16-разрядное значение с 16 максимальных значений, которые защищены."
  remarks: "Не удается создать экземпляр этого класса. Объект <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>объект противоречащие список объектов EventTask, по одному для каждой задачи, определенные в поставщике.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Значения стандартных задач и их значения определяются в <xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>перечисления.</xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>"
