  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired&quot;> </xref> событие <xref href=&quot;System.Windows.Xps.XpsDocumentWriter&quot;> </xref>."
  remarks: "Это событие возникает, когда <xref:System.Windows.Xps.XpsDocumentWriter>должен <xref:System.Printing.PrintTicket>задания печати.</xref:System.Printing.PrintTicket> </xref:System.Windows.Xps.XpsDocumentWriter>       При создании делегата WritingPrintTicketRequiredEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
