  name: MetadataSection
  nameWithType: MetadataSection
  fullName: System.ServiceModel.Description.MetadataSection
  type: Class
  summary: "Представляет метаданные XML или ссылки на метаданные XML."
  remarks: "Класс MetadataSection соответствует определению `wsx:Metadata/wsx:MetadataSection` элемента в спецификации WS-Metadata Exchange и содержит метаданные XML или ссылки на метаданные XML.       Объект MetadataSection содержит один диалект метаданных в формате XML (например, язык описания веб-служб или WSDL-файл). Можно добавить в коллекцию метаданных XML, представленных MetadataSection <xref:System.ServiceModel.Description.MetadataSet>объекта.</xref:System.ServiceModel.Description.MetadataSet> Объем [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] система метаданных, таких как <xref:System.ServiceModel.Description.MetadataExchangeClient>класса, используйте <xref:System.ServiceModel.Description.MetadataSet>класс для импорта или экспорта метаданных службы в формате XML.</xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Description.MetadataExchangeClient>       Например, для экспорта [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] объектов контракта или конечной точки для <xref:System.ServiceModel.Description.MetadataSet>объект, который содержит равноценные метаданные в формате XML, вызывают соответствующие методы экспорта на <xref:System.ServiceModel.Description.WsdlExporter>класса, передавая либо <xref:System.ServiceModel.Description.ContractDescription>или <xref:System.ServiceModel.Description.ServiceEndpoint>объектов, а затем вызовите <xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A>метод.</xref:System.ServiceModel.Description.WsdlExporter.GetGeneratedMetadata%2A> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.MetadataSet>       Чтобы импортировать метаданные на основе XML из <xref:System.ServiceModel.Description.MetadataSet>объекта в [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.ContractDescription>, <xref:System.ServiceModel.Description.ServiceEndpoint>, и <xref:System.ServiceModel.Channels.Binding>передать объекты, <xref:System.ServiceModel.Description.MetadataSet>объект в конструктор <xref:System.ServiceModel.Description.WsdlImporter>класса и вызовите один из методов импорта.</xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataSet> </xref:System.ServiceModel.Channels.Binding> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.MetadataSet>"
  example:
  - "The following code example shows how to retrieve the MetadataSection objects from a <xref:System.ServiceModel.Description.MetadataResolver?displayProperty=fullName> and iterate through them to write the <xref:System.ServiceModel.Description.MetadataSection.Identifier%2A> and <xref:System.ServiceModel.Description.MetadataSection.Dialect%2A> properties to the console.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataSection", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataSection
