  summary: "<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> Переданы <xref:System.Windows.Controls.Primitives.RangeBase.Minimum*>положение <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.Minimum*> Для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит при нажатии клавиш CTRL + HOME. Такое перемещение соответствует <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToTopCommand&quot;> </xref> в вертикальной <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> и <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToLeftEndCommand&quot;> </xref> в горизонтальной <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>."
  syntax:
    content: First
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  id: LargeDecrement
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: LargeDecrement
  nameWithType: ScrollEventType.LargeDecrement
  fullName: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> Перемещен определенное расстояние, что определяется значение <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, налево для горизонтального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> или вверх для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит, когда кнопка страницы, над <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> нажата, или при нажатии и соответствующий ключ страницу вверх <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;> </xref>. Для горизонтального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит при странице кнопку слева от <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> нажата и соответствует <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;> </xref>."
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
