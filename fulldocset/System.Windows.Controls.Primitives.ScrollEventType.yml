  summary: "<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> Перемещается на небольшое расстояние, что определяется значение <xref:System.Windows.Controls.Primitives.RangeBase.SmallChange*>, справа от горизонтальной <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> или вниз для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.SmallChange*> Для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит, когда нижнего <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;> </xref> нажата или при нажатии клавиши Стрелка вниз, а также соответствует <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.LineDownCommand&quot;> </xref>. Для горизонтального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит при правом <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;> </xref> нажата и соответствует <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.LineRightCommand&quot;> </xref>."
