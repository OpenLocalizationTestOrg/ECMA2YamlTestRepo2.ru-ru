  summary: "<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> Перемещается на небольшое расстояние, что определяется значение <xref:System.Windows.Controls.Primitives.RangeBase.SmallChange*>, налево для горизонтального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> или вверх для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.SmallChange*> Для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит при верхний <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;> </xref> нажата или при нажатии клавиши со стрелкой вверх и соответствует <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.LineUpCommand&quot;> </xref>. Для горизонтального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит при левом <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;> </xref> нажата и соответствует <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.LineLeftCommand&quot;> </xref>."
  syntax:
    content: SmallDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
