  name: ScrollEventType
  nameWithType: ScrollEventType
  fullName: System.Windows.Controls.Primitives.ScrollEventType
  type: Enum
  summary: "Описывает поведение, которое вызвало <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.Scroll&quot;> </xref> событий для <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> управления."
  remarks: "«Страница» не отображаются как кнопки, но они занимают место между <xref:System.Windows.Controls.Primitives.Thumb>и <xref:System.Windows.Controls.Primitives.RepeatButton>элементов управления на обоих концах <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> Пользователь нажимает кнопку страницы при нажатии левой кнопки мыши между <xref:System.Windows.Controls.Primitives.Thumb>и <xref:System.Windows.Controls.Primitives.RepeatButton>.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> Результат этого действия является перемещение <xref:System.Windows.Controls.Primitives.Thumb>в направлении кнопки страницы.</xref:System.Windows.Controls.Primitives.Thumb> Дополнительные сведения о влиянии кнопок страниц см. в описаниях элементов LargeIncrement и LargeDecrement. На следующем рисунке показаны элементы <xref:System.Windows.Controls.Primitives.ScrollBar>, включая страницы кнопки.</xref:System.Windows.Controls.Primitives.ScrollBar>       ![Различные части полосы прокрутки](~/add/media/scrollbarpagebutton.png &quot;различные части полосы прокрутки&quot;)"
  syntax:
    content: public enum ScrollEventType
