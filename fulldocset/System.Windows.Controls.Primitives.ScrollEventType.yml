  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> Перемещены на заданном расстоянии, по расчету значение <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, справа от горизонтальной <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> или вниз для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Для вертикального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит, когда кнопка страницы, ниже <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> нажата, или при нажатии ключ страницу вниз, а также соответствует <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageDownCommand&quot;> </xref>. Для горизонтального ползунка <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, такое перемещение происходит при странице кнопку справа от <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> нажата и соответствует <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageRightCommand&quot;> </xref>."
  syntax:
    content: LargeIncrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
