  name: RefreshEventArgs
  nameWithType: RefreshEventArgs
  fullName: System.ComponentModel.RefreshEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;> </xref> событий."
  remarks: "Как правило сведения о компоненте остается неизменным в течение жизненного цикла процесса. Тем не менее, во время разработки, можно изменить свойства или события компонента. Таким образом, сведения о компоненте в <xref:System.ComponentModel.TypeDescriptor>устаревает и <xref:System.ComponentModel.TypeDescriptor.Refreshed>события.</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> Объект <xref:System.ComponentModel.TypeDescriptor.Refreshed>событие является также возникает, когда <xref:System.Type>изменяется во время разработки.</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       Объект RefreshEventArgs указывает данные, связанные с <xref:System.ComponentModel.TypeDescriptor.Refreshed>событий; то есть компонента и тип компонента, которая изменена.</xref:System.ComponentModel.TypeDescriptor.Refreshed>       Класс RefreshEventArgs предоставляет <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>и <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>Свойства для получения компонент или тип, который вызвал событие.</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
