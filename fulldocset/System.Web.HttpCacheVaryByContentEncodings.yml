  name: HttpCacheVaryByContentEncodings
  nameWithType: HttpCacheVaryByContentEncodings
  fullName: System.Web.HttpCacheVaryByContentEncodings
  type: Class
  summary: "Предоставляет типобезопасный способ настройки <xref:System.Web.HttpCachePolicy.VaryByContentEncodings*>свойство <xref href=&quot;System.Web.HttpCachePolicy&quot;> </xref> класса</xref:System.Web.HttpCachePolicy.VaryByContentEncodings*>"
  remarks: "<xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>Свойство позволяет указать, будут ли кэшироваться динамически сжатых ответов.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> Кэширование динамически сжатых ответов означает, что затраты на сжатие возникающей только один раз во время первого запроса для ресурса (или после перезапуска приложения) и истечения срока действия элемента кэша.       <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>Свойство <xref:System.Web.HttpCachePolicy>класса определяет, какие параметры заголовка запроса, используемого ASP.NET для уникальной идентификации вариантов ответа, при наличии нескольких кэшированные ответы для ресурса.</xref:System.Web.HttpCachePolicy> </xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> Это полезно, когда ответ зависит от набора входных данных клиента, такие как заголовки, параметры или кодировки содержимого.       Класс HttpCacheVaryByContentEncodings не связаны непосредственно с заголовки HTTP cache-control. Однако он помогает убедиться, что ответ клиенту или прокси-сервера зависит от указанной кодировки содержимого. Установка кэша в зависимости от кодировки содержимого позволяет ASP.NET изменять ответ по `Accept-Encoding` заголовок. При обработке запроса `Accept-Encoding` проверяется заголовок и первая допустимая кодировка после определения и позволяет выполнить одно из следующих действий: - Если сопоставления encoding можно также найти в <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>существует список и кэшированный ответ, отправляется кэшированный ответ.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>      -Если сопоставления encoding можно также найти в <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>кэшированный ответ, но список не существует, формируется и введена в кэш.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>      -Если сопоставления кодировка не найден в <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>ищется список, кэше отклик-кодировке, также называют отклика.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> Если найти ответ удостоверений, он будет отправлен. В противном случае новый ответ-кодировке создается и сохраняется в кэше.       Дополнительные сведения о <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>Свойства документе RFC 2616: протокол HTTP/1.1, доступный на [веб-сайте консорциума World Wide Web (W3C)](http://go.microsoft.com/fwlink/?linkid=37125).</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A> В разделе 14, «Определения полей заголовков» для получения подробной информации.       Можно задать <xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>Свойства с помощью директивы или путем добавления профиля на элемент в файле Web.config.</xref:System.Web.HttpCachePolicy.VaryByContentEncodings%2A>"
  example:
  - "The following example shows how to enable a dynamically compressed response that can be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that hosts the page does not have dynamic compression enabled, the output cache will not have a cached response for the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_1_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_1_1.aspx)]"
  syntax:
    content: public sealed class HttpCacheVaryByContentEncodings
