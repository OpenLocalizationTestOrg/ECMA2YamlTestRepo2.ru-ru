  summary: "Возвращает или задает шаблон, используемый для отображения <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> управления."
  remarks: "Свойство LayoutTemplate содержит шаблон, определяющий способ <xref:System.Web.UI.WebControls.Login>элемента управления, отображаемых для пользователя.</xref:System.Web.UI.WebControls.Login>       В следующей таблице перечислены обязательные и необязательные элементы управления, используемые в <xref:System.Web.UI.WebControls.Login>шаблон элемента управления.</xref:System.Web.UI.WebControls.Login>      | ИДЕНТИФИКАТОР или имя команды | Тип элемента управления | Обязательный или необязательный |   |------------------------|------------------|------------------------|   | `UserName`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>, включая <xref:System.Web.UI.WebControls.TextBox>, или пользовательские или сторонние управления. | Требуется |   | `Password`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>, включая <xref:System.Web.UI.WebControls.TextBox>, или пользовательские или сторонние управления. | Требуется |   | `RememberMe`| <xref:System.Web.UI.WebControls.CheckBox>| Необязательный |   | `FailureText`| Любой элемент управления, реализующий <xref:System.Web.UI.ITextControl>. | Необязательный |   | `Login`| Любой элемент управления, который запускает восходящей. | Необязательный |       <xref:System.Web.UI.WebControls.Login>Управления возникает исключение <xref:System.Web.HttpException>исключение, если шаблон макета не содержит обязательные элементы управления.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Исключение не возникает, если идентификатор необязательного элемента управления присваивается элементу управления неправильного типа; Тем не менее, элемент управления впоследствии игнорируется <xref:System.Web.UI.WebControls.Login>управления.</xref:System.Web.UI.WebControls.Login>       Управления входа может быть любой элемент управления, вызвавшего восходящей, такие как <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, или <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> Свойство имени команды элемента управления должно быть присвоено «Вход».       При использовании шаблона для <xref:System.Web.UI.WebControls.Login>управлять только следующие свойства влияют на поведение элемента управления:-все свойства, унаследованные от <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Login> (Сведения см. в таблице элементов управления <xref:System.Web.UI.WebControls.Login>.)      -   <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A></xref:System.Web.UI.WebControls.Login>      -   <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>.</xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>      -LayoutTemplate.      -   <xref:System.Web.UI.WebControls.Login.FailureAction%2A>.</xref:System.Web.UI.WebControls.Login.FailureAction%2A>      -   <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.Login.Password%2A>.</xref:System.Web.UI.WebControls.Login.Password%2A>      -   <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      -   <xref:System.Web.UI.WebControls.Login.UserName%2A>.</xref:System.Web.UI.WebControls.Login.UserName%2A>       Все остальные свойства являются неактивными, когда шаблон <xref:System.Web.UI.WebControls.Login>управления.</xref:System.Web.UI.WebControls.Login>"
