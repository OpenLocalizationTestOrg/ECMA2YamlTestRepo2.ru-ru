  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает ссылку на коллекцию <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> свойств, которые определяют внешний вид сообщений об ошибках, связанных с проверяющие элементы управления, используемые <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> управления."
  remarks: "В следующей таблице перечислены параметры стиля, доступные для настройки со свойством ValidatorTextStyle.      | Задание | Описание |   |-------------|-----------------|   | `BackColor`| Цвет фона для сообщений об ошибках. Цвет может быть любой из свойства <xref:System.Drawing.Color>. |   | `BorderColor`| Цвет границы вокруг сообщения об ошибках.</xref:System.Drawing.Color> Цвет может быть любой из свойства <xref:System.Drawing.Color>. |   | `BorderStyle`| Стиль границы вокруг сообщения об ошибках.</xref:System.Drawing.Color> Стиль может быть «Нет», «Пунктирная», «Пунктирная», «Сплошная», «Double», «Groove», параметр «Ridge», «Вставка» или «С самого начала». Значение по умолчанию — «NotSet». Некоторые стили не отображаются достаточно четко Если `BorderWidth` значение больше, чем 2. |   | `BorderWidth`| Ширина границы вокруг сообщения об ошибках. |   | `CssClass`| Класс таблицы каскадных стилей (CSS), которая используется для отображения сообщений об ошибках. Если другие параметры заданы, они переопределят значение стиля листа. |   | `Font-Bold` | `true` для отображения текста сообщения об ошибке полужирным шрифтом. |   | `Font-Italic` | `true` для отображения текста сообщения об ошибке курсивом. |   | `Font-Names`| Имя шрифта. |   | `Font-Overline` | `true` для отображения текста сообщения об ошибке с строки над ней. |   | `Font-Size`| Размер текста сообщения об ошибке, как объект <xref:System.Web.UI.WebControls.FontUnit>. |   | `Font-Strikeout` | `true` для отображения текста сообщения об ошибке перечеркнутым. |   | `Font-Underline` | `true` для отображения текста сообщения об ошибке с подчеркиванием. |   | `ForeColor`| Цвет текста в сообщениях об ошибке.</xref:System.Web.UI.WebControls.FontUnit> Цвет может быть любой из свойства <xref:System.Drawing.Color>. |   | `Height`| Объект <xref:System.Web.UI.WebControls.Unit>, представляющий высоту сообщения об ошибках. |   | `Width`| Объект <xref:System.Web.UI.WebControls.Unit>, представляющий ширину сообщения об ошибках. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
