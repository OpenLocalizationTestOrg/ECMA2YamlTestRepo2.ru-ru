  namespace: System.Web.UI.WebControls
  summary: "Возвращает ссылку на коллекцию свойств, определяющих внешний вид текста ошибки в <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> управления."
  remarks: "Свойство FailureTextStyle возвращает ссылку на <xref:System.Web.UI.WebControls.TableItemStyle>, используется для изменения внешнего вида текста ошибки входа.</xref:System.Web.UI.WebControls.TableItemStyle> По умолчанию используется для отображения текста красным цветом.       Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TableItemStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TableItemStyle> Эти свойства можно задать декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.TableItemStyle>класса (например, `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Можно задать свойства программно в виде `Property.Subproperty` (например, `FailureTextStyle.ForeColor`).       Общие параметры включают пользовательский цвет фона, цвет текста и свойства шрифта. Свойство FailureTextStyle определяет внешний вид <xref:System.Web.UI.WebControls.Login.FailureText%2A>свойство.</xref:System.Web.UI.WebControls.Login.FailureText%2A>       Параметры стиля для свойства FailureTextStyle, объединяются с параметры стиля для <xref:System.Web.UI.WebControls.Login>управления.</xref:System.Web.UI.WebControls.Login> Любые параметры, заданные в свойстве FailureTextStyle переопределять параметры в свойствах <xref:System.Web.UI.WebControls.Login>управления.</xref:System.Web.UI.WebControls.Login>       Следующие <xref:System.Web.UI.WebControls.Login>Свойства стиля элемента управления будут переопределены параметрами FailureTextStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>при использовании шаблонов для определения внешнего вида <xref:System.Web.UI.WebControls.Login>управления, свойство FailureTextStyle не оказывает влияния.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.Login>"
