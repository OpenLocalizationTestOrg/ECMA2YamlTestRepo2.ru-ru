  name: Login
  nameWithType: Login
  fullName: System.Web.UI.WebControls.Login
  type: Class
  summary: "Предоставляет элементы пользовательского интерфейса (UI) для входа систему веб-сайта."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [стилей и шаблонов](#styles_and_templates)      -   [группы проверки](#validation_groupings)      -   [специальных возможностей](#accessibility)      -   [применения стилей CSS](#applying_styles)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## управления входом введение является составного элемента управления, который предоставляет все общие элементы пользовательского интерфейса, необходимые для проверки подлинности пользователя на веб-сайте.       Следующие три элемента являются обязательными для всех сценариев входа:-уникальное имя пользователя для идентификации пользователя.      — Пароль для проверки удостоверения пользователя.      -Кнопка входа для отправки данных для входа на сервер.       Имя входа элемент управления также предоставляет следующие необязательные элементы пользовательского интерфейса, которые поддерживают дополнительные функции:-ссылку для напоминание пароля.      -A Запомнить меня флажок для сохранения данных для входа между сеансами.      — Ссылки справки для пользователей, которые удается выполнить вход.      -Регистрация нового пользователя ссылку, которая перенаправляет пользователей на страницу регистрации.      -Инструкция текст, который отображается в форме имени входа.      -Текст пользовательских ошибок, который отображается при нажатии кнопки входа без заполнения полей имени и пароля пользователя.      -Пользовательских ошибок текст, который отображается, если вход не выполняется.      -Пользовательское действие, выполняемое при успешном входе.      -Способ скрыть управления входом, если пользователь уже вошел в узле.       Таблица, показывающая, какие элементы управления являются обязательными, а какие нет, в разделе <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>свойство.</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      Настроек [!NOTE] настроек см. Если вы не знакомы с набором элементов управления входа в ASP.NET, [элементы управления входа ASP.NET](~/add/includes/ajax-current-ext-md.md) перед продолжением. Список других разделов, связанных с элементами управления входом и использованием членства см. в разделе [Управление пользователями с помощью членства](~/add/includes/ajax-current-ext-md.md).      Настроек [!IMPORTANT] настроек принимать входные данные пользователя является потенциальной угрозой безопасности. Пользователи-злоумышленники может отправлять данные, которые выявляют уязвимости или запускают программы подбора паролей. Для повышения безопасности при работе с вводимыми пользователем данными следует использовать функции проверки элемента управления и защиты поставщиков данных, которые настроены для элемента управления. Дополнительные сведения см. в разделе [Защита элементов управления входа](~/add/includes/ajax-current-ext-md.md), [основные рекомендации по обеспечению безопасности для веб-приложений](~/add/includes/ajax-current-ext-md.md), и [Защита членства](~/add/includes/ajax-current-ext-md.md).       Элемент управления входа использует поставщик членства для получения учетных данных пользователя. Если не указано иное, элемент управления входа использует поставщика членства по умолчанию, определенные в файле Web.config. Чтобы использовать другого поставщика, установите <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>в одно из имен поставщиков членства, определенные в файле Web.config.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> Дополнительные сведения см. в разделе [поставщиков членства](~/add/includes/ajax-current-ext-md.md).       Если вы хотите использовать пользовательскую службу проверки подлинности, можно использовать <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>метода для вызова службы.</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a>## Стили и шаблоны внешний вид элемента управления для входа полностью настраивается через шаблоны и параметры стиля. Все текстовые сообщения пользовательского интерфейса можно настроить через свойства класса, имени входа. По умолчанию текст интерфейса локализуется автоматически на основе параметров языка на сервере.       Если управления входом настраивается шаблонами, а затем <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>свойство и <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>свойства игнорируются.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> В этом случае значение <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Свойства и <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>свойства каждого шаблона дочернего элемента управления напрямую.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Представленный текстовые поля, такие как свойства элемента управления входа <xref:System.Web.UI.WebControls.Login.UserName%2A>и <xref:System.Web.UI.WebControls.Login.Password%2A>, доступны на всех этапах жизненного цикла страницы.</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> Элемент управления будет окрашена любые изменения, внесенные пользователем с помощью параметра <xref:System.Web.UI.WebControls.TextBox.TextChanged>событие, вызванное текстовых полей.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      Настроек [!NOTE] настроек при внедрении элемента управления входа в <xref:System.Web.UI.WebControls.WizardStep>объекта явно задать <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>Свойства `Page_Load` обработчик событий, если пользователь прошел проверку подлинности.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> <xref:System.Web.UI.WebControls.Wizard>Управления автоматически переходит к следующему <xref:System.Web.UI.WebControls.WizardStep>объекта в этом сценарии.</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       В следующей таблице перечислены свойства стиля элемента управления входа и описание каждого свойства стиля влияет на элемент пользовательского интерфейса. Список, из свойства, для которых применяется каждый стиль см. в документации для отдельных свойств стиля.      | Свойство стиля | Затрагиваемый элемент пользовательского интерфейса |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.Login.BorderPadding%2A>| Расстояние между содержимым элемента управления и границы элемента управления. |   | <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>| Запомнить меня checkbox. |   | <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>| Текст сообщения об ошибке входа. |   | <xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>| Текст инструкции на странице со сведениями о том, как использовать элемент управления. |   | <xref:System.Web.UI.WebControls.Login.LabelStyle%2A>| Метки для всех входных полей, таких как текстовые поля. |   | <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>| Запись текстового поля ввода. |   | <xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>| Заголовок текста. |   | <xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>| Текст, отображаемый для пользователя при попытке входа завершается неудачно из-за ошибки проверки. |   | <xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>| Ссылки на другие страницы. |   | <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>| Кнопки входа. |      <a name=&quot;validation_groupings&quot;> </a> ## Группы проверки <xref:System.Web.UI.WebControls.Login.UserName%2A>и <xref:System.Web.UI.WebControls.Login.Password%2A>свойства имеют <xref:System.Web.UI.WebControls.RequiredFieldValidator>элементы управления, связанные с ними, чтобы запретить пользователям передавать страницы без ввода необходимых сведений.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       Элемент управления входа использует группы проверки, чтобы можно было проверить отдельно остальные поля на одной странице элемента управления для входа. По умолчанию <xref:System.Web.UI.Control.ID%2A>свойство элемента управления имя входа используется как имя группы проверки.</xref:System.Web.UI.Control.ID%2A> Например элемент управления входа с Идентификатором значение «Имя_входа1» будет использовать имя группы проверки для значение «Имя_входа1». Если вы хотите настроить группу проверки, управления входом, необходимо шаблона элемента управления и измените имя группы проверки.      <a name=&quot;applying_styles&quot;></a>## Применение управления входом стили CSS позволяет указать правила стилей CSS в разметке. При использовании шаблонов для настройки внешнего вида элемента управления для входа, можно указать стили CSS в разметке в шаблонах. В этом случае требуется внешняя таблица. Вы можете запретить таблице готовится к просмотру, задав <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>Свойства `false`.</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a>## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       LoginButtonImageUrl=&quot;uri&quot;       LoginButtonText=&quot;string&quot;       LoginButtonType=&quot;Button|Image|Link&quot;       MembershipProvider=&quot;string&quot;       OnAuthenticate=&quot;Authenticate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedIn=&quot;LoggedIn event handler&quot;       OnLoggingIn=&quot;LoggingIn event handler&quot;       OnLoginError=&quot;LoginError event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Orientation=&quot;Horizontal|Vertical&quot;       PasswordLabelText=&quot;string&quot;       PasswordRecoveryIconUrl=&quot;uri&quot;       PasswordRecoveryText=&quot;string&quot;       PasswordRecoveryUrl=&quot;uri&quot;       PasswordRequiredErrorMessage=&quot;string&quot;       RememberMeSet=&quot;True|False&quot;       RememberMeText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       TitleText=&quot;string&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       Visible=&quot;True|False&quot;       VisibleWhenLoggedIn=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CheckBoxStyle />           <FailureTextStyle />           <HyperLinkStyle />           <InstructionTextStyle />           <LabelStyle />           <LayoutTemplate>               <!-- child controls -->           </LayoutTemplate>           <LoginButtonStyle />           <TextBoxStyle />           <TitleTextStyle />           <ValidatorTextStyle />   </asp:Login>   ```"
  example:
  - "The following code example uses a Login control to provide a UI for logging in to a Web site.  \n  \n [!code-cs[LoginClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_1.aspx)]\n [!code-vb[LoginClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_1.aspx)]  \n  \n The following code example demonstrates how you can extend the Login control. The `CustomLogin` control includes a <xref:System.Web.UI.WebControls.DropDownList> control that lets users choose which membership provider they are authenticated with. (These providers are configured in Web.config.) In the <xref:System.Web.UI.WebControls.Login.OnLoggingIn%2A> method, the <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> property is set to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_2.cs)]\n [!code-vb[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_2.vb)]"
