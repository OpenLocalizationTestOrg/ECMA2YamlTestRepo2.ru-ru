  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, нужно ли выводить флажок, чтобы пользователь мог управлять ли постоянный файл cookie отправки к браузеру."
  remarks: "Если значение свойства DisplayRememberMe `true`, текст, содержащийся в <xref:System.Web.UI.WebControls.Login.RememberMeText%2A>свойство отображается на странице, а также Запомнить меня флажок.</xref:System.Web.UI.WebControls.Login.RememberMeText%2A> Когда пользователь выбирает Запомнить меня флажок, файл cookie проверки подлинности, отправленных на свой компьютер, сохраняется, чтобы пользователь автоматически проходит проверку подлинности в будущем посещений веб-узла. Значение <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>свойство задается в выделенном фрагменте в Запомнить меня флажок.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>       Если DisplayRememberMe `false`, запомнить, установите флажок, я не отображается на странице, и пользователь не имеет возможности управления сохранение файла cookie проверки подлинности или нет. Также можно задать <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>Свойства `true` для отправки файла cookie проверки подлинности пользователя браузер без отображения флажок.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      Настроек [!NOTE] настроек существуют специфические угрозы безопасности с установка файла cookie проверки подлинности в браузере пользователя. Следует определить, является ли такие угрозы безопасности, приемлема для вашего сайта. Если задать <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>Свойства `true` и DisplayRememberMe свойства `false`, посетителей веб-сайта с помощью открытые браузеров, как Интернет кафе, может случайно оставить файлы cookie проверки подлинности за и следующего пользователя браузер будет иметь доступ к веб-сайта с использованием предыдущих учетных данных пользователя.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
