      description: "Ссылку на <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> , определяющий параметры стиля для <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> элемента управления Запомнить меня флажок."
