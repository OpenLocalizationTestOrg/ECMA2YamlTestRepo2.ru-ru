- uid: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  id: VisibleWhenLoggedIn
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: VisibleWhenLoggedIn
  nameWithType: Login.VisibleWhenLoggedIn
  fullName: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, следует ли отображать <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> управления после проверки подлинности пользователя."
  remarks: "Свойство VisibleWhenLoggedIn указывает, является ли <xref:System.Web.UI.WebControls.Login>элемент управления отображается пользователям, прошедшим проверку.</xref:System.Web.UI.WebControls.Login> Если свойство не `false`, <xref:System.Web.UI.WebControls.Login>управления не отображается на странице, когда прошедший проверку пользователь обращается к сайта.</xref:System.Web.UI.WebControls.Login> Это используется для веб-страницы, используемые как страницы входа в систему и как страниц со сведениями, чтобы скрыть <xref:System.Web.UI.WebControls.Login>управления после проверки подлинности пользователя.</xref:System.Web.UI.WebControls.Login>       Свойство VisibleWhenLoggedIn не оказывает влияния на <xref:System.Web.UI.WebControls.Login>управления, который отображается на странице входа по умолчанию, определенные в файле Web.config или в файле конфигурации приложения.</xref:System.Web.UI.WebControls.Login>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example sets the VisibleWhenLoggedIn property to `true` to specify that the <xref:System.Web.UI.WebControls.Login> control is not hidden and is always displayed on the page, regardless of whether the user has been authenticated.  \n  \n [!code-vb[LoginHideWhenLoggedIn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_504_1.aspx)]\n [!code-cs[LoginHideWhenLoggedIn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_504_1.aspx)]"
  syntax:
    content: public virtual bool VisibleWhenLoggedIn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> элемент управления должен быть скрыт, если пользователь прошел аутентификацию; в противном случае — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn*
  exceptions: []
  platform:
  - net462
