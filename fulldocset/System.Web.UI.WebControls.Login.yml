  remarks: "Свойство CheckBoxStyle возвращает ссылку на <xref:System.Web.UI.WebControls.Style>объекта, которое используется для изменения внешнего вида <xref:System.Web.UI.WebControls.Login>элемента управления Запомнить меня флажок.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Style>       Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.Style>объекта, он возвращает.</xref:System.Web.UI.WebControls.Style> Эти свойства можно задать декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.Style>класса (например, `CheckBoxStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Можно задать свойства программно в виде `Property.Subproperty` (например, `CheckBoxStyle.ForeColor`).       Общие параметры включают пользовательский цвет фона, цвет текста и свойства шрифта. Свойство CheckBoxStyle определяет внешний вид <xref:System.Web.UI.WebControls.Login.RememberMeText%2A>свойство.</xref:System.Web.UI.WebControls.Login.RememberMeText%2A>       Параметры стиля для свойства CheckBoxStyle, объединяются с параметры стиля для <xref:System.Web.UI.WebControls.Login>управления.</xref:System.Web.UI.WebControls.Login> Любые параметры, заданные в свойстве CheckBoxStyle переопределять параметры в свойствах <xref:System.Web.UI.WebControls.Login>управления.</xref:System.Web.UI.WebControls.Login>       Следующие <xref:System.Web.UI.WebControls.Login>Свойства стиля элемента управления будут переопределены параметрами CheckBoxStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>при использовании шаблонов для определения внешнего вида <xref:System.Web.UI.WebControls.Login>управления, свойство CheckBoxStyle не оказывает влияния.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.Login>"
  example:
