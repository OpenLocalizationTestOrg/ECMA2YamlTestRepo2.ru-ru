- uid: System.Web.UI.WebControls.Login.RememberMeSet
  id: RememberMeSet
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: RememberMeSet
  nameWithType: Login.RememberMeSet
  fullName: System.Web.UI.WebControls.Login.RememberMeSet
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, следует ли отправлять файл cookie проверки подлинности в браузере пользователя."
  remarks: "Если свойство RememberMeSet не `true`, файл cookie проверки подлинности, отправляемые на компьютере устанавливается срок в 50 лет, делая постоянный файл cookie, который будет использоваться, когда пользователь посещает рядом веб-сайта. Так как файл cookie проверки подлинности будет присутствовать на компьютере пользователя, пользователь будет считаться уже прошедшего проверку подлинности и не потребуется снова войти веб-узел.       Когда <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>свойство `true`, RememberMeSet свойству присвоено значение флажка, отображаемых для пользователя.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Если <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>свойство `false`, запомнить, установите флажок, я не отображается на странице, и пользователь не имеет возможности управления ли файл cookie проверки подлинности является постоянным.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> Если свойство RememberMeSet `true`, файл cookie проверки подлинности, отправляемые в браузере пользователя будет иметь постоянный файл cookie.       При выходе пользователя из веб-сайта с помощью <xref:System.Web.UI.WebControls.LoginStatus>управления, постоянный файл cookie удаляется с компьютера пользователя, и пользователю будет необходимо войти на сайт при следующем посещении.</xref:System.Web.UI.WebControls.LoginStatus>      Настроек [!NOTE] настроек существуют специфические угрозы безопасности с установка файла cookie проверки подлинности в браузере пользователя. Следует определить, является ли такие угрозы безопасности, приемлема для вашего сайта. Если значение свойства RememberMeSet `true` и <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>Свойства `false`, посетителей веб-сайта с помощью открытые браузеров, как Интернет кафе, может случайно оставить файлы cookie проверки подлинности за и следующего пользователя браузер будет иметь доступ к веб-сайта с использованием предыдущих учетных данных пользователя.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual bool RememberMeSet { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для отправки файла cookie проверки подлинности; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Login.RememberMeSet*
  exceptions: []
  platform:
  - net462
