  fullName: System.Xaml.IRootObjectProvider
  type: Interface
  summary: "Описывает службу, которая может возвращать корневой объект анализируемой разметки."
  remarks: "Служба IRootObjectProvider в основном относится к службам приложений, предоставляемым конкретной платформой, или возможностям часто используемого класса корневого элемента в платформе.       Преобразователи типов или расширения разметки может запросить IRootObjectProvider как служба в контексте службы, предоставляемые средство записи объектов XAML, когда средство записи объектов XAML вызывает поведение преобразования значения. Дополнительные сведения см. в разделе [преобразователи типов или расширения разметки для XAML](~/add/includes/ajax-current-ext-md.md) и [служебные контексты, доступные для расширений разметки и преобразователей типов](~/add/includes/ajax-current-ext-md.md)."
