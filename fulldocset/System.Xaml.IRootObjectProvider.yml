  summary: "Возвращает корневой объект из разметки или графа объектов."
  remarks: "Корневой объект в сценарии разметки XAML может быть полезен для сценариев расширения разметки из-за атрибутов, которые могут можно установить на корневом уровне разметки XAML. Определенные возможности корневого объекта могут быть указаны платформами. Например некоторые атрибуты могут быть допустимы только на корневом уровне или структуру может поддерживать наследования глобальных свойств из корневого каталога."
