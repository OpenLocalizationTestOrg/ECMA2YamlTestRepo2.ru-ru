items:
- uid: System.Web.HttpCacheability
  id: HttpCacheability
  children:
  - System.Web.HttpCacheability.NoCache
  - System.Web.HttpCacheability.Private
  - System.Web.HttpCacheability.Public
  - System.Web.HttpCacheability.Server
  - System.Web.HttpCacheability.ServerAndNoCache
  - System.Web.HttpCacheability.ServerAndPrivate
  langs:
  - csharp
  name: HttpCacheability
  nameWithType: HttpCacheability
  fullName: System.Web.HttpCacheability
  type: Enum
  summary: "Предоставляет перечисленные значения, которые используются для задания <xref uid=&quot;langword_csharp_Cache-Control&quot; name=&quot;Cache-Control&quot; href=&quot;&quot;> </xref> заголовка HTTP."
  remarks: "Дополнительные сведения см. в RFC 2616: протокол HTTP/1.1 на [World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) веб-сайта. В частности для получения подробной информации см. раздел 14.9 Данный пакет «Cache-Control» и 13 раздела «Кэширование в HTTP».      настроек [!NOTE]  >   `NoCache` не отправляет общие директива запрос HTTP 1.0 `Pragma: no-cache`."
  syntax:
    content: public enum HttpCacheability
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCacheability.NoCache
  id: NoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: NoCache
  nameWithType: HttpCacheability.NoCache
  fullName: System.Web.HttpCacheability.NoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Наборы <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> заголовок. Без имени поля команда применяется ко всему запросу и с помощью общего кэша (прокси-сервер) должны выполняется повторная проверка исходном веб-сервере перед обработкой соответствующего запроса. С именем поля команда применяется только для именованного поля; Оставшаяся часть запроса может быть предоставлен с помощью общего кэша.'
  syntax:
    content: NoCache
    return:
      type: System.Web.HttpCacheability
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Private
  id: Private
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Private
  nameWithType: HttpCacheability.Private
  fullName: System.Web.HttpCacheability.Private
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Значение по умолчанию. Наборы <xref uid=&quot;langword_csharp_Cache-Control: private&quot; name=&quot;Cache-Control: private&quot; href=&quot;&quot;> </xref> для указания, что ответ может быть кэширован только на клиенте, а не общим кэшем (прокси-сервер).'
  syntax:
    content: Private
    return:
      type: System.Web.HttpCacheability
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Public
  id: Public
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Public
  nameWithType: HttpCacheability.Public
  fullName: System.Web.HttpCacheability.Public
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Наборы <xref uid=&quot;langword_csharp_Cache-Control: public&quot; name=&quot;Cache-Control: public&quot; href=&quot;&quot;> </xref> для указания того, ответ может быть кэширован клиентов и общих (прокси) кэшем.'
  syntax:
    content: Public
    return:
      type: System.Web.HttpCacheability
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.Server
  id: Server
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: Server
  nameWithType: HttpCacheability.Server
  fullName: System.Web.HttpCacheability.Server
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Задает кэширование ответа только на исходном сервере. Аналогично параметру NoCache. Клиенты получают <xref uid=&quot;langword_csharp_Cache-Control: no-cache&quot; name=&quot;Cache-Control: no-cache&quot; href=&quot;&quot;> </xref> однако документ кэшируется на исходном сервере. Эквивалентно ServerAndNoCache.'
  syntax:
    content: Server
    return:
      type: System.Web.HttpCacheability
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndNoCache
  id: ServerAndNoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndNoCache
  nameWithType: HttpCacheability.ServerAndNoCache
  fullName: System.Web.HttpCacheability.ServerAndNoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Применяет параметры сервера и NoCache, чтобы указать, что содержимое кэшируется на сервере, но все остальные являются явно запрещается кэшировать ответ."
  syntax:
    content: ServerAndNoCache
    return:
      type: System.Web.HttpCacheability
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCacheability.ServerAndPrivate
  id: ServerAndPrivate
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: ServerAndPrivate
  nameWithType: HttpCacheability.ServerAndPrivate
  fullName: System.Web.HttpCacheability.ServerAndPrivate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Указывает, что ответ будет кэширован на сервере и на клиенте. Кэширование ответов на прокси-серверах запрещено."
  syntax:
    content: ServerAndPrivate
    return:
      type: System.Web.HttpCacheability
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
