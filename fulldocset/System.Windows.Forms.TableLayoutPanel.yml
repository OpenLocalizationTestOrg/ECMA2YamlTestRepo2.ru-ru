  name: TableLayoutPanel
  nameWithType: TableLayoutPanel
  fullName: System.Windows.Forms.TableLayoutPanel
  type: Class
  summary: "Представляет панель, которая динамически располагает свое содержимое в сетке, состоящей из строк и столбцов."
  remarks: "Элемент управления TableLayoutPanel упорядочивает содержимое в сетке. Поскольку макет выполняется как во время разработки и во время выполнения, его можно изменять динамически по мере изменения среды приложения. Это дает элементов управления в панели возможность пропорционально изменять размер, чтобы они учитывали изменения, такие как изменение размера родительского элемента управления или длины текста из-за локализации.       Любой элемент управления Windows Forms может быть потомком элемента управления TableLayoutPanel, включая другие экземпляры TableLayoutPanel. Это позволяет создавать сложные макеты в соответствии с изменениями во время выполнения.       TableLayoutPanel-элемент управления может расширяться для размещения новых элементов управления при их добавлении в зависимости от значения <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>, <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>, и <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A>Свойства.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A> </xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A> Задания либо <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>или <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>свойство в значение 0 указывает, что элемент управления TableLayoutPanel будет ограничиваться в соответствующем направлении.</xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>       Также можно управлять направлением расширения (горизонтальную или вертикальную) после элемента управления TableLayoutPanel дочерними элементами. По умолчанию элемента управления TableLayoutPanel расширяется вниз путем добавления строк.       Если требуется строк и столбцов, поведение отличается от поведения по умолчанию, свойства строк и столбцов можно контролировать с помощью <xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A>и <xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A>Свойства.</xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A> Свойства строк и столбцов можно задать по отдельности.       Его дочерние элементы управления элемента управления TableLayoutPanel добавляет следующие свойства: `Cell`, `Column`, `Row`, `ColumnSpan`, и `RowSpan`.       Можно объединить ячейки в элементе управления TableLayoutPanel, задав `ColumnSpan` или `RowSpan` свойств дочернего элемента управления.      Настроек [!NOTE] настроек для задания `Cell`, `Column`, `Row`, `ColumnSpan`, и `RowSpan` свойства во время выполнения, используйте <xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A>, и <xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A>методы.</xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>   >> Для чтения `Cell`, `Column`, `Row`, `ColumnSpan`, и `RowSpan` свойства во время выполнения, используйте <xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A>, и <xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A>методы.</xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>       Закрепление дочерних элементов является таким же, как в других контейнерных элементов управления.       Функции привязки дочерних элементов управления в TableLayoutPanel отличается от поведения других контейнерных элементов управления. Если значение дочернего элемента управления <xref:System.Windows.Forms.Control.Anchor%2A>свойству <xref:System.Windows.Forms.AnchorStyles>или <xref:System.Windows.Forms.AnchorStyles>, элемент управления будет помещен к левой или правой границы ячейки, на расстоянии, складывается из элемента управления <xref:System.Windows.Forms.Control.Margin%2A>свойство и панели <xref:System.Windows.Forms.Control.Padding%2A>свойство.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> Если оба <xref:System.Windows.Forms.AnchorStyles>и <xref:System.Windows.Forms.AnchorStyles>значения устанавливаются, элемент управления будет изменяться размер ширина ячейки с <xref:System.Windows.Forms.Control.Margin%2A>и <xref:System.Windows.Forms.Control.Padding%2A>значения принимать в расчет.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> Поведение для <xref:System.Windows.Forms.AnchorStyles>и <xref:System.Windows.Forms.AnchorStyles>привязка является аналогом.</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> Дополнительные сведения см. в разделе [как: привязка и закрепление дочерних элементов управления в элементе управления TableLayoutPanel](~/add/includes/ajax-current-ext-md.md).       Если вам требуется дочерний элемент управления, чтобы имитировать поведение привязки по умолчанию в других контейнерных элементов управления, можно настроить <xref:System.Windows.Forms.Control.Margin%2A>и <xref:System.Windows.Forms.Control.Padding%2A>Свойства, чтобы поддерживать постоянное расстояние между границей элемента управления и ее границ.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A>       Задавать значения обоих `Column` и `Row` вызывает элемент управления будет перемещен в первую пустую ячейку в элементе управления TableLayoutPanel свойств дочернего элемента управления значение -1. Пустая ячейка будет выбираться в поиск, который выполняется слева направо и сверху вниз. Этот порядок является зависимым от языка и региональных параметров, поэтому он будет правильно работать в макетах справа налево (RTL).      Настроек [!NOTE] настроек только элементы управления, имеющие <xref:System.Windows.Forms.Control.Visible%2A>свойство `true` участвовать в вычислениях макет элемента управления TableLayoutPanel.</xref:System.Windows.Forms.Control.Visible%2A>       См. также:- [как: выравнивание и Растягивание элемента управления в элементе управления TableLayoutPanel](~/add/includes/ajax-current-ext-md.md)      -   [как: диапазон строк и столбцов в элементе управления TableLayoutPanel](~/add/includes/ajax-current-ext-md.md)      -   [как: Правка столбцов и строк в элементе управления TableLayoutPanel](~/add/includes/ajax-current-ext-md.md)      -   [Пошаговое руководство: упорядочение элементов управления в Windows Forms с помощью элемента TableLayoutPanel](~/add/includes/ajax-current-ext-md.md)"
