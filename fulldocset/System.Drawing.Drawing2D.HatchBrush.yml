  fullName: System.Drawing.Drawing2D.HatchBrush
  type: Class
  summary: "Определяет прямоугольную кисть с стиль штриховки, цвет фона и цвета переднего плана. Этот класс не наследуется."
  remarks: "Шаблон штриховки, состоящее из двух цветов: определенная <xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>, который заполняет фон и один для строк, формирующих шаблон на фоне, определяемый <xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A>свойство.</xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> </xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A> <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A>Свойство определяет, какой тип шаблона кисть имеет и может принимать любое значение от <xref:System.Drawing.Drawing2D.HatchStyle>перечисления.</xref:System.Drawing.Drawing2D.HatchStyle> </xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> Существует более пятидесяти элементов в <xref:System.Drawing.Drawing2D.HatchStyle>перечисления.</xref:System.Drawing.Drawing2D.HatchStyle>       На следующем рисунке эллипса заполнением Штриховой горизонтальный.       ![Шаблон штриховки](~/add/media/hatch1.png &quot;шаблон штриховки&quot;)"
  example:
