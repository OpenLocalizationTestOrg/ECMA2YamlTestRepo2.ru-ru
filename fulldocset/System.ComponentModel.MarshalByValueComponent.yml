- uid: System.ComponentModel.MarshalByValueComponent.Dispose
  id: Dispose
  parent: System.ComponentModel.MarshalByValueComponent
  langs:
  - csharp
  name: Dispose()
  nameWithType: MarshalByValueComponent.Dispose()
  fullName: System.ComponentModel.MarshalByValueComponent.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.ComponentModel.MarshalByValueComponent&quot;> </xref>."
  remarks: "После использования <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.ComponentModel.MarshalByValueComponent>окажется в неработоспособном состоянии.</xref:System.ComponentModel.MarshalByValueComponent> После вызова Dispose, необходимо освободить все ссылки на <xref:System.ComponentModel.MarshalByValueComponent>, сборщик мусора мог освободить память, <xref:System.ComponentModel.MarshalByValueComponent>занимаемую.</xref:System.ComponentModel.MarshalByValueComponent> </xref:System.ComponentModel.MarshalByValueComponent> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.MarshalByValueComponent>объекта `Finalize` метод.</xref:System.ComponentModel.MarshalByValueComponent>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.MarshalByValueComponent.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.MarshalByValueComponent.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.ComponentModel.MarshalByValueComponent
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: MarshalByValueComponent.Dispose(Boolean)
  fullName: System.ComponentModel.MarshalByValueComponent.Dispose(Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Освобождает неуправляемые ресурсы, используемые <xref href=&quot;System.ComponentModel.MarshalByValueComponent&quot;> </xref> и при необходимости освобождает также управляемые ресурсы."
  remarks: "Этот метод вызывается методом открытые `Dispose()`метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()`вызывает защищенный `Dispose(Boolean)` метод с `disposing` равным `true`. <xref:System.Object.Finalize%2A>вызывает `Dispose` с `disposing` значение `false`.</xref:System.Object.Finalize%2A>       При `disposing` параметр имеет значение true, данный метод освобождает все ресурсы, занятые любыми управляемыми объектами, которые <xref:System.ComponentModel.MarshalByValueComponent>ссылки.</xref:System.ComponentModel.MarshalByValueComponent> Этот метод вызывает `Dispose()` метод для каждого объекта, на который указывает ссылка."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для освобождения управляемых и неуправляемых ресурсов; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для освобождения только неуправляемых ресурсов."
  overload: System.ComponentModel.MarshalByValueComponent.Dispose*
  exceptions: []
  platform:
  - net462
