  name: MarshalByValueComponent
  nameWithType: MarshalByValueComponent
  fullName: System.ComponentModel.MarshalByValueComponent
  type: Class
  summary: "Реализует <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> и предоставляет базовую реализацию для удаленных компонентов, которые маршалируются по значению (передается копия сериализованного объекта)."
  remarks: "Компонент может содержаться в контейнере. Для каждого компонента в контейнере контейнер создает узел, который используется для управления компонентом. Компонент взаимодействует со своим контейнером в основном через обеспечиваемый контейнером объект <xref:System.ComponentModel.ISite>, который является репозиторием связанных с контейнером сведений о компонентах.</xref:System.ComponentModel.ISite>"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Windows.Forms.Design.ComponentDocumentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.DesignerCategory("Component")]

      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ComponentConverter))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class MarshalByValueComponent : IDisposable, IServiceProvider, System.ComponentModel.IComponent
