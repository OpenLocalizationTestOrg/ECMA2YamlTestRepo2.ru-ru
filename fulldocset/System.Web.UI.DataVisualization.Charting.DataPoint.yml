  remarks: "Свойство YValues используется для задания значения Y точки данных.       Только одно значение по оси Y на точку является обязательным для всех типов диаграмм, за исключением пузырьков, «японские свечи» и биржевой диаграммы. Эти типы диаграмм требуют более одного значения Y, так как одна точка данных состоит из нескольких значений. Например, для построения одного столбца биржевой диаграммы, требуются четыре значения: высокая, низкая, открытия и закрытия значения.       Свойство YValues возвращает массив `double` значения при использовании для извлечения значений Y.       **Важные** <xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A>свойство определяет максимальное количество значений Y, которые все данные в <xref:System.Web.UI.DataVisualization.Charting.Series>может иметь.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A> Если указать несколько допустимое количество значений Y, будет вызвано исключение."
