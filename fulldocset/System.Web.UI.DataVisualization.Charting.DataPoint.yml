  name: SetValueY(Object[])
  nameWithType: DataPoint.SetValueY(Object[])
  fullName: System.Web.UI.DataVisualization.Charting.DataPoint.SetValueY(Object[])
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Задает Y — значения из одной точки данных."
  remarks: "Свойство SetValueY используется для задания значений Y — значения точки данных во время выполнения.       Только одно значение по оси Y на точку является обязательным для всех типов диаграмм, за исключением пузырьков, «японские свечи» и биржевые диаграммы. Эти типы диаграмм требуют более одного значения Y, так как одна точка данных состоит из нескольких значений. Например, для построения одного столбца биржевой диаграммы, требуются четыре значения: высокая, низкая, открытия и закрытия значения.       Это свойство возвращает массив `double` значения при использовании для извлечения нескольких значений по оси Y.      Настроек [!IMPORTANT] настроек <xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A>свойство определяет максимальное количество значений Y, которые все данные в <xref:System.Web.UI.DataVisualization.Charting.Series>может иметь.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A> Если указать несколько допустимое количество значений Y, будет вызвано исключение.   >> См. в следующей таблице полный список допустимых типов платформы .NET Framework, которые можно использовать для параметра типа объекта: ^ ^ ^   |-|-|-|   | Строка | DateTime | Двойные |   | Десятичное число | Один | Int32 |   | UInt32 | Int64 | UInt64 |"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
    - id: yValue
      type: System.Object[]
      description: "Y — значения <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> объекта в коллекции. В виде одного или нескольких значений, разделенных запятыми."
  overload: System.Web.UI.DataVisualization.Charting.DataPoint.SetValueY*
  exceptions: []
  platform:
  - net462
