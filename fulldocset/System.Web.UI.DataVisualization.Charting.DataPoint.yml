  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Возвращает или задает значение X точки данных."
  remarks: "Все типы диаграмм могут отображаться как либо точечных диаграмм или не точечных диаграмм, так как можно задать значения X и Y-значений. Задание значение X приведет точечной диаграммы, в то время как данное свойство не задано, это эквивалентно параметру ноль — приведет к не Точечная диаграмма. Например чтобы нарисовать точечного типа диаграммы, можно добавьте точки данных, которые имеют значения X&0;. Для отображения традиционной точечной диаграммы добавьте точки данных, которые имеют значения X, отличное от нуля.       Значения X точек данных не требуется задать. Если они не заданы, точки данных будут отображаться последовательно, используя их индекс значения из <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>"
  syntax:
    content: public double XValue { get; set; }
    return:
      type: System.Double
      description: "Объект <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> , представляющий значение X точки данных."
  overload: System.Web.UI.DataVisualization.Charting.DataPoint.XValue*
