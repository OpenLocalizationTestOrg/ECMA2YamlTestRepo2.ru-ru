  name: DataPoint
  nameWithType: DataPoint
  fullName: System.Web.UI.DataVisualization.Charting.DataPoint
  type: Class
  summary: "Представляет точку данных, которая хранится в <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPointCollection&quot;> </xref> класса."
  remarks: "Свойства хранилищ класса DataPoint, связанный с данных, а также данные значения точек. Например точка данных имеет значение, но также имеет свойство цвета, свойство фонового изображения, свойство градиента фона и т. д. Дополнительные сведения о данных, свойства точки см. в разделе <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties>класс обзорной статье.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties>       Каждая точка данных имеет значение X и один или несколько значений Y. Значение X может быть равен нулю, или можно задать явным образом.       Только одно значение по оси Y на точку является обязательным для всех типов диаграмм, за исключением пузырьков, «японские свечи» и биржевой диаграммы. Эти типы диаграмм требуют более одного значения Y, так как одна точка данных состоит из нескольких значений. Например, для построения одного столбца биржевой диаграммы, требуются четыре значения: высокая, низкая, открытия и закрытия значения.       Данные можно добавлять во время разработки или выполнения. Можно также использовать привязки данных во время выполнения."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Web.UI.Design.DataVisualization.Charting.DataPointConverter, System.Web.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

