  type: Class
  summary: "Исключение, возникающее при истечении указанного времени ожидания."
  remarks: "Класс TimeoutException можно указать сообщение с описанием источника исключения. Если метод вызывает это исключение, обычно выдается сообщение «заданное время ожидания истек, и операция не завершена».       Этот класс используется, например, <xref:System.ServiceProcess.ServiceController>класса <xref:System.ServiceProcess.ServiceController.WaitForStatus%2A>член.</xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> </xref:System.ServiceProcess.ServiceController> Операции, который мог бы вызывать исключение изменяется службы <xref:System.ServiceProcess.ServiceController.Status%2A>Свойства (например, из `Paused` для `ContinuePending`).</xref:System.ServiceProcess.ServiceController.Status%2A>"
  syntax:
    content: 'public class TimeoutException : SystemException'
