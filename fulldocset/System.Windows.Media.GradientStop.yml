  fullName: System.Windows.Media.GradientStop
  type: Class
  summary: "Описывает местоположение и цвет точки перехода в градиенте."
  remarks: "Этот класс используется для описания цвета <xref:System.Windows.Media.LinearGradientBrush>или <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush>       Обратите внимание, что этот класс не предоставляет свойства прозрачности; Чтобы сделать GradientStop полупрозрачным, задайте для его <xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>Свойства с прозрачным <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>      ## Freezable GradientStop компоненты — это тип <xref:System.Windows.Freezable>объекта и таким образом, можно было приостановить для повышения производительности.</xref:System.Windows.Freezable> Сведения о <xref:System.Windows.Freezable>функции, такие как закрепление и клонирования, в разделе [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public sealed class GradientStop : System.Windows.Media.Animation.Animatable, IFormattable
