  remarks: "Существует иерархия культур. Для стандартных языков и региональных параметров нейтрального языка и региональных параметров является родительским для определенного языка и региональных параметров и <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> является родительским для нейтрального языка и региональных параметров Родительская культура включает только те сведения, которые являются общими для дочерних.       Обычно рекомендуется, пользовательские языки и региональные параметры соответствуют этой иерархии. Тем не менее по умолчанию родительский пользовательского языка и региональных параметров — родительский язык и региональные параметры, на котором он основан. Если приложение создает язык и региональные параметры с <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>«en США-MyCulture» на основании «en US», его родительский элемент находится «en», так как, являющийся родительским для объекта «en US».</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> Если приложение использует «en US» в качестве родительского для нового пользовательского языка и региональных параметров, он явно задать это значение.       Если в системе не доступны ресурсы для конкретного языка и региональных параметров, используются ресурсы для нейтрального языка и региональных параметров. Если недоступны ресурсы для нейтрального языка и региональных параметров, используются ресурсы, встроенные в основную сборку. Дополнительные сведения о процесс использования резервных ресурсов см. в разделе [упаковка и развертывание ресурсов](~/add/includes/ajax-current-ext-md.md).       Список языков и региональных параметров в формате Windows API немного отличается от списка языков и региональных параметров в платформе .NET Framework. Если требуется взаимодействие с Windows, например, через механизм вызова неуправляемого кода, приложение должно использовать определенного языка и региональных параметров, определенные в .NET Framework. Это обеспечивает согласованность с эквивалентным языком Windows, который определяется с помощью того же <xref:System.Globalization.CultureInfo.LCID%2A>.</xref:System.Globalization.CultureInfo.LCID%2A>"
