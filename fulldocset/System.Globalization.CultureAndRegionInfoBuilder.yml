  namespace: System.Globalization
  summary: "Восстанавливает <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> объект из указанного XML-файла, содержащего представление объекта."
  remarks: "`xmlFileName` Параметр указывает имя файла, который содержит XML-представление <xref:System.Globalization.CultureAndRegionInfoBuilder>объекта.</xref:System.Globalization.CultureAndRegionInfoBuilder> Формат файла XML называется языка разметки данных языкового стандарта (LDML) версии 1.1. Новый <xref:System.Globalization.CultureAndRegionInfoBuilder>объект создается и инициализируется с данными в `xmlFileName`.</xref:System.Globalization.CultureAndRegionInfoBuilder> <xref:System.Globalization.CultureAndRegionInfoBuilder.Save%2A>Метод выполняет обратную операцию метода CreateFromLdml.</xref:System.Globalization.CultureAndRegionInfoBuilder.Save%2A>       В файле LDML свойства языка и региональных параметров, указываются как дочерние элементы элемента `<special>` элемент в `<identity>` раздела. Значение свойства обычно задается с помощью элемента `type` атрибута. Например следующий фрагмент из файла LDML определяет родительский язык и региональные параметры как английский нейтрального языка и региональных параметров.      ```      <identity>      <version number=&quot;1.1&quot;>ldml version 1.1</version>      <generation date=&quot;2012-05-16&quot; />      <special xmlns:msLocale=&quot;http://schemas.microsoft.com/globalization/2004/08/carib/ldml&quot;>         <!—content removed -->         <msLocale:parentName type=&quot;en&quot; />         <!—content removed -->      </special>   </identity>      ```Дополнительные сведения о стандарте LDML см. в разделе [Юникода технические Стандартная #35, «языкового стандарта данных разметки языка (LDML)»](http://go.microsoft.com/fwlink/p/?LinkId=252840) на веб-сайте консорциума Юникода."
  example:
  - "The following example demonstrates the <xref:System.Globalization.CultureAndRegionInfoBuilder.Save%2A> and CreateFromLdml methods.  \n  \n [!code-vb[sys.glob.carib.saveLdml#1](~/add/codesnippet/visualbasic/m-system.globalization.c_1_1.vb)]\n [!code-cs[sys.glob.carib.saveLdml#1](~/add/codesnippet/csharp/m-system.globalization.c_1_1.cs)]"
  syntax:
    content: public static System.Globalization.CultureAndRegionInfoBuilder CreateFromLdml (string xmlFileName);
    parameters:
    - id: xmlFileName
      type: System.String
      description: "Имя файла, который содержит XML-представление <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> объекта."
    return:
      type: System.Globalization.CultureAndRegionInfoBuilder
      description: "Новый объект, эквивалентный сведениями, хранящимися в <code> xmlFileName </code> параметра."
  overload: System.Globalization.CultureAndRegionInfoBuilder.CreateFromLdml*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>xmlFileName</code>является пустой строкой (&quot;»), или недопустимое имя файла или путь."
  - type: System.Xml.XmlException
    commentId: T:System.Xml.XmlException
    description: "Данные в <code> xmlFileName </code> не находится в допустимом формате XML.       - или - ошибка ввода-вывода при обращении к <code> xmlFileName </code>."
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "Данные в <code> xmlFileName </code> не находится в допустимом формате LDML."
  platform:
  - net462
