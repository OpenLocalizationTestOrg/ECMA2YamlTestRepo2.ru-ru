  langs:
  - csharp
  name: ConsoleFallbackUICulture
  nameWithType: CultureAndRegionInfoBuilder.ConsoleFallbackUICulture
  fullName: System.Globalization.CultureAndRegionInfoBuilder.ConsoleFallbackUICulture
  type: Property
  assemblies:
  - sysglobl
  namespace: System.Globalization
  summary: "Возвращает или задает региональные стандарты интерфейса пользователя, подходящие для консольных приложений, когда не подходит язык и региональные параметры по умолчанию графического пользовательского интерфейса."
  remarks: "В операции get, свойство свойства ConsoleFallbackUICulture соответствует <xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A>метод.</xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A> Укажите `null` в операции задания, чтобы указать, что язык и региональные параметры, определяемую текущим <xref:System.Globalization.CultureAndRegionInfoBuilder>объект является региональные стандарты интерфейса пользователя.</xref:System.Globalization.CultureAndRegionInfoBuilder> При попытке задать свойство для языка и региональных параметров, которое имеет другую культуру пользовательского интерфейса консоли резервной затем он будет назначен, окончательный «конечный» язык и региональные параметры.       Языки, такие как арабский, иврит, персидский, урду и сирийский основаны на двунаправленного текста. Приложения Windows, использующие графический пользовательский интерфейс, поддержка языков с двунаправленным письмом. Консольные приложения, использующие текстовый пользовательский интерфейс консоли операционной системы не предоставляют двусторонний обмен данными. Таким образом Если консольное приложение локализовано на арабском или иврите, он выводит на экран консоли нечитаемый текст.       Язык и региональные параметры пользовательского интерфейса определяют ресурсы, приложение должно поддерживать пользовательского ввода и вывода что по умолчанию является таким же, как язык и региональные параметры операционной системы. Например <xref:System.Globalization.CultureInfo.CurrentUICulture%2A>свойство возвращает арабский язык и региональные параметры для арабского языка операционной системы.</xref:System.Globalization.CultureInfo.CurrentUICulture%2A> Приложение должно использовать свойство свойства ConsoleFallbackUICulture для получения нейтральной культуры, подходящий для пользовательского интерфейса приложения консоли."
  syntax:
    content: public System.Globalization.CultureInfo ConsoleFallbackUICulture { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "Альтернативный язык и региональные параметры, используемый для чтения и отображения текста на консоли."
  overload: System.Globalization.CultureAndRegionInfoBuilder.ConsoleFallbackUICulture*
  exceptions:
  - type: System.ArgumentException
