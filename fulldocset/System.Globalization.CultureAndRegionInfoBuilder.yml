  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>является пустой строкой (»»).       - или - <code>cultureName</code> содержит символы, отличные от «0» до «9», «» до «z», «A» до «Z», дефис (-) или символ подчеркивания (_).       - или - <code>cultureName</code> содержит дефисы (-) для разделения компонентов, но один или несколько <code>prefix</code>, <code>language</code>, <code>region</code>, или <code>suffix</code> компонентов не существует. То есть не менее двух дефисов являются смежными.       - или - <code>cultureName</code> длиннее, чем 84 символам.       - или - <code>cultureName</code> содержит дефисы для разделения компонентов, но один или несколько компонентов длиннее, чем 8 символов.       - или - <code>cultureName</code> содержит начальный или конечный дефис (-) или символ подчеркивания (_).       - или - <code>cultureName</code> культура замены альтернативный сортировки, вместо региональные параметры .NET Framework. Например <code>culturenName</code> — «de-de_phoneb», язык и региональные параметры сортировки строк, как они отображаются в немецкой телефонной книге, а не «de-DE» немецкий (Германия) языка и региональных параметров.       - или - <code>flags</code> содержит недопустимое сочетание <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> значения.       - или - <code>flags</code> содержит <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> или <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> и <code>cultureName</code> язык и региональные параметры, не найден.       - или - <code>flags</code> содержит <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> и <code>cultureName</code> пользователь создан пользовательский язык и региональные параметры, не заменяет языка и региональных параметров поставляется с платформой .NET Framework.       - или - <code>flags</code> содержит <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> и <code>cultureName</code> язык и региональные параметры, который не является нейтральным языком и региональными параметрами.       - или - <code>flags</code> содержит <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> и <code>cultureName</code> созданные пользователем пользовательский язык и региональные параметры замещают конкретную культуру, которая поставляется с платформой .NET Framework."
