  remarks: "Свойство IetfLanguageTag Возвращает или задает имя языка и региональных параметров, отформатированной в соответствии с RFC 4646, который может отличаться от имени языка и региональных параметров, возвращаемых <xref:System.Globalization.CultureInfo.Name%2A>свойство.</xref:System.Globalization.CultureInfo.Name%2A> Например в платформе .NET Framework версии 1.0 именем нейтрального языка и региональных параметров для традиционного китайского был «zh-CHT». В противоположность этому стандарту RFC 4646, имя языка и региональных параметров как «zh-HANT». (Обратите внимание, что в .NET Framework версии 4, отображаемое имя для «zh-CHT» — «Китайский (традиционное письмо) устаревший»).       Имя языка и региональных параметров стандарту RFC 4646 состоит из нескольких компонентов. Имя языка и региональных параметров обычно состоит из обязательного идентификатора языка, необязательного идентификатора набора символов и идентификаторе необязательное страны или региона. Например допустимое имя языка и региональных параметров RFC 4646 для сербского языка, кириллицу и области Сербия является «sr-Cyrl-RS».       Обратите внимание, что два или несколько языков и региональных параметров может иметь один и тот же тег языка IETF.       Дополнительные сведения см. в разделе RFC 4646, «Теги для идентификации языков,» в [запроса комментарии](http://go.microsoft.com/fwlink/?linkid=45286)."
