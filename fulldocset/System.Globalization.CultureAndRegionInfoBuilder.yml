  remarks: "`cultureName` Параметр указывает имя нового <xref:System.Globalization.CultureAndRegionInfoBuilder>объекта.</xref:System.Globalization.CultureAndRegionInfoBuilder>       `flags` Параметр используется для <xref:System.Globalization.CultureAndRegionModifiers>значение, указывающее, является ли новый <xref:System.Globalization.CultureAndRegionInfoBuilder>объект нового пользовательского языка и региональных параметров, или заменять существующие нейтрального языка и региональных параметров, заданных региональных параметров или языкового стандарта Windows.</xref:System.Globalization.CultureAndRegionInfoBuilder> </xref:System.Globalization.CultureAndRegionModifiers>       Если `cultureName` указывает существующий язык и региональные параметры .NET Framework, зарегистрированного пользовательского языка и региональных параметров или языка и региональных параметров, создается из языкового стандарта Windows, CultureAndRegionInfoBuilder конструктор автоматически заполняет новый <xref:System.Globalization.CultureAndRegionInfoBuilder>объект сведениями языка и региональных параметров и страны или региона.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Заполнение новой <xref:System.Globalization.CultureAndRegionInfoBuilder>объекта языка и региональных параметров и страны или региона сведения путем вызова <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A>и <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A>методы.</xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder>      ## Пользовательская культура имена предпочтительный формат `cultureName` параметр новый, пользовательского языка и региональных параметров является «[`prefix`-]`language`[-`region`] [-`suffix`[`…`]]», где `language` компонент является обязательным и `prefix`, `region`, и `suffix` не обязательны. Максимальная длина каждого компонента — 8 символов и максимальную длину всего `cultureName` параметр является 84 символам.       `prefix` Компонент является идентификация Internet назначенный Numbers Authority (IANA). Укажите «i-» или «I-» для языка и региональных параметров имен, зарегистрированных с IANA, или «x-» или «X-» для языка и региональных параметров имен зарезервировано для использования закрытого. В противном случае префикс не является обязательным. Дополнительные сведения см. в разделе RFC 4646, «Теги для идентификации языков».       `language` Компонент `cultureName` параметр задает двухбуквенный код в нижнем регистре, производный от ISO 639-1, и `region` указывает двухбуквенный код в верхнем регистре производным от ISO 3166. Например en US означает для английского языка в США. Отсутствие `region` компонента означает нейтрального языка и региональных параметров.       Объект `cultureName` именно так же, как имя языка и региональных параметров, входящий в состав .NET Framework указывает региональные параметры замены (переопределения). Значения, которые могут быть назначены свойства замещающая культура ограничены. Дополнительные сведения о таких ограничений см. в разделе исключения для каждого свойства.       Приложение использует `suffix` компонента, чтобы отличить аналогичные языков и региональных параметров. Например две компании, ABC и XYZ, создавать и совместно использовать новый веб-службу ASP.NET для продвижения своих продуктах в различных рынков по всему миру. Веб-страницы для службы отобразить сведения, например региональные логотип и региональный номер телефона каждой компании в зависимости от языка и региональных параметров пользователя. Содержимое конкретного языка и региональных параметров для каждого веб-страницы находится в отдельные файлы ресурсов определяется именем языка и региональных параметров и уточняются по имени компании.  Например файлы ресурсов для языков и региональных параметров en US &quot;и&quot; ja-JP с именем en США-ABC, en США-XYZ, ja-JP-ABC и ja-JP-XYZ. Суффиксы «ABC» и «XYZ» включить веб-службы, следует использовать одну и ту же логику приложения для отображения различных сведений, относящихся к рынка.       `suffix` Компонент может состоять из вспомогательных компонентов, где каждый вспомогательный компонент, разделенных дефисом и максимальная длина каждого компонента — 8 символов. Например, если «en США honda автомобили» является `cultureName` параметр, «- honda - автомобили» является `suffix` компонента."
