    description: "В операции задания, когда указанный язык и региональные параметры не <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, свойство свойства ConsoleFallbackUICulture указанного языка и региональных параметров не совпадает с указанным языком и региональными параметрами."
  platform:
