  remarks: "Свойство CultureNativeName соответствует <xref:System.Globalization.CultureInfo.NativeName%2A>свойство.</xref:System.Globalization.CultureInfo.NativeName%2A>       Значение этого свойства одинаково, независимо от языковой версии платформы .NET Framework.       Полное имя культуры может отображаться неправильно, если в системе не задано для правильного отображения языка этого языка. Например если <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>свойство «ja-JP» для японского языка (Япония), свойство CultureNativeName не отображается правильно в системе, которая устанавливается только на английском языке.</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> Однако многоязыковые операционные системы, такие как Windows 2000, отобразите свойство CultureNativeName правильно."
