  name: FileDialogCustomPlace
  nameWithType: FileDialogCustomPlace
  fullName: Microsoft.Win32.FileDialogCustomPlace
  type: Class
  summary: "Представляет запись в <xref href=&quot;Microsoft.Win32.FileDialog&quot;> </xref> список пользовательского размещения."
  remarks: "Начиная с версии [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)], открытие и сохранение файла диалоговым окнам **Избранные ссылки** панель слева от диалоговое окна, которое позволяет пользователю быстро перейти в другое место. Эти ссылки называются пользовательскими расположениями. Этот класс позволяет изменять список, который появляется, когда приложение использует диалоговое окно файла. Список известных папок для пользовательских размещений см. в разделе <xref:Microsoft.Win32.FileDialogCustomPlaces>.</xref:Microsoft.Win32.FileDialogCustomPlaces>"
  syntax:
    content: public sealed class FileDialogCustomPlace
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
