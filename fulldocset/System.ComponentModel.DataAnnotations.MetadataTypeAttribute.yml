  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "Указывает класс метаданных для связи с классом модели данных."
  remarks: "Атрибут MetadataTypeAttribute позволяет связать класс с разделяемым классом модели данных. В этом связанном классе необходимо предоставить дополнительные сведения о метаданных, не в модели данных.       Например, в связанном классе можно применить <xref:System.ComponentModel.DataAnnotations.RequiredAttribute>атрибута к полю данных.</xref:System.ComponentModel.DataAnnotations.RequiredAttribute> Это обеспечивает, что значение предоставляется для поля, даже если это ограничение не является требованием схемы базы данных.       Используйте атрибут MetadataTypeAttribute следующим образом: - в приложении, создайте файл, в котором можно создавать модели данных разделяемого класса, который требуется изменить.      -Создание связанного класса метаданных.      -Применяет атрибут MetadataTypeAttribute класс частичного сущностей, указав связанного класса.       При применении этого атрибута необходимо придерживаться следующих ограничений в использование:-атрибут может применяться только к классу.      -Атрибут не наследуется производными классами.      -Атрибут может применяться только один раз."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
