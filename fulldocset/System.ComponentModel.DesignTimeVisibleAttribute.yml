  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  summary: "DesignTimeVisibleAttribute помечает видимость компонента. Если <xref href=&quot;System.ComponentModel.DesignTimeVisibleAttribute.Yes&quot;> </xref> присутствует, этот компонент будет отображен в визуальном конструкторе в конструкторе."
  remarks: "DesignTimeVisibleAttribute представляет собой рекомендацию в конструктор. Конструктор будет игнорировать этот атрибут для компонентов, которые имеют в Пользовательском интерфейсе. Он может применяться только к классам.       DesignTimeVisibleAttribute особенно полезен, если имеется элемент управления, который принимает дочерние компоненты. Например <xref:System.Windows.Forms.TreeView?displayProperty=fullName>элементов узлов элемента управления не должны отображаться в области компонентов, так как они отображаются с <xref:System.Windows.Forms.TreeView?displayProperty=fullName>управления.</xref:System.Windows.Forms.TreeView?displayProperty=fullName> </xref:System.Windows.Forms.TreeView?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute
