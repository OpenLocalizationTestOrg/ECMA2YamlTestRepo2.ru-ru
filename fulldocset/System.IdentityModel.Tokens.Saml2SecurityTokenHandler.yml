  name: Saml2SecurityTokenHandler
  nameWithType: Saml2SecurityTokenHandler
  fullName: System.IdentityModel.Tokens.Saml2SecurityTokenHandler
  type: Class
  summary: "Представляет обработчик маркеров безопасности, который создает токены безопасности на основе утверждений SAML 2.0."
  remarks: "Класс Saml2SecurityTokenHandler сериализует и десериализует маркеры безопасности, поддерживаемый утверждения SAML 2.0 в <xref:System.IdentityModel.Tokens.Saml2SecurityToken>объектов.</xref:System.IdentityModel.Tokens.Saml2SecurityToken> Обработчики маркеров безопасности отвечают за создание, чтение, запись и проверки маркеров.       Вы можете настроить службы маркеров безопасности (STS) или доверяющей стороны (RP) маркеры приложению обрабатывать утверждения SAML 2.0 поддержкой безопасности, добавив экземпляр класса Saml2SecurityTokenHandler для <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>объекта, настроенных для службы (или приложения).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Это можно сделать программно или в файле конфигурации. Сам обработчик настраивается от конфигурации, указанной для коллекции с помощью коллекции <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>свойства при добавлении в коллекцию.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Хотя и существует возможность настроить обработчик по отдельности, установив его <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>Свойства, это обычно необязательно; тем не менее, если обработчик должен быть настроен отдельно, свойство, оно должно быть установлено после обработчик добавляется в коллекцию.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       Во многих сценариях, как можно использовать класс Saml2SecurityTokenHandler-; Тем не менее этот класс предоставляет множество расширения точки через методы он предоставляет. Наследование от Saml2SecurityTokenHandler и переопределение отдельных методов, можно изменить функциональные возможности обработки маркеров, предоставленных в реализации по умолчанию или можно добавить обработку для расширения спецификации утверждения SAML, которые могут потребоваться в некоторых пользовательских сценариях."
