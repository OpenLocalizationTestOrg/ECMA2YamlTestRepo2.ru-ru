  type: Class
  summary: "Указывает, что веб-служба может быть вызван из скрипта. Этот класс не наследуется."
  remarks: "Чтобы вызвать метод веб-службы из ECMAScript (JavaScript), необходимо применить атрибут ScriptServiceAttribute для связанного класса веб-службы. При применении ScriptServiceAttribute определение класса веб-службы, содержащий один или несколько методов с <xref:System.Web.Services.WebMethodAttribute>применения сценария создания прокси-сервер создает прокси-объект, соответствующий данному классу. Служба Web</xref:System.Web.Services.WebMethodAttribute>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptServiceAttribute to the Web service class definition so that its methods can be called from client script.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
