  name: DatabaseAttribute
  nameWithType: DatabaseAttribute
  fullName: System.Data.Linq.Mapping.DatabaseAttribute
  type: Class
  summary: "Задает определенные атрибуты класса, представляющего базу данных."
  remarks: "Атрибут DatabaseAttribute можно применять к любому со строго типизированными <xref:System.Data.Linq.DataContext>объявление.</xref:System.Data.Linq.DataContext>       Атрибут DatabaseAttribute является необязательным. Если он используется, необходимо использовать <xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>свойство, чтобы указать имя.</xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>       Если этот атрибут не применяется, соединения не указано имя базы данных предполагается, что имя, совпадающее с именем <xref:System.Data.Linq.DataContext>класса.</xref:System.Data.Linq.DataContext>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class DatabaseAttribute : Attribute
