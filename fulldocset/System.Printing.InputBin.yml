  name: InputBin
  nameWithType: InputBin
  fullName: System.Printing.InputBin
  type: Enum
  summary: "Указывает входной лоток, используемый как источник чистой бумаги или другого носителя."
  remarks: "Значения этого типа используются главным образом для следующих целей: - как члены <xref:System.Printing.PrintCapabilities.InputBinCapability%2A>коллекцию, свойство <xref:System.Printing.PrintCapabilities>, они указывают типы входных ячеек, которые поддерживает принтер.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.InputBinCapability%2A>      -Как значение <xref:System.Printing.PrintTicket.InputBin%2A>Свойства <xref:System.Printing.PrintTicket>, они поручить принтеров для использования указанного bin.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.InputBin%2A>       Неизвестное значение никогда не используется в свойствах <xref:System.Printing.PrintCapabilities>объектов.</xref:System.Printing.PrintCapabilities>       Не следует устанавливать <xref:System.Printing.PrintTicket>значение Unknown.</xref:System.Printing.PrintTicket> Если некоторые другие <xref:System.Printing.PrintTicket>формирующего приложения создал документ PrintTicket, который задает функцию входного bin Нераспознанный параметр (то есть параметр, который не определен в [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397), то <xref:System.Printing.PrintTicket>объекта в приложении, который создается с помощью этого документа будет иметь неизвестно, что значение <xref:System.Printing.PrintTicket.InputBin%2A>Свойства.</xref:System.Printing.PrintTicket.InputBin%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Несмотря на то что <xref:System.Printing.PrintTicket>и <xref:System.Printing.PrintCapabilities>классы не могут наследоваться, можно расширить [печати схемы](http://go.microsoft.com/fwlink/?LinkId=186397) распознавать устройства печати функции, которые не учитываются в <xref:System.Printing.PrintTicket>или <xref:System.Printing.PrintCapabilities>классы.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Дополнительные сведения см. в разделе [не в СБОРКЕ: Практическое: расширение схемы печати и создание новых классов системы печати](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum InputBin
  inheritance:
  - System.Enum
  platform:
  - net462
