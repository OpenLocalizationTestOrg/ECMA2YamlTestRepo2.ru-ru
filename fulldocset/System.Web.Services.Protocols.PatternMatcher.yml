  name: PatternMatcher
  nameWithType: PatternMatcher
  fullName: System.Web.Services.Protocols.PatternMatcher
  type: Class
  summary: "Поиск текста HTTP-ответа для возвращаемых значений клиентами веб-службы."
  remarks: "Класс PatternMatcher выполняет сопоставление шаблонов с помощью регулярных выражений для поиска в текстовой кодировке в тексте HTTP-ответа, возвращаемого значения веб-метода. Класс PatternMatcher вызывается на стороне клиента <xref:System.Web.Services.Protocols.TextReturnReader>класс, который выполняет десериализацию возвращаемого значения службы Web.</xref:System.Web.Services.Protocols.TextReturnReader>       Сравнение с текстовым шаблоном предоставляет способ для веб-служб для получения HTML-содержимое без преобразования в XML-документов, которые должны быть привязаны к определениям схемы XML. Указанные целевые объекты регулярных выражений поиска в документа языка описания веб-служб (WSDL) через `match` XML-элементы в `text` элементов. Оба элемента принадлежит http://microsoft.com/wsdl/mime/textMatching/ пространства имен.       При `match` указаны элементы в документе WSDL, применяет средства Wsdl.exe <xref:System.Web.Services.Protocols.MatchAttribute>атрибуты соответствующего веб-методы в клиентском прокси-классе, который создается.</xref:System.Web.Services.Protocols.MatchAttribute> Объект <xref:System.Web.Services.Protocols.MatchAttribute>Свойства атрибута при задании условий поиска для экземпляра PatternMatcher.</xref:System.Web.Services.Protocols.MatchAttribute>       Разработчик обычно не требуется напрямую использовать PatternMatcher."
  syntax:
    content: public sealed class PatternMatcher
