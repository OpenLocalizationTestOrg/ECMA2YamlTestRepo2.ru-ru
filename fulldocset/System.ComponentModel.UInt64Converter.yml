  summary: "Предоставляет преобразователь типов для преобразования 64-разрядных целочисленных объектов без знака в другие представления и обратно."
  remarks: "Этот конвертер может преобразовывать в строку и обратно только 64-разрядное целое число без знака.       <xref:System.UInt64>Тип значения представляет целых чисел без знака со значениями от 0 до 184,467,440,737,095,551,615.</xref:System.UInt64> Этот тип данных не поддерживается в Visual Basic.      Настроек [!NOTE] настроек никогда не следует создавать экземпляр UInt64Converter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.UInt64> to a string, and vice versa.  \n  \n [!code-cs[Converters#25](~/add/codesnippet/csharp/t-system.componentmodel._145_1.cs)]\n [!code-vb[Converters#25](~/add/codesnippet/visualbasic/t-system.componentmodel._145_1.vb)]\n [!code-cpp[Converters#25](~/add/codesnippet/cpp/t-system.componentmodel._145_1.cpp)]"
