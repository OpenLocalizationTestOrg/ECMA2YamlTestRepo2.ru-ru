  remarks: "<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>Событие возникает после завершения обновления строки.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>       При использовании `Update` метод, два события, возникающие при обновлении каждой строки данных: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>до <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> Порядок выполнения <xref:System.Data.Common.DbDataAdapter.Update%2A>выглядит следующим образом: 1.</xref:System.Data.Common.DbDataAdapter.Update%2A>  Значения в <xref:System.Data.DataRow>перемещаются в значения параметров.</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>События.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Выполняется команда.      4.  Если команда имеет значение FirstReturnedRecord, то первый возвращенный результат помещается в <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Если имеются выходные параметры, они помещаются в <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>События.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>вызывается.</xref:System.Data.DataRow.AcceptChanges%2A>"
