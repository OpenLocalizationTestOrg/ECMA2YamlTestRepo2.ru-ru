- uid: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  id: IsNavigationInitiator
  parent: System.Windows.Navigation.NavigationEventArgs
  langs:
  - csharp
  name: IsNavigationInitiator
  nameWithType: NavigationEventArgs.IsNavigationInitiator
  fullName: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Возвращает значение, указывающее, является ли текущий навигатор инициировал переход."
  remarks: "Это свойство указывает, является ли текущий навигатор инициирует навигации или ли родительского навигатора выполняется переход. Например текущий навигатор может быть фрейм в страница, на которой выполняется переход внутри родительского навигатора. Это свойство можно использовать для определения необходимости вращаться во всем мире `Navigating` событий или остановить их на `LoadCompleted` событий. Если это свойство имеет `false`, родительский навигатор также выполняется переход, и находится в состоянии всему миру. Если это свойство имеет `true`, переход был инициирован в текущем фрейме, и вы должны запустить (или остановить их, в зависимости от того, что событие обработано)."
  syntax:
    content: public bool IsNavigationInitiator { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если переход был инициирован в текущем фрейме; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если родительский навигатор также выполняется переход."
  overload: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator*
  exceptions: []
  platform:
  - net462
