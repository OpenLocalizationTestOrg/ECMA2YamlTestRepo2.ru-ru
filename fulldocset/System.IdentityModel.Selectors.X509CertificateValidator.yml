  remarks: "Этот проверяющий элемент управления проверяет, является ли сертификат X.509 действителен и выдан доверенным издателем с использованием цепочки сертификатов.       Значение этого статического свойства может быть передано в качестве параметра одному из конструкторов <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>класса.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
