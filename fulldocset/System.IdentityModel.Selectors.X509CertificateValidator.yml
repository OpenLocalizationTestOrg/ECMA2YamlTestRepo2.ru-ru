- uid: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  id: CreateChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  parent: System.IdentityModel.Selectors.X509CertificateValidator
  langs:
  - csharp
  name: CreateChainTrustValidator(Boolean,X509ChainPolicy)
  nameWithType: X509CertificateValidator.CreateChainTrustValidator(Boolean,X509ChainPolicy)
  fullName: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator(Boolean,X509ChainPolicy)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Возвращает проверяющий элемент управления, проверяющий сертификат X.509 с помощью контекста и политики цепочки, который используется для создания и проверки цепи доверия."
  remarks: "Используйте метод CreateChainTrustValidator вместо <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>свойство для указания контекста или задания политики цепочки.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> Политику цепочки можно использовать для задания расширенного использования ключа (EKU) для которого должны быть проверены цепочки, или задания проверки отзыва.       Возвращаемое значение этого статического метода может быть передано в качестве параметра в конструкторы <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>класс, принимают проверяющий элемент управления.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreateChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для использования контекста компьютера; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для использования контекста текущего пользователя."
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> , Задает политику, используемую для создания и проверки цепи доверия."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "Объект <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> , проверяющий сертификат X.509, используя цепь доверия."
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator*
  exceptions: []
  platform:
  - net462
