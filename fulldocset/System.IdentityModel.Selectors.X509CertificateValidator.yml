  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Возвращает проверяющий элемент управления, проверяющий сертификат находится в <xref uid=&quot;langword_csharp_TrustedPeople&quot; name=&quot;TrustedPeople&quot; href=&quot;&quot;> </xref> хранилище сертификатов или указав контекст и политику цепочки, используемый для создания цепи доверия. Сертификат является доверенным, если он прошел любым из методов проверки."
  remarks: "Используйте метод CreatePeerOrChainTrustValidator вместо <xref:System.IdentityModel.Selectors.X509CertificateValidator.PeerOrChainTrust%2A>свойство для указания контекста или задания политики цепочки.</xref:System.IdentityModel.Selectors.X509CertificateValidator.PeerOrChainTrust%2A> Политику цепочки можно использовать для задания расширенного использования ключа (EKU) для которого должны быть проверены цепочки, или задания проверки отзыва.       Значение этого статического свойства может быть передано в качестве параметра одному из конструкторов <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>класса.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreatePeerOrChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для использования контекста компьютера; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для использования контекста текущего пользователя."
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> , Определяет политику, используемую для создания цепи доверия."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "Объект <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> , проверяет, что сертификат находится в <xref uid=&quot;langword_csharp_TrustedPeople&quot; name=&quot;TrustedPeople&quot; href=&quot;&quot;> </xref> хранилище сертификатов или создает цепь доверия сертификатов."
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreatePeerOrChainTrustValidator*
  exceptions: []
  platform:
  - net462
