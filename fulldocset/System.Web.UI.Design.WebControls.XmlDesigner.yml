- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Освобождает неуправляемые ресурсы, используемые <xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;> </xref> управления и при необходимости освобождает также управляемые ресурсы."
  remarks: "Вызывать при завершении использования <xref:System.Web.UI.Design.WebControls.XmlDesigner>класса.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Метод Dispose оставляет <xref:System.Web.UI.Design.WebControls.XmlDesigner>окажется в неработоспособном состоянии.</xref:System.Web.UI.Design.WebControls.XmlDesigner> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Web.UI.Design.WebControls.XmlDesigner>, сборщик мусора мог освободить память, <xref:System.Web.UI.Design.WebControls.XmlDesigner>занимаемую.</xref:System.Web.UI.Design.WebControls.XmlDesigner> </xref:System.Web.UI.Design.WebControls.XmlDesigner> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.Web.UI.Design.WebControls.XmlDesigner>.</xref:System.Web.UI.Design.WebControls.XmlDesigner> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Web.UI.Design.WebControls.XmlDesigner>объекта `Finalize` метод.</xref:System.Web.UI.Design.WebControls.XmlDesigner>       Метод Dispose вызывается открытые `Dispose()` метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()` Вызывает защищенный `Dispose(Boolean)` метод с `disposing` значение `true`. <xref:System.Object.Finalize%2A>Вызывает `Dispose` с `disposing` равным `false`.</xref:System.Object.Finalize%2A>       При `disposing` — `true`, метод Dispose освобождает все ресурсы, занятые любыми управляемыми объектами, которые <xref:System.Web.UI.Design.WebControls.XmlDesigner>ссылки.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Метод Dispose вызывается `Dispose()` метод для каждого объекта, на который указывает ссылка."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для освобождения управляемых и неуправляемых ресурсов; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для освобождения только неуправляемых ресурсов."
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
