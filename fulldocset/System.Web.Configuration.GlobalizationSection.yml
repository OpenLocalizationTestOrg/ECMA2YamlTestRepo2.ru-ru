- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее кодировку содержимого HTTP-запросов."
  remarks: "Свойство RequestEncoding Указывает предполагаемую кодировку для каждого входящего запроса HTTP, включая переданные данные и данные строки запроса. Если запрос приходит с заголовок запрос, содержащий <xref:System.Net.HttpRequestHeader>поля, <xref:System.Net.HttpRequestHeader>поля заголовка запроса переопределяет RequestEncoding конфигурации.</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       Кодировка по умолчанию — UTF-8, указанный в `globalization` раздел файла Machine.config, который был создан во время установки .NET Framework. Если свойство RequestEncoding не указан в файле Machine.config или Web.config, кодировка по умолчанию используется значение `Regional Options` языковых параметров компьютера. Для одного сервера приложений, RequestEncoding и <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>свойства должны быть одинаковыми.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> При использовании нескольких серверных приложений, где различаются кодировки сервера по умолчанию, можно использовать для изменения RequestEncoding локальных файлов Web.config и <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>Свойства.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "Кодировка содержимого HTTP-запросов. Значение по умолчанию — UTF-8."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
