- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: System.Web.Configuration.GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее кодировка по умолчанию для .aspx, .asmx и .asax файлов синтаксического анализа."
  remarks: "Свойство FileEncoding определяет кодировку, по умолчанию используется для интерпретации данных, которые включены в .aspx, .asmx и .asax типы файлов. Если кодировка файла указана в файле Web.config, сам файл необходимо сохранить в ту же кодировку. Файлы в кодировке Юникод и UTF-8 файлов, которые будут сохранены вместе с порядком следования байтов пометить префикс <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>свойство распознаются автоматически независимо от значения FileEncoding.</xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>       Если значение свойства FileEncoding сервера или приложения настроен для использования UTF-16, и если UTF-16 не кодировка, используется для страницы ASPX в области видимости файла конфигурации, поврежден выхода, который отправляется в браузер клиента. По этой причине убедитесь, что настроенное значение совпадения FileEncoding кодировку, которая используется на странице ASPX."
  example:
  - "The following code example demonstrates how to use the FileEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_370_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_370_1.vb)]"
  syntax:
    content: public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "Значение кодировки по умолчанию."
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
  exceptions: []
  platform:
  - net462
