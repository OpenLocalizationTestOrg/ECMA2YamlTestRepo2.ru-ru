  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, является ли <> </> *настроек и <> </> *настроек свойств должны быть основаны на <xref:System.Net.HttpRequestHeader>значение поля заголовка, отправленные браузером клиента.</xref:System.Net.HttpRequestHeader>"
  remarks: "Если включено свойство EnableClientBasedCulture, <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>и <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>свойства зависят от <xref:System.Net.HttpRequestHeader>значение поля заголовка, отправленные браузером клиента.</xref:System.Net.HttpRequestHeader> </xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> Если <xref:System.Net.HttpRequestHeader>значение заголовка не может быть сопоставлен определенного языка и региональных параметров <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>и <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>используются значения.</xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> </xref:System.Net.HttpRequestHeader> Значение по умолчанию — `false`."
  example:
  - "The following code example demonstrates how to use the EnableClientBasedCulture property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_92_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_92_1.vb)]"
  syntax:
