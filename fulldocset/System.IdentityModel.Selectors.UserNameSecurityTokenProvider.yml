  summary: "Возвращает маркер безопасности на основании имени пользователя и пароль, указанный в конструкторе."
  remarks: "Метод GetTokenCore вызывается <xref:System.ServiceModel.Description.ClientCredentials>класса, когда клиент отправляет сообщение SOAP и <xref:System.IdentityModel.Tokens.UserNameSecurityToken>требуется маркер безопасности.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.ServiceModel.Description.ClientCredentials>       <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>Метод вызывает метод GetTokenCore.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>"
  syntax:
