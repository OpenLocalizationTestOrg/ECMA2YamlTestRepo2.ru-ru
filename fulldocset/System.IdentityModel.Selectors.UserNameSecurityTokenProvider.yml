  remarks: "В большинстве случаев UserNameSecurityTokenProvider класса не должен вызываться напрямую, как он вызывается, когда клиент отправляет сообщение SOAP, которая требует <xref:System.IdentityModel.Tokens.UserNameSecurityToken>маркера безопасности.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> В частности, клиент задает тип безопасности маркера с помощью <xref:System.ServiceModel.Description.ClientCredentials>класса и <xref:System.ServiceModel.Description.ClientCredentials>класса вызывает <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>метод для получения маркера безопасности.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Если требуется маркер безопасности имеет <xref:System.IdentityModel.Tokens.UserNameSecurityToken>маркера безопасности, <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>вызовы метода <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A>метод.</xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.UserNameSecurityToken>"
