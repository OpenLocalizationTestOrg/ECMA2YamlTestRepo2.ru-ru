  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  summary: "Задает набор стандартных прав доступа, соответствующих операциям, общим для большинства типов защищаемых объектов."
  remarks: "Класс StandardAccessRights предоставляет права доступа для выполнения распространенных операций, таких как удаление, чтение и запись. Точное значение каждого элемента зависит от типа объекта, к которому он применяется.       StandardAccessRights является одним из двух перечислений, в котором <xref:System.Messaging.GenericAccessRights>перечисления отображает расширенные возможности чтения, записи или исполнения.</xref:System.Messaging.GenericAccessRights> StandardAccessRights позволяет указать права, общие для большинства объектов, например, удаление объекта или чтение дескриптора безопасности.       Оба StandardAccessRights и <xref:System.Messaging.MessageQueueAccessRights>предоставляют член для удаления очереди.</xref:System.Messaging.MessageQueueAccessRights> Потребности приложения определяют, какой набор флагов, которые можно использовать."
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
