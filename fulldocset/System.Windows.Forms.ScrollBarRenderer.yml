  name: ScrollBarRenderer
  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  summary: "Предоставляет методы, используемые для отрисовки полосы прокрутки с использованием стилей оформления. Этот класс не наследуется."
  remarks: "Класс ScrollBarRenderer предоставляет набор `static` методы, которые можно использовать для отрисовки полосы прокрутки с учетом текущего визуального стиля операционной системы. Отрисовки элемента управления называется отображение пользовательского интерфейса элемента управления. Это полезно, если пользовательский элемент управления, который должен иметь вид текущим стилем. Для отрисовки полосы прокрутки, используйте комбинацию методов в этом классе для визуализации каждой части полосы прокрутки.       Если визуальные стили включены в операционной системе и визуальные стили применяются к клиентской области окна приложения, методы этого класса займет полосу прокрутки с текущим стилем. В противном случае методы этого класса вызовет <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Чтобы определить, можно ли использовать члены этого класса, можно проверить значение <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>Свойства.</xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A>       Этот класс инкапсулирует функциональные возможности <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, имеющим значение одного из элементов, предоставляемых <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName>классом.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Дополнительные сведения см. в разделе [визуализации элементов управления с применением визуальных стилей](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the ScrollBarRenderer methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.s_24_1.cpp)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.s_24_1.vb)]\n [!code-cs[System.Windows.Forms.ScrollBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.s_24_1.cs)]"
  syntax:
    content: public sealed class ScrollBarRenderer
