  remarks: "Это свойство ссылается на позицию в начале распознанной фразы в созданный аудиопотока устройство ввода. В отличие от этого <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizerAudioPosition%2A>свойство ссылается на позицию распознавателя внутри его аудио входных данных.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizerAudioPosition%2A> Эти позиции могут быть разными. Дополнительные сведения см. в разделе [с помощью событий распознавания речи](http://msdn.microsoft.com/en-us/01c598ca-2e0e-4e89-b303-cd1cef9e8482)."
  example:
