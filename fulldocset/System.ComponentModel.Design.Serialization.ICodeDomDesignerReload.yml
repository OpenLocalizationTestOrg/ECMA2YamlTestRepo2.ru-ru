  name: ICodeDomDesignerReload
  nameWithType: ICodeDomDesignerReload
  fullName: System.ComponentModel.Design.Serialization.ICodeDomDesignerReload
  type: Interface
  summary: "Предоставляет интерфейс, который можно использовать для оптимизации процесса перезагрузки конструктора."
  remarks: "Объект <xref:System.CodeDom.Compiler.CodeDomProvider>можно реализовать этот интерфейс для поддержки оптимизированной перезагрузки конструктора.</xref:System.CodeDom.Compiler.CodeDomProvider> Если разработчик выполняет повторный синтаксический анализ файла для отображения, этот интерфейс можно использовать для повышения производительности.       Чтобы поддерживать этот метод оптимизации производительности, можно передать конструктор <xref:System.CodeDom.CodeCompileUnit>, представляющее код документа для <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>метод.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>Возвращает значение, указывающее, изменилось ли код, и обычно ли код следует перезагрузить конструктор.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> В противном случае не нужно тратить время на перезагрузку."
  syntax:
    content: public interface ICodeDomDesignerReload
