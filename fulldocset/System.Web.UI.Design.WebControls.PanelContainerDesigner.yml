  remarks: "Визуальный конструктор вызывает метод инициализации, когда она готова для использования конструктора для отображения <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel> Инициализацию и его базовых методов настройки свойств и настройка событий, которые необходимы для работы конструктора.       `component` Параметр <xref:System.Web.UI.WebControls.Panel>элемента управления, связанного с этим конструктором или копию <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel>"
