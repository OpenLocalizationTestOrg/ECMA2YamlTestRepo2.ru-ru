  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки в визуальном конструкторе для <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.Panel>Элемент управления используется как контейнер для других элементов управления, особенно в том случае, когда элементы управления созданы программно.</xref:System.Web.UI.WebControls.Panel>       В визуальном конструкторе при переключении из источника в режиме конструктора разметку исходный код, описывающий связанный <xref:System.Web.UI.WebControls.Panel>Анализ элемента управления, и в области конструктора создается версия времени разработки элемента управления.</xref:System.Web.UI.WebControls.Panel> При переключении обратно в представление источника управления времени разработки сохраняются в исходном коде разметки и редактируется в ней для веб-страницы. Класс PanelContainerDesigner предоставляет поддержку во время разработки для <xref:System.Web.UI.WebControls.Panel>элементов управления в визуальный конструктор.</xref:System.Web.UI.WebControls.Panel>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>Свойство получает заголовок, который отображается в связанном <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>Свойство получает стили связанного элемента управления.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>Свойство всегда возвращает `true`, указывающее на то, что конструктор создает временную копию связанного <xref:System.Web.UI.WebControls.Panel>для создания разметки во время разработки.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>Метод подготавливает конструктор для просмотра, редактирования и разработки связанного <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>Метод задает строковые представления различных атрибутов стиля связанного элемента управления для коллекции элементов.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
