  summary: "Возвращает значение, указывающее, должен ли конструктор использовать временную копию вместо фактического элемента управления, связанного с конструктором, для создания разметки во время разработки."
  remarks: "Поскольку свойство UsePreviewControl всегда `true`, конструктор использует <xref:System.Web.UI.WebControls.View>элемент управления, который содержит копию связанного <xref:System.Web.UI.WebControls.Panel>управления для создания разметки во время разработки.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>Элемент управления не влияет на любой сохраняемости для <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View>       Если свойство UsePreviewControl было переопределено для возврата `false`, конструктор будет использовать связанный <xref:System.Web.UI.WebControls.Panel>сам для создания разметки во время разработки и изменения времени разработки элемента управления будет сохраняться для источника разметки страницы.</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
