  remarks: "Вызовы метода AddDesignTimeCssAttributes <xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName>базовый метод, который добавляет строковые представления атрибутов стиля `styleAttributes` коллекции.</xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName> Эти атрибуты основаны на свойства стиля связанного <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel>       Направление AddDesignTimeCssAttributes `styleAttribute` код, указывающий слева направо или справа налево, на основании значения <xref:System.Web.UI.WebControls.Panel.Direction%2A>свойств связанного элемента управления.</xref:System.Web.UI.WebControls.Panel.Direction%2A>"
