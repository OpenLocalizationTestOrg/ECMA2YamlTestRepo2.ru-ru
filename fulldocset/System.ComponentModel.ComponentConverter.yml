  summary: "Предоставляет преобразователь типов для преобразования объектов в другие представления и обратно."
  remarks: "Этот класс реализует <xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A>и <xref:System.ComponentModel.ComponentConverter.GetProperties%2A>путем возвращения свойств через <xref:System.ComponentModel.TypeDescriptor.GetProperties%2A>метод <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ComponentConverter.GetProperties%2A> </xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      Настроек [!NOTE] настроек никогда не следует создавать экземпляр ComponentConverter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>       Этот конвертер преобразует объект, реализующий интерфейс <xref:System.ComponentModel.IComponent>и отображает его свойства в окне «Свойства».</xref:System.ComponentModel.IComponent>"
