  type: Class
  summary: "Содержит доступную только для чтения коллекцию <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;> </xref> элементов управления."
  remarks: "Класс WebPartZoneCollection содержит коллекцию <xref:System.Web.UI.WebControls.WebParts.WebPartZone>элементов управления, которые существуют на веб-странице.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Он используется в основном <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления для отслеживания и управления ими все зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> <xref:System.Web.UI.WebControls.WebParts.WebPartManager>Управления хранит ссылки на коллекцию зоны на странице в его только для чтения <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Класс WebPartZoneCollection удобно использовать для выполнения операций на несколько зон или их содержимое в то же время или при необходимости найдите определенной зоны и проверить или изменить его содержимое. Несмотря на то, что сама коллекция зон доступно только для чтения и не может изменить размер самого объекта коллекции, по-прежнему можно получить ссылки на отдельные зоны в пределах коллекции и при наличии ссылки на объект отдельные зоны можно изменить значения свойств.       Класс WebPartZoneCollection имеет два конструктора. Первая из них, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor>, просто инициализирует пустой экземпляр нового WebPartZoneCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor> Второй, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>, инициализирует коллекцию путем передачи в существующую коллекцию зон.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>       Класс WebPartZoneCollection содержит <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A> Это свойство позволяет находить <xref:System.Web.UI.WebControls.WebParts.WebPartZone>элемента управления в коллекции, передавая идентификатор строки.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Зона находится путем сопоставления идентификатора строки к значению <xref:System.Web.UI.Control.ID%2A>свойство <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.Control.ID%2A>       Класс WebPartZoneCollection также имеет несколько методов, которые можно использовать для проверки или доступ к его содержимое. <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A>Метод определяет, существует ли конкретная зона в коллекции.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A>Метод копирует коллекцию в массив <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>объектов.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A> Наконец <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>метод возвращает индекс определенной зоны в пределах коллекции.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneCollection class. The code example contains three parts: two sections of code, and an explanation of how to run the example.  \n  \n The first part of the code example is a Web page that contains three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, each of which contains a single server control. Although these server controls are all standard ASP.NET controls, they can act as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls at run time because they are placed within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone.  \n  \n [!code-cs[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_1.aspx)]\n [!code-vb[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_1.aspx)]  \n  \n The second part of the code example is the partial class that contains the code to demonstrate usage of the WebPartZoneCollection class. This code handles the events for the Web page.  \n  \n [!code-vb[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_2.vb)]\n [!code-cs[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_2.cs)]  \n  \n Load the page in a browser. The three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zones are visible with their contained server controls. Near the bottom of the page are several buttons, each of which demonstrates some aspect of working with the WebPartZoneCollection object. Click each button to see its effect on the zones and their contents. To view the code associated with each button that demonstrates some aspect of the WebPartZoneCollection object, view the code in the partial class file referenced above as the second part of this code example."
