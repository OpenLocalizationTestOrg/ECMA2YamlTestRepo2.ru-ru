  name: ComponentCommands
  nameWithType: ComponentCommands
  fullName: System.Windows.Input.ComponentCommands
  type: Class
  summary: "Предоставляет стандартный набор команд, связанных с компонентом, которые имеют предопределенные жесты ввода ключа и &lt;xref:System.Windows.Input.RoutedUICommand.Text%2A?displayProperty=fullName&gt; свойства."
  remarks: "Команды в классе ComponentCommands и команд в другой команды библиотеки классов, таких как <xref:System.Windows.Input.ApplicationCommands>и <xref:System.Windows.Input.NavigationCommands>, представляют набор общих команд, которые часто при программировании приложений.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ApplicationCommands>  Команды представлять только экземпляр <xref:System.Windows.Input.RoutedCommand>и не логику реализации для команды.</xref:System.Windows.Input.RoutedCommand> Логика реализации привязан к команде через <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A> Например если <xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>выполнения команды в элемент управления (целевой объект команды), логика, которая выполняет <xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>команда не может быть предоставляются команды целевым объектом, поэтому разработчик приложения отвечает за запись логику, определяющую, как целевой объект команды обрабатывает команду.</xref:System.Windows.Input.ComponentCommands.MoveLeft%2A> </xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>       Многие элементы управления предоставляют логику реализации, однако для многих команд из библиотеки команд.  Например <xref:System.Windows.Controls.TextBox>класс предоставляет логику <xref:System.Windows.Input.ApplicationCommands.Paste%2A>команду, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>команду, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>команду, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>команду, и <xref:System.Windows.Input.ApplicationCommands.Redo%2A>команды.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox> Классы определенный элемент управления для получения дополнительной информации см.       Дополнительные сведения о командах и их выполнении см. в разделе [Общие сведения о работе с командами](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ComponentCommands
