  remarks: "Эта команда указывает на намерение выделить элементы от текущего вверх на одну страницу.       Не обязательно фактическую реализацию отвечает на команду для каждого конкретного объекта; Во многих случаях реализация в ответ на эту команду отвечает разработчик приложения.      <a name=&quot;xamlAttributeUsage_SelectToPageUp&quot;></a>## Использование атрибута XAML```   <object property=&quot;SelectToPageUp&quot;/>   ```"
  syntax:
    content: public static System.Windows.Input.RoutedUICommand SelectToPageUp { get; }
    return:
      type: System.Windows.Input.RoutedUICommand
      description: "Команда.       <table><thead><tr><th> Значения по умолчанию       </th><th></th></tr></thead><tbody><tr><td> Ключевой жест       </td><td> SHIFT + Page Up       </td></tr><tr><td> Текст пользовательского интерфейса       </td><td> Выделить на страницу вверх       </td></tr></tbody></table>"
  overload: System.Windows.Input.ComponentCommands.SelectToPageUp*
  exceptions: []
