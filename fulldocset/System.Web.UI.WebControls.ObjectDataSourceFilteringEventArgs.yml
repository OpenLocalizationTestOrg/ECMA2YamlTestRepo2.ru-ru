  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>Класс используется для передачи данных <xref:System.Web.UI.WebControls.ObjectDataSource.Filtering>обработчик событий <xref:System.Web.UI.WebControls.ObjectDataSource>объекта.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.Filtering> </xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> Свойство ParameterValues предоставляет доступ к значениям параметра фильтра перед выполнением операции фильтрации.      Настроек [!IMPORTANT] настроек следует проверить все значения параметров фильтра, полученные от клиента. Среда выполнения просто подставляет значение параметра в выражении фильтра и применяет его к <xref:System.Data.DataView>объект, возвращаемый <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>метод.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> Если вы используете <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>свойство в качестве меры безопасности, чтобы ограничить число элементов, которые возвращаются, значения параметров необходимо проверить перед фильтрация выполняется.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"
