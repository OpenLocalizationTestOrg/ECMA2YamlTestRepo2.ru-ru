  name: Transform
  nameWithType: Transform
  fullName: System.Windows.Media.Transform
  type: Class
  summary: "Определяет функциональность, позволяющую выполнять преобразования в [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] плоскость. Преобразования включают поворот (<xref href=&quot;System.Windows.Media.RotateTransform&quot;></xref>), масштабирование (<xref href=&quot;System.Windows.Media.ScaleTransform&quot;></xref>), отклонение (<xref href=&quot;System.Windows.Media.SkewTransform&quot;></xref>) и преобразование (<xref href=&quot;System.Windows.Media.TranslateTransform&quot;></xref>). Иерархия этого класса отличается от <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> структуры, так как это класс и он поддерживает анимацию и семантику перечисления."
  remarks: "Используйте <xref:System.Windows.Media.MatrixTransform>класс для создания пользовательских преобразований, которые не предоставляются <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, и <xref:System.Windows.Media.TranslateTransform>классы.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform>       Объект [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] плоскости x-y матрицу 3 x 3 используется для преобразования. Можно умножить матрицы аффинных преобразований линейных преобразований, таких как поворот и отклонение (сдвиг), следующих за переносом.       Матрицу аффинного преобразования имеет последний столбец равно (0, 0, 1); Таким образом необходимо только указать элементы в первых двух столбцах.       Объект [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>имеет следующую структуру: ^ ^ ^   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Элементы в последней строке <xref:System.Windows.Media.Matrix.OffsetX%2A>и <xref:System.Windows.Media.Matrix.OffsetY%2A>, представляют значения преобразования.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Методы и свойства обычно определяют матрицы преобразования как вектор, имеющий только шесть членов; they are as follows:       (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)</xref:System.Windows.Media.Matrix.OffsetY%2A></xref:System.Windows.Media.Matrix.OffsetX%2A></xref:System.Windows.Media.Matrix.M22%2A></xref:System.Windows.Media.Matrix.M21%2A></xref:System.Windows.Media.Matrix.M12%2A></xref:System.Windows.Media.Matrix.M11%2A>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.TransformConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

