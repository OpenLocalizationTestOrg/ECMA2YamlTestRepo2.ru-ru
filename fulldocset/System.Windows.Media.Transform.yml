  remarks: "Используйте этот метод для создания изменяемой копии только для чтения <xref:System.Windows.Freezable>объектов.</xref:System.Windows.Freezable> Для удобства этот метод переопределяет наследуемую версию с помощью строго типизированной реализации.       Дополнительные сведения см. в разделе <xref:System.Windows.Freezable.CloneCurrentValue%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.CloneCurrentValue%2A?displayProperty=fullName>"
