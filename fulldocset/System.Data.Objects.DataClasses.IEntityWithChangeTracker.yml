  summary: "Определяет тип сущности, реализующей отслеживание изменений."
  remarks: "Тип сущности необходимо реализовать IEntityWithChangeTracker для отслеживания изменений. <xref:System.Data.Objects.DataClasses.EntityObject>является базовым классом для всех типов сущностей, создаваемых средствами модели EDM.</xref:System.Data.Objects.DataClasses.EntityObject> <xref:System.Data.Objects.DataClasses.EntityObject>реализует IEntityWithChangeTracker.</xref:System.Data.Objects.DataClasses.EntityObject>       Службы объектов предоставляют объекты со ссылкой на экземпляр <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>интерфейс для включения объектов отчеты об изменениях.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker> Методы в <xref:System.Data.Objects.DataClasses.IEntityChangeTracker>используются для изменения отчета.</xref:System.Data.Objects.DataClasses.IEntityChangeTracker>       Дополнительные сведения см. в разделе [разрешение идентификаторов, управление состоянием и отслеживание изменений](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0) и [отслеживания изменений в сущностях POCO](http://msdn.microsoft.com/en-us/52d2fc77-5c87-4082-a8e2-a2952ceb8461)."
