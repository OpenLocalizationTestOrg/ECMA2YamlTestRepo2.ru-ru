  name: ElementPosition
  nameWithType: ElementPosition
  fullName: System.Windows.Forms.DataVisualization.Charting.ElementPosition
  type: Class
  summary: "Представляет базовый класс для многих визуальных элементов диаграммы, например легенды, заголовка и областей диаграммы. Определяет положение элемента диаграммы в относительных координатах, лежащих в диапазоне от (0,0) до (100,100)."
  remarks: "Класс ElementPosition используется для определения расположения элемента диаграммы и представляет один прямоугольника с помощью <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A>Свойства.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>       Класс ElementPosition всегда представлен как `Position` свойства, такие как <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>, и т. д.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A> Оно также предоставляется в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>и <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>события <xref:System.Windows.Forms.DataVisualization.Charting.Chart>элемента управления в качестве свойства <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>       Положение применимые элементы диаграммы можно автоматически установить, задав <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>Свойства `true`; также можно перемещать элементы диаграммы во время разработки в режиме конструктора.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>       Существует два основных различий между этого класса и <xref:System.Drawing.RectangleF>структуры:-этот класс может использовать автоматическое расположение.</xref:System.Drawing.RectangleF>      -Этот класс использует только координаты от 0 до 100, в противном случае создается исключение.       Описывается положения элементов диаграммы с использованием относительных координат верхнего левого угла элемента, имеющей координаты (0,0) и в нижнем правом углу элемента, который имеет координаты (100,100).       Элементы, которые отображаются в области диаграммы используются координаты относительно области диаграммы, тогда как элементы за пределами области диаграммы используются координаты относительно изображения диаграммы."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Data")]

      public class ElementPosition : System.Windows.Forms.DataVisualization.Charting.ChartElement
