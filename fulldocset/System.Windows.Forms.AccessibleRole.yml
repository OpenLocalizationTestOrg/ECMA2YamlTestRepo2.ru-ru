  langs:
  - csharp
  name: AccessibleRole
  nameWithType: AccessibleRole
  fullName: System.Windows.Forms.AccessibleRole
  type: Enum
  summary: "Указывает значения, представляющие возможные роли для доступного объекта."
  remarks: "Роль объекта описывает функцию объекта и используется приложениями со специальными возможностями.       Это перечисление используется с <xref:System.Windows.Forms.AccessibleObject>и <xref:System.Windows.Forms.Control.AccessibleRole%2A?displayProperty=fullName>Дополнительные сведения о приложении со специальными возможностями, выполните поиск «Microsoft Active Accessibility» в библиотеке Microsoft Developer Network (MSDN).</xref:System.Windows.Forms.Control.AccessibleRole%2A?displayProperty=fullName> </xref:System.Windows.Forms.AccessibleObject>"
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the <xref:System.Windows.Forms.AccessibleObject> and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n This example demonstrates using the AccessibleRole enumeration with the <xref:System.Windows.Forms.AccessibleObject.Role%2A> property. See the <xref:System.Windows.Forms.AccessibleObject> class overview for the complete code example.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/visualbasic/t-system.windows.forms.a_4_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/csharp/t-system.windows.forms.a_4_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#4](~/add/codesnippet/cpp/t-system.windows.forms.a_4_1.cpp)]"
  syntax:
    content: public enum AccessibleRole
