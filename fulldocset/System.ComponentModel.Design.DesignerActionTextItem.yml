  summary: "Представляет элемент статического текста в панели смарт-тегов."
  remarks: "Класс DesignerActionTextItem представляет элементы отдельных статического текста в смарт-тега. Отдельные элементы связаны вместе для формирования панели, возвращая группы из вызова <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>метод.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Чаще всего элемент статического текста используется для создания информативной подписи в области. При щелчке элемента статического текста не происходит никаких действий. Производный тип <xref:System.ComponentModel.Design.DesignerActionHeaderItem>обычно используется для создания подписи в отдельные категории.</xref:System.ComponentModel.Design.DesignerActionHeaderItem>"
  example:
