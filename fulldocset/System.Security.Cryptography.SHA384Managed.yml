  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Security.Cryptography.SHA384Managed&quot;> </xref> класса."
  remarks: "Хэш-код используется в качестве уникального значения фиксированной длины, представляющего большой объем данных. Хэши двух наборов данных должны совпадать только в том случае, если соответствующие данные также совпадают. Небольшие изменения в данных приводят к непредсказуемым изменениям в хэш.       Размер хэша для <xref:System.Security.Cryptography.SHA384Managed>алгоритм — 384 бит.</xref:System.Security.Cryptography.SHA384Managed>       **Важные** Если включить следующий параметр в локальной политике безопасности безопасности или в рамках групповой политики вы получите <xref:System.InvalidOperationException>при попытке использовать этот конструктор: **Системная криптография: использовать FIPS-совместимые алгоритмы для шифрования, хэширования и подписывания** </xref:System.InvalidOperationException>"
