  type: Class
  summary: "Вычисляет <xref href=&quot;System.Security.Cryptography.SHA384&quot;> </xref> хэш для входных данных с помощью управляемой библиотеки."
  remarks: "Хэш-код используется в качестве уникального значения фиксированной длины, представляющего большой объем данных. Хэши двух наборов данных должны совпадать только в том случае, если соответствующие данные также совпадают. Небольшие изменения в данных приводят к непредсказуемым изменениям в хэш.       Размер хэша алгоритма SHA384Managed составляет 384 бит."
  example:
  - "The following example computes the SHA384Managed hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA384Managed Example#1](~/add/codesnippet/cpp/t-system.security.crypto_104_1.cpp)]\n [!code-cs[Classic SHA384Managed Example#1](~/add/codesnippet/csharp/t-system.security.crypto_104_1.cs)]\n [!code-vb[Classic SHA384Managed Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_104_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

