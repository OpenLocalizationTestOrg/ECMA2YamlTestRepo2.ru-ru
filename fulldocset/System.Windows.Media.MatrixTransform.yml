  name: MatrixTransform
  nameWithType: MatrixTransform
  fullName: System.Windows.Media.MatrixTransform
  type: Class
  summary: "Создает произвольное аффинное преобразование, которое используется для управления объектами или системами координат в [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] плоскость."
  remarks: "Класс MatrixTransform используется для создания пользовательских преобразований, которые не предоставляются <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.SkewTransform>, <xref:System.Windows.Media.ScaleTransform>, или <xref:System.Windows.Media.TranslateTransform>классы.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.RotateTransform>       Матрица 3 x 3, используемую для преобразований в [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] плоскости x-y. Можно умножить матрицу аффинного преобразования для линейных преобразований, таких как поворот и отклонение (сдвиг), следующих за переносом.       Аффинное преобразование с матричным имеет последний столбец равно (0, 0, 1); Таким образом необходимо только указать элементы в первых двух столбцах.       Объект [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>имеет следующую структуру: ^ ^ ^   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Элементы в последней строке <xref:System.Windows.Media.Matrix.OffsetX%2A>и <xref:System.Windows.Media.Matrix.OffsetY%2A>, представляют значения преобразования.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Методы и свойства обычно определяют матрицы преобразования как вектор, имеющий только шесть членов; элементы являются следующим образом: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) <a name=&quot;xamlAttributeUsage_MatrixTransform&quot;> </a> ## использование атрибута XAML ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_MatrixTransform&quot;> </a> ## значений XAML *m11* <xref:System.Double?displayProperty=fullName> значение позиции (1, 1) преобразования <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       *m12* <xref:System.Double?displayProperty=fullName> значение позиции (1, 2) преобразование <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *m21* <xref:System.Double?displayProperty=fullName> значение позиции (2, 1) преобразования <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *m22* <xref:System.Double?displayProperty=fullName> значение позиции (2, 2) преобразование <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetX* <xref:System.Double?displayProperty=fullName> значение позиции (3, 1) преобразования <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetY* <xref:System.Double?displayProperty=fullName> значение позиции (3, 2) преобразование <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>    "
  syntax:
    content: 'public sealed class MatrixTransform : System.Windows.Media.Transform'
