  summary: "Описывает возможные состояния временной шкалы <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> объекта."
  remarks: "Обратите внимание, что ClockState не указано, приостановлено ли часов или направление, в котором передается времени.       Эти объяснения основаны на концепции тиков; Подробное описание в разделе [анимации и общие сведения о синхронизации системы](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum ClockState
