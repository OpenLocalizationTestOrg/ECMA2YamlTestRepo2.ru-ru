- uid: System.Windows.Media.Animation.ClockState.Active
  id: Active
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Active
  nameWithType: ClockState.Active
  fullName: System.Windows.Media.Animation.ClockState.Active
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Текущий <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> время изменения в прямой связи с его родительского элемента. Если временная шкала является анимацией, она активно влияет на целевые свойства, поэтому их значения могут меняться от *деления* (точка выборки во времени) к такту. Если временная шкала имеет дочерние элементы, они могут быть активным, заполнение или остановлена."
  syntax:
    content: Active
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.ClockState.Filling
  id: Filling
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Filling
  nameWithType: ClockState.Filling
  fullName: System.Windows.Media.Animation.ClockState.Filling
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "<xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> Времени продолжается, но не меняется относительно родительского элемента. Если временная шкала является анимацией, она активно влияет на целевые свойства, но их значения не меняются от такта к такту. Если временная шкала имеет дочерние элементы, они могут быть активным, заполнение или остановлена."
  syntax:
    content: Filling
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.ClockState.Stopped
  id: Stopped
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Stopped
  nameWithType: ClockState.Stopped
  fullName: System.Windows.Media.Animation.ClockState.Stopped
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "<xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> Времени останавливается, оставляя часов текущего времени и хода выполнения не определено. Если временная шкала является анимацией, она больше не влияет на целевые свойства. Если временная шкала имеет дочерние элементы, они также останавливаются."
  syntax:
    content: Stopped
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
