  remarks: "Типы предложения идентификатора ключа, поддерживаемые Windows Communication Foundation для создания идентификатора ключа безопасности, который ссылается на <xref:System.IdentityModel.Tokens.X509SecurityToken>, <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>и <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SecurityToken> Тем не менее, чтобы включить пользовательские сценарии, этот конструктор не выполняет проверку типов предложения, которые были использованы для создания идентификатора ключа безопасности, предоставленных в `ski` параметра."
