  remarks: "Многоадресные сообщения отмены могут отправляться в ответ на операцию поиска многоадресной рассылки сообщения или разрешения, когда доступен прокси-сервер обнаружения. Отправка одноадресных сообщений на прокси-сервер обнаружения может помочь снизить объем сетевого трафика, создаваемого операциями обнаружения."
  syntax:
    content: protected virtual bool EndShouldRedirectFind (IAsyncResult result, out System.Collections.ObjectModel.Collection<System.ServiceModel.Discovery.EndpointDiscoveryMetadata> redirectionEndpoints);
    parameters:
    - id: result
      type: System.IAsyncResult
      description: "Ссылка на завершенную асинхронную операцию."
    - id: redirectionEndpoints
      type: System.Collections.ObjectModel.Collection{System.ServiceModel.Discovery.EndpointDiscoveryMetadata}
      description: "Коллекция метаданных обнаружения конечной точки, описывающих конечные точки перенаправления."
