  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "Задает параметры для <xref href=&quot;System.UriParser&quot;> </xref>."
  remarks: "Настройка универсального синтаксического анализатора URI, передав параметры в качестве параметра для этих параметров можно объединять <xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>конструктор.</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       Существующий <xref:System.Uri?displayProperty=fullName>класс был расширен для обеспечения поддержки для международных идентификаторов ресурсов (IRI) в соответствии с RFC 3987.</xref:System.Uri?displayProperty=fullName> Текущие пользователи не увидят любые изменения в работе платформы .NET Framework 2.0, пока они не запустят IRI. Это обеспечивает совместимость приложений с предыдущими версиями платформы .NET Framework.       Параметр конфигурации для <xref:System.Configuration.IdnElement?displayProperty=fullName>косвенно управляется <xref:System.Configuration.IriParsingElement?displayProperty=fullName>параметра конфигурации, который управляет IRI обработки в <xref:System.Uri?displayProperty=fullName>классе.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Обработка IRI должна быть включена для обработки возможна IDN. При отключении IRI система обработки IDN значение по умолчанию, где используется поведение платформы .NET Framework 2.0 для обеспечения совместимости и не используются имена IDN.       Только атрибут международного доменного имени (IDN) управляет работой. Все другие операции по обработке IRI (например, нормализация знаков) выполняются по умолчанию.       Дополнительные сведения о поддержке IRI см. в разделе «Примечания» для <xref:System.Uri?displayProperty=fullName>класса.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
