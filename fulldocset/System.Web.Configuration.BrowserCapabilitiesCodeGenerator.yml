  name: BrowserCapabilitiesCodeGenerator
  nameWithType: BrowserCapabilitiesCodeGenerator
  fullName: System.Web.Configuration.BrowserCapabilitiesCodeGenerator
  type: Class
  summary: "Класс BrowserCapabilitiesCodeGenerator используется внутренними механизмами <xref uid=&quot;langword_csharp_aspnet_regbrowsers&quot; name=&quot;aspnet_regbrowsers&quot; href=&quot;&quot;> </xref> средство синтаксического анализа файлов определения типа BROWSER браузера и добавление браузеров известных браузеров, содержащихся в коллекции во время выполнения <xref href=&quot;System.Web.Configuration.BrowserCapabilitiesFactory&quot;> </xref> объекта."
  remarks: "Этот класс создает исходный код для сборки для <xref:System.Web.Configuration.BrowserCapabilitiesFactory>класс, который во время выполнения создает отдельного запроса <xref:System.Web.Configuration.HttpCapabilitiesBase>объектов для публично вызова через встроенный ASP.NET `Request.Browser` свойство.</xref:System.Web.Configuration.HttpCapabilitiesBase> </xref:System.Web.Configuration.BrowserCapabilitiesFactory>"
  syntax:
    content: public class BrowserCapabilitiesCodeGenerator
  inheritance:
