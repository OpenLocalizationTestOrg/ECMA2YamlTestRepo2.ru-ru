  name: HttpUtility
  nameWithType: HttpUtility
  fullName: System.Web.HttpUtility
  type: Class
  summary: "Предоставляет методы для кодирования и декодирования URL-адресов при обработке веб-запросов. Этот класс не наследуется."
  remarks: "Класс HttpUtility используется внутренними механизмами <xref:System.Web.HttpServerUtility>класса, методы и свойства, предоставляются через встроенный ASP.NET <xref:System.Web.HttpContext.Server%2A>объекта.</xref:System.Web.HttpContext.Server%2A> </xref:System.Web.HttpServerUtility> Кроме того класс HttpUtility содержит кодирования и декодирования вспомогательные методы, которые недоступны из <xref:System.Web.HttpContext.Server%2A>.</xref:System.Web.HttpContext.Server%2A>       Чтобы закодировать или декодировать значения вне веб-приложения, используйте <xref:System.Net.WebUtility>класс.</xref:System.Net.WebUtility>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.HttpUtility.UrlEncode%2A>, <xref:System.Web.HttpUtility.UrlDecode%2A> and <xref:System.Web.HttpUtility.ParseQueryString%2A> methods of the HttpUtility class.  \n  \n [!code-cs[HttpUtilityExample#1](~/add/codesnippet/csharp/t-system.web.httputility_1.aspx)]\n [!code-vb[HttpUtilityExample#1](~/add/codesnippet/visualbasic/t-system.web.httputility_1.aspx)]"
