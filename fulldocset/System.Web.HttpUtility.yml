  remarks: "Метод ParseQueryString использует <xref:System.Text.Encoding.UTF8%2A>Формат для синтаксического анализа строки запроса в возвращаемом <xref:System.Collections.Specialized.NameValueCollection>, декодирование символов в кодировке URL и несколько вхождений одного параметра строки запроса, перечисляются как единственная запись с разделителями, разделяя каждое значение.</xref:System.Collections.Specialized.NameValueCollection> </xref:System.Text.Encoding.UTF8%2A>      Настроек [!IMPORTANT] настроек ParseQueryString метод использует строки запросов, которые могут содержать данные пользователя, что является потенциальной угрозой безопасности. По умолчанию веб-страницы ASP.NET проверяют ввод пользователя на наличие скриптов и HTML-элементов. Дополнительные сведения см. в разделе [Обзор эксплойты скриптов](~/add/includes/ajax-current-ext-md.md)."
