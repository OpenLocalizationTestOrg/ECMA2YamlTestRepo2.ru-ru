  name: InvalidProjectFileException
  nameWithType: InvalidProjectFileException
  fullName: Microsoft.Build.Exceptions.InvalidProjectFileException
  type: Class
  summary: "Это исключение возникает всякий раз, когда существует проблема с пользовательским файлом проекта XML. Проблема может быть семантических или синтаксических. Последний будут иметь тип, как правило, обнаруживается в ходе проверки XSD (если она была выполнена с помощью модуля записи проекта)."
  remarks: 'WARNING: marking a type [Serializable] without implementing ISerializable imposes a serialization contract -- it is a promise to never change the type''s fields i.e. the type is immutable; adding new fields in the next version of the type without following certain special FX guidelines, can break both forward and backward compatibility'
  syntax:
    content: 'public sealed class InvalidProjectFileException : Exception'
  inheritance:
  - System.Exception
  implements: []
  inheritedMembers: []
