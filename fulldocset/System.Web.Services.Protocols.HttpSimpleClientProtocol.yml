  name: HttpSimpleClientProtocol
  nameWithType: HttpSimpleClientProtocol
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol
  type: Class
  summary: "Представляет базовый класс для взаимодействия с веб-служб XML с помощью простые привязки протоколов HTTP-GET и HTTP POST."
  remarks: "Этот класс задает большую часть реализации для связи с веб-служб XML по протоколу HTTP, используя кодировщики для кодировки параметров и возвращаемых значений в стандартных форматах MIME. Эти кодировщики производные от <xref:System.Web.Services.Protocols.MimeFormatter>класса.</xref:System.Web.Services.Protocols.MimeFormatter> По умолчанию прокси-класс, производный от HttpSimpleClientProtocol кодирует параметров с помощью application/x-www-формы-urlencoded тип MIME и ответ в виде XML. Модули форматирования пользовательских mime можно задать с помощью <xref:System.Web.Services.Protocols.HttpMethodAttribute>атрибута, однако не поддерживается для интеграции это в создании описание и прокси-сервера службы.</xref:System.Web.Services.Protocols.HttpMethodAttribute>       `Notes to Inheritors:`При переопределении этого класса можно ввести методы в производном классе, характерные для определенного типа веб-служб XML. Методы просто получают параметры и вызывают базовый класс для взаимодействия с сайтом. Если введенные методы работают асинхронно, вызовите <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>и <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A>методы.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A> </xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> Если введенные методы являются синхронными, вызовите <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>метод.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A> Переопределенный конструктор обычно присваивает <xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>свойство URI-адрес метода XML-веб-службы.</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>       Инструмент для языка описания веб-служб (Wsdl.exe) создает классы, наследующие HttpSimpleClientProtocol описание данной службы."
  example:
  - "The following code example is a proxy class generated by Wsdl.exe for the `Math` XML Web service below. The proxy class derives from <xref:System.Web.Services.Protocols.HttpGetClientProtocol>, which derives from the abstract HttpSimpleClientProtocol class.  \n  \n [!code-cs[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_1.cs)]\n [!code-cpp[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_1.cpp)]\n [!code-vb[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_1.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-vb[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_2.vb)]\n [!code-cpp[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_2.cpp)]\n [!code-cs[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpSimpleClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol
