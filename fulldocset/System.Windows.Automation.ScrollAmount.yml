  summary: "Указывает, что выполняется прокрутка больших уменьшения, что эквивалентно **PageUp** или щелкнув пустую область полосы прокрутки. Если **PageUp** не является достаточной величиной для элемента управления и/или полоса прокрутки отсутствует, значение представляет величину, равную текущей видимого окна."
