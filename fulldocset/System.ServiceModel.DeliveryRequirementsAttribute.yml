  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Указывает, должна ли привязка службы поддерживать контракты с формированием очереди."
  remarks: "<xref:System.ServiceModel.QueuedDeliveryRequirementsMode>Указывает, что [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] для подтверждения, что привязка поддерживает доставку с формированием очереди.</xref:System.ServiceModel.QueuedDeliveryRequirementsMode> <xref:System.ServiceModel.QueuedDeliveryRequirementsMode>Указывает, что значение [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] для подтверждения того, что привязка не поддерживает упорядоченную доставку.</xref:System.ServiceModel.QueuedDeliveryRequirementsMode>"
  example:
  - "The following code example uses the <xref:System.ServiceModel.DeliveryRequirementsAttribute> attribute to instruct [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] to confirm at runtime that the actual binding does not support queued contracts but does support ordered messages.  \n  \n [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/p-system.servicemodel.de_4_1.cs)]\n [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/p-system.servicemodel.de_4_1.vb)]"
  syntax:
    content: public System.ServiceModel.QueuedDeliveryRequirementsMode QueuedDeliveryRequirements { get; set; }
    return:
      type: System.ServiceModel.QueuedDeliveryRequirementsMode
      description: "Один из <xref href=&quot;System.ServiceModel.QueuedDeliveryRequirementsMode&quot;> </xref> значения; значение по умолчанию — <xref href=&quot;System.ServiceModel.QueuedDeliveryRequirementsMode&quot;> </xref>."
  overload: System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Значение не является одним из <xref href=&quot;System.ServiceModel.QueuedDeliveryRequirementsMode&quot;> </xref> значения."
  platform:
  - net462
