  name: DeliveryRequirementsAttribute
  nameWithType: DeliveryRequirementsAttribute
  fullName: System.ServiceModel.DeliveryRequirementsAttribute
  type: Class
  summary: "Указывает требования к функциям, которые должны поддерживаться привязками для реализации службы или клиента."
  remarks: "Используйте атрибут DeliveryRequirementsAttribute, чтобы дать указание [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] для подтверждения, что привязка предоставляет функции, необходимые для реализации службы или клиента. Если атрибут DeliveryRequirementsAttribute будет обнаружена при загрузке из файла конфигурации приложения или строятся программно в коде, описание службы [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] проверяет настроенные привязки и поддержку все функций, заданных этим атрибутом. Например служба может потребоваться привязки для поддержки очереди. Использование DeliveryRequirementsAttribute позволяет [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] для подтверждения, что выполняются следующие требования: - <xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>свойство определяет требования к организации очереди, которые привязка должна удовлетворять.</xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A>      - <xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>Свойство указывает, должна ли привязка поддерживать упорядоченный обмен сообщениями.</xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A>      - <xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>Свойство указывает, к какому типу относятся требования.</xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A>       Атрибут DeliveryRequirementsAttribute применяется к классу, который может реализовывать любое число интерфейсов контрактов служб. Атрибут DeliveryRequirementsAttribute может применяться ко всем контрактам класс реализует интерфейс или только к одной из них. Может применяться атрибут к классу более одного раза."
  example:
  - >-
    [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/t-system.servicemodel.de_23_1.cs)]
     [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.de_23_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class DeliveryRequirementsAttribute : Attribute, System.ServiceModel.Description.IContractBehavior, System.ServiceModel.Description.IContractBehaviorAttribute
