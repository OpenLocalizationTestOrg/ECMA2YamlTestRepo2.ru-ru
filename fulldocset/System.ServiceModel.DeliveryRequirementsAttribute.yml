  namespace: System.ServiceModel
  summary: "Возвращает или задает тип, к которому он применяется."
  remarks: "Класс службы может реализовать любое число интерфейсов контрактов служб. Используйте свойство TargetContract, чтобы проверить, что конечные точки с TargetContract имеют привязки, поддерживающие требования. Этот атрибут можно использовать любое количество раз для одного класса."
