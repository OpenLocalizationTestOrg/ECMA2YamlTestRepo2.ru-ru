  remarks: "Метод анализа, поддерживающий синтаксический разбор строк в различных форматах. Распознаваемые форматы строки «---ddzzz» и «---дд», которой состоят из следующих шаблонов формата.      | Шаблон формата | Описание | Примеры |   |--------------------|-----------------|--------------|   | дд | День месяца. Дни десяти есть нулем в начале. | 23, 09 |   | zzz | Полный Сдвиг часового пояса (часы и минуты) из координации универсального времени (по Гринвичу). Часы с одной цифрой имеют нулем в начале. «Z» означает текущий часовой пояс. | -07:00, +08:&00;, Z |"
