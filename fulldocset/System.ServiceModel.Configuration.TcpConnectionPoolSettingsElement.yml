- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: TcpConnectionPoolSettingsElement.LeaseTimeout
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает промежуток времени, после которого закрывается активное подключение."
  remarks: "Подключение закрывается после возврата в кэш подключений, а не во время активной передачи. Кэш подключений, используемый транспортом TCP создает новые подключения, необходимые для каждой конечной точки, до достижения лимита кэша, который задается <xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>.</xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint%2A>"
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>структуру, которая указывает время, после которого подключение TCP закрывается.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  id: MaxOutboundConnectionsPerEndpoint
  parent: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement
  langs:
  - csharp
  name: MaxOutboundConnectionsPerEndpoint
  nameWithType: TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает максимальное число подключений к удаленной конечной точке, инициированных одной службой."
  remarks: "Соединения сверх предела помещаются в очередь, пока не освободится место ниже лимита. Это свойство ограничивает длительность которого подключения остаются в очереди до создается исключение.       Это свойство ограничивает число одновременных активных подключений клиента к конкретной конечной точке службы. При превышении этого значения при наличии большего числа активных соединений клиентов служба может прекратить отвечать клиенту. В этом случае это значение следует скорректировать превышает максимальное число ожидаемый одновременных подключений клиента к конкретной конечной точке.       Этот параметр также можно задать на стороне службы, который в противном случае это значение используется для задания <xref:System.ServiceModel.Channels.MaxPooledConnections%2A> <xref:System.ServiceModel.Channels.TcpChannelListener>.</xref:System.ServiceModel.Channels.TcpChannelListener> </xref:System.ServiceModel.Channels.MaxPooledConnections%2A>"
  syntax:
    content: public int MaxOutboundConnectionsPerEndpoint { get; set; }
    return:
      type: System.Int32
      description: "Максимальное число подключений к удаленной конечной точке, инициированных одной службой. Значение по умолчанию — 10."
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.MaxOutboundConnectionsPerEndpoint*
  exceptions: []
  platform:
  - net462
