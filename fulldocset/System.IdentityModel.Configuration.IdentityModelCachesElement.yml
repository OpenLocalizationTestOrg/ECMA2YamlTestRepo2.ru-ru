- uid: System.IdentityModel.Configuration.IdentityModelCachesElement.SessionSecurityTokenCache
  id: SessionSecurityTokenCache
  parent: System.IdentityModel.Configuration.IdentityModelCachesElement
  langs:
  - csharp
  name: SessionSecurityTokenCache
  nameWithType: IdentityModelCachesElement.SessionSecurityTokenCache
  fullName: System.IdentityModel.Configuration.IdentityModelCachesElement.SessionSecurityTokenCache
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Возвращает или задает <xref:System.Type>кэша маркера сеанса.</xref:System.Type>"
  remarks: "Это свойство является необязательным. Он соответствует `<sessionSecurityTokenCache>` элемент, указанный в разделе `<caches>`. Он указывает тип кэша для хранения токенов безопасности сеанса. Все кэши маркера сеанса должен быть производным от<xref:System.IdentityModel.Tokens.SessionSecurityTokenCache></xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement SessionSecurityTokenCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Тип кэша маркера сеанса. Тип должен быть производным от [System.IdentityModel.Tokens.SessionSecurityTokenCache](~/add/includes/ajax-current-ext-md.md)."
  overload: System.IdentityModel.Configuration.IdentityModelCachesElement.SessionSecurityTokenCache*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache
  id: TokenReplayCache
  parent: System.IdentityModel.Configuration.IdentityModelCachesElement
  langs:
  - csharp
  name: TokenReplayCache
  nameWithType: IdentityModelCachesElement.TokenReplayCache
  fullName: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Возвращает или задает <xref:System.Type>маркера воспроизведения кэша.</xref:System.Type>"
  remarks: "Это свойство является необязательным. Он соответствует `<tokenReplayCache>` элемент, указанный в разделе `<caches>` элемента. Он указывает тип кэша, использоваться для обнаружения воспроизводимой маркеры. Все кэши воспроизведения должен быть производным от <xref:System.IdentityModel.Tokens.TokenReplayCache>с разрешено обнаружение воспроизведения `<tokenReplayDetection>` элемент.</xref:System.IdentityModel.Tokens.TokenReplayCache> Этот элемент, представленный <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>классом.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement TokenReplayCache { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Тип кэша воспроизведения токена. Тип должен быть производным от [System.IdentityModel.Tokens.TokenReplayCache](~/add/includes/ajax-current-ext-md.md)."
  overload: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache*
  exceptions: []
  platform:
  - net462
