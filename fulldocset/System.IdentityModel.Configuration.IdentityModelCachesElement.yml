  fullName: System.IdentityModel.Configuration.IdentityModelCachesElement
  type: Class
  summary: "Представляет <xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;> </xref> элемент в файле конфигурации. Этот класс не наследуется."
  remarks: "`<caches>` Элемент настраивает службы кэширования для WIF. Регистрирует тип кэша маркера безопасности сеанса и тип маркера воспроизведения кэша для использования. Можно задать на уровне службы в группе `<identityConfiguration>` элемент или коллекцию обработчика токенов безопасности в разделе `<securityTokenHandlerConfiguration>` элемента. `Caches` Свойство <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>класса и <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>класса является экземпляром класса IdentityModelCachesElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement> После считывания файла конфигурации настроенных кэши представлены <xref:System.IdentityModel.Configuration.IdentityModelCaches>классом.</xref:System.IdentityModel.Configuration.IdentityModelCaches>"
  syntax:
    content: 'public sealed class IdentityModelCachesElement : System.Configuration.ConfigurationElement'
