  name: XmlDataFileEditor
  nameWithType: XmlDataFileEditor
  fullName: System.Web.UI.Design.XmlDataFileEditor
  type: Class
  summary: "Предоставляет интерфейс пользователя во время разработки для выбора файла XML-данных."
  remarks: "Объект XmlDataFileEditor используется во время разработки, выберите URL-адрес для файла данных XML (.xml), и затем назначить URL-адрес свойства элемента управления. Например <xref:System.Web.UI.WebControls.XmlDataSource>управления используется класс XmlDataFileEditor во время разработки, чтобы задать значение <xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A>Свойства.</xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Используйте <xref:System.ComponentModel.EditorAttribute>атрибут, чтобы связать со свойством XmlDataFileEditor.</xref:System.ComponentModel.EditorAttribute> При редактировании связанного свойства в области конструктора, узел конструктора вызывает <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>метод.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>Использует метод <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>метод, который в свою очередь, отображает пользовательский интерфейс для выбора URL-адрес, а затем возвращает URL-адрес, выбранный пользователем.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>Указывает стиль отображения пользовательского интерфейса.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Создайте класс, производный от XmlDataFileEditor для определения специализированного редактора для свойства данных XML. Например, можно переопределить производный класс <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>метода, а затем вызовите <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>метод с пользовательским <xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A>или <xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A>значение.</xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XmlDataFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XmlDataFileEditor class provides the user interface to select and edit an XML file name for the property value.  \n  \n [!code-cs[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_0_1.cs)]\n [!code-vb[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_0_1.vb)]"
  syntax:
    content: 'public class XmlDataFileEditor : System.Web.UI.Design.UrlEditor'
