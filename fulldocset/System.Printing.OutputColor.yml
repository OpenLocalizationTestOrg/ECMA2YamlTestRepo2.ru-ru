  name: OutputColor
  nameWithType: OutputColor
  fullName: System.Printing.OutputColor
  type: Enum
  summary: "Указывает, как печатать содержимое, которое содержит цвета и оттенков серого."
  remarks: "Используйте значения этого типа в этих целях: - как члены <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>коллекции, который является свойством объекта <xref:System.Printing.PrintCapabilities>, эти значения определяют типы выходных данных, поддерживаемые принтером.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> (Многие принтеры поддерживают несколько типов).      -Как значение <xref:System.Printing.PrintTicket.OutputColor%2A>Свойства <xref:System.Printing.PrintTicket>, они прямой принтера, чтобы создать указанный тип выходных данных.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputColor%2A>       **Неизвестный** значение никогда не используется в свойствах <xref:System.Printing.PrintCapabilities>объектов.</xref:System.Printing.PrintCapabilities>       Не следует устанавливать <xref:System.Printing.PrintTicket>Свойства `Unknown`.</xref:System.Printing.PrintTicket> Если некоторые другие <xref:System.Printing.PrintTicket>формирующего приложения создала *документа PrintTicket* , присваивает Нераспознанный параметр цветовой выходные данные (то есть параметр, который не определен в [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397)), то <xref:System.Printing.PrintTicket>объекта в приложении, который создается с помощью этого документа будет иметь `Unknown` в качестве значения <xref:System.Printing.PrintTicket.OutputColor%2A>свойство.</xref:System.Printing.PrintTicket.OutputColor%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Несмотря на то что <xref:System.Printing.PrintTicket>и <xref:System.Printing.PrintCapabilities>классы не могут наследоваться, можно расширить [печати схемы](http://go.microsoft.com/fwlink/?LinkId=186397) распознавать устройства печати функции, которые не учитываются в <xref:System.Printing.PrintTicket>или <xref:System.Printing.PrintCapabilities>классы.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Дополнительные сведения см. [не в СБОРКЕ: Практическое: расширение схемы печати и создание новых классов системы печати](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
  syntax:
    content: public enum OutputColor
