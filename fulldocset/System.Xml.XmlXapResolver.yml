  namespace: System.Xml
  summary: "Сопоставляет URI с объектом, содержащим фактический ресурс."
  syntax:
    content: public override object GetEntity (Uri absoluteUri, string role, Type ofObjectToReturn);
    parameters:
    - id: absoluteUri
      type: System.Uri
      description: "URI, возвращаемый методом <xref:System.Xml.XmlResolver.ResolveUri*>.</xref:System.Xml.XmlResolver.ResolveUri*>"
    - id: role
      type: System.String
      description: 'При разрешении URI текущей версии этот параметр не используется. Это используется с целью расширения среды. Например, это может быть сопоставлен xlink: роли и использовать в качестве аргумента реализацию в других сценариях.'
    - id: ofObjectToReturn
      type: System.Type
      description: "Тип возвращаемого объекта. В текущей версии возвращаются только <xref:System.IO.Stream>объектов.</xref:System.IO.Stream>"
    return:
      type: System.Object
      description: "Объект <xref:System.IO.Stream>объекта.</xref:System.IO.Stream> Если поток не найден, выдается исключение."
