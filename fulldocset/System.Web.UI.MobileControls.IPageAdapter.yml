  fullName: System.Web.UI.MobileControls.IPageAdapter.DeterminePostBackMode(HttpRequest,String,String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Вызывается для определения коллекции данных обратной передачи. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Поскольку некоторые устройства обрабатывают обратную передачу отлично от других, этот метод позволяет адаптеру изменять коллекцию."
  syntax:
    content: public System.Collections.Specialized.NameValueCollection DeterminePostBackMode (System.Web.HttpRequest request, string postEventSourceID, string postEventArgumentID, System.Collections.Specialized.NameValueCollection baseCollection);
    parameters:
    - id: request
      type: System.Web.HttpRequest
      description: "<xref href=&quot;System.Web.HttpRequest&quot;></xref>Объект, содержащий сведения о запросе, например HTTP-заголовки."
    - id: postEventSourceID
      type: System.String
      description: "Идентификатор источника для события."
    - id: postEventArgumentID
      type: System.String
      description: "Идентификатор аргумента для события."
    - id: baseCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "Коллекция данных обратной передачи из объекта запроса."
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: "Коллекции значение измененным именем отправленных данных."
  overload: System.Web.UI.MobileControls.IPageAdapter.DeterminePostBackMode*
  exceptions: []
  platform:
  - net462
