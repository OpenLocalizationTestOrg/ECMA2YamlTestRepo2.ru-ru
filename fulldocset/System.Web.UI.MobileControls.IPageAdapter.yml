  fullName: System.Web.UI.MobileControls.IPageAdapter
  type: Interface
  summary: "Определяет интерфейс для адаптера страницы. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Этот интерфейс реализуется всеми адаптерами страниц. Этот интерфейс наследует от <xref:System.Web.UI.MobileControls.IControlAdapter>интерфейс, поэтому любой класс, реализующий этот интерфейс также необходимо реализовать <xref:System.Web.UI.MobileControls.IControlAdapter>интерфейса.</xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.IControlAdapter> Проще всего создать производный класс от <xref:System.Web.UI.MobileControls.Adapters.ControlAdapter>базовый класс, который предоставляет реализацию по умолчанию <xref:System.Web.UI.MobileControls.IControlAdapter>интерфейса.</xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.Adapters.ControlAdapter>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public interface IPageAdapter : System.Web.UI.MobileControls.IControlAdapter
