  name: XmlDsigC14NTransform
  nameWithType: XmlDsigC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigC14NTransform
  type: Class
  summary: "Представляет преобразование канонизации C14N XML для цифровой подписи в соответствии с определением консорциума World Wide Web (W3C), без комментариев."
  remarks: "Класс XmlDsigC14NTransform представляет канонизации C14N XML, описывающий каноническую форму XML-документа.  Это преобразование позволяет подписывающему создавать дайджест (используемый для создания цифровой подписи) с помощью канонической формы XML-документа.  Затем, получатель может проверить цифровую подпись XML, используя одну каноническую форму XML-документа с таким же преобразованием.       Класс XmlDsigC14NTransform используется для подписи XML-документа, который не содержит комментарии.       В большинстве случаев новый экземпляр класса преобразования канонизации не требуется. Чтобы указать преобразования канонизации, передать универсальный код ресурса (URI), описывающий преобразованием для <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>свойство, доступное из <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>свойство.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Чтобы получить ссылку на преобразования канонизации, используйте <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>свойство, доступное из <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>свойство.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       URI, который описывает класс XmlDsigC14NTransform определяется <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>поля и <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>поля.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>       Потребуется только создать новый экземпляр класса преобразования канонизации вручную хэшировать XML-документ или использовать собственный алгоритм канонизации.       Дополнительные сведения о преобразовании C14N см 6.6.1 спецификации XMLDSIG, которое доступно из консорциума World Wide Web (W3C): www.w3.org/TR/xmldsig-core/. Алгоритм канонизации определен в спецификации W3C канонического кода XML, находящейся на www.w3.org/TR/xml-c14n."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign non-XML data using a detached signature.  Example #1 creates a signature of www.microsoft.com in an XML file and then verifies the file.  The second example demonstrates how to call members of the XmlDsigC14NTransform class.  \n  \n **Example #1**  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_10_1.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_10_1.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_10_1.cpp)]  \n  \n **Example #2**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/cpp/t-system.security.crypto_10_2.cpp)]\n [!code-cs[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_10_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_10_2.vb)]"
