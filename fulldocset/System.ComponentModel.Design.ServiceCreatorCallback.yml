items:
- uid: System.ComponentModel.Design.ServiceCreatorCallback
  id: ServiceCreatorCallback
  langs:
  - csharp
  name: ServiceCreatorCallback
  nameWithType: ServiceCreatorCallback
  fullName: System.ComponentModel.Design.ServiceCreatorCallback
  type: Delegate
  summary: "Предоставляет механизм обратного вызова, который можно создать экземпляр службы по запросу."
  remarks: "ServiceCreatorCallback предоставляет механизм для публикации служб, которые можно запросить для создания при необходимости, а не службы, создается сразу после загрузки конструктора. Можно использовать функцию обратного вызова, если служба не является необходимым и не могут быть использованы. Если ее не запросил и создать службы, опубликованных с помощью ServiceCreatorCallback не использует столько дополнительных ресурсов. Чтобы использовать функцию обратного вызова для публикации службы, передается ServiceCreatorCallback <xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>метод <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>"
  example:
  - "The following code example shows how to publish a service using a callback function.  \n  \n [!code-cs[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/csharp/t-system.componentmodel._5_1.cs)]\n [!code-cpp[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/cpp/t-system.componentmodel._5_1.cpp)]\n [!code-vb[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._5_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate object ServiceCreatorCallback(IServiceContainer container, Type serviceType);
  inheritance:
  - System.Delegate
  platform:
  - net462
