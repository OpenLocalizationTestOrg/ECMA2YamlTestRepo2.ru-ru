  summary: "Десериализует ответ удаленный вызов метода из предоставленного <xref:System.IO.Stream>.</xref:System.IO.Stream>"
  remarks: "Сведения об объекте вызывающего оператора не отправляются удаленному объекту во время вызова метода. Вместо этого эти сведения получаются от исходного вызова метода, который передается текущий метод в `methodCallMessage` параметра.       Этот метод использует <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>для предотвращения вызова от ненадежного кода; только непосредственный вызывающий объект должен быть <xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName>разрешение.</xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Не используйте этот метод, если код можно вызвать из частично доверенного кода. В сценариях с частичным доверием, используйте <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.DeserializeMethodResponse%2A>вместо.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.DeserializeMethodResponse%2A> В сценариях с полным доверием UnsafeDeserializeMethodResponse обеспечивает более высокую производительность, чем <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.DeserializeMethodResponse%2A>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.DeserializeMethodResponse%2A>       Для успешной десериализации текущую позицию в потоке должен быть в начале графа объекта.      Настроек [!IMPORTANT] настроек вызов этого метода с недоверенными данными представляет угрозу безопасности. Этот метод используется только с надежными данными. Дополнительные сведения см. в разделе [угрозы безопасности непроверенных данных](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: public object UnsafeDeserializeMethodResponse (System.IO.Stream serializationStream, System.Runtime.Remoting.Messaging.HeaderHandler handler, System.Runtime.Remoting.Messaging.IMethodCallMessage methodCallMessage);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: "Поток, из которого десериализуется граф объекта."
    - id: handler
      type: System.Runtime.Remoting.Messaging.HeaderHandler
