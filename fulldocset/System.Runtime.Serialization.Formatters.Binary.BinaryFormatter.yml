      type: System.IO.Stream
      description: "Поток, из которого десериализуется граф объекта."
    - id: handler
      type: System.Runtime.Remoting.Messaging.HeaderHandler
      description: "<xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> , Обрабатывает любые заголовки в `serializationStream`. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
