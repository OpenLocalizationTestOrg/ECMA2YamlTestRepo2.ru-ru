  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> класса с заданным суррогатным селектором и потоковым контекстом."
  remarks: "Инициализирует новый `BinaryFormatter` для сериализации или десериализации объектов из указанного <xref:System.IO.Stream>.</xref:System.IO.Stream>       Использует указанный процесс сериализации или десериализации <xref:System.Runtime.Serialization.ISurrogateSelector>для поиска суррогатов, регистрируемых для типов объектов, которые необходимо десериализовать.</xref:System.Runtime.Serialization.ISurrogateSelector> Суррогаты являются вспомогательными средствами, сериализации и десериализации объектов определенных классов. Значение по умолчанию <xref:System.Runtime.Serialization.ISurrogateSelector>не может обрабатывать сериализацию объектов, производных от <xref:System.MarshalByRefObject>в целях удаленного взаимодействия.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> В случае удаленного взаимодействия, заданный <xref:System.Runtime.Serialization.ISurrogateSelector>заменяет объект, производный от <xref:System.MarshalByRefObject>с <xref:System.Runtime.Remoting.ObjRef>объект, который сериализуется с заданного селектора суррогата.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Таким образом, если вы хотите использовать удаленный объект, задайте `selector` параметр к экземпляру <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Если символы-заместители не требуется, задайте `selector` параметр должен быть `null`."
  syntax:
    content: public BinaryFormatter (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "The <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;></xref> to use. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Источник и назначение для сериализованных данных."
