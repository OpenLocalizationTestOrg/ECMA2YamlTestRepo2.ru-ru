  namespace: System.Runtime.Serialization.Formatters.Binary
  summary: "Десериализует заданный поток в граф объектов. Предоставленный <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> обрабатывает любые заголовки в этом потоке."
  remarks: "Заголовки используются только для особых удаленных приложений.       Этот метод использует <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>для предотвращения вызова от ненадежного кода; только непосредственный вызывающий объект должен быть <xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName>разрешение.</xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Не используйте этот метод, если код можно вызвать из частично доверенного кода. В сценариях с частичным доверием, используйте <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>вместо.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> В сценариях с полным доверием UnsafeDeserialize обеспечивает более высокую производительность, чем <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>       Для успешной десериализации текущую позицию в потоке должен быть в начале графа объекта.      Настроек [!IMPORTANT] настроек вызов этого метода с недоверенными данными представляет угрозу безопасности. Этот метод используется только с надежными данными. Дополнительные сведения см. в разделе [угрозы безопасности непроверенных данных](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
