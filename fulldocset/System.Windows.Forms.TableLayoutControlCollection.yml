- uid: System.Windows.Forms.TableLayoutControlCollection.Add(System.Windows.Forms.Control,System.Int32,System.Int32)
  id: Add(System.Windows.Forms.Control,System.Int32,System.Int32)
  parent: System.Windows.Forms.TableLayoutControlCollection
  langs:
  - csharp
  name: Add(Control,Int32,Int32)
  nameWithType: TableLayoutControlCollection.Add(Control,Int32,Int32)
  fullName: System.Windows.Forms.TableLayoutControlCollection.Add(Control,Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Добавляет указанный элемент управления в коллекцию и размещает его в указанной ячейки."
  remarks: "Добавить, позволяет указать положение ячейки `control`. Можно назначить `control` для определенных ячеек, предоставляя оба `column` и `row` параметры, или можно задать только значение столбца или строки и позволить <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A>поместите `control` в следующую ячейку открытых.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A> Этот процесс известен как возможности управления *потока* в его положение в <xref:System.Windows.Forms.TableLayoutPanel>управления.</xref:System.Windows.Forms.TableLayoutPanel>       Задать `column` значение -1, если требуется `control` занимая фиксированное положение в строке.       Задать `row` значение -1, если требуется `control` позицию фиксированного столбца.       Если ни одна из `column` , ни `row` равно -1, `control` будет добавлен в абсолютное положение, предоставленных (`column`, `row`).       Если заданы оба `column` и `row` -1, `control` будет передаваться в первую позицию open с поведением определенного потока, определяемый <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName>значение.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName> Это эквивалентно использованию <xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>       Чтобы получить фактическое текущее положение элемента управления, используйте <xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName> Этот метод учитывает всего <xref:System.Windows.Forms.TableLayoutPanel>состояние элемента управления, включая столбец или строку охват и когда <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName>поместил элемент управления с его `Column` и `Row` свойства задано значение -1.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName> </xref:System.Windows.Forms.TableLayoutPanel>"
  syntax:
    content: public virtual void Add (System.Windows.Forms.Control control, int column, int row);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "Чтобы добавить элемент управления."
    - id: column
      type: System.Int32
      description: "Столбец, в котором `control` будут располагаться."
    - id: row
      type: System.Int32
      description: "Строки, в которой `control` будут располагаться."
  overload: System.Windows.Forms.TableLayoutControlCollection.Add*
