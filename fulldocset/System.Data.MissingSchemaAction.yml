- uid: System.Data.MissingSchemaAction.AddWithKey
  id: AddWithKey
  parent: System.Data.MissingSchemaAction
  langs:
  - csharp
  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Добавляет необходимые столбцы и сведения о первичном ключе для завершения схемы. Для сведения о сведения о том, как в первичном ключе, добавленного к <xref href=&quot;System.Data.DataTable&quot;> </xref>, <xref:System.Data.IDataAdapter.FillSchema*>в разделе. Для правильной работы функций с поставщиком данных .NET Framework для OLE DB <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> необходимо получает необходимые сведения о первичном ключе, задав свойство DBPROP_UNIQUEROWS собственного поставщика OLE DB, а затем определяет, какие столбцы являются столбцы первичного ключа с помощью проверки DBCOLUMN_KEYCOLUMN в IColumnsRowset.</xref:System.Data.IDataAdapter.FillSchema*> В качестве альтернативы пользователь может явно задать ограничения первичного ключа на каждом <xref href=&quot;System.Data.DataTable&quot;> </xref>. Это гарантирует, что входящих записей, соответствующих существующим строкам обновлена, а не добавляется. При использовании <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>, поставщик данных .NET Framework для SQL Server добавляет предложение FOR BROWSE для выполняемой инструкции. Пользователю следует иметь в виду потенциальные побочных эффектов, например при использовании операторов SET FMTONLY ON. Дополнительные сведения в разделе электронной документации по SQL Server."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
