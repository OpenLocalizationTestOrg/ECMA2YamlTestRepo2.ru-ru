- uid: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes(System.Type,System.Boolean)
  id: GetTypes(System.Type,System.Boolean)
  parent: System.ComponentModel.Design.ITypeDiscoveryService
  langs:
  - csharp
  name: GetTypes(Type,Boolean)
  nameWithType: ITypeDiscoveryService.GetTypes(Type,Boolean)
  fullName: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes(Type,Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Получает список доступных типов."
  remarks: "Если `baseType` — `null`, возвращаются все типы. В противном случае возвращаются только типы, производные от заданного базового типа. Если `excludeGlobalTypes` — `false`, типы из всех связанных сборках проверены. В противном случае проверяются только типы из не - глобальный кэш СБОРОК ссылки на сборки. Дополнительные сведения см. в разделе [работа со сборками и глобальным кэшем сборок](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.ICollection GetTypes (Type baseType, bool excludeGlobalTypes);
    parameters:
    - id: baseType
      type: System.Type
      description: "Базовый тип для сопоставления. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: excludeGlobalTypes
      type: System.Boolean
      description: "Указывает, должны ли проверяться типы из всех сборок, на которую указывает ссылка."
    return:
      type: System.Collections.ICollection
      description: "Коллекцию типов, которые соответствуют критериям, заданным <code> baseType </code> и <code> excludeGlobalTypes </code>."
  overload: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes*
  exceptions: []
  platform:
  - net462
