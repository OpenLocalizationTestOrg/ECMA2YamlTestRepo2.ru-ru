  summary: "Представляет исходный код JScript. Этот класс принадлежит к категории состояний во время выполнения и компиляции."
  remarks: "Этот класс используется в основном <xref:Microsoft.JScript.JSScanner>и <xref:Microsoft.JScript.JSParser>следует считывать исходный код.</xref:Microsoft.JScript.JSParser> </xref:Microsoft.JScript.JSScanner> Дополнительные сведения см. в разделе [создать компилятор языка для платформы .NET Framework](http://go.microsoft.com/fwlink/?LinkId=110392)."
