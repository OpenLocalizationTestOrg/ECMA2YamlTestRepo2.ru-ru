  remarks: "Поддерживаются два режима размещения различных при <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A>вызывается метод.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A> Присвойте свойству IsFreeDrawPlacement `true` на переключение из режима по умолчанию в режиме свободного рисования, который позволяет пользователю свободного рисования при перемещении указателя мыши.       Чтобы разрешить пользователю свободного рисования заметки, необходимо также задать <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A>Свойства `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AllowPathEditing%2A>"
  syntax:
