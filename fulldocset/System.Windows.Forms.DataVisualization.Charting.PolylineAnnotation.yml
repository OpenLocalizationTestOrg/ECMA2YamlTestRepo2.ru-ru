  remarks: "Этот метод завершает операцию размещения заметки, которые ранее, запущенную <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A>вызова метода.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.BeginPlacement%2A>       Не является обязательным для вызова этого метода, поскольку размещение завершается автоматически, когда пользователь вводит все необходимые точки. Тем не менее она полезна при операцию размещения заметки должен быть прерваны из-за какой-либо причине."
