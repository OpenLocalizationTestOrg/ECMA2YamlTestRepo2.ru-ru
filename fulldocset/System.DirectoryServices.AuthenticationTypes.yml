- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Указывает, что ADSI не будет пытаться свойство objectClass доменных служб Active Directory.  Таким образом будет предоставляться только базовые интерфейсы, поддерживаемые всеми объектами ADSI.  Другие интерфейсы, которые поддерживает данный объект будет недоступен. Пользователь может использовать этот параметр для повышения производительности в ряде объектами, включающих только методы базовых интерфейсов. Однако ADSI не проверяет любые объекты запроса существует на сервере. Дополнительные сведения см. в разделе «Быстрое привязки параметр для записи или изменения операций» в библиотеке MSDN по [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  Дополнительные сведения о свойстве objectClass см. в разделе «Класс объекта» в библиотеке MSDN по [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
