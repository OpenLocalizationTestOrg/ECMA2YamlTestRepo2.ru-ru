  fullName: System.DirectoryServices.AuthenticationTypes.ServerBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Если ADsPath включает имя сервера, этот флаг следует указывайте при использовании поставщика LDAP. Не используйте этот флаг для путей, включающие имя домена или содержит серверов. Указание имени сервера без указания этого флага приводит ненужные сетевого трафика."
  syntax:
    content: ServerBind
    return:
