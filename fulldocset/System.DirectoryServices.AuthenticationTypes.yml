  langs:
  - csharp
  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "Перечисление AuthenticationTypes Указывает типы проверки подлинности, используемый в <xref href=&quot;System.DirectoryServices&quot;> </xref>. Это перечисление имеет <xref:System.FlagsAttribute>атрибут, допускающий поразрядную комбинацию значений его членов.</xref:System.FlagsAttribute>"
  remarks: "Флаг Secure может использоваться в сочетании с другими флагами, например ReadonlyServer FastBind.       Привязки без относится к процессу, в которой клиент пытается привязать к объекту доменных служб Active Directory без явного указания сервера доменных служб Active Directory в строке привязки, например: ```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ``` это можно сделать, так как поставщик Lightweight Directory Access Protocol (LDAP) зависит от службы обнаружения Windows 2000 для поиска подходящего контроллера домена (DC) для клиента. Тем не менее клиент должен иметь учетную запись на контроллере домена доменных служб Active Directory, чтобы воспользоваться преимуществами доступа к функции привязки, и контроллер домена, который используется привязка без сервера всегда будет находиться в домене по умолчанию (домен, связанный с текущим контекстом безопасности потока, который выполняется привязка).      Настроек [!NOTE] настроек ни один из этих параметров не поддерживается поставщиком системы Novell Netware Directory Service (NDS)."
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
