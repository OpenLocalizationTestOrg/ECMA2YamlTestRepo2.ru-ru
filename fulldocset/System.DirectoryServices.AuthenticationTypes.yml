- uid: System.DirectoryServices.AuthenticationTypes.Secure
  id: Secure
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: Secure
  nameWithType: AuthenticationTypes.Secure
  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Запросы проверки подлинности. Если этот флаг установлен, поставщик WinNT использует NTLM для проверки подлинности клиента. Доменные службы Active Directory использует Kerberos и NTLM для проверки подлинности клиента. Если имя пользователя и пароль являются пустыми ссылками (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> в Visual Basic), ADSI выполняет привязку к объекту, используя контекст безопасности вызывающего потока, который может иметь контекст безопасности учетной записи пользователя, под которой запущено приложение либо учетная запись клиента, вызывающий поток выполняет олицетворение."
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.DirectoryServices.AuthenticationTypes.SecureSocketsLayer
  id: SecureSocketsLayer
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: SecureSocketsLayer
  nameWithType: AuthenticationTypes.SecureSocketsLayer
  fullName: System.DirectoryServices.AuthenticationTypes.SecureSocketsLayer
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Присоединяет криптографической подписи сообщения, которая идентифицирует отправителя и гарантирует, что сообщение не было изменено во время передачи. Доменные службы Active Directory необходимо установить сертификат сервера для поддержки шифрование Secure Sockets Layer (SSL)."
  syntax:
    content: SecureSocketsLayer
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.DirectoryServices.AuthenticationTypes.ServerBind
