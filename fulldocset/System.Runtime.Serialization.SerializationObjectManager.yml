  summary: "Вызывает событие обратного вызова OnSerializing, если тип объекта содержит его. и регистрирует объект для вызова события OnSerialized, если имеется тип объекта."
  remarks: "Событие обратного вызова OnSerializing создается путем применения <xref:System.Runtime.Serialization.OnSerializingAttribute>атрибута метода для зарегистрированного объекта.</xref:System.Runtime.Serialization.OnSerializingAttribute> Аналогичным образом, событием OnSerialized создается путем применения <xref:System.Runtime.Serialization.OnSerializedAttribute>атрибута метода для зарегистрированного объекта.</xref:System.Runtime.Serialization.OnSerializedAttribute>"
