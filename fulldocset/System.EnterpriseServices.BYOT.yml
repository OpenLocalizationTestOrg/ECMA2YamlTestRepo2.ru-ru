  langs:
  - csharp
  name: BYOT
  nameWithType: BYOT
  fullName: System.EnterpriseServices.BYOT
  type: Class
  summary: "Заключает в оболочку COM + <xref uid=&quot;langword_csharp_ByotServerEx&quot; name=&quot;ByotServerEx&quot; href=&quot;&quot;> </xref> класс и интерфейсы DTC COM + <xref uid=&quot;langword_csharp_ICreateWithTransactionEx&quot; name=&quot;ICreateWithTransactionEx&quot; href=&quot;&quot;> </xref> и <xref uid=&quot;langword_csharp_ICreateWithTipTransactionEx&quot; name=&quot;ICreateWithTipTransactionEx&quot; href=&quot;&quot;> </xref>. Этот класс не наследуется."
  remarks: "BYOT (перевести Your Own Transaction) позволяет компоненту с помощью или путем наследования внешней транзакции. То есть это компонент, который не имеет соответствующей транзакции может получить транзакцию. COM + позволяет произвольный предварительно существующей транзакции координатора распределенных транзакций (DTC) или Интернет-протокол транзакций (TIP) как свойство transaction контекста нового компонента. Это позволяет компонентам COM + необходимо сопоставить с транзакциями, чье время жизни контролируется обработки транзакций (TP) монитор, объекта или задача селектор (ОТС) или система управления базами данных (СУБД).       Транзакции BYOT необходимо использовать с осторожностью. В некоторых случаях они могут привести к транзакция, распространяющаяся нескольких доменов синхронизации, то есть они допускают параллельное выполнение другой транзакции, поэтому состояние взаимоблокировки.       Автоматические транзакции, а не транзакции BYOT являются предпочтительными моделями программирования для написания бизнес-компонентов."
  syntax:
    content: public sealed class BYOT
