  name: XmlSchemaValidator
  nameWithType: XmlSchemaValidator
  fullName: System.Xml.Schema.XmlSchemaValidator
  type: Class
  summary: "Представляет обработчик проверки схемы языка определения схем XML (XSD). XmlSchemaValidator класс не наследуется."
  remarks: "> [!IMPORTANT]Настроек-не использовать схемы из неизвестных или ненадежных источников или расположения. Это приведет к компрометации вашего кода.   Настроек-XML-схем (включая встроенные схемы) по своей природе уязвимы для атак; не принимать их в недоверенных сценариях.   Настроек-сообщений об ошибках проверки схемы и исключения могут предоставлять конфиденциальных сведений о модели содержимого или пути URI к файлу схемы. Будьте внимательны и не предоставлять эту информацию для ненадежных вызывающих объектов.       Класс XmlSchemaValidator предоставляет эффективный, высокопроизводительный механизм для проверки XML-данных по схемам XML в режиме принудительной. Например класс XmlSchemaValidator позволяет проверить XML infoset месте без необходимости его сериализации в виде XML-документ и затем повторно выполнить синтаксический анализ документа с помощью проверяющего модуля чтения XML. Класс XmlSchemaValidator может также использоваться для создания подсистем проверки в пользовательских источниках XML-данных или как способ создания проверяющего модуля записи XML.       Дополнительные сведения о классе XmlSchemaValidator см. в разделе [Принудительная проверка с помощью XmlSchemaValidator](~/add/includes/ajax-current-ext-md.md) раздела.      Настроек [!IMPORTANT] настроек <xref:System.Xml.Schema.XmlSchemaValidationFlags>и <xref:System.Xml.Schema.XmlSchemaValidationFlags>проверки не установлены флаги XmlSchemaValidator объекта будет по умолчанию.</xref:System.Xml.Schema.XmlSchemaValidationFlags> </xref:System.Xml.Schema.XmlSchemaValidationFlags> Кроме того <xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A>является свойством объекта XmlSchemaValidator `null` по умолчанию.</xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A> В результате внешние схемы, на которые ссылается включить, операторы imports или переопределение элементов не разрешаются по умолчанию."
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the XmlSchemaValidator class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_19_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_19_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_3.xsd)]"
