  name: Clone()
  nameWithType: ICloneable.Clone()
  fullName: System.ICloneable.Clone()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Создает новый объект, являющийся копией текущего экземпляра."
  remarks: "Полученная копия должна быть того же типа, или совместимая с исходного экземпляра.       Реализация клонирования можно выполнять глубокой копией или неполной копии. В глубокой копией повторяются всех объектов; Поверхностная копия дублируются объекты верхнего уровня и более низких уровнях содержат ссылки. Поскольку вызывающих объектов клон не может зависеть от метода, выполняя операцию клонирования прогнозируемый, рекомендуется, чтобы <xref:System.ICloneable>не реализован в открытых интерфейсах API.</xref:System.ICloneable>       В разделе <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>Подробнее на клонирование, глубоко от неполные копии, а также примеры.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: public object Clone ();
    parameters: []
    return:
      type: System.Object
      description: "Новый объект, являющийся копией этого экземпляра."
