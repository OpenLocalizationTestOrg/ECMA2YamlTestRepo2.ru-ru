  name: ICloneable
  nameWithType: ICloneable
  fullName: System.ICloneable
  type: Interface
  summary: "Поддерживает копирование, который создает новый экземпляр класса с тем же значением как существующий экземпляр."
  remarks: "Интерфейс ICloneable позволяет предоставить пользовательские реализации, который создает копию существующего объекта. Интерфейс ICloneable содержит один элемент, <xref:System.ICloneable.Clone%2A>метод, который предназначен для поддержки клонирования, предоставляемые <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> выходящих за пределы</xref:System.ICloneable.Clone%2A>  Дополнительные сведения о клонировании, глубоко от неполные копии, а также примеры см. в разделе <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>метод.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
