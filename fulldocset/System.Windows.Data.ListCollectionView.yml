  summary: "Обозначает представление коллекции для коллекций, реализующих <xref:System.Collections.IList>.</xref:System.Collections.IList>"
  remarks: "При привязке к коллекции данных, можно отсортировать, отфильтровать или группирования данных. Для этого используются представления коллекции. Можно представить <xref:System.Windows.Data.CollectionView>виде слоя поверх исходной коллекции привязки для навигации и отображения исходной коллекции, на основе сортировки, фильтрации и запросов к группе, без необходимости управлять базового источника самой коллекцией.</xref:System.Windows.Data.CollectionView> Если в исходной коллекции реализован <xref:System.Collections.Specialized.INotifyCollectionChanged>интерфейс изменения, вызванные <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>событий, распространяются на представления.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Все коллекции имеют значение по умолчанию <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Для реализации всех коллекций <xref:System.Collections.IList>, объект представления по умолчанию является объектом ListCollectionView.</xref:System.Collections.IList> <xref:System.Windows.Data.BindingListCollectionView>— Класс представления коллекции, используемый для коллекций, которые реализуют <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.Windows.Data.BindingListCollectionView> Чтобы получить представление по умолчанию, используйте <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A>метод.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> Пример см. в разделе [как: просмотреть представление по умолчанию сбор данных](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения о представлениях коллекций см. в разделе [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md)."
