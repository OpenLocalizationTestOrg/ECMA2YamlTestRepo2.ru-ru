  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Получает словарь пар имя значение неключевых полей в элементе нужно удалить."
  remarks: "Словарь в свойстве значения можно используйте для доступа к значениям неключевых полей в элементе нужно удалить.      Настроек [!NOTE] настроек это свойство не содержит поля первичного ключа или поля. Для доступа к значениям первичный ключ или ключи, используйте <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>свойство.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Свойство значения автоматически заполняется пары &quot;имя значение&quot; для неключевых полей в элементе. Отдельную запись добавляется к <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>свойство для каждого ключевого поля в элементе.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Чтобы определить имя поля записи, используйте <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>свойство <xref:System.Collections.DictionaryEntry>объект, который содержится в словаре значений.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Чтобы определить значение записи, используйте <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>свойство.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Объект, содержащий пары имя/значение неключевых полей элемента для удаления."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
