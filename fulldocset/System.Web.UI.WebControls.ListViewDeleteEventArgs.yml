  name: ListViewDeleteEventArgs
  nameWithType: ListViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Управления вызывает <xref:System.Web.UI.WebControls.ListView.ItemDeleting>событие при нажатии кнопки Delete или <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>вызывается метод, но перед <xref:System.Web.UI.WebControls.ListView>управления удаляется элемент.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> (Кнопка удаления является одним которого `CommandName` задано значение «Delete».) Это позволяет создать метод обработки событий, выполняющий пользовательские действия, когда происходит данное событие, например отмену операции удаления.       Объект ListViewDeleteEventArgs передается методу обработки событий, который позволяет определить индекс элемента, который удаляется. Также можно отменить операцию удаления. Чтобы сделать это, установите <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство объекта ListViewDeleteEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> При необходимости можно также работать с <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>и <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>коллекции перед передачей значений в источник данных.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Список начальных значений свойств для экземпляра класса ListViewDeleteEventArgs см. в разделе <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
