  name: Keys
  nameWithType: ListViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Получает словарь пар имя значение поля, которые представляют первичный ключ или ключи элементов для удаления."
  remarks: "Когда <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>свойство <xref:System.Web.UI.WebControls.ListView>имеет значение элемента управления, используйте свойство ключи для доступа к значению первичный ключ или ключи элемента, удаляемого.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      Настроек [!NOTE] настроек это свойство содержит только по ключевым полям. Для доступа к значениям неключевых полей, используйте <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>свойство.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       Словарь ключей автоматически заполняется пары имя/значение поля или поля, заданные в <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>свойство.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Если первичный ключ содержит несколько полей, отдельную запись добавляется в словарь ключей для каждого ключевого поля.       Чтобы определить имя ключевого поля, используйте <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>свойство <xref:System.Collections.DictionaryEntry>объект, который содержится в словаре ключи.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Чтобы определить значение ключевого поля, используйте <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>свойство.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Объект, который содержит пары имя значение, представляющие первичный ключ или ключи элементов для удаления."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
