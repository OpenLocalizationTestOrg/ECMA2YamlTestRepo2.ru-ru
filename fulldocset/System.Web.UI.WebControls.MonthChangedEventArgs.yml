  summary: "Получает дату, определяющую месяц, ранее отображаемый в <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> управления."
  remarks: "Это свойство используется для определения ранее отображаемого месяца в <xref:System.Web.UI.WebControls.Calendar>управления.</xref:System.Web.UI.WebControls.Calendar> Вы можете восстановить <xref:System.Web.UI.WebControls.Calendar>управления ранее отображаемого месяца, задав <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>Свойства PreviousDate.</xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> </xref:System.Web.UI.WebControls.Calendar>       Эта дата обычно является первой даты ранее отображаемый месяц; Однако его можно программно изменить на любую дату месяца.       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>Свойство обновляется до даты в этом свойстве, прежде чем <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>события.</xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.NewDate%2A> property and the PreviousDate property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_715_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_715_1.aspx)]"
