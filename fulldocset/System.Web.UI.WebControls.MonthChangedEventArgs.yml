  name: NewDate
  nameWithType: MonthChangedEventArgs.NewDate
  fullName: System.Web.UI.WebControls.MonthChangedEventArgs.NewDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Получает дату, определяющую текущий отображаемый месяц в <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> управления."
  remarks: "Это свойство используется для получения месяца, отображаемого в данный момент с <xref:System.Web.UI.WebControls.Calendar>управления и сравнивать текущий отображаемый месяц и другого месяца.</xref:System.Web.UI.WebControls.Calendar> Например это свойство можно использовать для вычисления числа месяцев до или после определенной даты.       Эта дата обычно является первой даты, отображаемого в данный момент месяц; Однако его можно программно изменить на любую дату месяца.       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>Свойства могут назначаться это свойство программным образом для переопределения смены месяца, когда пользователь щелкает элемент управления переходом <xref:System.Web.UI.WebControls.Calendar>управления.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the NewDate property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1109_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1109_1.aspx)]"
  syntax:
    content: public DateTime NewDate { get; }
    return:
      type: System.DateTime
      description: "Дата, определяющая месяц, отображаемый в данный момент в <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>."
  overload: System.Web.UI.WebControls.MonthChangedEventArgs.NewDate*
  exceptions: []
  platform:
  - net462
