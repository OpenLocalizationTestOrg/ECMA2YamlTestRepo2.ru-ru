  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.Form.FormClosed&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Forms.Form.FormClosed>Событие возникает после закрытия формы, либо пользователем, через пользовательский интерфейс (UI), или программно, вызовы методов, например <xref:System.Windows.Forms.Form.Close%2A>в <xref:System.Windows.Forms.Form>классе или <xref:System.Windows.Forms.Application.Exit%2A>в <xref:System.Windows.Forms.Application>классе.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosed>       При создании делегата FormClosedEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void FormClosedEventHandler(object sender, FormClosedEventArgs e);
