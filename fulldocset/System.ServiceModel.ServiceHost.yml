  remarks: "Этот конструктор используется в качестве альтернативы для реализации пользовательского <xref:System.ServiceModel.Dispatcher.IInstanceContextInitializer?displayProperty=fullName>, если требуется предоставить определенный экземпляр объекта для использования одноэлементной службой.</xref:System.ServiceModel.Dispatcher.IInstanceContextInitializer?displayProperty=fullName> Можно использовать эту перегрузку, когда тип реализации службы не удается создать (например, если он не реализует открытый конструктор по умолчанию, не имеющий параметров).       Обратите внимание, что когда этой перегрузке передается объект, некоторые функции, относящиеся к [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] созданием экземпляров, работают по-разному. Например, вызов <xref:System.ServiceModel.InstanceContext.ReleaseServiceInstance%2A?displayProperty=fullName>не действуют, если предоставлен экземпляр хорошо известного объекта с использованием перегрузки конструктора.</xref:System.ServiceModel.InstanceContext.ReleaseServiceInstance%2A?displayProperty=fullName> Аналогичным образом игнорируются все другие механизмы освобождения экземпляров. <xref:System.ServiceModel.ServiceHost>Всегда ведет себя как если бы <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A?displayProperty=fullName>свойству <xref:System.ServiceModel.ReleaseInstanceMode?displayProperty=fullName>для всех операций.</xref:System.ServiceModel.ReleaseInstanceMode?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceHost>"
