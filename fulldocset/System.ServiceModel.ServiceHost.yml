  name: ServiceHost
  nameWithType: ServiceHost
  fullName: System.ServiceModel.ServiceHost
  type: Class
  summary: "Предоставляет узел для службы."
  remarks: "Реализует узел, используемый [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] моделью программирования модели служб.       Класс ServiceHost для настройки и предоставления службы для использования клиентскими приложениями, если вы не используете Internet Information Services (IIS) или службы активации Windows (WAS) для предоставления службы. Службы IIS и WAS взаимодействуют с объектом ServiceHost от вашего имени.       Чтобы предоставить службу для использования вызывающими, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] требуется полное описание службы (представленного <xref:System.ServiceModel.Description.ServiceDescription>класса).</xref:System.ServiceModel.Description.ServiceDescription> Создает класс ServiceHost <xref:System.ServiceModel.Description.ServiceDescription>из службы типа и сведения о конфигурации, а затем использует это описание для создания <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>объектов для каждой конечной точки в описании.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       Используйте объект ServiceHost для загрузки службы, настройки конечных точек, применяются параметры безопасности и запуска прослушивателей, обрабатывающих входящие запросы."
