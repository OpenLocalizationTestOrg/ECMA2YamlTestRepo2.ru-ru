  remarks: "Возвращаемое значение по умолчанию — -1, это означает, что было вставлено неизвестное число строк. Чтобы вернуть другое значение, задайте <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.AffectedRows%2A>свойство <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>объекта <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>событий.</xref:System.Web.UI.WebControls.ObjectDataSource.Inserted> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.AffectedRows%2A> Количество затронутых строк, обычно возвращаемые при `Insert` метод бизнес-объекта и это значение доступно из <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.ReturnValue%2A>свойство <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>объекта <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>событий.</xref:System.Web.UI.WebControls.ObjectDataSource.Inserted> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.ReturnValue%2A>       Вызывает метод вставки <xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteInsert%2A>метод, передавая `values` коллекции.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteInsert%2A>"
