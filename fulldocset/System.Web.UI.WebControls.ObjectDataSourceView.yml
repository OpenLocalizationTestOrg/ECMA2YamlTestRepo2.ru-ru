  remarks: "Возвращаемое значение по умолчанию — -1, это означает, что были обновлены неизвестное число строк. Чтобы вернуть другое значение, задайте <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.AffectedRows%2A>свойство <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>объекта <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>событий.</xref:System.Web.UI.WebControls.ObjectDataSource.Updated> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.AffectedRows%2A> Количество затронутых строк, обычно возвращаемые при `Update` метод бизнес-объекта и это значение доступно из <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.ReturnValue%2A>свойство <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>параметр <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>событий.</xref:System.Web.UI.WebControls.ObjectDataSource.Updated> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.ReturnValue%2A>       Вызывает метод обновления <xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteUpdate%2A>метод, передавая `keys`, `values`, и `oldValues` параметров.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteUpdate%2A>"
