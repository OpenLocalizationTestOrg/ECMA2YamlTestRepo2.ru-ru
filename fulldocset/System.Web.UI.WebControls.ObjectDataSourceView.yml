    content: public System.Web.UI.ConflictOptions ConflictDetection { get; set; }
    return:
      type: System.Web.UI.ConflictOptions
      description: "Один из <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Web.UI.ConflictOptions&quot;> </xref> значение."
