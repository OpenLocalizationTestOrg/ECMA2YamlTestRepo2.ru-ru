- uid: System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod
  id: UpdateMethod
  parent: System.Web.UI.WebControls.ObjectDataSourceView
  langs:
  - csharp
  name: UpdateMethod
  nameWithType: ObjectDataSourceView.UpdateMethod
  fullName: System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает имя метода или функции, который <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> объект вызывает для обновления данных."
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSourceView>Объект предполагается, что метод, который определяется свойством UpdateMethod обновляющий один одновременно, а не в пакете.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Этот метод может быть методом экземпляра или `static` (`Shared` в Visual Basic) метод. Если это метод экземпляра, бизнес-объект создается и уничтожается при каждом вызове метода, указанного в свойстве UpdateMethod. Можно обработать <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated>событий для работы с бизнес-объекта до вызова метода, указанного в свойстве UpdateMethod.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> Также можно обрабатывать <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing>событие, возникающее после вызова метода UpdateMethod.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> (`Dispose` вызывается, только в том случае, если бизнес-объект реализует интерфейс <xref:System.IDisposable>интерфейс.)</xref:System.IDisposable> Если метод является `static` (`Shared` в Visual Basic) метода, бизнес-объекта не создается и не может обрабатывать эти события.       Если бизнес-объекта, <xref:System.Web.UI.WebControls.ObjectDataSource>объект работает с реализует более одного метода или функции с тем же именем (перегрузок метода), элемент управления источником данных пытается вызвать правильный выбор набора условий, включая параметры в <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>коллекции.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Если параметры в <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>коллекции не соответствуют его атрибутам сигнатуры метода, указанного в свойстве UpdateMethod, источника данных возникло исключение.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>       Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>       Значение UpdateMethod, оно хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a `NorthwindEmployee`, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> collection contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList>, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> operation is enabled only after an employee is selected.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_413_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_413_1.aspx)]"
  syntax:
    content: public string UpdateMethod { get; set; }
    return:
      type: System.String
      description: "Строка, представляющая имя метода или функции, которая <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> использует для обновления данных. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod*
  exceptions: []
  platform:
  - net462
