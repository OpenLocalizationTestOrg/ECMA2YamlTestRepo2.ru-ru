  name: ObjectDataSourceView
  nameWithType: ObjectDataSourceView
  fullName: System.Web.UI.WebControls.ObjectDataSourceView
  type: Class
  summary: "Поддерживает <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> управления и предоставляет интерфейс для элементов управления с привязкой к данным для выполнения операций с объектами и бизнес-данных."
  remarks: "Класс ObjectDataSourceView предназначен главным образом для использования элементами управления с привязкой к данным, а не как программируемый объект в код страницы.       Класс ObjectDataSourceView реализует функциональность данных для <xref:System.Web.UI.WebControls.ObjectDataSource>управления, включая <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A>, и <xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A>операций, сортировка, фильтрация и управление параметрами хранится в представлении состояния.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource>       Объект ObjectDataSourceView создается для каждого экземпляра <xref:System.Web.UI.WebControls.ObjectDataSource>класса во время выполнения.</xref:System.Web.UI.WebControls.ObjectDataSource> Вызовы операций с данными экземпляра <xref:System.Web.UI.WebControls.ObjectDataSource>класс обрабатываются экземпляр объекта ObjectDataSourceView.</xref:System.Web.UI.WebControls.ObjectDataSource> Разработчики страниц не доступ к экземпляру класса ObjectDataSourceView напрямую. Разработчики элементов управления можно создать пользовательские данные элементы управления, расширяя <xref:System.Web.UI.WebControls.ObjectDataSource>и классы ObjectDataSourceView.</xref:System.Web.UI.WebControls.ObjectDataSource>       Класс ObjectDataSourceView выполняет операции с данными путем вызова методов в объектах бизнеса или данных с помощью отражения. Во время выполнения <xref:System.Web.UI.WebControls.ObjectDataSource>элемент управления создает экземпляр типа, который определяется параметром <xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A>Свойства, а затем вызывает соответствующий метод для операции с данными.</xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Созданный объект не кэшируется в памяти ObjectDataSourceView. Объект создается и уничтожается при каждом вызове метода данных. Если метод является `static` (`Shared` в Visual Basic), экземпляр не создан, но по-прежнему вызова метода операции с данными.       ObjectDataSourceView не предоставляются непосредственно для разработчиков страниц с <xref:System.Web.UI.WebControls.ObjectDataSource>управления.</xref:System.Web.UI.WebControls.ObjectDataSource> Вместо этого свойства и методы ObjectDataSourceView осуществляется с помощью <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> Например, <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>свойство ObjectDataSourceView задано <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>свойство <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>      ## Получение данных самые простые операции, выполняемой в представлении источника данных является получение данных из базового хранилища данных с помощью <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>метод, который извлекает <xref:System.Collections.IEnumerable>Коллекция элементов данных.</xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> Следующие методы получения данных, свойства и события реализованные объектом ObjectDataSourceView и предоставляемые напрямую с помощью его <xref:System.Web.UI.WebControls.ObjectDataSource>управления разработчики страниц и других вызывающих объектов: - <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>метод - <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>свойство - <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>свойство - <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>события - <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>событий ## объекта ObjectDataSourceView обновление данных поддерживает обновления данных путем вызова метода объекта бизнес- или данных, который определяется параметром <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>свойство.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Selected> </xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Элементы управления с привязкой к данным, которые автоматически выполнять операции обновления, такие как <xref:System.Web.UI.WebControls.GridView>и <xref:System.Web.UI.WebControls.DetailsView>элементы управления, передайте их параметры в <xref:System.Collections.Specialized.IOrderedDictionary>интерфейс ObjectDataSourceView и объект представления объединяет эти параметры со всеми параметрами, которые находятся в <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>коллекции.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Следующие обновления методы, свойства и события реализуемый ObjectDataSourceView и предоставляемые напрямую с помощью его <xref:System.Web.UI.WebControls.ObjectDataSource>управления разработчики страниц и других вызывающих объектов: - <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A>метод - <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>свойство - <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>свойство - <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>событий - <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>событий ## поддерживает ObjectDataSourceView Вставка данных объект, вставив новые строки данных путем вызова метода объекта бизнес- или данных, который определяется параметром <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod%2A>свойство.</xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Updated> </xref:System.Web.UI.WebControls.ObjectDataSource.Updating> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Элементы управления с привязкой к данным, которые автоматически выполнять операции вставки, например <xref:System.Web.UI.WebControls.GridView>и <xref:System.Web.UI.WebControls.DetailsView>, передайте их параметры в <xref:System.Collections.Specialized.IOrderedDictionary>интерфейс ObjectDataSourceView и объект представления объединяет эти параметры со всеми параметрами, которые находятся в <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertParameters%2A>коллекции.</xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Следующие вставки методы, свойства и события являются реализуемый ObjectDataSourceView и предоставляемые напрямую с помощью его <xref:System.Web.UI.WebControls.ObjectDataSource>управления разработчики страниц и других вызывающих объектов: - <xref:System.Web.UI.WebControls.ObjectDataSource.Insert%2A>метод - <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>свойство - <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>свойство - <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>события - <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>событий ## ObjectDataSourceView удаление данных объекта поддерживает удаление данных путем вызова метода объекта бизнес- или данных, который определяется параметром <xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteMethod%2A>свойство.</xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Inserted> </xref:System.Web.UI.WebControls.ObjectDataSource.Inserting> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Insert%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Элементы управления с привязкой к данным, которые автоматически выполнять операции удаления, например <xref:System.Web.UI.WebControls.GridView>и <xref:System.Web.UI.WebControls.DetailsView>, передайте их параметры в <xref:System.Collections.Specialized.IOrderedDictionary>интерфейс ObjectDataSourceView и объект представления объединяет эти параметры со всеми параметрами, которые находятся в <xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteParameters%2A>коллекции.</xref:System.Web.UI.WebControls.ObjectDataSourceView.DeleteParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Следующие удалить методы, свойства и события реализуемый ObjectDataSourceView и предоставляемые напрямую с помощью его <xref:System.Web.UI.WebControls.ObjectDataSource>управления разработчики страниц и других вызывающих объектов: - <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>метод - <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>свойство - <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>свойство - <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>события - <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>событий ## фильтрация и сортировка данных извлечения данных более эффективен, если данные можно фильтровать динамически.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted> </xref:System.Web.UI.WebControls.ObjectDataSource.Deleting> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Фильтрация поддерживается только в выпуске <xref:System.Web.UI.WebControls.ObjectDataSource>Управление, если <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>возвращает метод <xref:System.Data.DataTable>или <xref:System.Data.DataSet>объекта.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Можно использовать <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression%2A>и <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A>Свойства для динамической фильтрации для извлечения данных.</xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression%2A> Эти свойства реализованные объектом ObjectDataSourceView и предоставляемые напрямую с помощью его <xref:System.Web.UI.WebControls.ObjectDataSource>элемент управления с привязкой к данным элементы управления и других вызывающих объектов.</xref:System.Web.UI.WebControls.ObjectDataSource>       Можно сортировать данные, получаемые с <xref:System.Web.UI.WebControls.ObjectDataSource>путем размещения данных в памяти после их получения.</xref:System.Web.UI.WebControls.ObjectDataSource> Сортировка поддерживается только в выпуске <xref:System.Web.UI.WebControls.ObjectDataSource>Управление, если <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>метод возвращает набор данных <xref:System.Data.DataTable>или <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanSort%2A>Свойство всегда возвращает `true`, так как ObjectDataSourceView не может определить, какой тип возвращается <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>метода без вызова метода.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.CanSort%2A> <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>Синтаксис свойства одинаково как для <xref:System.Data.DataView.Sort%2A?displayProperty=fullName>свойство.</xref:System.Data.DataView.Sort%2A?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>      ## Отслеживание ObjectDataSourceView состояние представления реализует <xref:System.Web.UI.IStateManager>интерфейс и использует представление состояния для отслеживания состояния между запросами страницы.</xref:System.Web.UI.IStateManager> Реализация <xref:System.Web.UI.WebControls.ObjectDataSourceView.LoadViewState%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.SaveViewState%2A>, и <xref:System.Web.UI.WebControls.ObjectDataSourceView.TrackViewState%2A>предоставляются методы для включения отслеживания состояния просмотра для элемента управления.</xref:System.Web.UI.WebControls.ObjectDataSourceView.TrackViewState%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SaveViewState%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.LoadViewState%2A> Дополнительные сведения см. в разделе [управлении](~/add/includes/ajax-curr