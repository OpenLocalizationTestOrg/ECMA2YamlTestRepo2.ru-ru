  remarks: "Метод SaveViewState используется преимущественно разработчиками элементов управления.       Состояние представления — это совокупность значений свойств элемента управления. Эти значения автоматически помещаются в <xref:System.Web.UI.Control.ViewState%2A>Свойства для серверного элемента управления, которое является экземпляром <xref:System.Web.UI.StateBag>класса.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> <xref:System.Web.UI.Control.ViewState%2A>Значение сохраняется в строку объекта после этапа сохранения состояния жизненного цикла сервера управления.</xref:System.Web.UI.Control.ViewState%2A>       При сохранении состояния представления, просмотр состояния содержимого возвращаются клиенту в виде переменной, которая хранится в HTML- `Hidden` элемента. При создании пользовательских серверных элементов управления, можно повысить эффективность путем переопределения метода SaveViewState и изменения `ViewState` свойства для серверного элемента управления. Дополнительные сведения см. в разделе [управлении](~/add/includes/ajax-current-ext-md.md)."
