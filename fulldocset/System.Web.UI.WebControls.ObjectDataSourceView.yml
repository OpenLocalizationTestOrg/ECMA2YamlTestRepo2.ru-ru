  name: SelectMethod
  nameWithType: ObjectDataSourceView.SelectMethod
  fullName: System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает имя метода или функции, который <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> управления вызывается для получения данных."
  remarks: "Указанный метод может иметь какой-либо сигнатуре метода, но должны возвращать один из типов, перечисленных в следующей таблице, чтобы для управления <xref:System.Web.UI.WebControls.ObjectDataSource>для успешного вызова | Тип возвращаемого значения | Действие |   |-----------------|------------|   | <xref:System.Collections.IEnumerable>| Метод <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>возвращает <xref:System.Collections.IEnumerable>. |   | <xref:System.Data.DataTable>| Создается с помощью <xref:System.Data.DataTable>и возвращается методом <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> <xref:System.Data.DataView>. |   | <xref:System.Data.DataSet>| Первый <xref:System.Data.DataTable>из <xref:System.Data.DataSet>извлекается и <xref:System.Data.DataView>создается и возвращается методом <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>. |   | <xref:System.Object>| Объект в оболочку в <xref:System.Collections.IEnumerable>одного элемента и возвращаемое методом <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>. |       Метод, который определяется параметром свойство SelectMethod может быть методом экземпляра или `static` (`Shared` в Visual Basic) метод.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Collections.IEnumerable> </xref:System.Object> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Data.DataView> </xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataSet>   </xref:System.Data.DataView></xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A></xref:System.Data.DataTable> </xref:System.Data.DataTable>  </xref:System.Collections.IEnumerable></xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.ObjectDataSource> Если это метод экземпляра, бизнес-объект создается и уничтожается каждый раз, когда вызывается метод SelectMethod. Можно обработать <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated>событий для работы с бизнес-объекта до вызова метода, указанного в свойстве SelectMethod.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> Также можно обрабатывать <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing>событие, возникающее после вызова метода, указанного в свойстве SelectMethod.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> (`Dispose` вызывается только в том случае, если бизнес-объект реализует интерфейс <xref:System.IDisposable>интерфейс.)</xref:System.IDisposable> Если метод является `static` (`Shared` в Visual Basic) метода, бизнес-объекта не создается и не может обрабатывать эти события.       Если бизнес-объекта, <xref:System.Web.UI.WebControls.ObjectDataSource>работает с реализует более одного метода или функции с тем же именем (перегрузок метода), элемент управления источником данных пытается вызвать правильный выбор набора условий, включая параметры в <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>коллекции.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Если параметры в <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>коллекции не соответствуют его атрибутам сигнатуры метода, указанного в свойстве SelectMethod, источника данных возникло исключение.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>       Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how a <xref:System.Web.UI.WebControls.GridView> control can display data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control on a Web Forms page. The <xref:System.Web.UI.WebControls.ObjectDataSource> identifies a partially or fully qualified class name with its <xref:System.Web.UI.WebControls.ObjectDataSource.TypeName%2A> property and a method that is called to retrieve data with its SelectMethod property. At run time, the object is created and the method is called using reflection. The <xref:System.Web.UI.WebControls.GridView> control enumerates through the <xref:System.Collections.IEnumerable> collection that is returned by the SelectMethod, and then displays the data.  \n  \n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_584_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_584_1.aspx)]"
  syntax:
    content: public string SelectMethod { get; set; }
