bjectDataSourceView.OnSelecting%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Collections.IEnumerable> </xref:System.Object> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Data.DataView> </xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataSet>   </xref:System.Data.DataView></xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A></xref:System.Data.DataTable> </xref:System.Data.DataTable>  </xref:System.Collections.IEnumerable></xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Collections.IEnumerable> Можно обработать это событие для проверки значений параметров и всевозможной обработки перед выполнением операции.       Для выполнения операции выбора, <xref:System.Web.UI.WebControls.ObjectDataSourceView>элемент управления использует отражение для вызова метода, который определяется параметром <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A>свойство и любые связанные параметры, которые находятся в <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>коллекции, а затем выполняет его.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView> После завершения операции, <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelected%2A>метод вызывается для вызова <xref:System.Web.UI.WebControls.ObjectDataSourceView.Selected>событий.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Selected> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelected%2A> Можно обработать это событие для изучения всех возвращенных значений и коды ошибок и выполнить любую необходимую обработку.       Если <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>возвращает метод <xref:System.Data.DataSet>объекта и кэширование включен, <xref:System.Web.UI.WebControls.ObjectDataSourceView>извлекает данные из и сохраняет данные в кэше во время операции.</xref:System.Web.UI.WebControls.ObjectDataSourceView> </xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> Кэш создается, отклоненных или обновить определяется поведение кэширования, который задается параметром сочетание <xref:System.Web.UI.WebControls.ObjectDataSource.CacheDuration%2A>и <xref:System.Web.UI.WebControls.ObjectDataSource.CacheExpirationPolicy%2A>Свойства.</xref:System.Web.UI.WebControls.ObjectDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.CacheDuration%2A>       Если <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>возвращает метод <xref:System.Data.DataSet>объекта и <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression%2A>свойство указано, оно обрабатывается наравне со всеми предоставленный <xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A>Свойства и полученный фильтр применяется к списку данных во время <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>операции.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.FilterExpression%2A> </xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>       Сведения о возвращении количество строк, выбранных в разделе <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>"
