занные параметры в `keys` коллекции, а затем выполняет его.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView> После завершения операции, <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnUpdated%2A>метод вызывается для вызова <xref:System.Web.UI.WebControls.ObjectDataSourceView.Updated>событий.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Updated> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnUpdated%2A> Можно обработать это событие для анализа всех возвращенных значений кодов ошибок и выполнить любую необходимую обработку.       Дополнительные сведения о возвращении числа обновляемых строк см. в разделе <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>"
