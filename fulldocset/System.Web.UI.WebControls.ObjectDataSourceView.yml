      type: System.String
      description: "Строка, представляющая имя метода или функции, которая <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> используется для получения данных. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod*
  exceptions: []
  platform:
