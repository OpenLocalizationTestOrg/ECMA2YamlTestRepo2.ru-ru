  remarks: "Обрабатывать <xref:System.Web.UI.WebControls.ObjectDataSource.Filtering>событий для выполнения операции проверки на значения параметра фильтра перед <xref:System.Web.UI.WebControls.ObjectDataSource>элемент управления выполняет операцию фильтрации.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.Filtering> Вы можете отменить <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>операции, установив <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство <xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>объект `true`.</xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> Это событие возникает только в том случае, если <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>является свойство.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      Настроек [!IMPORTANT] настроек следует проверить все значения параметров фильтра, полученные от клиента. Среда выполнения просто подставляет значение параметра в выражении фильтра и применяет его к <xref:System.Data.DataView>объект, возвращаемый <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>метод.</xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Data.DataView> Если вы используете <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>свойство в качестве меры безопасности, чтобы ограничить число элементов, которые возвращаются, значения параметров необходимо проверить перед фильтрация выполняется.</xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A>"
