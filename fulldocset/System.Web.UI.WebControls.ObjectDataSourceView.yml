  name: ConflictDetection
  nameWithType: ObjectDataSourceView.ConflictDetection
  fullName: System.Web.UI.WebControls.ObjectDataSourceView.ConflictDetection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, определяющее, как <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> управления в процессе обновления и удаления при изменении данных в строке в базовом хранилище данных во время выполнения операции."
  remarks: "Свойство ConflictDetection определяет параметры для старых и новых значений, применены ли `Update` метод. Например, если метод, определяемое <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A>возвращает свойство <xref:System.Data.DataTable>объекта со столбцами `Name` и `Number`, и ConflictDetection является свойство <xref:System.Web.UI.ConflictOptions>значение, параметры создаются для `Name` и `Number` для `Update` метод.</xref:System.Web.UI.ConflictOptions> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> Если свойство ConflictDetection присвоено <xref:System.Web.UI.ConflictOptions>значение, параметры создаются с именами `Name`, `Number`, `original_Name`, и `original_Name`.</xref:System.Web.UI.ConflictOptions> (Точное имя параметров для исходных значений зависит <xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A>.)</xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A> <xref:System.Web.UI.WebControls.ObjectDataSourceView>Определяет, является ли метод, указанный в <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>свойство имеет параметры, которые соответствуют.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView>       Управление параллелизмом — это метод, используемый хранилищами данных для управления чтением и изменения в хранилище, когда несколько пользователей получают доступ и управление те же данные данных. Например один клиент считывает данные и представляет их пользователю, пока другой клиент считывает те же данные и представляет их с другим пользователем. Если для обоих пользователей обновлять данные и отправляют их в хранилище данных, неожиданный результат может произойти, так как оба клиента могут обновлять разные значения для тех же данных. Это считается конфликтом. Установив свойство ConflictDetection в <xref:System.Web.UI.ConflictOptions>значение `Update` метода можно сравнить старое и новое значения к исходному источнику данных для обнаружения конфликтов и обрабатывать их, при необходимости.</xref:System.Web.UI.ConflictOptions>       Значение ConflictDetection, оно хранится в состоянии представления."
