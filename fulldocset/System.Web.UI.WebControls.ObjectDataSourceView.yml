  remarks: "Имена и типы параметров, которые содержатся в коллекции UpdateParameters должны совпадать имена и типы параметров, которые находятся в методе, указанном свойством <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>сигнатурой свойства.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> Имена параметров зависят от <xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A>свойство и являются с учетом регистра.</xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A> При работе с элементами управления с привязкой к данным, передавать параметры, такие как <xref:System.Web.UI.WebControls.GridView>и <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.ObjectDataSource>элемент управления выполняет автоматическое объединение любые параметры, которые явно указан в коллекции, в котором эти параметры, предоставляемые элементом управления с привязкой к данным.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>"
  example:
