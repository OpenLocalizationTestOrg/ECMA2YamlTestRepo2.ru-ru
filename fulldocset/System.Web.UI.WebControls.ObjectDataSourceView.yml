  summary: "Возвращает или задает значение, указывающее, поддерживает ли элемент управления источником данных разбиение по страницам набора данных, которые он получает."
  remarks: "Разбивка на страницы с <xref:System.Web.UI.WebControls.ObjectDataSourceView>обработано элементом управления, задав EnablePaging <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>, и <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>Свойства <xref:System.Web.UI.WebControls.ObjectDataSourceView>и определение `Select` метод в бизнес-объекта с соответствующими параметрами.</xref:System.Web.UI.WebControls.ObjectDataSourceView> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView> Когда EnablePaging имеет свойство `true`, <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>Коллекция включает два дополнительных параметра для первой строки в запросе и количество запрошенных строк.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> Эти два параметра именуются в соответствии с определением <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>и <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>Свойства.</xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> `Select` Метод должен возвращать запрашиваемое количество строк, начиная с указанного индекса. Поскольку данные не могут равномерно разделить по размеру страницы, последняя страница может содержать меньше строк. Таким образом количество запрошенных строк — фактически максимальное количество возвращаемых строк.       <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A>Свойство проверяется во время вызова <xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A>метод, чтобы гарантировать, что элемент управления источником данных поддерживает все возможности, запросил путем указания различных <xref:System.Web.UI.DataSourceSelectArguments>Свойства.</xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A>       При включении разбиения на страницы в связанном элементе управления с привязкой к данным элемент управления с привязкой к данным вызывает `Select` метод, имеющий начальный индекс и количество строк, которые необходимы. Кроме того Если <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>имеет значение, элемент управления привязки данных вызывает метод перед отображением элементов управления страничного навигатора.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> Например если <xref:System.Web.UI.WebControls.GridView>элемент управления имеет размер страницы равен 5, включено разбиение на страницы и <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>метод возвращает 20 — только 4 страницы отображаются в страничного навигатора.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> </xref:System.Web.UI.WebControls.GridView>       Значение EnablePaging, оно хранится в состоянии представления."
