  remarks: "Этот конвертер может преобразовывать только десятичное строку и обратно.      Настроек [!NOTE] настроек никогда не следует создавать экземпляр класса DecimalConverter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>класса.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Decimal> to a string, and vice versa.  \n  \n [!code-cs[Converters#10](~/add/codesnippet/csharp/t-system.componentmodel._40_1.cs)]\n [!code-vb[Converters#10](~/add/codesnippet/visualbasic/t-system.componentmodel._40_1.vb)]\n [!code-cpp[Converters#10](~/add/codesnippet/cpp/t-system.componentmodel._40_1.cpp)]"
