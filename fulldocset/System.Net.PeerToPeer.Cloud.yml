  name: Cloud
  nameWithType: Cloud
  fullName: System.Net.PeerToPeer.Cloud
  type: Class
  summary: "Задает значения, определяющие объект облаке одноранговых узлов."
  remarks: "Облако — это набор узлов, которые могут взаимодействовать друг с другом по сети. Облака, одноранговой сети и одноранговая сеть graph являются синонимами. Один или узел может быть подключен к более чем одному облаку.       Связь между узлами должно никогда не переходят из одного облака к другому. Экземпляр облака уникально идентифицируется по его имени, которое учитывает регистр.       Облака очень тесно связаны с сетевыми интерфейсами.  На многосетевом компьютере с двумя сетевыми адаптерами, подключенных к разным подсетям, будет возвращено три облака: один для каждого из локального адреса ссылку на интерфейс и одно облако глобальной области."
  syntax:
    content: 'public class Cloud : IEquatable<System.Net.PeerToPeer.Cloud>, System.Runtime.Serialization.ISerializable'
