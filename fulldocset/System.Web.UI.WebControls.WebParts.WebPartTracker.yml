  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Отслеживает связи веб-частей циклические соединения."
  remarks: "Соединение веб-частей — это связь или связь между двумя <xref:System.Web.UI.WebControls.WebParts.WebPart>(или другой сервер или пользователь) элементов управления, которая позволяет им совместно использовать данные.</xref:System.Web.UI.WebControls.WebParts.WebPart> Каждое соединение веб-частей одного элемента управления действует как поставщик данных, а другой в качестве объекта-получателя данных.       Если элемент управления веб-частей — поставщика и потребителя, а передаваемые данные зависят от полученных данных, имеется возможность создания связи, которая приводит к бесконечному циклу между элементами управления веб-частей. Такие циклы называются циклическими соединениями. Разработчик может предотвратить циклическое подключение с помощью класса WebPartTracker для отслеживания числа подключений для точки подключения поставщика и управления веб-частей. Точка подключения поставщика и элемента управления задаются в <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       Если обнаружено циклическое подключение наборы объектов WebPartTracker <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>Свойства поставщика управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>Свойство будет возвращать `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
