  type: Class
  summary: "Инкапсулирует источник данных для формы."
  remarks: "BindingSource-компонент служит многих целей. Во-первых он упрощает привязку элементов управления в форме к данным за счет управления, уведомления об изменениях и другие службы, между элементами управления Windows Forms и источников данных. Это достигается путем присоединения к источнику данных с помощью компонента BindingSource в <xref:System.Windows.Forms.BindingSource.DataSource%2A>свойство.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Для сложных привязке можно дополнительно задать <xref:System.Windows.Forms.BindingSource.DataMember%2A>свойство для определенного столбца или списка в источнике данных.</xref:System.Windows.Forms.BindingSource.DataMember%2A> Затем привязать элементы управления к компоненту BindingSource. Все последующие взаимодействия с данными осуществляется посредством вызовов к компоненту BindingSource. Примеры как BindingSource позволяет упростить процесс привязки см. в разделе [как: привязка элементов управления Windows Forms к значениям DBNull базы данных](~/add/includes/ajax-current-ext-md.md) и [как: обработка ошибок и исключений, связанных с Databinding](~/add/includes/ajax-current-ext-md.md). Навигации и обновление источника данных выполняется с помощью методов например <xref:System.Windows.Forms.BindingSource.MoveNext%2A>, <xref:System.Windows.Forms.BindingSource.MoveLast%2A>и <xref:System.Windows.Forms.BindingSource.Remove%2A>.</xref:System.Windows.Forms.BindingSource.Remove%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> Операции, такие как сортировка и фильтрация обрабатываются с помощью <xref:System.Windows.Forms.BindingSource.Sort%2A>и <xref:System.Windows.Forms.BindingSource.Filter%2A>Свойства.</xref:System.Windows.Forms.BindingSource.Filter%2A> </xref:System.Windows.Forms.BindingSource.Sort%2A> Дополнительные сведения об использовании Сортировка и фильтрация с использованием компонента BindingSource см. в разделе [как: сортировка и фильтрация данных ADO.NET с помощью компонента BindingSource в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Кроме того компонент BindingSource может выступать в качестве источника данных со строгой типизацией. Обычно тип базового источника данных задается одним из указанных ниже способов:-использование <xref:System.Windows.Forms.BindingSource.Add%2A>метод, чтобы добавить элемент к компоненту BindingSource.</xref:System.Windows.Forms.BindingSource.Add%2A>      -Задать <xref:System.Windows.Forms.BindingSource.DataSource%2A>Свойства в список, один объект или тип.</xref:System.Windows.Forms.BindingSource.DataSource%2A>       В обоих случаях создание строго типизированный список. Дополнительные сведения о том, как использовать BindingSource для привязки к типу см. в разделе [как: привязки элемента управления Windows Forms к типу](~/add/includes/ajax-current-ext-md.md). Можно также использовать BindingSource для привязки элементов управления к объекту фабрики. Дополнительные сведения о том, как это сделать см. в разделе [как: привязать элемент управления Windows Forms к объекту фабрики](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек, так как BindingSource обрабатывает как к источникам простых и сложных данных, терминологии затруднительно. В документации по этому классу термин *списка* относится к набору данных в размещенном источнике данных, и *элемент* обозначает одиночный элемент. Если речь идет о функциях, связанные со сложными источниками данных, эквивалентных терминов *таблицы* и *строки* используются.       BindingSource предоставляет элементы для доступа к данным. Текущий элемент можно извлечь с помощью <xref:System.Windows.Forms.BindingSource.Current%2A>свойство и весь список можно извлечь с помощью <xref:System.Windows.Forms.BindingSource.List%2A>свойство.</xref:System.Windows.Forms.BindingSource.List%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Операции редактирования поддерживаются на текущем элементе через <xref:System.Windows.Forms.BindingSource.Current%2A>и <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>, <xref:System.Windows.Forms.BindingSource.EndEdit%2A>, <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>и <xref:System.Windows.Forms.BindingSource.Add%2A>и <xref:System.Windows.Forms.BindingSource.AddNew%2A>методы.</xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingSource.Add%2A> </xref:System.Windows.Forms.BindingSource.CancelEdit%2A> </xref:System.Windows.Forms.BindingSource.EndEdit%2A> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Несмотря на то, что управления обрабатывается автоматически для всех базовых типов источников данных, этот класс предоставляет ряд событий, таких как <xref:System.Windows.Forms.BindingSource.CurrentItemChanged>и <xref:System.Windows.Forms.BindingSource.DataSourceChanged>, настройки, которые позволяют.</xref:System.Windows.Forms.BindingSource.DataSourceChanged> </xref:System.Windows.Forms.BindingSource.CurrentItemChanged>       Источники данных, привязанных к компоненту BindingSource можно также открыт и управлять с помощью <xref:System.Windows.Forms.BindingNavigator>класс, предоставляющий стиле Видеомагнитофона пользовательский интерфейс (UI) для перемещения элементов в списке.</xref:System.Windows.Forms.BindingNavigator> Несмотря на то что <xref:System.Windows.Forms.BindingNavigator>могут быть привязаны к любому источнику данных, он был разработан для интеграции с компонентом BindingSource через его <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator>       Значение по умолчанию для класса BindingSource — <xref:System.Windows.Forms.BindingSource.DataSource%2A>.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Событие по умолчанию является <xref:System.Windows.Forms.BindingSource.CurrentChanged>.</xref:System.Windows.Forms.BindingSource.CurrentChanged>      Настроек [!CAUTION] настроек многие члены класса BindingSource оперируют базового списка, представленного <xref:System.Windows.Forms.BindingSource.List%2A>свойство и просто найти их работу в базовый список.</xref:System.Windows.Forms.BindingSource.List%2A> Таким образом, если привязан BindingSource пользовательскую реализацию <xref:System.Collections.IList>, точное поведение этих элементов может отличаться от поведения, описанных в документации по классу.</xref:System.Collections.IList> Например, <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>вызовы методов <xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName>.</xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A> BindingSource документации описывается <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>метод тот факт, который <xref:System.Collections.IList.RemoveAt%2A>метода для базового <xref:System.Collections.IList>правильно реализована.</xref:System.Collections.IList> </xref:System.Collections.IList.RemoveAt%2A> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A>"
