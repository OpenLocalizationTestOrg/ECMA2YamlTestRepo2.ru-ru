  remarks: "Свойства источника данных можно задать число источников данных, включая типы, объекты и списки типов. Итоговый источник данных будет представлен в виде списка. В следующей таблице показаны некоторые общие источники данных и оценка полученного списка.      | Свойство DataSource | Список результатов |   |-------------------------|------------------|   | `null`| Пустой <xref:System.ComponentModel.IBindingList>объектов.</xref:System.ComponentModel.IBindingList> Добавление элемента присваивает списку тип добавляемого элемента. |   | `null` <xref:System.Windows.Forms.BindingSource.DataMember%2A>набора | Не поддерживается, вызывает <xref:System.ArgumentException>. |   | Тип, не являющийся списком или объект типа «T» | Пустой <xref:System.ComponentModel.IBindingList>типа «T». |   | Экземпляр массива | <xref:System.ComponentModel.IBindingList>содержащий элементы массива. |   | экземпляр <xref:System.Collections.IEnumerable>| <xref:System.ComponentModel.IBindingList>Содержащие элементы <xref:System.Collections.IEnumerable>. |   | Экземпляр списка, содержащий тип «T» | <xref:System.ComponentModel.IBindingList>экземпляра, содержащего тип «T». |       Кроме того, источник данных можно задать для других типов списков например <xref:System.ComponentModel.IListSource>и <xref:System.ComponentModel.ITypedList>и <xref:System.Windows.Forms.BindingSource>будет обрабатывать их соответствующим образом.</xref:System.Windows.Forms.BindingSource> </xref:System.ComponentModel.ITypedList> </xref:System.ComponentModel.IListSource> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IEnumerable> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IEnumerable> </xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingList> </xref:System.ArgumentException> </xref:System.Windows.Forms.BindingSource.DataMember%2A> В этом случае тип, содержащийся в списке должен быть конструктор по умолчанию.       При определении источника данных, если указанная ссылка содержит более одного списка или таблицы, необходимо задать <xref:System.Windows.Forms.BindingSource.DataMember%2A>строковое значение, указывающее список для привязки к.</xref:System.Windows.Forms.BindingSource.DataMember%2A> Параметр этого свойства вызывает <xref:System.Windows.Forms.BindingSource.DataSourceChanged>событий.</xref:System.Windows.Forms.BindingSource.DataSourceChanged>      Настроек [!NOTE] настроек при изменении значения свойства DataSource необходимо делать это в потоке пользовательского интерфейса (UI), чтобы убедиться, что пользовательский Интерфейс отражает изменения.       Свойство DataSource является свойством по умолчанию для <xref:System.Windows.Forms.BindingSource>класса.</xref:System.Windows.Forms.BindingSource>"
