  remarks: "События AddingNew происходит перед добавлением нового объекта в базовый список, представленный <xref:System.Windows.Forms.BindingSource.List%2A>свойство.</xref:System.Windows.Forms.BindingSource.List%2A> Это событие вызывается после <xref:System.Windows.Forms.BindingSource.AddNew%2A>вызывается метод, но до нового элемента создается и добавляется к базовому списку.</xref:System.Windows.Forms.BindingSource.AddNew%2A> С помощью обработки этого события, программист может обеспечить создание пользовательских элементов и поведение вставки, не являясь принудительно являются производными от <xref:System.Windows.Forms.BindingSource>класса.</xref:System.Windows.Forms.BindingSource> Это выполняется в обработчике событий, задав <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>свойство <xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName>параметр с новым элементом.</xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Новый объект, созданный в события AddingNew должен быть того же типа, как тип, указанный в списке, иначе возникнет исключение. Не удается задать <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>свойства при привязке к <xref:System.Data.DataView>или <xref:System.Data.DataTable>, так как не удается добавить новый <xref:System.Data.DataRowView>в список.</xref:System.Data.DataRowView> </xref:System.Data.DataTable> </xref:System.Data.DataView> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>       Дополнительные сведения о предоставлении возможностей настраиваемого нового элемента см. в разделе <xref:System.Windows.Forms.BindingSource.AddNew%2A>метод.</xref:System.Windows.Forms.BindingSource.AddNew%2A> Дополнительные сведения об обработке событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
