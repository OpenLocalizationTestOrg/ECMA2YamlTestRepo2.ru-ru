- uid: System.Windows.Forms.BindingSource.Sort
  id: Sort
  parent: System.Windows.Forms.BindingSource
  langs:
  - csharp
  name: Sort
  nameWithType: BindingSource.Sort
  fullName: System.Windows.Forms.BindingSource.Sort
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает имена столбцов, используемые для сортировки и порядок сортировки для просмотра строк в источнике данных."
  remarks: "Свойство сортировки является строкой с учетом регистра, которая задает имена столбцов, используемые для сортировки строк, а также направление сортировки. Столбцы сортируются по возрастанию по умолчанию. Несколько столбцов могут быть разделены запятыми, например `&quot;State, ZipCode DESC&quot;`.       Чтобы обеспечить поддержку сортировки, необходимо реализовать базовый список <xref:System.ComponentModel.IBindingList>или <xref:System.ComponentModel.IBindingListView>интерфейсы.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList> Эту возможность можно запрашивать через <xref:System.Windows.Forms.BindingSource.SupportsSorting%2A>свойство.</xref:System.Windows.Forms.BindingSource.SupportsSorting%2A> Сортировка по нескольким столбцам будут доступны, когда <xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>свойство `true`.</xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>       Задание свойства сортировки изменится во внутренний список, в зависимости от его типа: - Если список имеет типа <xref:System.ComponentModel.IBindingList>, <xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName>и <xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName>Свойства задаются в во внутренний список.</xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList>      -Если список типа <xref:System.ComponentModel.IBindingListView>, <xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName>свойству.</xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingListView>       Свойства сортировки внутреннего списка изменяются только в том случае, если строка сортировки не `null`. `get` Для этого свойства не получит значение сортировки внутреннего списка; вместо этого он вернет `set` значение метода доступа. Значение свойства сортировки будет сохраняться при изменении источника данных."
  example:
  - "The following example shows how to use the Sort property to perform basic sorting with a <xref:System.Data.DataView>. To run this example, paste the code into a Windows Form and call `PopulateDataViewAndSort` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method. Your form should import the <xref:System.Xml> and <xref:System.IO> namespaces.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMethods#2](~/add/codesnippet/visualbasic/p-system.windows.forms.b_23_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMethods#2](~/add/codesnippet/csharp/p-system.windows.forms.b_23_1.cs)]  \n  \n The following example shows how to use the Sort property to perform advanced sorting with a <xref:System.Data.DataView>. To run this example, paste the code into a Windows Form and call `PopulateDataViewAndAdvancedSort` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method. Your form should import the <xref:System.Xml> and <xref:System.IO> namespaces.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMethods#4](~/add/codesnippet/visualbasic/p-system.windows.forms.b_23_2.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMethods#4](~/add/codesnippet/csharp/p-system.windows.forms.b_23_2.cs)]"
  syntax:
    content: public string Sort { get; set; }
    return:
      type: System.String
      description: "С учетом регистра строка, содержащая имя столбца, а затем «ASC» (Сортировка по возрастанию) или «DESC» (Сортировка по убыванию). Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.BindingSource.Sort*
  exceptions: []
  platform:
  - net462
