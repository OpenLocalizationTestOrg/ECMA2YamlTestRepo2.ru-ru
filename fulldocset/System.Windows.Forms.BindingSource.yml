  summary: "Добавляет новый элемент в базовый список."
  remarks: "Метод AddNew добавляет новый элемент в базовый список, представленный <xref:System.Windows.Forms.BindingSource.List%2A>свойство.</xref:System.Windows.Forms.BindingSource.List%2A> Этот метод выполняет следующую последовательность действий: 1.  <xref:System.Windows.Forms.BindingSource.EndEdit%2A>Метод автоматически вызывается для фиксации все ожидающие изменения операции.</xref:System.Windows.Forms.BindingSource.EndEdit%2A>      2.  <xref:System.Windows.Forms.BindingSource.AddingNew>События автоматически.</xref:System.Windows.Forms.BindingSource.AddingNew> Это событие может быть обработано программно для создания нового элемента. Это выполняется в обработчике событий, задав <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>свойство <xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName>параметр с новым элементом.</xref:System.ComponentModel.AddingNewEventArgs?displayProperty=fullName> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Новый объект, созданный в <xref:System.Windows.Forms.BindingSource.AddingNew>событие должно иметь тип, совпадающий с именем типа, содержащегося в списке или возникнет исключение.</xref:System.Windows.Forms.BindingSource.AddingNew>           Если <xref:System.Windows.Forms.BindingSource.AddingNew>событие не обрабатывается, а базовый список доступным <xref:System.ComponentModel.IBindingList>, а затем запрос передается в список <xref:System.ComponentModel.IBindingList.AddNew%2A?displayProperty=fullName>метод.</xref:System.ComponentModel.IBindingList.AddNew%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList> </xref:System.Windows.Forms.BindingSource.AddingNew> Если базовый список не <xref:System.ComponentModel.IBindingList>, элемент автоматически создается с помощью его общего конструктора по умолчанию.</xref:System.ComponentModel.IBindingList> В любом случае новый элемент добавляется в конец списка.      3.  Новый элемент добавляется сразу во внутренний список, если источник данных реализует <xref:System.ComponentModel.IEditableObject>интерфейса.</xref:System.ComponentModel.IEditableObject> В этом случае новый элемент не зафиксирована до явный вызов <xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A>становится или до запуска новой операции вывода списка.</xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A> Перед записью нового элемента может быть выполнен откат, вызвав <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>, в этом случае новый элемент отклоняется.</xref:System.Windows.Forms.BindingSource.CancelEdit%2A>       Этот метод вызывает <xref:System.Windows.Forms.BindingSource.ListChanged>событий.</xref:System.Windows.Forms.BindingSource.ListChanged>"
