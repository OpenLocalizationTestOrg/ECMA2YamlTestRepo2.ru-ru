  summary: "Возобновляет привязку данных."
  remarks: "<xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>и ResumeBinding двух методов, позволяющих временную приостановку и возобновление привязки данных в случае простой привязки.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Обычно привязка данных приостанавливается, если нужно дать пользователю возможность внести несколько изменений в поля данных перед проверкой. Например если необходимо изменить одно поле в соответствии с секунды, но проверка первого поля приведет к тому второе поле как ошибочный.      Настроек [!NOTE] настроек с помощью <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>предотвращает выполнение изменений принудительно отправлены в источнике данных, пока ResumeBinding вызывается, но не предотвратить фактически любые события.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Элементы управления, использующие сложную привязку данных, такие как <xref:System.Windows.Forms.DataGridView>контроля, обновить их значения в зависимости от события изменения, такие как <xref:System.Windows.Forms.CurrencyManager.ListChanged>события, поэтому вызов <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>не помешает их получения сообщений об изменении источника данных.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> </xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> По этой причине это <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>и ResumeBinding предназначены для использования с простой привязкой элементов управления, таких как <xref:System.Windows.Forms.TextBox>управления.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> В качестве альтернативы можно использовать эти методы в случае сложной привязки, при отключении <xref:System.Windows.Forms.BindingSource.ListChanged>события, задав <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>Свойства `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
