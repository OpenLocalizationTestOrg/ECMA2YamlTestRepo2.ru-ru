- uid: System.Windows.Forms.BindingSource.SuspendBinding
  id: SuspendBinding
  parent: System.Windows.Forms.BindingSource
  langs:
  - csharp
  name: SuspendBinding()
  nameWithType: BindingSource.SuspendBinding()
  fullName: System.Windows.Forms.BindingSource.SuspendBinding()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Приостанавливает действие привязки данных, чтобы предотвратить обновление привязанного источника данных изменений."
  remarks: "Методы SuspendBinding и <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>два метода, позволяющие временную приостановку и возобновление привязки данных в случае простой привязки.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Обычно привязка данных приостанавливается, если нужно дать пользователю возможность внести несколько изменений в поля данных перед проверкой. Например если необходимо изменить одно поле в соответствии с секунды, но проверка первого поля приведет к тому второе поле как ошибочный.      Настроек [!NOTE] настроек с помощью методы SuspendBinding и предотвращает изменения принудительно отправлены в источнике данных до <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>вызывается, но не предотвратить фактически любые события.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Элементы управления, использующие сложную привязку данных, такие как <xref:System.Windows.Forms.DataGridView>контроля, обновить их значения в зависимости от события изменения, такие как <xref:System.Windows.Forms.CurrencyManager.ListChanged>событий, вызвав методы SuspendBinding не помешает их получения сообщений об изменении источника данных.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> По этой причине этот методы SuspendBinding и <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>предназначены для использования с простой привязкой элементов управления, таких как <xref:System.Windows.Forms.TextBox>управления.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> В качестве альтернативы можно использовать эти методы в случае сложной привязки, при отключении <xref:System.Windows.Forms.BindingSource.ListChanged>события, задав <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>Свойства `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
  syntax:
    content: public void SuspendBinding ();
    parameters: []
  overload: System.Windows.Forms.BindingSource.SuspendBinding*
  exceptions: []
  platform:
  - net462
