  fullName: System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet
  type: Enum
  summary: "Перечисляет поддерживаемые фонетического алфавитах."
  remarks: "Алфавитах фонетического состоят из телефонов, состоящих из букв, цифр и символов, иногда в сочетании. Каждый телефона описывает уникальный звук речи. Это отличается от латинского алфавита, для которого любую букву могут представлять несколько произноситься звуков. Попробуйте другой произношение буквы «c» в слова «candy» и «прекращение» или другой произношение комбинации буква «th» в слова «всего» и «те».       В System.Speech, можно использовать любой из трех алфавитах фонетического для указания пользовательского Произношение: международной Phone алфавита (IPA), набор универсальных Phone (ИБП) или SAPI phone набора. Указанному фонетическому алфавиту определяет, какой набор телефона будет использоваться для определения встроенной произношения <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>объектов.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> Телефоны, указанный в <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>должно соответствовать фонетического алфавита, указанный в <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>"
  syntax:
    content: public enum SrgsPhoneticAlphabet
  inheritance:
