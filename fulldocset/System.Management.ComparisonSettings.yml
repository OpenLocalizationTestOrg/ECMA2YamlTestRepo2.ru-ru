  summary: 'В этом режиме не учитывает значения свойств по умолчанию. Это значение имеет смысл только при сравнении классов. Значение: 4.'
  syntax:
    content: IgnoreDefaultValues
    return:
      type: System.Management.ComparisonSettings
      description: "Для добавления."
  exceptions: []
