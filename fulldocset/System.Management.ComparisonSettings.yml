  namespace: System.Management
  summary: 'Режим сравнения строковых значений регистра. Это относится к строкам и значениям квалификаторов. Имена свойств и квалификаторов всегда сравниваются регистра ли этот флаг указан или нет. Значение: 16.'
  syntax:
    content: IgnoreCase
    return:
      type: System.Management.ComparisonSettings
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Management.ComparisonSettings.IgnoreClass
  id: IgnoreClass
  parent: System.Management.ComparisonSettings
  langs:
  - csharp
  name: IgnoreClass
  nameWithType: ComparisonSettings.IgnoreClass
  fullName: System.Management.ComparisonSettings.IgnoreClass
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'Режим, который предполагает, что сравниваемые объекты являются экземплярами одного класса. Следовательно это значение указывает, сравнение только сведения, относящиеся к экземпляру. Этот флаг используется для оптимизации производительности. Если объекты не из того же класса, результаты не определены. Значение: 8.'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
