  name: PeerApplication
  nameWithType: PeerApplication
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplication
  type: Class
  summary: "Представляет приложение, доступное для использования с инфраструктурой совместной работы."
  remarks: "Приложение — это набор программного обеспечения или программных функций, доступных для однорангового узла из конечной точки. Как правило это относится к пакетов программного обеспечения с поддержкой сети, таких как игры или другие совместной работы приложения. PeerApplication определяет набор программных приложений или компонентов, доступных для использования с <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>сети.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> Эта сеть позволяет участникам инфраструктуры инициировать использование приложения. Они могут инициировать сеанс совместной работы с помощью приложения, определяемого этим классом.       После создания экземпляра этого класса и задания соответствующих свойств, этот объект может использоваться в <xref:System.Net.PeerToPeer>Сеансы совместной работы.</xref:System.Net.PeerToPeer>  Его использование выполняется путем передачи его в одноранговой совместной работы <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>и <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A>методы, которые будет включить или отключить его.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>       Глобальный уникальный <xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>и <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType>необходимо задать свойства этого экземпляра, прежде чем приложение может успешно зарегистрировано.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType> </xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>       После регистрации приложения в инфраструктуре совместной работы, сведения о регистрации хранятся в реестре.  Это делает приложение доступным приложениям совместной работы даже после завершение программы, для которой зарегистрировано приложение.       Изменение свойств экземпляра приложения после его регистрации не оказывает влияния на регистрацию. Чтобы обновить данные регистрации, приложение должно быть отменена регистрация и зарегистрировать его заново, с учетом нового."
  syntax:
    content: 'public class PeerApplication : IDisposable, IEquatable<System.Net.PeerToPeer.Collaboration.PeerApplication>, System.Runtime.Serialization.ISerializable'
