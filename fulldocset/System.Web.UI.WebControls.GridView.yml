  summary: "Происходит при нажатии кнопки обновления строки, но после <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления обновляет строку."
  remarks: "Событие RowUpdated возникает при нажатии кнопки обновления строки, но после <xref:System.Web.UI.WebControls.GridView>управления обновляет строку.</xref:System.Web.UI.WebControls.GridView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка результатов операции обновления, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>объект передается в метод обработки событий, что дает возможность определить число обработанных строк и любые исключения, которые могли возникнуть.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs> Можно также указать, является ли исключение обработано в метод обработки событий, задав <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>свойство <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>объекта.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the RowUpdated event to check the result of the update operation. A message is displayed to indicate to the user whether the operation succeeded.  \n  \n [!code-vb[GridViewRowUpdated#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_146_1.aspx)]\n [!code-cs[GridViewRowUpdated#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_146_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.GridViewUpdatedEventHandler RowUpdated;
    return:
      type: System.Web.UI.WebControls.GridViewUpdatedEventHandler
      description: "Для добавления."
