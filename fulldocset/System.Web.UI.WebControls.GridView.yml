- uid: System.Web.UI.WebControls.GridView.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: GridView.AllowCustomPaging
  fullName: System.Web.UI.WebControls.GridView.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, включено ли пользовательское разбиение по страницам."
  remarks: "Разбиение на страницы позволяет отображать содержимое <xref:System.Web.UI.WebControls.GridView>управления фрагментами.</xref:System.Web.UI.WebControls.GridView> Число элементов на странице определяется <xref:System.Web.UI.WebControls.GridView.PageSize%2A>свойство.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Как правило, каждая строка в источнике данных считывается при каждом <xref:System.Web.UI.WebControls.GridView>управления перемещается на другую страницу.</xref:System.Web.UI.WebControls.GridView> Это могут потреблять много ресурсов, когда общее число элементов в источнике данных слишком велик. Пользовательское разбиение по страницам можно читать только элементы, необходимые на одной странице из источника данных.       Чтобы включить пользовательское разбиение по страницам, задайте оба <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>и свойства, тогда свойство AllowCustomPaging для `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> В обработчике <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>набор событий, <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>задано значение индекса страницы <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>Свойства общее число элементов в источнике данных, задать источник данных для получения только тех строк, которые нужны для текущей страницы и вызова <xref:System.Web.UI.WebControls.GridView.DataBind%2A>метод.</xref:System.Web.UI.WebControls.GridView.DataBind%2A> </xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>Свойство позволяет элементу управления определить общее число страниц; это значение обычно определяется автоматически, считывая все элементы.</xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включена пользовательское разбиение по страницам. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AllowCustomPaging*
  exceptions: []
  platform:
