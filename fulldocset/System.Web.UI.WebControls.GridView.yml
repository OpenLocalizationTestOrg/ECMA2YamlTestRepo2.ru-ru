  remarks: "Прежде чем <xref:System.Web.UI.WebControls.GridView>управления отрисовкой, <xref:System.Web.UI.WebControls.GridViewRow>объект должен быть создан для каждой строки в элементе управления.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> Событие RowCreated вызывается при каждой строки в <xref:System.Web.UI.WebControls.GridView>создается элемент управления.</xref:System.Web.UI.WebControls.GridView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, например добавление пользовательского содержимого строки, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.GridViewRowEventArgs>объект передается в метод обработки событий, который позволяет получить доступ к свойствам создаваемой строки.</xref:System.Web.UI.WebControls.GridViewRowEventArgs> Для доступа к определенной ячейке в строке, используйте <xref:System.Web.UI.WebControls.TableRow.Cells%2A>свойство <xref:System.Web.UI.WebControls.GridViewRowEventArgs>объекта.</xref:System.Web.UI.WebControls.GridViewRowEventArgs> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Можно определить, какой тип строки (строки заголовка, строку данных и т. д) создается с помощью <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>свойство.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the RowCreated event to store the index of the row being created in the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control contained in the row. This enables you to determine the index of the row that contains the <xref:System.Web.UI.WebControls.LinkButton> control when the user clicked the button.  \n  \n [!code-vb[GridViewRowCreated#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_98_1.aspx)]\n [!code-cs[GridViewRowCreated#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_98_1.aspx)]"
