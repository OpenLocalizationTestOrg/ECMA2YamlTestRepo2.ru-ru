  summary: "Происходит при нажатии кнопки &quot;Отмена&quot;, строки в режим редактирования, но до выхода строки из режима редактирования."
  remarks: "Событие RowCancelingEdit вызывается при нажатии кнопки &quot;Отмена&quot;, строки в режим редактирования, но до выхода строки из режима редактирования. Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как остановка операции отмены, если опасность строке нежелательных изменений, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs>объект передается в метод обработки событий, который позволяет определить индекс текущей строки, а также для указания, что операция отмены должна быть остановлена.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs> Чтобы остановить операцию отмены, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs>объект `true`.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the RowCancelingEdit event to display a cancellation message when the user cancels the update operation of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_3_1.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_3_1.aspx)]  \n  \n The following example demonstrates how to use the RowCancelingEdit event to cancel the update operation when the data source is set programmatically.  \n  \n [!code-cs[GridViewRowEditing#2](~/add/codesnippet/csharp/e-system.web.ui.webcontr_3_2.aspx)]\n [!code-vb[GridViewRowEditing#2](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_3_2.aspx)]"
  syntax:
