  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> объект, позволяющий задать внешний вид чередующихся строк данных в <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "Свойство AlternatingRowStyle для управления внешним видом чередующихся строк данных в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> Если это свойство задано, строки данных отображаются переключаясь между <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>Параметры и параметры AlternatingRowStyle.</xref:System.Web.UI.WebControls.GridView.RowStyle%2A> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TableItemStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TableItemStyle> Свойства можно задать декларативно с помощью одного из следующих методов:-добавить атрибут в открывающем теге элемента <xref:System.Web.UI.WebControls.GridView>элемента управления в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.TableItemStyle>объекта (например, `AlternatingRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.GridView>      -Вкладывать друг в друга `<AlternatingRowStyle>` элемент между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView>       Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `AlternatingRowStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта."
  example:
