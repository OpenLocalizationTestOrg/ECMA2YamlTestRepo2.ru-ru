      description: "Объект <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> , содержащий настраиваемое содержимое строки страничного навигатора. Значение по умолчанию имеет значение null, который указывает, что это свойство не задано."
  overload: System.Web.UI.WebControls.GridView.PagerTemplate*
  exceptions: []
  platform:
  - net462
