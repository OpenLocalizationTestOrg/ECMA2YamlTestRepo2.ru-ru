  summary: "Происходит при нажатии кнопки Delete строки, но после <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления удаляет строку."
  remarks: "Событие RowDeleted вызывается при нажатии кнопки Delete строки, но после <xref:System.Web.UI.WebControls.GridView>управления удаляет строку.</xref:System.Web.UI.WebControls.GridView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка результатов операции удаления, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>объект передается в метод обработки событий, что дает возможность определить число обработанных строк и любые исключения, которые могли возникнуть.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs> Можно также указать, является ли исключение обработано в метод обработки событий, задав <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>свойство <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>объекта.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
