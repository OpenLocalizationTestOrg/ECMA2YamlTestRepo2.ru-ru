  remarks: "Свойство RowStyle позволяет управлять внешним видом строк данных в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> Когда <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>задается, строки данных отображаются переключаясь между параметры RowStyle и <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>Параметры.</xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TableItemStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TableItemStyle> Свойства можно задать декларативно с помощью одного из следующих методов:-добавить атрибут в открывающем теге элемента <xref:System.Web.UI.WebControls.GridView>элемента управления в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.TableItemStyle>объекта (например, `RowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.GridView>      -Вкладывать друг в друга `<RowStyle>` элемент между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView>       Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `RowStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта."
  example:
  - "The following example demonstrates how to use the RowStyle property to declaratively define the style for the item rows in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_996_1.aspx)]\n [!code-cs[GridViewRowStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_996_1.aspx)]"
