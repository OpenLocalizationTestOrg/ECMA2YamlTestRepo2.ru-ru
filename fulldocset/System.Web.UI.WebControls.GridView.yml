  remarks: "Свойство строки (коллекция) используется для хранения строк данных в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView>Элемент управления автоматически заполняет коллекцию строк, создав <xref:System.Web.UI.WebControls.GridViewRow>объекта для каждой записи в источнике данных, а затем добавление каждого объекта в коллекции.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> Это свойство обычно используется для доступа к определенной строке в элементе управления или итерации по всей коллекции строк.      Настроек [!NOTE] настроек только строки с их <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>свойство `DataControlRowType.DataRow` хранятся в коллекции строк.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> <xref:System.Web.UI.WebControls.GridViewRow>В коллекции не включаются объекты, которые представляют собой строки заголовка, нижнего колонтитула и пейджеров.</xref:System.Web.UI.WebControls.GridViewRow>"
