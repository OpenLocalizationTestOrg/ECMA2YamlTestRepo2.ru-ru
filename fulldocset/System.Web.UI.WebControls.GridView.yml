  name: UseAccessibleHeader
  nameWithType: GridView.UseAccessibleHeader
  fullName: System.Web.UI.WebControls.GridView.UseAccessibleHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> элемент управления отображает его заголовок в доступном формате. Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств."
  remarks: "Свойство UseAccessibleHeader определяет ли <xref:System.Web.UI.WebControls.GridView>элемент управления отображает его строку заголовка в доступном формате.</xref:System.Web.UI.WebControls.GridView> Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств. По умолчанию, значение этого свойства равно `true` и заголовок элемента управления отображается с использованием `<th>` тегами ячейки заголовка таблицы. Кроме того `scope=&quot;col&quot;` атрибут добавляется в заголовке таблицы, чтобы указать, что заголовок применяется ко всем ячейкам в столбце. По умолчанию отрисовку `<th>` элемент сохраняется отрисовка текста отображается жирным и выровненным по горизонтали. Разработчики могут переопределить стиль `<th>` элемента с помощью каскадных таблиц стилей.       Если значение этого свойства равно `false`, заголовок для элемента управления отображается с использованием `<td>` теги ячейки таблицы."
  example:
  - "The following example demonstrates how to use the UseAccessibleHeader property to disable the accessible header.  \n  \n [!code-vb[GridViewUseAccessibleHeader#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1058_1.aspx)]\n [!code-cs[GridViewUseAccessibleHeader#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1058_1.aspx)]"
  syntax:
    content: public virtual bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> элемент управления отображает его заголовок в доступном формате; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
