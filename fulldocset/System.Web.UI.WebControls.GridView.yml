  remarks: "Свойство CaptionAlign определяет позицию горизонтальной или вертикальной HTML-элемента заголовка в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств.       Это свойство задается с помощью одного из <xref:System.Web.UI.WebControls.TableCaptionAlign>значений перечисления.</xref:System.Web.UI.WebControls.TableCaptionAlign> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | `TableCaptionAlign.Bottom`| Элемент заголовка выравнивается по нижнему краю таблицы. |   | `TableCaptionAlign.Left`| Элемент заголовка выравнивается по левому краю таблицы. |   | `TableCaptionAlign.NotSet`| Выравнивание заголовка не задано. |   | `TableCaptionAlign.Right`| Элемент заголовка выравнивается по правому краю таблицы. |   | `TableCaptionAlign.Top`| Элемент заголовка выравнивается по верхней части таблицы. |      Настроек [!NOTE] настроек Если этому свойству присвоено `TableCaptionAlign.NotSet`, используется значение по умолчанию браузера.       Чтобы указать текст для HTML-элемента заголовка, используйте <xref:System.Web.UI.WebControls.GridView.Caption%2A>свойство.</xref:System.Web.UI.WebControls.GridView.Caption%2A>"
  example:
