  syntax:
    content: public virtual System.Web.UI.WebControls.TableCaptionAlign CaptionAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.TableCaptionAlign
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.TableCaptionAlign&quot;> </xref> значения. Значение по умолчанию — <xref uid=&quot;langword_csharp_TableCaptionAlign.NotSet&quot; name=&quot;TableCaptionAlign.NotSet&quot; href=&quot;&quot;> </xref>, которая использует браузер по умолчанию."
