  summary: "Возвращает <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> объект, содержащий значение ключа данных для выбранной строки в <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "Когда <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>свойство задано, <xref:System.Web.UI.WebControls.GridView>элемент управления автоматически создает <xref:System.Web.UI.WebControls.DataKey>объект для каждой строки в элементе управления с помощью значения или значений указанного поля или поля.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> <xref:System.Web.UI.WebControls.DataKey>Объекты затем добавляются в элемент управления <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>коллекции.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Как правило <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>свойство используется для получения <xref:System.Web.UI.WebControls.DataKey>объект для отдельной строки данных в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView.DataKeys%2A> Тем не менее, если надо извлекать <xref:System.Web.UI.WebControls.DataKey>объекта в данный момент выделенной строки, можно просто использовать свойство SelectedDataKey быстрого.</xref:System.Web.UI.WebControls.DataKey>      Настроек [!NOTE] настроек это то же самое, как получение <xref:System.Web.UI.WebControls.DataKey>объекта в индексе, указанном по <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>свойство из <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>коллекции.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.DataKey> Можно также использовать <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>Свойства, чтобы получить значение ключа данных для выбранной строки напрямую.</xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>       Если вы создаете <xref:System.Web.UI.WebControls.ControlParameter>объекта и для доступа к ключевого поля, кроме первого поля введите индексированное свойство SelectedDataKey в <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>свойство <xref:System.Web.UI.WebControls.ControlParameter>объекта.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter> Ниже показан пример."
