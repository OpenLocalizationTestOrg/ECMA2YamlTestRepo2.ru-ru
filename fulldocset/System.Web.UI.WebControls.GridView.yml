  remarks: "Если значение свойства AutoGenerateSelectButton `true`, столбец (представленный <xref:System.Web.UI.WebControls.CommandField>объекта) с кнопкой, выберите для каждого данных автоматически добавляется строка для <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> При нажатии кнопки Select для строки выбирает эту строку в элементе управления, который задает <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>Свойства индекс строки.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Для получения <xref:System.Web.UI.WebControls.GridViewRow>, представляющий выбранную строку, используйте <xref:System.Web.UI.WebControls.GridView.SelectedRow%2A>свойство.</xref:System.Web.UI.WebControls.GridView.SelectedRow%2A> </xref:System.Web.UI.WebControls.GridViewRow> Также можно получить значение первичного ключа для выбранной записи с помощью <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>свойство.</xref:System.Web.UI.WebControls.GridView.SelectedValue%2A> <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>Свойство содержит значения ключевых полей, указанные в <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>свойство.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>      Настроек [!NOTE] настроек при выборе строки программными средствами, задав <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>свойство.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Чтобы отменить выбор строки, задайте <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>свойство в значение -1.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>       Можно управлять внешним видом выбранной строки с помощью <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>свойство.</xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A> Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта.       <xref:System.Web.UI.WebControls.GridView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при выборе строки.</xref:System.Web.UI.WebControls.GridView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>| Происходит при нажатии кнопку выбора строки, но после <xref:System.Web.UI.WebControls.GridView>элемент управления обрабатывает операцию выбора.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> Это событие часто используется для выполнения задачи после выбора строки в элементе управления. |   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>| Происходит при нажатии кнопку выбора строки, но перед <xref:System.Web.UI.WebControls.GridView>элемент управления обрабатывает операцию выбора.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Это событие часто используется для отмены операции выбора. |"
