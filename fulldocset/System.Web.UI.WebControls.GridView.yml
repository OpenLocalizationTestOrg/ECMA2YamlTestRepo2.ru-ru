  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, используются ли клиентские обратные вызовы для сортировки и разбиения на страницы операций."
  remarks: "По умолчанию, когда выполняется сортировка или операции разбиения по страницам <xref:System.Web.UI.WebControls.GridView>управления отправляет обратно на сервер для выполнения операции.</xref:System.Web.UI.WebControls.GridView> Если значение свойства EnableSortingAndPagingCallbacks `true`, служба вызывается на стороне клиента для выполнения сортировки и операций разбиения на страницы, которые избавляет от необходимости учета обратно на сервер.      Настроек [!NOTE] настроек не все браузеры поддерживают эту функцию. Чтобы определить, поддерживает ли браузер эту функцию, используйте <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>свойство.</xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>       Все столбцы в <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекции должен поддерживать обратные вызовы для этой функции для работы.</xref:System.Web.UI.WebControls.GridView.Columns%2A> Если <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекции содержит столбец, который не поддерживает обратные вызовы, такие как <xref:System.Web.UI.WebControls.TemplateField>, <xref:System.NotSupportedException>исключения.</xref:System.NotSupportedException> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.GridView.Columns%2A>"
