  summary: "Возвращает или задает пользовательское содержимое для пустой строки данных отображается при <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> элемент управления привязан к источнику данных, который не содержит ни одной записи."
  remarks: "Пустая строка данных отображается в <xref:System.Web.UI.WebControls.GridView>управления, когда источник данных, к которому привязан элемент управления не содержит никаких записей.</xref:System.Web.UI.WebControls.GridView> Можно определить собственный пользовательский интерфейс (UI) для пустой строки данных, используя свойство EmptyDataTemplate.       Чтобы задать пользовательский шаблон для пустой строки данных, поместите `<EmptyDataTemplate>` теги между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> После этого можно перечислить содержимое шаблона между открывающим и закрывающим `<EmptyDataTemplate>` тегов. Чтобы управлять стиль пустой строки данных, используйте <xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A>свойство.</xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A> Кроме того, можно использовать встроенный пользовательский Интерфейс для пустой строки данных, задав <xref:System.Web.UI.WebControls.GridView.EmptyDataText%2A>вместо этого свойства.</xref:System.Web.UI.WebControls.GridView.EmptyDataText%2A>       Сведения о том, как программным способом доступа к элементам управления, которые объявлены в пустом шаблоне данных см. в разделе [как: доступа серверных элементов управления по Идентификатору](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек Если оба <xref:System.Web.UI.WebControls.GridView.EmptyDataText%2A>и EmptyDataTemplate свойств, приоритет имеет свойство EmptyDataTemplate.</xref:System.Web.UI.WebControls.GridView.EmptyDataText%2A>"
  example:
  - "The following example demonstrates how to define a custom template for the empty data row displayed when a <xref:System.Web.UI.WebControls.GridView> control is bound to a data source that does not contain any records.  \n  \n [!code-cs[GridViewNullRowTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_206_1.aspx)]\n [!code-vb[GridViewNullRowTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_206_1.aspx)]"
  syntax:
