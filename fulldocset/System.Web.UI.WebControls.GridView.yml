  summary: "Происходит, когда строки данных, связанных с данными в <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "Прежде чем <xref:System.Web.UI.WebControls.GridView>можно отобразить элемент управления, для каждой строки в элемент управления должен быть привязан к записи в источнике данных.</xref:System.Web.UI.WebControls.GridView> Событие RowDataBound возникает, когда строка данных (представленного <xref:System.Web.UI.WebControls.GridViewRow>объекта) привязан к данным в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как изменение значений данных, привязанных к строке, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.GridViewRowEventArgs>объект передается в метод обработки событий, который позволяет получить доступ к свойствам строки, которая привязывается.</xref:System.Web.UI.WebControls.GridViewRowEventArgs> Для доступа к определенной ячейке в строке, используйте <xref:System.Web.UI.WebControls.TableRow.Cells%2A>свойство <xref:System.Web.UI.WebControls.GridViewRow>объектов, содержащихся в <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>свойство <xref:System.Web.UI.WebControls.GridViewRowEventArgs>объекта.</xref:System.Web.UI.WebControls.GridViewRowEventArgs> </xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Можно определить, какой тип строки (строки заголовка, строку данных и т. д), привязанный с помощью <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>свойство.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
