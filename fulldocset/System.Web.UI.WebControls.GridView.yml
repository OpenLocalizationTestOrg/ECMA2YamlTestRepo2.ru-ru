- uid: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  id: AutoGenerateColumns
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateColumns
  nameWithType: GridView.AutoGenerateColumns
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, создаются ли автоматически связанные поля для каждого поля в источнике данных."
  remarks: "Если значение свойству AutoGenerateColumns `true`, <xref:System.Web.UI.WebControls.AutoGeneratedField>объекта создается автоматически для каждого поля в источнике данных.</xref:System.Web.UI.WebControls.AutoGeneratedField> Каждое поле отображается в качестве столбца <xref:System.Web.UI.WebControls.GridView>управления в том порядке, в котором они расположены в источнике данных.</xref:System.Web.UI.WebControls.GridView> Этот параметр обеспечивает удобный способ отображения каждого поля в источнике данных; Тем не менее элемент управления как автоматически созданных полей столбца отображается или ведет себя ограничены.       Вместо предоставления <xref:System.Web.UI.WebControls.GridView>управления автоматического создания полей столбцов, можно вручную определить поля столбцов, присвоив свойству AutoGenerateColumns значение `false` , а затем создать настраиваемый `Columns` коллекции.</xref:System.Web.UI.WebControls.GridView> Дополнение к полям привязанного столбца можно также отобразить поле кнопки столбца, столбец с флажком, поле команды, поле гиперссылки столбца, поле изображения или поле столбца на основе собственного настраиваемого шаблона.       Можно также объединять явно заданные поля столбцов с автоматически созданные поля столбцов. При использовании обоих явно заданные поля столбцов подготавливаются к просмотру во-первых, следуют автоматически созданные поля столбцов. Автоматически созданный привязанного столбца поля не добавляются в <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекцию.</xref:System.Web.UI.WebControls.GridView.Columns%2A> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.GridView.Columns%2A>.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Если значение этого свойства `true` и задайте <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>свойство с типом модели <xref:System.Web.DynamicData.DynamicField>создаются элементы управления.</xref:System.Web.DynamicData.DynamicField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Если вы не установите <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>Свойства <xref:System.Web.UI.WebControls.BoundField>создаются элементы управления.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Если вы не хотите <xref:System.Web.DynamicData.DynamicField>элементов управления, доступны следующие варианты: - установить <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>Свойства `null` в `Page_Load` обработчик событий.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> </xref:System.Web.DynamicData.DynamicField> В этом случае <xref:System.Web.UI.WebControls.BoundField>создаются элементы управления.</xref:System.Web.UI.WebControls.BoundField>      -Создавать пользовательский код для автоматического создания полей, создав и назначив собственные <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>класса и присваивание его экземпляр элемента управления.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>      -Значение AutoGenerateColumns `false`. В этом случае поля не создаются, и необходимо вручную указать поля, с помощью элементов управления, например <xref:System.Web.UI.WebControls.BoundField>или <xref:System.Web.UI.WebControls.ImageField>.</xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.BoundField>      -Не устанавливайте <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>свойство.</xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> В этом случае <xref:System.Web.UI.WebControls.BoundField>создаются элементы управления.</xref:System.Web.UI.WebControls.BoundField>"
  example:
  - "The following example demonstrates how to use the AutoGenerateColumns property to automatically create bound field columns in a <xref:System.Web.UI.WebControls.GridView> control for each field in the data source.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1153_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1153_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateColumns { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы автоматически создать связанные поля для каждого поля в источнике данных; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AutoGenerateColumns*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton
  id: AutoGenerateDeleteButton
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateDeleteButton
  nameWithType: GridView.AutoGenerateDeleteButton
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> столбец поля с кнопку «Удалить» для каждой строки данных автоматически добавляется <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "Когда элемент управления источником данных, который поддерживает удаление связан с <xref:System.Web.UI.WebControls.GridView>управления <xref:System.Web.UI.WebControls.GridView>управления можно воспользоваться преимуществами источника данных возможности элемента управления и предоставить функцию автоматического удаления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      Настроек [!NOTE] настроек для элемента управления источником данных для удаления данных, должен быть настроен для удаления данных. Настроить элемент управления источником данных для удаления записей, см.       Если значение свойства AutoGenerateDeleteButton `true`, столбец (представленный <xref:System.Web.UI.WebControls.CommandField>объекта) с кнопку «Удалить» для каждого данных автоматически добавляется строка для <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Нажав кнопку «Удалить» для строки без возможности восстановления удаляет записи из источника данных.      Настроек [!NOTE] настроек необходимо также задать <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>свойство для идентификации ключевого поля или полей источника данных для работы функции автоматического удаления.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>       <xref:System.Web.UI.WebControls.GridView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при удалении строки.</xref:System.Web.UI.WebControls.GridView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Происходит при нажатии кнопки Delete строки, но после <xref:System.Web.UI.WebControls.GridView>управления удаляет записи из источника данных.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> Это событие часто используется для проверки результатов операции delete. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Происходит при нажатии кнопки Delete строки, но перед <xref:System.Web.UI.WebControls.GridView>управления удаляет записи из источника данных.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> Это событие часто используется для отмены операции удаления. |"
  example:
  - "The following example demonstrates how to use the AutoGenerateDeleteButton property to enable the automatic deleting feature of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1343_1.aspx)]\n [!code-cs[GridViewEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1343_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateDeleteButton { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для автоматического добавления <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> столбец поля с кнопку «Удалить» для каждой строки данных; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridView.AutoGenerateEditButton
  id: AutoGenerateEditButton
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateEditButton
  nameWithType: GridView.AutoGenerateEditButton
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateEditButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> столбец поля «изменить» для каждой строки данных автоматически добавляется <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "Когда элемент управления источником данных, который поддерживает обновление связан с <xref:System.Web.UI.WebControls.GridView>управления <xref:System.Web.UI.WebControls.GridView>управления можно воспользоваться преимуществами источника данных возможности элемента управления и предоставить функцию автоматического обновления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      Настроек [!NOTE] настроек для элемента управления источником данных для обновления данных, должен быть настроен для обновления данных. Настроить элемент управления источником данных для обновления записей, см.       Если значение свойства AutoGenerateEditButton `true`, столбец (представленный <xref:System.Web.UI.WebControls.CommandField>объекта) кнопка «изменить» для каждого данных автоматически добавляется строка для <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Нажав кнопку &quot;Изменить&quot; для строки, переводит строку в режим редактирования. Когда строка находится в режиме редактирования, каждое поле столбца в строке, которая доступна не только для чтения отображает соответствующий элемент управления вводом, например <xref:System.Web.UI.WebControls.TextBox>элемента управления для типа данных поля.</xref:System.Web.UI.WebControls.TextBox> Это позволяет пользователю изменить значение поля.       При нажатии кнопку изменения также заменяется кнопкой &quot;Обновить&quot; и &quot;Отмена&quot;. Щелчок кнопкой &quot;Обновить&quot; обновляет строку в источнике данных с помощью изменения значений и возвращает строку в режим отображения. Нажмите кнопку &quot;Отмена&quot; отменяет любые изменения значений и возвращает строку в режим отображения.      Настроек [!NOTE] настроек программным образом, можно поместить в режиме редактирования строки, задав <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>свойство с индексом строки.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A> Чтобы программно выйти из режима редактирования, задайте <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>свойство в значение -1.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A>       При использовании встроенных возможностей обновления, необходимо установить <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>имена соответствующих свойств с разделителями запятыми список полей для определения полей источника данных или поля первичного ключа; в противном случае встроенных возможностей обновления не сможете обновить нужную запись.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> При с помощью автоматически созданные поля столбцов (установив <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>Свойства `true`), <xref:System.Web.UI.WebControls.GridView>управления автоматически гарантирует, что столбцы автоматически созданного поля, соответствующие поля и поля, указанные в <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>свойства доступны только для чтения.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Можно управлять внешним видом строки, находящейся в режиме редактирования с помощью <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>свойство.</xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта.       <xref:System.Web.UI.WebControls.GridView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при обновлении строки.</xref:System.Web.UI.WebControls.GridView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Происходит при нажатии кнопки отмены строки, но перед <xref:System.Web.UI.WebControls.GridView>управления отменяет режим редактирования.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Это событие часто используется для остановки операции отмены. |   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Происходит при нажатии кнопки Изменить строки, но перед <xref:System.Web.UI.WebControls.GridView>элемента управления в режим редактирования.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> Это событие часто используется для отмены операции. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdated>| Происходит при нажатии кнопки обновления строки, но после <xref:System.Web.UI.WebControls.GridView>управления обновляет строку.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> Это событие часто используется для проверки результатов операции обновления. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdating>| Происходит при нажатии кнопки обновления строки, но перед <xref:System.Web.UI.WebControls.GridView>управления обновляет строку.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> Это событие часто используется для отмены операции обновления. |"
  example:
  - "The following example demonstrates how to use the AutoGenerateEditButton property to enable the automatic editing feature of the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1016_1.aspx)]\n [!code-cs[GridViewEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1016_1.aspx)]"
  syntax:
