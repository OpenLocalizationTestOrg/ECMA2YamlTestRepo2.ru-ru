  remarks: "Поле столбца представляет собой столбец в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> Свойства столбцов (коллекция) используется для хранения всех явно заданные поля столбцов, отображаемые в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> Коллекция столбцов также можно использовать для программного управления коллекцией полей столбцов.      Настроек [!NOTE] настроек явно объявленных поля столбцов можно использовать в сочетании с автоматически созданные поля столбцов. При использовании обоих явно заданные поля столбцов подготавливаются к просмотру во-первых, следуют автоматически созданные поля столбцов. Автоматически создается столбец, который поля не добавляются в коллекцию столбцов.       Отображения полей столбцов в <xref:System.Web.UI.WebControls.GridView>элемента управления в порядке появления полей столбцов в коллекции столбцов.</xref:System.Web.UI.WebControls.GridView> В следующей таблице показаны другой столбец поле классы, производные от <xref:System.Web.UI.WebControls.DataControlField>класса и может использоваться в коллекции столбцов.</xref:System.Web.UI.WebControls.DataControlField>      | Тип поля столбца | Описание |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Отображает значение поля в источнике данных.</xref:System.Web.UI.WebControls.BoundField> Это тип столбца по умолчанию элемента управления <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.ButtonField>| Отображает кнопку для каждого элемента в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.GridView> Это позволяет создать столбец пользовательских кнопочных элементов управления Add или &quot;Удалить&quot;. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Отображает флажок для каждого элемента в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CheckBoxField> Данный тип поля столбца обычно используется для отображения поля с логическим значением. |   | <xref:System.Web.UI.WebControls.CommandField>| Отображает предопределенные командные кнопки для выполнения select, изменение или удаление операций. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Отображает значение поля в источнике данных как гиперссылку.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Данный тип поля столбца позволяет привязывать второе поле URL-адресу гиперссылки. |   | <xref:System.Web.UI.WebControls.ImageField>| Отображает изображение для каждого элемента в элементе управления <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Отображает определенное пользователем содержимое для каждого элемента в <xref:System.Web.UI.WebControls.GridView>управления, в соответствии с указанным шаблоном.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.ImageField> Данный тип поля столбца позволяет создавать пользовательские столбца поля. |       Несмотря на то, что поля столбцов можно программно добавить в коллекцию столбцов, проще список полей, декларативно в <xref:System.Web.UI.WebControls.GridView>управления, а затем используйте <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>свойства каждого столбца поля для отображения или скрытия каждое поле столбца.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.GridView>       Если <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>поля столбца задано значение `false`, не отображается в столбце <xref:System.Web.UI.WebControls.GridView>управления и данных для столбца не участвовать в круговом клиенту.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Если требуется сохранить данные для столбца, который не является видимым для участвовать в круговом добавьте имя поля в <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>свойство.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>"
  example:
  - "The following example demonstrates how to populate the Columns collection declaratively.  \n  \n [!code-vb[GridViewColumnFields#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_420_1.aspx)]\n [!code-cs[GridViewColumnFields#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_420_1.aspx)]"
