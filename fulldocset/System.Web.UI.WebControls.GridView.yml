- uid: System.Web.UI.WebControls.GridView.EditIndex
  id: EditIndex
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: EditIndex
  nameWithType: GridView.EditIndex
  fullName: System.Web.UI.WebControls.GridView.EditIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает индекс строки для правки."
  remarks: "Отсчитываемый от нуля индекс строки (первая строка имеет нулевой).       Это свойство обычно используется только в следующих сценариях, включающих обработчики для определенных событий:-требуется <xref:System.Web.UI.WebControls.GridView>элемента управления, чтобы открыть в режиме редактирования для конкретной строки в первый раз, когда страница отображается.</xref:System.Web.UI.WebControls.GridView> Чтобы сделать это, можно задать свойство EditIndex в обработчике <xref:System.Web.UI.Control.Load>событие <xref:System.Web.UI.Page>класс или <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Load>      -Вы хотите знать, какие строки были изменены после обновления строки. Чтобы сделать это, можно получить индекс строки из свойства EditIndex <xref:System.Web.UI.WebControls.GridView.RowUpdated>обработчик событий.</xref:System.Web.UI.WebControls.GridView.RowUpdated>      -Связывании <xref:System.Web.UI.WebControls.GridView>элемента управления к источнику данных, задав <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>свойство программным путем.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView> В этом случае необходимо задать свойство EditIndex <xref:System.Web.UI.WebControls.GridView.RowEditing>и <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>обработчики событий.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView.RowEditing>       Если задать для свойства EditIndex после обратной передачи или обработчиками событий, возникающих позже <xref:System.Web.UI.Control.Load>события, <xref:System.Web.UI.WebControls.GridView>элемент управления может не режим редактирования для заданной строки.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Control.Load> При чтении значения этого свойства в другие обработчики, индекс не гарантируется в соответствии с редактируемой строки.       Чтобы определить, какая строка пользователь нажал кнопку **изменить** кнопку или гиперссылку в перед <xref:System.Web.UI.WebControls.GridView>элемента управления в режим редактирования, можно получить индекс строки из <xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A>свойство <xref:System.Web.UI.WebControls.GridViewEditEventArgs>объекта в <xref:System.Web.UI.WebControls.GridView.RowEditing>обработчика событий.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A> </xref:System.Web.UI.WebControls.GridView>       Чтобы предотвратить <xref:System.Web.UI.WebControls.GridView>управления входа из режима редактирования после нажатия пользователем **изменить** кнопки или гиперссылки, набор <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство <xref:System.Web.UI.WebControls.GridViewEditEventArgs>объект `true` в <xref:System.Web.UI.WebControls.GridView.RowEditing>обработчика событий.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example demonstrates how to use the EditIndex property to determine which row was updated after it was edited in a <xref:System.Web.UI.WebControls.GridView> control. A message is displayed to indicate that the update was successful.  \n  \n [!code-cs[GridViewRows#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1013_1.aspx)]\n [!code-vb[GridViewRows#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1013_1.aspx)]"
  syntax:
