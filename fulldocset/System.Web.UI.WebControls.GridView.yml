  remarks: "При включении разбиения на страницы (установив <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>Свойства `true`), дополнительная строка, которую называют строкой страничного автоматически отображаются в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> Строка страницы содержит элементы управления, которые позволяют пользователю переходить по страницам и может быть отображена в верхней, нижней или верхней и нижней части элемента управления. Используйте свойство TopPagerRow осуществлять программный доступ к <xref:System.Web.UI.WebControls.GridViewRow>, представляющий верхней строкой в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>      Настроек [!NOTE] настроек TopPagerRow свойство доступно только после <xref:System.Web.UI.WebControls.GridView>элемент управления создает верхней строкой в <xref:System.Web.UI.WebControls.GridView.RowCreated>событий.</xref:System.Web.UI.WebControls.GridView.RowCreated> </xref:System.Web.UI.WebControls.GridView>       Это свойство обычно используется, когда необходимо программно управлять верхней строкой, например при добавлении настраиваемого содержимого. Любые изменения свойства TopPagerRow должны быть выполнены после <xref:System.Web.UI.WebControls.GridView>элемент был отображен; в противном случае — <xref:System.Web.UI.WebControls.GridView>управления все изменения будут потеряны.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>"
