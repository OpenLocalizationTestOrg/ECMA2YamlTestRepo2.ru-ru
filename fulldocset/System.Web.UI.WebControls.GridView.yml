- uid: System.Web.UI.WebControls.GridView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: GridView.AllowPaging
  fullName: System.Web.UI.WebControls.GridView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, включена ли функция разбиения на страницы."
  remarks: "Вместо отображения всех записей в источнике данных, в то же время <xref:System.Web.UI.WebControls.GridView>управления могут автоматически разделите записи на страницах.</xref:System.Web.UI.WebControls.GridView> Если источник данных поддерживает разбиение по страницам, <xref:System.Web.UI.WebControls.GridView>элемент управления может воспользоваться преимуществами и предоставляют встроенные функциональные возможности для разбиения на страницы.</xref:System.Web.UI.WebControls.GridView> Разбиение по страницам можно использовать с любым объектом источника данных, который поддерживает <xref:System.Collections.ICollection?displayProperty=fullName>интерфейса или источник данных, поддерживающий разбиение по страницам.</xref:System.Collections.ICollection?displayProperty=fullName>       Чтобы включить разбиение по страницам, значение свойства AllowPaging `true`. По умолчанию <xref:System.Web.UI.WebControls.GridView>элемент управления отображает 10 записей на странице за раз.</xref:System.Web.UI.WebControls.GridView> Можно изменить число записей, отображаемых на странице, задав <xref:System.Web.UI.WebControls.GridView.PageSize%2A>свойство.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Чтобы определить общее число страниц, необходимое для отображения содержимого источника данных, используйте <xref:System.Web.UI.WebControls.GridView.PageCount%2A>свойство.</xref:System.Web.UI.WebControls.GridView.PageCount%2A> Индекс текущей страницы можно определить с помощью <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>свойство.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A>       Если включено разбиение на страницы, дополнительная строка навигатора будет автоматически отображаться в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> Строка страницы содержит элементы управления, позволяющие пользователям переходить на другие страницы. Параметры строки (например, режим отображения, число ссылок на страницы для отображения, а текстовые метки элемента управления страничного навигатора) можно управлять с помощью <xref:System.Web.UI.WebControls.GridView.PagerSettings%2A>свойство.</xref:System.Web.UI.WebControls.GridView.PagerSettings%2A> Строку страничного навигатора могут отображаться в верхней, нижней или верхней и нижней части элемента управления, задав <xref:System.Web.UI.WebControls.PagerSettings.Position%2A>свойство.</xref:System.Web.UI.WebControls.PagerSettings.Position%2A> Можно также выбрать один из четырех режимов отображения встроенных, задавая <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>свойство.</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> В следующей таблице описаны встроенные режимы отображения.      | Режим | Описание |   |----------|-----------------|   | `PagerButton.NextPrevious`| Набор элементов управления разбиением на страницы, состоящий из кнопки предыдущей и последующей. |   | `PagerButton.NextPreviousFirstLast`| Набор элементов управления разбиением на страницы, состоящий из предыдущей, затем первый и последний кнопок. |   | `PagerButton.Numeric`| Набор элементов управления разбиением на страницы, состоящий из пронумерованных ссылок для доступа к страницам напрямую. Этот режим используется по умолчанию. |   | `PagerButton.NumericFirstLast`| Набор элементов разбиение на страницы, состоящий из кнопки нумерованные и первый и последний ссылки. |       Чтобы управлять внешним видом строки (включая его цвет фона, цвет шрифта и положение), используйте <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>свойство.</xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.GridView>управления автоматически скрывает строку страничного навигатора, если источник данных содержит только одна страница записей.</xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.GridView>Управления также позволяет определить пользовательский шаблон для строки страничного навигатора.</xref:System.Web.UI.WebControls.GridView> Дополнительные сведения о создании настраиваемой строки см. в разделе <xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>       <xref:System.Web.UI.WebControls.GridView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при разбиении.</xref:System.Web.UI.WebControls.GridView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>| Происходит по щелчку одну из кнопок страничного навигатора, но после <xref:System.Web.UI.WebControls.GridView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanged> Это событие обычно используется для выполнения задачи после перехода пользователя на другую страницу в элементе управления. |   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>| Происходит по щелчку одну из кнопок страничного навигатора, но перед <xref:System.Web.UI.WebControls.GridView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Это событие часто используется для отмены операции разбиения по страницам. |"
  example:
  - "The following example demonstrates how to use the AllowPaging property to declaratively enable the paging feature in the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_198_1.aspx)]\n [!code-cs[GridViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_198_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включено разбиение по страницам; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AllowPaging*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridView.AllowSorting
  id: AllowSorting
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowSorting
  nameWithType: GridView.AllowSorting
  fullName: System.Web.UI.WebControls.GridView.AllowSorting
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, показывающее, включена ли возможность сортировки."
  remarks: "Когда элемент управления источником данных, который поддерживает сортировку, связан с <xref:System.Web.UI.WebControls.GridView>управления <xref:System.Web.UI.WebControls.GridView>управления можно воспользоваться преимуществами источника данных возможности элемента управления и предоставляют функции автоматической сортировки.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Когда <xref:System.Web.UI.WebControls.GridView>элемент управления привязан к источнику данных, задав <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>свойство программно, необходимо указать функции сортировки с помощью <xref:System.Web.UI.WebControls.GridView.Sorting>событий.</xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView>      Настроек [!NOTE] настроек различные источники данных имеют различные требования для включения возможности сортировки. Для определения требований, см. в документации для конкретного источника данных.       Чтобы разрешить сортировку, свойству AllowSorting `true`. Когда включена сортировка, текст заголовка для каждого столбца поля с его <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>набор свойств отображается в виде кнопки ссылки.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>свойство автоматически созданные столбцы в поле заполняется автоматически.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> При определении собственных столбцов с помощью <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекции, необходимо задать <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>Свойства для каждого столбца; в противном случае в столбце не отображаются кнопки ссылки в заголовке.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       Нажав кнопку ссылку для столбца приводит элементы в <xref:System.Web.UI.WebControls.GridView>управления должны быть отсортированы на основе сортировки выражения.</xref:System.Web.UI.WebControls.GridView> Как правило, выражения сортировки — это просто имя поля в столбце, вследствие чего <xref:System.Web.UI.WebControls.GridView>управления для сортировки по отношению к этому столбцу.</xref:System.Web.UI.WebControls.GridView> Чтобы выполнить сортировку по нескольким полям, используйте выражение сортировки, содержащее список разделенных запятыми имен полей. Можно определить выражение сортировки, <xref:System.Web.UI.WebControls.GridView>применение элемента управления с помощью <xref:System.Web.UI.WebControls.GridView.SortExpression%2A>свойство.</xref:System.Web.UI.WebControls.GridView.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView> Несколько раз при щелчке кнопки ссылки столбца переключается между сортировкой по возрастанию и убыванию направление сортировки. Чтобы определить текущее направление сортировки, используйте <xref:System.Web.UI.WebControls.GridView.SortDirection%2A>свойство.</xref:System.Web.UI.WebControls.GridView.SortDirection%2A>       <xref:System.Web.UI.WebControls.GridView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при сортировке.</xref:System.Web.UI.WebControls.GridView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.Sorted>| Происходит при щелчке гиперссылки для сортировки столбца, но после <xref:System.Web.UI.WebControls.GridView>элемент управления обрабатывает операции по сортировке.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorted> Это событие обычно используется для выполнения задачи после щелчке гиперссылки для сортировки столбца. |   | <xref:System.Web.UI.WebControls.GridView.Sorting>| Происходит при щелчке гиперссылки для сортировки столбца, но до <xref:System.Web.UI.WebControls.GridView>элемент управления обрабатывает операции по сортировке.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Это событие часто используется для отмены операции сортировки или выполнения настраиваемой сортировки. |"
  example:
  - "The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when automatically generated columns are used.  \n  \n [!code-cs[GridViewAllowSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_1.aspx)]\n [!code-vb[GridViewAllowSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_1.aspx)]  \n  \n The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when a <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection is defined. An image is also programmatically added to the header of the column being sorted to indicate the sort direction. You must provide your own images for this sample to work.  \n  \n [!code-cs[GridViewAllowSortingColumns#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_2.aspx)]\n [!code-vb[GridViewAllowSortingColumns#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_2.aspx)]"
  syntax:
