- uid: System.Web.UI.WebControls.GridView.RowCommand
  id: RowCommand
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: RowCommand
  nameWithType: GridView.RowCommand
  fullName: System.Web.UI.WebControls.GridView.RowCommand
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Происходит при нажатии кнопки в <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "Событие RowCommand вызывается при нажатии кнопки в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> Это позволяет создать метод обработки событий, выполняющий пользовательские действия, когда происходит данное событие.       Кнопки в <xref:System.Web.UI.WebControls.GridView>управления также может вызвать некоторые встроенные функциональные возможности элемента управления.</xref:System.Web.UI.WebControls.GridView> Для выполнения этих операций, со значением `CommandName` кнопки одно из значений в таблице ниже.      | `CommandName` значение | Описание |   |-------------------------|-----------------|   |&quot; Отмена» | Отменяет операцию редактирования, а <xref:System.Web.UI.WebControls.GridView>элемента управления в режим только для чтения.</xref:System.Web.UI.WebControls.GridView> Вызывает событие <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>. |   |&quot; Удалить» | Удаляет текущую запись.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Вызывает <xref:System.Web.UI.WebControls.GridView.RowDeleting>и события <xref:System.Web.UI.WebControls.GridView.RowDeleted>. |   |&quot; Изменение» | Переводит текущую строку в режиме редактирования.</xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView.RowDeleting> Вызывает событие <xref:System.Web.UI.WebControls.GridView.RowEditing>. |   |&quot; Страница» | Выполняет операцию разбиения на страницы.</xref:System.Web.UI.WebControls.GridView.RowEditing> Наборы `CommandArgument` свойство кнопку, чтобы «Первый», «последние», «Далее», «Назад» или номер страницы для указания типа операции разбиения по страницам для выполнения. Вызывает <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>и события <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>. |   |&quot; Выберите» | Выбирает текущую строку.</xref:System.Web.UI.WebControls.GridView.PageIndexChanged> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Вызывает <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>и события <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>. |   |&quot; Сортировка» | Сортирует <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Вызывает <xref:System.Web.UI.WebControls.GridView.Sorting>и события <xref:System.Web.UI.WebControls.GridView.Sorted>. |   |&quot; Обновление» | Обновляет текущую запись в источнике данных.</xref:System.Web.UI.WebControls.GridView.Sorted> </xref:System.Web.UI.WebControls.GridView.Sorting> Вызывает <xref:System.Web.UI.WebControls.GridView.RowUpdating>и события <xref:System.Web.UI.WebControls.GridView.RowUpdated>. |       Несмотря на то, что RowCommand событие возникает при нажатии кнопки, перечисленные в предыдущей таблице, рекомендуется использовать события, перечисленные в таблице для операции.</xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       Объект <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>объект передается в метод обработки событий, который позволяет определить имя команды и аргумент для кнопки, нажатой.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>      Настроек [!NOTE] настроек для определения индекс строки, который вызвал событие, используйте <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>свойство аргумента события, передаваемый событию.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> <xref:System.Web.UI.WebControls.ButtonField>Класс автоматически заполняет <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>свойство со значением соответствующий индекс.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.ButtonField> Для других кнопок, необходимо вручную задать <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>Свойства кнопки.</xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Например, можно задать <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>для `<%# Container.DataItemIndex %>` при <xref:System.Web.UI.WebControls.GridView>у элемента управления не включено разбиение на страницы.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191882).  \n  \n The following example demonstrates how to use the RowCommand event to add the name of a customer from a <xref:System.Web.UI.WebControls.GridView> control to a <xref:System.Web.UI.WebControls.ListBox> control when a row's Add button is clicked.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_1.aspx)]  \n  \n The following example demonstrates how to use the RowCommand event to update the price of a product when a row's button is clicked. This example has the paging functionality enabled for the <xref:System.Web.UI.WebControls.GridView> control and sets the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property of the <xref:System.Web.UI.WebControls.Button> control to the appropriate row index.  \n  \n [!code-cs[GridViewRowCommmand#2](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_2.aspx)]\n [!code-vb[GridViewRowCommmand#2](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_2.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.GridViewCommandEventHandler RowCommand;
    return:
      type: System.Web.UI.WebControls.GridViewCommandEventHandler
      description: "Для добавления."
  exceptions: []
