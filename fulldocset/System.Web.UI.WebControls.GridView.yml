      description: "Объект <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> , содержащий настраиваемое содержимое для пустой строки данных. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, указывающая, что это свойство не задано."
