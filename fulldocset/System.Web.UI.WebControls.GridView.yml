  remarks: "Событие RowEditing вызывается при нажатии кнопки Изменить строки, но перед <xref:System.Web.UI.WebControls.GridView>элемента управления в режим редактирования.</xref:System.Web.UI.WebControls.GridView> Это позволяет предоставить метод обработки событий, выполняющий пользовательскую процедуру, как отмена операции изменения, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.GridViewEditEventArgs>объект передается в метод обработки событий, который позволяет определить индекс текущей строки, а также для указания, что операция редактирования должна быть отменена.</xref:System.Web.UI.WebControls.GridViewEditEventArgs> Чтобы отменить операцию редактирования, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство <xref:System.Web.UI.WebControls.GridViewEditEventArgs>объект `true`.</xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
