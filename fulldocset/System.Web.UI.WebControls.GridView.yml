- uid: System.Web.UI.WebControls.GridView.DataKeyNames
  id: DataKeyNames
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: DataKeyNames
  nameWithType: GridView.DataKeyNames
  fullName: System.Web.UI.WebControls.GridView.DataKeyNames
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает массив, содержащий имена полей первичного ключа для элементов, отображаемых в <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "Используйте свойство DataKeyNames, чтобы указать поле или поля, представляющие первичного ключа из источника данных. Это свойство следует задавать только для полей, которые требуются для уникальной идентификации каждой строки; например идентификатор столбца, если целочисленное значение, однозначно определяющий каждую строку. Необходимо задать свойство DataKeyNames в порядке для автоматического обновления и удаления функции <xref:System.Web.UI.WebControls.GridView>работы элемента управления.</xref:System.Web.UI.WebControls.GridView> Значения этих ключевых полей передаются в элемент управления источником данных для указания строки для обновления или удаления.       Если вам нужно получить данные значение ключа, при обновлении или удалении строки, используйте `Keys` свойства <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>или <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>класса.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> Например `e.Keys[0]` содержит значение первого ключа данных в <xref:System.Web.UI.WebControls.GridView.RowUpdating>или <xref:System.Web.UI.WebControls.GridView.RowDeleting>обработчика событий.</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       Если вам нужно получить значение ключа данных при выборе строки, используйте <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>свойство.</xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>       Если задано свойство DataKeyNames, <xref:System.Web.UI.WebControls.GridView>элемент управления автоматически заполняет его <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>коллекции со значениями из указанного поля или поля, которая обеспечивает удобный доступ к первичные ключи для каждой из строк.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.GridView>управления хранит эти значения ключевых полей в состояние элемента управления.</xref:System.Web.UI.WebControls.GridView> Если эти значения содержат конфиденциальную информацию, настоятельно рекомендуется включить шифрование состояния просмотра, установив <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>Свойства `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       При использовании автоматически созданные поля столбцов (установив <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>Свойства `true`), <xref:System.Web.UI.WebControls.GridView>управления гарантирует, что столбцы, которые соответствуют поле или поля, указанные в свойство DataKeyNames доступны только для чтения.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Если <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>поля столбца задано значение `false`, не отображается в столбце <xref:System.Web.UI.WebControls.GridView>управления и данных для столбца не участвовать в круговом клиенту.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Если требуется сохранить данные для столбца, который не отображается и доступен для клиента, добавьте имя поля в свойство DataKeyNames."
  example:
  - "The following example demonstrates how to use the DataKeyNames property to specify the key field of the data source. In the example, the `DataKeyNames` attribute of the `GridView` element in markup specifies two key fields by using a comma to separate the names. To run this example, create a Web site that has the following:  \n  \n-   A connection to the AdventureWorksLT sample database and a connection string that is named `AdventureWorksLTConnectionString`. For information about how to set up the AdventureWorksLT sample database, see [How to: Set Up an AdventureWorksLT Sample Database for ASP.NET Development](~/add/includes/ajax-current-ext-md.md).  \n  \n-   A LINQ-to-SQL data context class that is named `AdventureWorksLTDataClassesDataContext`. The data context must have a class for the SalesOrderDetails table. For information about how to create LINQ-to-SQL classes, see [LINQ to SQL](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[GridViewEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1002_1.aspx)]\n [!code-cs[GridViewEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1002_1.aspx)]"
  syntax:
    content: public virtual string[] DataKeyNames { get; set; }
    return:
      type: System.String[]
      description: "Массив, содержащий имена ключевого поля для элементов, отображаемых в <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  overload: System.Web.UI.WebControls.GridView.DataKeyNames*
  exceptions: []
  platform:
  - net462
