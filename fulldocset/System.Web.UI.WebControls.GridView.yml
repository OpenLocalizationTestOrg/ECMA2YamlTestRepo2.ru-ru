  summary: "Возвращает или задает имя столбца для использования в качестве заголовка столбца для <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления. Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств."
  remarks: "В формате HTML можно связать с столбца или строки заголовка таблицы. Направление задается путем присвоения `scope` атрибут `<th>` элементов. <xref:System.Web.UI.WebControls.GridView>Элемент управления имеет строку встроенных заголовка, который может быть отображен, задав <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>Свойства `true`.</xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView> Можно также указать заголовок столбца (обычно первый или последний столбец в <xref:System.Web.UI.WebControls.GridView>управления), присвоив этому свойству.</xref:System.Web.UI.WebControls.GridView> Если это свойство задано, все ячейки в столбце, который соответствует указанному имени поля подготавливаются к просмотру как `<th scope=&quot;row&quot;>` элементов.      Настроек [!NOTE] настроек несмотря на то, что указанный столбец рассматривается как заголовок, <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>, <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>, и <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>свойства не применяются к столбцу заголовка.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>       По умолчанию отрисовку `<th>` элемент сохраняется отрисовка текста отображается жирным и выровненным по горизонтали. Разработчики могут переопределить поведение `<th>` элемента с помощью каскадных таблиц стилей.      Настроек [!NOTE] настроек это свойство работает только со связанными полями. Он не работает с полями шаблона."
  example:
  - "The following example demonstrates how to use the RowHeaderColumn property to display a header column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowHeaderColumn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_213_1.aspx)]\n [!code-cs[GridViewRowHeaderColumn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_213_1.aspx)]"
