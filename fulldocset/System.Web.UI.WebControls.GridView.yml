  remarks: "Пустая строка данных отображается в <xref:System.Web.UI.WebControls.GridView>управления, когда источник данных, к которому привязан элемент управления не содержит никаких записей.</xref:System.Web.UI.WebControls.GridView> Свойство EmptyDataText определяет текст, отображаемый в пустой строке данных. Чтобы управлять стиль пустой строки данных, используйте <xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A>свойство.</xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A> Кроме того, можно определить собственный пользовательский интерфейс (UI) для пустой строки данных, задав <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A>вместо этого свойства.</xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A>      Настроек [!NOTE] настроек Если оба EmptyDataText и <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A>заданы свойства, <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A>имеет приоритет.</xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
