  name: GridView
  nameWithType: GridView
  fullName: System.Web.UI.WebControls.GridView
  type: Class
  summary: "Отображает значения источника данных в таблице, где каждый столбец представляет поле, а каждая строка представляет запись. Элемент управления GridView позволяет выбрать, сортировать и изменять эти элементы."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [поля столбцов](#column_fields)      -   [привязки к данным](#binding_to_data)      -   [операций с данными](#data_operations)      -   [Настройка пользовательского интерфейса](#customizing_the_user_interface)      -   [событий](#events)      -   [специальных возможностей](#accessibility)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## элемент управления GridView введение используется для отображения значений из источника данных в таблице.       Каждый столбец представляет поле, а каждая строка представляет запись. Элемент управления GridView поддерживает следующие возможности: - привязка элементов управления источниками данных, например <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Встроенные возможности сортировки.      -Встроенные функции обновления и удаления.      -Встроенные возможности разбиения на страницы.      -Встроенные возможности выбора строки.      -Программный доступ к объектной модели GridView, можно динамически задать свойства, обрабатывать события и т. д.      -Несколько ключевых полей.      -Несколько полей данных для столбцов гиперссылок.      -Настройка внешнего вида с тем и стилей.      — Дополнительные сведения о других элементов управления с привязкой, доступных в ASP.NET см. в разделе [с привязкой к данным веб-сервера управления](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек, если вы знакомы с <xref:System.Web.UI.WebControls.DataGrid>Управление на основе .NET Framework версии 1.0, элемент управления является преемником GridView <xref:System.Web.UI.WebControls.DataGrid>управления.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid>      <a name=&quot;column_fields&quot;></a>## Столбца поля каждого столбца в GridView, представленного управления <xref:System.Web.UI.WebControls.DataControlField>объекта.</xref:System.Web.UI.WebControls.DataControlField> По умолчанию <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>свойству `true`, которая создает <xref:System.Web.UI.WebControls.AutoGeneratedField>объекта для каждого поля в источнике данных.</xref:System.Web.UI.WebControls.AutoGeneratedField> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Каждое поле выводятся в виде столбцов в элементе управления GridView в порядке, в котором они расположены в источнике данных.       Можно также вручную управлять столбца, какие поля отображаются в элементе управления GridView, задав <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>Свойства `false` и определив свою собственную коллекцию полей столбца.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Различные типы полей столбцов определяют поведение столбцов в элементе управления. В следующей таблице перечислены различные типы полей столбцов, используемых.      | Тип поля столбца | Описание |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Отображает значение поля в источнике данных.</xref:System.Web.UI.WebControls.BoundField> Это тип столбца по умолчанию элемента управления GridView. |   | <xref:System.Web.UI.WebControls.ButtonField>| Отображает кнопку для каждого элемента в элементе управления GridView.</xref:System.Web.UI.WebControls.ButtonField> Это позволяет создать столбец пользовательских кнопочных элементов управления Add или &quot;Удалить&quot;. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Отображает флажок для каждого элемента в элементе управления GridView.</xref:System.Web.UI.WebControls.CheckBoxField> Данный тип поля столбца обычно используется для отображения поля с логическим значением. |   | <xref:System.Web.UI.WebControls.CommandField>| Отображает предопределенные командные кнопки для выполнения select, изменение или удаление операций. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Отображает значение поля в источнике данных как гиперссылку.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Данный тип поля столбца позволяет привязывать второе поле URL-адресу гиперссылки. |   | <xref:System.Web.UI.WebControls.ImageField>| Отображает изображение для каждого элемента в элементе управления GridView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Отображает определенное пользователем содержимое для каждого элемента в элементе управления GridView в соответствии с указанным шаблоном.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Данный тип поля столбца позволяет создавать пользовательские столбца поля. |       Декларативно определять коллекцию полей столбцов, сначала следует добавить открывающих и закрывающих `<Columns>` теги между открывающим и закрывающим тегами элемента управления GridView. Далее следует внести список полей, которые требуется включить между открывающим и закрывающим `<Columns>` тегов. Столбцы добавляются в <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекцию в том порядке, в списке.</xref:System.Web.UI.WebControls.GridView.Columns%2A> <xref:System.Web.UI.WebControls.GridView.Columns%2A>Коллекция сохраняет все столбца поля в элементе управления и позволяет программным образом управлять полей столбцов в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Явно заданные поля столбцов могут отображаться в сочетании с автоматически созданные поля столбцов. При использовании обоих явно заданные поля столбцов подготавливаются к просмотру во-первых, следуют автоматически созданные поля столбцов.      Настроек [!NOTE] настроек не добавляются автоматически созданные поля столбцов <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекции.</xref:System.Web.UI.WebControls.GridView.Columns%2A>      <a name=&quot;binding_to_data&quot;></a>## Привязки для элемента управления GridView данных можно привязать к элементу управления источником данных (таких как <xref:System.Web.UI.WebControls.SqlDataSource>управления или <xref:System.Web.UI.WebControls.ObjectDataSource>управления) или в любую коллекцию источника данных, реализующий <xref:System.Collections.IEnumerable?displayProperty=fullName>интерфейса, такие как <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, или другие типы коллекций.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Используйте один из следующих методов для привязки элемента управления GridView к соответствующему типу источника данных: - чтобы привязать к элементу управления источником данных, задать <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>Свойства элемента управления GridView <xref:System.Web.UI.Control.ID%2A>значение элемента управления источника данных.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Элемент управления GridView автоматически привязывается к элементу управления источника данных и может использовать функции элемента управления для выполнения сортировки, обновление, удаление и разбиение по страницам. Это предпочтительный метод для привязки к данным.      -Для привязки к источнику данных, который реализует <xref:System.Collections.IEnumerable?displayProperty=fullName>интерфейс программно задать <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>Свойства элемента управления GridView управления к источнику данных, а затем вызвать <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>метод.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> При использовании этого метода, элемент управления GridView предоставляет встроенной сортировки, update, delete и разбиения по страницам. Требуется для поддержки этой функции с помощью соответствующего события.       Дополнительные сведения о привязке данных см. в разделе [Карта содержимого для доступа к данным ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      Настроек [!NOTE] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. Когда это возможно, настоятельно рекомендуется, значений является HTML-кодированную перед их отображением этого элемента управления ( <xref:System.Web.UI.WebControls.BoundField>класса кодирует в формате HTML значений по умолчанию).</xref:System.Web.UI.WebControls.BoundField> ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [введение в проверяющие элементы управления](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Операции с данными элемента управления GridView предоставляет множество встроенных возможностей, которые пользователи могут сортировать, обновить, удалить, выберите и постраничного просмотра элементов в элементе управления. При привязке элемента управления GridView к элементу управления источником данных, GridView, элемент управления может воспользоваться преимуществами источника данных возможности элемента управления и обеспечивают автоматическую сортировку, обновления и удаления функциональные возможности.      Настроек [!NOTE] настроек управления GridView могут обеспечить поддержку для сортировки, обновления и удаления с другими типами источников данных. Тем не менее необходимо указать подходящий обработчик событий с реализацией этих операций.       Сортировка позволяет пользователю сортировать элементы в элементе управления GridView по отношению к определенному столбцу, щелкнув заголовок столбца. Чтобы включить сортировку, установите <xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>Свойства `true`.</xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>       Автоматическое обновление, удаление и выбор функциональные возможности включены в том случае, если кнопки <xref:System.Web.UI.WebControls.ButtonField>или <xref:System.Web.UI.WebControls.TemplateField>полей столбцов, имя команды «Изменить», «Удалить» и «Select» соответственно, нажата.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ButtonField> Может автоматически добавлять элемент управления GridView <xref:System.Web.UI.WebControls.CommandField>столбец поля с изменять, удалять и кнопка выбора, если <xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A>, или <xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A>свойству `true`соответственно.</xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField>      Настроек [!NOTE] настроек Вставка новых записей в источнике данных не поддерживается напрямую с помощью элемента управления GridView. Тем не менее, существует возможность вставки записей с помощью элемента управления GridView в сочетании с `DetailsView` или `FormView` элемента управления. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.DetailsView>или <xref:System.Web.UI.WebControls.FormView>соответственно.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       Вместо отображения всех записей в источнике данных, в то же время, элемент управления GridView можно автоматически разбейте записей на страницах. Чтобы включить разбиение на страницы, задайте <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>Свойства `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>      Настроек [!NOTE] настроек управления GridView создается заново при обратной передаче на основе сведений, которые хранятся в папке <xref:System.Web.UI.PageStatePersister.ViewState%2A>.</xref:System.Web.UI.PageStatePersister.ViewState%2A> Если элемент управления GridView включает <xref:System.Web.UI.WebControls.TemplateField>или <xref:System.Web.UI.WebControls.CommandField>с <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>свойство `true`, то <xref:System.Web.UI.Page.EnableViewState%2A>свойство также должно быть присвоено `true` параллельных данных операций, таких как обновления и удаления, применяются к соответствующей строки.</xref:System.Web.UI.Page.EnableViewState%2A> </xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.TemplateField>      <a name=&quot;customizing_the_user_interface&quot;></a>## Настройка пользовательского интерфейса вы можно настроить внешний вид элемента управления GridView с помощью свойства стиля для разных частей элемента управления. В следующей таблице перечислены различных свойств стиля.      | Свойство стиля | Описание |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>| Параметры стилей для чередующихся строк данных в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Если это свойство задано, строки данных отображаются переключаясь между параметры <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>и <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>| Параметры стиля для строки, редактируемого в элементе управления GridView. |   | <xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A>| Параметры стиля для пустой строки данных отображаются в элементе управления GridView, когда источник данных не содержит какие-либо записи. |   | <xref:System.Web.UI.WebControls.GridView.FooterStyle%2A>| Параметры стиля для строки нижнего колонтитула в элементе управления GridView. |   | <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>| Параметры стиля для строки заголовка элемента управления GridView. |   | <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>| Параметры стиля для элемента управления GridView строку страничного навигатора. |   | <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>| Параметры стиля для строки данных в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.PagerStyle%2A> </xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.GridView.FooterStyle%2A> </xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> При <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>задается, строки данных отображаются переключаясь между параметры <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>и <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>| Параметры стиля для выбранной строки в элементе управления GridView. |   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A>| Установка стиля для сортировкой по столбцу данных данные в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A> </xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Если задан этот стиль, применения стиля (например, выделенному столбцу) к ячейкам при сортировке данных в порядке возрастания. |   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A>| Установка стиля для сортировкой по столбцу данных данные в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A> Если задан этот стиль, стрелкой, указывающей, что данные отсортированы по возрастанию помещается заголовка элемента управления GridView, когда данные отсортированы по возрастанию. |   | <xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A>| Установка стиля для сортировкой по столбцу данных данные в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A> Если задан этот стиль, применения стиля (например, выделенному столбцу) к ячейкам при сортировке данных в порядке убывания. |   | <xref:System.Web.UI.WebControls.GridView.SortedDescendingHeaderStyle%2A>| Установка стиля для сортировкой по столбцу данных данные в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.SortedDescendingHeaderStyle%2A> Если задан этот стиль, стрелка, указывающая вниз помещается в заголовке GridView при сортировке данных в порядке убывания. |       Кроме того, можно отобразить или скрыть различные части элемента управления. В следующей таблице перечислены свойств, определяющих, какие части при отображении и скрытии.      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>| Показывает или скрывает нижний колонтитул элемента управления GridView. |   | <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>| Показывает или скрывает раздел заголовка элемента управления GridView. |      <a name=&quot;events&quot;> </a> ## Элемент управления GridView событий предоставляет несколько событий, которые можно запрограммировать.</xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> Это позволяет запускать пользовательские процедуры при возникновении события. Ниже перечислены события, которые поддерживаются с помощью элемента управления GridView.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>| Происходит при нажатии кнопки страничного навигатора, но после элемента управления GridView обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.GridView.PageIndexChanged> Это событие обычно используется для выполнения задачи после перехода пользователя на другую страницу в элементе управления. |   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>| Возникает при нажатии кнопки страничного навигатора, но перед GridView элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Это событие часто используется для отмены операции разбиения по страницам. |   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Возникает при нажатии кнопки &quot;Отмена&quot; для строки, но перед элементом управления GridView выход из режима редактирования.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Это событие часто используется для остановки операции отмены. |   | <xref:System.Web.UI.WebControls.GridView.RowCommand>| Происходит при нажатии кнопки в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.RowCommand> Это событие часто используется для выполнения задачи при нажатии кнопки в элементе управления. |   | <xref:System.Web.UI.WebControls.GridView.RowCreated>| Возникает при создании новой строки в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.RowCreated> Это событие часто используется для изменения содержимого строки после ее создания. |   | <xref:System.Web.UI.WebControls.GridView.RowDataBound>| Происходит, когда строки данных, связанных с данными в элементе управления GridView.</xref:System.Web.UI.WebControls.GridView.RowDataBound> Это событие часто используется для изменения содержимого строки после ее привязки к данным. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Происходит при нажатии кнопки Delete строки, но после элемента управления GridView удаляет записи из источника данных.</xref:System.Web.UI.WebControls.GridView.RowDeleted> Это событие часто используется для проверки результатов операции delete. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Возникает при нажатии кнопки Delete строки, но перед GridView управления удаляет записи из источника данных.</xref:System.Web.UI.WebControls.GridView.RowDeleting> Это событие часто используется для отмены операции удаления. |   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Возникает при нажатии кнопки Изменить строки, но перед GridView элемента управления в режим редактирования.</xref:System.Web.UI.WebControls.GridView.RowEditing> Это событие часто используется для отмены операции. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdated>| Происходит при нажатии кнопки обновления строки, но после элемента управления GridView обновляет строку.</xref:System.Web.UI.WebControls.GridView.RowUpdated> Это событие часто используется для проверки результатов операции обновления. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdating>| Возникает при нажатии кнопки обновления строки, но перед GridView управления обновляет строку.</xref:System.Web.UI.WebControls.GridView.RowUpdating> Это событие часто используется для отмены операции обновления. |   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>| Происходит при нажатии кнопки выберите строки, но после элемента управления GridView обрабатывает операцию выбора.</xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> Это событие часто используется для выполнения задачи после выбора строки в элементе управления. |   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>| Возникает при нажатии кнопки выберите строки, но перед GridView элемент управления обрабатывает операции выбора.</xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Это событие часто используется для отмены операции выбора. |   | <xref:System.Web.UI.WebControls.GridView.Sorted>| Происходит при щелчке гиперссылки для сортировки столбца, но после элемента управления GridView обработки операции сортировки.</xref:System.Web.UI.WebControls.GridView.Sorted> Это событие обычно используется для выполнения задачи после щелчке гиперссылки для сортировки столбца. |   | <xref:System.Web.UI.WebControls.GridView.Sorting>| Возникает при щелчке гиперссылки для сортировки столбца, но перед GridView элемент управления обрабатывает операции по сортировке.</xref:System.Web.UI.WebControls.GridView.Sorting> Это событие часто используется для отмены операции сортировки или выполнения настраиваемой сортировки. |      <a name=&quot;accessibility&quot;> </a> ## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:GridView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       AutoGenerateDeleteButton=&quot;True|Fal