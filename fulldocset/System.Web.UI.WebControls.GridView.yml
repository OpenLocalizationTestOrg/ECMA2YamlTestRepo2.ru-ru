- uid: System.Web.UI.WebControls.GridView.RowUpdating
  id: RowUpdating
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: RowUpdating
  nameWithType: GridView.RowUpdating
  fullName: System.Web.UI.WebControls.GridView.RowUpdating
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Происходит при нажатии кнопки обновления строки, но перед <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления обновляет строку."
  remarks: "Событие RowUpdating возникает при нажатии кнопки обновления строки, но перед <xref:System.Web.UI.WebControls.GridView>управления обновляет строку.</xref:System.Web.UI.WebControls.GridView> Это позволяет предоставить метод обработки событий, выполняющий пользовательскую процедуру, как отмена операции обновления, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>объект передается в метод обработки событий, который позволяет определить индекс текущей строки, а также для указания, что операция обновления должна быть отменена.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> Чтобы отменить операцию обновления, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>объект `true`.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Можно управлять <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>, и <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>коллекций, при необходимости, до передачи значения в источник данных.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Простой способ использования этих коллекций является HTML-кодирование значения, предоставленные пользователем, перед их сохранением в источнике данных. Это помогает предотвратить атаки путем внедрения скриптов.      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>и <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>коллекции автоматически заполняются только если <xref:System.Web.UI.WebControls.GridView>элемент управления привязан к данным с помощью <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>свойство.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the RowUpdating event to update the values in the data source object when the data source is set programmatically.  \n  \n [!code-cs[GridViewRowEditing#2](~/add/codesnippet/csharp/e-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[GridViewRowEditing#2](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_52_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.GridViewUpdateEventHandler RowUpdating;
    return:
      type: System.Web.UI.WebControls.GridViewUpdateEventHandler
      description: "Для добавления."
  exceptions: []
