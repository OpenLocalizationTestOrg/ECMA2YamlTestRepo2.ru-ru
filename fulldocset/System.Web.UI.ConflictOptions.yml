  name: ConflictOptions
  nameWithType: ConflictOptions
  fullName: System.Web.UI.ConflictOptions
  type: Enum
  summary: "Определяет, как элемент управления источником данных ASP.NET обрабатывает конфликты данных при обновлении или удалении данных."
  remarks: "Одновременное управление — метод, используемый хранилищами данных для управления чтением и изменения в хранилище, когда несколько пользователей получают доступ и управление те же данные данных. Например один клиент считывает данные и представляет их пользователю, пока другой клиент считывает те же данные и представляет их с другим пользователем. Если для обоих пользователей обновлять данные и отправляют их в хранилище данных, неожиданный результат может произойти, так как клиенты могут обновлять разные значения для тех же данных. Это считается конфликтом.       `ConflictDetection` Свойство, которое определено для элементов управления источниками данных ASP.NET используется для определения того, как элемент управления обрабатывает конфликты данных в хранилище базовых данных при использует хранилище базовых данных оптимистической блокировки и delete или выполнить операцию обновления.       По умолчанию `ConflictDetection` свойству OverwriteChanges, что означает управления источником данных перезапишет любые изменения, внесенные в строку данных между элементом управления источником данных сначала прочитать данные из строки и время обновления строки. Первичный ключ используется для размещения строки данных, которая будет обновлена или удалена, но не выполняются другие проверки данных. Если элемент управления источником данных настроен для использования параметра CompareAllValues, тем не менее, элемент управления передает исходные данные в `oldValues` коллекции `Update` и `Delete` методов, чтобы могла создавать логику для обновления или удаления данных только в том случае, если эти значения соответствуют значениям в настоящее время в хранилище данных. Совпадающие значения указывают, что данные не изменились со времени считывания."
