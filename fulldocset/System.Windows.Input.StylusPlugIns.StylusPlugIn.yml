  name: StylusPlugIn
  nameWithType: StylusPlugIn
  fullName: System.Windows.Input.StylusPlugIns.StylusPlugIn
  type: Class
  summary: "Представляет подключаемый модуль, который может быть добавлен в элемент управления <xref:System.Windows.UIElement.StylusPlugIns*>свойство.</xref:System.Windows.UIElement.StylusPlugIns*>"
  remarks: "StylusPlugIn позволяет управлять <xref:System.Windows.Input.StylusPoint>объекты в отдельных потоках.</xref:System.Windows.Input.StylusPoint> Отдельные потоки используются, чтобы визуализация рукописного ввода выполнялась даже если в приложении выполняется, что-нибудь другое.       Для перехвата точки пера от оборудования, создайте класс, наследующий от класса StylusPlugIn.  Класс StylusPlugIn имеет следующие методы, которые можно переопределить для управления <xref:System.Windows.Input.StylusPoint>объекты в потоке в пера пул потоков.</xref:System.Windows.Input.StylusPoint>      - <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A>Пера входных направляется в StylusPlugIn элемента в потоке пера.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> Так как точные попадания не может выполняться в потоке пера, некоторые элементы могут иногда получать ввод от пера предназначен для других элементов. Если требуется, чтобы убедиться, что входные данные было правильно направлены до выполнения операции, подписаться и выполнить операцию в <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>, <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>, или <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>метод.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A> Эти методы вызываются основного потока приложения после завершения проверки актуальности проверки нажатия. Для подписки на эти методы вызовите <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>в методе, который выполняется в потоке пера.</xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> Например, при вызове <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>в <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>, <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>происходит.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>      Настроек [!NOTE] настроек при использовании StylusPlugIn внутри элемента управления, следует проверить этот подключаемый модуль и управления широко убедитесь, что они не создают все непредвиденные исключения.      <a name=&quot;xamlTextUsage_StylusPlugIn&quot;></a>## Использование текста XAML этого класса обычно не используется в XAML."
