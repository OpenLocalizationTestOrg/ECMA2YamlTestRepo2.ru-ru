  fullName: System.Windows.Documents.Figure
  type: Class
  summary: "Элемент содержимого потока встроенного уровня, используемого для размещения фигуры.  Объект *рис* — это часть потока содержимого с помощью свойства размещения, которые могут быть настроены независимо от основного потока содержимого в рамках <xref href=&quot;System.Windows.Documents.FlowDocument&quot;> </xref>."
  remarks: "На рисунке обеспечивает надежный модель содержимого для дочернего содержимого. В разделе [Общие сведения о модели содержимого TextElement](~/add/includes/ajax-current-ext-md.md) Дополнительные сведения о модели содержимого на рис.       Рисунок или <xref:System.Windows.Documents.Floater>элементы часто используются для выделения или подчеркивания частей содержимого, для размещения сопровождающих изображений или другого содержимого в рамках основного потока содержимого или для вставки такого содержимого, например объявления.</xref:System.Windows.Documents.Floater>       Рисунок и <xref:System.Windows.Documents.Floater>немного отличаются и используются для различных сценариев.</xref:System.Windows.Documents.Floater>       **Рисунок:** -могут располагаться: можно установить горизонтальные и вертикальные привязку для закрепления к странице, содержимое столбца или абзаца. Можно также использовать его <xref:System.Windows.Documents.Figure.HorizontalOffset%2A>и <xref:System.Windows.Documents.Figure.VerticalOffset%2A>Свойства, определяющие произвольным смещениям.</xref:System.Windows.Documents.Figure.VerticalOffset%2A> </xref:System.Windows.Documents.Figure.HorizontalOffset%2A>      — Это возможность изменения размера до более одного столбца: рисунок высоты и ширины можно задать для нескольких страниц, разместить столбцах. Обратите внимание, что в случае страницы и содержимого, кратности больше 1 не допускаются. Например можно задать ширину фигуры «0,5 страница» или «0.25 содержимого» или «Column&2;». Можно также задать высоту и ширину в абсолютных значениях.      -Разбивается на страницы: Если содержимое внутри фигуры не помещается на рисунке, он будет отображать в соответствии с любым содержимым, и остальное содержимое теряется **плавающий объект:** - не удается выполнить размещение и будет отображаться там, где это место можно сделать доступными для него. Невозможно задать смещение или значение привязки <xref:System.Windows.Documents.Floater>.</xref:System.Windows.Documents.Floater>      -Не удается соответствовать требованиям для более чем одного столбца: по умолчанию <xref:System.Windows.Documents.Floater>размеры в один столбец.</xref:System.Windows.Documents.Floater> Он имеет <xref:System.Windows.Documents.Floater.Width%2A>свойство, которое может быть присвоено абсолютное значение в пикселях, но если это значение превышает ширину одного столбца, оно игнорируется и размер плавающего объекта размера одного столбца.</xref:System.Windows.Documents.Floater.Width%2A> Размер меньше, чем один столбец, задав правильную ширину в пикселях, но нельзя относительно столбца, поэтому «0.5Column» не является допустимым выражением для <xref:System.Windows.Documents.Floater>ширины.</xref:System.Windows.Documents.Floater> <xref:System.Windows.Documents.Floater>Свойства высоты и является высота не может быть задано, его высота зависит от содержимого - <xref:System.Windows.Documents.Floater>разбиение на страницы: если его содержимое с указанной шириной распространяется на высоту более 1 столбца, плавающий объект прерывается и разрывается следующий столбец, следующую страницу и т.п.</xref:System.Windows.Documents.Floater></xref:System.Windows.Documents.Floater>       На рисунке удобен для размещения отдельного содержимого, где можно контролировать размер и размещение, а также уверены, что содержимое разместится в указанный размер. <xref:System.Windows.Documents.Floater>является хорошо подходит для размещения более свободного содержимого, расположенного подобно содержимому главной страницы, но отделен от нее.</xref:System.Windows.Documents.Floater>"
  example:
  - "The following example defines a <xref:System.Windows.Documents.FlowDocument> that contains both <xref:System.Windows.Documents.Floater> and Figure elements.  \n  \n [!code-xml[FloaterFigureSnippets#_FloaterFigureXAML](~/add/codesnippet/xaml/FloaterFigureSnippets/Window1.xaml#_floaterfigurexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: Floaters and Figures in a FlowDocument](~/add/media/floaterfigure.png \"Screenshot: Floaters and Figures in a FlowDocument\")"
