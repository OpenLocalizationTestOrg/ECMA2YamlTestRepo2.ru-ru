  name: HttpCapabilitiesSectionHandler
  nameWithType: HttpCapabilitiesSectionHandler
  fullName: System.Web.Configuration.HttpCapabilitiesSectionHandler
  type: Class
  summary: "Помогает при чтении в <xref uid=&quot;langword_csharp_&lt;browserCaps&gt;&quot; name=&quot;&lt;browserCaps&gt;&quot; href=&quot;&quot;> </xref> раздел файла конфигурации и создание экземпляра <xref href=&quot;System.Web.HttpBrowserCapabilities&quot;> </xref> класс, который содержит сведения о возможности для клиентского браузера."
  remarks: "Класс HttpCapabilitiesSectionHandler и соответствующий `<browserCaps>` раздел конфигурации рекомендуется в .NET Framework версии 2.0. Для управления возможности браузера, рекомендуется посредством файлов браузера определения, скомпилированные для использования <xref:System.Web.Configuration.BrowserCapabilitiesFactory>класса.</xref:System.Web.Configuration.BrowserCapabilitiesFactory> Оба методологии конфигурации предназначена для того, чтобы создать экземпляр <xref:System.Web.HttpBrowserCapabilities>класса, который может быть доступен из <xref:System.Web.HttpRequest.Browser%2A>Свойства <xref:System.Web.HttpRequest>класса.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>       Использование в файлах определения браузеров для хранения возможностей обозревателя дает преимущество по сравнению вместо него следует использовать. Это позволяет увеличить производительность, так как данные определения для браузера анализируется из XML-файл конфигурации и компилируются в класс заранее. В файлах определения браузеров также проще:-определения имеют иерархическую структуру и таким образом используют меньше на регулярные выражения для определения возможностей браузера.      -Определения можно сгруппировать в несколько файлов, что упрощает управление ими.      -Определения можно определить на любом уровне, либо на уровне Machine.config или определенного приложения. Это избавляет от необходимости скопировать весь набор определений для перезаписи возможностей конкретного браузера."
  syntax:
    content: 'public class HttpCapabilitiesSectionHandler : System.Configuration.IConfigurationSectionHandler'
  inheritance:
