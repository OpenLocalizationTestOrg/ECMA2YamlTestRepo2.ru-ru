  name: TypeToTypeInfoMarshaler
  nameWithType: TypeToTypeInfoMarshaler
  fullName: System.Runtime.InteropServices.CustomMarshalers.TypeToTypeInfoMarshaler
  type: Class
  summary: "Маршалирует неуправляемой <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> управляемый интерфейс <xref:System.Type>класса и управляемый выполняет маршалинг <xref:System.Type>класса на неуправляемый <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> интерфейса.</xref:System.Type> </xref:System.Type>"
  remarks: "`ITypeInfo` Интерфейс, доступный для типа .NET основана на метаданные, которые отображаются в экспортированной библиотеки типов. Аналогичным образом <xref:System.Type>предоставляемые экземпляр `ITypeInfo` интерфейс основан на метаданные, которые будут отображаться в импортированной сборке.</xref:System.Type>       Метки программа импорта библиотек типов (Tlbimp.exe) `ITypeInfo` параметров с помощью соответствующих <xref:System.Runtime.InteropServices.MarshalAsAttribute>с <xref:System.Runtime.InteropServices.UnmanagedType>член перечисления при преобразовании сигнатур, использующих `ITypeInfo` параметров в сигнатуры, использующих <xref:System.Type>параметров.</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute>       Те же функциональные возможности преобразования могут выполняться без особого упаковщика путем вызова <xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>и <xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>.</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A> </xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>"
  syntax:
    content: 'public class TypeToTypeInfoMarshaler : System.Runtime.InteropServices.ICustomMarshaler'
  inheritance:
  - System.Object
  implements:
  - System.Runtime.InteropServices.ICustomMarshaler
  inheritedMembers: []
  platform:
  - net462
