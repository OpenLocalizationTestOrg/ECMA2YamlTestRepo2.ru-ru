  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>Событие возникает при <xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>присвоено значение, не могут восприниматься как даты или если невозможно выбрать дату.</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> </xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> Можно подписаться на это событие и указать, возникает ли исключение, задав <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>свойство.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> Если <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> `true`, возникает одно из следующих исключений: | Тип исключения | Условие |   |--------------------|---------------|   | <xref:System.FormatException>| Введенный текст не может быть проанализировано в допустимую дату, и исключение не подавляется. |   | <xref:System.ArgumentOutOfRangeException>| Выполняет синтаксический анализ текста, введенного в дату, не могут быть выделены. |       Если <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>является `false`, приложение продолжает выполнение, как обычно.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.ArgumentOutOfRangeException> </xref:System.FormatException> </xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
