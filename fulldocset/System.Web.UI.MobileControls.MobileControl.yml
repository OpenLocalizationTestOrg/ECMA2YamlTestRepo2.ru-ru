  name: MobileControl
  nameWithType: MobileControl
  fullName: System.Web.UI.MobileControls.MobileControl
  type: Class
  summary: "Предоставляет базовый класс для всех классов мобильных элементов управления ASP.NET. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Как базовый класс для всех элементов управления ASP.NET для мобильных устройств класс MobileControl в первую очередь содержит стиль и сведения о контексте общими для всех элементов управления. Дополнительные сведения о стиле и содержимом см. в разделе <xref:System.Web.UI.WebControls.Style>и <xref:System.Web.UI.MobileControls.Form>классы.</xref:System.Web.UI.MobileControls.Form> </xref:System.Web.UI.WebControls.Style>      Настроек [!NOTE] настроек, так как этот класс является производным от ASP.NET <xref:System.Web.UI.Control>базового класса, все <xref:System.Web.UI.Control>свойств базового класса, методы и события доступны в каждом мобильных элементов управления.</xref:System.Web.UI.Control> </xref:System.Web.UI.Control>"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.MobileControlDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI.MobileControls", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.MobileControlBuilder))]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.PersistChildren(false)]

      public abstract class MobileControl : System.Web.UI.Control, System.Web.UI.IAttributeAccessor
