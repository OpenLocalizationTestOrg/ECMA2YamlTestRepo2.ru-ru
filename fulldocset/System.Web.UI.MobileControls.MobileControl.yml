  summary: "Добавляет набор форм, содержащий ссылки на указанный элемент управления в предоставленном списке. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Когда форма содержит элементы перехода, которые активируют другую форму без взаимодействия с сервером, он считается связанной формы. Имеется несколько критериев для формы считается связанной. Например если выполняются следующие три условия, форма B рассматривается для связанных с формой A: — формы A содержит <xref:System.Web.UI.MobileControls.Link>с места назначения как б формы.      -Форма объект не содержит <xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A>обработчика событий.</xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A> </xref:System.Web.UI.MobileControls.Link>      -Не имеет формы B <xref:System.Web.UI.MobileControls.Form.OnActivate%2A>обработчика событий.</xref:System.Web.UI.MobileControls.Form.OnActivate%2A>       Базовая реализация не выполняет никаких действий, но другие элементы управления, такие как <xref:System.Web.UI.MobileControls.Link>, переопределить реализацию по умолчанию.</xref:System.Web.UI.MobileControls.Link>"
  syntax:
    content: public virtual void AddLinkedForms (System.Collections.IList linkedForms);
    parameters:
    - id: linkedForms
      type: System.Collections.IList
      description: "Набор форм, которые содержат ссылки на указанный элемент управления."
  overload: System.Web.UI.MobileControls.MobileControl.AddLinkedForms*
  exceptions: []
