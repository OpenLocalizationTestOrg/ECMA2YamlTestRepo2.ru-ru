  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.IO.Log.LogRecord&quot;> </xref>."
  remarks: "Этот метод следует вызывать после завершения работы с <xref:System.IO.Log.LogRecord>экземпляра.</xref:System.IO.Log.LogRecord> Метод Dispose оставляет <xref:System.IO.Log.LogRecord>экземпляр окажется в неработоспособном состоянии.</xref:System.IO.Log.LogRecord> После вызова этого метода необходимо освободить все ссылки на <xref:System.IO.Log.LogRecord>экземпляра, чтобы сборщик мусора мог освободить память, <xref:System.IO.Log.LogRecord>занимал экземпляр.</xref:System.IO.Log.LogRecord> </xref:System.IO.Log.LogRecord>      Настроек [!NOTE] настроек всегда вызываться перед освобождением последней ссылки на <xref:System.IO.Log.LogRecord>экземпляра.</xref:System.IO.Log.LogRecord> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.IO.Log.LogRecord>экземпляра `Finalize` метод.</xref:System.IO.Log.LogRecord>"
