  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "Указывает размер бумаги (или другого носителя), размер области печати и расположение области печати."
  remarks: "Большинство лазерных и вставить принтеров не поддерживают печать. Их необходимо оставить непечатаемое поле возле края бумаги для предотвращения тонера на детали принтера, переместите бумаги. Для принтеров, которые не поддерживают печать области печати страницы меньше, чем размеры бумаги.       Использовать PrintDocumentImageableArea объекты в основном в качестве параметров для <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>методы.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      Настроек [!CAUTION] настроек классы в <xref:System.Printing>пространства имен не поддерживаются для использования в пределах службы Windows или приложения ASP.NET или службы.</xref:System.Printing> Попытка использования этих классов из одного из этих типов приложений может привести к неожиданным проблемам, например сужен службы исключения производительности и во время выполнения.       Если вы хотите напечатать из приложения Windows Forms, см. раздел <xref:System.Drawing.Printing>пространства имен.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
