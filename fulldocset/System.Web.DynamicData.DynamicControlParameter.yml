  name: DynamicControlParameter
  nameWithType: DynamicControlParameter
  fullName: System.Web.DynamicData.DynamicControlParameter
  type: Class
  summary: "Представляет параметр, используемый для фильтров основной подробности, в которых источник данных получает информацию из другого элемента управления данными."
  remarks: "Объект DynamicControlParameter используется в `Where` коллекции параметров элемента управления источником данных запроса. Объект параметра автоматически фильтрует ограничениями primary key или внешних ключей между двумя элементами управления и автоматически поддерживает ключи из нескольких частей."
  syntax:
    content: 'public class DynamicControlParameter : System.Web.UI.WebControls.Parameter, System.Web.DynamicData.IWhereParametersProvider'
  inheritance:
