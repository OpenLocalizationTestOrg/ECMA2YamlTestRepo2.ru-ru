  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "ActiveDirectoryAuditRule используется для установки записи управления доступом (ACE) на системный список управления доступом (SACL). <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;> </xref> Содержит доверенное лицо представляется в виде <xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>объекта.</xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*> Он также содержит сведения о типом управления доступом, маска доступа и другие свойства, такие как флаги наследования. Это правило устанавливается для <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> объекта. После <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> фиксируется в хранилище каталога будет изменять объект дескриптора безопасности в соответствии с правилами, заданными ActiveDirectoryAuditRule."
