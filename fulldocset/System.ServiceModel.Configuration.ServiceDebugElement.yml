  summary: "Возвращает или задает значение, указывающее, является ли [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] возвращает файл справки HTML через HTTPS по адресу, указанному в <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl*>свойство.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl*>"
  remarks: "Это свойство можно задать `false` Чтобы отключить публикацию HTML-страницы справки доступна для HTML-браузеров.       Чтобы гарантировать справочная HTML-страница будет размещена по адресу, указанному в <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>Свойства, необходимо присвоить этому свойству `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> Кроме того, одно из следующих условий должны также быть выполнены: - <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>свойства является абсолютным адресом, который поддерживает схему протокола HTTPS.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>      -Отсутствует базовый адрес для службы, которая поддерживает схему протокола HTTPS.      -Несмотря на то, что исключение возникает в том случае, если присваивается абсолютный адрес, который не поддерживает схему протокола HTTPS <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>свойство, любом другом сценарии, в которых не выполняется ни одно из указанных выше условий удовлетворяется исключение и HTML-страницы справки.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A>"
  syntax:
    content: public bool HttpsHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если файл справки HTML возвращается клиентам в результате запроса HTTPS/GET, например, HTML-браузере; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled*
