- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  id: HttpHelpPageEnabled
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugElement.HttpHelpPageEnabled
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает значение, указывающее, является ли [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] публикует HTML-страницу справки по адресу, указанному в <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>свойство.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>"
  remarks: "Это свойство можно задать `false` Чтобы отключить публикацию HTML-страницы справки доступна для HTML-браузеров.       Чтобы гарантировать справочная HTML-страница будет размещена по адресу, указанному в <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>Свойства, необходимо присвоить этому свойству `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> Кроме того, одно из следующих условий должны также быть выполнены: - <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>свойства является абсолютным адресом, который поддерживает схему протокола HTTP.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>      -Отсутствует базовый адрес для службы, которая поддерживает схему протокола HTTP.       Несмотря на то, что исключение возникает в том случае, если присваивается абсолютный адрес, который не поддерживает схему протокола HTTP <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>свойство, любом другом сценарии, в которых не выполняется ни одно из указанных выше условий удовлетворяется исключение и HTML-страницы справки.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если служба WCF публикует справочной HTML-страницы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает расположение публикации файла справки HTML."
  remarks: "Это свойство можно использовать, чтобы разрешить использование пользовательского файла справки HTML, который возвращается при запросе HTTP/Get, например, HTML-браузером. Расположение файла справки HTML определяется следующим образом.      1.  Если значение этого свойства является относительным адресом, расположение файла справки HTML является значение базового адреса службы, которая поддерживает HTTP-запросы, плюс значение данного свойства.      2.  Если значение этого свойства является абсолютным адресом и поддерживаются HTTP-запросы, расположение файла справки HTML является значение этого свойства.      3.  Если значение этого свойства является абсолютным адресом, но не поддерживает HTTP-запросов, создается исключение.       Это свойство является допустимо, только если <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>свойство `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "Абсолютный или относительный по протоколу HTTP URL-адрес пользовательского HTML-файла справки показывается пользователю при просмотре конечной точки с помощью HTML-браузером."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
