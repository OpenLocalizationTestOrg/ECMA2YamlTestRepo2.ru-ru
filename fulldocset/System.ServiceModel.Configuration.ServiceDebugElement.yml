- uid: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  id: IncludeExceptionDetailInFaults
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: IncludeExceptionDetailInFaults
  nameWithType: ServiceDebugElement.IncludeExceptionDetailInFaults
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает значение, указывающее, следует ли включать сведения об управляемых исключениях в сведения об ошибках SOAP, возвращаемые клиенту в целях отладки."
  remarks: "Если значение свойства IncludeExceptionDetailInFaults `true` программными средствами, можно включить поток сведений об управляемых исключениях клиенту в целях отладки, а также публикацию HTML-файлы сведения для пользователей, работающих со службой в веб-браузерах.      Настроек [!CAUTION] настроек возвращение службам сведений об управляемых исключениях может представлять угрозу безопасности. Это тем, что сведения об исключении содержат сведения о внутренней реализации службы, могут использоваться несанкционированными службами."
  syntax:
    content: public bool IncludeExceptionDetailInFaults { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] возвращает сведения об управляемых исключениях в ошибках SOAP для отладки на стороне клиента; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
