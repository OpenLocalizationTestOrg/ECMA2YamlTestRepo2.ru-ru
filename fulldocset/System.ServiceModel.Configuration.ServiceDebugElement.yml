- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl
  id: HttpsHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpsHelpPageUrl
  nameWithType: ServiceDebugElement.HttpsHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает расположение публикации файл справки HTML для извлечения с помощью HTTPS."
  remarks: "Это свойство можно использовать для использования пользовательского файла справки HTML, который возвращается при запросе HTTPS/Get, например, HTML-браузером. Расположение файла справки HTML определяется следующим образом.      1.  Если значение этого свойства является относительным адресом, расположение файла справки HTML является значение базового адреса службы, которая поддерживает HTTPS-запросы, плюс значение данного свойства.      2.  Если значение этого свойства является абсолютным адресом и поддерживаются запросы HTTPS, расположение файла справки HTML является значение этого свойства.      3.  Если значение этого свойства является абсолютным адресом, но не поддерживает запросы HTTPS, создается исключение.       Это свойство является допустимо, только если <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled%2A>свойство `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpsHelpPageUrl { get; set; }
