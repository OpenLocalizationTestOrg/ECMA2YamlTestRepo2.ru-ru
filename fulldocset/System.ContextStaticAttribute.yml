  fullName: System.ContextStaticAttribute
  type: Class
  summary: "Указывает, что значение статического поля уникально для определенного контекста."
  remarks: "Статические поля, отмеченные `ContextStaticAttribute` не распределена между контекстами. Если указанному статическому полю осуществляется для другого контекста, он будет содержать другое значение. Этот атрибут используется и не являющиеся производными от него.       В примере показан синтаксис этого атрибута: [ContextStatic] статических int f =&7;       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextStaticAttribute : Attribute
