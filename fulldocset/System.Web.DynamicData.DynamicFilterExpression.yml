  name: DynamicFilterExpression
  nameWithType: DynamicFilterExpression
  fullName: System.Web.DynamicData.DynamicFilterExpression
  type: Class
  summary: "Изменяет запрос к базе данных с помощью значения из указанного элемента управления фильтра."
  remarks: "Класс DynamicFilterExpression позволяет изменить запрос к базе данных, используя значения, назначенные в <xref:System.Web.DynamicData.DynamicFilter>управления.</xref:System.Web.DynamicData.DynamicFilter> Этот элемент управления делегирует задачу построения <xref:System.Linq.IQueryable>запрос специализированного элемента управления, такие как <xref:System.Web.DynamicData.QueryableFilterRepeater>управления или <xref:System.Web.DynamicData.DynamicFilter>управления.</xref:System.Web.DynamicData.DynamicFilter> </xref:System.Web.DynamicData.QueryableFilterRepeater> </xref:System.Linq.IQueryable>       В свою очередь фильтрующие элементы управления делегируют построение запроса шаблон фильтра, который они ссылаются. Затем выполняется запрос элемента управления источником данных, на который ссылается <xref:System.Web.UI.WebControls.QueryExtender>управления.</xref:System.Web.UI.WebControls.QueryExtender>       Чтобы использовать класс DynamicFilterExpression на странице, выполните следующие действия:-добавить <xref:System.Web.UI.WebControls.QueryExtender>на страницу элемент управления.</xref:System.Web.UI.WebControls.QueryExtender>      -Задать `TargetControlID` свойства <xref:System.Web.UI.WebControls.QueryExtender>элемента управления для ссылки на элемент управления источником данных.</xref:System.Web.UI.WebControls.QueryExtender>      -Добавить объект DynamicFilterExpression как дочерний <xref:System.Web.UI.WebControls.QueryExtender>управления.</xref:System.Web.UI.WebControls.QueryExtender>      -Задать `ControlID` свойства объекта DynamicFilterExpression ссылки на элемент фильтра.       В предыдущих шагах предполагается определенные связанные фильтрующие элементы управления, элементов управления с привязкой к данным и управления источником данных на странице."
  example:
  - "The following example shows how to use the DynamicFilterExpression control to select a filter template in a page. The filter template is selected by the <xref:System.Web.DynamicData.DynamicFilter> control that is identified by DynamicFilterExpression control through its `ControID` property.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: 'public class DynamicFilterExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression'
  inheritance:
