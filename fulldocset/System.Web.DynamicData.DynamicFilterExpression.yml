  name: ControlID
  nameWithType: DynamicFilterExpression.ControlID
  fullName: System.Web.DynamicData.DynamicFilterExpression.ControlID
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Возвращает или задает идентификатор элемента управления фильтра."
  remarks: "Этот идентификатор элемента управления используется <xref:System.Web.DynamicData.DynamicFilterExpression>класс для выбора фильтра элемента управления, на который он делегирует задачу построения запроса, который в свою очередь выполняется элементом управления источником данных.</xref:System.Web.DynamicData.DynamicFilterExpression>       Элемент управления фильтра делегирует задачу построения запроса, чтобы шаблон фильтра его ссылки. Затем выполняется запрос элемента управления источником данных, на который ссылается <xref:System.Web.UI.WebControls.QueryExtender>управления.</xref:System.Web.UI.WebControls.QueryExtender>"
  example:
  - "The following example shows how to use the <xref:System.Web.DynamicData.DynamicFilterExpression> class to select a filter control in a page.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: public string ControlID { get; set; }
    return:
      type: System.String
      description: "Идентификатор элемента управления фильтра."
  overload: System.Web.DynamicData.DynamicFilterExpression.ControlID*
  exceptions: []
  platform:
  - net462
