  summary: "Представляет значение простого типа данных."
  remarks: "CodePrimitiveExpression может использоваться для представления выражения, указывающего значение простого типа данных.       <xref:System.CodeDom.CodePrimitiveExpression.Value%2A>Свойство указывает значение простого типа данных для представления.</xref:System.CodeDom.CodePrimitiveExpression.Value%2A>       Примитивные типы данных, могут быть представлены с помощью CodePrimitiveExpression включают `null`; строку; 16-, 32- и 64-разрядных целых чисел со знаком; и числа с плавающей запятой одиночной точности и двойной точности."
  example:
  - "The following example demonstrates use of CodePrimitiveExpression to represent values of several primitive types.  \n  \n [!code-cpp[CodePrimitiveExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codepri_1.cpp)]\n [!code-cs[CodePrimitiveExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codepri_1.cs)]\n [!code-vb[CodePrimitiveExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codepri_1.vb)]"
