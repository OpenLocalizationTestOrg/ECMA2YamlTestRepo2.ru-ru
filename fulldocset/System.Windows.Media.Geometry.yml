  summary: "Классы, производные от этого абстрактного базового класса, определяют геометрические фигуры. Геометрические объекты можно использовать для обрезки, проверки попадания и отрисовки двумерных графических данных."
  remarks: "##Geometry по сравнению с фигурой <xref:System.Windows.Shapes.Shape?displayProperty=fullName>класс имеет <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>и другие свойства отрисовки, геометрии и его производные классы не хватает.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Shape?displayProperty=fullName> <xref:System.Windows.Shapes.Shape>Класс <xref:System.Windows.FrameworkElement>и таким образом участвует в системе макета; его производных классов можно использовать в качестве содержимого элемента, который поддерживает <xref:System.Windows.UIElement>дочерних элементов.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Shape>       Класс Geometry, с другой стороны, просто определяет геометрию фигуры и не может обработать сам. Из-за его простоты он имеет широкую область применения.       **Возможности замораживания:** , так как он наследуется от <xref:System.Windows.Freezable>класс, класс Geometry предоставляет несколько специальных возможностей: геометрических объектов может быть объявлен как совместно использоваться несколькими объектами, доступным только для чтения для повышения производительности, клонировать и потокобезопасными.</xref:System.Windows.Freezable> Дополнительные сведения о различных возможностях, предоставляемых <xref:System.Windows.Freezable>см [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
