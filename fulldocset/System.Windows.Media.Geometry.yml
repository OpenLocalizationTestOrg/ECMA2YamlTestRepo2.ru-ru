      description: "Преобразование, применяемое к объединенные геометрии или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: tolerance
      type: System.Double
      description: "Максимальный диапазон для расстояния между точками в аппроксимации геометрических объектов. Небольшие значения дать более точные результаты, однако к более медленному выполнению. Если `tolerance` является менее.000001, вместо него используется.000001."
    - id: type
      type: System.Windows.Media.ToleranceType
      description: "Один из <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref> значений, определяющее, является ли коэффициент допуска абсолютным значением или относительно области геометрии."
