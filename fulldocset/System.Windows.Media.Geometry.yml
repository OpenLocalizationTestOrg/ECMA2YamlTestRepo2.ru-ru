  remarks: "Некоторые <xref:System.Windows.Media.Geometry>методы (такие как <xref:System.Windows.Media.Geometry.Combine%2A>) создания и использования аппроксимации геометрии.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> Коэффициент допуска определяет максимальное расстояние между точками в этом аппроксимации. Меньших значениях допуска получается лучшая аппроксимация, но требуются дополнительные обработки с коэффициентом большие отклонения.       Тщательно продумать должен принимать участие при использовании объединение для выполнения объединения, как может быть очень дорого ЦП. В большинстве случаев <xref:System.Windows.Media.GeometryGroup>или <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>будет лучше работать.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Используйте объединение только тогда, когда одно из следующих условий:-геометрическая операция не является объединением.      -Либо геометрических объектов <xref:System.Windows.Media.FillRule>значение <xref:System.Windows.Media.FillRule>и самостоятельно пересекающихся геометрических объектов (т. е. <xref:System.Windows.Media.FillRule>фактически имеет значение).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      — Время не имеет значения, но места (например, если геометрия создается один раз и затем кэшируется). Как правило объединение результат меньше, чем <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -Результирующей геометрии будет вычерчивании или использоваться в пути анимации и <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>не предоставляет нужные структуры.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>"
  syntax:
    content: public static System.Windows.Media.PathGeometry Combine (System.Windows.Media.Geometry geometry1, System.Windows.Media.Geometry geometry2, System.Windows.Media.GeometryCombineMode mode, System.Windows.Media.Transform transform, double tolerance, System.Windows.Media.ToleranceType type);
    parameters:
    - id: geometry1
      type: System.Windows.Media.Geometry
      description: "Первая геометрия для объединения."
    - id: geometry2
      type: System.Windows.Media.Geometry
      description: "Вторая геометрия для объединения."
    - id: mode
      type: System.Windows.Media.GeometryCombineMode
      description: "Одно из значений перечисления, которое указывает, каким образом геометрий."
    - id: transform
