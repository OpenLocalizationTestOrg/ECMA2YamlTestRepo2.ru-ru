  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "Представляет набор параметров, используемых генератором кода."
  remarks: "CodeGeneratorOptions передается методам создания кода <xref:System.CodeDom.Compiler.ICodeGenerator>реализацию, чтобы указать параметры, используемые во время создания кода.</xref:System.CodeDom.Compiler.ICodeGenerator>       <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>Свойство указывает строку, используемую для отступа каждого интервала.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>Свойство указывает стиль расположения фигурных скобок, обозначающих границы блоков кода.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>Свойство указывает, нужно ли присоединять `else`, `catch`, или `finally` блока, включая скобки заключительной строке каждого `if` или `try` блока.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>Свойство указывает, следует ли вставлять пустые строки между членами.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       <xref:System.CodeDom.Compiler.ICodeGenerator>Можно реализовать пользовательский код параметры создания которого можно задать или передать, используя <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>индексатора словарь, который можно просмотреть генератор кода для обнаружения дополнительных параметров создания кода.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      Настроек [!NOTE] настроек этот класс содержит запрос компоновки и запрос наследования на уровне класса, который применяется ко всем элементам. Объект <xref:System.Security.SecurityException>возникает, когда непосредственного вызывающего или производного класса не имеет разрешения полного доверия.</xref:System.Security.SecurityException> Дополнительные сведения о требованиях безопасности см. в разделе [требования связывания](~/add/includes/ajax-current-ext-md.md) и [требования к наследованию](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_9_1.cs)]
     [!code-vb[CodeGeneratorOptionsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_9_1.vb)]
