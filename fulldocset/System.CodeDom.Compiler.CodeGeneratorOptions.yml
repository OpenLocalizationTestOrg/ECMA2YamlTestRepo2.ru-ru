- uid: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle
  id: BracingStyle
  parent: System.CodeDom.Compiler.CodeGeneratorOptions
  langs:
  - csharp
  name: BracingStyle
  nameWithType: CodeGeneratorOptions.BracingStyle
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Возвращает или задает стиль, применяемый для скобок."
  remarks: "Значение по умолчанию этого свойства — `Block`, указывает, что код должен создать таким образом, чтобы запустить фигурные скобки в той же строке, как инструкция или объявление, связанные с ними. Значение свойства `C` указывает, что скобки начинаются на строке, следующей за оператором или объявлением, связанные с ними."
  syntax:
    content: public string BracingStyle { get; set; }
    return:
      type: System.String
      description: "Строка, содержащая для скобок стиль."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle*
  exceptions: []
  platform:
  - net462
