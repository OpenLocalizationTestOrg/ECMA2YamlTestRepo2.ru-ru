  summary: "Возвращает или задает объект по указанному индексу."
  remarks: "Этот словарь обеспечивает механизм расширяемости для разработчиков для предоставления данных для пользовательских функций генератора кода. Генератор кода необходимо реализовать такие функции и поддерживают проверку, это может быть полезно в словаре."
