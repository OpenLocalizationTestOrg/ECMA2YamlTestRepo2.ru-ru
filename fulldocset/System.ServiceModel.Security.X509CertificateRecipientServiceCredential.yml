    content: public void SetCertificate (string subjectName, System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName);
    parameters:
    - id: subjectName
      type: System.String
      description: "Различающееся имя субъекта."
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "Расположение хранилища сертификатов, служба использует для получения сертификата службы."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Задает имя открываемого хранилища сертификатов X.509."
  overload: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  id: SetCertificate(System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName,System.Security.Cryptography.X509Certificates.X509FindType,System.Object)
  parent: System.ServiceModel.Security.X509CertificateRecipientServiceCredential
  langs:
  - csharp
  name: SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  nameWithType: X509CertificateRecipientServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  fullName: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(StoreLocation,StoreName,X509FindType,Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Указывает сертификат, используемый для представления службы, путем указания параметров запроса, таких как <code> storeLocation </code>, <code> storeName </code>, <code> findType </code> и <code> findValue </code>."
  remarks: "Значения для `storeLocation` включаются в <xref:System.Security.Cryptography.X509Certificates.StoreLocation>перечисления:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: хранилище сертификатов, назначенные на локальном компьютере (по умолчанию).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: хранилище сертификатов текущего пользователя.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Если клиентское приложение выполняется под учетной записью системы, затем сертификат обычно находится в папке <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Если клиентское приложение выполняется под учетной записью пользователя, затем сертификат обычно находится в папке <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Значения для `storeName` включаются в <xref:System.Security.Cryptography.X509Certificates.StoreName>перечисления.</xref:System.Security.Cryptography.X509Certificates.StoreName>       Значения для `findType` включаются в <xref:System.Security.Cryptography.X509Certificates.X509FindType>перечисления.</xref:System.Security.Cryptography.X509Certificates.X509FindType>       Наиболее часто используется перечисление <xref:System.Security.Cryptography.X509Certificates.X509FindType>, выполняющий поиск без учета регистра в имени субъекта сертификатов в указанном хранилище.</xref:System.Security.Cryptography.X509Certificates.X509FindType> Это может быть неточный поиск. Если более чем один сертификат является возврате первый из них будет использоваться для представления клиента."
  example:
  - "The following code shows how to use this method to set a certificate for a service credential.  \n  \n [!code-cs[S_UEX509CertificateRecipientServiceCredential#2](~/add/codesnippet/csharp/82435789-49cd-409a-9984-_1.cs)]\n [!code-vb[S_UEX509CertificateRecipientServiceCredential#2](~/add/codesnippet/visualbasic/82435789-49cd-409a-9984-_1.vb)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "Расположение хранилища сертификатов, клиент использует для получения сертификата клиента."
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: "Задает имя открываемого хранилища сертификатов X.509."
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: "Определяет тип поиска X.509 для выполнения."
    - id: findValue
      type: System.Object
      description: "Значение для поиска в хранилище сертификатов X.509."
  overload: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate*
  exceptions: []
  platform:
  - net462
