- uid: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  id: SetCertificate(System.String,System.Security.Cryptography.X509Certificates.StoreLocation,System.Security.Cryptography.X509Certificates.StoreName)
  parent: System.ServiceModel.Security.X509CertificateRecipientServiceCredential
  langs:
  - csharp
  name: SetCertificate(String,StoreLocation,StoreName)
  nameWithType: X509CertificateRecipientServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  fullName: System.ServiceModel.Security.X509CertificateRecipientServiceCredential.SetCertificate(String,StoreLocation,StoreName)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Задает сертификат, используемый для представления службы путем указания различающегося имени субъекта, имя хранилища сертификатов и расположением хранилища."
  remarks: "Дополнительные сведения о `subjectName` параметр, в разделе <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>       Значения для `storeLocation` включаются в <xref:System.Security.Cryptography.X509Certificates.StoreLocation>перечисления:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: хранилище сертификатов, назначенные на локальном компьютере (по умолчанию).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: хранилище сертификатов текущего пользователя.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Если клиентское приложение выполняется под учетной записью системы, затем сертификат обычно находится в папке <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Если клиентское приложение выполняется под учетной записью пользователя, затем сертификат обычно находится в папке <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Значения для `storeName` включаются в <xref:System.Security.Cryptography.X509Certificates.StoreName>перечисления.</xref:System.Security.Cryptography.X509Certificates.StoreName>"
  example:
  - "The following code shows how to use this method to set a certificate for a service credential.  \n  \n [!code-cs[S_UEX509CertificateRecipientServiceCredential#5](~/add/codesnippet/csharp/7605d57a-9f2c-46ee-bb3d-_1.cs)]\n [!code-vb[S_UEX509CertificateRecipientServiceCredential#5](~/add/codesnippet/visualbasic/7605d57a-9f2c-46ee-bb3d-_1.vb)]"
