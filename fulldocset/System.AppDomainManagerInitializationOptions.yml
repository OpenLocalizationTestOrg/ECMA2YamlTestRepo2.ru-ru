  remarks: "Эти флаги используются для настройки свойств в <xref:System.AppDomainManager>класс.</xref:System.AppDomainManager> Флаги AppDomainManagerInitializationOptions применяются только к диспетчеров пользовательских доменов приложений; они не применяются к диспетчеру по умолчанию. <xref:System.AppDomainManager.InitializeNewDomain%2A>Метод в диспетчер домена приложения по умолчанию не выполняет никаких действий.</xref:System.AppDomainManager.InitializeNewDomain%2A> Значение перечисления по умолчанию — None."
