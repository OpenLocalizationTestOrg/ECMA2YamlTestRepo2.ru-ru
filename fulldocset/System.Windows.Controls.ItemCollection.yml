  name: ItemCollection
  nameWithType: ItemCollection
  fullName: System.Windows.Controls.ItemCollection
  type: Class
  summary: "Содержит список элементов, которые составляют содержимое <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "ItemCollection поддерживает коллекцию элементов, таких как строки, объекты, [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] узлы, элементы и другие коллекции. <xref:System.Windows.Controls.ItemsControl>Использует данные в коллекции ItemCollection для создания его содержимого.</xref:System.Windows.Controls.ItemsControl> Если вы хотите объединить более чем одной коллекции, назначьте <xref:System.Windows.Data.CompositeCollection> <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>свойство <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Data.CompositeCollection>       Используйте либо <xref:System.Windows.Controls.ItemsControl.Items%2A>свойство или <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>свойство, чтобы указать, следует использовать для создания содержимого <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> коллекции</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.ItemsControl.Items%2A> Когда <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>свойство задано, <xref:System.Windows.Controls.ItemsControl.Items%2A>коллекции будет осуществляться только для чтения и фиксированного размера.</xref:System.Windows.Controls.ItemsControl.Items%2A> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Это означает, что если вы используете <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>свойство, невозможно добавить, удалить или изменить элементы в коллекции ItemCollection непосредственно.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       — ItemCollection <xref:System.Windows.Data.CollectionView>и поэтому предоставляет функциональные возможности представления коллекции, например сортировка, Группировка и фильтрация.</xref:System.Windows.Data.CollectionView> Дополнительные сведения см. в разделе <xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>, <xref:System.Windows.Controls.ItemCollection.Filter%2A>и <xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A>.</xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A> </xref:System.Windows.Controls.ItemCollection.Filter%2A> </xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>       Дополнительные сведения о представлениях коллекций см. в разделе [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "If you have an <xref:System.Windows.Controls.ItemsControl>, such as a <xref:System.Windows.Controls.ListBox> that has content, you can use the <xref:System.Windows.Controls.ItemsControl.Items%2A> property to access the ItemCollection, which is a view. Because it is a view, you can then use the view-related functionalities such as sorting, filtering, and grouping. Note that when ItemsSource is set, the view operations delegate to the view over the ItemsSource collection. Therefore, the ItemCollection supports sorting, filtering, and grouping only if the delegated view supported them.  \n  \n The following example shows how to sort the content of a <xref:System.Windows.Controls.ListBox> named `myListBox`. In this example, `Content` is the name of the property to sort by.  \n  \n [!code-cs[ListBoxSort_snip#Sort](~/add/codesnippet/csharp/ListBoxSort_snip/Window1.xaml.cs#sort)]\n [!code-vb[ListBoxSort_snip#Sort](~/add/codesnippet/visualbasic/listboxsort_snip/window1.xaml.vb#sort)]  \n  \n When you do this, the view might or might not be the default view, depending on how the data is set up on your <xref:System.Windows.Controls.ItemsControl>. For example, when the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property is bound to a <xref:System.Windows.Data.CollectionViewSource>, the view that you obtain using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property is not the default view.  \n  \n If your <xref:System.Windows.Controls.ItemsControl> is bound (you are using the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property), then you can do the following to get the default view:  \n  \n [!code-cs[GroupingSample#MyView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#myview)]\n [!code-vb[GroupingSample#MyView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#myview)]  \n[!code-cs[GroupingSample#GetView](~/add/codesnippet/csharp/GroupingSample/Window1.xaml.cs#getview)]\n[!code-vb[GroupingSample#GetView](~/add/codesnippet/visualbasic/groupingsample/window1.xaml.vb#getview)]  \n  \n Alternately, you can specify filtering, sorting, and grouping criteria in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] using <xref:System.Windows.Data.CollectionViewSource>."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

      public sealed class ItemCollection : System.Windows.Data.CollectionView, System.Collections.IList, System.ComponentModel.ICollectionViewLiveShaping, System.ComponentModel.IEditableCollectionViewAddNewItem, System.ComponentModel.IItemProperties, System.Windows.IWeakEventListener
