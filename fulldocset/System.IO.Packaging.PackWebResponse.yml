  name: PackWebResponse
  nameWithType: PackWebResponse
  fullName: System.IO.Packaging.PackWebResponse
  type: Class
  summary: "Представляет ответ <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;> </xref>."
  remarks: "При использовании пакета протокол универсального кода Ресурса, можно ссылаться на пакет и его части либо локально внутри пакета, либо извне из веб-источнику.       Для пакета протокол универсального кода Ресурса, символы косой (/ /) внедренного [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] представлены запятые (,). Например: `pack://http:,,www.adatum.com,folder,file.package/images/picture1.jpg` ссылается на файл `/images/picture1.jpg` , содержащихся в `http://www.adatum.com/folder/file.package`."
  syntax:
    content: 'public sealed class PackWebResponse : System.Net.WebResponse'
  inheritance:
  - System.Net.WebResponse
  implements: []
  inheritedMembers: []
  platform:
  - net462
