- uid: System.IO.Packaging.PackWebResponse.ContentType
  id: ContentType
  parent: System.IO.Packaging.PackWebResponse
  langs:
  - csharp
  name: ContentType
  nameWithType: PackWebResponse.ContentType
  fullName: System.IO.Packaging.PackWebResponse.ContentType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.IO.Packaging
  summary: "Возвращает [!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)] тип содержимого ответного потока содержимого."
  remarks: "Если запрос не указана часть пакета, он возвращает [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] типа пакета.       Запросы, которые задают часть в пакете возвращать одно из следующих действий: 1.  Если запрошенная часть содержит <xref:System.IO.Packaging.PackagePart.ContentType%2A>значение <xref:System.IO.Packaging.PackagePart.ContentType%2A>возвращается значение.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackagePart.ContentType%2A>      2.  Если не содержит запрашиваемой части <xref:System.IO.Packaging.PackagePart.ContentType%2A>значение, но имя потока содержит распознаваемым [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] тип расширения [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] возвращаемый тип, соответствующий модуль.</xref:System.IO.Packaging.PackagePart.ContentType%2A>      3.  Если запрашиваемой части не содержит <xref:System.IO.Packaging.PackagePart.ContentType%2A>значение и не распознается [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] тип расширения ContentType возвращает пустую строку.</xref:System.IO.Packaging.PackagePart.ContentType%2A>"
  syntax:
    content: public override string ContentType { get; }
    return:
      type: System.String
      description: "[!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] Тип содержимого потока."
  overload: System.IO.Packaging.PackWebResponse.ContentType*
  exceptions: []
  platform:
  - net462
