  summary: "Обеспечивает обобщенную поддержку преобразования для объектов, таких как точки и прямоугольники. Это абстрактный класс."
  remarks: "Преобразование определяет способ сопоставления точек из одной системы координат в другую системы координат. Они могут использоваться для создания эффектов, такие как поворот, масштабирование и наклон."
