  langs:
  - csharp
  name: SymmetricSecurityBindingElement
  nameWithType: SymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  type: Class
  summary: "Представляет элемент пользовательской привязки, поддерживающий безопасность канала с помощью симметричного шифрования."
  remarks: "Пользовательская привязка содержит коллекцию элементов привязки, упорядоченных определенным образом: элемент, представляющий верхнюю часть стека привязки, во-первых, — следующий нижний элемент стека привязки, добавляется во-вторых, и т. д.      ### Добавление этого класса в привязку 1.  Создание <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Создайте элементы пользовательской привязки, которые находится над данным элементом привязки в стеке привязки, такие как необязательные <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>и <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  Добавьте созданные элементы в упомянутом выше порядке в <xref:System.ServiceModel.Channels.BindingElementCollection>с помощью <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>метод.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Создайте экземпляр класса SymmetricSecurityBindingElement и добавить его в коллекцию.      5.  Добавьте любые дополнительные элементы пользовательской привязки к коллекции, например <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>      Настроек [!NOTE] настроек после создания экземпляра этого объекта необходимо рассматривать свойства базового класса, <xref:System.ServiceModel.Channels.SecurityBindingElement>неизменяемыми.</xref:System.ServiceModel.Channels.SecurityBindingElement> Вызов `set` для некоторых свойств может иметь непредсказуемые последствия: привязка может повести себя, как если бы свойство сохранило свое прежнее значение, ошибка времени выполнения, указывать только на проблему. Известно, что так ведут себя два свойства: <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>и <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Могут существовать другие свойства, для которых это имеет значение true."
  syntax:
    content: 'public sealed class SymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
