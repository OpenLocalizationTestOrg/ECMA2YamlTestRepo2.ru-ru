- uid: System.ServiceModel.Channels.SymmetricSecurityBindingElement.System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy(System.ServiceModel.Description.MetadataExporter,System.ServiceModel.Description.PolicyConversionContext)
  id: System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy(System.ServiceModel.Description.MetadataExporter,System.ServiceModel.Description.PolicyConversionContext)
  isEii: true
  parent: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  langs:
  - csharp
  name: System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  nameWithType: SymmetricSecurityBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Экспортирует утверждение пользовательской политики о привязках."
  remarks: "Этот метод записывает связанные с привязкой заявления в информацию WSDL, предоставляемую определенным контрактом и используется [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] для сообщения клиентам о существовании данного элемента пользовательской привязки в стеке привязок.       Этот метод принимает два параметра: <xref:System.ServiceModel.Description.MetadataExporter>и <xref:System.ServiceModel.Description.PolicyConversionContext>объекты.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> Используйте <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, и <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>методов, чтобы получить коллекции утверждений политики, экспортированные в различные области.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> Этот метод используется для добавления в соответствующую коллекцию собственные утверждения политики.       <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>Предоставляет свойство <xref:System.ServiceModel.Description.ContractDescription>для экспортируемой конечной точки.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> Это позволяет данному методу правильно определить область экспортированных утверждений политики. Например, атрибуты безопасности в коде могут добавлять поведения в <xref:System.ServiceModel.Description.ContractDescription>, указывающие, куда должны быть добавлены утверждения политики безопасности.</xref:System.ServiceModel.Description.ContractDescription>       После присоединения утверждений пользовательской политики к информации WSDL, клиенты могут определять и импортировать утверждения пользовательской привязки, реализуя <xref:System.ServiceModel.Description.IPolicyImportExtension>интерфейса.</xref:System.ServiceModel.Description.IPolicyImportExtension>"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: exporter
      type: System.ServiceModel.Description.MetadataExporter
      description: "<xref href=&quot;System.ServiceModel.Description.MetadataExporter&quot;> </xref> , Можно использовать для изменения процесса экспорта."
    - id: context
      type: System.ServiceModel.Description.PolicyConversionContext
      description: "<xref href=&quot;System.ServiceModel.Description.PolicyConversionContext&quot;> </xref> , Можно использовать для вставки утверждения пользовательской политики."
  overload: System.ServiceModel.Channels.SymmetricSecurityBindingElement.System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy*
  exceptions: []
  platform:
  - net462
