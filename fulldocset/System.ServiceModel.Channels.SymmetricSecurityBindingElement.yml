  summary: "Возвращает или задает значение, указывающее, необходимо ли подтверждать сигнатуры сообщений."
  remarks: "Это свойство указывает, необходимо ли шифровать сигнатура. Если значение равно `true`, необходимо шифровать основную сигнатура, и любые элементы подтверждения сигнатуры должны быть зашифрованы. Если значение равно `false`, основная подпись не должен быть зашифрован, и любые элементы подтверждения сигнатуры не должны быть зашифрованы."
