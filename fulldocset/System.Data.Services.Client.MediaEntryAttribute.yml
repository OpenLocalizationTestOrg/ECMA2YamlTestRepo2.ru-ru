  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "Означает, что указанный класс должен рассматриваться как ссылка на носитель."
  remarks: "Класс рассматривается как ссылка на носитель, который используется для протокола AtomPub для обработки двоичных данных и метаданных об этих двоичных данных.       Тип, помеченной этим атрибутом, отличается измененным поведением при <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>называется.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> Это свойство медиа называется также ресурсом мультимедиа. При сохранении свойство медиа с типом, указанным <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>свойство, вставляется в запрос POST к URI `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       После `POST`, `PUT` запроса со всеми свойствами типа, отличного от <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>свойство, которое является двоичным содержимым, передается URI `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
