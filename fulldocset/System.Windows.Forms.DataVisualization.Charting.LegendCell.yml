  remarks: "Свойство CellType определяет тип содержимого, которое будет отображаться в каждой ячейке отдельных условных обозначений. Необходимо указать один из следующих типов ячеек:-текст: строка задается с помощью <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>Свойства и отображается в ячейке условных обозначений.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>      -SeriesSymbol: Символ ряда определяются <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>Свойства в <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>классе.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> Он будет отображаться для ячейки условных обозначений. Помните, что символ ряда — это визуальный индикатор, линия, прямоугольник или маркер. Когда <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>имеет значение <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>, все атрибуты маркера пользовательского элемента применить к ячейке.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>      -Image: Изображения определяется с помощью <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>свойство отображается в ячейке условных обозначений.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>"
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellType
      description: "Объект <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref> значение перечисления, представляющее тип, который используется для определения содержимого ячейки условных обозначений. Значение по умолчанию — <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType*
  exceptions: []
  platform:
  - net462
