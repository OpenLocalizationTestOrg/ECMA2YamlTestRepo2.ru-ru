  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает количество горизонтальных ячеек, используемых для отрисовки содержимого ячейки условных обозначений."
  remarks: "Если содержимое ячейки должно выходят за пределы ширины ячейки, свойства CellSpan значение число ячеек, необходимые в соответствии с содержимым. Это свойство чаще всего используется, если вы хотите добавить расширенный заголовок или заголовок, условные обозначения.       Если этому свойству присвоено значение больше 1, чтобы разместить содержимое ячейки расширенной легенды необходимо добавить пустые ячейки легенды."
  syntax:
    content: public virtual int CellSpan { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> Значение, представляющее количество горизонтальных ячеек, используемых для отрисовки содержимого ячейки условных обозначений. Значение по умолчанию — 1."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan*
  exceptions: []
  platform:
  - net462
