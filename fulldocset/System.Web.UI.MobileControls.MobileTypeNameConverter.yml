  summary: "Преобразует заданный объект в тип этого преобразователя, используя указанные сведения о контексте и языка и региональных параметров. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
