  summary: "Представляет коллекцию <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref> объектов."
  remarks: "StrokeCollection позволяет выполнять функции, такие как попаданий тестирование, обрезки и стирание штрихов рукописного ввода. <xref:System.Windows.Controls.InkCanvas>Элемент управления выполняет многие из этих функций, но если требуется больший контроль, чем <xref:System.Windows.Controls.InkCanvas>предоставляет StrokeCollection предоставляет дополнительные возможности.</xref:System.Windows.Controls.InkCanvas> </xref:System.Windows.Controls.InkCanvas>       В следующей таблице перечислены источники сведений об управлении рукописного ввода на пользовательский элемент управления.      | Для этого... | См. в статье |   |-----------------|----------------------|   | Создание элемента управления, собирает рукописный | [Создания заметки рукописного ввода входного управления](~/add/includes/ajax-current-ext-md.md)|   | Создайте элемент управления, позволяющий пользователю выбрать рукописного ввода | [Как: выбор рукописного ввода из пользовательского элемента управления](~/add/includes/ajax-current-ext-md.md)|   | Создание элемента управления, пользователь может стереть рукописный ввод | [Как: стирание рукописного ввода на пользовательский элемент управления](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlAttributeUsage_StrokeCollection&quot;> </a> ## использование атрибута XAML ```   <object StrokeCollection=&quot;isfString&quot;/>   ``` <a name=&quot;xamlObjectElementUsage_StrokeCollection&quot;> </a> ## использование элемента объекта XAML ```   <object>isfString</object>   ``` <a name=&quot;xamlValues_StrokeCollection&quot;> </a> ## значений XAML | Термин | Определение |   |----------|----------------|   | `isfString`| Строка, представляющая штрих в Base64-кодировке Ink сериализации формат ISF. |            "
  example:
  - "The following example demonstrates how to copy the ink in one <xref:System.Windows.Controls.InkCanvas> onto another <xref:System.Windows.Controls.InkCanvas>. This example assumes:  \n  \n-   There are two <xref:System.Windows.Controls.InkCanvas> objects called `inkCanvas1` and `inkCanvas2`.  \n  \n-   The <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event has been connected to the event handler.  \n  \n [!code-cs[StrokeCollectionMethods#21](~/add/codesnippet/csharp/StrokeCollectionMethods/Window2.xaml.cs#21)]\n [!code-vb[StrokeCollectionMethods#21](~/add/codesnippet/visualbasic/StrokeCollectionMethods/Window2.xaml.vb#21)]"
