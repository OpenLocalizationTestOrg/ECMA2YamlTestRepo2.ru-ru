  remarks: "Этот делегат можно используйте для предоставления кода, который выполняет проверку на сервере. Код должен проверить <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>свойство `args` параметр, переданный делегату.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> Сохранить результат проверки в <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>свойство `args` параметр.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       При создании делегата ServerValidateEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
