  summary: "При реализации возвращает состояние из элемента управления во время использования в рабочей области конструирования."
  remarks: "Этот метод используется только разработчиками элементов управления."
  syntax:
    content: public System.Collections.IDictionary GetDesignModeState ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Состояния элемента управления.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.IControlDesignerAccessor.GetDesignModeState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IControlDesignerAccessor.SetDesignModeState(System.Collections.IDictionary)
  id: SetDesignModeState(System.Collections.IDictionary)
  parent: System.Web.UI.IControlDesignerAccessor
