  name: SetOwnerControl(Control)
  nameWithType: IControlDesignerAccessor.SetOwnerControl(Control)
  fullName: System.Web.UI.IControlDesignerAccessor.SetOwnerControl(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "При реализации определяет элемент управления, который выступает в качестве владельца, элемент управления, реализующий этот метод."
  remarks: "В сценарии составного контейнера, где один элемент управления содержит другой элемент управления контейнер является владельцем элемента управления."
  syntax:
    content: public void SetOwnerControl (System.Web.UI.Control owner);
    parameters:
    - id: owner
      type: System.Web.UI.Control
      description: "Элемент управления, выступающий в качестве владельца."
  overload: System.Web.UI.IControlDesignerAccessor.SetOwnerControl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IControlDesignerAccessor.UserData
  id: UserData
  parent: System.Web.UI.IControlDesignerAccessor
  langs:
  - csharp
  name: UserData
  nameWithType: IControlDesignerAccessor.UserData
  fullName: System.Web.UI.IControlDesignerAccessor.UserData
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "При реализации возвращает коллекцию сведений о, осуществляемым при помощи конструктора элемента управления."
  remarks: "Свойства и содержимое элемента управления может быть сохранено, так что элемент управления сохраняет состояние в среде времени разработки. Это свойство используется только конструкторами элементов управления."
  syntax:
    content: public System.Collections.IDictionary UserData { get; }
    return:
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Содержащий сведения об элементе управления.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.IControlDesignerAccessor.UserData*
  exceptions: []
  platform:
  - net462
