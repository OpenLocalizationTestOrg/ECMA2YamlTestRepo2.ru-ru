  langs:
  - csharp
  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Предоставляет доступ к конструктор элементов управления для хранения временных данных времени разработки, связанный с элементом управления."
  remarks: "Свойства и методы, определенные в интерфейсе IControlDesignerAccessor предоставляют удобный способ для конструктора элементов управления, чтобы доступ к элементу управления для передачи и получения временных данных времени разработки. Интерфейс, реализуемый <xref:System.Web.UI.Control>классом.</xref:System.Web.UI.Control> Элемент управления конструкторами реализация этого интерфейса для доступа к элементу управления.       Временные данные времени разработки не сохраняются непосредственно с элементом управления. Для сохранения данных времени разработки для элемента управления, следует получить содержимое <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>свойство и сохранять их в расположение конкретных конструкторов.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
