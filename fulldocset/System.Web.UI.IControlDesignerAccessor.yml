  name: SetDesignModeState(IDictionary)
  nameWithType: IControlDesignerAccessor.SetDesignModeState(IDictionary)
  fullName: System.Web.UI.IControlDesignerAccessor.SetDesignModeState(IDictionary)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "При реализации задает состояние элемента управления перед его отрисовкой на поверхности разработки."
  remarks: "В переопределенных элементов управления этот метод используется для сохранения и назначения состояния элемента управления в режиме разработки. Этот метод используется только разработчиками элементов управления."
  syntax:
    content: public void SetDesignModeState (System.Collections.IDictionary data);
    parameters:
    - id: data
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Содержащий состояние элемента управления.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.IControlDesignerAccessor.SetDesignModeState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IControlDesignerAccessor.SetOwnerControl(System.Web.UI.Control)
