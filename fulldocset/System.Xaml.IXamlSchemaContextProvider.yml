  type: Interface
  summary: "Представляет службу, которая предоставляет сведения о контексте схемы XAML для расширений разметки и преобразователей типов."
  remarks: "Служба IXamlSchemaContextProvider предоставляет одно свойство, <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       Использовать службу IXamlSchemaContextProvider и его <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>свойства при необходимости активный контекст схемы XAML из расширения разметки или введите реализации преобразователя.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> Многие операции, связанные с XAML, особенно разрешение типа XAML в его тип резервирования для создания графа объектов, полагаются на наличие доступного контекста схемы XAML. Однако во многих сценариях можно использовать контекст схемы XAML, предоставляемым конкретной платформой. Или можно использовать контекст схемы XAML по умолчанию, предоставляемых служб XAML .NET Framework, использующий CLR и резервное отражение и обеспечить необходимый контекст схемы XAML для любого типа CLR.       Служба IXamlSchemaContextProvider основном относится к реализации, ожидается, что их реализации преобразователя значений может вызываться, если он поддерживается с пользовательскими контекстами схемы XAML. Службу можно получить из параметров точки входа виртуальных методов <xref:System.ComponentModel.TypeConverter>или <xref:System.Windows.Markup.MarkupExtension>этого контекста службы отчетов.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> Или вместо этого можно получить контекст схемы непосредственно из выделенных свойств конкретных средств чтения или записи XAML."
