  type: Enum
  summary: "Перечисление, указывающее состояние доставки сообщения, при доставке сообщения под сомнением или сообщение не было доставлено."
  remarks: "Так как сообщение не было доставлено или диспетчер очереди не уверен в успехе доставки сообщения, отправленного в очередь, может попасть в очередь недоставленных сообщений. `DeliveryStatus` Дает возможность получить состояние доставки сообщения, если сообщение считывается из очереди недоставленных сообщений."
  example:
