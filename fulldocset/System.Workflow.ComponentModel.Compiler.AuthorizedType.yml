  name: AuthorizedType
  nameWithType: AuthorizedType
  fullName: System.Workflow.ComponentModel.Compiler.AuthorizedType
  type: Class
  summary: "Представляет набор типов, которые могут быть разрешены или запрещены в скомпилированных рабочих процессах с помощью компилятора рабочего процесса (в зависимости от значения <xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*>свойство).</xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*> Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Во время компиляции рабочего процесса на этапе проверки рабочего процесса исходный документ будет отклонен, если он или сопутствующий файл правил напрямую ссылается на типы .NET Framework отсутствует в списке разрешенных типов. Список разрешенных типов — XML-документа, где каждая запись указывает `Assembly`, `Namespace`, `TypeName`и авторизованные {`true`|`false`} индикатора. Этот класс соответствует записи в списке. Также Обратите внимание, что подстановочный знак целиком разрешено для включения или исключения пространств имен. Например, с помощью `Type=”System.*”` включает все типы в <xref:System>, включая типы, содержащиеся в дочерние пространства имен.</xref:System>       Использование списка разрешенных типов контролируется <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>параметр `&quot;/checktypes&quot;` </xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Xml.Serialization.XmlType("authorizedType")]

      public sealed class AuthorizedType
