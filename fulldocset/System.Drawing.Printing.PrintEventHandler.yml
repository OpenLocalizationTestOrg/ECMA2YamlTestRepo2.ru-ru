  fullName: System.Drawing.Printing.PrintEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Drawing.Printing.PrintDocument.BeginPrint&quot;> </xref> или <xref href=&quot;System.Drawing.Printing.PrintDocument.EndPrint&quot;> </xref> событие <xref href=&quot;System.Drawing.Printing.PrintDocument&quot;> </xref>."
  remarks: "При создании делегата PrintEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения о печати см. в разделе <xref:System.Drawing.Printing>Общие сведения о пространстве имен.</xref:System.Drawing.Printing>"
  syntax:
    content: public delegate void PrintEventHandler(object sender, PrintEventArgs e);
