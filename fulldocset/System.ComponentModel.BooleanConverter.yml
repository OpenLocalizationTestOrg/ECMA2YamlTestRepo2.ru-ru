  summary: "Возвращает значение, указывающее, является ли возвращает список стандартных значений <xref:System.ComponentModel.BooleanConverter.GetStandardValues*>метод является исчерпывающим списком.</xref:System.ComponentModel.BooleanConverter.GetStandardValues*>"
  remarks: "Логический тип данных имеет только два стандартных значений, `true` и `false`. <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>Возвращается из этого метода содержит все возможные значения.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> Таким образом, этот метод всегда возвращает `true`."
