  name: FocusNavigationDirection
  nameWithType: FocusNavigationDirection
  fullName: System.Windows.Input.FocusNavigationDirection
  type: Enum
  summary: "Указывает направление в [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] в которой выполняется запрос на изменение фокуса. Направление либо основано на последовательности табуляции или относительно направления в макете."
  remarks: "Слева, справа, вниз и вверх каждого перемещения фокуса в этом направлении, в зависимости от приблизительное представление относительный элемент позиции в готовом для просмотра окна. Не все направленные перемещения возможны, в зависимости от относительного макета вашей [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]."
  syntax:
    content: public enum FocusNavigationDirection
  inheritance:
