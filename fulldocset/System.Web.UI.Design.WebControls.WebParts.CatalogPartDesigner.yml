  fullName: System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки для <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.WebParts.ImportCatalogPart&quot;> </xref>, и <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;> </xref> элементов управления."
  remarks: "CatalogPartDesigner является многоцелевой конструктор, который предоставляет отрисовку во время разработки и <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>элементов управления, которые оба наследуют от <xref:System.Web.UI.WebControls.WebParts.CatalogPart>базового класса.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> CatalogPartDesigner служит в качестве стандартного элемента управления конструктора, добавление только какие настройки необходимо проверить связанного элемента управления и применить его состояние режима разработки для подготовки к просмотру во время разработки.       Если имеется пользовательский <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>элемента управления, можно создать производные конструктора, таких как <xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner>, чтобы обеспечить отображение во время разработки.</xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Можно безопасно изменить любой из членов при необходимости; Тем не менее Переопределяя <xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>метода необходимо вызвать базовую реализацию, чтобы избежать потери данных состояния в режиме конструктора.</xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>"
  example:
  - CatalogPartDesigner and <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> share an identical interface and functionality. For an applicable code example, see the <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> class overview.
