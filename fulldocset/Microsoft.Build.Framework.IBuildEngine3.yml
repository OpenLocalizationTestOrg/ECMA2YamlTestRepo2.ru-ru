- uid: Microsoft.Build.Framework.IBuildEngine3.Yield
  id: Yield
  parent: Microsoft.Build.Framework.IBuildEngine3
  langs:
  - csharp
  name: Yield()
  nameWithType: IBuildEngine3.Yield()
  fullName: Microsoft.Build.Framework.IBuildEngine3.Yield()
  type: Method
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "Сообщает системе, что эта задача содержит компонент out of process длительные и другие типы работ, можно сделать в сборку во время выполнения."
  remarks: "Имеется только один узел (процесс msbuild.exe) на один ЦП. Только один проект, цели и задачи могут создавать в любое время на узле. При ожидании задачи, например, порожденный средство или другое событие завершения, задача может вызывать Yield, которая непосредственно возвращает. Это позволяет узел собран в другом проекте, если они доступны.  После для продолжения задачи, он должен вызывать <xref:Microsoft.Build.Framework.IBuildEngine3.Reacquire%2A>.</xref:Microsoft.Build.Framework.IBuildEngine3.Reacquire%2A> Как грубое правило, если задача ожидает, что операция будет иметь более чем 20 и 30 секунд, его можно вызвать `Yield` перед началом операции, и `Reaquire` при завершении операции."
  syntax:
    content: public void Yield ();
    parameters: []
  overload: Microsoft.Build.Framework.IBuildEngine3.Yield*
  exceptions: []
  platform:
  - net462
