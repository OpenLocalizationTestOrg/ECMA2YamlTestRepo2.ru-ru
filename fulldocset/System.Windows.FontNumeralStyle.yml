  remarks: "Шрифты OpenType поддерживают формат старого стиля чисел. Этот формат может использоваться для отображения чисел в стилях, которые уже не являются стандартными. Следующий текст отображает дату 18-й века в стандартного и старого стиля числа для шрифта Palatino Linotype.       ![Текст, использующий старый стиль числа OpenType](~/add/media/opentypefont24.gif &quot;текст, использующий старый стиль числа OpenType&quot;) примеры чисел стандартного и старого стиля приведенный ниже текст отображает стандартные числа для шрифта Palatino Linotype, за которыми следуют старый стиль числа.       ![Текст, использующий OpenType наборы чисел старого стиля](~/add/media/opentypefont13.gif &quot;текст, использующий OpenType наборы чисел старого стиля&quot;) примеры наборов чисел стандартного и старого стиля настроек [!NOTE] настроек шрифтов OpenType наиболее предоставляют только подмножество общих возможностей OpenType. Если указанный шрифт не поддерживает определенную функцию, вместо них используются глифов по умолчанию."
  example:
