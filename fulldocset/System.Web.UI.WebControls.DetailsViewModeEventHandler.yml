  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>События при <xref:System.Web.UI.WebControls.DetailsView>попытке перехода между режимами редактирования, вставки и только для чтения, но до фактического изменения режима элемента управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Это позволяет предоставить обработчик событий, который выполняет пользовательские действия, такие как настройка <xref:System.Web.UI.WebControls.DetailsView>управлять определенный режим или Отмена изменения режима, при появлении этого события.</xref:System.Web.UI.WebControls.DetailsView>       При создании делегата DetailsViewModeEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
