  name: ImportingConstructorAttribute
  nameWithType: ImportingConstructorAttribute
  fullName: System.ComponentModel.Composition.ImportingConstructorAttribute
  type: Class
  summary: "Указывает, какой конструктор должен использоваться при создании части."
  remarks: "По умолчанию только конструктор без параметров будут использоваться для создания части с атрибутом. Позволяет указать, что определенный конструктор должен использоваться вместо ImportingConstructorAttribute. Параметры конструктора, помеченного будет рассматриваться как импортируемые компоненты."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor, AllowMultiple=false, Inherited=false)]

      public class ImportingConstructorAttribute : Attribute
