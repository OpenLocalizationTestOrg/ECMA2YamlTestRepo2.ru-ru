  remarks: "Все применимые обратных вызовов использовать универсальный <xref:System.EventHandler%601>, передающий данные событий XamlObjectEventArgs.</xref:System.EventHandler%601> Определение обработчиков и затем задать ссылки на них путем задания свойств <xref:System.Xaml.XamlObjectWriterSettings>.</xref:System.Xaml.XamlObjectWriterSettings>"
