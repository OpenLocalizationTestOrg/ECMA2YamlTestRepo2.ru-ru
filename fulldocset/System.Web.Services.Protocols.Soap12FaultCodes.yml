  remarks: "Объект <xref:System.Web.Services.Protocols.SoapException>со <xref:System.Web.Services.Protocols.SoapException.Code%2A>, имеющим значение SenderFaultCode при запросе SOAP 1.2 сформирован неверно или отсутствует параметр.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>       `Sender` Аналогична код ошибки SOAP `Client` код, который представляется ошибки <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>поля, но `Client` код ошибки используется при отправке запроса SOAP с использованием протокола SOAP 1.1.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Чтобы проверить ли <xref:System.Web.Services.Protocols.SoapException.Code%2A>равно либо `Sender` или `Client` коды ошибок SOAP, вызовите <xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A>метод.</xref:System.Web.Services.Protocols.SoapException.IsClientFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
