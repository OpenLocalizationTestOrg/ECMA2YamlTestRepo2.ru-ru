  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Представляет SOAP версии 1.2 <xref uid=&quot;langword_csharp_Receiver&quot; name=&quot;Receiver&quot; href=&quot;&quot;> </xref> код ошибки, позволяющее определить, произошла ошибка произошла во время обработки запроса клиента на сервере из-за проблемы с получателем."
  remarks: "Объект <xref:System.Web.Services.Protocols.SoapException>со <xref:System.Web.Services.Protocols.SoapException.Code%2A>свойством, имеющим значение ReceiverFaultCode, когда сервер называется и отвечает на запрос из-за проблем с сетью.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException> Как правило с исключения этого типа, у клиента может завершиться успешно позже.       `Receiver` Аналогична код ошибки SOAP `Server` код, который представляется ошибки <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>поля, но `Server` код ошибки используется при отправке запроса SOAP с использованием протокола SOAP 1.1.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Чтобы проверить ли <xref:System.Web.Services.Protocols.SoapException.Code%2A>равно либо `Receiver` или `Server` коды ошибок SOAP, вызовите <xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A>метод.</xref:System.Web.Services.Protocols.SoapException.IsServerFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName ReceiverFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
