- uid: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  id: MustUnderstandFaultCode
  parent: System.Web.Services.Protocols.Soap12FaultCodes
  langs:
  - csharp
  name: MustUnderstandFaultCode
  nameWithType: Soap12FaultCodes.MustUnderstandFaultCode
  fullName: System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Представляет SOAP версии 1.2 <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> код ошибки, заголовок SOAP, указывающее <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> атрибута не было обработано."
  remarks: "Не все заголовки SOAP требуется обработка получателем. Тем не менее если заголовок SOAP помечается `MustUnderstand` атрибута равно «true», обработка не требуется. Неуспешное завершение обработки заголовка, если он находится в запросе SOAP 1.2 приводит к возникновению ошибки <xref:System.Web.Services.Protocols.SoapHeaderException>с <xref:System.Web.Services.Protocols.SoapException.Code%2A>Свойства MustUnderstandFaultCode.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapHeaderException> Если запрос SOAP находился в запросе SOAP 1.1, <xref:System.Web.Services.Protocols.SoapException.Code%2A>свойству <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> </xref:System.Web.Services.Protocols.SoapException.Code%2A>       SOAP 1.1 и 1.2 определяют `MustUnderstand` коды ошибок SOAP, отличающийся только версию протокола SOAP, используемый для отправки сообщения SOAP. Это поле представляет версии SOAP 1.2, и версии SOAP 1.1 представлен <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName>.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode?displayProperty=fullName> С другой полные имена сопоставить два поля, но вы можете проверить ли <xref:System.Web.Services.Protocols.SoapException.Code%2A>свойство является одним из кодов ошибок путем вызова <xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A>метод.</xref:System.Web.Services.Protocols.SoapException.IsMustUnderstandFaultCode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A>"
  syntax:
    content: public static readonly System.Xml.XmlQualifiedName MustUnderstandFaultCode;
    return:
      type: System.Xml.XmlQualifiedName
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode
  id: ReceiverFaultCode
