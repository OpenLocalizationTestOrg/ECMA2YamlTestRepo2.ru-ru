  name: Soap12FaultCodes
  nameWithType: Soap12FaultCodes
  fullName: System.Web.Services.Protocols.Soap12FaultCodes
  type: Class
  summary: "Определяет коды ошибок SOAP, которые отображаются в сообщении SOAP, когда происходит ошибка при обмене данными с веб-служб XML по протоколу SOAP версии 1.2."
  remarks: "Содержит ошибку SOAP в спецификации SOAP версии 1.2 `Code` элемента и многое другое значение необязательно `Subcode` элемента. `Code` Элементом является один из предварительно определенных набор кодов, информирующих получателя, что причина ошибки попадает в одну из пяти больших категорий ошибок. Представлены кодам ошибок пять <xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode>, и <xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode>поля.</xref:System.Web.Services.Protocols.Soap12FaultCodes.DataEncodingUnknownFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.VersionMismatchFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.SenderFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.ReceiverFaultCode> `Subcode` Элемент позволяет отправителю ошибки SOAP предоставить код ошибки для конкретного приложения. ASP.NET определяет два таких кодов, представляются <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, и <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode>поля.</xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>       Веб-служб XML исключение наборы <xref:System.Web.Services.Protocols.SoapException.Code%2A>Свойства, которое представляет `Code` элемент, когда новый экземпляр <xref:System.Web.Services.Protocols.SoapException>или <xref:System.Web.Services.Protocols.SoapHeaderException>создан класс.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException.Code%2A> Эту ошибку, передаются по сети как ошибка SOAP, который может перехватить клиента .NET Framework <xref:System.Web.Services.Protocols.SoapException>или <xref:System.Web.Services.Protocols.SoapHeaderException>.</xref:System.Web.Services.Protocols.SoapHeaderException> </xref:System.Web.Services.Protocols.SoapException>"
  syntax:
    content: public sealed class Soap12FaultCodes
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
