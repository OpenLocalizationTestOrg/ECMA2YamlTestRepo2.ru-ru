  remarks: "В следующей таблице показаны исходные значения свойств для экземпляра <xref:System.Workflow.Activities.CorrelationAliasAttribute>класса.</xref:System.Workflow.Activities.CorrelationAliasAttribute>      | Свойство | Значение |   |--------------|-----------|   | <xref:System.Workflow.Activities.CorrelationAliasAttribute.Name%2A>| Значение `name`. |   | <xref:System.Workflow.Activities.CorrelationAliasAttribute.Path%2A>| Значение `path`. |</xref:System.Workflow.Activities.CorrelationAliasAttribute.Path%2A> </xref:System.Workflow.Activities.CorrelationAliasAttribute.Name%2A>"
