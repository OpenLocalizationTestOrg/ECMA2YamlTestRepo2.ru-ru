  name: SoapMessage
  nameWithType: SoapMessage
  fullName: System.Web.Services.Protocols.SoapMessage
  type: Class
  summary: "Представляет данные в запрос или ответ SOAP на данной <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref>."
  remarks: "Основной класс SoapMessage используется для расширений SOAP, представляющих данные в SOAP-запроса или ответа SOAP. При <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>вызове метода <xref:System.Web.Services.Protocols.SoapExtension>получает SoapMessage на каждый <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> </xref:System.Web.Services.Protocols.SoapExtension> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> Именно для выбора способа обработки SoapMessage конкретные расширения SOAP. Обычные расширения SOAP выполняют шифрование и сжатие.       Расширения SOAP могут быть применены к либо или оба метода XML-веб-службы создан с помощью ASP.NET или клиенту XML-веб-службы. Когда расширение SOAP применяется к методу XML-веб-службы, <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>метод принимает экземпляр <xref:System.Web.Services.Protocols.SoapServerMessage>, который является производным от SoapMessage.</xref:System.Web.Services.Protocols.SoapServerMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> Аналогично, при применении расширения SOAP клиенту XML-веб-службы, <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>получает экземпляр <xref:System.Web.Services.Protocols.SoapClientMessage>.</xref:System.Web.Services.Protocols.SoapClientMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>"
  example:
  - >-
    [!code-cs[SoapMessage#1](~/add/codesnippet/csharp/t-system.web.services.pr_2_1.cs)]
     [!code-cpp[SoapMessage#1](~/add/codesnippet/cpp/t-system.web.services.pr_2_1.cpp)]
     [!code-vb[SoapMessage#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_2_1.vb)]
