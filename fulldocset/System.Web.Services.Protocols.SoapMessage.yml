  summary: "При переопределении в производном классе подтверждает, что текущий <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref> является ступенью параметрам доступны."
  remarks: "Проверяемый уровень отличается для клиентов XML-веб-службы и методы XML-веб-службы. XML-веб-службы входные параметры метода доступны после десериализации запроса SOAP в <xref:System.Web.Services.Protocols.SoapMessageStage>рабочей области.</xref:System.Web.Services.Protocols.SoapMessageStage> Для клиента XML-веб-службы, входные параметры доступны до начала процесса сериализации запроса SOAP на <xref:System.Web.Services.Protocols.SoapMessageStage>рабочей области.</xref:System.Web.Services.Protocols.SoapMessageStage>       EnsureInStage может вызываться во время выполнения любой <xref:System.Web.Services.Protocols.SoapMessageStage>, но при этом <xref:System.InvalidOperationException>создается, когда параметры недоступны.</xref:System.InvalidOperationException> </xref:System.Web.Services.Protocols.SoapMessageStage>"
  syntax:
    content: protected abstract void EnsureInStage ();
    parameters: []
  overload: System.Web.Services.Protocols.SoapMessage.EnsureInStage*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "В параметры недоступны."
  platform:
  - net462
