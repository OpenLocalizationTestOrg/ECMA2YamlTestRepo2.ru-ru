  type: Class
  summary: "Обеспечивает программный доступ к <xref uid=&quot;langword_csharp_group&quot; name=&quot;group&quot; href=&quot;&quot;> </xref> подразделе <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> раздела файла конфигурации."
  remarks: "Класс ProfileGroupSettings предоставляет возможность программно создавать, доступ и изменение групп свойства, добавленные в `group` подразделе `profile` раздел файла конфигурации.       `profile` Раздел файла конфигурации задает схему для профилей пользователей. Во время выполнения, система компиляции ASP.NET использует сведения, указанные в `profile` раздел, чтобы создать класс с именем `ProfileCommon`, который является производным от <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> `ProfileCommon` Определения класса зависит от свойства, определенные в `properties` подразделе `profile` раздел файла конфигурации. Экземпляр этого класса создается для каждого профиля пользователя и отдельные значения профиля можно использовать в коде через <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>свойство.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Для Дополнительные сведения о функциях, добавленного к [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], в разделе [Общие сведения о свойствах профиля ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
