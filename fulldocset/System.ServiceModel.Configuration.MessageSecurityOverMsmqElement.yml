- uid: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmqElement.ClientCredentialType
  fullName: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает <xref:System.ServiceModel.MessageCredentialType>параметр безопасности для сообщений, отправляемых посредством транспорта MSMQ.</xref:System.ServiceModel.MessageCredentialType>"
  remarks: "Это свойство может быть присвоено одно из следующих значений:-None: Данное значение позволяет службе взаимодействовать с анонимными клиентами. Клиент, ни службы требуются учетные данные.      -Windows: Это позволяет проводить проверку подлинности учетных данных Windows обмен сообщениями SOAP. Это всегда выполняет проверку подлинности Kerberos.      -UserName: Данное значение позволяет службе требовать проверку подлинности клиента с помощью учетных данных UserName. Эти учетные данные должны быть определены с помощью <xref:System.ServiceModel.Description.ClientCredentials>класса.</xref:System.ServiceModel.Description.ClientCredentials>          настроек [!NOTE]      >   [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] не поддерживает отправку пароля хэш-кода или получение ключей с использованием пароля и использование таких ключей для обеспечения безопасности сообщений. Таким образом [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] принудительно обеспечивает безопасность обмена данными при использовании учетных данных UserName. В этом режиме требуется указать сертификат службы на стороне клиента при помощи поведения ClientCredential и serviceCertificate.      -Certificate: Данное значение позволяет службе требовать проверки подлинности клиента с помощью сертификата. В этом случае необходимо указать с помощью учетных данных клиента <xref:System.ServiceModel.Description.ClientCredentials>класс или поведения ClientCredentials.</xref:System.ServiceModel.Description.ClientCredentials> В этом случае необходимо указать с помощью учетных данных службы <xref:System.ServiceModel.Description.ClientCredentials>класса или поведения ClientCredentials путем задания элемента serviceCertificate.</xref:System.ServiceModel.Description.ClientCredentials>      -CardSpace: Данное значение позволяет службе требовать проверку подлинности клиента с помощью [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)]. Необходимо указать servicecertiifcate в поведении ClientCredential.       Учетные данные сертификата для `MessageSecurityOverMsmq` действителен, только если режиму безопасности присвоено `Both` или `Message`."
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: "<xref:System.ServiceModel.MessageCredentialType>Параметр безопасности для сообщений, отправляемых посредством транспорта MSMQ.</xref:System.ServiceModel.MessageCredentialType>"
  overload: System.ServiceModel.Configuration.MessageSecurityOverMsmqElement.ClientCredentialType*
  exceptions: []
  platform:
  - net462
