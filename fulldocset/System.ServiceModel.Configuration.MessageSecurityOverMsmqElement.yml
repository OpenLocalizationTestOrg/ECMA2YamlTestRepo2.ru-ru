  summary: "Указывает набор алгоритмов, используемый для обеспечения безопасности сообщений на уровне SOAP."
  remarks: "<xref:System.ServiceModel.Security.SecurityAlgorithmSuite>Определяет различные алгоритмы канонизации, Digest, KeyWrap, подписи, шифрования и в объекте.</xref:System.ServiceModel.Security.SecurityAlgorithmSuite> Это свойство наиболее часто применяется при работе с платформой, в которых используются алгоритмы, отличные от заданных по умолчанию. Следует знать о сильных и слабых сторонах соответствующих алгоритмов при внесении изменений в это свойство."
