  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "Представляет условие, которое необходимо принимать во внимание при оценке действительности утверждения SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности задают утверждения с помощью утверждений SAML и набор условий, которые необходимо принимать во внимание при оценке действительности утверждения SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Класс SamlCondition представляет одно условие. Примером условия, является ли утверждение SAML не должно кэшироваться, представленный <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>классом.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       Спецификация SAML определяет два условия, которое позволяет выполнять набор условий, чтобы расширить. Два условия, определенные в спецификации SAML <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>и <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Чтобы определить новое условие, создайте класс, производный от класса SamlCondition."
  syntax:
    content: public abstract class SamlCondition
  inheritance:
