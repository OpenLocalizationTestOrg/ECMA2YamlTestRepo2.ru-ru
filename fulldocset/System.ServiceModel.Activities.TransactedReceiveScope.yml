  name: TransactedReceiveScope
  nameWithType: TransactedReceiveScope
  fullName: System.ServiceModel.Activities.TransactedReceiveScope
  type: Class
  summary: "Действие, область которого временем существования транзакции, инициированное при получении сообщения. Транзакция может передаваться в рабочий процесс с помощью инициирующего сообщения или создана диспетчером при получении сообщения."
  remarks: "Действие TransactedReceiveScope позволяет управлять временем существования для передаваемой транзакции.      Настроек [!WARNING] настроек для вызывающей стороны действия TransactedReceiveScope (TransactedReceiveScope, который содержит <xref:System.ServiceModel.Activities.Receive>действие с <xref:System.ServiceModel.Activities.Receive.CanCreateInstance%2A>значение `true`), создания транзакции до начала выполнения для выполнения действия TransactedReceiveScope.</xref:System.ServiceModel.Activities.Receive.CanCreateInstance%2A> </xref:System.ServiceModel.Activities.Receive> Транзакция не является окружением на уровне действия рабочего процесса, но является окружением на базовых уровнях сохраняемости. Если при выполнении рабочего процесса <xref:System.Activities.Statements.Persist>действие, выполняемое до действия TransactedReceiveScope, среда выполнения пытается сохраниться ниже окружающей транзакции.</xref:System.Activities.Statements.Persist> Это вызывает блокировку до завершения транзакции. Поскольку выполнение рабочего процесса не достигло <xref:System.ServiceModel.Activities.TransactedReceiveScope.Body%2A>раздел, транзакция не может завершиться.</xref:System.ServiceModel.Activities.TransactedReceiveScope.Body%2A> Взаимоблокировка приводит к тому рабочий процесс перестает отвечать на запросы до истечения времени ожидания транзакции. После истечения времени ожидания транзакции, работа вновь созданного экземпляра будет прервана.      Настроек [!IMPORTANT] настроек при каждом использовании TransactedReceiveScope, рекомендуется размещать все операции получения в рабочем процессе в пределах действия TransactedReceiveScope.      Настроек [!IMPORTANT] настроек при использовании TransactedReceiveScope и получении сообщений в неверном порядке, рабочий процесс будет прерван при попытке доставки первого сообщения по порядку. Необходимо убедиться, что рабочий процесс всегда в согласованном состоянии при освобождении рабочего процесса. Это позволит перезапустить рабочий процесс с прежней сохраненной точки должна быть отменена рабочего процесса."
  example:
  - "The following example shows how to use the TransactedReceiveScope class in a <xref:System.Activities.Statements.Sequence> activity.  \n  \n [!code-cs[TransactedReceiveScope#0](~/add/codesnippet/csharp/common/codeserviceworkflow.cs#0)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Body")]

      public sealed class TransactedReceiveScope : System.Activities.NativeActivity
