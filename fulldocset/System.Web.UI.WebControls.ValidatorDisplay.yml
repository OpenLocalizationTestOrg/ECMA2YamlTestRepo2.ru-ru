  name: ValidatorDisplay
  nameWithType: ValidatorDisplay
  fullName: System.Web.UI.WebControls.ValidatorDisplay
  type: Enum
  summary: "Задает способ отображения сообщений об ошибках в элементах управления проверкой."
  remarks: "Перечисление ValidatorDisplay представляет различные способы отображения сообщений об ошибках в элементах управления проверкой.       Отсутствует признак только для отображения сообщения об ошибке <xref:System.Web.UI.WebControls.ValidationSummary>управления.</xref:System.Web.UI.WebControls.ValidationSummary> Сообщение об ошибке будет отображаться в элементе управления проверки.       Статический указывает, что не макета веб-страницы, чтобы изменить время выполнения проверяющие элементы управления отображают сообщения об ошибках. При отображении страницы для сообщения об ошибках выделяется место на странице. Содержимое проверяющего элемента управления является физической частью страницы; Таким образом несколько проверяющих элементов управления для того же элемента управления вводом должны находиться в разных местах на странице.       Динамические Признак динамически размещаться сообщения об ошибках на веб-странице, при сбое проверки. На странице; не выделяется место для проверки содержимого Таким образом страница динамически изменяется, чтобы отобразить сообщение об ошибке. Это позволяет несколько проверяющих элементов управления для совместного использования в том же физическом расположении, на странице. Чтобы сохранить макет страницы изменяется, если отображается сообщение об ошибке, элемент HTML, который содержит проверяющий элемент управления должен иметь размер, достаточно большим, чтобы вместить максимальный размер проверяющего элемента управления.      ## Специальные возможности — сведения о том, как настроить проверку элементов управления, чтобы они создавать разметку, которая соответствует стандартам специальных возможностей см. в разделе [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md)."
