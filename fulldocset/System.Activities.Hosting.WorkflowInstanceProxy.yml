  name: EndResumeBookmark(IAsyncResult)
  nameWithType: WorkflowInstanceProxy.EndResumeBookmark(IAsyncResult)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark(IAsyncResult)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Ожидает отложенный асинхронный <xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*>для завершения.</xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*>"
  remarks: "Этот метод может вызываться, чтобы определить, является ли <xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A>операция выполнена успешно.</xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A> Если вызывается до завершения операции возобновления, то он блокируется до завершения операции возобновления."
  syntax:
    content: public System.Activities.BookmarkResumptionResult EndResumeBookmark (IAsyncResult result);
    parameters:
    - id: result
      type: System.IAsyncResult
      description: "<xref:System.IAsyncResult>, Ссылающийся на операцию возобновления.</xref:System.IAsyncResult>"
    return:
      type: System.Activities.BookmarkResumptionResult
      description: "Returns <xref href=&quot;System.Activities.BookmarkResumptionResult&quot;></xref>."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark*
  exceptions: []
  platform:
  - net462
