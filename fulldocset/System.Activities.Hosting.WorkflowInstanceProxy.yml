  name: BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Возобновляет рабочий процесс от закладки, асинхронно с помощью указанной закладки, значения, метод обратного вызова и предоставляемое пользователем состояние данных."
  remarks: "Чтобы определить, была ли операция возобновления успешной, вызовите <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>может быть вызвана внутри или за пределами метода обратного вызова.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Если <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>является вызывается до завершения операции возобновления, он блокируется до завершения операции возобновления.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "Закладка."
    - id: value
      type: System.Object
      description: "Данные, передаваемые действию, создавшему закладку."
    - id: callback
      type: System.AsyncCallback
      description: "Метод, вызываемый при завершении операции асинхронной возобновления."
    - id: state
      type: System.Object
      description: "Необязательный относящихся к приложению объект, содержащий сведения об асинхронной операции."
    return:
      type: System.IAsyncResult
      description: "Ссылка на асинхронную операцию."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  id: BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.Activities.Hosting.WorkflowInstanceProxy
  langs:
  - csharp
  name: BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Возобновляет рабочий процесс в асинхронном режиме с помощью указанной закладки, значение, интервал времени ожидания, метод обратного вызова и предоставляемое пользователем состояние закладки."
  remarks: "Чтобы определить, была ли операция возобновления успешной, вызовите <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>может быть вызвана внутри или за пределами метода обратного вызова.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Если <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>является вызывается до завершения операции возобновления, он блокируется до завершения операции возобновления.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> По умолчанию операция возобновления должна быть завершена в 30 секунд или <xref:System.TimeoutException>вызывается исключение <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> </xref:System.TimeoutException>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "Закладка."
    - id: value
      type: System.Object
      description: "Данные, передаваемые действию, создавшему закладку."
    - id: timeout
      type: System.TimeSpan
      description: "Интервал, в котором необходимо выполнить операции возобновления, прежде чем операция отменяется и <xref:System.TimeoutException>возникает исключение.</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "Метод, вызываемый при завершении операции возобновления."
    - id: state
      type: System.Object
      description: "Необязательный относящихся к приложению объект, содержащий сведения об асинхронной операции."
    return:
      type: System.IAsyncResult
      description: "Ссылка на асинхронную операцию."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark(System.IAsyncResult)
  id: EndResumeBookmark(System.IAsyncResult)
  parent: System.Activities.Hosting.WorkflowInstanceProxy
  langs:
