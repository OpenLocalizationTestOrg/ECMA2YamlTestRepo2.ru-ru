- uid: System.Web.Configuration.MachineKeySection.ValidationAlgorithm
  id: ValidationAlgorithm
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationAlgorithm
  nameWithType: MachineKeySection.ValidationAlgorithm
  fullName: System.Web.Configuration.MachineKeySection.ValidationAlgorithm
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает имя пользовательского алгоритма хэширования, используемый для проверки подлинности форм и просмотра сведений о состоянии."
  remarks: "Определенные стандартные алгоритмы, доступные по <xref:System.Web.Configuration.MachineKeyValidation>перечисления.</xref:System.Web.Configuration.MachineKeyValidation> Если вы хотите использовать пользовательский алгоритм, у вас задать это свойство. Задать <xref:System.Web.Configuration.MachineKeySection.Validation%2A>Свойства имя пользовательского алгоритма.</xref:System.Web.Configuration.MachineKeySection.Validation%2A> Если это сделать, это свойство автоматически устанавливается <xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation>       Можно задать свойство ValidationAlgorithm декларативно в файле Web.config или программно в коде.       Чтобы задать это свойство декларативно, используйте `validationAlgorithm` атрибута элемента в файле конфигурации. Этот атрибут может быть присвоено имя предопределенного алгоритма или пользовательский алгоритм. Стандартные алгоритмы определяются <xref:System.Web.Configuration.MachineKeyValidation>перечисления.</xref:System.Web.Configuration.MachineKeyValidation> Пользовательские алгоритмы указываются в `validationAlgorithm` атрибута с помощью «alg: «префикс и имя алгоритма. Если вы используете этот формат для указания пользовательского алгоритма <xref:System.Web.Configuration.MachineKeySection.Validation%2A>свойству <xref:System.Web.Configuration.MachineKeyValidation>и этому свойству присвоено имя, которое следует за «alg: «префикс.</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>       Программным способом задать это свойство, используйте значение одного из стандартных алгоритмов, которые определяются <xref:System.Web.Configuration.MachineKeyValidation>перечисления, и этому свойству присвоено имя пользовательского алгоритма.</xref:System.Web.Configuration.MachineKeyValidation> Если этому свойству присвоено имя пользовательского алгоритма хэширования, задайте для <xref:System.Web.Configuration.MachineKeySection.Validation%2A>Свойства <xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  syntax:
    content: public string ValidationAlgorithm { get; set; }
    return:
      type: System.String
      description: "Строка, содержащая имя предопределенного алгоритма или имя пользовательского алгоритма."
  overload: System.Web.Configuration.MachineKeySection.ValidationAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.ValidationKey
  id: ValidationKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationKey
  nameWithType: MachineKeySection.ValidationKey
  fullName: System.Web.Configuration.MachineKeySection.ValidationKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает ключ, используемый для проверки форм проверки подлинности и просмотр сведений о состоянии, или процесс, благодаря которому создается ключ."
  remarks: "Свойство ValidationKey используется при `enableViewStateMAC` — `true` для создания кода проверки подлинности сообщения (MAC) для запуска ASP.NET для определения ли состояние отображения подделки. Свойство ValidationKey также используется для создания out of process, относящихся к приложению идентификаторов сеансов, чтобы гарантировать изолированность между приложениями переменных состояния сеанса.       Используйте параметр «AutoGenerate», чтобы указать, что ASP.NET создает случайный ключ и сохраняет его в локальной системе безопасности. Параметр «AutoGenerate» является частью значения по умолчанию.       При добавлении модификатора «IsolateApps» значение «AutoGenerate» ValidationKey ASP.NET создает уникальный ключ шифрования для каждого приложения с помощью каждого приложения <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> Этот параметр используется по умолчанию.       При добавлении модификатора «IsolateByAppId» значение «AutoGenerate» ValidationKey ASP.NET генерирует уникальный ключ шифрования для каждого приложения с помощью каждого приложения <xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> Если виртуальный путь для двух различных приложений (возможно, так как эти приложения работают на различные порты), этот флаг может использоваться для дальнейшей отличать их друг от друга. Флаг «IsolateByAppId» может интерпретировать только ASP.NET 4.5, но он может использоваться вне зависимости от <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>параметр.</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       Если требуется для поддержки конфигурации в сети веб-серверов (веб-фермы), присвойте свойству ValidationKey вручную для обеспечения устойчивости конфигурации. Сведения о том, как вручную создать значения для `DecryptionKey` см. в разделе [How To: Настройка MachineKey в ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).       Это свойство обычно задается декларативно `validationKey` атрибута элемента в файле Web.config."
  example:
  - "The following example shows how to set the ValidationKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/csharp/p-system.web.configurati_69_1.cs)]"
  syntax:
    content: public string ValidationKey { get; set; }
    return:
      type: System.String
      description: "Значение ключа, или значение, указывающее, как создается ключ. Значение по умолчанию — «AutoGenerate, IsolateApps»."
  overload: System.Web.Configuration.MachineKeySection.ValidationKey*
  exceptions: []
  platform:
  - net462
