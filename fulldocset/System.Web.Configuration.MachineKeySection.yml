  remarks: "Чтобы указать алгоритм пользовательской защиты данных для ASP.NET, задайте для <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName>Свойства и <xref:System.Web.Configuration.MachineKeyCompatibilityMode>задать это свойство для строки, который представляет класс, производный от <xref:System.Security.Cryptography.DataProtector>класса.</xref:System.Security.Cryptography.DataProtector> </xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName> Эта строка соответствует `providerClass` параметр, передаваемый статического <xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName>метод фабрики.</xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName> Класс, указать используется <xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>и <xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName>методы даже в том случае, если вы не укажете <xref:System.Web.Configuration.MachineKeyCompatibilityMode>параметр.</xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName> </xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>       Если это свойство задано, необходимо также задать <xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>Свойства.</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>"
