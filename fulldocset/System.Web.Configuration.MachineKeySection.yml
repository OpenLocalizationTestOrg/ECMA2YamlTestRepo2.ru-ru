- uid: System.Web.Configuration.MachineKeySection.Decryption
  id: Decryption
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: Decryption
  nameWithType: MachineKeySection.Decryption
  fullName: System.Web.Configuration.MachineKeySection.Decryption
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Задает алгоритм шифрования, используемый для шифрования и расшифровки данных проверки подлинности форм."
  remarks: "Поддерживает следующие значения расшифровки свойство расшифровки:- `Auto`, который является значением по умолчанию, указывает, что ASP.NET определяет алгоритм шифрования, используемый на основе параметров конфигурации по умолчанию.      - `AES`, которое указывает, что ASP.NET использует <xref:System.Web.Configuration.MachineKeyValidation>алгоритм для шифрования данных.</xref:System.Web.Configuration.MachineKeyValidation> `AES`Представляет используемый по умолчанию алгоритм для шифрования данных.      - `3DES`, которое указывает, что ASP.NET использует <xref:System.Web.Configuration.MachineKeyValidation>алгоритм для шифрования данных.</xref:System.Web.Configuration.MachineKeyValidation>      -Пользовательский алгоритм.       Это свойство обычно задается декларативно `decryption` атрибута элемента в файле Web.config. Дополнительные сведения см."
  syntax:
    content: public string Decryption { get; set; }
    return:
      type: System.String
      description: "Значение, указывающее алгоритм, используемый для шифрования и расшифровки данных проверки подлинности форм. (Сведения о том, как указать алгоритм, используемый при шифровании состояния просмотра см. свойство <xref:System.Web.Configuration.MachineKeySection.Validation*>.) <xref uid=&quot;langword_csharp_Auto&quot; name=&quot;Auto&quot; href=&quot;&quot;> </xref> значение по умолчанию.</xref:System.Web.Configuration.MachineKeySection.Validation*>"
  overload: System.Web.Configuration.MachineKeySection.Decryption*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Выбранное значение не является одним из значений расшифровки."
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.DecryptionKey
  id: DecryptionKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: DecryptionKey
  nameWithType: MachineKeySection.DecryptionKey
  fullName: System.Web.Configuration.MachineKeySection.DecryptionKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает ключ, используемый для шифрования и расшифровки данных, или процесс, с помощью которого создается ключ."
  remarks: "Свойство DecryptionKey используется для шифрования и расшифровки, например, как проверка подлинности Windows Forms и для представления состояние при <xref:System.Web.Configuration.MachineKeySection.Validation%2A>задано значение «3DES» или «AES».</xref:System.Web.Configuration.MachineKeySection.Validation%2A>       Используйте параметр «AutoGenerate», чтобы указать, что ASP.NET создает случайный ключ и сохраняет его в локальной системе безопасности. Параметр «AutoGenerate» является частью значения по умолчанию.       При добавлении модификатора «IsolateApps» в «AutoGenerate», <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>значение, ASP.NET создает уникальный ключ шифрования для каждого приложения с помощью каждого приложения <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> </xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> Этот параметр используется по умолчанию.       При добавлении модификатора «IsolateByAppId» в «AutoGenerate», <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>значение, ASP.NET создает уникальный ключ шифрования для каждого приложения с помощью каждого приложения <xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> </xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> Если виртуальный путь для двух различных приложений (возможно, так как эти приложения работают на различные порты), этот флаг может использоваться для дальнейшей отличать их друг от друга. Флаг «IsolateByAppId» может интерпретировать только ASP.NET 4.5, но он может использоваться вне зависимости от <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>параметр.</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       Если требуется для поддержки конфигурации в сети веб-серверов (веб-фермы), присвойте свойству DecryptionKey вручную для обеспечения устойчивости конфигурации. Сведения о том, как вручную создать значения для `DecryptionKey` см. в разделе [How To: Настройка MachineKey в ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).       Это свойство обычно задается декларативно `DecryptionKey` атрибута элемента в файле Web.config. Дополнительные сведения см."
  example:
  - "The following example demonstrates how to set the DecryptionKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_32_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/csharp/p-system.web.configurati_32_1.cs)]"
  syntax:
    content: public string DecryptionKey { get; set; }
    return:
      type: System.String
      description: "Значение ключа, или значение, указывающее, как создается ключ. Значение по умолчанию — «AutoGenerate, IsolateApps»."
  overload: System.Web.Configuration.MachineKeySection.DecryptionKey*
  exceptions: []
  platform:
  - net462
