  name: MachineKeySection
  nameWithType: MachineKeySection
  fullName: System.Web.Configuration.MachineKeySection
  type: Class
  summary: "Определяет параметры конфигурации, управляющие созданием ключа и алгоритмами, используемыми в шифрования, расшифровки и проверки подлинности операциями кода сообщений (MAC) проверка подлинности Windows Forms, проверке состояния просмотра и изоляции приложения состояния сеанса. Этот класс не наследуется."
  remarks: "Класс MachineKeySection предоставляет способ получить программный доступ и изменить содержимое `MachineKey` в файле конфигурации. `MachineKey` Раздел может быть настроен на уровне компьютера (Machine.config) или приложения (Web.config) и управляет ключей и алгоритмы, используемые для проверки подлинности Windows Forms, проверке состояния просмотра и изоляции приложения состояния сеанса. Для любой из этих функций для работы в сети, веб-серверов (веб-фермы) `DecryptionKey` и `ValidationKey` атрибуты `MachineKey` раздела должна быть настроена явным образом и одинаково с допустимым значением ключа. `AutoGenerate` Значение не работает для веб-ферм, поскольку он зависит от криптографических случайных секрет, который сохраняется с помощью локальной защиты компьютера и могут различаться по более чем один компьютер."
  example:
  - "The example in this section demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the MachineKeySection class.  \n  \n The following example from a configuration file shows how to specify values declaratively for the  section.  \n  \n```  \n<system.web>  \n  <machineKey validationKey=\"AutoGenerate,IsolateApps\"   \n    decryptionKey=\"AutoGenerate,IsolateApps\"   \n    validation=\"SHA1\"/>  \n</system.web>  \n```  \n  \n The following example demonstrates how to use the MachineKeySection class in code.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_5_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#1](~/add/codesnippet/csharp/t-system.web.configurati_5_1.cs)]"
  syntax:
    content: 'public sealed class MachineKeySection : System.Configuration.ConfigurationSection'
