- uid: System.Web.Configuration.MachineKeySection.CompatibilityMode
  id: CompatibilityMode
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: CompatibilityMode
  nameWithType: MachineKeySection.CompatibilityMode
  fullName: System.Web.Configuration.MachineKeySection.CompatibilityMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, является ли обновленные методы шифрования для представления состояния, введенные после выпуска .NET Framework версии 2.0 с пакетом обновления 1."
  remarks: "Обновленные методы шифрования в более поздних версиях платформы .NET Framework снизить риск того, что злоумышленник может успешно выполнить реконструирование `DecryptionKey` значение. Более старые методы шифрования, доступны для обеспечения обратной совместимости.       Все серверы в веб-ферме имели CompatibilityMode, имеющим то же значение. Если сервер, который считывает билета проверки подлинности форм имеет другой параметр CompatibilityMode от сервера, который создал билет, не распознается билета.       Для свойства CompatibilityMode можно указать следующие значения:- `Framework20SP1`. Это значение указывает, что ASP.NET использует методы шифрования, которые были доступны в более ранних версиях ASP.NET 2.0 с пакетом обновления 2. Используйте это значение для всех серверов в веб-фермы, если любой сервер имеет версию платформы .NET Framework, выпущенных до версии 2.0 с пакетом обновления 2. Это значение по умолчанию, если не содержит файл Web.config приложения `targetFramework` атрибут `httpRuntime` элемента задано значение «4.5».      -   `Framework20SP2`. Это значение указывает, что ASP.NET использует обновленные методы шифрования, введенные в .NET Framework 2.0 SP2. Используйте это значение для всех серверов в веб-фермы, если все серверы имеют .NET Framework 2.0 SP2 или более поздней версии, но по крайней мере один не установлена платформа .NET Framework 4.5.      -   `Framework45`. Криптографических усовершенствований для ASP.NET 4.5 вступают в силу. Это значение по умолчанию, если в файле Web.config приложения `targetFramework` атрибут `httpRuntime` элемента задано значение «4.5».       Если значение этого свойства `Framework45`, действуют следующие ограничения: - Если <xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A>свойство имеет значение, <xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>Свойства также должен иметь значение.</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A> </xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A> <xref:System.Security.Cryptography.DataProtector>Класс требует указывались имя приложения не пустой.</xref:System.Security.Cryptography.DataProtector>      - <xref:System.Web.Configuration.MachineKeySection.Validation%2A>Атрибут должен быть алгоритм проверки (например, MD5, SHA1, HMACSHA256, HMACSHA384, HMACSHA512) или пользовательский алгоритм, который наследуется от класса <xref:System.Security.Cryptography.KeyedHashAlgorithm>тип.</xref:System.Security.Cryptography.KeyedHashAlgorithm> </xref:System.Web.Configuration.MachineKeySection.Validation%2A> Значения AES и 3DES запрещены.      -Платформа не даст полезных данных только для подписи. Билетов проверки подлинности форм будет всегда как шифроваться и подписываться, независимо от того, как `protection` атрибут `forms` элемент задается в файле Web.config. Просмотр состояния будет всегда как шифроваться и подписываться при любом `EnableViewStateMac` или `RequireViewStateEncryption` устанавливается для данной страницы.       В результате обновление, описанное в [бюллетене по безопасности MS10-070](http://technet.microsoft.com/security/bulletin/MS10-070), по умолчанию шифрование выполняется то же самое для `Framework20SP1` и `Framework20SP2` параметры. Изменение поведения по умолчанию не рекомендуется, но если вы хотите сделать, см. в разделе [настройке режима шифрования прежних версий в ASP.NET](http://support.microsoft.com/kb/2425938)."
  syntax:
    content: public System.Web.Configuration.MachineKeyCompatibilityMode CompatibilityMode { get; set; }
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "Значение, указывающее, является ли методы шифрования, которые были введены после .NET Framework 2.0 SP1 выпуска используются."
  overload: System.Web.Configuration.MachineKeySection.CompatibilityMode*
  exceptions: []
  platform:
  - net462
