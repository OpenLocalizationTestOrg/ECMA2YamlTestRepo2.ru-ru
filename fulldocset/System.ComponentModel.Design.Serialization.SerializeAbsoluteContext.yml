  name: SerializeAbsoluteContext
  nameWithType: SerializeAbsoluteContext
  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "Указывает, что сериализаторы должны описывать значения по умолчанию. Этот класс не наследуется."
  remarks: "<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>Поддерживает сериализацию абсолютный.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Это означает, что вместо сериализации значений, которые отличаются от значений по умолчанию для объекта, все значения, выполняется сериализация значений восстановить значения по умолчанию для объектов, которые уже был инициализирован. Когда служба сериализации компонентов, которые будут указывать таким образом, чтобы <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>объекты, он поместит в стеке контекста объекта SerializeAbsoluteContext.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Элемент в данном контексте может быть `null`, чтобы указать, что сериализуются все элементы, или он может указывать, что только один элемент сериализуется в данный момент."
  syntax:
    content: public sealed class SerializeAbsoluteContext
