  name: ComponentChangingEventArgs
  nameWithType: ComponentChangingEventArgs
  fullName: System.ComponentModel.Design.ComponentChangingEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;> </xref> событий. Этот класс не наследуется."
  remarks: "ComponentChangingEventArgs предоставляет данные о <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>событий.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>Событие уведомляет о <xref:System.ComponentModel.Design.IComponentChangeService>и зарегистрированным обработчикам событий является конкретный компонент в текущий документ проекта должен быть изменен.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Это событие предоставляет разработчикам доступный метод для предотвращения изменения компонента.       Объект <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>событие возникает перед изменением компонента.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Это событие позволяет конструктору отменить эти изменения. Разработчики компонентов обычно вызывают <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>событий автоматически.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Если свойство не может быть изменено, метод, обрабатывающий событие, может вызывать исключение. Например если файл конструктора возвращен в системе управления исходным кодом, обработчик этого события обычно вызывает исключение, если пользователь отказывается извлечь файл.       ComponentChangingEventArgs содержатся следующие сведения: - `Component` свойство, которое указывает, что компонент, который должен быть изменен.      -A `Member` свойство, которое указывает элемент, который должен быть изменен."
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
