  summary: "Возвращает или задает префикс, используемый для составления ключевых слов справки из строковых имен ресурсов."
  remarks: "Если задача не имеет ключевых слов справки, связанный с сообщениями, можно игнорировать это свойство или значение null. Если префикс имеет значение равным пустой строке, затем строковых имен ресурсов будут использоваться непосредственно в качестве ключевых слов справки. Пример использования этого префикса см. в разделе <xref:Microsoft.Build.Utilities.TaskLoggingHelper.LogErrorWithCodeFromResources%2A>метод.</xref:Microsoft.Build.Utilities.TaskLoggingHelper.LogErrorWithCodeFromResources%2A>"
  syntax:
