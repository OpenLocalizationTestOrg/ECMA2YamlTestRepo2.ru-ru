    return:
      type: System.String
      description: "Объект <xref:System.String>, используемый для составления ключевых слов справки.</xref:System.String> Это значение может быть <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
