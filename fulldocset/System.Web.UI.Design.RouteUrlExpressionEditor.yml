  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает таблицу редактора выражений для <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> выражение."
  remarks: "Метод GetExpressionEditorSheet Возвращает реализацию таблицы редактора `RouteUrl` выражения. Окно редактора `RouteUrl` выражений позволяет пользователям выбрать параметры и имя маршрута. После выбора пользователями параметров и имя маршрута, реализация таблицы редактора создает `RouteUrl` выражения, которое возвращается в визуальный конструктор."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Строка выражения, используемый для инициализации таблицы редактора выражений. Выражение не содержит <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> префикс выражения."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Реализация поставщика службы, предоставленные узлом конструктора, который используется для получения дополнительных служб во время разработки."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Объект <xref href=&quot;System.Web.UI.Design.RouteUrlExpressionEditorSheet&quot;> </xref> экземпляр, который определяет <xref uid=&quot;langword_csharp_RouteUrl&quot; name=&quot;RouteUrl&quot; href=&quot;&quot;> </xref> выражение свойства."
