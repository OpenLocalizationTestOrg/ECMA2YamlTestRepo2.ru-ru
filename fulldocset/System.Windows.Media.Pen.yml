  remarks: "Уголок — это соединение, между каждой из двух областей соединяемых в форме угла. Если два сегмента линии соединяются под острым углом, длина косого среза может быть шире толщины линии пути.      <a name=&quot;dependencyPropertyInfo_MiterLimit&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.Pen.MiterLimitProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.Pen.MiterLimitProperty>"
  example:
  - "The following example shows how to use the MiterLimit property to limit the size of a corner created by two line segments.  \n  \n [!code-xml[DrawingMiscSnippets_snip#PenMiterLimitExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/PenMiterLimitExample.xaml#penmiterlimitexamplewholepage)]  \n  \n The following illustration shows what this code example produces.  \n  \n ![Shows MiterLimit example. Corner formed is cut.](~/add/media/graphicsmiterlimit.png \"Shows MiterLimit example. Corner formed is cut.\")"
  syntax:
    content: public double MiterLimit { get; set; }
    return:
      type: System.Double
      description: "Ограничение на отношение длины соединения к половину пера <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*> Это значение всегда является положительным числом больше или равно 1.  Значение по умолчанию — 10,0."
  overload: System.Windows.Media.Pen.MiterLimit*
  exceptions: []
  platform:
  - net462
