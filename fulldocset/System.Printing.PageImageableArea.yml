  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "Представляет область страницы, который может быть напечатан."
  remarks: "Большинство лазерных и вставить принтеров необходимо оставить вокруг краев страницы, чтобы предотвратить попадание на детали принтера, переместить листы тонера непечатаемую область. Для многих фотографическое принтеров вся страница изображения.       Для класса, который содержит те же сведения об области печати как PageImageableArea, а также размер страницы в разделе <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      Настроек [!CAUTION] настроек классы в <xref:System.Printing>пространства имен не поддерживаются для использования в пределах службы Windows или приложения ASP.NET или службы.</xref:System.Printing> Попытка использования этих классов из одного из этих типов приложений может привести к неожиданным проблемам, например сужен службы исключения производительности и во время выполнения.       Если вы хотите напечатать из приложения Windows Forms, см. раздел <xref:System.Drawing.Printing>пространства имен.</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
