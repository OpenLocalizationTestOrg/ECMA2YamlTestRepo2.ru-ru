  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "Предоставляет контейнер для метаданных модели."
  remarks: "Слово *модель* используется по-разному в контексте этого класса, чем обычно используется в другом месте. В приложении веб-форм ASP.NET <xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>атрибут элемента управления с привязкой к данным указывает тип элемента данных, к которому привязан элемент управления данных.</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> Этот тип обычно называется модели и обычно соответствует строке в таблице базы данных. Свойства модели обычно соответствуют столбцам таблицы.       Объект ModelMetadata можно предоставлять метаданные для самой модели свойства модели или для свойства сложного свойства. Когда объект ModelMetadata относится к свойству, слово *модели* ссылается на свойство, а слово *контейнера* относится к модели.       Например, модель может быть **контакт**, содержит **имя** и **возраст** свойства и **имя** свойство может быть сложным свойством состоит из **FirstName** и **LastName**. Когда объект ModelMetadata относится к **контакт** объекта, тип модели — **обратитесь к** и нет ни одного контейнера. Когда объект ModelMetadata относится к **имя** свойства, тип модели — **имя** и тип контейнера **контакт**. Когда объект ModelMetadata относится к **FirstName** свойства, тип модели — **FirstName** и тип контейнера **имя**."
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
