  langs:
  - csharp
  name: GetSimpleDisplayText()
  nameWithType: ModelMetadata.GetSimpleDisplayText()
  fullName: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.ModelBinding
  summary: "Возвращает текст, отображаемый для модели, если модель представляет сложный объект."
  syntax:
    content: protected virtual string GetSimpleDisplayText ();
    parameters: []
    return:
      type: System.String
      description: "Значение свойства получается путем проверки следующую последовательность связанных значений, пока не будет найден возвращаемое значение.      1.  Если <> </> *настроек значение свойства не является <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, возвращается это значение.      2.  Если <> </> *настроек свойство <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, <> </> *настроек возвращается значение свойства.      3.  Если попытка преобразовать <> </> *настроек возвращает строковое значение <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, возвращается пустая строка.      4.  Если преобразование строки <> </> *настроек значение свойства совпадает со значением <> </> *настроек свойство <> </> *настроек тип свойства, возвращается это значение.      5.  Если не заданы свойства в <> </> *настроек коллекции, возвращается пустая строка.      6.  Если ни один из указанных выше тестов вернуть значение, возвращаемое значение берется из первого свойства в <> </> *настроек коллекции. Если <> </> *настроек свойство первого свойства <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, <> </> *настроек значение свойства, возвращаемое; в противном случае в результате преобразования первого свойства <> </> *настроек возвращается строковое значение."
  overload: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText*
  exceptions: []
  platform:
  - net462
