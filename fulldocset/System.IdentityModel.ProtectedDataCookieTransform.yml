  remarks: "Из-за особенностей <xref:System.Security.Cryptography.ProtectedData>класса, файлы cookie, которые используют это преобразование могут быть прочитаны только в том же компьютере, их добавил.</xref:System.Security.Cryptography.ProtectedData> Таким образом данное преобразование не подходит для использования в приложениях, которые выполняются на веб-сервере фермы."
