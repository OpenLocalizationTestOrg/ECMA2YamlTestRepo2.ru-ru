  type: Class
  summary: "Предоставляет редактор для выбора файлов тела сообщения в <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> объекта."
  remarks: "Класс MailDefinitionBodyFileNameEditor предоставляет пользовательский интерфейс для выбора файла для <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>свойство <xref:System.Web.UI.WebControls.MailDefinition>объекта.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>Указывает файл, который содержит текст сообщения электронной почты.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       <xref:System.Web.UI.WebControls.MailDefinition>Объекты определяют содержимое и формат сообщения уведомлений электронной почты, отправленные элементами управления.</xref:System.Web.UI.WebControls.MailDefinition> Например <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>и <xref:System.Web.UI.WebControls.PasswordRecovery>элементы управления используют MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       MailDefinitionBodyFileNameEditor вызывается, например, нажав кнопку с многоточием (**... **) кнопку на **BodyFileName** свойства в разделе **MailDefinition**в **свойства** сетки визуального конструктора.       <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>Задает заголовок, отображаемый в форме MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>Свойство возвращает список типов файлов, должен быть подтвержден MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
  syntax:
    content: 'public class MailDefinitionBodyFileNameEditor : System.Web.UI.Design.UrlEditor'
