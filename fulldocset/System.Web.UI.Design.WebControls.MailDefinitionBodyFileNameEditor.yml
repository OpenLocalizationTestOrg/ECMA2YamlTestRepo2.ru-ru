- uid: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  id: Filter
  parent: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor
  langs:
  - csharp
  name: Filter
  nameWithType: MailDefinitionBodyFileNameEditor.Filter
  fullName: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Возвращает список типов файлов для <xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;> </xref> объекта для приема."
  remarks: "Для свойства фильтра для каждого типа имеет следующий формат: 1.  Понятное описание.      2.  Вертикальная черта (`|`).      3.  Спецификации файлов, разделенных точкой с запятой (`;`).      4.  Еще одна вертикальная черта (`|`).       Например, фильтр, определяющий текстовые файлы, HTML-файлы и все файлы будет выглядеть как в следующем примере в языковом стандарте EN-US: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` локализованной версии эта строка является значением по умолчанию для фильтра."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "Строка, содержащая понятное имя для каждого принят, тип файла и спецификаций файлов для каждого типа."
  overload: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter*
  exceptions: []
  platform:
  - net462
