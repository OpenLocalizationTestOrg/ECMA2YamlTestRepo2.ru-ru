  remarks: ".NET Framework внутренним образом создает новый экземпляр класса <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor>класса при вызове редактора в элемент управления, который инкапсулирует <xref:System.Web.UI.WebControls.MailDefinition>объекта.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor> Например, выберите кнопку с многоточием (**... **) кнопку на **BodyFileName** свойства в разделе **MailDefinition**в **свойства** сетки визуального конструктора, при разработке <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>или <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>"
