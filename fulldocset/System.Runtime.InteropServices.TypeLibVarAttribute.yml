  name: TypeLibVarAttribute
  nameWithType: TypeLibVarAttribute
  fullName: System.Runtime.InteropServices.TypeLibVarAttribute
  type: Class
  summary: "Содержит <xref href=&quot;System.Runtime.InteropServices.VARFLAGS&quot;> </xref> , ранее импортированные для данного поля из библиотеки COM-типов."
  remarks: "[Tlbimp.exe (программа импорта библиотек типов)](~/add/includes/ajax-current-ext-md.md) применяется этот атрибут для поля.       Этот атрибут применяется, когда библиотеку типов импортируется и не может быть изменено. Это применяется, если метод `VARFLAGS` равен нулю. Атрибут предназначен для использования средствами, которые необходимо знать, как исходный `VARFLAGS` были заданы. Общеязыковая среда выполнения использует этот атрибут."
  example:
  - "The following example demonstrates how to get the TypeLibVarAttribute value of a field.  \n  \n [!code-cpp[TypeLibVar#1](~/add/codesnippet/cpp/t-system.runtime.interop_3_1.cpp)]\n [!code-cs[TypeLibVar#1](~/add/codesnippet/csharp/t-system.runtime.interop_3_1.cs)]\n [!code-vb[TypeLibVar#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVarAttribute : Attribute
