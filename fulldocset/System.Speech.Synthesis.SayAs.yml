  name: SayAs
  nameWithType: SayAs
  fullName: System.Speech.Synthesis.SayAs
  type: Enum
  summary: "Перечисляет типы содержимого для произношения элементов, таких как время ожидания, даты и денежные единицы."
  remarks: "<xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>Метод использует члены перечисления преобразования, чтобы указать тип содержимого добавленный текст, синтеза речи можно использовать для информирования его произношение.</xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>"
