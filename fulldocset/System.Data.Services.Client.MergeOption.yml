  fullName: System.Data.Services.Client.MergeOption.AppendOnly
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Добавление только новых сущностей. Существующие сущности или их исходные значения не будут изменяться. Без изменения на стороне клиента, теряются при слиянии. Это поведение по умолчанию."
  syntax:
    content: AppendOnly
    return:
      type: System.Data.Services.Client.MergeOption
      description: "Для добавления."
