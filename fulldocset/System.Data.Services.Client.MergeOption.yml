  fullName: System.Data.Services.Client.MergeOption.NoTracking
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Объекты всегда загружаются из постоянного хранилища. Любые изменения свойств, внесенные в объекты в контексте объекта, перезаписываются значениями из источника данных."
  syntax:
    content: NoTracking
    return:
