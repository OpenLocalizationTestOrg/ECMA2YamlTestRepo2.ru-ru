  nameWithType: OnChangedCallback
  fullName: System.Runtime.Caching.OnChangedCallback
  type: Delegate
  summary: "Определяет ссылку на метод, который обрабатывает изменения в отслеживаемых объектов."
  remarks: "Делегат OnChangedCallback используется монитором изменение сигнала для реализации кэша было изменено в объекте, содержимое которой кэшируется. Задача любой реализации <xref:System.Runtime.Caching.ChangeMonitor>тип — для отслеживания изменений в объектах, которые сохраняются в кэше.</xref:System.Runtime.Caching.ChangeMonitor> Например если содержимое файла, содержащиеся в записи кэша и файл обновляется, его запись кэша, связанные необходимо изменить также. В обычной реализации кэша, производным <xref:System.Runtime.Caching.ChangeMonitor>экземпляр использует OnChangedCallback делегат для уведомления об изменении в кэш.</xref:System.Runtime.Caching.ChangeMonitor>"
  syntax:
    content: public delegate void OnChangedCallback(object state);
