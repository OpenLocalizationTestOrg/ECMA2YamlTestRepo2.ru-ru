  fullName: System.Web.Services.Description.Types
  type: Class
  summary: "Описание определения типов данных, относящихся к обмену сообщениями. Этот класс не наследуется."
  remarks: "Этот класс представляет собой контейнер для определения типов данных для веб-службу XML. Обратите особое внимание, что этот класс не предоставляет коллекцию экземпляров <xref:System.Type>класса, как его имя может подразумеваться.</xref:System.Type> Вместо этого он соответствует для языка описания веб-служб (WSDL) `<types>` элемент заключены в `<definitions>` корневого элемента. Дополнительные сведения о WSDL см. в спецификации в http://www.w3.org/TR/wsdl/.       `Types` Класс содержит два свойства только для чтения, <xref:System.Web.Services.Description.Types.Schemas%2A>и <xref:System.Web.Services.Description.Types.Extensions%2A>, представляющих определения, доступные для веб-служб XML типов коллекций данных.</xref:System.Web.Services.Description.Types.Extensions%2A> </xref:System.Web.Services.Description.Types.Schemas%2A>"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem
