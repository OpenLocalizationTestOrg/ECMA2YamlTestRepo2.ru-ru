- uid: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  id: Text
  parent: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  langs:
  - csharp
  name: Text
  nameWithType: ToolTipEventArgs.Text
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Получает или задает подсказку, если таковая имеется, по которому удерживается курсор мыши элемента диаграммы. Это свойство можно также задать в подсказке для этого элемента диаграммы."
  remarks: "Это свойство также представлено в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>события к корневому каталогу <xref:System.Windows.Forms.DataVisualization.Charting.Chart>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      -Свойство текста, который используется для получения всплывающей подсказки для элемента диаграммы, это событие вызывается для. Обратите внимание, что многие из элементов диаграммы `ToolTip`, `LegendToolTip`, и/или [LabelToolTip](~/add/includes/ajax-current-ext-md.md) свойство, которое можно использовать для назначения всплывающей подсказки. Эти элементы включают условных обозначений, заметок, точек данных, рядов, осей, заголовки, пользовательские метки и полосковые линии.      -Если это свойство, всегда возвращается строка нулевой длины для любой диаграммы элементов, у которых нет всплывающей подсказки.       Это свойство можно задать:-переопределить подсказки для всех элементов диаграммы, способных назначать подсказки.      -Назначение подсказки для элемента диаграммы, который не поддерживает подсказки."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "Объект <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> значение, представляющее текст всплывающей подсказки элемента <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> для было вызвано событие."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
