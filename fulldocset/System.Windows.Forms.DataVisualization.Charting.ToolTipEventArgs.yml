  summary: "Возвращает <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.HitTestResult&quot;> </xref> объект, который содержит сведения об элементе диаграммы, <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> для было вызвано событие."
  remarks: "Это свойство также представлено в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>события к корневому каталогу <xref:System.Windows.Forms.DataVisualization.Charting.Chart>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Свойство HitTestResult может использоваться для получения объекта, к которому было вызвано событие для типа элемента диаграммы для возникновения события и т. д.  Дополнительные сведения см. в разделе <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>Общие сведения о классе.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.HitTestResult HitTestResult { get; }
