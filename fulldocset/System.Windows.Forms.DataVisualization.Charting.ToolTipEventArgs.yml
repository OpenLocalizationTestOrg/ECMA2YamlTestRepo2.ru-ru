  name: ToolTipEventArgs
  nameWithType: ToolTipEventArgs
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  type: Class
  summary: "Использовать в качестве объекта параметра в <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> события к корневому каталогу <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> объекта."
  remarks: "Этот класс предоставляется как `e` параметр в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>событий и предоставляет мыши позиции, текст всплывающей подсказки, если таковые имеются и сведения об элементе диаграммы, по которому удерживается курсор мыши, когда происходит событие.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>События несколько секунд после указатель мыши находится над определенному элементу диаграммы.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Класс ToolTipEventArgs содержит следующие свойства: - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>Свойства, которые будут использоваться для получения координаты указателя мыши.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>Свойство, который используется для получения подсказки для элемента диаграммы, это событие возникает for.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> Обратите внимание, что многие из элементов диаграммы `ToolTip`, `LegendToolTip`, и/или [LabelToolTip](~/add/includes/ajax-current-ext-md.md) свойство, которое можно использовать для назначения всплывающей подсказки. Эти элементы включают условных обозначений, заметок, точек данных, рядов, осей, заголовки, пользовательские метки и полосковые линии. Это свойство может также использоваться для переопределения подсказки для элемента диаграммы или для задания подсказки для элемента диаграммы, у которого нет `ToolTip` свойство.      - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>Свойства, которое предоставляет сведения для элемента диаграммы, для которого было создано событие.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
  syntax:
    content: 'public class ToolTipEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
