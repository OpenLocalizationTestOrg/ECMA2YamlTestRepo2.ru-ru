  summary: "Возвращает координату X точки, указатель мыши находится над при <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> события."
  remarks: "Это свойство также представлено в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>события к корневому каталогу <xref:System.Windows.Forms.DataVisualization.Charting.Chart>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Используйте свойства X для получения экранная координата X точки указатель мыши находится над при <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>события.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Обратите внимание, что координата по оси X измеряется в пикселях; точка (0,0) соответствует верхнему левому углу диаграммы."
  syntax:
