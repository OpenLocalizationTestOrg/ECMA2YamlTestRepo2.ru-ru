  summary: "Возвращает хэш-код для заданного объекта, используя алгоритм хэширования, который не учитывается регистр строк."
  remarks: "Возвращаемое значение из этого метода не должен быть сохранен по двум причинам. Во-первых хэш-функции класса, который может быть изменена для создания лучшего распределения таким образом все значения из старого хэш-функции бесполезными. Во-вторых реализация по умолчанию этого класса не гарантирует, что и то же значение возвращается в разных экземплярах."
  syntax:
