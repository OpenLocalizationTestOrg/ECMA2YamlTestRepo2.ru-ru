  name: CaseInsensitiveHashCodeProvider
  nameWithType: CaseInsensitiveHashCodeProvider
  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: "Предоставляет хэш-код для объекта, используя алгоритм хэширования, который не учитывается регистр строк."
  remarks: "Реализует CaseInsensitiveHashCodeProvider <xref:System.Collections.IHashCodeProvider>интерфейс, поддерживающий сравнение без учета регистра для строк, так же как и <xref:System.Collections.CaseInsensitiveComparer>реализует <xref:System.Collections.IComparer>интерфейс, поддерживающий сравнение без учета регистра для строк.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.IHashCodeProvider>       Объекты, используемые в качестве ключей с <xref:System.Collections.Hashtable>требуется переопределять <xref:System.Object.GetHashCode%2A?displayProperty=fullName>метод (или <xref:System.Collections.IHashCodeProvider>интерфейса) и <xref:System.Object.Equals%2A?displayProperty=fullName>метод (или <xref:System.Collections.IComparer>интерфейс).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> Реализация методов или интерфейсов должна обрабатывать чувствительность к регистру одинаково. в противном случае <xref:System.Collections.Hashtable>может работать неправильно.</xref:System.Collections.Hashtable> Например, при создании <xref:System.Collections.Hashtable>, необходимо использовать этот класс с <xref:System.Collections.CaseInsensitiveComparer>класса или любого без учета регистра <xref:System.Collections.IComparer>реализации.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.Hashtable>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
