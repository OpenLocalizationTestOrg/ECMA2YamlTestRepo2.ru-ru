  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "Задает содержимое заголовка Content-Transfer-Encoding для вложения сообщения электронной почты."
  remarks: "Значения в перечислении свойство TransferEncoding используются с <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>свойство.</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       Заголовок Content-Transfer-Encoding указывает кодировку текста связанные сообщения, чтобы он соответствует требованиям к SMTP. SMTP требует данных транспорта для 7-разрядных символов US-ASCII с длинной строк, не более 1000 символов.       Content-Transfer-Encoding значения описаны в разделе RFC 2045 6, доступные на [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462
