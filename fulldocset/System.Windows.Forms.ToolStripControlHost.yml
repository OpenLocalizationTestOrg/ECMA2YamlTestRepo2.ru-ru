  name: ToolStripControlHost
  nameWithType: ToolStripControlHost
  fullName: System.Windows.Forms.ToolStripControlHost
  type: Class
  summary: "Размещает пользовательские элементы управления или элементы управления Windows Forms."
  remarks: "ToolStripControlHost представляет абстрактный базовый класс для <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>и <xref:System.Windows.Forms.ToolStripProgressBar>.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> ToolStripControlHost может содержать другие элементы управления, включая пользовательские элементы управления двумя способами:-создать ToolStripControlHost с классом, который является производным от <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> Для полного доступа к размещенным элементом управления и свойств, необходимо привести <xref:System.Windows.Forms.ToolStripControlHost.Control%2A>свойство обратно к реальному классу, который оно представляет.</xref:System.Windows.Forms.ToolStripControlHost.Control%2A>      -Расширение ToolStripControlHost и в конструкторе унаследованного класса по умолчанию, вызывает конструктор базового класса, передающий класс, производный от <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> Этот параметр позволяет включить общие методы управления и свойства для упрощения доступа в <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>       Класс ToolStripControlHost разместить пользовательские элементы управления или любой другой элемент управления Windows Forms.       Чтобы настроить <xref:System.Windows.Forms.ToolStripItem>, являются производными от ToolStripControlHost и создать пользовательскую реализацию.</xref:System.Windows.Forms.ToolStripItem> Например, можно переопределить методы <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>для обработки событий, вызванных размещенные элементы управления и пользовательские функции могут быть помещены в свойства, позволяющие улучшить размещенного элемента управления.</xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>"
  example:
  - "The following code example demonstrates constructing a ToolStripControlHost with a <xref:System.Windows.Forms.MonthCalendar> control, using <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A> to handle events, and exposing some of its members to the ToolStripControlHost.  \n  \n [!code-cpp[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/cpp/t-system.windows.forms.t_51_1.cpp)]\n [!code-vb[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/visualbasic/t-system.windows.forms.t_51_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/csharp/t-system.windows.forms.t_51_1.cs)]"
