  summary: "Возвращает стиль редактирования, связанный с редактором строки подключения для заданного контекста."
  remarks: "По умолчанию <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>метод <xref:System.Web.UI.Design.ConnectionStringEditor>возвращает <xref:System.Drawing.Design.UITypeEditorEditStyle>значение.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> Если <xref:System.ComponentModel.Design.Data.IDataEnvironment>реализацию службы поддерживается в указанном контексте <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>возвращает <xref:System.Drawing.Design.UITypeEditorEditStyle>значение.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment>       Если <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>метод не поддерживается в указанном контексте <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>возвращает <xref:System.Drawing.Design.UITypeEditorEditStyle>значение.</xref:System.Drawing.Design.UITypeEditorEditStyle> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A> </xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  syntax:
    content: public override System.Drawing.Design.UITypeEditorEditStyle GetEditStyle (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Предназначенный для получения дополнительных сведений о контексте."
    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: "<xref href=&quot;System.Drawing.Design.UITypeEditorEditStyle&quot;> </xref> Значение перечисления, указывающее редактирования стиля для предоставленного пользовательского интерфейса."
  overload: System.Web.UI.Design.ConnectionStringEditor.GetEditStyle*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringEditor.GetProviderName(System.Object)
  id: GetProviderName(System.Object)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: GetProviderName(Object)
  nameWithType: ConnectionStringEditor.GetProviderName(Object)
  fullName: System.Web.UI.Design.ConnectionStringEditor.GetProviderName(Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает имя поставщика для указанного экземпляра <xref href=&quot;System.Web.UI.Design.ConnectionStringEditor&quot;> </xref> класса."
  remarks: "Метод GetProviderName получает имя поставщика для текущего экземпляра <xref:System.Web.UI.Design.ConnectionStringEditor>класса.</xref:System.Web.UI.Design.ConnectionStringEditor> Например, в <xref:System.Web.UI.Design.WebControls.SqlDataSourceConnectionStringEditor>класс, который является производным от <xref:System.Web.UI.Design.ConnectionStringEditor>класса, метод GetProviderName возвращает имя поставщика.</xref:System.Web.UI.Design.ConnectionStringEditor> </xref:System.Web.UI.Design.WebControls.SqlDataSourceConnectionStringEditor>"
  syntax:
    content: protected virtual string GetProviderName (object instance);
    parameters:
    - id: instance
      type: System.Object
      description: "Объект <xref href=&quot;System.Web.UI.Design.ConnectionStringEditor&quot;> </xref> или экземпляра производного класса."
    return:
      type: System.String
      description: "Всегда пустая строка (»»)."
  overload: System.Web.UI.Design.ConnectionStringEditor.GetProviderName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringEditor.SetProviderName(System.Object,System.ComponentModel.Design.Data.DesignerDataConnection)
  id: SetProviderName(System.Object,System.ComponentModel.Design.Data.DesignerDataConnection)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: SetProviderName(Object,DesignerDataConnection)
  nameWithType: ConnectionStringEditor.SetProviderName(Object,DesignerDataConnection)
  fullName: System.Web.UI.Design.ConnectionStringEditor.SetProviderName(Object,DesignerDataConnection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Задает имя поставщика для указанного экземпляра <xref href=&quot;System.Web.UI.Design.ConnectionStringEditor&quot;> </xref> класса."
  remarks: "Метод SetProviderName задает имя поставщика на `instance` параметра. Например, в `SqlDataSourceConnectionStringEditor`, который является производным от <xref:System.Web.UI.Design.ConnectionStringEditor>класса, это задает имя поставщика или добавляет <xref:System.Web.UI.ExpressionBinding>объекта, если подключение является настроенное подключение.</xref:System.Web.UI.ExpressionBinding> </xref:System.Web.UI.Design.ConnectionStringEditor> В этой реализации метод SetProviderName не выполняет никаких действий."
  syntax:
    content: protected virtual void SetProviderName (object instance, System.ComponentModel.Design.Data.DesignerDataConnection connection);
    parameters:
    - id: instance
      type: System.Object
      description: "Объект <xref href=&quot;System.Web.UI.Design.ConnectionStringEditor&quot;> </xref> или экземпляра производного класса."
    - id: connection
      type: System.ComponentModel.Design.Data.DesignerDataConnection
      description: "A <xref href=&quot;System.ComponentModel.Design.Data.DesignerDataConnection&quot;></xref>."
  overload: System.Web.UI.Design.ConnectionStringEditor.SetProviderName*
  exceptions: []
  platform:
  - net462
