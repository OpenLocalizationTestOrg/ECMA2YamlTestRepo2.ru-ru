- uid: System.Web.UI.Design.ConnectionStringEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Изменяет значение заданного объекта с помощью указанного поставщика службы и контекста."
  remarks: "<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>Метод запускает пользовательский интерфейс для редактирования `value` объекта.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Узел конструктора вызывает метод <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>метод при изменении значения свойства, связанный с редактором строки подключения.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Поставщик услуг входной используется для получения любой службы редактирования, необходимые в рамках <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>метод.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>       Если <xref:System.ComponentModel.Design.Data.IDataEnvironment>реализацию службы поддерживается в указанном контексте <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>инициализирует метод <xref:System.Web.UI.WebControls.ListBox>элемента управления, который будет предложено выбрать существующее соединение выражение для создания нового соединения выражения.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment> Если <xref:System.ComponentModel.Design.Data.IDataEnvironment>реализации службы не поддерживается в указанном контексте <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>метод отображает простой экземпляр <xref:System.Windows.Forms.Form>класс, который необходимо ввести строку подключения выражение.</xref:System.Windows.Forms.Form> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment>       Если отменить выбор строку соединения выражением, возвращаемый объект является таким же, как `value` параметр."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Предназначенный для получения дополнительных сведений о контексте."
    - id: provider
      type: System.IServiceProvider
      description: "Объект поставщика служб, используемый для получения служб редактирования."
    - id: value
      type: System.Object
      description: "Экземпляр редактируемого объекта."
    return:
      type: System.Object
      description: "Выбранное выражение подключения, как объект строки; в противном случае выражение подключения не указан, то <code> value </code> переданный."
  overload: System.Web.UI.Design.ConnectionStringEditor.EditValue*
  exceptions: []
  platform:
  - net462
