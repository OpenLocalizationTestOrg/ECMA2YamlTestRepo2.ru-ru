  name: ConnectionStringEditor
  nameWithType: ConnectionStringEditor
  fullName: System.Web.UI.Design.ConnectionStringEditor
  type: Class
  summary: "Предоставляет базовый класс для пользовательского интерфейса выбрать и изменить свойства строки соединения во время разработки."
  remarks: "Является экземпляром класса ConnectionStringEditor <xref:System.Drawing.Design.UITypeEditor>объект, который может использоваться во время разработки, чтобы выбрать и изменить выражение строки подключения и присваиваемое выражение свойства элемента управления.</xref:System.Drawing.Design.UITypeEditor> Например <xref:System.Web.UI.WebControls.SqlDataSource>управления используется класс ConnectionStringEditor во время разработки, чтобы задать значение <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>Свойства.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Используйте <xref:System.ComponentModel.EditorAttribute>атрибут, чтобы связать со свойством ConnectionStringEditor.</xref:System.ComponentModel.EditorAttribute> При редактировании связанного свойства в области конструктора, узел конструктора вызывает <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>метод.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>Метод отображает пользовательский интерфейс для построения выражение строки подключения и возвращает строку подключения, выбранного пользователем.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>Указывает стиль отображения пользовательского интерфейса.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the ConnectionStringEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the ConnectionStringEditor class provides the user interface to select and edit a connection string for the property value.  \n  \n [!code-cs[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/csharp/t-system.web.ui.design.c_1_1.cs)]\n [!code-vb[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_1_1.vb)]"
  syntax:
    content: 'public class ConnectionStringEditor : System.Drawing.Design.UITypeEditor'
