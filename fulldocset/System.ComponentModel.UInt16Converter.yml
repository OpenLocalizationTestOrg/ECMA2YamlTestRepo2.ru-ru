  summary: "Предоставляет преобразователь типов для преобразования 16-разрядных целочисленных объектов без знака в другие представления и обратно."
  remarks: "Этот конвертер может преобразовывать в строку и обратно только 16-разрядное целое число без знака.       <xref:System.UInt16>Тип значения представляет целые числа без знака в диапазоне от 0 до 65535.</xref:System.UInt16> Этот тип данных не поддерживается в Visual Basic.      Настроек [!NOTE] настроек никогда не следует создавать экземпляр UInt16Converter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
