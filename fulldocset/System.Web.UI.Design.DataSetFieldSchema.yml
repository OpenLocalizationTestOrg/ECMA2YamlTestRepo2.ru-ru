  remarks: "Класс DataSetFieldSchema используется для получения свойств с помощью <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> поля данных С помощью следующих свойств в этом классе можно определить структуру поля данных: <xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A>и <xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A>.</xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A> Кроме того, можно использовать <xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A>Свойства, чтобы определить, если столбец данных имеет значение <xref:System.Data.DataColumn.AutoIncrement%2A>, или <xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A>Свойства, чтобы определить, является ли столбец данных в первичном ключе.</xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A> </xref:System.Data.DataColumn.AutoIncrement%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A>       Класс DataSetFieldSchema используется компонентами конструктора пользовательского элемента управления для предоставления сведений о поле данных во время разработки.       Для проверки данных с помощью компонентов <xref:System.Data.DataSet>, использующих следующие классы.</xref:System.Data.DataSet>      - <xref:System.Web.UI.Design.DataSetSchema>- <xref:System.Web.UI.Design.DataSetViewSchema>-DataSetFieldSchema</xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Web.UI.Design.DataSetSchema>"
