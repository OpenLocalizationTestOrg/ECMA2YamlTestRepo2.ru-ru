  fullName: System.ComponentModel.Int32Converter
  type: Class
  summary: "Предоставляет преобразователь типов для преобразования объектов 32-разрядное целое число со знаком в другие представления и обратно."
  remarks: "Этот конвертер может преобразовывать в строку и обратно только 32-разрядное целое число со знаком. <xref:System.Int32>Тип значения представляет целые числа со знаком в диапазоне от 2 147 483 648 до 2 147 483 647.</xref:System.Int32>       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>Метод использует <xref:System.Int32.Parse%2A>метод <xref:System.Int32>с целым значением <xref:System.Globalization.NumberStyles>.</xref:System.Globalization.NumberStyles> </xref:System.Int32> </xref:System.Int32.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>Метод использует общего формата («G») для возвращаемой строки.</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      Настроек [!NOTE] настроек никогда не следует создавать экземпляр Int32Converter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Int32> to a string and vice versa.  \n  \n [!code-cs[Converters#15](~/add/codesnippet/csharp/t-system.componentmodel._79_1.cs)]\n [!code-vb[Converters#15](~/add/codesnippet/visualbasic/t-system.componentmodel._79_1.vb)]\n [!code-cpp[Converters#15](~/add/codesnippet/cpp/t-system.componentmodel._79_1.cpp)]"
