  name: VirtualizedContainerService
  nameWithType: VirtualizedContainerService
  fullName: System.Activities.Presentation.View.VirtualizedContainerService
  type: Class
  summary: "Представляет службу виртуального контейнера, связанную с представлением конструктора и контекста редактирования. Служба виртуального контейнера используется для настройки поведения виртуализации пользовательского интерфейса."
  remarks: "Виртуализация пользовательского интерфейса используется для подготовки к просмотру только областей полотна конструктора, в настоящее время в представлении, что отклика конструктора и использует меньше памяти. По умолчанию описания процедур и блок-схемы учитывают виртуализацию, но в случае создания конструктора потока управления, который должен быть больше, чем отдельный экран конструктора может выиграть от использования виртуализации."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public class VirtualizedContainerService
