  name: DetailsViewPageEventHandler
  nameWithType: DetailsViewPageEventHandler
  fullName: System.Web.UI.WebControls.DetailsViewPageEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Управления вызывает <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>событие, когда кнопки страничного навигатора (кнопка с его `CommandName` , имеющим значение «Страница») в элементе управления выбран, но перед <xref:System.Web.UI.WebControls.DetailsView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> Это позволяет предоставить обработчик событий, выполняющий пользовательскую процедуру, как отмена операции разбиения на страницы, когда происходит данное событие.      Настроек [!NOTE] настроек кнопки пролистывания страниц обычно находятся в строке страничного навигатора <xref:System.Web.UI.WebControls.DetailsView>управления.</xref:System.Web.UI.WebControls.DetailsView>       При создании делегата DetailsViewPageEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewPageEventHandlerDynamic#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_302_1.aspx)]\n [!code-cs[DetailsViewPageEventHandlerDynamic#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_302_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewPageEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_302_2.aspx)]\n [!code-cs[DetailsViewPageEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_302_2.aspx)]"
  syntax:
    content: public delegate void DetailsViewPageEventHandler(object sender, DetailsViewPageEventArgs e);
