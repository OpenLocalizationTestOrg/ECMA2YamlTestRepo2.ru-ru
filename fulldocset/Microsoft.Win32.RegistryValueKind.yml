  langs:
  - csharp
  name: RegistryValueKind
  nameWithType: RegistryValueKind
  fullName: Microsoft.Win32.RegistryValueKind
  type: Enum
  summary: "Указывает типы данных, используемые для хранения значений в реестре, либо определяет тип данных значения в реестре."
  remarks: "Перечисление RegistryValueKind определяет набор поддерживаемых типов данных реестра и значение, которое используется для неподдерживаемых типов (Unknown). Начиная с версии [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], можно указать, следует использовать тип данных со значением None значение.       Используйте <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName>метод, чтобы определить тип данных параметра реестра перед получением значения.</xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> При задании раздела реестра, используйте <xref:Microsoft.Win32.RegistryKey.SetValue%2A>метод, чтобы явно указать тип данных реестра.</xref:Microsoft.Win32.RegistryKey.SetValue%2A>"
  example:
  - "The following code example creates a registry key and sets several values for that key, using RegistryValueKind to specify the registry data types. The example then uses <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> to check the registry data types, in order to retrieve the values and display them.  \n  \n [!code-cpp[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_0_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_0_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryValueKind
  inheritance:
  - System.Enum
  platform:
  - net462
