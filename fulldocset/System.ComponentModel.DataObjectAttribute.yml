  name: DataObjectAttribute
  nameWithType: DataObjectAttribute
  fullName: System.ComponentModel.DataObjectAttribute
  type: Class
  summary: "Определяет тип как объект, подходящий для привязки к <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> объекта. Этот класс не наследуется."
  remarks: "Для идентификации объекта можно использовать, как использовать атрибут DataObjectAttribute <xref:System.Web.UI.WebControls.ObjectDataSource>объекта.</xref:System.Web.UI.WebControls.ObjectDataSource> Во время разработки, такие как классы <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>класс использовать атрибут DataObjectAttribute для представления объектов, подходящий для привязки <xref:System.Web.UI.WebControls.ObjectDataSource>объекта.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectAttribute attribute to indicate an object is suitable for binding to an <xref:System.Web.UI.WebControls.ObjectDataSource> object. In this example, the `NorthwindData` object is intended for use with an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._46_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._46_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataObjectAttribute : Attribute
