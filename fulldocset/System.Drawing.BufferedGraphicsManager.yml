  fullName: System.Drawing.BufferedGraphicsManager
  type: Class
  summary: "Предоставляет доступ к объекту контекста основной буферизованной графики для домена приложения."
  remarks: "Класс BufferedGraphicsManager позволяет реализовать пользовательские двойной буферизации для изображений. Графика, использующая двойную буферизацию можно сократить или устранить мерцание, вызываемое перерисовкой отображаемой области.       Этот класс имеет один статическое свойство <xref:System.Drawing.BufferedGraphicsManager.Current%2A>, который возвращает главный <xref:System.Drawing.BufferedGraphicsContext>для текущего домена приложения.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphicsManager.Current%2A> <xref:System.Drawing.BufferedGraphicsContext>Создает класс <xref:System.Drawing.BufferedGraphics>экземпляров, которые можно использовать для рисования буферизованной графики.</xref:System.Drawing.BufferedGraphics> </xref:System.Drawing.BufferedGraphicsContext>       <xref:System.Drawing.BufferedGraphics>Класс не имеет открытого конструктора и должны быть созданы с <xref:System.Drawing.BufferedGraphicsContext>объект для домена приложения с помощью его <xref:System.Drawing.BufferedGraphicsContext.Allocate%2A>метод.</xref:System.Drawing.BufferedGraphicsContext.Allocate%2A> </xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics> Вы можете получить <xref:System.Drawing.BufferedGraphicsContext>объект для текущего домена приложения из статического <xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName>свойство.</xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName> </xref:System.Drawing.BufferedGraphicsContext>       Дополнительные сведения о двойной буферизации см. в разделе [двойная буферизация графики](~/add/includes/ajax-current-ext-md.md), <xref:System.Drawing.BufferedGraphics>и <xref:System.Drawing.BufferedGraphicsContext>.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics>"
