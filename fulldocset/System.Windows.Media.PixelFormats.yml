  summary: "Получает формат пикселей, определяющий палитровое растровое изображение с 2 цветами."
  remarks: "Определяющий палитровое растровое образы используют таблицу цветов, который определяет использования цвета для изображения. Каждый пиксель изображения сопоставляется с определенным цветом в таблице или палитру. Каждый цвет в палитре идентифицируется по номеру индекса или значение, которое соответствует его положение в таблице. Формат пикселей Indexed1 имеет 2 цветов, доступных в таблице.      <a name=&quot;xamlAttributeUsage_Indexed1&quot;></a>## Использование атрибута XAML```   <object property=&quot;Indexed1&quot;/>   ```"
