  namespace: System.Windows.Media
  summary: "Получает формат пикселей, Bgr24. Bgr24 — это формат sRGB с 24 [!INCLUDE[tla#tla_bpp](~/add/includes/ajax-current-ext-md.md)]. Каждый канал цветом (синий, зеленый и красный цвет) выделяется 8 [!INCLUDE[tla#tla_bpp](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "В этом формате используются 24 бита на пиксель (8 [!INCLUDE[tla#tla_bpp](~/add/includes/ajax-current-ext-md.md)] для каждого из трех основных цветов синий, зеленый и красный). Это приводит к 256 оттенков каждого основного цвета для предоставления до 16 миллионов цветов для каждого изображения. Для отображения изображений Bgr24, монитор и контроллер должны быть рисунках по крайней мере 32000 цветов.      <a name=&quot;xamlAttributeUsage_Bgr24&quot;></a>## Использование атрибута XAML```   <object property=&quot;Bgr24&quot;/>   ```"
  syntax:
    content: public static System.Windows.Media.PixelFormat Bgr24 { get; }
    return:
      type: System.Windows.Media.PixelFormat
      description: "Формат пикселей Bgr24."
  overload: System.Windows.Media.PixelFormats.Bgr24*
  exceptions: []
  platform:
  - net462
