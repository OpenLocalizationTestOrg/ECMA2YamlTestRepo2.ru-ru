  fullName: System.Workflow.Runtime.Tracking.TrackingProfileSerializer
  type: Class
  summary: "Предоставляет методы для сериализации и десериализации профилей отслеживания в действие и из XML-документов с помощью определения схемы XML (XSD) профиля отслеживания."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingProfileSerializer использует профиль отслеживания XSD содержится в <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName>для сериализации <xref:System.Workflow.Runtime.Tracking.TrackingProfile>в допустимые документы XML и для десериализации допустимых документов XML в объекты <xref:System.Workflow.Runtime.Tracking.TrackingProfile>объектов.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A?displayProperty=fullName> TrackingProfileSerializer производит проверку во время сериализации и десериализации и при необходимости выдает соответствующее исключение.       Документ XML предоставляет удобный формат для хранения профилей отслеживания. Он также предоставляет не программный способ разработки профилей отслеживания. Out-of-box <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>для сериализации и десериализации профилей отслеживания, которые хранятся в базе данных используется TrackingProfileSerializer.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  example:
  - "The following code example demonstrates how you can create a TrackingProfileSerializer using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

