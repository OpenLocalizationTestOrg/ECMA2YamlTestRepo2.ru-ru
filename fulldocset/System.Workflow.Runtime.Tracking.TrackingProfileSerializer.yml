      description: "Объект <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> , содержащий десериализованные профили отслеживания."
  overload: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Deserialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>reader</code>является пустой ссылкой (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> в Visual Basic)."
