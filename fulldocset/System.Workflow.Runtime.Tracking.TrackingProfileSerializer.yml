  fullName: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Deserialize(TextReader)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Десериализует XML-документ, содержащийся в модуле чтения текста с помощью определения схемы XML (XSD) профиля отслеживания."
  remarks: "Десериализация относится к процессу создания объекта из XML-документа правильного формата. Десериализация использует профилей отслеживания, содержащихся в <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>для десериализации XML-документа, который содержится в модуле чтения текста в допустимый <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> XSD Проверка документа XML производится во время десериализации, и, если документ является недопустимым, <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>возникает исключение.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> Можно перехватить это исключение и изучить <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>для определения причины возникновения ошибки проверки.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A> Если при десериализации профиля отслеживания остаются необработанные исключения экземпляр рабочего процесса, для которого был запрошен профиль отслеживания будет завершен.      Настроек [!NOTE] настроек необходимо произвести проверку без десериализации XML-представление профиля отслеживания, можно написать собственный отслеживания профиля проверяющий элемент управления. В разделе <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>получения дополнительных сведений.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>"
