  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Возвращает отслеживания определение схемы XML (XSD) профиля."
  remarks: "Это свойство использует XSD, используемое <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>для сериализации и десериализации <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> профиля отслеживания Это свойство также можно использовать для получения XSD-Представление профиля отслеживания, чтобы написать собственный проверяющий элемент управления для профилей отслеживания. Например вы можете сделать это, чтобы проверять XML-представления профилей отслеживания без осуществления десериализации."
