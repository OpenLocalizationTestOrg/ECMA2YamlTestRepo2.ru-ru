  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "Указывает горизонтальное и вертикальное положение текста к просмотру как HTML-элемента заголовка."
  remarks: "Перечисление TableCaptionAlign представляет горизонтальное и вертикальное положение HTML-элемента заголовка в элементах управления, которые можно отобразить, как таблицы, такие как <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, или <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> Например <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>свойство использует эти значения перечисления, чтобы задать выравнивание заголовка <xref:System.Web.UI.WebControls.Table>управления.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       При указании NotSet браузера, в котором отображается элемент управления определяет выравнивание заголовка.       <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>Свойство указывает на позицию элемента заголовка по отношению к элементов управления, которые можно отобразить, как таблицы.</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> <xref:System.Web.UI.WebControls.Table.Caption%2A>Свойство задает текст, отображаемый в элементе заголовка.</xref:System.Web.UI.WebControls.Table.Caption%2A> Вспомогательных устройств можно использовать описания, предоставляемые <xref:System.Web.UI.WebControls.Table.Caption%2A>свойство, чтобы сделать элемент управления более доступным.</xref:System.Web.UI.WebControls.Table.Caption%2A> Например устройства чтения экрана смогут читать заголовок для пользователей, чтобы предоставить им описание таблицы."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
