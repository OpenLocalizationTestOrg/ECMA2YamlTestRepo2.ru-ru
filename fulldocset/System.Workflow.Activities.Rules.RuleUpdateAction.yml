  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Workflow.Activities.Rules.RuleUpdateAction&quot;> </xref> класса."
  remarks: "Чтобы указать, что свойство `this.SomeProperty` был изменен, `path` нужно указать параметр `this/SomeProperty`. Можно указать значение изменившееся правильность (например, в том случае, если изменен только `this.SomeProperty/SomeOtherProperty`, можно указать `this/SomeProperty/SomeOtherProperty`). В последнем случае другие правила, использующие `this.SomeProperty/AnyOtherProperty` не будет вычисляться.       Чтобы указать, что изменены все поля и свойства, добавьте «*» в конце пути. Например `this/SomeProperty/*` указывает, что все поля и свойства на `this.SomeProperty` были изменены. Таким образом, все правила, использующие любому полю или свойству на `this.SomeProperty` будут перестроены.      Настроек [!NOTE] настроек Если набор правил выполняется со свойством <xref:System.Workflow.Activities.Rules.RuleSet.ChainingBehavior%2A>значение <xref:System.Workflow.Activities.Rules.RuleChainingBehavior>, это действие учитывается.</xref:System.Workflow.Activities.Rules.RuleChainingBehavior> </xref:System.Workflow.Activities.Rules.RuleSet.ChainingBehavior%2A>"
  syntax:
    content: public RuleUpdateAction (string path);
    parameters:
    - id: path
      type: System.String
      description: "Строка, представляющая имя измененного поля или свойства. Символ «/» используется в качестве разделителя."
