  name: RuleUpdateAction
  nameWithType: RuleUpdateAction
  fullName: System.Workflow.Activities.Rules.RuleUpdateAction
  type: Class
  summary: "Указывает, что правило обновляет переменную, чтобы вызвать повторное вычисление соответствующих правил."
  remarks: "Этот класс используется для указания этого обработчик правил выполнение набора действий этого правила вызывает изменение поля или свойства, указанного (или все поля и свойства объекта), поэтому все правила, которые зависят от этого поля или свойства, можно вычислить повторно.       `Update` Вызова, не предотвращает выполнение других действий в блоке действий. Набор полей и свойств, которые будут изменены (заданный в `Update` или с помощью <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>для вызываемых методов) используется для определения последовательности выполнения, если выполнение набора действий для данного конкретного правила.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute>"
  syntax:
    content: 'public class RuleUpdateAction : System.Workflow.Activities.Rules.RuleAction'
  inheritance:
  - System.Object
  - System.Workflow.Activities.Rules.RuleAction
  implements: []
