  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from <xref:System.Windows.Forms.UpDownBase>. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/p-system.windows.forms.u_5_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.u_5_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/p-system.windows.forms.u_5_1.cs)]"
  syntax:
