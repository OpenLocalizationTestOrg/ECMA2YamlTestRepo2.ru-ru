  name: UpDownBase
  nameWithType: UpDownBase
  fullName: System.Windows.Forms.UpDownBase
  type: Class
  summary: "Реализует основные функциональные возможности регулятора (также известного как элемент управления &quot;вверх вниз&quot;)."
  remarks: "Регулятор состоит из текстового поля и небольшой вертикальной полосы прокрутки, часто называют счетчик-элемент управления. Класс UpDownBase связи двух элементов управления и позволяет пользователю изменять отображение в текстовом поле вверх или вниз или путем ввода соответствующего типа значения непосредственно в текстовое поле. Счетчик используется в случаях, где вы хотите ограничить список значений, пользователь может выбрать, аналогично списка или поля со списком. В зависимости от типа списка, который будет отображаться является преимуществом использования регулятора, позволяет быстро изменить диапазон допустимых значений, а не добавлять по одному элементу за раз. Реализация регулятора требует меньше проверки данных, чем текстовое поле, как можно ограничить тип данных, можно создать производный класс от UpDownBase. Примером этого является <xref:System.Windows.Forms.NumericUpDown>класс, который ограничивает значения в числовой тип и использует <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>и <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>свойство для проверки данных.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> </xref:System.Windows.Forms.NumericUpDown>       Чтобы разрешить пользователю использовать клавиши со стрелками для изменения содержимого регулятор, задайте <xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A>Свойства `true`.</xref:System.Windows.Forms.UpDownBase.InterceptArrowKeys%2A> Чтобы ограничить значения, можно указать пользователя, задайте <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>Свойства `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A> Чтобы изменить способ выравнивания текста в регуляторе, задать <xref:System.Windows.Forms.UpDownBase.TextAlign%2A>Свойства.</xref:System.Windows.Forms.UpDownBase.TextAlign%2A> Чтобы задать выравнивание вверх и вниз относительно текстового поля элемента управления, установите <xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>свойство <xref:System.Windows.Forms.LeftRightAlignment>или <xref:System.Windows.Forms.LeftRightAlignment>.</xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.LeftRightAlignment> </xref:System.Windows.Forms.UpDownBase.UpDownAlign%2A>       <xref:System.Windows.Forms.UpDownBase.UpButton%2A>И <xref:System.Windows.Forms.UpDownBase.DownButton%2A>методов, при переопределении, обрабатывать нажатие кнопки вверх или вниз.</xref:System.Windows.Forms.UpDownBase.DownButton%2A> </xref:System.Windows.Forms.UpDownBase.UpButton%2A> При переопределении, <xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A>и <xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A>методы проверки значения (либо выбран или введен) и обновить текст, отображаемый в регуляторе.</xref:System.Windows.Forms.UpDownBase.UpdateEditText%2A> </xref:System.Windows.Forms.UpDownBase.ValidateEditText%2A> Если значение не проходит проверку, используйте <xref:System.Windows.Forms.UpDownBase.Select%2A>метод выделите текст, который является недопустимым.</xref:System.Windows.Forms.UpDownBase.Select%2A> Это позволяет пользователю быстро исправить текст, просто введя новое значение без необходимости вручную выбрать или удалить существующий текст.       Начиная с [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], UpDownBase управления будет изменяться в зависимости на параметр системы точек на ДЮЙМ, если файл app.config содержит следующую запись:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example uses the derived class <xref:System.Windows.Forms.NumericUpDown> and sets some of its properties derived from UpDownBase. This code requires that you have a <xref:System.Windows.Forms.NumericUpDown> control named `numericUpDown1`, two <xref:System.Windows.Forms.ComboBox> controls named `comboBox1` and `comboBox2`, and three <xref:System.Windows.Forms.CheckBox> controls named `checkBox1`, `checkBox2`, and `checkBox2` created on a form. Add the following items to `comboBox1`: `None`, `Fixed3D`, and `FixedSingle`. Add the following items to `comboBox2`: `Left`, `Right`, and `Center`.  \n  \n The code allows you to change the property values at run time and see how each affects the appearance and behavior of the spin box.  \n  \n [!code-cpp[Classic UpDownBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_2_1.cpp)]\n [!code-vb[Classic UpDownBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_2_1.vb)]\n [!code-cs[Classic UpDownBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_2_1.cs)]"
