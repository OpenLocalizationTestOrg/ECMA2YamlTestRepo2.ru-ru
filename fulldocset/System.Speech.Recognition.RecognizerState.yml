  fullName: System.Speech.Recognition.RecognizerState
  type: Enum
  summary: "Перечисляет значения состояния распознавателя."
  remarks: "RecognizerState инкапсулирует состояние выполнения механизма распознавания речи по умолчанию для клиентов, использующих <xref:System.Speech.Recognition.SpeechRecognizer>для доступа к службе технологию распознавания речи рабочего стола Windows.</xref:System.Speech.Recognition.SpeechRecognizer>       Приложения можно получить путем запроса текущее состояние механизма распознавания рабочего стола в виде RecognizerState объекта <xref:System.Speech.Recognition.SpeechRecognizer.State%2A>свойство <xref:System.Speech.Recognition.SpeechRecognizer>экземпляра.</xref:System.Speech.Recognition.SpeechRecognizer> </xref:System.Speech.Recognition.SpeechRecognizer.State%2A>  Для получения состояния механизма распознавания рабочего стола, после его изменения, приложения могут запрашивать <xref:System.Speech.Recognition.StateChangedEventArgs.RecognizerState%2A>свойство <xref:System.Speech.Recognition.StateChangedEventArgs>объект, переданный в обработчик <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged>событий.</xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> </xref:System.Speech.Recognition.StateChangedEventArgs> </xref:System.Speech.Recognition.StateChangedEventArgs.RecognizerState%2A>      настроек [!NOTE] настроек <xref:System.Speech.Recognition.SpeechRecognitionEngine>экземпляров выполняться внутри процесса и их состояние выполнения находится под управлением приложения.</xref:System.Speech.Recognition.SpeechRecognitionEngine> Таким образом <xref:System.Speech.Recognition.SpeechRecognitionEngine>не содержит свойство для возврата объекта RecognizerState.</xref:System.Speech.Recognition.SpeechRecognitionEngine>       Состояние сервера распознавания речи рабочих столов — это свойство только для чтения и не может осуществляться программным путем. Пользователи могут изменять распознавателя речи общего состояния с помощью распознавания речи пользовательского интерфейса (UI) или через **распознавания речи** членом Windows **панели управления**.       Оба **на** и **спящий режим** соответствующие параметры в пользовательском Интерфейсе распознавания речи `Listening` состояния. **Off** значение параметра в пользовательском Интерфейсе распознавания речи соответствует остановлена.       <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>— Это свойство, которое влияет на готовность общего механизма распознавания речи для получения и обработки входных данных речи.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> Можно использовать <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>для управления, активны ли грамматик механизма распознавания речи общей для распознавания.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> Однако изменение <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>свойство не имеет значения для свойства RecognizerState.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>       Сведения, например описание, поддерживаемую культуру и форматы звука и имя обработчика распознавания инкапсулируется в <xref:System.Speech.Recognition.RecognizerInfo>тип.</xref:System.Speech.Recognition.RecognizerInfo>"
  example:
  - "In the example below, an application displays the state of a recognizer in its implementation of a handler for the <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> event.  \n  \n```  \n  \n_recognizer.StateChanged +=  \n    delegate(object sender, StateChangedEventArgs eventArgs) {  \n        _recognizerStateLabel.Text = \"Speech Recognizer State: \" + eventArgs.RecognizerState.ToString();  \n    };  \n  \n```"
