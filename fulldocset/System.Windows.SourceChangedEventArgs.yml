  name: SourceChangedEventArgs
  nameWithType: SourceChangedEventArgs
  fullName: System.Windows.SourceChangedEventArgs
  type: Class
  summary: "Предоставляет данные для события SourceChanged, используемого для взаимодействия. Этот класс не наследуется."
  remarks: "Событие SourceChanged является перенаправленным событием, где идентификатор события не является общедоступным. Это так, как это событие играет критическую роль в взаимодействия и не должны быть сгенерировано любым другим источником Кроме внутренней реализации известный <xref:System.Windows.PresentationSource>подкласс (в настоящее время единственным таким классом является <xref:System.Windows.Interop.HwndSource>).</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.PresentationSource> При реализации решение взаимодействия, можно присоединить или удалить обработчик для события (путем вызова <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>и <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>соответственно), но не может выполнять другие операции, которые обычно доступны для перенаправленных событий, таких как класс обработки и добавления владельцев события из источника произвольный элемент.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       Этот класс переопределяет <xref:System.Windows.RoutedEventArgs>виртуальный метод <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName>, чтобы вернуть обработчик при запросе системой событий определенного типа.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A?displayProperty=fullName> </xref:System.Windows.RoutedEventArgs> Это переопределение SourceChangedEventArgs отсутствует в таблице членов класса в данном [!INCLUDE[TLA2#tla_sdk](~/add/includes/ajax-current-ext-md.md)] документации так как это защищенный элемент, реализуемый запечатанный класс."
  syntax:
    content: 'public sealed class SourceChangedEventArgs : System.Windows.RoutedEventArgs'
  inheritance:
  - System.EventArgs
  - System.Windows.RoutedEventArgs
  implements: []
