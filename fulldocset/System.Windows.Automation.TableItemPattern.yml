  summary: "Получает текущие значения свойств для данного <xref href=&quot;System.Windows.Automation.TableItemPattern&quot;> </xref>."
  remarks: "Этот шаблон должен состоять из <xref:System.Windows.Automation.AutomationElement>с <xref:System.Windows.Automation.AutomationElementMode>ссылку, чтобы получить текущие значения.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Если <xref:System.Windows.Automation.AutomationElement>был получен с помощью <xref:System.Windows.Automation.AutomationElementMode>, он содержит только кэшированные данные, и при попытке получить текущее значение любого свойства возникает исключение.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Использовать <xref:System.Windows.Automation.TableItemPattern.Cached%2A>для получения кэшированного значения свойства, который ранее был указан с помощью <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.TableItemPattern.Cached%2A>       Сведения о доступных свойствах и их использовании см. в разделе <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>.</xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>"
  syntax:
    content: public System.Windows.Automation.TableItemPattern.TableItemPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.TableItemPattern.TableItemPatternInformation
      description: "Текущие значения свойств."
