  example:
  - "In the following example, a <xref:System.Windows.Automation.TableItemPattern> control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement>.  \n  \n [!code-cs[UIATableItemPattern_snip#101](~/add/codesnippet/csharp/UIATableItemPattern_snip/UIATableItemPattern_snippets.cs#101)]\n [!code-vb[UIATableItemPattern_snip#101](~/add/codesnippet/visualbasic/UIATableItemPattern_snip/UIATableItemPattern_snippets.vb#101)]"
