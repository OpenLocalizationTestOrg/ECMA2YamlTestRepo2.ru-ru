  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Возвращает значение, указывающее ли какая-либо внутреннего <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> объектов или <xref href=&quot;System.Windows.Data.MultiBinding&quot;> </xref> сам выполнилась неуспешно правила проверки."
  remarks: "Можно задать правила проверки для <xref:System.Windows.Data.MultiBinding>объекта и отдельные <xref:System.Windows.Data.Binding>объекты в <xref:System.Windows.Data.MultiBinding>объекта.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.MultiBinding> Механизм привязки оценивает <xref:System.Windows.Data.MultiBinding.ValidationRules%2A>на <xref:System.Windows.Data.MultiBinding>объекта при перемещении значение целевого свойства привязки к <xref:System.Windows.Data.IMultiValueConverter>объекта (Многозначный converter).</xref:System.Windows.Data.IMultiValueConverter> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.MultiBinding.ValidationRules%2A> После этого, при перемещении значение к свойству источника привязки отдельная привязка преобразователь механизм привязки оценивает <xref:System.Windows.Data.Binding.ValidationRules%2A>об этом <xref:System.Windows.Data.Binding>объекта.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A>"
  syntax:
    content: public override bool HasError { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если по крайней мере один из внутренних <xref href=&quot;System.Windows.Data.Binding&quot;> </xref> объектов или <xref href=&quot;System.Windows.Data.MultiBinding&quot;> </xref> имеет сбой проверки правила; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Data.MultiBindingExpression.HasError*
  exceptions: []
  platform:
  - net462
