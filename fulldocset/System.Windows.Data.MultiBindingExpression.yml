  type: Class
  summary: "Содержит сведения об одном экземпляре <xref href=&quot;System.Windows.Data.MultiBinding&quot;> </xref>."
  remarks: "MultiBindingExpression описывает один экземпляр выполнения <xref:System.Windows.Data.MultiBinding>.</xref:System.Windows.Data.MultiBinding> Таким образом, он описывает коллекцию <xref:System.Windows.Data.BindingExpression>объекты присоединяются к одному целевому свойству привязки.</xref:System.Windows.Data.BindingExpression>       Сведения о выражениях привязки разделе [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md).       С помощью преобразователя значений свойств <xref:System.Windows.Data.BindingExpression>объектов в MultiBindingExpression получения окончательного значения для целевого свойства.</xref:System.Windows.Data.BindingExpression> В обратном направлении значение целевого свойства, преобразуется в набор значений, которые отправляются обратно <xref:System.Windows.Data.BindingExpression>объектов.</xref:System.Windows.Data.BindingExpression> Дополнительные сведения см. в разделе <xref:System.Windows.Data.MultiBinding>.</xref:System.Windows.Data.MultiBinding>"
  syntax:
    content: 'public sealed class MultiBindingExpression : System.Windows.Data.BindingExpressionBase'
