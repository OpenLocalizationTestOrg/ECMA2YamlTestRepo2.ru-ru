  remarks: "<xref:System.Windows.Media.PathGeometry>Состоит из одного или нескольких фигур, представленный PathFigure класса.</xref:System.Windows.Media.PathGeometry> Каждая фигура является состоит из одного или нескольких сегментов, определяются <xref:System.Windows.Media.PathSegment>классом.</xref:System.Windows.Media.PathSegment>      <a name=&quot;xamlObjectElementUsage_PathFigure&quot;></a>## Использование элемента объекта XAML ```   <PathFigure .../>   -or-   <PathFigure ...>     oneOrMoreSegments   </PathFigure>   ``` <a name=&quot;xamlValues_PathFigure&quot;> </a> ## значений XAML `oneOrMoreSegments` один или несколько элементов объекта для объектов, которые являются производными от <xref:System.Windows.Media.PathSegment>.</xref:System.Windows.Media.PathSegment>       Typically these are: <xref:System.Windows.Media.ArcSegment>,       <xref:System.Windows.Media.BezierSegment>, <xref:System.Windows.Media.LineSegment>, <xref:System.Windows.Media.PolyBezierSegment>, <xref:System.Windows.Media.PolyLineSegment>, <xref:System.Windows.Media.PolyQuadraticBezierSegment>, <xref:System.Windows.Media.QuadraticBezierSegment>.</xref:System.Windows.Media.QuadraticBezierSegment></xref:System.Windows.Media.PolyQuadraticBezierSegment></xref:System.Windows.Media.PolyLineSegment></xref:System.Windows.Media.PolyBezierSegment></xref:System.Windows.Media.LineSegment></xref:System.Windows.Media.BezierSegment></xref:System.Windows.Media.ArcSegment>"
