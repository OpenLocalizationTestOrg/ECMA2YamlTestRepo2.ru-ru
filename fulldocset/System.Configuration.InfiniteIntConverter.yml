  name: InfiniteIntConverter
  nameWithType: InfiniteIntConverter
  fullName: System.Configuration.InfiniteIntConverter
  type: Class
  summary: "Преобразует строку и стандартный бесконечное или целое число."
  remarks: "Этот тип, как и все другие типы преобразователя конфигурации, преобразует строки, найденные в файле конфигурации и обратно связанные свойства со строгой типизацией.       В частности класс InfiniteIntConverter преобразует строковые значения, назначенные свойства конфигурации для целочисленных значений и наоборот. Если свойство конфигурации имеет строковое значение «бесконечно», оно преобразует это значение для <xref:System.Int32>и наоборот.</xref:System.Int32>       Этот преобразователь используется с целочисленными типами. Бесконечное значение сохраняется как <xref:System.Int32>.</xref:System.Int32>"
  example:
  - "The following code example shows how to use the InfiniteIntConverter when applied to a custom section property.  \n  \n [!code-cs[System.Configuration.ConfigurationConvertersCustomSection#5](~/add/codesnippet/csharp/t-system.configuration.i_7_1.cs)]\n [!code-vb[System.Configuration.ConfigurationConvertersCustomSection#5](~/add/codesnippet/visualbasic/t-system.configuration.i_7_1.vb)]"
