  name: DataFormats
  nameWithType: DataFormats
  fullName: System.Windows.DataFormats
  type: Class
  summary: "Предоставляет набор стандартных данных имена форматов, которые могут использоваться для идентификации форматы данных, доступные в буфер обмена или перетаскивания и вставки операций."
  remarks: "<xref:System.Windows.DataObject>Класс и другие классы, реализующие <xref:System.Windows.IDataObject>интерфейс статических форматов, определенных в DataFormats использовать для описания каждого формата данных, которые хранятся в объекте данных.</xref:System.Windows.IDataObject> </xref:System.Windows.DataObject> Объекты данных обычно используются для передачи данных и из буфера обмена системы, а в операции перетаскивания и вставки.       В следующей таблице перечислены значения полей формат статические данные, предоставляемые DataFormats.  Значения этих полей предоставляются исключительно в ознакомительных целях; в общем случае код должен всегда обращаться в соответствующие поля, а не жестко запрограммированные строки.      | Поле | Значение поля | Описание |   |-----------|-----------------|-----------------|   | <xref:System.Windows.DataFormats.Bitmap>|&quot; Точечный рисунок» | Указывает [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] растровым форматом данных. |   | <xref:System.Windows.DataFormats.CommaSeparatedValue>|&quot; CSV» | Задает формат данных значений с разделителями запятыми (CSV). |   | <xref:System.Windows.DataFormats.Dib>|&quot; DeviceIndependentBitmap» | Указывает [!INCLUDE[TLA#tla_dib](~/add/includes/tlasharptla-dib-md.md)] формат данных. |   | <xref:System.Windows.DataFormats.Dif>|&quot; DataInterchangeFormat» | Задает формат данных формат обмена данных Windows (DIF). |   | <xref:System.Windows.DataFormats.EnhancedMetafile>|&quot; EnhancedMetafile» | Указывает [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] расширенном формате метафайла. |   | <xref:System.Windows.DataFormats.FileDrop>|&quot; FileDrop» | Указывает [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] формат обмена. |   | <xref:System.Windows.DataFormats.Html>|&quot; Формат HTML» | Указывает [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] формат данных. |   | <xref:System.Windows.DataFormats.Locale>|&quot; Языковой стандарт» | Указывает [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] формат данных языкового стандарта (языка и региональных параметров). |   | <xref:System.Windows.DataFormats.MetafilePicture>|&quot; Метарисунка» | Указывает [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] формат данных графических метафайлов. |   | <xref:System.Windows.DataFormats.OemText>|&quot; OEMText» | Указывает стандартный [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] [!INCLUDE[TLA#tla_oem](~/add/includes/tlasharptla-oem-md.md)] текстовом формате. |   | <xref:System.Windows.DataFormats.Palette>|&quot; Палитра» | Указывает [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] формат данных палитры. |   | <xref:System.Windows.DataFormats.PenData>|&quot; PenData» | Указывает [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] формат данных перо. |   | <xref:System.Windows.DataFormats.Riff>|&quot; RiffAudio» | Указывает [!INCLUDE[TLA#tla_riff](~/add/includes/tlasharptla-riff-md.md)] формат звуковых данных. |   | <xref:System.Windows.DataFormats.Rtf>|&quot; Формат RTF» | Указывает [!INCLUDE[TLA#tla_rtf](~/add/includes/ajax-current-ext-md.md)] формат данных. |   | <xref:System.Windows.DataFormats.Serializable>|&quot; PersistentObject» | Задает формат данных, инкапсулирующий любой тип объектов сериализуемые данные. |   | <xref:System.Windows.DataFormats.StringFormat>|&quot; System.String&quot;| Указывает [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] формат данных строкового класса. |   | <xref:System.Windows.DataFormats.SymbolicLink>|&quot; SymbolicLink» | Указывает [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] формат данных символической ссылки. |   | <xref:System.Windows.DataFormats.Text>|&quot; Текст» | Указывает [!INCLUDE[TLA#tla_ansi](~/add/includes/tlasharptla-ansi-md.md)] текстовом формате. |   | <xref:System.Windows.DataFormats.Tiff>|&quot; TaggedImageFileFormat» | Указывает [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] формат данных. |   | <xref:System.Windows.DataFormats.UnicodeText>|&quot; UnicodeText» | Указывает [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] текстовом формате. |   | <xref:System.Windows.DataFormats.WaveAudio>|&quot; WaveAudio» | Определяет формат данных звуковой волны. |   | <xref:System.Windows.DataFormats.Xaml>|&quot; XAML» | Указывает [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] формат данных. |   | <xref:System.Windows.DataFormats.XamlPackage>|&quot; XamlPackage» | Specifies the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] package data format.|</xref:System.Windows.DataFormats.XamlPackage></xref:System.Windows.DataFormats.Xaml></xref:System.Windows.DataFormats.WaveAudio></xref:System.Windows.DataFormats.UnicodeText></xref:System.Windows.DataFormats.Tiff></xref:System.Windows.DataFormats.Text></xref:System.Windows.DataFormats.SymbolicLink></xref:System.Windows.DataFormats.StringFormat></xref:System.Windows.DataFormats.Serializable></xref:System.Windows.DataFormats.Rtf></xref:System.Windows.DataFormats.Riff></xref:System.Windows.DataFormats.PenData></xref:System.Windows.DataFormats.Palette></xref:System.Windows.DataFormats.OemText></xref:System.Windows.DataFormats.MetafilePicture></xref:System.Windows.DataFormats.Locale></xref:System.Windows.DataFormats.Html></xref:System.Windows.DataFormats.FileDrop></xref:System.Windows.DataFormats.EnhancedMetafile></xref:System.Windows.DataFormats.Dif></xref:System.Windows.DataFormats.Dib></xref:System.Windows.DataFormats.CommaSeparatedValue></xref:System.Windows.DataFormats.Bitmap>"
  syntax:
    content: public static class DataFormats
