    content: public static System.Windows.DataFormat GetDataFormat (int id);
    parameters:
    - id: id
      type: System.Int32
      description: "Числовой идентификатор формата данных для запроса <xref href=&quot;System.Windows.DataFormat&quot;> </xref> для объекта."
    return:
      type: System.Windows.DataFormat
      description: "Объект <xref href=&quot;System.Windows.DataFormat&quot;> </xref> объект, который содержит числовой идентификатор и имя формата запрошенные данные."
  overload: System.Windows.DataFormats.GetDataFormat*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.DataFormats.GetDataFormat(System.String)
  id: GetDataFormat(System.String)
  parent: System.Windows.DataFormats
  langs:
  - csharp
  name: GetDataFormat(String)
  nameWithType: DataFormats.GetDataFormat(String)
  fullName: System.Windows.DataFormats.GetDataFormat(String)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Возвращает <xref href=&quot;System.Windows.DataFormat&quot;> </xref> объект, который определяет имя и числовой идентификатор указанный формат данных. Требуемый формат данных задается именем (строка)."
  remarks: "Этот метод может также использоваться для регистрации новых форматов. Если не удается найти указанный формат, автоматически регистрируется как новый формат данных.       Этот метод требует, что вызывающий объект имеет <xref:System.Security.Permissions.UIPermission>с <xref:System.Security.Permissions.UIPermissionClipboard?displayProperty=fullName>значение флага.</xref:System.Security.Permissions.UIPermissionClipboard?displayProperty=fullName> </xref:System.Security.Permissions.UIPermission>  Ниже приведен синтаксис атрибутов для запроса такого разрешения на сборку.      ```c#   [assembly: SecurityPermissionAttribute(SecurityAction.RequestMinimum, Flags = UIPermissionClipboard.AllClipboard)]   ```      ```vb#   <assembly: SecurityPermissionAttribute(SecurityAction.RequestMinimum, Flags := UIPermissionClipboard.AllClipboard)>   ```"
  syntax:
    content: public static System.Windows.DataFormat GetDataFormat (string format);
    parameters:
    - id: format
      type: System.String
      description: "Имя формата данных для запроса <xref href=&quot;System.Windows.DataFormat&quot;> </xref> для объекта."
    return:
      type: System.Windows.DataFormat
      description: "Объект <xref href=&quot;System.Windows.DataFormat&quot;> </xref> объект, который содержит числовой идентификатор и имя формата запрошенные данные."
  overload: System.Windows.DataFormats.GetDataFormat*
  exceptions:
