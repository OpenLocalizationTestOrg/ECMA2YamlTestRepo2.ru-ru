  namespace: System.Windows
  summary: "Указывает [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] растровым форматом данных."
  remarks: "Точечный рисунок представляет собой графическое изображение как массив битов в памяти, а эти биты представляют атрибуты отдельных точек изображения.       Это поле используется <xref:System.Windows.DataObject>класс и другие классы, реализующие <xref:System.Windows.IDataObject>интерфейса для описания формата данных.</xref:System.Windows.IDataObject> </xref:System.Windows.DataObject>       Используйте это поле с <xref:System.Windows.IDataObject.SetData%2A>метод, чтобы добавить данные в формате соответствующего в объект данных; используйте это поле с <xref:System.Windows.IDataObject.GetData%2A>метод для извлечения данных в соответствующий формат.</xref:System.Windows.IDataObject.GetData%2A> </xref:System.Windows.IDataObject.SetData%2A> Чтобы проверить, содержит ли объект данных данные в этом формате, используйте <xref:System.Windows.IDataObject.GetDataPresent%2A>метод для запроса для формата.</xref:System.Windows.IDataObject.GetDataPresent%2A>"
  syntax:
    content: public static readonly string Bitmap;
    return:
      type: System.String
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
