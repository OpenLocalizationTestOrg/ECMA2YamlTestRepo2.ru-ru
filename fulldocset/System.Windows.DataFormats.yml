  fullName: System.Windows.DataFormats.GetDataFormat(Int32)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Возвращает <xref href=&quot;System.Windows.DataFormat&quot;> </xref> объект, который определяет имя и числовой идентификатор указанный формат данных. Требуемый формат данных задается числовой идентификатор."
  remarks: "Этот метод может также использоваться для регистрации новых форматов. Если не удается найти указанный формат, автоматически регистрируется как новый формат данных."
