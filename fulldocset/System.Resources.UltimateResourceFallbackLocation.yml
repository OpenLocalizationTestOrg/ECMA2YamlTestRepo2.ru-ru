  name: UltimateResourceFallbackLocation
  nameWithType: UltimateResourceFallbackLocation
  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "Указывает, является ли <xref:System.Resources.ResourceManager>объект ищет ресурсы приложения по умолчанию языка и региональных параметров в основную сборку или во вспомогательную сборку.</xref:System.Resources.ResourceManager>"
  remarks: "Перечисление UltimateResourceFallbackLocation используется с <xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>конструктор, чтобы указать ли <xref:System.Resources.ResourceManager>объекта извлекает ресурсы языка и региональных параметров приложения по умолчанию, основную сборку приложения (по умолчанию), или из вспомогательной сборки.</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> В локализованного приложения используются ресурсы культуры по умолчанию, если нет ресурсы для конкретного языка и региональных параметров не найдены после использования процесс использования резервных ресурсов. Дополнительные сведения см. в разделе «Процесса использования резервных ресурсов» в [упаковка и развертывание ресурсов](~/add/includes/ajax-current-ext-md.md).       При указании значения MainAssembly или никакого значения для <xref:System.Resources.NeutralResourcesLanguageAttribute>атрибута или диспетчер ресурсов не удается загрузить набор ресурсов, к которой принадлежит культуры по умолчанию, создает <xref:System.Resources.MissingManifestResourceException>исключение.</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> Если указать значение вспомогательных для <xref:System.Resources.NeutralResourcesLanguageAttribute>и диспетчер ресурсов не удается загрузить набор ресурсов, к которой принадлежит культуры по умолчанию, создает <xref:System.Resources.MissingSatelliteAssemblyException>исключение.</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
