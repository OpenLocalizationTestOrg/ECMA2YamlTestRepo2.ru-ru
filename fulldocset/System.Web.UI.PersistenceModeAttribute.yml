  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "Определяет атрибут метаданных, который указывает, как свойства серверного элемента управления ASP.NET или событие сохраняется на страницу ASP.NET во время разработки. Этот класс не наследуется."
  remarks: "Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек конструктор веб-страницы в Visual Studio не поддерживает `ResetPropertyName` методу, который при необходимости предоставить элементами управления Windows Forms для сохранения свойств. Элементы управления сервера сериализуются с помощью методов, предоставляемых <xref:System.Web.UI.Design.ControlPersister>классом.</xref:System.Web.UI.Design.ControlPersister> Реализация этих методов определяется атрибутами метаданных, например <xref:System.ComponentModel.DefaultValueAttribute>, PersistenceModeAttribute и <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.ComponentModel.DefaultValueAttribute>"
  example:
  - >-
    [!code-vb[PersistenceMode#2](~/add/codesnippet/visualbasic/t-system.web.ui.persiste_0_1.vb)]
     [!code-cs[PersistenceMode#2](~/add/codesnippet/csharp/t-system.web.ui.persiste_0_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute
