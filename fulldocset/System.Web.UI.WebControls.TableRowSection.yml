  name: TableRowSection
  nameWithType: TableRowSection
  fullName: System.Web.UI.WebControls.TableRowSection
  type: Enum
  summary: "Указывает, где <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> объект помещается в <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> управления."
  remarks: "Перечисление TableRowSection указывает, является ли <xref:System.Web.UI.WebControls.TableRow>объект помещается в теле, верхнем или нижнем колонтитуле <xref:System.Web.UI.WebControls.Table>управления.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow>       Перечисление TableRowSection представляет возможные значения для <xref:System.Web.UI.WebControls.TableRow.TableSection%2A>Свойства <xref:System.Web.UI.WebControls.TableRow>класса.</xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.TableRow.TableSection%2A>       Перечисление TableRowSection позволяет создавать веб-узлов с помощью <xref:System.Web.UI.WebControls.Table>управления путем добавления `thead`, `tbody`, и `tfoot` элементы в HTML-ФАЙЛ, предоставленный клиенту.</xref:System.Web.UI.WebControls.Table> Если все строки в таблице, находятся в `tbody` элемент, информация о части не отображается. В элементе вне тела должен быть хотя бы одна строка.       При использовании декларативного синтаксиса, таблицы должны располагаться в следующем порядке: заголовок, тело и нижний колонтитул."
  syntax:
    content: public enum TableRowSection
  inheritance:
  - System.Enum
  platform:
