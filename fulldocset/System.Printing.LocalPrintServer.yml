  name: LocalPrintServer
  nameWithType: LocalPrintServer
  fullName: System.Printing.LocalPrintServer
  type: Class
  summary: "Представляет локальный сервер печати (компьютер, на котором выполняется приложение) и обеспечивает управление очередями печати."
  remarks: "Когда приложение записывает значение свойства объекта LocalPrintServer, которая изменяет не оказывает никакого влияния, пока значение передается на компьютер, представленного объектом LocalPrintServer. Чтобы убедиться, что изменение значения вступает в силу, используйте <xref:System.Printing.LocalPrintServer.Commit%2A>метод.</xref:System.Printing.LocalPrintServer.Commit%2A>       Кроме того другие приложения также могут изменять свойства службы печати компьютера. Чтобы обеспечить LocalPrintServer объект, используемый вашим приложением последних фактические значения, используйте <xref:System.Printing.LocalPrintServer.Refresh%2A>метод.</xref:System.Printing.LocalPrintServer.Refresh%2A>      Настроек [!CAUTION] настроек классы в <xref:System.Printing>пространства имен не поддерживаются для использования в пределах службы Windows или приложения ASP.NET или службы.</xref:System.Printing> Попытка использования этих классов из одного из этих типов приложений может привести к неожиданным проблемам, например сужен службы исключения производительности и во время выполнения.       Если вы хотите напечатать из приложения Windows Forms, см. раздел <xref:System.Drawing.Printing>пространства имен.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to create an instance of the LocalPrintServer class.  \n  \n [!code-cs[XpsPrint#PrintQueueSnip](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#printqueuesnip)]\n [!code-vb[XpsPrint#PrintQueueSnip](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#printqueuesnip)]"
