  summary: "Создает строку, представляющую список названий шрифтов из массива строк, содержащих отдельные названия."
  remarks: "Метод ConvertTo для преобразования массива строк, содержащих отдельные названия шрифтов в одну строку, содержащую список имен. Например, массив, содержащий строки «arial», «раз новый roman» и «verdana» преобразуется в строку «arial, время новый roman, verdana». Обратите внимание, что запятые автоматически вставляются между именами шрифтов без пробелов.      Настроек [!NOTE] настроек этот преобразователь может преобразовывать только к `string` тип данных. `destinationType` Параметр должен иметь тип <xref:System.String>.</xref:System.String>      Настроек [!NOTE] настроек `context` и `culture` параметры не используются в этой версии метода; они зарезервированы для будущих версий метода. При необходимости можно передать в `null` для этих параметров."
  example:
  - "The following code example demonstrates how to use the ConvertTo method to convert an array of strings containing the individual names to a single string that contains a list of font names.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/cfc7a538-800e-481d-af40-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/cfc7a538-800e-481d-af40-_1.aspx)]"
