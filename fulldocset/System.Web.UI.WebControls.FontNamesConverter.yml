  remarks: "Используйте метод ConvertFrom для преобразования строка, содержащая список имен шрифтов в массив строк, содержащих отдельные названия. Названия шрифтов в строке должны быть разделены запятыми. Например, строка «arial, время новый roman, verdana», преобразуется в массив, который содержит строки «arial», «раз новый roman» и «verdana». Обратите внимание, что запятая удаляется вместе с любой пробел в начале или конце имени шрифта. Пробел в названии шрифта не удаляется.      Настроек [!NOTE] настроек `context` и `culture` параметры не используются в этой версии метода; они зарезервированы для будущих версий метода. При необходимости можно передать в `null` для этих параметров."
  example:
  - "The following code example demonstrates how to use the ConvertFrom method to convert a string with a list of font names to an array of strings containing the individual names.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/f8603009-2e66-42ff-bf36-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/f8603009-2e66-42ff-bf36-_1.aspx)]"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Объект <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> объект, предоставляющий сведения о контексте преобразователя типов. Этот параметр не используется в этом методе. Он зарезервирован для будущих версий этот метод. При необходимости можно передать в <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> для этого параметра."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Объект &lt;xref:System.Globalization.CultureInfo?displayProperty=fullName&gt; , предоставляющий сведения о культуре, такие как язык, календарная система и т. д. Этот параметр не используется в этом методе. Он зарезервирован для будущих версий этот метод. При необходимости можно передать в <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> для этого параметра."
    - id: value
      type: System.Object
      description: "Объект &lt;xref:System.Object?displayProperty=fullName&gt; , представляющее строку для преобразования из исходного экземпляра."
    return:
      type: System.Object
      description: "Объект &lt;xref:System.Object?displayProperty=fullName&gt; экземпляр, который представляет собой массив строк, содержащих отдельные названия шрифтов."
