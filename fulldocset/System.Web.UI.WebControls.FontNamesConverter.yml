  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "Преобразует строку, содержащую список названий шрифтов и массив строк, представляющих отдельные названия."
  remarks: "Используйте <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>метод класса для преобразования одна строка, содержащая список имен шрифтов в массив строк, содержащих отдельные названия.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> Названия шрифтов в строке должны быть разделены запятыми. Например, строка «arial, время новый roman, verdana», преобразуется в массив, который содержит строки «arial», «раз новый roman» и «verdana». Обратите внимание, что запятая удаляется вместе с любой пробел в начале или конце имени шрифта. Пробел в названии шрифта не удаляется.       <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A>Метод выполняет действия, обратные оператору.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> Преобразует массив строк, содержащих отдельные названия шрифтов в одну строку, содержащую список имен. Например, массив, содержащий строки «arial», «раз новый roman» и «verdana» преобразуется в строку «arial, время новый roman, verdana». Обратите внимание, что запятые автоматически вставляются между именами шрифтов без пробелов.       Вызовите <xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>метод, чтобы убедиться, что преобразование может быть выполнено до вызова метода <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>метод.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>"
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"
