- uid: System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Type)
  id: CanConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Type)
  parent: System.Web.UI.WebControls.FontNamesConverter
  langs:
  - csharp
  name: CanConvertFrom(ITypeDescriptorContext,Type)
  nameWithType: FontNamesConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  fullName: System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom(ITypeDescriptorContext,Type)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Определяет, может ли этот преобразователь выполнить преобразование объекта в указанный тип данных массива строк, содержащих отдельные названия."
  remarks: "Используйте метод CanConvertFrom, чтобы определить, можно преобразовать в указанный тип данных в массив строк, содержащих отдельные названия шрифтов.      Настроек [!NOTE] настроек этот преобразователь преобразовать только из `string` тип данных. `sourceType` Параметр должен иметь тип <xref:System.String>.</xref:System.String> В противном случае этот метод возвращает `false` для указания, не может быть преобразовано в указанный тип данных.       При необходимости можно передать в `null` для `context` параметра."
  example:
  - "The following code example demonstrates how to use the CanConvertFrom method. The example determines whether the specified data type can be converted to an array of strings that contains the individual font names before performing the conversion.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/e7d74beb-1549-40f8-ab43-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/e7d74beb-1549-40f8-ab43-_1.aspx)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Объект <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> объект, предоставляющий сведения о контексте преобразователя типов. При необходимости можно передать в <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> для этого параметра."
    - id: sourceType
      type: System.Type
      description: "Объект &lt;xref:System.Type?displayProperty=fullName&gt; , представляющий тип данных для преобразования."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если тип может быть преобразовано; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom*
  exceptions: []
