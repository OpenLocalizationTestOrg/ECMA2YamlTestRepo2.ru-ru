- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges
  id: ApplyChanges
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: ApplyChanges()
  nameWithType: PropertyGridEditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Сохраняет значения из <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> управления с соответствующими свойствами в связанном <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления."
  remarks: "Метод ApplyChanges включен критический метод <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Этот метод сохраняет значения, пользователь установил на <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления с соответствующими свойствами в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Ссылается на связанного элемента управления <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления наследуется <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>      Настроек [!IMPORTANT] настроек невозможно переопределить метод ApplyChanges, так как <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>тип запечатан, чтобы предотвратить наследование от его.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Тем не менее если вам требуется больший программный контроль над процесс редактирования различных <xref:System.Web.UI.WebControls.WebParts.WebPart>управления свойств, чем <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>предоставляет элемент управления, можно создать пользовательскую <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления и предоставить собственную реализацию этого метода.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Пример кода см. в разделе <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>метод.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>       Метод ApplyChanges пытается задать значения на открытые пользовательские свойства в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления, при условии, что эти свойства имеют `[WebBrowsable(true)]` атрибут.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Метод ApplyChanges вызывается в том случае, когда пользователь нажимает кнопку ОК или применить команду в редактирования пользовательский интерфейс (UI). Его можно также вызвать напрямую из кода, если есть необходимость сохранить отредактированные значения независимо от действий пользователя."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если действие сохранения значений из <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> для <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> выполнена успешно; в противном случае (если возникает ошибка), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges*
  exceptions:
