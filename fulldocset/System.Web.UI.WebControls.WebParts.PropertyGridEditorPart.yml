- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: PropertyGridEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Извлекает значения из <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления и обновляет соответствующие элементы управления, можно изменить значения этих свойств в <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> управления."
  remarks: "Метод SyncChanges включен критический метод <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Он реализует <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>метод из базового класса, Получает текущие значения из соответствующей <xref:System.Web.UI.WebControls.WebParts.WebPart>управления и обновления элементов управления в <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления этими значениями, поэтому пользователь может их изменять.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       Метод SyncChanges вызывается каждый раз, когда значения в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления мог измениться.</xref:System.Web.UI.WebControls.WebParts.WebPart> Для <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>элемента управления, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>области, содержащей элемент управления вызывает метод SyncChanges сразу после вызова <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>метода, чтобы значения в <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления всегда синхронизируются со значениями в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Другой случай, где вызывается метод SyncChanges, когда <xref:System.Web.UI.WebControls.WebParts.WebPart>управления переходит в режим редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: PropertyGridEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает заголовок для управления редактора."
  remarks: "Значение свойства заголовка отображается в строке заголовка <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления, когда элемент управления является видимым в режиме редактирования.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> При объявлении элемента управления на странице можно задать значение для `Title` атрибута. Если ввести значение для заголовка задано значение по умолчанию, зависящая от языка и региональных параметров.       Это свойство переопределяет базовое свойство, чтобы, если значение заголовка не предоставляется, значение по умолчанию title соответствующие <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>управления может быть предоставленный набор элементов управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>"
  example:
  - "This code example demonstrates how to use the Title property of a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview topic.  \n  \n The following code example shows how to set the title on a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declaratively in a Web page.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_295_1.aspx)]  \n  \n The next part of the code example shows how to set the value of the Title property programmatically. In order to persist the programmatically assigned value, a static variable named `editControlTitle` is used, and this value is assigned to the Title property each time the control is initialized, so that the value is persisted between postback events.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_295_2.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_295_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to begin editing. When the editing user interface (UI) is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control, and a button and text box positioned above it. Note that the title of the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control is the value assigned to it in the declarative markup of the Web page. If you enter some text in the text box next to the **Update EditorPart Title** button, and then click the button, the title for the control is updated."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Строка, используемая как заголовок элемента управления. Значение по умолчанию — имя вычисляемого элемента управления, предоставляемые в наборе элементов управления веб-частей."
  overload: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title*
  exceptions: []
  platform:
  - net462
references:
