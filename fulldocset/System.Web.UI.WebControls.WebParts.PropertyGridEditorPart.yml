  name: PropertyGridEditorPart
  nameWithType: PropertyGridEditorPart
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "Предоставляет элемент управления редактора, который позволяет конечным пользователям редактировать пользовательские свойства в связанном <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> или серверный элемент управления. Этот класс не наследуется."
  remarks: "PropertyGridEditorPart предоставляет универсальный пользовательский интерфейс (UI), позволяющий пользователям изменять настраиваемые свойства в <xref:System.Web.UI.WebControls.WebParts.WebPart>и серверные элементы управления размещаются в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зон.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> В отличие от других <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, такие как <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>и <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>элементы управления, изменить только существующие свойства пользовательского интерфейса из <xref:System.Web.UI.WebControls.WebParts.WebPart>класса.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Наряду с средство ориентированными зонами в наборе элементов управления веб-частей (Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.ToolZone>Общие сведения о классе), существуют средства ориентированные элементы управления частей, и каждый из них должен находиться в соответствующий тип зоны инструментов.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Эти типы элементов управления в наборе элементов управления веб-частей имеют две Отличительные характеристики:-Это вспомогательные элементы управления, позволяющие конечным пользователям настраивать элементы управления, которые образуют основной пользовательский Интерфейс страницы в приложении веб-частей.      -Они видимы только в определенных режимах отображения страницы.       PropertyGridEditorPart управления является специальные и он становится видимым только в том случае, если веб-страницы находится в режиме редактирования и при возникновении определенного <xref:System.Web.UI.WebControls.WebParts.WebPart>или серверный элемент управления был выбран пользователем для редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPart> Элемент управления PropertyGridEditorPart, как и все остальные <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления, должны находиться в <xref:System.Web.UI.WebControls.WebParts.EditorZone>области на странице.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!IMPORTANT] настроек <xref:System.Web.UI.WebControls.WebParts.EditorZone>зона может содержать только <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, и <xref:System.Web.UI.WebControls.WebParts.EditorPart>нельзя поместить элементы управления в любой другой тип зоны.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       PropertyGridEditorPart управления предоставляет пользовательский Интерфейс для редактирования свойств, помеченных в исходный код с `WebBrowsable` атрибут (из <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>класса).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Если свойство помечено с этим атрибутом, элемент управления PropertyGridEditorPart создает пользовательский Интерфейс редактирования на основе типа свойства и использует <xref:System.ComponentModel.PropertyDescriptor>объекта, если необходимо преобразовать значение в редактируемом элементе управления в тип свойства.</xref:System.ComponentModel.PropertyDescriptor> Можно также добавить другие атрибуты, которые помогают управлять PropertyGridEditorPart, чтобы отобразить пользовательский Интерфейс редактирования. `WebDisplayName` Атрибут (из <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>класс) позволяет указать текст для метки, появляющейся с каждым элементом управления в пользовательском Интерфейсе редактирования.</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> `WebDescription` Атрибут (из <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>класс) позволяет указать строку, которая отображается в виде всплывающей подсказки для каждого элемента управления в пользовательском Интерфейсе редактирования.</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>       В следующей таблице перечислены элементы управления, созданные для редактирования свойств различных типов.      | Тип свойства | Элемент управления для редактирования свойства |   |-------------------|------------------------------------------|   | Строка | <xref:System.Web.UI.WebControls.TextBox>|   | Int, Float, единицы | <xref:System.Web.UI.WebControls.TextBox>|   | Логическое | <xref:System.Web.UI.WebControls.CheckBox>|   | <xref:System.Enum>| <xref:System.Web.UI.WebControls.DropDownList>(содержит список перечислимых значений) |   | <xref:System.DateTime>| <xref:System.Web.UI.WebControls.TextBox>|       Класс PropertyGridEditorPart имеет <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>Свойства, которое используется для получения или задания текста заголовка отображается для элемента управления.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.DateTime> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Enum> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Имеется также защищенных <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>свойство, которое определяет, отображается ли элемент управления при переходе в режим редактирования.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>       Класс PropertyGridEditorPart также имеет два важных метода <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>и <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, наследующего от <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса и переопределяет.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> Эти методы являются критическими, так как они поддержки получения и задания значений свойств между значениями поля элемента управления редактора и свойства на <xref:System.Web.UI.WebControls.WebParts.WebPart>управления редактируется.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Так как элемент управления PropertyGridEditorPart позволяет редактировать только пользовательские свойства, необходимо будет другой <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в наборе для изменения внешнего вида, макета и поведение элементов управления веб-частей <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Существуют другие элементы управления <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>и <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Эти <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления должны предоставлять наиболее редактирования компоненты, необходимые для редактирования <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, но при необходимости можно также создать элемент управления редактора путем наследования от <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Пример кода см. в разделе <xref:System.Web.UI.WebControls.WebParts.EditorPart>класс обзорной статье.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!NOTE] настроек для улучшения специальных возможностей, PropertyGridEditorPart элемент управления отрисовывается в `<fieldset>` элемент. `<fieldset>` Элемент группирует связанные элементы управления, используемые для редактирования в элементе управления PropertyGridEditorPart и упростить перемещение между этими элементами управления для визуальных агентах пользователя (таких как обычные веб-браузеры) и агентах речи пользователя (например, программы чтения с экрана).      ## Специальные возможности разметка, по умолчанию для этого элемента управления может не соответствовать стандартам специальных возможностей, таким как веб-содержимого 1.0 (WCAG) с приоритетом 1. Дополнительные сведения о поддержке специальных возможностей для этого элемента управления см. в разделе [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
