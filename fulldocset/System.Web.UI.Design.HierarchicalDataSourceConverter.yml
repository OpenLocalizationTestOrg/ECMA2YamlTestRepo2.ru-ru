  summary: "Указывает, является ли указанный компонент допустимый источник данных для этого преобразователя."
  remarks: "<xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A>Метод использует метод IsValidDataSource, чтобы определить, какие компоненты доступны как стандартные доступные источники данных.</xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> Для <xref:System.Web.UI.Design.HierarchicalDataSourceConverter>класса, допустимый источник данных — это компонент, который реализует <xref:System.Web.UI.IHierarchicalEnumerable>интерфейса.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.Design.HierarchicalDataSourceConverter>"
