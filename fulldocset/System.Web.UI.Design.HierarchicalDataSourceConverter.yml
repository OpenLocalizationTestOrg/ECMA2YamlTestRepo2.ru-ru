  fullName: System.Web.UI.Design.HierarchicalDataSourceConverter
  type: Class
  summary: "Предоставляет преобразователь типов, который может возвратить список иерархических источников данных, доступных для текущего компонента."
  remarks: "Класс HierarchicalDataSourceConverter предоставляет методы, которые можно использовать для получения списка иерархических источников данных, доступных для текущего компонента времени разработки.       Преобразователь типов HierarchicalDataSourceConverter используется в Microsoft Visual Studio для предоставления значений, отображаемых в списке данных источников в **свойства** окна.      Настроек [!CAUTION] настроек преобразователя типов никогда не доступ напрямую. Вместо этого вызовите соответствующий конвертер с помощью <xref:System.ComponentModel.TypeDescriptor>класса.</xref:System.ComponentModel.TypeDescriptor> Дополнительные сведения см. в примерах <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example demonstrates how to associate a HierarchicalDataSourceConverter with a hierarchical data source property that is contained within a custom control.  \n  \n [!code-cs[HierarchicalDataSourceConverter#1](~/add/codesnippet/csharp/t-system.web.ui.design.h_0_1.cs)]"
