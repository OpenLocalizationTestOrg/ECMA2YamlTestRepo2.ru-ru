  name: QualificationDataAttribute
  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "Предоставляет данные, определенные разработчиком для сегмента конвейера."
  remarks: "Этот атрибут можно использовать для назначения данных в виде пар имя-значение для сегмента конвейера с любой целью. Например можно указать, что надстройка должна быть загружена во внешний процесс.       <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>И <xref:System.AddIn.Hosting.AddInStore.Update%2A>методы, которые обслуживают хранилище информации о доступных сегментах конвейера, этот атрибут используется для определения сегмента, который содержит данные квалификации.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Для доступа к данным квалификации для сегмента конвейера, в разделе <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A>свойство.</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> Чтобы перечислить данные для всех сегментов конвейера, в разделе <xref:System.AddIn.Hosting.QualificationDataItem>класса.</xref:System.AddIn.Hosting.QualificationDataItem>       Данные квалификации читаются только узлом и не подвергался система надстройки каким-либо образом.       Квалификация данных можно применить к сегменту конвейера путем помещения атрибута QualificationDataAttribute рядом с атрибутом сегмента. Дополнительные сведения о сегментах конвейера и их атрибутов см. в разделе [разработка конвейера](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
