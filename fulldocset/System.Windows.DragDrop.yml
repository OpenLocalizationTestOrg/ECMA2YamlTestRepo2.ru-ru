  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "Предоставляет вспомогательные методы и поля для инициирования операций перетаскивания и вставки, включая метод для начала операции перетаскивания и вставки, а также средства добавления и удаления обработчиков и перетащите связанных событий."
  remarks: "И перетащите обычно называют метод передачи данных, который реализуется с помощью мыши (или другого указывающего устройства) для выбора одного или нескольких объектов, объекты в цель перетаскивания [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]и их удаление. Операции перетаскивания и вставки является аналогом копии (или вырезать) - и - вставьте операцию, которая используется для передачи данных из одного объекта или приложения в другое. Операции перетаскивания и вставки обычно участвуют два элемента: источник перетаскивания, из которого исходят перетаскиваемые данные и целевого объекта перетаскивания, который получает перетаскиваемых данных. В классе DragDrop определенные события и методы, необходимые для выполнения операций перетаскивания и вставки. События, и перетащите, вложенные события, которые можно подключить к любому <xref:System.Windows.UIElement>или <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Перетащите источника и назначения может быть элементы пользовательского интерфейса в одном приложении или в разных приложениях. Тем не менее целевым объектом перетаскивания необходимо знать, как обрабатывать данные, передаваемые источником перетаскивания.      Настроек [!NOTE] настроек <xref:System.Windows.UIElement>и <xref:System.Windows.ContentElement>классы содержат псевдонимы для событий и перетащите, чтобы события появляются в списке членов классов, если эти классы наследуются от базового класса.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> При добавлении обработчика событий на событие и перетащите на одном из этих классов в соответствующем событии DragDrop присоединен обработчик, и они получают тот же экземпляр данных события. Например в разделе <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName>       Источник перетаскивания инициирует операцию перетаскивания и вставки путем вызова статического <xref:System.Windows.DragDrop.DoDragDrop%2A>метода и передачи передаваемых данных, к нему.</xref:System.Windows.DragDrop.DoDragDrop%2A> Элемент обычно обрабатывает следующие события, если он является источником перетаскивания:- <xref:System.Windows.DragDrop.GiveFeedback>- <xref:System.Windows.DragDrop.QueryContinueDrag>элемент обычно обрабатывает следующие события при приемника:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>- <xref:System.Windows.DragDrop.Drop>Дополнительные сведения и примеры см. в разделе [Drop Обзор и перетащите](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"
  syntax:
    content: public static class DragDrop
