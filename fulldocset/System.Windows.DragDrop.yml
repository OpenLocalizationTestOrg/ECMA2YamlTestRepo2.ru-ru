- uid: System.Windows.DragDrop.DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  id: DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  parent: System.Windows.DragDrop
  langs:
  - csharp
  name: DoDragDrop(DependencyObject,Object,DragDropEffects)
  nameWithType: DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  fullName: System.Windows.DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Инициирует операцию перетаскивания и вставки."
  remarks: "Он отвечает приложения, чтобы определить, когда происходит перетаскивания, а затем инициировать операцию перетаскивания и вставки. Как правило, это когда <xref:System.Windows.UIElement.MouseDown>и <xref:System.Windows.UIElement.MouseMove>последовательность событий возникает над элементом перетаскивать.</xref:System.Windows.UIElement.MouseMove> </xref:System.Windows.UIElement.MouseDown> Инициировать операцию перетаскивания и вставки путем вызова статического метода DoDragDrop и передав ему передаваемых данных. Метод DoDragDrop будет автоматически включать данные в <xref:System.Windows.DataObject>при необходимости.</xref:System.Windows.DataObject> Для большего контроля над форматом данных можно включать данные в <xref:System.Windows.DataObject>до его передачи в метод DoDragDrop.</xref:System.Windows.DataObject>       Значение, возвращаемое из метода DoDragDrop значение <xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName>свойство, заданное в место вставки <xref:System.Windows.DragDrop.Drop>обработчика событий.</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> Если возвращаемое значение не соответствует ни одному из `allowedEffects` задан в вызове DoDragDrop, операции перетаскивания и вставки не выполняется."
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "Ссылка на объект зависимости, являющийся источником перетаскиваемых данных."
    - id: data
      type: System.Object
      description: "Объект данных, содержащий перетаскиваемые данные."
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "Один из <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> значений, определяющее, разрешена последствий операции перетаскивания и вставки."
    return:
      type: System.Windows.DragDropEffects
      description: "Один из <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> значений, которое задает конечный результат, выполненную во время операции перетаскивания и вставки."
  overload: System.Windows.DragDrop.DoDragDrop*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>dragSource</code>or <code>data</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
