  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Определяет методы, используемые серверными элементами управления ASP.NET для предоставления программного доступа к любому атрибуту, объявленному в открывающем теге элемента серверный элемент управления."
  remarks: "При создании серверного элемента управления, который наследует от <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, или <xref:System.Web.UI.WebControls.ListItem>класс, .NET Framework автоматически предоставляет программный доступ к атрибутам, так как каждый из этих классов реализован интерфейс IAttributeAccessor.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Если автор пользовательского серверного элемента управления, не наследуют от одного из этих классов и планируете Разрешить программный доступ к атрибутам, которые не соответствуют с элементом управления строго типизированные свойства, следует реализовать интерфейс IAttributeAccessor."
  example:
  - >-
    [!code-vb[IAttributeAccessor_Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.iattribu_1.vb)]
     [!code-cs[IAttributeAccessor_Sample#1](~/add/codesnippet/csharp/t-system.web.ui.iattribu_1.cs)]
