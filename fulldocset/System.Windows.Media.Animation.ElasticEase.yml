  name: ElasticEase
  nameWithType: ElasticEase
  fullName: System.Windows.Media.Animation.ElasticEase
  type: Class
  summary: "Представляет функцию для реалистичной анимации, создающую анимацию, аналогичной spring, мерцающую до rest."
  remarks: "Можно управлять временем в «весна» происходит в анимации, указав <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>значение свойства.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Следующей диаграмме показано различных значений <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, где *f*(*t*) представляет ход выполнения анимации и *t* представляет время.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Графы ElasticEase при различных значениях easingmode. ] (~/add/media/elasticease-graph.png &quot;ElasticEase при различных значениях easingmode.&quot;)       Можно указать, сколько раз анимации oscillates и обратно с помощью <xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>свойство и как жесткая с помощью свойства springiness из колебаний <xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A>свойство.</xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A> </xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>      Настроек [!NOTE] настроек, так как эта анимация вызывает колебания значений, анимация может непредвиденным образом создать отрицательные значения интерполяции. Это может привести к ошибкам при анимации свойства, которые не допускают отрицательных чисел. Например, если применить к данной анимации <xref:System.Windows.FrameworkElement.Height%2A>объекта (например от 0 до 200 с <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>из <xref:System.Windows.Media.Animation.EasingMode>), будет пытаться выполнять интерполяцию через отрицательных чисел для анимации <xref:System.Windows.FrameworkElement.Height%2A>которого вызовет ошибку.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Существует несколько других функций плавности помимо ElasticEase, который можно просматривать с помощью следующего примера Silverlight.       [Запуск образца](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) Помимо использования функций округления, включенных в среду выполнения, можно создать собственные функции плавности путем наследования от <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ElasticEase&quot;></a>## Использование элемента объекта XAML```   <ElasticEase .../>   ```"
  example:
  - "The following example applies an ElasticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/t-system.windows.media.a_0_1.xaml)]"
