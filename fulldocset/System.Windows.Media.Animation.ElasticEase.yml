- uid: System.Windows.Media.Animation.ElasticEase.Springiness
  id: Springiness
  parent: System.Windows.Media.Animation.ElasticEase
  langs:
  - csharp
  name: Springiness
  nameWithType: ElasticEase.Springiness
  fullName: System.Windows.Media.Animation.ElasticEase.Springiness
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Возвращает или задает жесткости пружины. Чем меньше значение свойства Springiness является, более жесткая spring и быстрее эластичности уменьшается интенсивность каждого колебаний."
  remarks: "Чем меньше значение свойства Springiness является, более жесткая spring и быстрее эластичности уменьшается интенсивность каждого колебаний.       [!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>На следующей схеме показано влияние различных значений свойства Springiness.</xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>       ![Демонстрация разных значений свойства Springiness. ] (~/add/media/elasticease-springiness.png &quot;Демонстрация разных значений свойства Springiness.&quot;)      <a name=&quot;xamlAttributeUsage_Springiness&quot;></a>## Использование атрибута XAML```   <ElasticEase Springiness=&quot;double&quot;/>   ```"
  example:
  - "The following example applies an <xref:System.Windows.Media.Animation.ElasticEase> easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/p-system.windows.media.a_4_1.xaml)]"
  syntax:
    content: public double Springiness { get; set; }
    return:
      type: System.Double
      description: "Положительное число, указывающее жесткости пружины. Значение по умолчанию — 3."
  overload: System.Windows.Media.Animation.ElasticEase.Springiness*
  exceptions: []
  platform:
  - net462
