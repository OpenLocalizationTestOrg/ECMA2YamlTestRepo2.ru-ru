  type: Class
  summary: "Закрашивает область сплошным цветом."
  remarks: "Для удобства <xref:System.Windows.Media.Brushes>класс предоставляет набор часто используемых объектов SolidColorBrush, например <xref:System.Windows.Media.Brushes.Blue%2A>и <xref:System.Windows.Media.Brushes.Yellow%2A>.</xref:System.Windows.Media.Brushes.Yellow%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>       **Возможности замораживания:** , так как он наследуется от <xref:System.Windows.Freezable>класс, класс SolidColorBrush предоставляет несколько специальных возможностей: SolidColorBrush объектов может быть объявлен как совместно использоваться несколькими объектами, доступным только для чтения для повышения производительности, клонировать и потокобезопасными.</xref:System.Windows.Freezable> Дополнительные сведения о различных возможностях, предоставляемых <xref:System.Windows.Freezable>см [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_SolidColorBrush&quot;></a>## Использование атрибута XAML ```   <object property=&quot;predefinedBrushName&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc#scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>   ``` <a name=&quot;xamlValues_SolidColorBrush&quot;> </a> ## значений XAML *predefinedBrushName* имя кисти, определенных с помощью <xref:System.Windows.Media.Brushes>класса, например <xref:System.Windows.Media.Brushes.Blue%2A>или <xref:System.Windows.Media.Brushes.Orange%2A>.</xref:System.Windows.Media.Brushes.Orange%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>             *RGB* из трех цифр шестнадцатеричное число, которое описывает кисти <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Первая цифра указывает цвет <xref:System.Windows.Media.Color.R%2A>значение указывает секунды <xref:System.Windows.Media.Color.G%2A>Указывает значение и третьего <xref:System.Windows.Media.Color.B%2A>значение.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Например, `00F`.       *ARGB* из четырех цифр шестнадцатеричное число, которое описывает кисти <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Первая цифра указывает цвет <xref:System.Windows.Media.Color.A%2A>значение указывает секунды его <xref:System.Windows.Media.Color.R%2A>значение, указывающее следующей цифры <xref:System.Windows.Media.Color.G%2A>значение и окончательный цифра указывает его <xref:System.Windows.Media.Color.B%2A>значение.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Например, `F00F`.       *вида RRGGBB* из шести цифр шестнадцатеричное число, которое описывает кисти <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Первые две цифры указать цвет <xref:System.Windows.Media.Color.R%2A>значение двух следующих укажите его <xref:System.Windows.Media.Color.G%2A>значение и две последних укажите его <xref:System.Windows.Media.Color.B%2A>значение.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Например, `0000FF`.       *AARRGGBB* шестнадцатеричное число из&8; цифр, которое описывает кисти <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Первые две цифры указать цвет <xref:System.Windows.Media.Color.A%2A>значение двух следующих укажите его <xref:System.Windows.Media.Color.R%2A>значение двух следующих укажите его <xref:System.Windows.Media.Color.G%2A>Укажите значение и две последних его <xref:System.Windows.Media.Color.B%2A>значение.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Например, `FF0000FF`.       *scA* <xref:System.Single> <xref:System.Windows.Media.Color.ScA%2A>значение кисти <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single>           *scR* <xref:System.Single> <xref:System.Windows.Media.Color.ScR%2A>значение кисти <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single>           *scG* <xref:System.Single> <xref:System.Windows.Media.Color.ScG%2A>значение кисти <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single>           *scB* <xref:System.Single> <xref:System.Windows.Media.Color.ScB%2A>значение кисти <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single>           *profileUri* <xref:System.Uri?displayProperty=fullName> [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] или [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] цветового профиля.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> значение цвета альфа-канала.</xref:System.Single?displayProperty=fullName>     Значение находится в диапазоне от 0,0 до 1,0.       *colorValue* список с разделителями запятыми от трех до восьми значений, представляющих цветовые каналы цветового профиля. Значение находится в диапазоне от 0,0 до 1,0."
