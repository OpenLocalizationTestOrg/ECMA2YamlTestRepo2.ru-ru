  name: PermissionState
  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "Указывает наличие разрешение всех или доступ к ресурсам в момент создания."
  remarks: "Разрешения могут создаваться в полностью ограниченное или полностью неограниченном состоянии. Полностью ограниченное состояние не позволяет никакого доступа к ресурсам; полностью неограниченное состояние позволяет полный доступ к определенному ресурсу. Например конструктор разрешения файла может создать объект, представляющий либо отсутствие доступа к все файлы, либо полный доступ ко всем файлам.       Каждый тип разрешения четко определяет крайние состояния, представляющие либо все, либо ни одно из разрешений, которые можно выразить в типе. Таким образом существует возможность создания общего разрешения в полностью ограниченное или неограниченное состояние без знания данного разрешения; Однако промежуточных состояний можно задать только в соответствии с семантикой конкретного разрешения.       Все разрешения доступа к коду, реализованные в .NET Framework может принимать значение PermissionState в качестве аргумента конструктора."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
