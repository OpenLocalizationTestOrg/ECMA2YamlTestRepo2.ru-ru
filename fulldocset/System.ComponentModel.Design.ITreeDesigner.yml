  nameWithType: ITreeDesigner
  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "Предоставляет поддержку для создания набора связанных пользовательских конструкторов."
  remarks: "Интерфейс ITreeDesigner является производным от <xref:System.ComponentModel.Design.IDesigner>интерфейс и обеспечивает поддержку гибкое навигации по иерархии связанных конструкторов.</xref:System.ComponentModel.Design.IDesigner> С помощью этого интерфейса программист может указать ряд конструкторов для компонента, подходящий из которых определяется динамически.       Этот интерфейс является расширением базового класса, добавив только два свойства для перемещения по иерархии дерева: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>до <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>.</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       Общие сведения о создании компонентов конструктора см. в разделе [расширения поддержки времени разработки](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
