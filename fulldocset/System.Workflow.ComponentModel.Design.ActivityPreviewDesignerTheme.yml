  type: Class
  summary: "Предоставляет параметры темы для конструкторов операций, использующих режим предварительного просмотра в области конструктора рабочих процессов. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Конструкторы операций, использующих режим предварительного просмотра в области конструктора рабочих процессов может иметь параметры темы, специфичные для области отображения предварительного просмотра. ActivityPreviewDesignerTheme содержит свойства, которые предоставляют эти параметры определенной областью предварительного просмотра.       Включить действия, предоставляющие режим предварительного просмотра при их добавлении в область конструктора рабочих процессов <xref:System.Workflow.Activities.ConditionedActivityGroup>и <xref:System.Workflow.Activities.EventHandlersActivity>.</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
