  summary: "Уведомляет <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme&quot;> </xref> , были ли изменены параметры свойств окружения для конструктора."
  remarks: "Значение, передаваемое проверяет OnAmbientPropertyChanged `ambientProperty` и применяет соответствующие параметры темы окружения на основе этого значения. Если значение равно <xref:System.Workflow.ComponentModel.Design.AmbientProperty>, он применяется к стилю окружения, предоставляемый конструктором.</xref:System.Workflow.ComponentModel.Design.AmbientProperty> Если значение равно <xref:System.Workflow.ComponentModel.Design.AmbientProperty>, он применяется к стилю окружения, предоставляемые операционной системой.</xref:System.Workflow.ComponentModel.Design.AmbientProperty>"
