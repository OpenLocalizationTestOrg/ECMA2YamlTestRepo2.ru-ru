  summary: "Реализует формат пользовательской сохраняемости для <xref href=&quot;System.Web.UI.MobileControls.DeviceSpecificChoice&quot;> </xref> класса. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Серверные элементы управления ASP.NET могут реализовывать пользовательские форматы сохранения с помощью своего собственного сборщика элемента управления. Это делается путем создания класса сборщика элемента управления и добавление в класс атрибута сборщика элемента управления. Объекты сборщиков элементов управления используются при анализе и скомпилированные страницы. Дополнительные сведения см. в разделе [реализации пользовательских сохраняемости](http://msdn.microsoft.com/en-us/ac8e85a9-422e-49b8-98c0-5ade5853ea7c)."
