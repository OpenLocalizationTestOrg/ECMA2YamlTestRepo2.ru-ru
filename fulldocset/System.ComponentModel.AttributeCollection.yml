- uid: System.ComponentModel.AttributeCollection.Contains(System.Attribute)
  id: Contains(System.Attribute)
  parent: System.ComponentModel.AttributeCollection
  langs:
  - csharp
  name: Contains(Attribute)
  nameWithType: AttributeCollection.Contains(Attribute)
  fullName: System.ComponentModel.AttributeCollection.Contains(Attribute)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Определяет, имеет ли коллекция атрибутов указанный атрибут."
  remarks: "Эта коллекция имеет указанный атрибут, если коллекция содержит заданный тип атрибута, а если значение указанного атрибута совпадает со значением экземпляра атрибута в коллекции.       Разница между <xref:System.ComponentModel.AttributeCollection.Matches%2A>, который содержит методы, <xref:System.ComponentModel.AttributeCollection.Matches%2A>вызовы <xref:System.Attribute.Match%2A>атрибута и содержит вызовы метода <xref:System.Object.Equals%2A>метод.</xref:System.Object.Equals%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A>       Для большинства атрибутов эти методы выполняют то же самое. Для атрибутов, которые могут иметь несколько флагов, однако <xref:System.Attribute.Match%2A>обычно реализуется, чтобы он возвращал `true` Если любые из флагов выполнено.</xref:System.Attribute.Match%2A> Например рассмотрим атрибут привязки данных с использованием флагов логическое «SupportsSql», «SupportsOleDb» и «SupportsXml». Этот атрибут может присутствовать в свойстве, поддерживающем все три метода привязки данных. Часто будут обращение, программист должен знать, только если определенный метод, не все три. Таким образом, программист может выполнить <xref:System.Attribute.Match%2A>с помощью экземпляра атрибута, содержащий только флаги программист должен.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example checks to see whether the collection has a <xref:System.ComponentModel.BrowsableAttribute> set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-vb[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._16_1.vb)]\n [!code-cs[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/csharp/m-system.componentmodel._16_1.cs)]\n [!code-cpp[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/cpp/m-system.componentmodel._16_1.cpp)]"
  syntax:
    content: public bool Contains (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "<xref:System.Attribute>Для поиска в коллекции.</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если коллекция содержит атрибут или является атрибутом по умолчанию для типа атрибута; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.AttributeCollection.Contains*
  exceptions: []
  platform:
  - net462
