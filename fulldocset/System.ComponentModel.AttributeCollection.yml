  langs:
  - csharp
  name: AttributeCollection
  nameWithType: AttributeCollection
  fullName: System.ComponentModel.AttributeCollection
  type: Class
  summary: "Представляет коллекцию атрибутов."
  remarks: "Класс AttributeCollection только для чтения. он не реализует методы для добавления или удаления атрибутов. Должен наследовать от этого класса для реализации этих методов.       Используйте <xref:System.ComponentModel.AttributeCollection.Count%2A>свойство, чтобы найти количество атрибутов, которые существуют в коллекции.</xref:System.ComponentModel.AttributeCollection.Count%2A>       Можно также использовать методы этого класса для запроса о содержимом коллекции. Вызовите <xref:System.ComponentModel.AttributeCollection.Contains%2A>метод, чтобы проверить существование указанный атрибут или массив атрибутов в коллекции.</xref:System.ComponentModel.AttributeCollection.Contains%2A> Вызовите <xref:System.ComponentModel.AttributeCollection.Matches%2A>метода для проверки, указанный атрибут или массив атрибутов существует в коллекции, и что значения указанных атрибутов совпадают значения в коллекции.</xref:System.ComponentModel.AttributeCollection.Matches%2A>       Хотя большинство атрибуты имеют значения по умолчанию, значения по умолчанию не требуются. Если атрибут имеет значения по умолчанию `null` возвращается к индексированному свойству, которое принимает значение типа. При определении собственных атрибутов, можно объявить значение по умолчанию, предоставляющий конструктор, который не принимает аргументов, или определив открытое статическое поле для типа атрибута с именем «Default»."
  example:
  - "The first code example checks to see whether the <xref:System.ComponentModel.BrowsableAttribute> has been set in this collection. The second code example gets the actual value of the <xref:System.ComponentModel.DescriptionAttribute> for a button. Both examples require that `button1` and `textBox1` have been created on a form. When using attributes, verify that an attribute has been set, or access its value.  \n  \n [!code-cpp[Classic AttributeCollection Example#1](~/add/codesnippet/cpp/t-system.componentmodel._150_1.cpp)]\n [!code-cs[Classic AttributeCollection Example#1](~/add/codesnippet/csharp/t-system.componentmodel._150_1.cs)]\n [!code-vb[Classic AttributeCollection Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._150_1.vb)]  \n  \n [!code-cpp[Classic AttributeCollection Example#2](~/add/codesnippet/cpp/t-system.componentmodel._150_2.cpp)]\n [!code-cs[Classic AttributeCollection Example#2](~/add/codesnippet/csharp/t-system.componentmodel._150_2.cs)]\n [!code-vb[Classic AttributeCollection Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._150_2.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class AttributeCollection : System.Collections.ICollection
