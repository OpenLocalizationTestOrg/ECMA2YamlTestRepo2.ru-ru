- uid: System.ComponentModel.AttributeCollection.Matches(System.Attribute)
  id: Matches(System.Attribute)
  parent: System.ComponentModel.AttributeCollection
  langs:
  - csharp
  name: Matches(Attribute)
  nameWithType: AttributeCollection.Matches(Attribute)
  fullName: System.ComponentModel.AttributeCollection.Matches(Attribute)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Определяет, совпадает ли указанный атрибут атрибута в коллекции."
  remarks: "Атрибут может предоставить поддержку для сопоставления.       Разница между совпадения и <xref:System.ComponentModel.AttributeCollection.Contains%2A>— методы, вызываемые совпадений <xref:System.Attribute.Match%2A>метода для атрибута, и <xref:System.ComponentModel.AttributeCollection.Contains%2A>вызовы <xref:System.Object.Equals%2A>метод.</xref:System.Object.Equals%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A>       Для большинства атрибутов эти методы выполняют то же самое. Для атрибутов, которые могут иметь несколько флагов, однако <xref:System.Attribute.Match%2A>обычно реализуется, чтобы он возвращал `true` Если любые из флагов выполнено.</xref:System.Attribute.Match%2A> Например рассмотрим атрибут привязки данных с использованием флагов логическое «SupportsSql», «SupportsOleDb» и «SupportsXml». Этот атрибут может присутствовать в свойстве, поддерживающем все три метода связывания данных. Часто будут обращение, программист должен знать, только если определенный метод, не все три. Таким образом, программист может выполнить <xref:System.Attribute.Match%2A>с помощью экземпляра атрибута, содержащий только флаги программист должен.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example verifies that the <xref:System.ComponentModel.BrowsableAttribute> is a member of the collection and that it has been set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-cpp[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/cpp/m-system.componentmodel._11_1.cpp)]\n [!code-vb[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._11_1.vb)]\n [!code-cs[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/csharp/m-system.componentmodel._11_1.cs)]"
  syntax:
    content: public bool Matches (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "Экземпляр <xref:System.Attribute>для сравнения с атрибутами в этой коллекции.</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если атрибут содержится в коллекции и имеет то же значение, что и атрибут в коллекции. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
