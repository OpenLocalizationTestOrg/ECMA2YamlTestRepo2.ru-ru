- uid: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  id: NamespaceName
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: NamespaceName
  nameWithType: InstrumentedAttribute.NamespaceName
  fullName: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Возвращает или задает пространство имен для экземпляров и событий инструментария в этой сборке."
  remarks: "It is highly recommended that the namespace name be specified by the assembly, and that it should be a unique namespace per assembly, or per application. Having a specific namespace for each assembly or application instrumentation allows more granularity for securing access to instrumentation provided by different assemblies or applications.  \n  \n## Property Value  \n If not specified, the default namespace will be set as \"\\\\\\\\.\\root\\default\". Otherwise, a string indicating the name of the namespace for instrumentation instances and events in this assembly.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string NamespaceName { get; }
    return:
      type: System.String
      description: "Возвращает <xref:System.String>значение, содержащее имя пространства имен для экземпляров и событий в этой сборке инструментария.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.NamespaceName*
  exceptions: []
  platform:
  - net462
- uid: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  id: SecurityDescriptor
  parent: System.Management.Instrumentation.InstrumentedAttribute
  langs:
  - csharp
  name: SecurityDescriptor
  nameWithType: InstrumentedAttribute.SecurityDescriptor
  fullName: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Возвращает или задает дескриптор безопасности, который разрешает только указанные пользователи или группы для запуска приложения, предоставляющие инструментарий, поддерживаемый этой сборки."
  remarks: "Пользователи или группы, не указанные в этом дескрипторе безопасности по-прежнему может запустить приложение, но не могут предоставлять инструментарий из этой сборки.      ## Свойство значение Если значение равно null, значение по умолчанию определяется как в локальную группу администраторов. Это позволит только члены группы локальных администраторов позволяет публиковать данные и запускать события из этой сборки. В противном случае — это строка в формате SDDL, представляющий дескриптор безопасности, который определяет, каким пользователям и группам можно предоставить данные инструментирования и события из этого приложения.      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string SecurityDescriptor { get; }
    return:
      type: System.String
      description: "Возвращает <xref:System.String>значение, содержащее дескриптор безопасности, который разрешает только указанные пользователи или группы для запуска приложения, предоставляющие инструментарий, поддерживаемый этой сборки.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor*
  exceptions: []
  platform:
  - net462
