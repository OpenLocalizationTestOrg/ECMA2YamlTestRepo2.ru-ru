  fullName: System.Management.Instrumentation.InstrumentedAttribute
  type: Class
  summary: "Указывает, что эта сборка предоставляет инструментарий управления. Этот атрибут должен появляться один раз для каждой сборки.       Примечание: библиотеки WMI .NET считаются сегодня в конечное состояние и без дальнейшей разработки, усовершенствования или обновления должны быть доступны для незащищенной связанных проблем на этих библиотек. [API-интерфейсы MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) следует использовать для всех новых проектов."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public class InstrumentedAttribute : Attribute
