  summary: "Представляет правило, которое проверяет наличие ошибок, вызываемых источником данных, который реализует <xref:System.ComponentModel.INotifyDataErrorInfo>.</xref:System.ComponentModel.INotifyDataErrorInfo>"
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Модель привязки данных позволяет связать <xref:System.Windows.Data.Binding.ValidationRules%2A>с <xref:System.Windows.Data.Binding>или <xref:System.Windows.Data.BindingGroup>объекта.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Класс NotifyDataErrorValidationRule является встроенное правило, которое проверяет наличие исключений, возникших во время обновления свойства источника привязки. Можно реализовать пользовательскую логику, чтобы указать, как механизм привязки обрабатывает эти исключения с помощью <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> Дополнительные сведения см. в разделе <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       Рекомендуется задать альтернативный синтаксис для явной установки NotifyDataErrorValidationRule <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>Свойства `true` на ваш <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, или <xref:System.Windows.Data.BindingGroup>объекта.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> По умолчанию значение <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>является `true`, поэтому необходимо явно использовать NotifyDataErrorValidationRule.</xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Можно создать настраиваемое правило, создав класс, производный от <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Дополнительные сведения и подробный рассказ о проверке данных см. в разделе [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md)."
