  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Указывает, что <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> сравнения необходимо игнорировать ненулевого сочетание символов, например диакритические знаки. В стандарте Юникода комбинированные символы как символы, которые в сочетании с основными знаками образуют новый символ. При отображении несамостоятельные знаки не используйте знак пробела. Дополнительные сведения о несамостоятельных знаков см. в стандарте Юникода http://www.Unicode.org."
  syntax:
    content: IgnoreNonSpace
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
