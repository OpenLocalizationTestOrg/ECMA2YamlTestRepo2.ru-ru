- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  id: IgnoreKanaType
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreKanaType
  nameWithType: SqlCompareOptions.IgnoreKanaType
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Указывает, что <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> сравнения необходимо игнорируется тип японской азбуки. Тип японской азбуки ссылается японские символы хираганы и катаканы, представляющие звуки японского языка. Хирагана используется для японских выражений и слов, а катакана для слов, заимствованных из других языков, таких как «компьютер» или «Internet». Звука может быть выражен в символы хирагана и катакана. Если выбрано это значение, символов хирагана одного считается равным катакана для того же звука."
  syntax:
    content: IgnoreKanaType
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  id: IgnoreNonSpace
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreNonSpace
  nameWithType: SqlCompareOptions.IgnoreNonSpace
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
