  nameWithType: DataObjectCopyingEventHandler
  fullName: System.Windows.DataObjectCopyingEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий &lt;xref:System.Windows.DataObject.Copying?displayProperty=fullName&gt; вложенное событие."
  remarks: "<xref:System.Windows.DataObject.Copying>Вложенное событие происходит при завершении операции копирования, преобразование выбранного содержимого во все указанные данные форматирует сохранила все форматы данных в соответствующем объекте данных и готова поместить объект данных в буфер обмена или начать операцию перетаскивания.</xref:System.Windows.DataObject.Copying>       Объект <xref:System.Windows.DataObject.Copying>метод обработчик вложенного события обычно проверяет содержимое объекта данных, переданных в качестве аргумента события и выполняет пользовательские операции в объекте данных, такие как добавление, удаление или изменение форматов данных.</xref:System.Windows.DataObject.Copying> Этот метод обработчик также может отменить копирование события путем вызова <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
  syntax:
    content: public delegate void DataObjectCopyingEventHandler(object sender, DataObjectCopyingEventArgs e);
