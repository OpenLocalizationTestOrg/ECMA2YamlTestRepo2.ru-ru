  remarks: "Вызывается <xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A>при завершении использования <xref:System.ComponentModel.Design.LocalizationExtenderProvider>.</xref:System.ComponentModel.Design.LocalizationExtenderProvider> </xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A> <xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A>Метода <xref:System.ComponentModel.Design.LocalizationExtenderProvider>окажется в неработоспособном состоянии.</xref:System.ComponentModel.Design.LocalizationExtenderProvider> </xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A> После вызова метода <xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A>, необходимо освободить все ссылки на <xref:System.ComponentModel.Design.LocalizationExtenderProvider>, сборщик мусора мог освободить память, <xref:System.ComponentModel.Design.LocalizationExtenderProvider>занимаемую.</xref:System.ComponentModel.Design.LocalizationExtenderProvider> </xref:System.ComponentModel.Design.LocalizationExtenderProvider> </xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызывайте метод <xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A>перед освобождением последней ссылки на <xref:System.ComponentModel.Design.LocalizationExtenderProvider>.</xref:System.ComponentModel.Design.LocalizationExtenderProvider> </xref:System.ComponentModel.Design.LocalizationExtenderProvider.Dispose%2A> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.Design.LocalizationExtenderProvider>объекта `Finalize` метод.</xref:System.ComponentModel.Design.LocalizationExtenderProvider>"
