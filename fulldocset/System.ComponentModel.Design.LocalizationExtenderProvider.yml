  remarks: "По умолчанию новый <xref:System.ComponentModel.Design.LocalizationExtenderProvider>задает текущий язык <xref:System.Globalization.CultureInfo.InvariantCulture%2A>, который является универсальным и язык ресурсов по умолчанию.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> </xref:System.ComponentModel.Design.LocalizationExtenderProvider> Этот параметр вызывает конструктор для создания кода, который ссылается на универсальный языковой ресурс. Можно создать другие <xref:System.Globalization.CultureInfo>объектов для представления и определения других локализованных данных ресурсов, которые можно использовать программы во время выполнения.</xref:System.Globalization.CultureInfo>"
