  name: LocalizationExtenderProvider
  nameWithType: LocalizationExtenderProvider
  fullName: System.ComponentModel.Design.LocalizationExtenderProvider
  type: Class
  summary: "Предоставляет поддержку во время разработки для возможностей локализации базового конструктора."
  remarks: "Можно расширить LocalizationExtenderProvider <xref:System.ComponentModel.Design.IRootDesigner>с набором свойств и методов, которые обеспечивают поддержку архитектуры локализации .NET Framework.</xref:System.ComponentModel.Design.IRootDesigner> Дополнительные сведения об использовании ресурсов см. в разделе [локализации](~/add/includes/ajax-current-ext-md.md).       Архитектура поддержки локализации позволяет конструкторам инициализировать свойства компонента с помощью файлов ресурсов, которые можно переключать во время выполнения для поддержки различных языков, стили для конкретных языка и региональных параметров и динамически настраиваемых компонентов. Методы этого класса можно использовать, чтобы разрешить конструкторам и преобразователям код для загрузки ресурсов и построение кода инициализации, использующего возможности локализации.       Преобразователи по умолчанию, которые поставляются вместе с Visual Studio, уже способны локализовать компоненты и элементы управления, но они возможно, только если они могут найти поддержку архитектуры локализации .NET Framework. Для определения наличия поддержки локализации, система сериализации должна искать открытое <xref:System.Boolean>свойство с именем «Localizable» в компоненте базового конструктора.</xref:System.Boolean> Если преобразователь находит это свойство, он выполняет поиск свойство типа <xref:System.Globalization.CultureInfo>с именем «Язык», чтобы определить текущую конфигурацию ресурсов.</xref:System.Globalization.CultureInfo> Преобразователи по умолчанию эти свойства используются для определения необходимости локализации всех локализуемых ресурсов компонента и если да, какой <xref:System.Globalization.CultureInfo>Формат сведений о ресурсах, должны сохраняться in.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following code example adds a LocalizationExtenderProvider to a component.  \n  \n [!code-cpp[LocalizationExtenderProviderExample#2](~/add/codesnippet/cpp/t-system.componentmodel._154_1.cpp)]\n [!code-cs[LocalizationExtenderProviderExample#2](~/add/codesnippet/csharp/t-system.componentmodel._154_1.cs)]\n [!code-vb[LocalizationExtenderProviderExample#2](~/add/codesnippet/visualbasic/t-system.componentmodel._154_1.vb)]  \n  \n The following code example includes an example component and designer. The designer uses a LocalizationExtenderProvider to add localization support properties for the component.  \n  \n [!code-cpp[LocalizationExtenderProviderExample#1](~/add/codesnippet/cpp/t-system.componentmodel._154_2.cpp)]\n [!code-cs[LocalizationExtenderProviderExample#1](~/add/codesnippet/csharp/t-system.componentmodel._154_2.cs)]\n [!code-vb[LocalizationExtenderProviderExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._154_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.ProvideProperty("Language", typeof(System.Object))]

      [System.ComponentModel.ProvideProperty("LoadLanguage", typeof(System.Object))]

      [System.ComponentModel.ProvideProperty("Localizable", typeof(System.Object))]

      [System.Obsolete("This class has been deprecated. Use CodeDomLocalizationProvider instead.  http://go.microsoft.com/fwlink/?linkid=14202")]

      public class LocalizationExtenderProvider : IDisposable, System.ComponentModel.IExtenderProvider
