  remarks: "Вы можете запретить пользователям изменять размеры отдельных строк или столбцов, задав их свойства с раскрывающимися списками. По умолчанию на основе значения свойства с раскрывающимися списками <xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A>значение свойства для столбцов и <xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A>значение свойства для строк.</xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A> Если вы явно присваивается изменять размер <xref:System.Windows.Forms.DataGridViewTriState>или <xref:System.Windows.Forms.DataGridViewTriState>, однако значение элемента управления учитывается.</xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewTriState> Изменять размер равным <xref:System.Windows.Forms.DataGridViewTriState>Восстановление наследования.</xref:System.Windows.Forms.DataGridViewTriState>       Поскольку <xref:System.Windows.Forms.DataGridViewTriState>восстанавливает наследование значения, изменяемые свойства никогда не будут возвращать <xref:System.Windows.Forms.DataGridViewTriState>пока строка или столбец не был добавлен к <xref:System.Windows.Forms.DataGridView>управления.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewTriState> Если необходимо определить, наследуется ли значение свойства изменяемого размера строки или столбца, проверьте его <xref:System.Windows.Forms.DataGridViewElement.State%2A>свойство.</xref:System.Windows.Forms.DataGridViewElement.State%2A> Если <xref:System.Windows.Forms.DataGridViewElement.State%2A>значение включает <xref:System.Windows.Forms.DataGridViewElementStates>флаг значение изменяемые свойства не наследуются.</xref:System.Windows.Forms.DataGridViewElementStates> </xref:System.Windows.Forms.DataGridViewElement.State%2A> Если значение свойства с раскрывающимися списками <xref:System.Windows.Forms.DataGridViewTriState>, пользователь не сможет вручную настройте размер аппаратного контроллера управления.</xref:System.Windows.Forms.DataGridViewTriState>"
