  nameWithType: ToolStrip
  fullName: System.Windows.Forms.ToolStrip
  type: Class
  summary: "Предоставляет контейнер для объектов панели инструментов Windows."
  remarks: "ToolStrip является базовым классом для <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>и <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip>       Использование элемента управления ToolStrip и связанные с ним классы в новых приложениях Windows Forms для создания панелей инструментов, которые могут иметь Windows XP, Office, Internet Explorer или настраиваемого внешнего вида и поведения, все с или без темы и поддержка переполнение и реорганизацию элементов во время выполнения. Элементы управления ToolStrip также предлагают богатые возможности разработки, включающий активации на месте и редактирования, пользовательский макет и совместного использования горизонтального или вертикального пространства в указанный <xref:System.Windows.Forms.ToolStripContainer>.</xref:System.Windows.Forms.ToolStripContainer>       Класс элемента управления ToolStrip предоставляет множество элементов, обеспечивающих управление отрисовку, мыши и клавиатуры и функциональность перетаскивания и вставки. Используйте <xref:System.Windows.Forms.ToolStripRenderer>класса <xref:System.Windows.Forms.ToolStripManager>класса для получения еще больше контроля и подлежит на стиль рисования и макет всех элементов управления ToolStrip в Windows Forms.</xref:System.Windows.Forms.ToolStripManager> </xref:System.Windows.Forms.ToolStripRenderer>       Следующие элементы специально предназначены для интегрированной работы с <xref:System.Windows.Forms.ToolStripSystemRenderer>и <xref:System.Windows.Forms.ToolStripProfessionalRenderer>во всех направлениях.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Они доступны по умолчанию во время разработки для элемента управления ToolStrip:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>можно объединить элементы управления ToolStrip в течение определенного <xref:System.Windows.Forms.ToolStripContainer>и слияния элементов управления ToolStrip друг с другом.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripButton> Используйте <xref:System.Windows.Forms.ToolStripPanel>вместо <xref:System.Windows.Forms.ToolStripContainer>для приложений многодокументного интерфейса (MDI).</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripPanel> Как правило панели инструментов, расположенной не участвует в последовательности табуляции Если абсолютно располагается вместо, закрепленный или в <xref:System.Windows.Forms.ToolStripPanel>.</xref:System.Windows.Forms.ToolStripPanel>       Используйте <xref:System.Windows.Forms.ToolStripControlHost>класса для размещения управления Windows Forms в ToolStrip.</xref:System.Windows.Forms.ToolStripControlHost>       По умолчанию ToolStrip включена двойная буферизация преимуществами <xref:System.Windows.Forms.ControlStyles>параметр.</xref:System.Windows.Forms.ControlStyles>       Несмотря на то, что ToolStrip заменяет и расширяет его функциональные возможности <xref:System.Windows.Forms.ToolBar>управления предыдущих версий, <xref:System.Windows.Forms.ToolBar>можно сохранить для обратной совместимости и использования в будущем, если выбрать.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.ToolBar>"
  example:
