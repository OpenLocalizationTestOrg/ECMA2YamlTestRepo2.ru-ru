  remarks: "Присвойте свойству AllowDrop `true` и задать <xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A>Свойства `false` реагировать на поведение перетаскивания и вставки, определенные в <xref:System.Windows.Forms.Control.DragEnter?displayProperty=fullName>, <xref:System.Windows.Forms.Control.DragLeave?displayProperty=fullName>, и <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>события.</xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragLeave?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragEnter?displayProperty=fullName> </xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A>       Значение AllowDrop `false` и задайте <xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A>для `true` заставить <xref:System.Windows.Forms.ToolStrip>класс для обработки и перетаскивания и переупорядочения элементов автоматически.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A> Задать <xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A>для `true` для двух <xref:System.Windows.Forms.ToolStrip>объектами для обеспечения перетаскивания элементов из одного <xref:System.Windows.Forms.ToolStrip>в другую.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A> Чтобы по умолчанию перетаскивания и вставки, необходимо нажата клавиша ALT во время операции перетаскивания.       Установка обоих AllowDrop и <xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A>для `true` приводит к возникновению исключения.</xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A>"
