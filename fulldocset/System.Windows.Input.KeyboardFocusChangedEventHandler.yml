  fullName: System.Windows.Input.KeyboardFocusChangedEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;> </xref> и <xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;> </xref> перенаправленных событий, а также связанные присоединенные события и события предварительного просмотра."
  remarks: "Этот делегат используется со следующими вложенными событиями:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>Этот делегат также используется со следующими событиями перенаправленного на базовые элементы.</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> Эти перенаправленные события пересылать перечисленных выше присоединенных событий, чтобы сделать их более доступными для общего элемента модели в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>Присоединенные события и перенаправленные события базового элемента доступ к своим и восходящей и туннелирования версии перенаправленных событий также совместно использовать данные события.</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> Это может повлиять на обрабатываемых характеристиках события при перемещении по маршруту события. Дополнительные сведения см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).       Если <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>событие или <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>событие обрабатывается (<xref:System.Windows.RoutedEventArgs.Handled%2A> задано значение `true` в данных события), не изменится фокус клавиатуры.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
