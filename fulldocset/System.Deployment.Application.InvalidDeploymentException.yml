  fullName: System.Deployment.Application.InvalidDeploymentException
  type: Class
  summary: "Указывает, что [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] не удалось прочитать манифест развертывания или приложения."
  remarks: "InvalidDeploymentException указывает наличие поврежденных развертывания или манифест приложения в [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] приложения. Эта ошибка может возникнуть, так как манифесты неправильно сформированная, них нераспознанных элементов схем или несоответствия цифровых подписей.       Скорее всего быть повреждены при редактировании файлов манифеста развертывания или приложения вручную с помощью текстового редактора. Как правило, эту проблему можно устранить, восстановив вашей [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] развертывания, который создаст новые манифесты развертывания и приложения. Более подробное описание процедуры отладки см. по следующим ссылкам."
