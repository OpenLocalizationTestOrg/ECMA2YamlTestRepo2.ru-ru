  fullName: System.Windows.Interop.HwndSourceParameters
  type: Struct
  summary: "Содержит параметры, которые используются для создания <xref href=&quot;System.Windows.Interop.HwndSource&quot;> </xref> с помощью &lt;xref:System.Windows.Interop.HwndSource.%23ctor%2A&gt; конструктор."
  remarks: "Эта структура используется только в <xref:System.Windows.Interop.HwndSource>объекта вызов конструктора.</xref:System.Windows.Interop.HwndSource>       Свойства, значения которых задаются с помощью этой структуры не предоставляются непосредственно в <xref:System.Windows.Interop.HwndSource>экземпляров при <xref:System.Windows.Interop.HwndSource>создается.</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource> Однако значения структуры HwndSourceParameters обычно влияет на Общие [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] свойства, такие как «Высота» и «Ширина», может существовать в конкретных объектов, размещенных и их [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].      Настроек [!IMPORTANT] настроек не создавайте экземпляры этой структуры с помощью конструктора по умолчанию (без параметров). Созданный конструктор по умолчанию результаты в HwndSourceParameters не может быть назначен экземпляр HwndSourceParameters <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>(несмотря на то что <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>свойство является настраиваемым).</xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> </xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> Если такого экземпляра применяется в качестве параметров для <xref:System.Windows.Interop.HwndSource>конструктор, итоговый <xref:System.Windows.Interop.HwndSource>не удается отобразить окно.</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource>"
