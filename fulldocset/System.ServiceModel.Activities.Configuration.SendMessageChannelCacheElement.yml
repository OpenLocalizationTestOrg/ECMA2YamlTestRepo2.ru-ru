  id: AllowUnsafeCaching
  parent: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement
  langs:
  - csharp
  name: AllowUnsafeCaching
  nameWithType: SendMessageChannelCacheElement.AllowUnsafeCaching
  fullName: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Configuration
  summary: "Возвращает значение, указывающее, включено ли кэш, связанный с экземпляром рабочего процесса или отключить."
  remarks: "В большинстве случаев, когда нет пользовательских привязок или поведений, кэш включается по умолчанию. В случае, если пользователь подключает свою привязку и поведения кэширование фабрик канала может стать небезопасным, поэтому мы кэширование отключается по умолчанию. Однако пользователь может задать AllowUnsafeCachingback на которой они требуются для внимательно прочитать соответствующий документ MSDN и принять решение о равновесии между безопасностью и производительностью."
  syntax:
    content: public bool AllowUnsafeCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включен кэш экземпляра рабочего процесса; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching*
  exceptions: []
