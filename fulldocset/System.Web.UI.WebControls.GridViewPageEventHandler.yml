items:
- uid: System.Web.UI.WebControls.GridViewPageEventHandler
  id: GridViewPageEventHandler
  langs:
  - csharp
  name: GridViewPageEventHandler
  nameWithType: GridViewPageEventHandler
  fullName: System.Web.UI.WebControls.GridViewPageEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Управления вызывает <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>событие, когда кнопки страничного навигатора (кнопка с его `CommandName` , имеющим значение «Страница») в элементе управления выбран, но перед <xref:System.Web.UI.WebControls.GridView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Это позволяет создать метод обработки событий, выполняющий пользовательскую процедуру, как отмена операции разбиения на страницы, когда происходит данное событие.      Настроек [!NOTE] настроек кнопки пролистывания страниц обычно находятся в строке страничного навигатора <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView>       При создании делегата GridViewPageEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewPageEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_167_1.aspx)]\n [!code-vb[GridViewPageEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_167_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_167_2.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_167_2.aspx)]"
  syntax:
    content: public delegate void GridViewPageEventHandler(object sender, GridViewPageEventArgs e);
