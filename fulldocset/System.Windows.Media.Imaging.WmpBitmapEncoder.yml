  nameWithType: WmpBitmapEncoder.ImageDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Возвращает или задает уровень данных изображения в перекодировании сжатых."
  remarks: "Это свойство имеет силу только в том случае, если <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>равно `true`; в противном случае он игнорируется.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_9&quot;></a>## Использование текста XAML"
  syntax:
    content: public byte ImageDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "Уровень данных изображения, удаляемых при кодировании домена сжатого образа. Диапазон значений: 0 (данные не удаляется) до 3 (Высокочастотного и низкочастотного удалены). Значение по умолчанию — 1.       <table><thead><tr><th> Значение       </th><th> Описание       </th></tr></thead><tbody><tr><td> 0       </td><td> Данные частоты изображения не удаляются.       </td></tr><tr><td> 1       </td><td> FlexBits не учитываются. Качество изображения изображения уменьшается без изменения эффективное разрешение изображения.       </td></tr><tr><td> 2       </td><td> Удаляются данные Высокочастотного частот. Фактическое разрешение изображения уменьшается вдвое 4 обоих размеров.       </td></tr><tr><td> 3       </td><td> Высокочастотного и низкочастотного периодичность данных зоны, отбрасываются. Фактическое разрешение изображения уменьшается вдвое 16 обоих размеров.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Заданное значение не лежит между 0 и 3."
  platform:
  - net462
