- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Возвращает или задает уровень перекодировании сжатых данных альфа-частоты."
  remarks: "Это свойство имеет силу только в том случае, если <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>имеет значение `true` и либо плоские или с чередованием альфа-канал содержит изображение; в противном случае он игнорируется.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a>## Использование текста XAML"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "Уровень альфа-данных, удаляемых при кодировании изображения. Диапазон значений: 0 (данные не удаляется) до 4 (альфа-канал полностью удаляется). Значение по умолчанию — 1.       <table><thead><tr><th> Значение       </th><th> Описание       </th></tr></thead><tbody><tr><td> 0       </td><td> Данные частоты изображения не удаляются.       </td></tr><tr><td> 1       </td><td> FlexBits не учитываются. Качество изображения изображения уменьшается без изменения эффективное разрешение изображения.       </td></tr><tr><td> 2       </td><td> Удаляются данные Высокочастотного частот. Фактическое разрешение изображения уменьшается вдвое 4 обоих размеров.       </td></tr><tr><td> 3       </td><td> Высокочастотного и низкочастотного периодичность данных зоны, отбрасываются. Фактическое разрешение изображения уменьшается вдвое 16 обоих размеров.       </td></tr><tr><td> 4       </td><td> Альфа-канал полностью удаляется. Формат пикселей изменяется, отражая удаление альфа-канала.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Заданное значение не от 0 до 4."
  platform:
  - net462
