- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices
  id: VerticalTileSlices
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: VerticalTileSlices
  nameWithType: WmpBitmapEncoder.VerticalTileSlices
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Возвращает или задает число вертикальных делений, используемых при кодировании сжатием. Одно деление создает две вертикальных области."
  remarks: "Если <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>является `true`, VerticalTileSlices должно быть равно 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       Плитки, созданной при делении никогда не может быть меньше 16 пикселей. Чтобы сохранить минимальный размер мозаики корректируется значение.       При использовании в сочетании с <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A>, сформированный сетки плиток.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A> Например если оба свойства принимают значение 1, изображение делится на 4 мозаики.      <a name=&quot;XAMLTextUsage_18&quot;></a>## Использование текста XAML"
  syntax:
    content: public short VerticalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "Число вертикальных делений, используемых при кодировании сжатием. Значение находится в диапазоне 0 до 4095. Значение по умолчанию — 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices*
  exceptions: []
  platform:
  - net462
