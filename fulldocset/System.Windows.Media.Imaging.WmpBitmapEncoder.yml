      type: System.Byte
      description: "Уровень обработки перекрытия. Значение по умолчанию — 1.       <table><thead><tr><th> Значение       </th><th> Описание       </th></tr></thead><tbody><tr><td> 0       </td><td> Обработка перекрытия включен.       </td></tr><tr><td> 1       </td><td> Включен один уровень обработки перекрытия. Закодированные значения блоков 4х4 изменяются на основании значений соседних блоков.       </td></tr><tr><td> 2       </td><td> Включены два уровня обработки перекрываются. В дополнение к первому уровню обработки закодированные значения блоков макрос 16 x 16 изменяются на основании значений соседних блоков макрос.       </td></tr></tbody></table>"
