- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  id: HorizontalTileSlices
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: HorizontalTileSlices
  nameWithType: WmpBitmapEncoder.HorizontalTileSlices
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Возвращает или задает число горизонтальной делений, используемых при кодировании сжатием. Одно деление создает две горизонтальных области."
  remarks: "Если <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>является `true`, HorizontalTileSlices должно быть равно 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       Плитки, созданной при делении никогда не может быть меньше 16 пикселей. Чтобы сохранить минимальный размер мозаики корректируется значение.       При использовании в сочетании с <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>, сформированный сетки плиток.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A> Например если оба свойства принимают значение 1, изображение делится на 4 мозаики.      <a name=&quot;XAMLTextUsage_7&quot;></a>## Использование текста XAML"
  syntax:
    content: public short HorizontalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "Количество делений, используемых при кодировании сжатием горизонтальной. Значение находится в диапазоне 0 до 4095. Значение по умолчанию — 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices*
  exceptions: []
  platform:
  - net462
