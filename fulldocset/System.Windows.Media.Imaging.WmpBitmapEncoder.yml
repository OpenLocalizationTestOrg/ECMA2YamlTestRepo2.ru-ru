  name: WmpBitmapEncoder
  nameWithType: WmpBitmapEncoder
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder
  type: Class
  summary: "Определяет кодировщик, используемый для кодирования [!INCLUDE[TLA#tla_wdp](~/add/includes/tlasharptla-wdp-md.md)] изображения."
  remarks: "[!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]представляет новый кодека, который обеспечивает высокое качество изображения, чем [!INCLUDE[TLA2#tla_jpegorg](~/add/includes/ajax-current-ext-md.md)] с меньшего размера файла и дополнительные компоненты. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]Сжатие с потерями и без потерь добиться изображения с помощью одного алгоритма. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]изображения поддерживают существующие стандарты метаданных. Дополнительные сведения об этом формате см. в разделе [Windows Media фото спецификации](http://www.microsoft.com/whdc/xps/wmphoto.mspx).       [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]файлы не поддерживают предварительного просмотра, глобальные эскизы, эскизы на уровне фрейма или несколько кадров.       Кодирование не работает в режиме частичного доверия. В разделе [безопасности частичного доверия WPF](~/add/includes/ajax-current-ext-md.md) сведения о частичном доверии.      <a name=&quot;xamlTextUsage_No&quot;></a>## Использование текста XAML"
