  namespace: System.Windows.Media.Imaging
  summary: "Возвращает или задает уровень вложенных выборки для RGB-кодирования изображения."
  remarks: "<a name=&quot;XAMLTextUsage_16&quot;></a>## Использование текста XAML"
  syntax:
    content: public byte SubsamplingLevel { get; set; }
    return:
      type: System.Byte
      description: "Уровень вложенных выборки для RGB-кодирования изображения. Диапазон — от 0 до 3. Значение по умолчанию — 3.       <table><thead><tr><th> Значение       </th><th> Описание       </th></tr></thead><tbody><tr><td> 0       </td><td> 4:0:0 кодировки. Насыщенности цвета удаляется; освещенность сохраняется.       </td></tr><tr><td> 1       </td><td> 4:2:0 кодировки. Разрешение насыщенности цвета уменьшается на 1/4 разрешения освещенности.       </td></tr><tr><td> 2       </td><td> 4:2:2 кодировки. Разрешение насыщенности цвета уменьшается до 1/2 разрешения освещенности.       </td></tr><tr><td> 3       </td><td> 4:4:4 кодировки. Разрешение насыщенности цвета сохраняется.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.SubsamplingLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Заданное значение не лежит между 0 и 3."
