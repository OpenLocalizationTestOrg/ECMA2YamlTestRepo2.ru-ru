  summary: "Действие триггера, который удаляет <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Использовать RemoveStoryboard <xref:System.Windows.EventTrigger>или <xref:System.Windows.Trigger>удаления <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>      ## Приостановить, возобновить, Stop, Remove или раскадровки интерактивно чтобы иметь возможность приостановить, в противном случае элемент управления возобновить, удалить или иными способами управлять <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>интерактивно, устанавливать <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>свойство его <xref:System.Windows.Media.Animation.BeginStoryboard>и использовать <xref:System.Windows.Media.Animation.ControllableStoryboardAction>объектов (таких как <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, или <xref:System.Windows.Media.Animation.StopStoryboard>) управлять им с помощью ссылки на его <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Если <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>из <xref:System.Windows.Media.Animation.BeginStoryboard>не указан, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>не может управлять в интерактивном режиме после его начала.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> В разделе [как: использование триггеров событий для управления раскадровкой после ее запуска](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации.      ## Когда удалять раскадровки, следует использовать действие RemoveStoryboard удаление начинались с <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> <xref:System.Windows.Media.Animation.HandoffBehavior>.</xref:System.Windows.Media.Animation.HandoffBehavior> </xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> раскадровки Также рекомендуется удалять фоновые анимации, когда анимируемый объект больше не используется. Например, если применить бесконечно повторяющиеся раскадровки, с помощью элемента <xref:System.Windows.FrameworkElement.Loaded>событий, необходимо также создать <xref:System.Windows.EventTrigger>, использующий действие RemoveStoryboard, чтобы удалить раскадровки в элементе <xref:System.Windows.FrameworkElement.Unloaded>событий.</xref:System.Windows.FrameworkElement.Unloaded> </xref:System.Windows.EventTrigger> </xref:System.Windows.FrameworkElement.Loaded>"
