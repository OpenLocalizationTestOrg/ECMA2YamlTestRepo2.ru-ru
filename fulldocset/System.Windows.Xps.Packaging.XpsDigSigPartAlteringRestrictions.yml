  name: XpsDigSigPartAlteringRestrictions
  nameWithType: XpsDigSigPartAlteringRestrictions
  fullName: System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions
  type: Enum
  summary: "Указывает части [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> , которые исключены из диапазона от цифровой подписи."
  remarks: "Это перечисление имеет атрибут FlagsAttribute, допускающий поразрядную комбинацию значений его членов.       Оставляя подпись можно изменить частей, указанных как исключаемые из цифровой подписи.  Например при создании документа с несколькими людьми, должны быть исключены из подписи при подписании документа сначала должен SignatureOrigin часть.  (Исключения указаны в `restrictions` параметра вызова <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Если часть SignatureOrigin не исключен, любые дополнительные подписи недействительными подписи первой подписывающего лица.       Дополнительные сведения о цифровых подписях см. в статье MSDN *цифровой подписи версия .NET Framework для Open Packaging Conventions* найти по адресу [http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494).       Дополнительные сведения о основные свойства и элементы источника подписи см. раздел 3 из *Open Packaging Conventions* спецификацию можно загрузить по адресу [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
  syntax:
    content: >-
      [System.Flags]

      public enum XpsDigSigPartAlteringRestrictions
