  name: DataListItemCollection
  nameWithType: DataListItemCollection
  fullName: System.Web.UI.WebControls.DataListItemCollection
  type: Class
  summary: "Представляет коллекцию <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> объекты в <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Класс DataListItemCollection представляет коллекцию <xref:System.Web.UI.WebControls.DataListItem>объекты, которые в свою очередь, представляющую элементы данных в <xref:System.Web.UI.WebControls.DataList>управления.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem> Чтобы программно получить <xref:System.Web.UI.WebControls.DataListItem>объекты из <xref:System.Web.UI.WebControls.DataList>управления, используйте один из следующих методов:-использовать индексатор для получения одного <xref:System.Web.UI.WebControls.DataListItem>объекта из коллекции, используя нотацию массива.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      -Используйте <xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>метод для копирования содержимого коллекции в <xref:System.Array?displayProperty=fullName>объект, который можно использовать для получения элементов из коллекции.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>      -Используйте <xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>метод для создания <xref:System.Collections.IEnumerator?displayProperty=fullName>интерфейс, который можно использовать для получения элементов из коллекции.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>       <xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>Свойство, указывающее общее число элементов в коллекции и обычно используется для определения верхней границы коллекции.</xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>"
  example:
  - "The following example creates a data source in the form of a <xref:System.Data.DataView> control and binds it to a <xref:System.Web.UI.WebControls.DataList> control declared in markup. It then displays the contents of the underlying DataListItemCollection object on the page.  \n  \n [!code-vb[DataListItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_150_1.aspx)]\n [!code-cs[DataListItemCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_150_1.aspx)]"
  syntax:
    content: 'public sealed class DataListItemCollection : System.Collections.ICollection'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
  inheritedMembers: []
  platform:
