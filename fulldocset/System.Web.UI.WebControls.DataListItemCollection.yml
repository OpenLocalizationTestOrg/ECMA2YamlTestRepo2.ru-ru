  remarks: "Этот метод используется для создания <xref:System.Collections.IEnumerator?displayProperty=fullName>, может быть итерация для получения каждого элемента <xref:System.Web.UI.WebControls.DataListItemCollection>коллекции.</xref:System.Web.UI.WebControls.DataListItemCollection> </xref:System.Collections.IEnumerator?displayProperty=fullName>       Используйте <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>указывает свойство в настоящее время получения элемента в коллекции.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Используйте <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>для перехода к следующему элементу в коллекции.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Использование <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>метода для перемещения перечислителя обратно в исходное положение.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      Настроек [!NOTE] настроек после создания <xref:System.Collections.IEnumerator?displayProperty=fullName>объекта или используйте <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>метод, чтобы переместить перечислитель к первому элементу в коллекции, необходимо вызвать метод <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>метод.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> В противном случае — элемент, представленный <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>свойство не определено.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
