  remarks: "Вызовите `Dispose` после использования <xref:System.Security.Cryptography.RijndaelManagedTransform>.</xref:System.Security.Cryptography.RijndaelManagedTransform> `Dispose` Метода <xref:System.Security.Cryptography.RijndaelManagedTransform>окажется в неработоспособном состоянии.</xref:System.Security.Cryptography.RijndaelManagedTransform> После вызова метода `Dispose`, необходимо освободить все ссылки на <xref:System.Security.Cryptography.RijndaelManagedTransform>, сборщик мусора мог освободить память, <xref:System.Security.Cryptography.RijndaelManagedTransform>занимаемую.</xref:System.Security.Cryptography.RijndaelManagedTransform> </xref:System.Security.Cryptography.RijndaelManagedTransform>       Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек вызова всегда `Dispose` перед освобождением последней ссылки на <xref:System.Security.Cryptography.RijndaelManagedTransform>.</xref:System.Security.Cryptography.RijndaelManagedTransform> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Security.Cryptography.RijndaelManagedTransform>объекта `Finalize` метод.</xref:System.Security.Cryptography.RijndaelManagedTransform>"
