  name: RijndaelManagedTransform
  nameWithType: RijndaelManagedTransform
  fullName: System.Security.Cryptography.RijndaelManagedTransform
  type: Class
  summary: "Выполняет криптографическое преобразование данных с помощью алгоритма Rijndael. Этот класс не наследуется."
  remarks: "> [!NOTE]Настроек с помощью этого класса не рекомендуется. Наилучшим решением является использование <xref:System.Security.Cryptography.RijndaelManaged>с <xref:System.Security.Cryptography.CryptoStream>объекта.</xref:System.Security.Cryptography.CryptoStream> </xref:System.Security.Cryptography.RijndaelManaged> <xref:System.Security.Cryptography.CryptoStream>Объект обрабатывает заполнения проблемы, которые могут возникнуть при использовании RijndaelManagedTransform напрямую.</xref:System.Security.Cryptography.CryptoStream> Пример см. в разделе <xref:System.Security.Cryptography.RijndaelManaged>класса.</xref:System.Security.Cryptography.RijndaelManaged>       Как <xref:System.Security.Cryptography.RijndaelManaged.CreateEncryptor%2A>и <xref:System.Security.Cryptography.RijndaelManaged.CreateDecryptor%2A>методы возвращают экземпляр класса RijndaelManagedTransform, инициализируемый данные ключа текущего <xref:System.Security.Cryptography.RijndaelManaged>объекта.</xref:System.Security.Cryptography.RijndaelManaged> </xref:System.Security.Cryptography.RijndaelManaged.CreateDecryptor%2A> </xref:System.Security.Cryptography.RijndaelManaged.CreateEncryptor%2A>  Для шифрования или расшифровки данных с помощью алгоритма Rijndael, передайте объект RijndaelManagedTransform, возвращенный эти методы для <xref:System.Security.Cryptography.CryptoStream>объекта.</xref:System.Security.Cryptography.CryptoStream>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RijndaelManagedTransform : System.Security.Cryptography.ICryptoTransform
