  name: OpenFileDialog
  nameWithType: OpenFileDialog
  fullName: System.Windows.Forms.OpenFileDialog
  type: Class
  summary: "Отображает стандартное диалоговое окно, позволяющее пользователю открыть файл. Этот класс не наследуется."
  remarks: "Этот класс позволяет проверить, существует ли файл и открыть его. <xref:System.Windows.Forms.OpenFileDialog.ShowReadOnly%2A>Свойство определяет, отображается ли в диалоговом окне флажок только для чтения.</xref:System.Windows.Forms.OpenFileDialog.ShowReadOnly%2A> <xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A>Свойство указывает, установлен ли флажок только для чтения.</xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A>       Большинство основных функциональных возможностей для этого класса находится в <xref:System.Windows.Forms.FileDialog>классе.</xref:System.Windows.Forms.FileDialog>       Если вы хотите предоставить пользователю возможность выбрать папку, а не файлом, используйте <xref:System.Windows.Forms.FolderBrowserDialog>вместо.</xref:System.Windows.Forms.FolderBrowserDialog>"
  example:
  - "The following code example creates an OpenFileDialog, sets several properties to define the file extension filter and dialog behavior, and displays the dialog box using the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A?displayProperty=fullName> method. The example requires a form with a <xref:System.Windows.Forms.Button> placed on it and a reference to the <xref:System.IO> namespace added to it.  \n  \n [!code-cpp[Classic OpenFileDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.o_1_1.cpp)]\n [!code-cs[Classic OpenFileDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.o_1_1.cs)]\n [!code-vb[Classic OpenFileDialog Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.o_1_1.vb)]"
