  name: SafeFileName
  nameWithType: OpenFileDialog.SafeFileName
  fullName: System.Windows.Forms.OpenFileDialog.SafeFileName
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает имя файла и расширение файла, выбранного в диалоговом окне. Имя файла не включает путь."
  remarks: "Безопасное имя файла (только имя файла и расширение без пути) можно использовать для повышения безопасности для приложений, поскольку он не предоставляет сведения о пути. Это свойство должно быть доступным для кода, выполняемого при частичном доверии."
  syntax:
    content: public string SafeFileName { get; }
    return:
      type: System.String
      description: "Имя файла и расширение файла, выбранного в диалоговом окне. Имя файла не включает путь. Значение по умолчанию — пустая строка."
  overload: System.Windows.Forms.OpenFileDialog.SafeFileName*
  exceptions: []
  platform:
  - net462
