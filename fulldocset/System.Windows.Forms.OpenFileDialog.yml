  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает массив имен и расширений файлов для всех выбранных файлов в диалоговом окне. Имена файлов не должно содержать путь."
  remarks: "Безопасное имя файла (только имя файла и расширение без пути) можно использовать для повышения безопасности для приложений, поскольку он не предоставляет сведения о пути. Это свойство должно быть доступным для кода, выполняемого при частичном доверии."
  syntax:
    content: public string[] SafeFileNames { get; }
    return:
      type: System.String[]
      description: "Массив имен файлов и расширения для всех выбранных файлов в диалоговом окне. Имена файлов не должно содержать путь. Если не выбраны файлы, возвращается пустой массив."
  overload: System.Windows.Forms.OpenFileDialog.SafeFileNames*
  exceptions: []
  platform:
