  type: Class
  summary: "Масштабирует и поворачивает <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>."
  remarks: "TransformedBitmap поддерживает только ортогональных преобразований, таких как поворот преобразований с шагом 90 ° и преобразования масштабирования. Преобразования, наклонять изображения не поддерживаются.       Реализует TransformedBitmap <xref:System.ComponentModel.ISupportInitialize>интерфейс для оптимизации инициализации на нескольких свойствах.</xref:System.ComponentModel.ISupportInitialize> Изменения свойств происходит только во время инициализации объекта. Вызовите <xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A>для обозначения начала инициализации и <xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A>сигнала, что Инициализация завершена.</xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> После инициализации изменения свойств игнорируются.       TransformedBitmap объекты, созданные с помощью <xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>конструктор автоматически инициализируются и изменения свойств игнорируются.</xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>       Теги метаданных, относящиеся к данным изображения должны обновляться, если изображение сохраняется в файле после преобразования."
