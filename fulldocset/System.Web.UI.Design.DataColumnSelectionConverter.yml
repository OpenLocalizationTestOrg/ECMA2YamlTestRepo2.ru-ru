  name: DataColumnSelectionConverter
  nameWithType: DataColumnSelectionConverter
  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "Предоставляет преобразователь типов для свойства, представляющего имя поля привязанного поля столбца в <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "Класс DataColumnSelectionConverter для преобразования типов объектов до назначения свойству элемента управления. Как правило класс DataColumnSelectionConverter поддерживает преобразование строковых типов объектов и предоставляет список стандартных значений, доступных для присвоения свойству связанного элемента управления. Коллекция стандартных значений представляет собой список имен полей для привязанных полей столбцов для текущего <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView>       Для поддержки преобразования дополнительные типы объектов, создайте класс, производный от DataColumnSelectionConverter и переопределение <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>и <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>методы для типов дополнительных объектов.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> Для поддержки пользовательского списка стандартных значений, которые могут присваиваться, переопределить <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>метод.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Применить <xref:System.ComponentModel.TypeConverterAttribute>атрибут для указания класса DataColumnSelectionConverter как преобразователь типов для свойства элемента управления.</xref:System.ComponentModel.TypeConverterAttribute> Например <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>свойство <xref:System.Web.UI.WebControls.GridView>управления задает в качестве его преобразователя типов DataColumnSelectionConverter.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>      Настроек [!NOTE] настроек преобразователя типов никогда не доступ напрямую. Вместо этого вызовите соответствующий конвертер с помощью <xref:System.ComponentModel.TypeDescriptor>объекта.</xref:System.ComponentModel.TypeDescriptor> Дополнительные сведения см. в примерах <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>Метод указывает, что преобразователь, который поддерживает получение списка значений, доступных через <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>метод.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>Метод указывает, что список не является исчерпывающим списком возможных значений.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>"
