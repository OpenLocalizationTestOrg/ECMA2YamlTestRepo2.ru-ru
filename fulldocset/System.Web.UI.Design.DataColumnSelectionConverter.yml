  summary: "Возвращает список доступных значений, которые могут быть присвоены свойству связанного элемента управления."
  remarks: "Метод GetStandardValues использует <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>указанного `context` объекта, чтобы получить <xref:System.ComponentModel.IComponent>реализации.</xref:System.ComponentModel.IComponent> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Если <xref:System.ComponentModel.IComponent>реализацию, он используется для доступа к связанного элемента управления во время разработки и получения списка допустимых значений из соответствующей <xref:System.Web.UI.WebControls.GridView>компонента.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent>       Коллекция доступных значений, состоит из полей привязанного столбца в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> Поля привязанного столбца состоят из <xref:System.Web.UI.WebControls.BoundField>объекты в <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекции и из полей привязанного столбца автоматически сформированных для поля в источнике данных.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.BoundField>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Реализацию, которая может использоваться для получения дополнительных сведений о контексте."
    return:
