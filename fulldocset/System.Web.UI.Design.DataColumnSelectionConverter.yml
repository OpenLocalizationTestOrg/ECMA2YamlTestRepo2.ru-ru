  remarks: "Вызовите метод CanConvertFrom, чтобы определить, является ли <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>метод поддерживает преобразование типа источника.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>       <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>Метод выполняет преобразование только строки, поэтому метод CanConvertFrom возвращает `true` при `sourceType` является строкой.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>"
