  name: NoSettingsVersionUpgradeAttribute
  nameWithType: NoSettingsVersionUpgradeAttribute
  fullName: System.Configuration.NoSettingsVersionUpgradeAttribute
  type: Class
  summary: "Указывает, что поставщик параметров должен отключить любую логику, которая вызывается при обнаружении обновления приложения. Этот класс не наследуется."
  remarks: "Для создания полнофункциональных приложений параметры поставщика, который поддерживает управление версиями приложений, поставщик должен реализовать <xref:System.Configuration.IApplicationSettingsProvider>интерфейса.</xref:System.Configuration.IApplicationSettingsProvider> Один из элементов в этом интерфейсе <xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A>, вызывается для уведомления поставщик установку новой версии приложения.</xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A> В ответ поставщик должен выполнить соответствующее действие, как правило, Переместить прошлые параметры приложения.       NoSettingsVersionUpgradeAttribute информирует поставщика, чтобы отключить обновления логику, связанную с текущим классом параметров. Таким образом значение предыдущей версии данной группы свойства не будут перенесены в новую установку.      Настроек [!NOTE] настроек этот атрибут может применяться только к индивидуальным свойствам параметров приложения."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NoSettingsVersionUpgradeAttribute : Attribute
