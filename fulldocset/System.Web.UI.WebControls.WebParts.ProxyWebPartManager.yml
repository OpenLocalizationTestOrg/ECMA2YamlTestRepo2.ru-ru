  name: ProxyWebPartManager
  nameWithType: ProxyWebPartManager
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartManager
  type: Class
  summary: "Позволяет разработчикам объявления статических подключений в содержимом странице, если <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> управления был объявлен на главной странице, связанной со страницей содержимого."
  remarks: "ProxyWebPartManager, управления существует в данном сценарии объявления статических подключений в содержимом страниц, когда <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления уже объявлен на главной странице.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       По умолчанию веб-страницы, которое использует элементы управления веб-частей должен содержать один (и только один) <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемент управления, который управляет всеми элементами управления веб-частей на странице.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Когда приложение веб-частей использует главные страницы, чаще всего для размещения <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления на главной странице, так как все страницы содержимого объединяются с главной страницей во время выполнения и один <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления будет управлять элементами управления веб-частей из всех страниц содержимого.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Тем не менее если разработчикам нужно объявить статические связи в страницах содержимого в таком приложении, они могут выглядеть столкнуться с ограничением. Статические подключения веб-частей, которые могут быть объявлены только путем добавления `asp:webpartconnection>` элемента в качестве дочернего элемента `<staticconnections>` элемент, который в свою очередь должен быть потомком `<asp:webpartmanager>` элемент. Но поскольку <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления уже был объявлен на главной странице, и один разрешен <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления, разработчики нельзя объявлять дополнительных <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элементов управления в страницах содержимого для добавления статических подключений.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Заменяет элемент управления ProxyWebPartManager <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления в этом сценарии.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Разработчики объявляют `<asp:proxywebpartmanager>` вместо `<asp:webpartmanager>` элемент в их страницы содержимого и может затем объявить статические подключения как дочерние элементы. Во время выполнения соединения в элементе управления ProxyWebPartManager просто добавляются в <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>коллекцию <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления и рассматриваются как и любые другие соединения.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       Поскольку ProxyWebPartManager управления используется только в этом сценарии разработки конкретного, она имеет более ограниченные возможности чем <xref:System.Web.UI.WebControls.WebParts.WebPartManager>класса.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> На самом деле несмотря на то, что ProxyWebPartManager управления действует как прокси для хранения статических подключений для <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления в страницах содержимого, он не является производным от <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Он наследуется непосредственно от <xref:System.Web.UI.Control>класса и переопределяет лишь небольшое число базовых членов.</xref:System.Web.UI.Control> <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A>, <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A>, И <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A>Свойства переопределить и назначить значения, которые мешают использованию.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A> Другие наследуемые свойства переопределены для настройки их поведения во время разработки, но в остальном они работают аналогично базовых свойств. К ним относятся <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A>и <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A> Наконец класс ProxyWebPartManager имеет одно свойство не наследуется. <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>Свойство возвращает собственную коллекцию статических подключений ( <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection>объекта).</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>       Как и для методов класс ProxyWebPartManager аналогично переопределяет несколько методов, главным образом, чтобы ограничить их использование. Наследуемый <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A>метод становится недоступным, создавая исключение при вызове.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A> <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A>Метод всегда возвращает коллекцию пустой элемент управления, который действует как препятствующие он может содержать коллекцию элементов управления.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A> Наконец <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A>метод вызывает базовый метод, а затем присваивает коллекция соединений, ссылается <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>Свойства <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName>свойство <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A> Это приводит к свертке всех статических связей, объявленных на всех страницах содержимого и становятся частью коллекции connections обслуживается <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления на главной странице.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates how to use the ProxyWebPartManager class to declare static connections on content pages in an application that uses master pages. The example has five parts:  \n  \n-   A user control that enables you to change the Web Parts display mode on a page.  \n  \n-   Source code for an interface and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A master Web page that hosts the user control, the content pages, and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control for the application.  \n  \n-   A content Web page that hosts a ProxyWebPartManager control, the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and a static connection to connect the two controls.  \n  \n-   An explanation of how to run the example page.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. Save the following source code to an .ascx file, giving it the file name that is assigned to the `Src` attribute of the `Register` directive for this user control, which is near the top of the hosting master page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_1.ascx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_1.ascx)]  \n  \n The second part of the code example is the source code for the interface and controls. The source file contains a simple interface named `IZipCode`. There is also a <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `ZipCodeWebPart` that implements the interface and acts as the provider control. Its `ProvideIZipCode` method is the callback method that implements the interface's only member. The method simply returns an instance of the interface. Note that the method is marked with a `ConnectionProvider` attribute in its metadata. This is the mechanism for identifying the method as the callback method for the provider's connection point. The other <xref:System.Web.UI.WebControls.WebParts.WebPart> class is named `WeatherWebPart`, and it acts as the consumer for the connection. This class has a method named `GetZipCode` that gets an instance of the `IZipCode` interface from the provider control. Note that this method is marked as the consumer's connection point method with a `ConnectionConsumer` attribute in its metadata.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_2.cs)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_2.vb)]  \n  \n The third part of the code example is the master page. You should take the following source code and save it in a file, naming it MasterPageCS.master or MasterPageVB.master (depending on which language you use). Note that the master page contains a `Register` directive to register the user control, and it references the user control itself in the body of the page. The master page also declares the single `<asp:webpartmanager>` element used for this page and all related content pages. Finally, the master page has an `<asp: contentplaceholder>` element that declares the point in the page where the content page is inserted.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The fourth part of the code example is the content page. You should copy the following source code and save it in a file with an .aspx extension. Notice that its `Page` directive contains a `MasterFile` attribute to refer to the master page. Also, this page has a `Register` directive to register the file in the App_Code folder that contains the dynamically compiled custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that participate in the connection. Within the `<asp:content>` tags of the page, there is an <`asp:proxywebpartmanager>` element, with a child `<staticconnections>` element, which in turn has a child `<asp:webpartconnection>` element to declare the details of the connection. Within the `<script>` tags on the page, the `Button1_Click` method adds some code that accesses the main <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page and the ProxyWebPartManager control in the content page, and writes some of their details to the page.  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_4.aspx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_4.aspx)]  \n  \n After you load the page in a browser, click the **WebPartManager Information** button and observe the information about the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page, and the ProxyWebPartManager control in the content page. For example, note that they both have the same count in their respective properties that track static connections (the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> property). Note also that although the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control has a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> property that tracks the number of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls it manages, the ProxyWebPartManager control has no such property, as its only purpose is to contain static connections."
