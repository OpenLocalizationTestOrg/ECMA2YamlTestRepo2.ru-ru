  name: RoleGroup
  nameWithType: RoleGroup
  fullName: System.Web.UI.WebControls.RoleGroup
  type: Class
  summary: "Связывает шаблон содержимого в <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> управления с одной или нескольких ролей, определенных для веб-сайта. Этот класс не наследуется."
  remarks: "Можно использовать <xref:System.Web.UI.WebControls.LoginView>элемента управления для определения набора шаблонов с содержимым, которое отображается для пользователей веб-сайта на основе роли, назначаемые администраторам веб-сайтов.</xref:System.Web.UI.WebControls.LoginView> Класс RoleGroup используется <xref:System.Web.UI.WebControls.LoginView>управления для связывания с набором ролей содержимого шаблона.</xref:System.Web.UI.WebControls.LoginView>       Чтобы динамически назначить шаблон группы ролей, установите <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A>свойство как ссылка на объект, реализующий интерфейс <xref:System.Web.UI.ITemplate>интерфейс.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A>       Необходимо настроить управление ролями с помощью класса RoleGroup. Дополнительные сведения см. в разделе [основные сведения о роли управления](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example assigns a custom template to the <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A> property.  \n  \n [!code-vb[RoleGroupClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_111_1.aspx)]\n [!code-cs[RoleGroupClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_111_1.aspx)]"
  syntax:
    content: public sealed class RoleGroup
