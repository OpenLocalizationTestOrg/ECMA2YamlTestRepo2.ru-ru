- uid: System.Web.UI.WebControls.RoleGroup.ContainsUser(System.Security.Principal.IPrincipal)
  id: ContainsUser(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroup
  langs:
  - csharp
  name: ContainsUser(IPrincipal)
  nameWithType: RoleGroup.ContainsUser(IPrincipal)
  fullName: System.Web.UI.WebControls.RoleGroup.ContainsUser(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Указывает, является ли указанный пользователь является членом одной из ролей в группе ролей."
  remarks: "Метод ContainsUser возвращает `true` Если указанный пользователь является членом любой роли, связанные с данной группой ролей. Ролей производится в порядке, указанном в <xref:System.Web.UI.WebControls.RoleGroup.Roles%2A>свойство и поиск прекращается после обнаружения первого совпадения.</xref:System.Web.UI.WebControls.RoleGroup.Roles%2A>       Этот метод использует <xref:System.Web.Security.Roles.IsUserInRole%2A>метод, чтобы определить, является ли пользователь членом роли.</xref:System.Web.Security.Roles.IsUserInRole%2A> Необходимо настроить управление ролями с помощью метода ContainsUser. Дополнительные сведения см. в разделе [основные сведения о роли управления](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool ContainsUser (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "Имя пользователя, который нужно найти в группе ролей."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если пользователь является членом одной из ролей, связанных с данной группой; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RoleGroup.ContainsUser*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>User</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
