  nameWithType: DataGridViewLinkCell
  fullName: System.Windows.Forms.DataGridViewLinkCell
  type: Class
  summary: "Представляет ячейку, которая содержит ссылку."
  remarks: "Класс DataGridViewLinkCell является специализированным типом <xref:System.Windows.Forms.DataGridViewCell>используется для отображения ссылки.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewLinkColumn>Является специальным типом столбца для хранения ячейки этого типа.</xref:System.Windows.Forms.DataGridViewLinkColumn> По умолчанию <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>инициализируется новый DataGridViewLinkCell.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> Для шаблона ячеек в столбце после существующего DataGridViewLinkCell, столбец набора <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>Свойства ячейки для использования в качестве шаблона.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>       Относящиеся к ячейке свойства столбца являются оболочками для одинаково именуемых свойств ячейки шаблона. Изменение значений свойств ячейки шаблона влияет только на ячейки, на основе шаблона, которые были добавлены после изменения. Изменение значений свойств, относящихся к ячейке столбца, однако будет обновлять ячейки шаблона и всех остальных ячеек в столбце и обновления отображения столбцов, при необходимости."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_95_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_95_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_95_1.cs)]"
