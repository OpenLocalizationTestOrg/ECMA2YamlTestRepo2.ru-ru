  summary: "Возвращает значение, указывающее, является ли <> </> *настроек или <> </> *настроек метод вызывается диспетчером."
  remarks: "Вызывающий по умолчанию передает сообщения синхронной операции по умолчанию. Это значение хранится в кэше диспетчера и поэтому не изменяется в течение времени существования объекта, который реализует <xref:System.ServiceModel.Dispatcher.IOperationInvoker>.</xref:System.ServiceModel.Dispatcher.IOperationInvoker>"
  syntax:
    content: public bool IsSynchronous { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если диспетчер вызывает синхронную операцию; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
