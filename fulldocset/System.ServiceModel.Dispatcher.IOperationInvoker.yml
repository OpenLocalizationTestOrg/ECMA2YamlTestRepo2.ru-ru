  name: IOperationInvoker
  nameWithType: IOperationInvoker
  fullName: System.ServiceModel.Dispatcher.IOperationInvoker
  type: Interface
  summary: "Объявляет методы, которые принимают объект и массив параметров, извлеченных из сообщения, вызвать метод для этого объекта с этими параметрами и получения возвращаемого значения метода и выходных параметров."
  remarks: "Реализуйте интерфейс IOperationInvoker для управления преобразованием из не типизированного объекта и массива параметров для вызова строго типизированного метода для этого объекта. Имеет синхронный <xref:System.ServiceModel.Dispatcher.IOperationInvoker.Invoke%2A>метод, который берет экземпляр и набор входных данных объекта типа и возвращает объект и набор выходных данных объекта типа.</xref:System.ServiceModel.Dispatcher.IOperationInvoker.Invoke%2A> Он также имеет <xref:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeBegin%2A>и [InvokeEnd (объекта, объект\\[\\], IAsyncResult)](assetId:///M:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeEnd(System.Object,System.Object[]@,System.IAsyncResult)?qualifyHint=False&autoUpgrade=True) variant.</xref:System.ServiceModel.Dispatcher.IOperationInvoker.InvokeBegin%2A>  <xref:System.ServiceModel.Dispatcher.IOperationInvoker.IsSynchronous%2A>Свойство указывает, следует ли использовать метод синхронным или асинхронным.</xref:System.ServiceModel.Dispatcher.IOperationInvoker.IsSynchronous%2A>"
  syntax:
    content: public interface IOperationInvoker
  implements: []
  platform:
  - net462
