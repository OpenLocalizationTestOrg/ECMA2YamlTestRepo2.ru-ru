  name: EventDeliveryFailedException
  nameWithType: EventDeliveryFailedException
  fullName: System.Workflow.Activities.EventDeliveryFailedException
  type: Class
  summary: "Исключение, возникающее при невозможности доставки возникшего на узле события экземпляру рабочего процесса. Как правило, это событие возникает из <xref href=&quot;System.Workflow.Activities.ExternalDataExchangeService&quot;> </xref> в экземпляре рабочего процесса. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Следующая строка добавляется в журнал событий при этом исключении: событие «{1}» в интерфейсе типа «{0}» для экземпляра id «{2}» не может быть доставлено.       При использовании рабочего потока конечного компьютера, можно получить исключение с сообщением «очередь «{0}» не включена.» Это происходит, когда текущее состояние конечного автомата не знает, как обработать определенное событие. Например, если какое-либо состояние, отличное от текущего содержит <xref:System.Workflow.Activities.EventDrivenActivity>содержащий <xref:System.Workflow.Activities.HandleExternalEventActivity>которое представляется очередью «{0}».</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class EventDeliveryFailedException : SystemException
