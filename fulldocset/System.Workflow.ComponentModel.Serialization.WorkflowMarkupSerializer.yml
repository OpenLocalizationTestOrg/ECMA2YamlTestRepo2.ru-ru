  name: WorkflowMarkupSerializer
  nameWithType: WorkflowMarkupSerializer
  fullName: System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer
  type: Class
  summary: "Предоставляет расширяемую службы сериализации языка разметки приложений (XAML) для рабочих процессов во время разработки."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowMarkupSerializer предоставляет методы, выполняющие сериализацию рабочих процессов и <xref:System.Workflow.ComponentModel.Activity>классы в XAML, форматирования и выполняющие десериализацию содержимого XAML в объекты класса рабочих процессов и действий.</xref:System.Workflow.ComponentModel.Activity> Эти службы в основном используются конструкторами рабочих процессов для сохранения классов в рабочей области конструктора рабочих процессов.       WorkflowMarkupSerializer является базовым классом для всех сериализатором разметки, включенных в <xref:System.Workflow.ComponentModel.Serialization>пространства имен.</xref:System.Workflow.ComponentModel.Serialization>       Дополнительные сведения см. в разделе [сериализации](~/add/includes/ajax-current-ext-md.md).       WorkflowMarkupSerializer не поддерживает сериализацию вложенных типов.       Функциональные возможности WorkflowMarkupSerializer зависят от функциональных возможностей других типов вне Windows Workflow Foundation. На основе ограничений других типов, не все типы данных могут быть сериализованы посредством WorkflowMarkupSerializer. Далее приведен список приведен пример некоторых не поддерживаемых типов.      Настроек [!NOTE] настроек не является исчерпывающим и полным списком не поддерживаемых типов.       Массивы (поддерживается только в том случае, если свойство не помечено `DesignerSerializationVisibility.Content` значение атрибута) типы отсутствуют конструкторы без параметров многомерные массивы универсальных типов (универсальный `List` и `Dictionary` типы, поддерживаемые только в том случае, если свойство помечено `DesignerSerializationVisibility.Content` значение атрибута) `Hashtable` `Queue` `Stack` `XmlDocument` `MailMessage` `Bitmap` перечисления массивы перечисления снабжен атрибутом FlagsAttribute дополнение к этому списку любое свойство, помеченное атрибутами `ContentPropertyAttibute` и `DesignerSerializationVisibilityAttribute` не может быть сериализовано с помощью `WorkflowMarkupSerializer`.                                   "
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DefaultSerializationProvider(typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializationProvider))]

      public class WorkflowMarkupSerializer
