- uid: System.Security.Policy.PolicyLevel.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: PolicyLevel.Resolve(Evidence)
  fullName: System.Security.Policy.PolicyLevel.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Обрабатывает политику на основе свидетельства для уровня политики и возвращает итоговое <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  remarks: "Разрешение — операция оценки базовой политики для уровней политики. Если набор свидетельств, этот метод проверяет условия членства групп кода, начиная с корневого каталога и обрабатывая все дерево. Сочетание разрешений, полученных из соответствующего кода группирует выдает <xref:System.Security.Policy.PolicyStatement>возвращаемый.</xref:System.Security.Policy.PolicyStatement>       При предоставлении разрешений кода, политика безопасности использует обработанные инструкции политики для всех уровней политики применим, вместе с кодом запрос разрешений."
  example:
  - "The following code shows the use of the Resolve method. This code example is part of a larger example provided for the <xref:System.Security.Policy.PolicyLevel> class.  \n  \n [!code-cpp[system.Security.policy.policylevel#13](~/add/codesnippet/cpp/m-system.security.policy_27_1.cpp)]\n [!code-cs[system.Security.policy.policylevel#13](~/add/codesnippet/csharp/m-system.security.policy_27_1.cs)]\n [!code-vb[system.Security.policy.policylevel#13](~/add/codesnippet/visualbasic/m-system.security.policy_27_1.vb)]"
  syntax:
    content: public System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "<xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> Позволяет сопоставить <xref href=&quot;System.Security.Policy.PolicyLevel&quot;> </xref>."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Итоговый <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  overload: System.Security.Policy.PolicyLevel.Resolve*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Уровень политики содержит несколько соответствующих групп кода, помеченным атрибутом exclusive."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: ResolveMatchingCodeGroups(Evidence)
  nameWithType: PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  fullName: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Обрабатывает политику на уровне политики и возвращает корень дерева группы кода, который соответствует свидетельство."
  remarks: "Этот метод можно использовать для анализа применения групп кода на уровне политики с помощью определенного набора свидетельств. Например если политика безопасности не является предоставление минимальные разрешения, необходимые сборки, он может быть затруднительно определить с помощью проверки групп кода, где проблема именно.       Так как этот метод возвращает группу кода, которая может иметь дочерние группы кода, администратор может проверить группу кода и ее дочерние группы кода и определить соответствие групп кода."
  syntax:
    content: public System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "<xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> Используется для разрешения политики."
    return:
      type: System.Security.Policy.CodeGroup
      description: "Объект <xref href=&quot;System.Security.Policy.CodeGroup&quot;> </xref> представляющий корень дерева группы кода, соответствующих указанному свидетельству."
