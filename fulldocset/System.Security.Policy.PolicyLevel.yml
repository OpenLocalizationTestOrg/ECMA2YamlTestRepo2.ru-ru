  name: PolicyLevel
  nameWithType: PolicyLevel
  fullName: System.Security.Policy.PolicyLevel
  type: Class
  summary: "Предоставляет уровни политики безопасности для среды CLR. Этот класс не наследуется."
  remarks: "> [!IMPORTANT]Настроек, начиная с [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], общеязыковой среды выполнения (CLR) определяет политику безопасности для компьютеров. Мы рекомендуем использовать [политик ограниченного использования программ Windows программ (SRP)](http://go.microsoft.com/fwlink/?LinkId=178101) или [AppLocker](http://go.microsoft.com/fwlink/?LinkId=178102) для замены политики безопасности среды CLR. Информация в этой статье относится к платформе .NET Framework версии 3.5 и предыдущих версий; не применяется к [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] и более поздних версий. Дополнительные сведения об этом и других изменениях см. в разделе [изменения системы безопасности](~/add/includes/ajax-current-ext-md.md).       Самый высокий уровень политики безопасности уровня предприятия. Более низкие уровни иерархии предоставляют дальнейшие ограничения политики, но не могут предоставлять больше разрешений, чем более высокие уровни. Реализованы следующие уровни политики: 1.  Предприятия: Политика безопасности для всего управляемого кода на предприятии.      2.  Компьютер: Политика безопасности для всего управляемого кода, запустите на компьютере.      3.  Пользователь: Политика безопасности для всего управляемого кода, выполняемых пользователем.      4.  Домен приложения: политика безопасности для всего управляемого кода в приложении.       Уровень политики состоит из набора групп кода, организованных в виде единого дерева административным доступом (см. <xref:System.Security.Policy.CodeGroup>), набор именованных наборов разрешений, на которые ссылается группы кода, чтобы указать разрешения для предоставления кода, входящие в группу кода и список сборок с полным доверием.</xref:System.Security.Policy.CodeGroup>       Используйте <xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>для перечисления уровней политики.</xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PolicyLevel
