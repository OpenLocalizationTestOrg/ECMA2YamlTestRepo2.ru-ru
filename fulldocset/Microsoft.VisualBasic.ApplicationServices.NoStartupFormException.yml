      description: "<xref:System.Exception>Объекта, которое является причиной текущего исключения.</xref:System.Exception> Если <xref:System.Exception.InnerException*>параметр не является указателем null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> в Visual Basic), текущее исключение сгенерировано в блоке catch, обрабатывающем внутреннее исключение.</xref:System.Exception.InnerException*>"
