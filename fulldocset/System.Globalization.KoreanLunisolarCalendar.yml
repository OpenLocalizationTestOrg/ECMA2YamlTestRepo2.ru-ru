  name: KoreanLunisolarCalendar
  nameWithType: KoreanLunisolarCalendar
  fullName: System.Globalization.KoreanLunisolarCalendar
  type: Class
  summary: "Представляет время в виде раздельных значений, например месяцев, дней и лет. Годы подсчитываются с помощью григорианского календаря, тогда как дни и месяцы вычисляются с помощью лунно-солнечного календаря."
  remarks: "Класс KoreanLunisolarCalendar является производным от <xref:System.Globalization.EastAsianLunisolarCalendar>класса, который представляет лунно-солнечный календарь.</xref:System.Globalization.EastAsianLunisolarCalendar> <xref:System.Globalization.EastAsianLunisolarCalendar>Класс поддерживает цикла шестидесятилетним года (который повторяется каждые 60 лет) помимо Солнечной годы и месяцы лунного.</xref:System.Globalization.EastAsianLunisolarCalendar> Каждый солнечный год в календаре связан с шестидесятилетним годом, астрономическим Stem и земной ветвью и этих календарях может иметь високосным месяцев после любой месяц года.      Настроек [!NOTE] настроек сведения об использовании KoreanLunisolarCalendar классов и классов календарей в платформе .NET Framework см. в разделе [работа с календарями](~/add/includes/ajax-current-ext-md.md).       Класс KoreanLunisolarCalendar вычисляет лет по григорианскому календарю, а дни и месяцы с помощью <xref:System.Globalization.EastAsianLunisolarCalendar>класса.</xref:System.Globalization.EastAsianLunisolarCalendar>       Високосный месяц может возникнуть после любого месяца в году. Например <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>метод возвращает число от 1 до 13, указывающее месяц, связанные с указанной даты.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Если между восьмой и девятый месяцы года, високосным месяцем <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>метод возвращает значение 8 для восьмой месяц, 9 для високосный месяц восьмой и 10 за девятый месяц.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       В настоящее время KoreanLunisolarCalendar не используется какими-либо языков и региональных параметров, поддерживаемых <xref:System.Globalization.CultureInfo>классом.</xref:System.Globalization.CultureInfo> Таким образом этот класс может использоваться только для расчета дат в корейский лунно-солнечный календарь.       Каждый <xref:System.Globalization.CultureInfo>поддерживает несколько календарей.</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>Свойство возвращает календарь по умолчанию для языка и региональных параметров и <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>свойство возвращает массив, содержащий все календари, поддерживаемые языком и региональными параметрами.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Чтобы изменить используемый календарь <xref:System.Globalization.CultureInfo>приложение должно задать <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>Свойства <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>для нового <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class KoreanLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
