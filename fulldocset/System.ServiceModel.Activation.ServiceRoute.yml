  type: Class
  summary: "Позволяет создавать маршруты службы по протоколу HTTP для служб WCF с поддержкой базовых адресов без расширений."
  remarks: 'ServiceRoute является производным от <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> При вызове конструктора ServiceRoute [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] добавьте соответствующий префикс маршрута (шаблон URL-адреса) и обработчик маршрута (скрытых) ASP.NET <xref:System.Web.Routing.RouteCollection>и кэшировать соответствующий префикс маршрута, фабрикой узла служб и информация о типе службы в внутренней хэш-таблицу для активации службы в будущем. Примечание: Если разработчики могут напрямую управлять коллекции маршрутов на ServiceRoute, который был добавлен в коллекцию, это изменение может не предоставлять [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]изменении элементов в коллекции маршрутов см. в разделе <xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> Рекомендуется, чтобы разработчики определите все ServiceRoute в файле global.asax и не удаляйте ServiceRoute из <xref:System.Web.Routing.RouteCollection>динамически.</xref:System.Web.Routing.RouteCollection>'
  syntax:
