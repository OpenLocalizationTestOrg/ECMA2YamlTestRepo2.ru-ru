  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает коллекцию <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> объекты, которые представляют структуру навигации по сайту для текущего пользователя."
  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSourceView>Класс реализует унаследованный метод для извлечения набора узлов, представляющий структуру навигации по сайту для текущего приложения ASP.NET операции ExecuteSelect.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> Разработчики страниц и разработчики элементов управления с привязкой к данным не вызывайте метод операции ExecuteSelect напрямую; Вместо этого используйте открытые <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>метод.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "Объект <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> , будет использоваться для запроса операции данных за пределами извлечения базовых данных."
    return:
      type: System.Collections.IEnumerable
      description: "Объект <xref href=&quot;System.Web.SiteMapNodeCollection&quot;> </xref> , представляющий структуру навигации по сайту для текущего пользователя."
  overload: System.Web.UI.WebControls.SiteMapDataSourceView.ExecuteSelect*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code> arguments </code> Передаваемый <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select*>Укажите источник данных должен выполнить некоторые дополнительные действия при получении данных, чтобы включить разбиение по страницам или сортировку по извлеченные данные, что элемент управления источником данных не поддерживает запрошенную функцию.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select*>"
  platform:
  - net462
