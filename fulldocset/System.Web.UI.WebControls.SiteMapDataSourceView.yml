  remarks: "<xref:System.Web.UI.WebControls.SiteMapDataSource>Управления включает элементы управления с привязкой к данным ASP.NET, такие как <xref:System.Web.UI.WebControls.TreeView>и <xref:System.Web.UI.WebControls.Menu>элементы управления, для привязки к данным карты сайта.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> Класс SiteMapDataSourceView используется разработчиками элементов управления, но он не используется разработчиками страницы, ни в коде страницы.       <xref:System.Web.UI.WebControls.SiteMapDataSource>Возвращает SiteMapDataSourceView для указанного иерархический путь при <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>вызывается метод.</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> Как и все объекты представления иерархических данных источника называется SiteMapDataSourceView; Вместо этого его идентифицируется по его уникальный иерархический путь.       SiteMapDataSourceView включен класс-оболочку <xref:System.Web.SiteMapNodeCollection>коллекции.</xref:System.Web.SiteMapNodeCollection> <xref:System.Web.SiteMapNodeCollection>Класс реализует <xref:System.Web.UI.IHierarchicalEnumerable>интерфейс, который возвращает класс SiteMapDataSourceView вызов `Select` метод.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> Так как <xref:System.Web.UI.WebControls.SiteMapDataSource>и SiteMapDataSourceView работа с <xref:System.Web.SiteMapNode>объектов представления поддерживает внутреннюю <xref:System.Web.SiteMapNodeCollection>для их хранения.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> Коллекция инициализируется с помощью этого представления конструкторы и доступ с <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>метод.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
