  remarks: "Этот конвертер может преобразовывать только <xref:System.TimeSpan>объект в строку и обратно.</xref:System.TimeSpan>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      Настроек [!NOTE] настроек никогда не следует создавать экземпляр TimeSpanConverter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>класса.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.TimeSpan> to a string, and vice versa. Both variables are represented in <xref:System.TimeSpan.Ticks%2A> format.  \n  \n [!code-cs[Converters#21](~/add/codesnippet/csharp/t-system.componentmodel._119_1.cs)]\n [!code-vb[Converters#21](~/add/codesnippet/visualbasic/t-system.componentmodel._119_1.vb)]\n [!code-cpp[Converters#21](~/add/codesnippet/cpp/t-system.componentmodel._119_1.cpp)]"
