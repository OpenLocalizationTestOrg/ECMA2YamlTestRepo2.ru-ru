  summary: "Преобразует заданный объект в другой тип."
  remarks: "Чаще всего этот метод преобразует типы, строки объекты и обратно.       Реализация по умолчанию сделает вызов <xref:System.Object.ToString%2A>для объекта, если объект является допустимым, и конечный тип — строка.</xref:System.Object.ToString%2A> Если этот метод не может преобразовать в конечный тип, он будет вызывать <xref:System.NotSupportedException>.</xref:System.NotSupportedException>       `context` Используется для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть `null`, поэтому всегда необходимо проверять. Кроме того, свойства объекта контекста могут возвращать `null`."
