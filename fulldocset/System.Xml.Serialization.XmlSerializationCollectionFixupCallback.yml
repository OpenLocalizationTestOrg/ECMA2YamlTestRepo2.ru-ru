  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "Делегат, используемый <xref:System.Xml.Serialization.XmlSerializer>коллекции или перечисления, которые сопоставляют типы класса для десериализации данных XML с кодировкой SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Во время инициализации инфраструктура сериализации .NET Framework XML динамически создает и компилирует временный класс для десериализации, производный от <xref:System.Xml.Serialization.XmlSerializationReader>класса.</xref:System.Xml.Serialization.XmlSerializationReader> Во время этого процесса .NET Framework создает методы исправления коллекции, используйте XmlSerializationCollectionFixupCallback делегат. Это происходит для массивов с кодировкой SOAP или кодировкой SOAP, содержащих множественные ссылки элементов, типы данных которых в любом случае сопоставляются в коллекциях .NET Framework или перечисления. При необходимости сбора метод исправления вызывается во время десериализации.       Не следует напрямую создавать XmlSerializationCollectionFixupCallback.       Кодирование SOAP описывается в разделе 5 спецификации SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
  inheritance:
  - System.Delegate
  platform:
  - net462
