  fullName: System.Net.HttpListenerException
  type: Class
  summary: "Исключение, которое выдается при возникновении ошибки обработки HTTP-запроса."
  remarks: "Это исключение генерируется <xref:System.Net.HttpListener>класс и связанными с ним классами при возникновении ошибки во время инициализации <xref:System.Net.HttpListener>или при создании или отправке ответа на запрос HTTP.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> Например, это исключение вызывается, если <xref:System.Net.HttpListener>пытается зарегистрировать префикс универсальный код ресурса (URI), который уже зарегистрирован.</xref:System.Net.HttpListener>       **Связанные советы** убедитесь, что вы не пытаетесь зарегистрировать префикс URI, который уже зарегистрирован.    Если префикс URI уже зарегистрирован, будет вызвано это исключение.       Убедитесь, что запрос HTTP является допустимым.    Это исключение генерируется <xref:System.Net.HttpListener>класс и связанными с ним классами при возникновении ошибки во время инициализации <xref:System.Net.HttpListener>или при создании или отправке ответа на запрос HTTP.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       Если вы используете `HttpListenerPrefixCollection.Add` метода, убедитесь, что `uriPrefix` ещё не был добавлен.    Это исключение будет вызвано, если другой <xref:System.Net.HttpListener>уже добавил префикс `uriPrefix`.</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'
