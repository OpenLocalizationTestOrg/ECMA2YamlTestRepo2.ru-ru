  summary: "Представляет утверждение для <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркера безопасности."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности задают утверждения, используя утверждения SAML, которые указывают, когда была выполнена проверка подлинности субъекта.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Запросы в утверждении SAML представляются операторами SAML, которые представлены классом оператор SamlStatement.       Спецификация SAML определяет следующие типы оператора:- <xref:System.IdentityModel.Tokens.SamlAttributeStatement>- <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>- <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>- <xref:System.IdentityModel.Tokens.SamlSubjectStatement></xref:System.IdentityModel.Tokens.SamlSubjectStatement> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> </xref:System.IdentityModel.Tokens.SamlAttributeStatement>"
