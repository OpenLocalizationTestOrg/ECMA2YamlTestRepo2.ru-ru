  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "Указывает, следует ли разрешить, запретить или отменить права доступа для доверенного лица."
  remarks: "При использовании <xref:System.Messaging.AccessControlEntry>класса, чтобы указать новые права доступа для доверенного лица, задать его <xref:System.Messaging.AccessControlEntry.EntryType%2A>Свойства, указывающее, будет ли право предоставлять или запрещать его.</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> Кроме того можно определить новое право добавляется в существующий список (если доверенное лицо уже существует в контексте, для которого вы добавляете или удаляете права доступа) или новое право переопределяет и удаляет любые ранее определенные права.       При создании нового `Allow` входа, может быть ранее существовавшие `Deny` запись для этого же доверенного лица, имеет более высокий приоритет и необходимо решать. Аналогичным образом при создании нового `Deny` входа, может быть существующим `Allow` запись, которая имеет более высокий приоритет. Сведения о порядке, в котором применяются права см. в разделе <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
