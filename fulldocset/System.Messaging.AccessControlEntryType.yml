  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Запись разрешения доступа, аналогично <xref uid=&quot;langword_csharp_Allow&quot; name=&quot;Allow&quot; href=&quot;&quot;> </xref>, за исключением того, что эта новая запись разрешает только указанные права. С его помощью удаляет любые существующие права, включая все существующие записи об отказе в доступе для доверенного лица."
  syntax:
    content: Set
    return:
      type: System.Messaging.AccessControlEntryType
