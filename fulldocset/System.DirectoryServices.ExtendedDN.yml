  - csharp
  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "Перечисление ExtendedDN указывает формат, в котором для возвращения расширенное различающееся имя. Это перечисление используется с &lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt; свойство."
  remarks: "Расширенной формы различающегося имени включает строковое представление свойства objectGUID объекта. Для объектов участников безопасности, таких как пользователи, группы и компьютеры расширенная форма также включает строковое представление свойства objectSID. Дополнительные сведения о свойствах objectGUID и objectSID см. в разделах [Guid объекта](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) и [Sid объекта](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) в библиотеке MSDN по [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462
