  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.Hosting
  summary: "Возвращает текущую загруженную сборку, с помощью нескольких версий службы поддержки."
  remarks: "Если `multiTargetingService` — `null`, этот метод загружает сборку из указанного имени сборки."
  syntax:
    content: public static System.Reflection.Assembly GetAssembly (System.Reflection.AssemblyName assemblyName, System.Activities.Presentation.Hosting.IMultiTargetingSupportService multiTargetingService);
    parameters:
    - id: assemblyName
      type: System.Reflection.AssemblyName
      description: "Имя сборки."
    - id: multiTargetingService
      type: System.Activities.Presentation.Hosting.IMultiTargetingSupportService
      description: "Для различных версий службы, используемую для получения нужной версии загруженной сборки, которая соответствует целевому [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] текущего проекта."
    return:
      type: System.Reflection.Assembly
      description: "Сборка."
  overload: System.Activities.Presentation.Hosting.AssemblyContextControlItem.GetAssembly*
  exceptions: []
  platform:
  - net462
