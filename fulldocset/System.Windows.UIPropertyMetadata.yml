- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Возвращает или задает значение, указывающее, следует ли отключить анимацию для свойства зависимостей, в котором применяется существующий экземпляр метаданных."
  remarks: "В целом, свойства зависимостей по умолчанию, доступные в [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] реализации framework [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] могут быть анимированы. Это свойство может быть установлен в `true` в метаданных свойства пользовательскую зависимость для отключения анимации.       Если свойство с этим значением `true` возникает попыток для использования в качестве целевого объекта анимации, исключение времени выполнения.       Свойства для какого-либо классы, унаследованные от <xref:System.Windows.PropertyMetadata>обычно определяется в объектной модели для чтения записи.</xref:System.Windows.PropertyMetadata> Это так, что их можно изменить после инициализации экземпляра. Тем не менее когда метаданные используются как часть вызова <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, или <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, в системе свойств будет запечатать этот экземпляр метаданных, и любые свойства, которые передают особенности метаданные теперь считаются неизменяемыми.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Попытка задать один раз IsAnimationProhibited <xref:System.Windows.PropertyMetadata.IsSealed%2A>— `true` на эти метаданные экземпляра вызовет исключение.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Указывает, что анимация отключена; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> указывает, что анимация включена. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (анимация включена)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
