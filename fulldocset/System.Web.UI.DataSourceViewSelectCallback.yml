  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "Представляет метод асинхронного обратного вызова, который предоставляет элемент управления с привязкой к данным в представлении источника данных для асинхронного извлечения данных."
  remarks: "По умолчанию выполнение страниц и элементов управления ASP.NET Web является синхронным. Однако элементы управления источников данных ASP.NET также поддерживают асинхронный шаблон извлечения данных для операций с данными. Ни один из элементов управления источниками данных, предоставляемый ASP.NET версии 2.0 являются асинхронными, но разработчик элемента управления можно создать элемент управления источником данных, который выполняется в асинхронном режиме. <xref:System.Web.UI.DataSourceView>Поддерживает <xref:System.Web.UI.DataSourceView.Select%2A>метод для асинхронного извлечения данных.</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> Делегат DataSourceViewSelectCallback передается в представление источника данных элементом управления с привязкой к данным, представление можно вызвать этот делегат после завершения асинхронной обработки и доставки данных к элементу управления с привязкой к данным."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
