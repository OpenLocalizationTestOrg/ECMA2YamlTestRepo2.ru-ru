  remarks: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]не являются автономными сущностями сервера. Вместо этого служба — это компонент, размещенный в среде, например Windows Communication Foundation (WCF), обеспечивающий функции сети server core. В частности служба не привязки и к сетевому сокету прослушивать входящие запросы к точкам входа его Representational State Transfer (REST). Узел отвечает за непосредственное взаимодействие с сетью и поддерживает модули кэширования, масштабируемости и проверки подлинности.       [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]Определяет универсальный интерфейс размещения <xref:System.Data.Services.IDataServiceHost>, отделяет его реализацию от конкретного узла.</xref:System.Data.Services.IDataServiceHost> Это позволяет [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] для запуска в самых разных средах размещения. Дополнительные сведения см. в разделе [размещение служб данных](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public class DataServiceHost : System.ServiceModel.Web.WebServiceHost
