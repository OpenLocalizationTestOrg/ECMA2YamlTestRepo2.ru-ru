  name: ToolTipEventHandler
  nameWithType: ToolTipEventHandler
  fullName: System.Windows.Controls.ToolTipEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий перенаправленные события, которое возникает при открытии и закрытии подсказки."
  remarks: "При открытии и закрытии подсказки этот делегат предоставляет обработчик событий. Элемент, который задает подсказку наследует <xref:System.Windows.FrameworkElement>или <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Поэтому события открытия и закрытия присутствуют в обоих этих классов. В следующей таблице перечислены события, использующие этот обработчик событий.      | События, происходящие при открытии подсказки | События, происходящие при закрытии подсказки |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Эти события регистрируются с <xref:System.Windows.Controls.ToolTipService>класса с помощью <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>и <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>поля, но <xref:System.Windows.Controls.ToolTipService>класс не предоставляет эти события в самой (вложенный или иным образом).</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>И <xref:System.Windows.FrameworkContentElement>реализовать оба класса <xref:System.Windows.Controls.ToolTipService>и предоставления этого события, определив события в предыдущей таблице, копирование <xref:System.Windows.Controls.ToolTipService>поля для создания новых идентификаторов маршрутизируемого события, существующие на <xref:System.Windows.FrameworkElement>и <xref:System.Windows.FrameworkContentElement>классы.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       Если подсказка определена как <xref:System.Windows.Controls.ToolTip>объекта, <xref:System.Windows.Controls.ToolTip.Opened>и <xref:System.Windows.Controls.ToolTip.Closed>события <xref:System.Windows.Controls.ToolTip>класса также вызываются при открытии и закрытии подсказки.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
  syntax:
    content: public delegate void ToolTipEventHandler(object sender, ToolTipEventArgs e);
