- uid: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.FormViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: FormViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Получает разметку, используемую для отрисовки связанного элемента управления во время разработки."
  remarks: "Если шаблон элемента определен для <xref:System.Web.UI.WebControls.FormView>управления метода задает метода GetDesignTimeHtml <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>коллекцию элементов управления на пустой <xref:System.String>массив, если не удается получить схему для источника данных.</xref:System.String> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.FormView> Обновляет метода GetDesignTimeHtml <xref:System.ComponentModel.TypeDescriptor>объекта для принудительного вызова <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A>метод.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> Метода GetDesignTimeHtml вызывает базовый метод для создания разметки.       Если шаблон элемента не было определено для <xref:System.Web.UI.WebControls.FormView>управления вызовы метода GetDesignTimeHtml <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A>метод для создания разметки, который отрисовывается в местозаполнителе.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.FormViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.FormView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.FormView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.FormView> is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. The example does not change the run-time appearance of the control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_14_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_14_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащая разметку, используемую для отрисовки <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> во время разработки.</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml*
  exceptions: []
