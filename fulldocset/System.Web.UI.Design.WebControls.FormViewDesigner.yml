  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки в визуальном конструкторе для <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "В визуальном конструкторе при переключении из источника в режиме конструктора исходного кода, описывающий <xref:System.Web.UI.WebControls.FormView>Анализ элемента управления, и в области конструктора создается версия времени разработки элемента управления.</xref:System.Web.UI.WebControls.FormView> При переключении обратно в представление источника управления времени разработки сохраняются в исходном коде разметки и редактируется в ней для веб-страницы.       Свойства класса FormViewDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>возвращает свойство <xref:System.ComponentModel.Design.DesignerActionListCollection>объекта, который обычно содержит объект, который является производным от <xref:System.ComponentModel.Design.DesignerActionList>класса для каждого уровня в дереве наследования конструктора.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>Свойство возвращает коллекцию схем для отображения в форматирования **Автоформат** диалоговое окно.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>Свойство возвращает коллекцию групп шаблонов для шаблонов связанного <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>Свойство всегда возвращает `true`, указывающее на то, что конструктор создает временную копию связанного <xref:System.Web.UI.WebControls.FormView>для создания разметки во время разработки.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>       Методы класса FormViewDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>метод возвращает разметку, используемую для отрисовки связанного <xref:System.Web.UI.WebControls.FormView>во время разработки.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>Метод подготавливает конструктор для просмотра, изменения и разработки связанного <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>Метод вызывается при изменении схемы источника данных для связанного <xref:System.Web.UI.WebControls.FormView>изменения.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>"
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
