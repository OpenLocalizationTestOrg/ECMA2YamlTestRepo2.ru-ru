  summary: "Определяет базовый класс для всех классов с привязкой к контексту."
  remarks: "Объекты, находящиеся в контексте и связанные с правилами контекста, называются контекстно привязанные объекты. Контекст — это набор правил использования, определяющих среду, в которой находится коллекция объектов или свойств. Правила применяются при вводе или выходу из контекста объектов. Объекты не привязанные к контексту, называются гибкими объектами.       Контексты создаются во время активации объекта. Новый объект помещается в существующий контекст или в новый контекст, созданный с помощью атрибутов, включенных в метаданные типа. Контекстно привязанными классами помечаются <xref:System.Runtime.Remoting.Contexts.ContextAttribute>, предоставляющий правила использования.</xref:System.Runtime.Remoting.Contexts.ContextAttribute> Свойства контекста, которые могут добавляться, включают политику синхронизации и транзакций."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ContextBoundObject : MarshalByRefObject
