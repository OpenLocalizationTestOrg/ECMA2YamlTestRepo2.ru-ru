- uid: System.Web.Configuration.DeploymentSection.Retail
  id: Retail
  parent: System.Web.Configuration.DeploymentSection
  langs:
  - csharp
  name: Retail
  nameWithType: DeploymentSection.Retail
  fullName: System.Web.Configuration.DeploymentSection.Retail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, развернуто ли веб-приложений на компьютере в <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> режим."
  remarks: "При розничной торговли `true`, ASP.NET отключает выходные данные трассировки, отключает отладку возможности и выключает подробного системой ошибок для удаленных пользователей. Для приложений, имеющих `customErrors` в файле Web.config приложения, `mode` вынужден атрибут `On`. Эти параметры переопределяют любые параметры, сделанных в файлах Web.config приложения.      Настроек [!NOTE] настроек при использовании `retail` установки, следует продолжить задать `debug` атрибут `false` в файлах Web.config приложения, развернутые на сервере. `debug` Параметр отключает время ожидания выполнения запроса, и это не переопределено `retail` параметр. Дополнительные сведения см. в разделе [Большинство проблем поддержки общей ASP.NET - отчеты с глубиной внутри поддержки разработчиков Microsoft](http://www.hanselman.com/blog/MostCommonASPNETSupportIssuesReportingFromDeepInsideMicrosoftDeveloperSupport.aspx) Скотт Хансельман блога."
  example:
  - "The following configuration file example shows how to set this property to `true` in the machine.config file. The machine.config file is located in this folder:  \n  \n `%windir%\\Microsoft.NET\\Framework\\<frameworkversion>\\Config`  \n  \n```  \n<system.web>  \n  <deployment   \n    retail=\"true\" />  \n</system.web>  \n```"
  syntax:
    content: public bool Retail { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если веб-приложений, развернутых в <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> режим; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.DeploymentSection.Retail*
  exceptions: []
  platform:
  - net462
