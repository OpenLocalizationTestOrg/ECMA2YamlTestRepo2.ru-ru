  type: Class
  summary: "Коллекция объектов, наследующих <xref href=&quot;System.Web.Profile.ProfileProvider&quot;> </xref> абстрактного класса."
  remarks: "Поставщики профилей для приложения предоставляются как ProfileProviderCollection только для чтения, с помощью <xref:System.Web.Profile.ProfileManager.Providers%2A>Свойства <xref:System.Web.Profile.ProfileManager>класса.</xref:System.Web.Profile.ProfileManager> </xref:System.Web.Profile.ProfileManager.Providers%2A> Можно получить доступ к специфическому поставщику профилей в коллекции по имени и привести его к типу конкретного поставщика, например <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> Это дает возможность управлять свойствами профиля пользователя из нескольких хранилищ данных в одном приложении. Он также позволяет получить доступ к элементам поставщика конкретного профиля, которые не являются членами <xref:System.Web.Profile.ProfileProvider>абстрактного класса.</xref:System.Web.Profile.ProfileProvider>"
  example:
  - "The following code example lists the providers enabled for an application and their respective types.  \n  \n [!code-vb[System.Web.Profile.ProfileManager#9](~/add/codesnippet/visualbasic/t-system.web.profile.pro_5_1.aspx)]\n [!code-cs[System.Web.Profile.ProfileManager#9](~/add/codesnippet/csharp/t-system.web.profile.pro_5_1.aspx)]"
