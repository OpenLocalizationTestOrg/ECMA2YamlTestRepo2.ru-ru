- uid: System.Windows.SplashScreen.Close(System.TimeSpan)
  id: Close(System.TimeSpan)
  parent: System.Windows.SplashScreen
  langs:
  - csharp
  name: Close(TimeSpan)
  nameWithType: SplashScreen.Close(TimeSpan)
  fullName: System.Windows.SplashScreen.Close(TimeSpan)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Закрывает экран-заставка."
  remarks: "Если вызван <xref:System.Windows.SplashScreen.Show%2A>метод с `autoClose` равным `true`, нет необходимости вызывать метод Close.</xref:System.Windows.SplashScreen.Show%2A> Экран-заставка автоматически закрывается после загрузки приложения. При закрытии экрана-заставки, время, необходимое для его исчезания определяется значением по умолчанию для `fadeoutDuration` параметра, который является 300 миллисекунд."
  syntax:
    content: public void Close (TimeSpan fadeoutDuration);
    parameters:
    - id: fadeoutDuration
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>, указывающее, сколько времени потребуется для экран-заставка после запуска операции закрытия.</xref:System.TimeSpan>"
  overload: System.Windows.SplashScreen.Close*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.SplashScreen.Show(System.Boolean)
  id: Show(System.Boolean)
  parent: System.Windows.SplashScreen
  langs:
  - csharp
  name: Show(Boolean)
  nameWithType: SplashScreen.Show(Boolean)
  fullName: System.Windows.SplashScreen.Show(Boolean)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Отображает экран-заставка."
  remarks: "Если вы вызываете метод Show с `autoClose` значение `true`, нет необходимости вызывать <xref:System.Windows.SplashScreen.Close%2A>метод.</xref:System.Windows.SplashScreen.Close%2A> Экран-заставка автоматически закрывается после загрузки приложения. При закрытии экрана-заставки, время, необходимое для его исчезания определяется значением по умолчанию для `fadeoutDuration` параметра, который является 300 миллисекунд.       Вызовите метод Show с `autoClose` значение `false` при необходимости укажите значение не по умолчанию для длительность затухания. Необходимо будет вызывать <xref:System.Windows.SplashScreen.Close%2A>метод, чтобы закрыть экран-заставка.</xref:System.Windows.SplashScreen.Close%2A>"
  syntax:
    content: public void Show (bool autoClose);
    parameters:
    - id: autoClose
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы автоматически закрыть экран-заставка; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> вручную закрыть экран-заставка."
