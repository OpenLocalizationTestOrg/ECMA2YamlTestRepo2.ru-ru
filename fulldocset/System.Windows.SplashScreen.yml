  name: SplashScreen
  nameWithType: SplashScreen
  fullName: System.Windows.SplashScreen
  type: Class
  summary: "Предоставляет заставку для приложения Windows Presentation Foundation (WPF)."
  remarks: "Экран-заставка класс используется для отображения изображения в окне запуска, или *экран-заставка*, при запуске приложения WPF. Вызовите <xref:System.Windows.SplashScreen.Show%2A>метод для отображения на экране-заставке.</xref:System.Windows.SplashScreen.Show%2A> Вызовите <xref:System.Windows.SplashScreen.Close%2A>метод, чтобы закрыть экран-заставка.</xref:System.Windows.SplashScreen.Close%2A> Укажите изображение, используемое в конструкторе экран-заставка.       Экран-заставка класса можно отобразить любого формата изображений, который поддерживается в Windows компонент обработки Изображений. Например можно использовать формат BMP, GIF, JPEG, PNG и TIFF. Если изображение имеет формат PNG и включает альфа-канал, отрисовке изображения с помощью прозрачности, определенного в альфа-канала.       На экране-заставке, позднее добавляется код, нельзя включать текст заполнителя. Если вы хотите включить текст на экране-заставке, его необходимо добавить к файлу изображения.      Настроек [!NOTE] настроек не требуется писать код для отображения экрана-заставки. Начиная с версии [!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)] SP1, можно быстро настроить экран-заставку с параметрами по умолчанию. Дополнительные сведения см. в разделе [как: добавить экран-заставку для приложения WPF](~/add/includes/ajax-current-ext-md.md).       Класс экран-заставка отображает экран-заставка как можно быстрее после запуска приложения. Экран-заставка отображается с помощью машинного кода до создания экземпляра приложения WPF. Экран-заставка отображается в центре экрана. При загрузке приложения появляется на экране-заставке.       При компиляции приложения изображение встраивается в сборку как управляемый ресурс. При локализации приложения изображение встраивается в локализованную вспомогательную библиотеку DLL.      Настроек [!NOTE] настроек экран-заставка недоступен в режиме частичного доверия.      Настроек [!NOTE] настроек класс экран-заставка не может использоваться в приложения браузера XAML (XBAP), потому что они используют архитектуру различных запуска."
  example:
  - "The following code example shows how to create and display a startup window by using the SplashScreen class.  \n  \n [!code-cs[System.Windows.SplashScreen#2](~/add/codesnippet/csharp/SplashScreenDemo/App.xaml.cs#2)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class SplashScreen
