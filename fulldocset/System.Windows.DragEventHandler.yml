  remarks: "Этот делегат используется со следующими вложенными событиями.      - <xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.Drop?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName>Этот делегат также используется со следующими событиями перенаправленного на базовые элементы.</xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.DragDrop.Drop?displayProperty=fullName> </xref:System.Windows.DragDrop.DragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName> Эти перенаправленные события пересылать перечисленных выше присоединенных событий, чтобы сделать их более доступными для общего элемента модели в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.DragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.Drop?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.Drop?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName>Присоединенные события и перенаправленные события базового элемента доступ к своим и восходящей и туннелирования версии перенаправленных событий также совместно использовать данные события.</xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.ContentElement.Drop?displayProperty=fullName> </xref:System.Windows.ContentElement.DragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.Drop?displayProperty=fullName> </xref:System.Windows.UIElement.DragOver?displayProperty=fullName> </xref:System.Windows.UIElement.DragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.DragEnter?displayProperty=fullName> Это может повлиять на обрабатываемых характеристиках события при перемещении по маршруту события. Дополнительные сведения см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md)."
