  name: StateManagedCollection
  nameWithType: StateManagedCollection
  fullName: System.Web.UI.StateManagedCollection
  type: Class
  summary: "Предоставляет базовый класс для всех строго типизированных коллекций, которые управляют <xref href=&quot;System.Web.UI.IStateManager&quot;> </xref> объектов."
  remarks: "Класс StateManagedCollection является базовым классом для всех строго типизированных коллекций, которые хранят <xref:System.Web.UI.IStateManager>элементов, включая <xref:System.Web.UI.WebControls.DataControlFieldCollection>, <xref:System.Web.UI.WebControls.ParameterCollection>, <xref:System.Web.UI.WebControls.StyleCollection>, <xref:System.Web.UI.WebControls.TreeNodeBindingCollection>и др.</xref:System.Web.UI.WebControls.TreeNodeBindingCollection> </xref:System.Web.UI.WebControls.StyleCollection> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.DataControlFieldCollection> </xref:System.Web.UI.IStateManager> Коллекции StateManagedCollection управляет собственное состояние, а также состояние элементов, содержащихся в нем. Таким образом, вызов <xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>сохраняет состояние коллекции и состояние всех элементов, содержащихся в коллекции.</xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>       Наиболее важными методами, которые следует учитывать при наследовании от класса StateManagedCollection, <xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A>, <xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A>, <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>, <xref:System.Web.UI.StateManagedCollection.SetDirty%2A>и <xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>.</xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A> </xref:System.Web.UI.StateManagedCollection.SetDirty%2A> </xref:System.Web.UI.StateManagedCollection.OnValidate%2A> </xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A> </xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A> <xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A>И <xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A>методы используются для хранения индекса в состоянии представления для типа содержащийся в нем элемент.</xref:System.Web.UI.StateManagedCollection.GetKnownTypes%2A> </xref:System.Web.UI.StateManagedCollection.CreateKnownType%2A> Хранение индекса вместо полного имени типа повышает производительность. <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>Метод вызывается всякий раз, когда выполняются элементы коллекции и проверяет элементы в соответствии с бизнес-правила.</xref:System.Web.UI.StateManagedCollection.OnValidate%2A> В данный момент, реализации <xref:System.Web.UI.StateManagedCollection.OnValidate%2A>запрещает метод `null` объектов, хранимых в коллекции; Однако можно переопределить этот метод, чтобы определить поведение проверки в производном типе.</xref:System.Web.UI.StateManagedCollection.OnValidate%2A> <xref:System.Web.UI.StateManagedCollection.SetDirty%2A>Метод принудительно всю коллекцию для сериализации состояния представления, вместо просто сериализации изменения, внесенные в состояние после последней ее загрузки.</xref:System.Web.UI.StateManagedCollection.SetDirty%2A> <xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>— Абстрактный метод, можно реализовать для выполнения таким же образом на уровне элемента.</xref:System.Web.UI.StateManagedCollection.SetDirtyObject%2A>      Настроек [!IMPORTANT] настроек StateManagedCollection хранит имена типа сборки в состоянии представления элементов коллекции. Посетитель узла может декодировать состояние представления и извлечь имя типа. Если этот сценарий создает угрозу безопасности в веб-сайте, можно вручную зашифровать имя типа перед его размещением в состоянии представления."
  example:
  - "The following code example demonstrates how to derive a strongly typed collection class from StateManagedCollection to contain <xref:System.Web.UI.IStateManager> objects. In this example, the `CycleCollection` is derived to contain instances of the abstract `Cycle` class, which can be either `Bicycle` or `Tricycle` objects. The `Cycle` class implements the <xref:System.Web.UI.IStateManager> interface because it stores the value of the `CycleColor` property in view state.  \n  \n [!code-cs[Samples.AspNet.CycleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.stateman_1.cs)]\n [!code-vb[Samples.AspNet.CycleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateman_1.vb)]"
  syntax:
    content: 'public abstract class StateManagedCollection : System.Collections.IList, System.Web.UI.IStateManager'
