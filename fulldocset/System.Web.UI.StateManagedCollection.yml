  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Восстанавливает сохраненное раннее состояние представления из <xref href=&quot;System.Web.UI.StateManagedCollection&quot;> </xref> коллекции и <xref href=&quot;System.Web.UI.IStateManager&quot;> </xref> элементов, которые он содержит."
  remarks: "Этот метод восстанавливает сведения о состояния представления, которые были сохранены в <xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>метод.</xref:System.Web.UI.StateManagedCollection.System%23Web%23UI%23IStateManager%23SaveViewState%2A>       Состояние представления — это совокупность значений свойств элемента управления. Эти значения автоматически помещаются в серверный элемент управления <xref:System.Web.UI.Control.ViewState%2A>Свойства, которое является экземпляром <xref:System.Web.UI.StateBag>класса.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Значение этого свойства сохраняется в строку объекта после сохранения состояния этапа жизненного цикла управления сервера. Дополнительные сведения см. в разделе [NIB: ASP.NET серверных элементов управления](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1).       Этот метод используется преимущественно разработчиками элементов управления. Можно переопределить этот метод, чтобы задать способ восстановления состояния представления в серверного элемента управления. Дополнительные сведения см. в разделе [управлении](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: void IStateManager.LoadViewState (object savedState);
    parameters:
    - id: savedState
      type: System.Object
      description: "Объект, представляющий коллекцию и состояние элементов коллекции для восстановления."
  overload: System.Web.UI.StateManagedCollection.System#Web#UI#IStateManager#LoadViewState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.StateManagedCollection.System#Web#UI#IStateManager#SaveViewState
  id: System#Web#UI#IStateManager#SaveViewState
  isEii: true
  parent: System.Web.UI.StateManagedCollection
  langs:
  - csharp
  name: System.Web.UI.IStateManager.SaveViewState()
  nameWithType: StateManagedCollection.System.Web.UI.IStateManager.SaveViewState()
  fullName: System.Web.UI.StateManagedCollection.System.Web.UI.IStateManager.SaveViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Сохраняет изменения <xref href=&quot;System.Web.UI.StateManagedCollection&quot;> </xref> коллекции и каждого <xref href=&quot;System.Web.UI.IStateManager&quot;> </xref> объект содержит момента страница была отправлена на сервер."
  remarks: "Этот метод используется преимущественно разработчиками элементов управления.       Состояние представления — это совокупность значений свойств элемента управления. Эти значения автоматически помещаются в серверный элемент управления <xref:System.Web.UI.Control.ViewState%2A>Свойства, которое является экземпляром <xref:System.Web.UI.StateBag>класса.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Значение этого свойства сохраняется в строку объекта после сохранения состояния этапа жизненного цикла управления сервера. Дополнительные сведения см. в разделе [NIB: ASP.NET серверных элементов управления](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1).       При сохранении состояния представления, объект-строка возвращается клиенту в виде переменной, которая хранится в скрытый HTML-элемент (`<input type=&quot;hidden&quot;>`). При создании пользовательских серверных элементов управления, можно повысить производительность следует переопределить этот метод и изменить серверного элемента управления <xref:System.Web.UI.Control.ViewState%2A>свойство.</xref:System.Web.UI.Control.ViewState%2A> Дополнительные сведения см. в разделе [NIB: ASP.NET серверных элементов управления](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1) и[управлении](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: object IStateManager.SaveViewState ();
    parameters: []
    return:
      type: System.Object
      description: "Объект, содержащий изменения состояния представления <xref href=&quot;System.Web.UI.StateManagedCollection&quot;> </xref> и элементов, которые он содержит. Если ни одно состояние представления связан с коллекцией и ее элементами, этот метод возвращает <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
