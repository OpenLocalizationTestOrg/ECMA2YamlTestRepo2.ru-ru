  summary: "Возвращает ссылку на коллекцию свойств, определяющих характеристики сообщения для отправки нового или восстановленного пароля для пользователей по электронной почте."
  remarks: "The MailDefinition property returns a reference to a group of properties that you use to define format and content of the password e-mail message sent to users. Common settings include the subject line and the sender's return address. For a complete list of properties, see the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.MailDefinition> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.MailDefinition> class (for example, `MailDefinition-Subject`). You can also set the properties programmatically in the form `Property.Subproperty` (for example, `MailDefinition.Subject`).  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](~/add/includes/ajax-current-ext-md.md).  \n  \n When the e-mail message is created from the <xref:System.Web.UI.WebControls.MailDefinition> object, it will make the substitutions shown in the following table. The substitution text is case-insensitive.  \n  \n|Substitution text|Replaced with|  \n|-----------------------|-------------------|  \n|**<%** `UserName` **%>**|The Web site user name of the user.|  \n|**\\<%** *Password* **%>**|The recovered password for the user.|  \n  \n If the <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A> property of the <xref:System.Web.UI.WebControls.MailDefinition> object is `true`, the contents of the mail message will be HTML encoded to guard against cross-site scripting security vulnerabilities for the message recipient."
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail> event to define the password e-mail message by setting subproperties of the MailDefinition property.  \n  \n [!code-vb[PasswordRecoveryMail#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_830_1.aspx)]\n [!code-cs[PasswordRecoveryMail#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_830_1.aspx)]"
