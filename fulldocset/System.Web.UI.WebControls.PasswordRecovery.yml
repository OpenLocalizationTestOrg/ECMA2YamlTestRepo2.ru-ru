  summary: "Получает контрольный вопрос для восстановления пароля, установленного пользователем на веб-сайте."
  remarks: "Свойство вопрос содержит вопрос для подтверждения пароля восстановления, пользователь ранее установленного на веб-сайте. Свойство вопрос отображается только в представлении вопроса. Если поставщик членства в <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>свойство не поддерживает вопрос и ответ, представление вопрос не отображается, и свойство вопрос не используется.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       Поставщик членства возвращает вопрос только в том случае, если пользователь вводит допустимое имя пользователя. Пока пользователь не введет допустимое имя пользователя, свойство вопрос является <xref:System.String.Empty>.</xref:System.String.Empty>       Параметры стиля в <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>Свойства определяют внешний вид свойства вопрос.</xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>       При использовании <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>свойство, чтобы определить внешний вид представления вопроса свойство вопрос отображается в необязательный <xref:System.Web.UI.WebControls.Literal>было управлять с помощью <xref:System.Web.UI.Control.ID%2A>, имеющим значение «Вопрос».</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public string Question { get; }
    return:
      type: System.String
      description: "Контрольный вопрос для восстановления пароля. Значение по умолчанию — <xref:System.String>.</xref:System.String>"
