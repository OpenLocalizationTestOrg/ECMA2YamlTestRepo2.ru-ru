  remarks: "Свойство FailureTextStyle определяет внешний вид сообщений об ошибках в <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.Style>объекта, он возвращает.</xref:System.Web.UI.WebControls.Style> Эти свойства можно задать декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.Style>класса (например, `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Можно задать свойства программно в виде `Property.Subproperty` (например, `FailureTextStyle.ForeColor`).       Общие параметры включают пользовательский цвет фона, цвет текста и свойства шрифта. Свойство FailureTextStyle определяет внешний вид следующие свойства:- <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>Параметры стиля для свойства FailureTextStyle, объединяются с параметры стиля для <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> Любые параметры, заданные в свойстве FailureTextStyle переопределять параметры в свойствах <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery>       Следующие <xref:System.Web.UI.WebControls.PasswordRecovery>Свойства стиля переопределены FailureTextStyle параметры:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>при использовании шаблонов для определения внешнего вида <xref:System.Web.UI.WebControls.PasswordRecovery>управления, свойство FailureTextStyle не оказывает влияния.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>"
