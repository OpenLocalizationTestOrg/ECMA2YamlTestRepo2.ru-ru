- uid: System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText
  id: GeneralFailureText
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: GeneralFailureText
  nameWithType: PasswordRecovery.GeneralFailureText
  fullName: System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает сообщение об ошибке, отображаемое при наличии проблемы с поставщиком членства для <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;> </xref> управления."
  remarks: "Свойство GeneralFailureText отображается для пользователя при наличии проблемы с поставщиком членства, который управляет сведениями для <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery> Как правило свойство GeneralFailureText отображается, когда поставщик членства не удается подключиться к хранилища данных, содержащий сведения пользователя.       Текст, введенный в <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>свойство отображается в представлении имени пользователя, поставщик не удается найти указанное имя пользователя в базе данных.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>Свойство отображается в представлении вопроса при ответов, введенные пользователем не совпадает с ответом, хранимые.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> Свойство GeneralFailureText отображается для всех остальных ошибок.       Внешний вид свойства GeneralFailureText определяется параметры стиля в <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>свойство.</xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>       При установке шаблонов для определения внешнего вида <xref:System.Web.UI.WebControls.PasswordRecovery>управления GeneralFailureText, свойство отображается в необязательный <xref:System.Web.UI.WebControls.Literal>элемент управления с Идентификатором элемента управления, равным «FailureText».</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.PasswordRecovery>       Текст по умолчанию для свойства локализуется согласно локали сервера.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example sets the GeneralFailureText property.  \n  \n [!code-vb[PasswordRecoveryFailureText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1268_1.aspx)]\n [!code-cs[PasswordRecoveryFailureText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1268_1.aspx)]"
  syntax:
    content: public virtual string GeneralFailureText { get; set; }
    return:
      type: System.String
      description: "Сообщение об ошибке, которое отображается, если пароль не отправляется по электронной почте из-за проблемы с поставщиком членства. Значение по умолчанию — «попытка восстановления пароля не удалось. Повторите попытку.»"
  overload: System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText*
  exceptions: []
  platform:
  - net462
