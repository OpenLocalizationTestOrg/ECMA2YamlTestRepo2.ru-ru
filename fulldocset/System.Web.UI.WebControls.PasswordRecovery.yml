  fullName: System.Web.UI.WebControls.PasswordRecovery
  type: Class
  summary: "Предоставляет пользовательский интерфейс (UI) элементов, которые пользователи могут восстанавливать или сбрасывать утраченный пароль и получать его по электронной почте."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [представления](#views)      -   [стили и шаблоны](#styles_and_templates)      -   [группы проверки](#validation_groupings)      -   [применения стилей CSS](#applying_styles)      -   [специальных возможностей](#accessibility)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## управления PasswordRecovery введение помогать пользователям, которые забыли свои пароли.       Он позволяет пользователю запросить сообщение электронной почты, содержащее новый пароль или пароль, уже связанной с именем пользователя.      Настроек [!NOTE] настроек PasswordRecovery веб-элемент управления использует служб электронной почты Интернета для отправки восстановленный или новый пароли пользователей. Существуют специфические угрозы безопасности при отправке паролей по электронной почте. Следует определить, является ли такие угрозы безопасности, приемлема для вашего сайта.      Настроек [!NOTE] настроек см. Если вы не знакомы с набором элементов управления входа в ASP.NET, [элементы управления входа ASP.NET](~/add/includes/ajax-current-ext-md.md) перед продолжением. Список других разделов, связанных с элементами управления входом и использованием членства см. в разделе [Управление пользователями с помощью членства](~/add/includes/ajax-current-ext-md.md).       Пользователи могут восстанавливать пароли только в том случае, когда поставщик членства определены в <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>свойство поддерживает открытым текстом или зашифрованные пароли.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> Поскольку Хешированные пароли нельзя восстановить, пользователи, у которых Хешированные пароли можно только сбросить свои пароли.      Настроек [!IMPORTANT] настроек принимать входные данные пользователя является потенциальной угрозой безопасности. Пользователи-злоумышленники может отправлять данные, которые выявляют уязвимости или запускают программы подбора паролей. Для повышения безопасности при работе с вводимыми пользователем данными следует использовать функции проверки элемента управления и защиты поставщиков данных, которые настроены для элемента управления. Дополнительные сведения см. в разделе [Защита элементов управления входа](~/add/includes/ajax-current-ext-md.md), [основные рекомендации по обеспечению безопасности для веб-приложений](~/add/includes/ajax-current-ext-md.md), и [Защита членства](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек управления PasswordRecovery может использоваться при авторизованного пользователя не была утверждена (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName> равно `false`), но не может использоваться при блокировке авторизованного пользователя (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> имеет значение `true`).</xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> </xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>       Отправляется сообщение электронной почты с помощью <xref:System.Web.UI.WebControls.MailDefinition>класса.</xref:System.Web.UI.WebControls.MailDefinition> Чтобы иметь возможность отправки электронной почты для пользователей, необходимо настроить почтовый сервер в файле Web.config приложения. Можно изменить содержимое сообщения электронной почты, отправляемых пользователям, установив пользовательское сообщение в <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>свойство.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      Настроек [!NOTE] настроек невозможно гарантировать, что пользователь получит или просмотрит сообщение электронной почты. Чтобы убедиться, что пользователь получил уведомление по электронной почте, следует включать ссылку для подтверждения в сообщении, чтобы пользователи могли подтвердить, что было получено уведомление.      <a name=&quot;views&quot;></a>## Представления элемента управления PasswordRecovery имеет три состояния или представления: - представление имени пользователя — запрашивает у пользователя имя зарегистрированного пользователя.      -Представления вопроса — пользователь должен ответить на сохраненный вопрос для сброса пароля.      — Представление успешное завершение — информирует пользователя, пароль восстановления или сбросе было ли выполнено успешно.       Элемент управления PasswordRecovery отображает представление запроса только в том случае, когда поставщик членства определены в <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>свойство поддерживает вопрос и ответ.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       Следующая таблица содержит список всех свойств стиля элемента управления PasswordRecovery и указывает представление, которое он оказывает влияние на.      | Свойство | Представления имени пользователя | Представление вопроса | Представления успешного выполнения |   |--------------|-------------------|-------------------|------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Да | Да | Да |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Да | Да | Не |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Да | Да | Не |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Да | Да | Не |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Да | Да | Не |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Не | Не | Да |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Да | Да | Не |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Да | Да | Да |      <a name=&quot;styles_and_templates&quot;> </a> ## Стили и шаблоны можно использовать широкий набор свойств стиля для настройки внешнего вида элемента управления PasswordRecovery.</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> Кроме того можно применить пользовательские шаблоны три представления, если требуется полный контроль над внешний вид элемента управления. Можно использовать <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>, <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>и <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>Свойства для создания шаблонов для этих представлений.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> Если вы определили шаблон для представления, свойства стиля PasswordRecovery не действуют.       В следующей таблице перечислены свойства стиля элемента управления PasswordRecovery и объясняется, какой элемент пользовательского интерфейса, влияет на каждое свойство стиля. Список, из свойства, для которых применяется каждый стиль см. в документации для отдельных свойств стиля.      | Свойство стиля | Затрагиваемый элемент пользовательского интерфейса |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Кнопка для всех представлений &quot;Отправить&quot;. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Текст ошибки, отображаемый для пользователя. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Ссылки на другие страницы. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Текст инструкции на странице со сведениями о том, как использовать элемент управления. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Метки для всех входных полей, таких как текстовые поля. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Запись текстового поля ввода. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Заголовок текста для каждого представления. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Текст, отображаемый для пользователя при успешной попытке восстановления или сброса пароля. |       В следующей таблице перечислены свойства шаблона, которые применяются для каждого представления в элементе управления PasswordRecovery.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> Список элементов управления, которые необходимо задать в каждом шаблоне см. в документации для отдельных шаблонов свойств.      | Представление | Свойства шаблона |   |----------|-----------------------|   | Имя пользователя | <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|   | Вопрос | <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|   | Успех | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|       Когда управления PasswordRecovery не настраивается с помощью шаблонов <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>свойство элемента управления PasswordRecovery применяется в первое текстовое поле в элементе управления и <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>Свойства, которое применяется для всех текстовых полей элемента управления.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> Если управления PasswordRecovery настраивается шаблонами, а затем <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>свойство и <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>свойства игнорируются.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> В этом случае значение <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Свойства и <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>свойства каждого шаблона дочернего элемента управления напрямую.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Свойства элемента управления PasswordRecovery представлены текстовые поля, такими как <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>и <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>, доступны на всех этапах жизненного цикла страницы.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> Элемент управления будет окрашена любые изменения, внесенные пользователем с помощью параметра <xref:System.Web.UI.WebControls.TextBox.TextChanged>событие, вызванное текстовых полей.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      <a name=&quot;validation_groupings&quot;></a>## Группы проверки управления PasswordRecovery создает группы проверки для всех обязательных полей проверяющие элементы управления в элементе управления, чтобы другие элементы управления для ввода на странице не затрагиваются путем проверки управления PasswordRecovery. По умолчанию <xref:System.Web.UI.Control.ID%2A>свойство элемента управления PasswordRecovery используется как имя группы проверки.</xref:System.Web.UI.Control.ID%2A> Например элемент управления PasswordRecovery с Идентификатором «PasswordRecovery1» будет использовать имя группы проверки для «PasswordRecovery1». Если нужно управлять PasswordRecovery участвовать в другой группе проверки, необходимо шаблона элемента управления.      <a name=&quot;applying_styles&quot;></a>## Применение управления PasswordRecovery стили CSS позволяет указать правила стилей CSS в разметке. При использовании шаблонов для настройки внешнего вида элемента управления PasswordRecovery можно указать стили CSS в разметке в шаблонах. В этом случае требуется внешняя таблица. Вы можете запретить таблице готовится к просмотру, задав <xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>Свойства `false`.</xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a>## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:PasswordRecovery       AccessKey=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashe