  remarks: "Свойство HyperLinkStyle определяет внешний вид <xref:System.Web.UI.WebControls.PasswordRecovery.HelpPageText%2A>свойство.</xref:System.Web.UI.WebControls.PasswordRecovery.HelpPageText%2A> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.Style>объекта, он возвращает.</xref:System.Web.UI.WebControls.Style> Свойства может быть задано как декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.Style>класса (например, `HyperLinkStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Можно также задать свойства программно в виде `Property.Subproperty` (например, `HyperLinkStyle.ForeColor`).       Общие параметры включают пользовательский цвет фона, цвет текста и свойства шрифта.       Параметры стиля для свойства HyperLinkStyle, объединяются с <xref:System.Web.UI.WebControls.PasswordRecovery>управления параметры стиля.</xref:System.Web.UI.WebControls.PasswordRecovery> Любые параметры, заданные в свойстве HyperLinkStyle переопределять параметры в свойствах <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery>       Следующие свойства переопределены HyperLinkStyle параметры:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>- <xref:System.Web.UI.Control.Visible%2A>при использовании шаблонов для определения внешнего вида <xref:System.Web.UI.WebControls.PasswordRecovery>представ