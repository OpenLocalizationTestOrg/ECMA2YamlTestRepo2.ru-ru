  remarks: "Свойство QuestionTemplate содержит шаблон, который определяет внешний вид <xref:System.Web.UI.WebControls.PasswordRecovery>управления представления в вопросе.</xref:System.Web.UI.WebControls.PasswordRecovery>       В следующей таблице перечислены обязательные и необязательные элементы управления, используемые в шаблоне представления вопроса.      | ИДЕНТИФИКАТОР или имя команды | Тип элемента управления | Обязательный или необязательный |   |------------------------|------------------|------------------------|   | `Answer`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>. | Требуется |   | `Submit`| Любой элемент управления, который запускает восходящей. | Необязательный |       Кнопка отправки может быть любой элемент управления, вызвавшего восходящей, такие как <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, или <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> Свойство имени команды элемента управления должно быть присвоено «Отправить».       <xref:System.Web.UI.WebControls.PasswordRecovery>Управления возникает исключение <xref:System.Web.HttpException>исключение, если представление вопрос не содержит обязательные элементы управления.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> Исключение не возникает, если идентификатор необязательного элемента управления присваивается элементу управления неправильного типа; Тем не менее, элемент управления впоследствии игнорируется <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery>       При использовании шаблона для определения внешнего вида представления вопроса только следующие свойства, влияющие на поведение элемента управления:-все свойства наследуется от <xref:System.Web.UI.WebControls.WebControl>(Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.PasswordRecovery>таблице элементов управления).</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>       Все остальные свойства являются неактивными, при использовании шаблона для представления вопроса."
