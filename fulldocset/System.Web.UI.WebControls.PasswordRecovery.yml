  remarks: "Свойство UserNameTitleText содержит текст, отображаемый в заголовке представление имени пользователя, в котором пользователю предлагается ввести имя пользователя.       Параметры стиля в <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>Свойства определяют внешний вид текста в свойстве UserNameTitleText.</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>       При использовании <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>свойство, чтобы определить внешний вид представления имени пользователя, свойство UserNameTitleText не делает ничего.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>       Текст по умолчанию для свойства локализуется согласно локали сервера.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
