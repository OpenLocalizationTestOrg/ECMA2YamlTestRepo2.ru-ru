  remarks: "Свойство ValidatorTextStyle определяет внешний вид сообщений об ошибках проверки в <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.Style>объекта, он возвращает.</xref:System.Web.UI.WebControls.Style> Эти свойства можно задать декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.Style>класса (например, `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Можно задать свойства программно в виде `Property.Subproperty` (например, `FailureTextStyle.ForeColor`).       Общие параметры включают пользовательский цвет фона, цвет текста и свойства шрифта.       Параметры стиля для свойства ValidatorTextStyle, объединяются с параметры стиля для <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery> Любые параметры, заданные в свойстве ValidatorTextStyle переопределять параметры в свойствах <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery>"
