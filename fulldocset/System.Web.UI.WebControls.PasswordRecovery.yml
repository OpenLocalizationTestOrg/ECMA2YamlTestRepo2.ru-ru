  summary: "Возвращает или задает шаблон, используемый для отображения представления имени пользователя из <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;> </xref> управления."
  remarks: "Свойство UserNameTemplate содержит шаблон, который определяет внешний вид <xref:System.Web.UI.WebControls.PasswordRecovery>элемента управления в режиме пользователя.</xref:System.Web.UI.WebControls.PasswordRecovery>       В следующей таблице перечислены обязательные и необязательные элементы управления, используемые в шаблоне представления имени пользователя.      | ИДЕНТИФИКАТОР или имя команды | Тип элемента управления | Обязательный или необязательный |   |------------------------|------------------|------------------------|   | `UserName`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>. | Необязательный |   | `Submit`| Любой элемент управления, который запускает восходящей. | Необязательный |       Кнопка отправки может быть любой элемент управления, вызвавшего восходящей, такие как <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, или <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> Элемент управления `CommandName` свойству необходимо присвоить значение «Отправить».       <xref:System.Web.UI.WebControls.PasswordRecovery>Управления возникает исключение <xref:System.Web.HttpException>исключение, если представление имени пользователя не содержит обязательные элементы управления.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> Исключение не возникает, если идентификатор необязательного элемента управления присваивается элементу управления неправильного типа; Тем не менее, элемент управления впоследствии игнорируется <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery>       При использовании шаблона для определения внешнего вида представления имени пользователя только следующие свойства, влияющие на поведение элемента управления:-все свойства наследуется от <xref:System.Web.UI.WebControls.WebControl>(см. <xref:System.Web.UI.WebControls.PasswordRecovery>таблице элементов управления).</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>       Все остальные свойства являются неактивными, при использовании шаблона для представления имени пользователя из <xref:System.Web.UI.WebControls.PasswordRecovery>управления.</xref:System.Web.UI.WebControls.PasswordRecovery>"
