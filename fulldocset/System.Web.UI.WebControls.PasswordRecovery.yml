- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingAnswer
  id: VerifyingAnswer
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingAnswer
  nameWithType: PasswordRecovery.VerifyingAnswer
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingAnswer
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Происходит, когда пользователь отправил ответ на контрольный вопрос для восстановления пароля."
  remarks: "VerifyingAnswer событие происходит на сервере после пользователь отправляет ответ на контрольный вопрос для пароля. Это событие можно использовать для подготовки ответа, отправленные пользователю для поставщика членства, например путем преобразования его для всех прописных или строчных букв.       <xref:System.Web.UI.WebControls.PasswordRecovery>Управления сначала создает событие VerifyingAnswer, а затем использует поставщик членства, указанных в <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>свойство для сравнения ответов, введенные пользователем с паролем, сохраненным на веб-сайте.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>       Дополнительные сведения об обработке событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the VerifyingAnswer event and changes the displayed <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_123_1.aspx)]\n [!code-vb[PasswordRecoveryMembershipProvider#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_123_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingAnswer;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  id: VerifyingUser
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingUser
  nameWithType: PasswordRecovery.VerifyingUser
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Происходит перед проверкой имени пользователя поставщиком членства."
  remarks: "Событие VerifyingUser возникает на сервере, перед отправкой имени пользователя поставщик членства для определения допустимости имени пользователя. Это событие используется для выполнения предварительной обработки, необходимые на имя пользователя, например преобразование для всех прописных или строчных букв, или проверка имени пользователя в определенном формате, например адрес электронной почты.       <xref:System.Web.UI.WebControls.PasswordRecovery>Управления сначала создает событие VerifyingUser, а затем использует поставщик членства, указанных в <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>свойство, чтобы определить, является ли имя пользователя введено допустимое имя пользователя для веб-сайта.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery> Если допустимо, а поставщик членства поддерживает вопрос и ответ, проверочный вопрос пароля возвращается с веб-сайта и <xref:System.Web.UI.WebControls.PasswordRecovery>элемент управления отображает представление запроса.</xref:System.Web.UI.WebControls.PasswordRecovery> Если имя пользователя не является допустимым, текст в <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>свойство отображается в представлении имени пользователя, чтобы пользователь может ввести другое имя пользователя.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>       Если поставщик членства поддерживает вопрос и ответ, <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>событие и электронная почта, отправленная для пользователя с помощью нового или восстановленного пароля.</xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>       Дополнительные сведения об обработке событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the VerifyingUser event to check whether the submitted user name is formatted as a valid e-mail address. If the user name is not formatted properly, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameInstructionText%2A> property is changed to show the error.  \n  \n [!code-cs[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_51_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingUser;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
