  fullName: System.Web.Services.Description.FaultBinding
  type: Class
  summary: "Задает формат наличие сообщений об ошибках, которые могут быть выведены как результат операции. Этот класс не наследуется."
  remarks: "`FaultBinding` Класс относится к языка описания веб-служб (WSDL) `<fault>` элемент заключены в `<operation>` элемент, который в свою очередь относится к <xref:System.Web.Services.Description.OperationBinding>классу.</xref:System.Web.Services.Description.OperationBinding> Дополнительные сведения о WSDL см. в спецификации в http://www.w3.org/TR/wsdl/."
  example:
  - "The following example demonstrates a typical use of the `FaultBinding` class.  \n  \n [!code-vb[FaultBindingCollection_Add#1](~/add/codesnippet/visualbasic/t-system.web.services.de_17_1.vb)]\n [!code-cpp[FaultBindingCollection_Add#1](~/add/codesnippet/cpp/t-system.web.services.de_17_1.cpp)]\n [!code-cs[FaultBindingCollection_Add#1](~/add/codesnippet/csharp/t-system.web.services.de_17_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class FaultBinding : System.Web.Services.Description.MessageBinding
