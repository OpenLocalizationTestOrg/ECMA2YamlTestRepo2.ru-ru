  name: INestedContainer
  nameWithType: INestedContainer
  fullName: System.ComponentModel.INestedContainer
  type: Interface
  summary: "Предоставляет функциональные возможности для вложенных контейнеров, которые логически содержат нуль или более компонентов и принадлежащих родительского компонента."
  remarks: "Интерфейс INestedContainer добавляет понятие компонент владельца для <xref:System.ComponentModel.IContainer>интерфейса.</xref:System.ComponentModel.IContainer> Вложенный контейнер — это объект, который логически, но необязательно визуально, содержит ноль или более дочерних компонентов и принадлежащих некоторые родительского компонента. Для визуальной вложенности компонент-владелец часто является другим контейнером.       Вложенные контейнеры позволяют разрабатывать разделы элемента управления, не требуя явной сериализации переменных-членов или настраиваемого сериализатора для каждого вложенного элемента управления. Вместо этого конструктор формы поддерживает один главный контейнер компонентов. Каждый узел компонента может содержать вложенный контейнер, служащую для дополнительных компонентов. При размещении компонента в вложенных контейнеров, он получает имя представляет собой комбинацию его собственного имени и его имя компонента-владельца. Кроме того компоненты, добавленные во вложенный контейнер имеют полный доступ к службам родительского контейнера, и вложенный контейнер обеспечивает такое же поведение родителя и при добавлении новых компонентов. Вложенный контейнер создает конструктор для каждого компонента, которые она содержит, таким образом, включая поддержку во время разработки. Так как стандартные средства сериализации кода не просматривают вложенные контейнеры, эти компоненты сериализуются, только если путь к ним можно получить путем прохождения по компонентам в основном контейнере.       Вложенные контейнеры можно найти с помощью запроса компонента сайта для служб типа INestedContainer."
