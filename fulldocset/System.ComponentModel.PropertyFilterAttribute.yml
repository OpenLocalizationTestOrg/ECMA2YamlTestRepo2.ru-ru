  name: PropertyFilterAttribute
  nameWithType: PropertyFilterAttribute
  fullName: System.ComponentModel.PropertyFilterAttribute
  type: Class
  summary: "Указывает, какие свойства должны выводиться дескрипторами типов, в частности <xref:System.ComponentModel.TypeDescriptor.GetProperties*>метод.</xref:System.ComponentModel.TypeDescriptor.GetProperties*>"
  remarks: "PropertyFilterAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] поддерживает это внутренний механизм, который ограничивает число свойств для типа, возвращаемые пользовательский <xref:System.Windows.DependencyObject>дескриптор типа.</xref:System.Windows.DependencyObject> Если [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] найден, дескриптор типа сужает диапазон возвращаемых свойств. PropertyFilterAttribute отличается от обычной [!INCLUDE[TLA#tla_netframewkattr#plural](~/add/includes/tlasharptla-netframewkattrsharpplural-md.md)] он не может применить к классу, как метаданные. Механизм фильтрации работает в коде, а не через статических метаданных."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property)]

      public sealed class PropertyFilterAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
