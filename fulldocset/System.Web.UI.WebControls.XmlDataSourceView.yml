  fullName: System.Web.UI.WebControls.XmlDataSourceView
  type: Class
  summary: "Представляет представление источника табличных данных в XML-данных для <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>Элемент управления может предоставлять свои данные в табличном и иерархическом формате для серверных элементов управления, привязку к нему.</xref:System.Web.UI.WebControls.XmlDataSource> Элементы управления, например <xref:System.Web.UI.WebControls.GridView>или <xref:System.Web.UI.WebControls.DropDownList>использовать <xref:System.Web.UI.WebControls.XmlDataSource>привязку к XML-данных и представить его в форме списка или таблицы, тогда как элементы управления, которые являются производными от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>класса, такие как <xref:System.Web.UI.WebControls.TreeView>, привязать к XML-данных и представлять их в иерархической форме.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.XmlDataSource>Создает каждый тип представления внутренне через разных путей кода.</xref:System.Web.UI.WebControls.XmlDataSource> Если <xref:System.Web.UI.IDataSource.GetView%2A>метод вызывается <xref:System.Web.UI.WebControls.XmlDataSource>созданный <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> XmlDataSourceView</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Если <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>вызова метода <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>создается.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> Класс XmlDataSourceView предоставляется для серверных элементов управления, производных от <xref:System.Web.UI.WebControls.DataBoundControl>и привязка к спискам и табличных данных во время <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>предоставляется для серверных элементов управления, производных от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>и привязки к иерархическим данным.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.DataBoundControl> На внутреннем уровне все методы элемента управления с привязкой к данным вызывать `Select` метод возвращается какой объект представления источника данных.       Как и все <xref:System.Web.UI.DataSourceView>вспомогательные объекты XmlDataSourceView определяет операции, которые источник данных можно выполнять с базовыми данными.</xref:System.Web.UI.DataSourceView> Поскольку XmlDataSourceView класса только переопределения <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>метод, связанный с ним <xref:System.Web.UI.WebControls.XmlDataSource>управления не поддерживает обновление, вставка или удаление операций.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Так как запечатанный класс XmlDataSourceView, не удается расширить класс XmlDataSourceView, чтобы добавить эту функциональность, но можно наследовать элемент управления источником данных из <xref:System.Web.UI.WebControls.XmlDataSource>и представления из <xref:System.Web.UI.DataSourceView>Если требуются дополнительные функциональные возможности.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource>"
