- uid: System.Web.UI.WebControls.CompareValidator.ControlToCompare
  id: ControlToCompare
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: ControlToCompare
  nameWithType: CompareValidator.ControlToCompare
  fullName: System.Web.UI.WebControls.CompareValidator.ControlToCompare
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает элемент управления вводом для сравнения с проверяемого элемента управления вводом."
  remarks: "Свойство ControlToCompare определяет элемент управления вводом, такие как <xref:System.Web.UI.WebControls.TextBox>элемента управления для сравнения с проверяемого элемента управления вводом.</xref:System.Web.UI.WebControls.TextBox> Если элемент управления вводом, заданного этим свойством, не является элементом управления на странице, создается исключение.      Настроек [!NOTE] настроек не задано как ControlToCompare и <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>свойство, в то же время.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> Либо можно сравнить значение элемента управления вводом другого элемента управления вводом, или с постоянным значением. Если заданы оба свойства, свойство ControlToCompare имеет приоритет.       Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>      Настроек [!IMPORTANT] настроек Если элемент управления для сравнения является скрытым или находится в контейнере (такие как <xref:System.Web.UI.WebControls.Panel>управления), не отображается, проверяющий элемент управления выполняет проверку только на стороне сервера.</xref:System.Web.UI.WebControls.Panel> Клиентский сценарий проверки поддерживает только видимые элементы управления.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ControlToCompare property to specify the control to compare with the control being validated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_139_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_139_1.aspx)]"
  syntax:
    content: public string ControlToCompare { get; set; }
    return:
      type: System.String
      description: "Элемент управления вводом для сравнения с проверяемого элемента управления вводом. Значение по умолчанию — &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.CompareValidator.ControlToCompare*
  exceptions: []
  platform:
  - net462
