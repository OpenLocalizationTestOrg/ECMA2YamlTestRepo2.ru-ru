  name: CompareValidator
  nameWithType: CompareValidator
  fullName: System.Web.UI.WebControls.CompareValidator
  type: Class
  summary: "Сравнивает значение, введенное пользователем в элемент управления вводом, со значением, введенным в другой элемент управления вводом, или с постоянным значением."
  remarks: "Используйте элемент управления CompareValidator для сравнения значения, введенного пользователем в элемент управления вводом, такие как <xref:System.Web.UI.WebControls.TextBox>управления со значением, введенным в другой элемент управления вводом, или с постоянным значением.</xref:System.Web.UI.WebControls.TextBox> Элемент управления CompareValidator прошел проверку, если значение элемента управления вводом соответствует критериям, заданным <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>, <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>, и/или <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>Свойства.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>       Можно также использовать элемент управления CompareValidator, чтобы указать, может ли значение, введенное в элементе управления вводом преобразовано в тип данных, указанный в <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>       Укажите элемент управления вводом для проверки путем задания <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>свойство.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Если вы хотите сравнить конкретного элемента управления вводом с другим элементом, задайте <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>свойство, чтобы указать элемент управления для сравнения с.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>      Настроек [!NOTE] настроек значение, введенное в элемент управления вводом, определяемое <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>невозможно преобразовать тип данных, указанный в свойстве <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>свойство, но значение, введенное в элемент управления вводом, определяемое <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>Свойства могут быть преобразованы, проверяемого элемента управления вводом считается допустимым.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Таким образом, следует поместить элемент управления CompareValidator или <xref:System.Web.UI.WebControls.RangeValidator>элемента управления в элемент управления вводом, определяемое <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>свойство.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.RangeValidator>       Вместо сравнения значения элемента управления вводом с другим элементом, можно сравнить значение элемента управления вводом с постоянным значением. Укажите постоянное значение для сравнения с помощью установки <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>свойство.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>      Настроек [!NOTE] настроек, если значение, заданное параметром <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>невозможно преобразовать тип данных, указанный в свойстве <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Свойства, создается исключение.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> Не забудьте проверить тип данных значения перед назначением их программно <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>свойство.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>      Настроек [!NOTE] настроек не задавайте одновременно <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>и <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>свойство, в то же время.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Либо можно сравнить значение элемента управления вводом другого элемента управления вводом, или с постоянным значением. Если заданы оба свойства, <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>имеет приоритет.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>       Используйте <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>свойство, чтобы указать тип сравнения для выполнения, например, больше, равно и т. д.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> Если задать <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>Свойства `ValidationCompareOperator.DataTypeCheck`, элемент управления CompareValidator игнорирует <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>и <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Свойства и просто указывает, может ли значение, введенное в элемент управления вводом преобразовано в тип данных, указанный в <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>       <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Свойство используется для указания типа данных для обоих значений сравнения.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Оба значения автоматически преобразуются в этот тип данных перед выполнением операции сравнения.      Настроек [!IMPORTANT] настроек при <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>свойству <xref:System.Web.UI.WebControls.ValidationDataType>и текущий тип календаря отличных от григорианского, проверяющий элемент управления выполняет проверку только на стороне сервера.</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> Клиентский сценарий проверки поддерживает только григорианский календарь.       В следующей таблице перечислены различные типы данных, которые можно сравнивать.      | Тип данных | Описание |   |---------------|-----------------|   | `String`| Тип данных string. |   | `Integer`| Тип данных 32-разрядное целое число со знаком. |   | `Double`| В число двойной точности с плавающей запятой числовой тип данных. |   | `Date`| Тип данных date. |   | `Currency`| Тип данных decimal. Он не может содержать символы валют. |      Настроек [!NOTE] настроек Если управления вводом пуст, функции проверки не вызываются, и проверка прошла успешно. Используйте <xref:System.Web.UI.WebControls.RequiredFieldValidator>элемента управления, чтобы требовать от пользователя ввода данных в элемент управления вводом.</xref:System.Web.UI.WebControls.RequiredFieldValidator>      Настроек [!NOTE] настроек при использовании внутри элемента управления CompareValidator <xref:System.Web.UI.UpdatePanel>управления, убедитесь, что проверяющий элемент управления и элемент управления, связанного с ним находятся в той же панели.</xref:System.Web.UI.UpdatePanel> Дополнительные сведения об использовании <xref:System.Web.UI.UpdatePanel>управления для частичного обновления см. в разделе [частичной отрисовке](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Дополнительные сведения об элементах управления проверки см. в разделе <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Специальные возможности для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a CompareValidator control to compare the values in two <xref:System.Web.UI.WebControls.TextBox> controls.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_165_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_165_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:CompareValidator runat="server" ErrorMessage="CompareValidator"></{0}:CompareValidator>")]

