- uid: System.Web.UI.WebControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.WebControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает операцию сравнения для выполнения."
  remarks: "Свойство оператор используется для указания выполняемой операции сравнения. Ниже перечислены возможные операции сравнения.      | Операция | Описание |   |---------------|-----------------|   | `Equal`| Сравнения на равенство между значениями проверяемого элемента управления вводом и другим элементом управления или значение константы. |   | `NotEqual`| Сравнение на неравенство между значениями проверяемого элемента управления вводом и другим элементом управления или значение константы. |   | `GreaterThan`| Сравнение по больше между значениями проверяемого элемента управления вводом и другим элементом управления или значение константы. |   | `GreaterThanEqual`| Сравнение по больше или равно между значениями проверяемого элемента управления вводом и другим элементом управления или значение константы. |   | `LessThan`| Сравнение на предмет превышения между значениями проверяемого элемента управления вводом и другим элементом управления или значение константы. |   | `LessThanEqual`| Меньше или равно между значениями проверяемого элемента управления вводом и другим элементом управления или постоянное значение для сравнения. |   | `DataTypeCheck`| Сравнение типов данных в проверяемого элемента управления вводом введенное значение и тип данных, определенный <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Сбой проверки, если значение невозможно преобразовать в указанный тип данных. **Примечание:** <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>и <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>игнорируются при использовании данного оператора. |       Это свойство не задано с помощью тем или тем таблиц стилей.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the Operator property to specify the comparison operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_641_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_641_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref> значения. Значение по умолчанию — <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.CompareValidator.Operator*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Указанный оператор сравнения не является одним из <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref> значения."
  platform:
  - net462
- uid: System.Web.UI.WebControls.CompareValidator.ValueToCompare
  id: ValueToCompare
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: ValueToCompare
  nameWithType: CompareValidator.ValueToCompare
  fullName: System.Web.UI.WebControls.CompareValidator.ValueToCompare
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает постоянное значение для сравнения со значением, введенным пользователем в проверяемого элемента управления вводом."
  remarks: "Свойство ValueToCompare определяет постоянное значение для сравнения со значением, введенным пользователем в проверяемого элемента управления вводом. Если не удается преобразовать тип данных, указанный в постоянное значение, определенное этим свойством <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Свойства, создается исключение.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>      Настроек [!NOTE] настроек не задавайте одновременно <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>и свойство ValueToCompare одновременно.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Либо можно сравнить значение элемента управления вводом другого элемента управления вводом, или с постоянным значением. Если заданы оба свойства, <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>имеет приоритет.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValueToCompare property to compare the value entered by the user in a <xref:System.Web.UI.WebControls.TextBox> control with a constant value.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_36_1.aspx)]\n [!code-vb[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_36_1.aspx)]"
  syntax:
    content: public string ValueToCompare { get; set; }
    return:
      type: System.String
      description: "Постоянное значение для сравнения со значением, введенным пользователем в проверяемого элемента управления вводом. Значение по умолчанию — &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.CompareValidator.ValueToCompare*
  exceptions: []
  platform:
  - net462
