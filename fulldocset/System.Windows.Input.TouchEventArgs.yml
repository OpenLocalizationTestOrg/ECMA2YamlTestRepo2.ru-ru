  remarks: "Эта реализация приводит обработчик универсального <xref:System.EventHandler%601>типа <xref:System.Windows.Input.TouchEventArgs>, а затем вызывает его.</xref:System.Windows.Input.TouchEventArgs> </xref:System.EventHandler%601> Дополнительные сведения о шаблоне реализации и его см. в разделе <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>и [направлено Общие сведения о событиях](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>"
  syntax:
