  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Указывает тип данных поля, свойства, или <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> объект поставщика данных .NET Framework."
  remarks: "Тип параметра зависит от поставщика данных .NET Framework. Указание типа преобразует значение `Parameter` поставщику данных типа до передачи значения в источник данных. Если тип не указан, ADO.NET определяет тип поставщика данных для `Parameter` из `Value` свойство `Parameter` объекта.       Также в целом, можно указать тип `Parameter` , установив `DbType` свойство `Parameter` объекта.       ADO.NET не сможет правильно определить тип, если массив байтов превышает 8 000 байт. Явно укажите тип DbType, при работе с массивами байтов превышает 8 000 байт."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
