  fullName: System.Web.Hosting.ApplicationHost.CreateApplicationHost(Type,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Создает и настраивает домен приложения для размещения ASP.NET."
  syntax:
    content: public static object CreateApplicationHost (Type hostType, string virtualDir, string physicalDir);
    parameters:
    - id: hostType
      type: System.Type
      description: "Имя поддерживаемого пользователем класса будет создан в новом домене приложения."
    - id: virtualDir
      type: System.String
      description: "Виртуальный каталог для домена приложения; например / MyApp."
    - id: physicalDir
      type: System.String
      description: "Физический каталог для домена приложения, где расположены страницы ASP.NET; например c:\\mypages."
    return:
      type: System.Object
      description: "Экземпляр пользовательский класс, используемый для маршалинга вызовов в новом домене приложения."
