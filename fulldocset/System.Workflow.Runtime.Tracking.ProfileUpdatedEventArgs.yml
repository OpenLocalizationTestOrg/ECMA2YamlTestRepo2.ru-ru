  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Служба отслеживания, который реализует <xref:System.Workflow.Runtime.Tracking.IProfileNotification>интерфейса вызывает <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>событий для оповещения инфраструктуры отслеживания среды выполнения, <xref:System.Workflow.Runtime.Tracking.TrackingProfile>для конкретного рабочего процесса <xref:System.Type>изменился.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> Служба отслеживания использует ProfileUpdatedEventArgs для предоставления рабочего процесса <xref:System.Type>и новых <xref:System.Workflow.Runtime.Tracking.TrackingProfile>инфраструктуре отслеживания среды выполнения.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Type> Например <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>использует ProfileUpdatedEventArgs при вызове <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated?displayProperty=fullName>событий.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> При получении <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>события, инфраструктура отслеживания среды выполнения обновит профиль отслеживания для указанного рабочего процесса <xref:System.Type>в своем кэше профилей.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>"
