  name: CodeDomSerializer
  nameWithType: CodeDomSerializer
  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializer
  type: Class
  summary: "Сериализует граф объектов к серии операторов CodeDOM. Этот класс предоставляет абстрактный базовый класс для сериализатора."
  remarks: "Можно реализовать пользовательский CodeDomSerializer для управления генерацией кода инициализации компонента для типа компонента во время разработки.       Чтобы реализовать пользовательские CodeDomSerializer для типа, необходимо: 1.  Определите класс, производный от CodeDomSerializer.      2.  Реализуйте метод, переопределяющий методы сериализации или десериализации. (См. ниже дополнительные сведения.)      3.  Сопоставление пользовательской реализации CodeDomSerializer с типом компонента, используя <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>       Чтобы реализовать метод сериализации для генерации кода конфигурации компонента: 1.  В пределах класса, производного от CodeDomSerializer переопределите соответствующий метод сериализации или десериализации базового класса.      2.  Если требуется, чтобы сериализатор по умолчанию для создания кода инструкции, которые выполняют Настройка компонентов по умолчанию, необходимо получить и вызвать базовый сериализатор для компонента. Чтобы получить базовый сериализатор для компонента, вызовите <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>метод <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>передаваемый переопределенный метод.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> Передайте <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>метод тип компонента для сериализации конфигурации, а также базовый тип которого запрашивается сериализатор, являющийся CodeDomSerializer.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> Вызовите метод с тем же именем, при переопределении базового преобразователя, используя <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>и объект, переданный в метод переопределения.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Если вы реализуете <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>метода <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>метод базового преобразователя вернет объект.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> Тип этого объекта зависит от типа базового сериализатора, который зависит от типа компонента, который выполняется сериализация значений. При реализации <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>, <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A>, или <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A>метод, необходимо создать новый <xref:System.CodeDom.CodeStatementCollection>содержать инструкции, созданный код, и передать его методу.</xref:System.CodeDom.CodeStatementCollection> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>      3.  Если был вызван базовый метод преобразователя, будет иметь <xref:System.CodeDom.CodeStatementCollection>, содержащий инструкции для создания для инициализации компонента.</xref:System.CodeDom.CodeStatementCollection> В противном случае следует создать <xref:System.CodeDom.CodeStatementCollection>.</xref:System.CodeDom.CodeStatementCollection> Можно добавить <xref:System.CodeDom.CodeStatement>объекты, представляющие инструкции в коде конфигурации компонента в эту коллекцию.</xref:System.CodeDom.CodeStatement>      4.  Возвращает <xref:System.CodeDom.CodeStatementCollection>, представляющий исходный код, чтобы создать для настройки компонента.</xref:System.CodeDom.CodeStatementCollection>"
  example:
  - "The following code example illustrates how to create a custom CodeDOM serializer that derives from CodeDomSerializer.  \n  \n [!code-cs[IDesignerSerializationManagerSample#1](~/add/codesnippet/csharp/t-system.componentmodel._57_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#1](~/add/codesnippet/cpp/t-system.componentmodel._57_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._57_1.vb)]"
