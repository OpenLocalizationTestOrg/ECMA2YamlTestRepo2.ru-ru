  - "The following code example shows how to use the HeaderCloseVerb property with an inherited <xref:System.Web.UI.WebControls.WebParts.ToolZone> control. The example shows how to enable and disable the close verb in the header of an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n The first part of the code example is a user control that is referenced in the page, and enables you to switch the page to different display modes. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ToolZone_HeaderCloseVerb#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_344_1.ascx)]\n [!code-vb[WebParts_ToolZone_HeaderCloseVerb#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_344_1.ascx)]  \n  \n The second part of the code example is the Web page. The page contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, which inherits from the <xref:System.Web.UI.WebControls.WebParts.ToolZone> class. The `Button1_Click` method in the page sets the HeaderCloseVerb property value.  \n  \n Note that after the page loads, you must switch the page into edit mode to see the effects of the code that uses the HeaderCloseVerb property on the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. As you click the **Enable/Disable Close Verb** button, the verb in the header of the zone should be alternately enabled and disabled.  \n  \n [!code-vb[WebParts_ToolZone_HeaderCloseVerb#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_344_2.aspx)]\n [!code-cs[WebParts_ToolZone_HeaderCloseVerb#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_344_2.aspx)]"
