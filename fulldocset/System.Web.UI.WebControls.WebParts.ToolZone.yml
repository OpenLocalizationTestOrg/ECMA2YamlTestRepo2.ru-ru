  remarks: "Конструктор ToolZone используется, чтобы связать <xref:System.Web.UI.WebControls.WebParts.ToolZone>зоны с помощью одного или нескольких режимов отображения.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Это позволяет зоне средство для отображения в сопоставленных режимах отображения.      Настроек [!NOTE] настроек в реализации <xref:System.Web.UI.WebControls.WebParts.ToolZone>зон, предоставляемые в наборе элементов управления веб-частей, каждая зона сопоставлен только один режим отображения.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Тем не менее с помощью этой перегрузки конструктора, его можно связать с несколькими режимами отображения пользовательскую зону."
