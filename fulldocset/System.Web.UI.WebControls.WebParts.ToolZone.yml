  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "Служит в качестве базового класса для набора вспомогательных зон, которые отображаются только в определенных режимах отображения страницы."
  remarks: "В наборе элементов управления веб-частей зоны — это область на веб-странице, которое содержит серверные элементы управления и предоставляет модульный макет согласованный пользовательский интерфейс (UI) элементы.       Существует два основных типа элементов управления зоны, которые являются производными от базового <xref:System.Web.UI.WebControls.WebParts.WebZone>класса: <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны и зоны ToolZone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>Зоны содержат серверных элементов управления (который может быть пользовательский <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления или других серверных элементов управления, включая ASP.NET и пользовательские элементы управления).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Эти элементы управления образуют основной пользовательский Интерфейс веб-страницы и видны в все возможные режимы отображения, если они скрыты программным способом или пользователем.       Зоны ToolZone — специальные вспомогательных зон, которые отображаются, только когда страница находится в определенных режимах отображения, связанный с зоной, и содержат специальные серверные элементы управления, которые позволяют пользователям изменять макет, внешний вид, свойства и содержимое веб-страниц в браузере. Разработчики могут наследовать от базового класса ToolZone или любой производной ToolZone зоне, для создания пользовательской зоны.       Набор элементов управления веб-частей содержит три типа зоны ToolZone, описанные в следующей таблице.      | Тип зоны инструментов | Описание |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.EditorZone>| Содержит элементы управления, используемый для редактирования <xref:System.Web.UI.WebControls.WebParts.WebPart>и свойства серверного элемента управления на странице. |   | <xref:System.Web.UI.WebControls.WebParts.CatalogZone>| Содержит <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, которые в свою очередь содержать <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления, которые пользователи могут добавлять на страницу. |   | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>| Не содержит элементов декларативной разметки. Эта зона является самодостаточным.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> Во время выполнения, но отображает специальный пользовательский Интерфейс, позволяющий пользователям управлять соединениями между элементами управления <xref:System.Web.UI.WebControls.WebParts.WebPart>. |       ToolZone базовый класс предоставляет методы и свойства, которые полезны для производных зонах.</xref:System.Web.UI.WebControls.WebParts.WebPart> Он содержит <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>и <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>методов, которые переопределяют базовых методов из <xref:System.Web.UI.WebControls.WebParts.WebZone>класса и отображать кнопки и другие атрибуты пользовательского интерфейса для верхнего и нижнего колонтитула зоны.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> Также существует несколько элементов для обработки команд, которые являются общих действий пользовательского интерфейса, которые пользователи могут выполнять в различных зон. Члены, относящиеся к обработке команд включают: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>и <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>Содержит два перегруженных методов, позволяющих добавить <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>объектов <xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>коллекции.</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> Эта коллекция сопоставленных режимов отображения определяет, какие режимы относятся к определенному типу зоны (другими словами, он определяет, в каких режимах отображения зона будет видима). Объединение всех сопоставленных режимов отображения для всех зон ToolZone на данной веб-странице определяет, какой режим отображения (помимо обычного режима просмотра) могут использоваться или поддерживаются на странице. Коллекция поддерживаемых режимов отображения для страницы содержится в <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      Настроек [!NOTE] настроек в любой момент времени только один режим отображения может быть активна на странице. Режим активного отображения указывается в <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       Класс ToolZone также содержит ряд свойства стиля, которые содержат атрибуты стиля для различных элементов пользовательского интерфейса зоны. Некоторые свойства стиля ToolZone включают <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>и <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
