- uid: System.Management.ManagementOptions.Timeout
  id: Timeout
  parent: System.Management.ManagementOptions
  langs:
  - csharp
  name: Timeout
  nameWithType: ManagementOptions.Timeout
  fullName: System.Management.ManagementOptions.Timeout
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Возвращает или задает время ожидания для операции. Обратите внимание, что для операций, которые возвращают коллекции, это время ожидания применяется к перечислению, полученная в результате коллекция не самой операции ( <xref:System.Management.EnumerationOptions.ReturnImmediately*>свойство используется для последнего).</xref:System.Management.EnumerationOptions.ReturnImmediately*> Это свойство используется для указания, что операция должна быть выполнена синхронно с."
  remarks: "Свойство времени ожидания используется в соответствующей частично синхронной операции для следующих классов: <xref:System.Management.ObjectGetOptions>, <xref:System.Management.PutOptions>, <xref:System.Management.DeleteOptions>, <xref:System.Management.InvokeMethodOptions>, <xref:System.Management.EnumerationOptions>и <xref:System.Management.EventWatcherOptions>.</xref:System.Management.EventWatcherOptions> </xref:System.Management.EnumerationOptions> </xref:System.Management.InvokeMethodOptions> </xref:System.Management.DeleteOptions> </xref:System.Management.PutOptions> </xref:System.Management.ObjectGetOptions>       Это свойство не оказывает влияния на <xref:System.Management.ManagementScope.Connect>метод.</xref:System.Management.ManagementScope.Connect>      ## Значение свойства по умолчанию для этого свойства равно <xref:System.TimeSpan.MaxValue>, означающее операцию заблокирует.</xref:System.TimeSpan.MaxValue> Значение должно быть положительным.      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Возвращает <xref:System.TimeSpan>, определяющее время ожидания для операции.</xref:System.TimeSpan>"
  overload: System.Management.ManagementOptions.Timeout*
  exceptions: []
  platform:
  - net462
