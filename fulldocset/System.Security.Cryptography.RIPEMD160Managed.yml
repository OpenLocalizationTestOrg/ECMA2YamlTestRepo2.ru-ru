- uid: System.Security.Cryptography.RIPEMD160Managed.HashCore(System.Byte[],System.Int32,System.Int32)
  id: HashCore(System.Byte[],System.Int32,System.Int32)
  parent: System.Security.Cryptography.RIPEMD160Managed
  langs:
  - csharp
  name: HashCore(Byte[],Int32,Int32)
  nameWithType: RIPEMD160Managed.HashCore(Byte[],Int32,Int32)
  fullName: System.Security.Cryptography.RIPEMD160Managed.HashCore(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "При переопределении в производном классе, передает данные, записанные в объект, в <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> хэш-алгоритма для вычисления хэша."
  remarks: "Этот метод не вызывается кодом приложения.       Этот абстрактный метод выполняет вычисление хэша. Каждая операция записи в криптографический потоковый объект передает данные с помощью этого метода. Для каждого блока данных этот метод обновляет состояние хэш-объекта, поэтому правильное значение хэша возвращается в конце потока данных."
  syntax:
    content: protected override void HashCore (byte[] rgb, int ibStart, int cbSize);
    parameters:
    - id: rgb
      type: System.Byte[]
      description: "Входные данные."
    - id: ibStart
      type: System.Int32
      description: "Смещение в массиве байтов, из которого следует использовать данные."
    - id: cbSize
      type: System.Int32
      description: "Число байтов в массиве для использования в качестве данных."
  overload: System.Security.Cryptography.RIPEMD160Managed.HashCore*
  exceptions: []
  platform:
  - net462
