  name: RIPEMD160Managed
  nameWithType: RIPEMD160Managed
  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "Вычисляет <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> хэш для входных данных с помощью управляемой библиотеки."
  remarks: "RIPEMD-160 — это функция хэширования длиной 160 бит. Он предназначен для использования в качестве безопасной заменой для 128-разрядный хэш-функций MD4, MD5 и RIPEMD. RIPEMD был разработан в структуре проекта ЕС RIPE (СОСТЯЗАНИЯ целостности примитивы оценки, 1988-1992).      Настроек [!NOTE] настроек RIPEMD160Managed был заменен стандартом Secure Hash алгоритмы SHA-256 и SHA-512 и производными классами. <xref:System.Security.Cryptography.SHA256Managed>и <xref:System.Security.Cryptography.SHA512Managed>обеспечивают более высокую безопасность и производительность по сравнению с RIPEMD160Managed.</xref:System.Security.Cryptography.SHA512Managed></xref:System.Security.Cryptography.SHA256Managed> Используйте RIPEMD160Managed только для совместимости с прежних версий приложений и данных."
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
