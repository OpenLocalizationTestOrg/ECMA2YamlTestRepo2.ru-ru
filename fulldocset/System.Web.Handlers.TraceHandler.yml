  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "Обрабатывает HTTP-запроса."
  remarks: "Метод ProcessRequest записывает <xref:System.Web.HttpResponse>, включает все текущие сведения о трассировке.</xref:System.Web.HttpResponse> Сведения о трассировке включает вызовы `protected` <xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>, <xref:System.Web.Handlers.TraceHandler.ShowRequests%2A>, и <xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A>методы.</xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A> </xref:System.Web.Handlers.TraceHandler.ShowRequests%2A> </xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>       <xref:System.Web.Handlers.TraceHandler>Класс реализует метод ProcessRequest делегировать реализацию метода ProcessRequest.</xref:System.Web.Handlers.TraceHandler> При расширении <xref:System.Web.Handlers.TraceHandler>, следует реализовать собственный метод ProcessRequest для отображения данных трассировки в различных.</xref:System.Web.Handlers.TraceHandler>"
  syntax:
    content: protected void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "<xref href=&quot;System.Web.HttpContext&quot;> </xref> Объект, предоставляющий доступ к текущему <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;> </xref> и <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;> </xref> экземпляров."
  overload: System.Web.Handlers.TraceHandler.ProcessRequest*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Handlers.TraceHandler.ShowDetails(System.Data.DataSet)
