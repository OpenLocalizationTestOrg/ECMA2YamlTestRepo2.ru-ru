  summary: "Записывает сведения о текущей системы состояние и сведения о странице в поток ответа."
  remarks: "Метод ShowDetails записывает сведения трассировки в поток ответа, включая сведения о состоянии приложения состояния сеанса для текущего сеанса, дереве элементов управления, созданных для текущей страницы и сведения о запросе HTTP как параметры запроса строки и формы. Вызывается методом <xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>и не может быть переопределен.</xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>"
  syntax:
    content: protected void ShowDetails (System.Data.DataSet data);
    parameters:
    - id: data
      type: System.Data.DataSet
      description: "Объект <xref href=&quot;System.Data.DataSet&quot;> </xref> объект, содержащий данные трассировки."
  overload: System.Web.Handlers.TraceHandler.ShowDetails*
  exceptions: []
  platform:
  - net462
