- uid: Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.Click
  id: Click
  parent: Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray
  langs:
  - csharp
  name: Click
  nameWithType: StatusBarArray.Click
  fullName: Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.Click
  type: Event
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Происходит, когда <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> в <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray&quot;> </xref> нажата."
  remarks: "`Click` Событие передает <xref:System.EventArgs>обработчику событий.</xref:System.EventArgs> Поэтому он только указывает щелчка. Если требуется более конкретные сведения о мыши (кнопка, количество щелчков, повороте колесика или расположения) использовать <xref:Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.MouseClick>событий.</xref:Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.MouseClick> Тем не менее <xref:Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.MouseClick>событие не будет вызываться, если щелчок вызвана действием отличными от мыши, например нажатие клавиши ВВОД.</xref:Microsoft.VisualBasic.Compatibility.VB6.StatusBarArray.MouseClick>       Двойной щелчок определяется настройками мыши в операционной системе пользователя. Пользователь может задать время между нажатиями кнопки мыши, которые будут считаться двойным щелчком, а не двумя отдельными щелчками. `Click` Событие возникает каждый раз при двойном щелчке элемента управления. Например, если у вас есть обработчики событий для `Click` и <xref:System.Windows.Forms.Control.DoubleClick>события в элементе управления `Click` и <xref:System.Windows.Forms.Control.DoubleClick>события вызываются при двойном щелчке элемента управления и вызове обоих методов.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> При двойном щелчке элемента управления и элемент управления не поддерживает <xref:System.Windows.Forms.Control.DoubleClick>события, `Click` событие может быть вызвано два раза.</xref:System.Windows.Forms.Control.DoubleClick>       Дополнительные сведения об обработке событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек функции и объекты в <xref:Microsoft.VisualBasic.Compatibility.VB6>предоставлено пространство имен для использования средствами обновления с версии Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> В большин