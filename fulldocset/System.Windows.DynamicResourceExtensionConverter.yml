  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Возвращает значение, указывающее, является ли этот преобразователь преобразовать объект в заданный тип, используя контекст."
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Контекст, в котором должно оцениваться предоставленного типа."
    - id: destinationType
      type: System.Type
      description: "Тип назначения и выходные данные преобразования."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>destinationType</code> is type of <xref href=&quot;System.ComponentModel.Design.Serialization.InstanceDescriptor&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
