  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Преобразует указанный объект к другому типу."
  remarks: '`destinationType`должен быть типа <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>; Если нет, затем реализация продолжится до базового (<xref:System.ComponentModel.TypeConverter.ConvertTo%2A>, который может создаваться исключение).</xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>'
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Объект, предоставляющий контекст формата."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Объект <xref:System.Globalization.CultureInfo>, определяющий язык и региональные параметры для представления числа.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Преобразуемое значение. Это должен быть тип <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>."
    - id: destinationType
      type: System.Type
      description: "Тип, который должен быть преобразован в."
    return:
      type: System.Object
      description: "Возвращаемый преобразованный объект. Это должен быть приведен к запрошенному типу. Обычно это должен быть приведен к <xref href=&quot;System.ComponentModel.Design.Serialization.InstanceDescriptor&quot;> </xref>."
  overload: System.Windows.DynamicResourceExtensionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>value</code>не удалось назначить как <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
