  summary: "Проверяет подлинность пользователя с помощью указанного имени пользователя и пароля."
  remarks: "Службы клиентских приложений можно использовать для проверки пользователей с помощью проверки подлинности форм. Для проверки пользователей, обычно будет вызывать `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>метод, который автоматически вызывает метод ValidateUser.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Кроме того этот метод можно вызывать напрямую, как показано в следующем примере.       Проверка подлинности форм требует, чтобы пользователь указал свои учетные данные через элементы управления входом, предоставленных приложением. Можно получить учетные данные и передавать их <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>метод.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Можно также передать пустые строки или `null` для использования поставщика учетных данных. Дополнительные сведения см. в разделе [как: реализация входа пользователя с помощью служб клиентских приложений](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this method to validate the user by using an <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> implementation. This example requires that you to configure your application to use a credentials provider. For more information, see [How to: Configure Client Application Services](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[ClientApplicationServices#306](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#306)]\n [!code-cs[ClientApplicationServices#306](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#306)]"
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "Имя пользователя для проверки подлинности, или <xref:System.String>или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> получить учетные данные <xref href=&quot;System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider&quot;> </xref> реализацию, это приложение настроено для использования.</xref:System.String>"
    - id: password
      type: System.String
      description: "Пароль пользователя для проверки подлинности."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если пользователь прошел проверку подлинности; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
