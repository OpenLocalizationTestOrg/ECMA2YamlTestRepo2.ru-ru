- uid: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout
  id: Logout
  parent: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  langs:
  - csharp
  name: Logout()
  nameWithType: ClientFormsAuthenticationMembershipProvider.Logout()
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Выполняет выход пользователя."
  remarks: "Метод Logout очищает все файлы cookie проверки подлинности из кэша файлов cookie и сбрасывает `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>Свойства в <xref:System.Security.Principal.WindowsPrincipal>объект, содержащий текущий <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> </xref:System.Security.Principal.WindowsPrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>       После вызова этого метода текущий пользователь больше не проверку подлинности для служб клиентских приложений. Это означает, что не удалось получить роли через <xref:System.Web.ClientServices.Providers.ClientRoleProvider>класс и параметров с помощью <xref:System.Web.ClientServices.Providers.ClientSettingsProvider>класса.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> </xref:System.Web.ClientServices.Providers.ClientRoleProvider> Тем не менее, поскольку пользователь может иметься допустимое удостоверение Windows, могут продолжать получать `true` значение с помощью следующего кода: `Thread.CurrentPrincipal.Identity.IsAuthenticated`. Чтобы определить, является ли пользователь проверку подлинности для служб клиентских приложений, убедитесь, что <xref:System.Security.Principal.IPrincipal.Identity%2A>значение свойства <xref:System.Security.Principal.IPrincipal>извлечь с помощью `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>свойство <xref:System.Web.ClientServices.ClientFormsIdentity>ссылку.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.Identity%2A> Затем проверьте <xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>свойство.</xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>       Для повторной проверки подлинности текущего пользователя, вызовите <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>метода или `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>метод.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>"
  example:
  - "The following example code demonstrates how to use this method to log out the user.  \n  \n [!code-cs[ClientApplicationServices#070](~/add/codesnippet/csharp/ClientAppServicesDemo/Form1.cs#070)]\n [!code-vb[ClientApplicationServices#070](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Form1.vb#070)]"
  syntax:
    content: public void Logout ();
    parameters: []
  overload: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "<xref:System.Web.ClientServices.ConnectivityStatus.IsOffline*>Значение свойства <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> и поставщик членства не может получить доступ к службе проверки подлинности.</xref:System.Web.ClientServices.ConnectivityStatus.IsOffline*>"
  platform:
  - net462
