  langs:
  - csharp
  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "Включает проверку подлинности форм с помощью служб клиентских приложений."
  remarks: "Службы клиентских приложений можно использовать для проверки пользователей с помощью проверки подлинности форм. Чтобы включить проверку подлинности форм, Настройка приложения с помощью класса ClientFormsAuthenticationMembershipProvider. Дополнительные сведения см. в разделе [как: Настройка служб клиентских приложений](~/add/includes/ajax-current-ext-md.md).       После настройки пользователей можно проверять, вызвав `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>метод, который автоматически вызывает <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>метод.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       Проверка подлинности форм требует, чтобы пользователь указал свои учетные данные через элементы управления входом, предоставленных приложением. Можно получить учетные данные и передавать их <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>метод.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Можно также передать пустые строки или `null` для использования поставщика учетных данных. Поставщик учетных данных — <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>реализацию, заданную в файле конфигурации приложения.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Обычно реализуется <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>метод для отображения диалогового окна входа и возврата заполненного <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>объекта.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> Использование поставщика учетных данных позволяет использовать диалоговое окно единого входа среди нескольких приложений.       <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>Метод выполняет проверку подлинности пользователей с помощью службы входа, обозначенном <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>свойство.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Значение <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>свойства обычно получается из файла конфигурации приложения и другие значения конфигурации.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> Дополнительные сведения см. в разделе [как: Настройка служб клиентских приложений](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md).       Если пользователь успешно прошел проверку подлинности, задает поставщик услуг `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>для нового <xref:System.Web.ClientServices.ClientRolePrincipal>объект, содержащий новый <xref:System.Web.ClientServices.ClientFormsIdentity>объект, содержащий сведения о пользователе.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> Если <xref:System.Web.ClientServices.Providers.ClientRoleProvider>настроен для вашего приложения, можно использовать <xref:System.Web.ClientServices.ClientRolePrincipal>объекта для извлечения данных ролей пользователей из службы ролей.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       Можно получить ссылку на текущий экземпляр ClientFormsAuthenticationMembershipProvider через `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>свойство.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> Справочник по поставщику членства можно использовать для вызова <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>непосредственно.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Кроме того вам потребуется ссылка поставщик членства для вызова <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>метода, который не доступен в <xref:System.Web.Security.MembershipProvider>базового класса.</xref:System.Web.Security.MembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>       Класс ClientFormsAuthenticationMembershipProvider нельзя использовать для создания, удаления или изменения сведений о членстве. Чтобы создать, изменить или удалить пользователей, необходимо изменить конфигурацию службы входа в систему на сервере."
