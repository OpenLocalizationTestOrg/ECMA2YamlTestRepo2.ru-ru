  remarks: "Службы клиентских приложений можно использовать для проверки пользователей с помощью проверки подлинности форм. Для проверки пользователей, обычно будет вызывать `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>метод, который автоматически вызывает <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>метод.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Кроме того, можно вызвать метод <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>непосредственно.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Можно вызвать эту перегрузку, чтобы передать `rememberMe` значения в дополнение к `username` и `password` значения."
