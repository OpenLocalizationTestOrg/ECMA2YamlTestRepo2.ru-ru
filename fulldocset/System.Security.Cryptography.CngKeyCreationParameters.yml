  fullName: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions
  type: Property
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Возвращает или задает параметры создания ключа."
  remarks: "Возвращенный <xref:System.Security.Cryptography.CngKeyCreationOptions>объекта определяет параметры, которые будут использоваться при создании нового <xref:System.Security.Cryptography.CngKey>объекта.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> Эти параметры определяют, создается ли ключ в хранилище ключей компьютера или пользователя, а ли перезаписи существующего ключа. По умолчанию если <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>не указан, создания ключа в хранилище пользователя.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
  syntax:
    content: public System.Security.Cryptography.CngKeyCreationOptions KeyCreationOptions { get; set; }
    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Объект, указывающий параметры создания ключей. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, указывающая, что заданы параметры создания ключа по умолчанию поставщик хранилища ключей."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
  platform:
  - net462
