  summary: "Включает <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> объекта с дополнительными свойствами, которые устанавливаются до завершения ключ."
  remarks: "<xref:System.Security.Cryptography.CngKeyCreationParameters>Позволяет создать новую <xref:System.Security.Cryptography.CngKey>и инициализируйте его с помощью общих свойств.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> Если во время ее создания, необходимо задать дополнительные свойства на ключ, выполните следующие действия: 1.  Создайте новый <xref:System.Security.Cryptography.CngProperty>объекта для каждого дополнительные свойства, которое необходимо задать.</xref:System.Security.Cryptography.CngProperty>      2.  Вызов свойства параметров для получения пустой <xref:System.Security.Cryptography.CngPropertyCollection>объекта.</xref:System.Security.Cryptography.CngPropertyCollection>      3.  Добавить <xref:System.Security.Cryptography.CngProperty>объектов <xref:System.Security.Cryptography.CngPropertyCollection>объекта.</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  Вызвать <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>метод перегрузки и передать инициализированный <xref:System.Security.Cryptography.CngKeyCreationParameters>объект к нему.</xref:System.Security.Cryptography.CngKeyCreationParameters> </xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
      type: System.Security.Cryptography.CngPropertyCollection
      description: "Объект коллекции, который содержит любые дополнительные параметры, которые должны быть установлены на <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> объекта во время создания ключа."
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
  exceptions: []
  platform:
  - net462
