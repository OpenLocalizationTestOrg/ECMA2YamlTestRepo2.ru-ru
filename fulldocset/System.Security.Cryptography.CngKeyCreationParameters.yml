  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Содержит дополнительные свойства для создания ключа."
  remarks: "<xref:System.Security.Cryptography.CngKey>объекты содержат такие свойства.</xref:System.Security.Cryptography.CngKey> Некоторые свойства необходимо добавить к ключу при его создании. Другие свойства можно добавить после создания ключа.       Класс CngKeyCreationParameters позволяет добавлять свойства к ключу при его создании. Это можно сделать путем передачи объекта CngKeyCreationParameters, содержит стандартные свойства ключа, например поставщик хранилища ключей (KSP), экспорт политики, использование ключа, политика пользовательского интерфейса пользователя и дескриптор родительского окна, <xref:System.Security.Cryptography.CngKey.Create%2A>метод.</xref:System.Security.Cryptography.CngKey.Create%2A> <xref:System.Security.Cryptography.CngKey>Объект, создаваемого инициализируются с этими значениями до завершения.</xref:System.Security.Cryptography.CngKey>       Нестандартные свойства можно также добавить ключ с помощью <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>свойство.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Если вам нужно добавить свойства после создания ключа, используйте <xref:System.Security.Cryptography.CngKey.SetProperty%2A>метод.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
    content: public sealed class CngKeyCreationParameters
