  summary: "Возвращает или задает криптографические операции, которые применяются к текущим ключом."
  remarks: "Это свойство используется при создании нового <xref:System.Security.Cryptography.CngKey>объекта.</xref:System.Security.Cryptography.CngKey> Он указывает использования (например, шифрования и расшифровки, подписи и проверки и создания секретного соглашения), которые будут включены в новый ключ."
  syntax:
    content: public Nullable<System.Security.Cryptography.CngKeyUsages> KeyUsage { get; set; }
    return:
      type: System.Nullable{System.Security.Cryptography.CngKeyUsages}
      description: "Побитовая комбинация одного или нескольких значений перечисления, задающих параметры использования ключа. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, указывающая, что задано использование ключа по умолчанию поставщик хранилища ключей."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyUsage*
  exceptions: []
  platform:
  - net462
