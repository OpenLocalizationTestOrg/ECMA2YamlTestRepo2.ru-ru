  name: ConstraintCollection
  nameWithType: ConstraintCollection
  fullName: System.Data.ConstraintCollection
  type: Class
  summary: "Представляет коллекцию ограничений для <xref href=&quot;System.Data.DataTable&quot;> </xref>."
  remarks: "ConstraintCollection осуществляется с помощью <xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>свойство.</xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>       ConstraintCollection может содержать оба <xref:System.Data.UniqueConstraint>и <xref:System.Data.ForeignKeyConstraint>объекты для <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint> Объект <xref:System.Data.UniqueConstraint>объект гарантирует, что данные в отдельном столбце всегда является уникальным для сохранения целостности данных.</xref:System.Data.UniqueConstraint> <xref:System.Data.ForeignKeyConstraint>Определяет, что произойдет в связанных таблицах при данные в <xref:System.Data.DataTable>обновляется или удаляется.</xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> Например, если удаляется строка <xref:System.Data.ForeignKeyConstraint>определить, будет ли связанные строки также удалены (каскад), или другой набор действий.</xref:System.Data.ForeignKeyConstraint>      Настроек [!NOTE] настроек при добавлении <xref:System.Data.DataRelation>, создает связь между двумя таблицами для <xref:System.Data.DataSet>, оба <xref:System.Data.ForeignKeyConstraint>и <xref:System.Data.UniqueConstraint>создаются автоматически.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> <xref:System.Data.UniqueConstraint>Применяется к столбцу первичного ключа в родительском объекте <xref:System.Data.DataTable>, и ограничение добавляется в эту таблицу ConstraintCollection.</xref:System.Data.DataTable> </xref:System.Data.UniqueConstraint> <xref:System.Data.ForeignKeyConstraint>Применяется к столбцу первичного ключа и столбец внешнего ключа, и ограничение добавляется в дочерней таблице ConstraintCollection.</xref:System.Data.ForeignKeyConstraint>       ConstraintCollection использует стандартные методы коллекции, такие как <xref:System.Data.ConstraintCollection.Add%2A>, <xref:System.Data.ConstraintCollection.Clear%2A>и <xref:System.Data.ConstraintCollection.Remove%2A>.</xref:System.Data.ConstraintCollection.Remove%2A> </xref:System.Data.ConstraintCollection.Clear%2A> </xref:System.Data.ConstraintCollection.Add%2A> Кроме того <xref:System.Data.ConstraintCollection.Contains%2A>метод может использоваться для поиска существования некоторого ограничения в коллекции.</xref:System.Data.ConstraintCollection.Contains%2A>       Объект <xref:System.Data.UniqueConstraint>создается, когда <xref:System.Data.DataColumn>с его <xref:System.Data.DataColumn.Unique%2A>свойство `true` добавляется <xref:System.Data.DataTable>объект <xref:System.Data.DataColumnCollection>.</xref:System.Data.DataColumnCollection> </xref:System.Data.DataTable> </xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.UniqueConstraint>       <xref:System.Data.ForeignKeyConstraint>Создается, когда <xref:System.Data.DataRelation>добавляется <xref:System.Data.DataSet>объект <xref:System.Data.DataRelationCollection>.</xref:System.Data.DataRelationCollection> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> </xref:System.Data.ForeignKeyConstraint>"
  example:
  - "The first example creates a <xref:System.Data.DataTable>, and adds a <xref:System.Data.DataColumn> (with its <xref:System.Data.DataColumn.Unique%2A> property set to `true`) to the <xref:System.Data.DataColumnCollection>. The second example creates a <xref:System.Data.DataSet>, two <xref:System.Data.DataTable> objects, four columns, and a <xref:System.Data.DataRelation>. The count of constraints is then printed to show that a <xref:System.Data.ForeignKeyConstraint> and a <xref:System.Data.UniqueConstraint> are created when a <xref:System.Data.DataRelation> is added to the <xref:System.Data.DataSet> object's <xref:System.Data.DataRelationCollection.%23ctor%2A>.  \n  \n [!code-vb[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.ConstraintsCollectionEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

