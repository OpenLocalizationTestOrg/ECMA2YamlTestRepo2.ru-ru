  summary: "Указывает, является ли <xref href=&quot;System.Data.Constraint&quot;> </xref> может быть удален."
  remarks: "Поведение по умолчанию всякий раз, когда <xref:System.Data.DataRelation>добавляется <xref:System.Data.DataSet>, заключается в добавлении <xref:System.Data.ForeignKeyConstraint>с родительской таблицей и <xref:System.Data.UniqueConstraint>к дочерней таблице.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> <xref:System.Data.UniqueConstraint>Применяется к столбцу первичного ключа в родительской таблице и <xref:System.Data.ForeignKeyConstraint>применяется к столбцу внешнего ключа для дочерней таблицы.</xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint> Поскольку при удалении <xref:System.Data.UniqueConstraint>перед удалением <xref:System.Data.ForeignKeyConstraint>причины исключения, исключение, следует всегда использовать CanRemove метод перед вызовом Remove, чтобы убедиться в том, что <xref:System.Data.UniqueConstraint>может быть удален.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint>"
