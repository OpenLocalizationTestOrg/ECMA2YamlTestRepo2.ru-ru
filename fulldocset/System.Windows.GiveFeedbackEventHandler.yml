  fullName: System.Windows.GiveFeedbackEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий маршрутизируемое событие обратной связи от внутрипроцессных операций перетаскивания и вставки, например <xref href=&quot;System.Windows.UIElement.GiveFeedback&quot;> </xref>."
  remarks: "Этот делегат используется со следующими вложенными событиями.      - <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName>Этот делегат также используется со следующими событиями перенаправленного на базовые элементы.</xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> Эти перенаправленные события пересылать перечисленных выше присоединенных событий, чтобы сделать их более доступными для общего элемента модели в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName>Присоединенные события и перенаправленные события базового элемента доступ к своим и восходящей и туннелирования версии перенаправленных событий также совместно использовать данные события.</xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName> Это может повлиять на обрабатываемых характеристиках события при перемещении по маршруту события. Дополнительные сведения см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>Вложенное событие происходит при начале операции перетаскивания и вставки.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>Вложенное событие позволяет источнику события перетаскивания изменять внешний вид указателя мыши, чтобы обеспечить пользователю визуальную обратную связь во время операции перетаскивания и вставки.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>"
  syntax:
    content: public delegate void GiveFeedbackEventHandler(object sender, GiveFeedbackEventArgs e);
