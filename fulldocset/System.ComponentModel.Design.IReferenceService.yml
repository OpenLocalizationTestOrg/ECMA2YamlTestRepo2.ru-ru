  name: IReferenceService
  nameWithType: IReferenceService
  fullName: System.ComponentModel.Design.IReferenceService
  type: Interface
  summary: "Предоставляет интерфейс для получения ссылок на объекты проекта по имени или типу, для получения имени указанного объекта, а также для поиска родительского объекта для заданного объекта в проекте конструктора."
  remarks: "Интерфейс IReferenceService предоставляет следующие методы: - <xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>метод возвращает значение компонента с указанным именем или `null` Если ни один компонент с указанным именем не найден.</xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>      - <xref:System.ComponentModel.Design.IReferenceService.GetName%2A>Метод возвращает имя, связанное с указанным компонентом.</xref:System.ComponentModel.Design.IReferenceService.GetName%2A>      - <xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>Метод возвращает родительский контейнер элемента указанного компонента.</xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>      - <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>Метод возвращает массив ссылок на все компоненты проекта или все компоненты дополнительно заданного типа проекта.</xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>"
  example:
  - "The following example control uses the <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A> method of the IReferenceService interface to obtain a list of components in the current design mode project of the type of the currently selected component.  \n  \n [!code-vb[IReferenceServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._134_1.vb)]\n [!code-cs[IReferenceServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._134_1.cs)]\n [!code-cpp[IReferenceServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._134_1.cpp)]"
  syntax:
    content: public interface IReferenceService
  implements: []
  platform:
  - net462
