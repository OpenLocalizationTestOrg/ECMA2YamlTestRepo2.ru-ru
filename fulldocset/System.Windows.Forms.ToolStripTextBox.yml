  summary: "Представляет текстовое поле в <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> , позволяющий пользователю вводить текст."
  remarks: "ToolStripTextBox является <xref:System.Windows.Forms.TextBox>оптимизированным для размещения в <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.TextBox> Подмножество свойств размещенного элемента управления и события представлены на уровне ToolStripTextBox, но базовый <xref:System.Windows.Forms.TextBox>управления полностью доступна с помощью <xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A>свойство.</xref:System.Windows.Forms.ToolStripTextBox.TextBox%2A> </xref:System.Windows.Forms.TextBox>       Элемент управления ToolStripTextBox позволяет пользователю вводить текст в приложении. Этот элемент управления имеет дополнительные функциональные возможности, не найден в стандартном элементе управления &quot;текст поле&quot; Windows, включая редактирование нескольких строк.       Как правило элемент управления ToolStripTextBox используется для отображения одной строки текста или его ввода. Можно использовать <xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>несколько строк текста, чтобы отображать или вводить.</xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> Задайте <xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>и <xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A>Свойства `true` разрешающее больше работы с текстом в многострочном элементе управления ToolStripTextBox.</xref:System.Windows.Forms.ToolStripTextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.ToolStripTextBox.AcceptsTab%2A>       Можно ограничить объем текста, введенного в элемент управления ToolStripTextBox, установив <xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A>свойство, определенное число символов.</xref:System.Windows.Forms.ToolStripTextBox.MaxLength%2A> Используйте <xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>свойство, чтобы разрешить пользователю вводить только в верхнем регистре, только в нижнем регистре или сочетание прописных и строчных букв в элемент управления ToolStripTextBox.</xref:System.Windows.Forms.ToolStripTextBox.CharacterCasing%2A>       Чтобы ограничить текст вводится в элементе управления ToolStripTextBox, можно создать обработчик событий для <xref:System.Windows.Forms.Control.KeyDown>событий, чтобы проверить каждый знак, введенный в элементе управления.</xref:System.Windows.Forms.Control.KeyDown> Также можно ограничить ввод данных в элементе управления ToolStripTextBox, установив <xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>Свойства `true`.</xref:System.Windows.Forms.ToolStripTextBox.ReadOnly%2A>"
