  summary: "Возвращает индекс первого символа заданной строки."
  remarks: "Если `lineNum` параметр имеет отрицательное значение, GetFirstCharIndexFromLine возвращает 0. Если `lineNum` параметра превышает количество строк в элементе управления, GetFirstCharIndexFromLine возвращает индекс первого символа для последней строки в элементе управления.       GetFirstCharIndexFromLine возвращает индекс первого символа физической строки. Физическая строка — это отображаемая строка, а не назначенная строка. Количество отображаемых строк может быть больше количества назначенных строк из-за переноса слов. Например, если назначить два длинные строки для <xref:System.Windows.Forms.RichTextBox>и задание <xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A>и <xref:System.Windows.Forms.ToolStripTextBox.WordWrap%2A>для `true`, две строки долго назначенного привести четыре физических (или отображаемых строк).</xref:System.Windows.Forms.ToolStripTextBox.WordWrap%2A> </xref:System.Windows.Forms.ToolStripTextBox.Multiline%2A> </xref:System.Windows.Forms.RichTextBox>"
  syntax:
    content: public int GetFirstCharIndexFromLine (int lineNumber);
    parameters:
    - id: lineNumber
      type: System.Int32
      description: "Строка, для которой возвращается индекс ее первого символа."
    return:
      type: System.Int32
      description: "Отсчитываемый от нуля индекс в указанной строке."
  overload: System.Windows.Forms.ToolStripTextBox.GetFirstCharIndexFromLine*
