- uid: System.Windows.Forms.ToolStripTextBox.GetLineFromCharIndex(System.Int32)
  id: GetLineFromCharIndex(System.Int32)
  parent: System.Windows.Forms.ToolStripTextBox
  langs:
  - csharp
  name: GetLineFromCharIndex(Int32)
  nameWithType: ToolStripTextBox.GetLineFromCharIndex(Int32)
