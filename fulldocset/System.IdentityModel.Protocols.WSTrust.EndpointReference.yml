  name: EndpointReference
  nameWithType: EndpointReference
  fullName: System.IdentityModel.Protocols.WSTrust.EndpointReference
  type: Class
  summary: "Представляет элемент wsa:."
  remarks: "Wsa: элемент может использоваться в wst:OnBehalfOf и wp:AppliesTo элементов внутри элемента wsp:RequestSecurityToken для указания ссылки на конечную точку.       Поддерживает WS-Addressing стандартные пространства имен схемы (http://schemas.xmlsoap.org/ws/2004/08/addressing) или пространство имен схемы WS-Addressing 1.0 (http://www.w3.org/2005/08/addressing) при чтении. При записи поддерживается только пространство имен WS-Addressing 1.0 (http://www.w3.org/2005/08/addressing).       Дополнительные сведения об элементе wsa: см. веб-служб адресации — основной спецификации. См. Дополнительные сведения о его использовании в протоколы WS-Trust версии спецификации WS-Trust, который применяется к сценарию."
  syntax:
    content: public class EndpointReference
  inheritance:
