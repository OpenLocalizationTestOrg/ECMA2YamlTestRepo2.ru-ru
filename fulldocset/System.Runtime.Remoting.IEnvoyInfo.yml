  summary: "Сведения о делегате."
  remarks: "Этот интерфейс можно использовать для предоставления сведений о пользовательском делегате, переносятся с <xref:System.Runtime.Remoting.ObjRef>объектов.</xref:System.Runtime.Remoting.ObjRef>       Классы, реализующие текущий интерфейс хранения сериализованного цепочки приемников сообщений, вновь созданную при создании прокси для представления объекта. Такая функция используется для <xref:System.Runtime.Remoting.Contexts.Context>привязанного объекта только для типов и представляет группы объектов, которые предоставляют такие транзакции во время выполнения службы.</xref:System.Runtime.Remoting.Contexts.Context>"
