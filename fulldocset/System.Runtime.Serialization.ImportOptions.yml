  langs:
  - csharp
  name: ImportXmlType
  nameWithType: ImportOptions.ImportXmlType
  fullName: System.Runtime.Serialization.ImportOptions.ImportXmlType
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Возвращает или задает значение, определяющее, будут ли импортированы все типы схемы XML, даже те, которые не соответствуют схеме контракта данных."
  remarks: "Как правило Импорт типа, которое не соответствует действительной схемой контракта данных завершится ошибкой. Тем не менее, если этому свойству присвоено `true`, все такие типы будут импортированы как типы, реализующие <xref:System.Xml.Serialization.IXmlSerializable>интерфейса.</xref:System.Xml.Serialization.IXmlSerializable>"
  syntax:
    content: public bool ImportXmlType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы импортировать все типы схемы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Serialization.ImportOptions.ImportXmlType*
  exceptions: []
