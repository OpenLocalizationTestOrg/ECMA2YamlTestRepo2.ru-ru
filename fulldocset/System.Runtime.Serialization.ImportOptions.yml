  fullName: System.Runtime.Serialization.ImportOptions.EnableDataBinding
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Возвращает или задает значение, указывающее, должны ли типы создаваемого кода реализовать <xref:System.ComponentModel.INotifyPropertyChanged>интерфейса.</xref:System.ComponentModel.INotifyPropertyChanged>"
  remarks: "Этот интерфейс используется [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] компонентов, таких как Windows Forms или Windows Presentation Foundation для записи изменений данных при обновлении пользовательского интерфейса. Создаваемые свойства вызывают событие изменения свойства при изменении значения, позволяя обработчикам пользовательского интерфейса выполнить соответствующие действия."
  syntax:
    content: public bool EnableDataBinding { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если созданный код должен быть реализован <xref:System.ComponentModel.INotifyPropertyChanged>интерфейса; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.INotifyPropertyChanged> Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Serialization.ImportOptions.EnableDataBinding*
  exceptions: []
  platform:
  - net462
