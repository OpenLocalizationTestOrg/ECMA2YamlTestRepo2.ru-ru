  summary: "Возвращает или задает <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> экземпляр, который содержит средства, позволяющие проверить, поддерживаются ли определенные параметры для целевого языка."
  remarks: "Чтобы улучшить создание кода для разных языков, необходимо передать в средство импорта схемы сведения о том, что поддерживается целевым языком. Это можно сделать, передав экземпляр <xref:System.CodeDom.Compiler.CodeDomProvider>класса, который предоставляет <xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A>метод для проверки того, поддерживает ли он определенный <xref:System.CodeDom.Compiler.CodeGeneratorOptions>.</xref:System.CodeDom.Compiler.CodeGeneratorOptions> </xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A> </xref:System.CodeDom.Compiler.CodeDomProvider>"
