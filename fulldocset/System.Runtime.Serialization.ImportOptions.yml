  type: Class
  summary: "Представляет параметры, которые могут быть установлены на <xref href=&quot;System.Runtime.Serialization.XsdDataContractImporter&quot;> </xref>."
  remarks: "<xref:System.Runtime.Serialization.XsdDataContractImporter>Используется для создания кода из схемы XML с помощью [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] CodeDOM.</xref:System.Runtime.Serialization.XsdDataContractImporter> Для создания XML-схемы из сборки, используйте <xref:System.Runtime.Serialization.XsdDataContractExporter>.</xref:System.Runtime.Serialization.XsdDataContractExporter>       Дополнительные сведения об импорте и экспорте схем см. в разделе [Импорт и Экспорт схемы](~/add/includes/ajax-current-ext-md.md) и [Импорт схемы для создания классов](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ImportOptions class and sets the <xref:System.Runtime.Serialization.ImportOptions.EnableDataBinding%2A> and <xref:System.Runtime.Serialization.ImportOptions.GenerateInternal%2A> properties.  \n  \n [!code-cs[XsdDataContractImporter#3](~/add/codesnippet/csharp/t-system.runtime.seriali_14_1.cs)]\n [!code-vb[XsdDataContractImporter#3](~/add/codesnippet/visualbasic/t-system.runtime.seriali_14_1.vb)]"
