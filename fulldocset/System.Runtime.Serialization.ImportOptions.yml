- uid: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  id: ReferencedCollectionTypes
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ReferencedCollectionTypes
  nameWithType: ImportOptions.ReferencedCollectionTypes
  fullName: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Возвращает коллекцию типов, представляющую коллекции контрактов данных, которые следует ссылаться при создании кода для коллекций, например списков или словарей элементов."
  remarks: "По умолчанию при импорте схемы коллекции (если у схемы нет специальной заметки, в которой указывается другой тип) создается массив. Тем не менее если имеется соответствующий тип в коллекции ReferencedCollectionTypes, будет использоваться этим типом. Например при импорте схемы, содержащей список целых чисел, массивом целых чисел обычно создается. Тем не менее если коллекция содержит <xref:System.Collections.Generic.LinkedList%601>целочисленного типа, этот тип будет использован вместо массива.</xref:System.Collections.Generic.LinkedList%601>"
  syntax:
    content: public System.Collections.Generic.ICollection<Type> ReferencedCollectionTypes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Type}
      description: "&lt;Xref:System.Collections.Generic.ICollection%601&gt; , содержащий ссылочных типов коллекций."
  overload: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes*
  exceptions: []
  platform:
  - net462
