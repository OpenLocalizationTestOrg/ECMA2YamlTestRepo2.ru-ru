  fullName: System.InsufficientMemoryException
  type: Class
  summary: "Исключение, возникающее при сбое проверки наличия необходимого объема памяти. Этот класс не наследуется."
  remarks: "В отличие от <xref:System.OutOfMemoryException>, InsufficientMemoryException вызывается перед началом операции и таким образом, не означает повреждение состояния.</xref:System.OutOfMemoryException> Приложение может перехватить это исключение, сократить использование памяти и избежать реальной нехватки памяти и потенциального повреждения состояния программы.       Это исключение генерируется <xref:System.Runtime.MemoryFailPoint.%23ctor%2A>конструктор при указании выделения прогнозируемых памяти больше, чем объем памяти, доступных в данный момент.</xref:System.Runtime.MemoryFailPoint.%23ctor%2A> Программа может перехватить исключение и либо отложить задачу, которая требуется память, либо его выполнение в более мелкие шаги, которые требуют меньше памяти.       В разделе <xref:System.Runtime.MemoryFailPoint>класса для примера кода.</xref:System.Runtime.MemoryFailPoint>      Настроек [!NOTE] настроек это исключение не включается в [.NET для магазина Windows](http://go.microsoft.com/fwlink/?LinkID=247912) или [переносимой библиотеки классов](~/add/includes/ajax-current-ext-md.md), но вызывается некоторые члены, которые являются. В этом случае перехватить исключение, запись `catch` инструкции для <xref:System.OutOfMemoryException>вместо.</xref:System.OutOfMemoryException>"
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
  inheritance:
  - System.OutOfMemoryException
