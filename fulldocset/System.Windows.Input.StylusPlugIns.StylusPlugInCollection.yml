  summary: "Представляют собой набор <xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;> </xref> объектов."
  remarks: "Каждый <xref:System.Windows.UIElement>имеет <xref:System.Windows.UIElement.StylusPlugIns%2A>Свойства, которое является StylusPlugInCollection.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.UIElement> Добавить <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>к элементу <xref:System.Windows.UIElement.StylusPlugIns%2A>Свойства для обработки рукописного ввода в потоке данных в режиме реального времени.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Порядок <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>объектов в StylusPlugInCollection влияет на внешний вид рукописного ввода при его отрисовке.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Предположим, что имеется <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>вызывается `dynamicRenderer` и пользовательское <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>вызывается `translatePlugin` , смещает рукописный ввод от пера.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> </xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> Если `translatePlugin` является первым <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>в StylusPlugInCollection и `dynamicRenderer` — вторым, будет перенесено рукописный ввод «потоки», при перемещении пера.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Если `dynamicRenderer` является первым, а `translatePlugin` — вторым, рукописный ввод будет казаться, что «пера, а также когда пользователь отрывает перо, рукописный ввод перемещается."
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
