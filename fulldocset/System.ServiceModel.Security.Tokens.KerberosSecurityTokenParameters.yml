- uid: System.ServiceModel.Security.Tokens.KerberosSecurityTokenParameters.HasAsymmetricKey
  id: HasAsymmetricKey
  parent: System.ServiceModel.Security.Tokens.KerberosSecurityTokenParameters
  langs:
  - csharp
  name: HasAsymmetricKey
  nameWithType: KerberosSecurityTokenParameters.HasAsymmetricKey
  fullName: System.ServiceModel.Security.Tokens.KerberosSecurityTokenParameters.HasAsymmetricKey
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: "Возвращает значение, указывающее, имеет ли маркер асимметричный ключ."
  remarks: "Это свойство всегда возвращает `false`.       Асимметричные ключи используются при шифровании с открытым ключом, который использует два ключа, открытый ключ и закрытый ключ, которые связаны математически. Открытый ключ распространяется свободно, а закрытый ключ хранится в секрете. При шифровании с открытым ключом нет обмениваться общим ключом не нужно."
  syntax:
    content: protected override bool HasAsymmetricKey { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если маркер имеет асимметричный ключ; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Security.Tokens.KerberosSecurityTokenParameters.HasAsymmetricKey*
  exceptions: []
  platform:
  - net462
