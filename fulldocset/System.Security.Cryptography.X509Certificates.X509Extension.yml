  name: X509Extension
  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "Представляет X509 расширения."
  remarks: "X509 расширения являются динамическими, расширенные свойства, которые могут быть добавлены X509 сертификата, а также изменено. Класс X509Extension можно использовать для создания расширения, связанные с сертификатом, но не являются частью сертификат, выданный центром сертификации (ЦС).       В базовой форме, X509 расширение содержит идентификатор объекта (OID), логическое значение, описывающее, является ли расширение критическим не и данные в кодировке ASN. Пользовательские расширения, которые могут быть зарегистрированы в <xref:System.Security.Cryptography.CryptoConfig>файла.</xref:System.Security.Cryptography.CryptoConfig>       Платформа.NET Framework включает реализации нескольких распространенных X509 расширения:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> Описывает варианты использования ключа сертификата.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> Описывает ограничения на сертификат.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> Описывает расширенные использования ключа сертификата.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> Описывает идентификатор ключа. Например использовать с цифровой подписи XML."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
