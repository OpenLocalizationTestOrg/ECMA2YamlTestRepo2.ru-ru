  fullName: System.Workflow.Runtime.CorrelationProperty
  type: Class
  summary: "Представляет пару имя-значение, используемый для корреляции сообщений в конкретными действиями при получении."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Классы CorrelationProperty определяются как <xref:System.Workflow.ComponentModel.ActivityBind>Свойства действий рабочего процесса подключения службы.</xref:System.Workflow.ComponentModel.ActivityBind> По умолчанию эти свойства привязаны к переменным, объявленным в корневом действии рабочего процесса. Для динамического действия, такие как <xref:System.Workflow.Activities.ReplicatorActivity>и <xref:System.Workflow.Activities.ConditionedActivityGroup>каждого из его дочерних элементов не могут совместно использовать универсальный объект CorrelationProperty.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> Рассмотрим сценарий, в котором каждая задача в <xref:System.Workflow.Activities.ReplicatorActivity>должна управлять своим диалогом.</xref:System.Workflow.Activities.ReplicatorActivity> Дочерним действиям в <xref:System.Workflow.Activities.ReplicatorActivity>требуется CorrelationProperty экземпляр, уникальный для контекста выполнения или для задачи.</xref:System.Workflow.Activities.ReplicatorActivity> Для выполнения этой задачи необходимо определить пользовательское действие со свойством экземпляра CorrelationProperty и действий рабочего процесса подключения службы для привязки к этому свойству."
  example:
