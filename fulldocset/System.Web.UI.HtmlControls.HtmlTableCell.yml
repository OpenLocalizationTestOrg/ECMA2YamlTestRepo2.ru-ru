- uid: System.Web.UI.HtmlControls.HtmlTableCell.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Возвращает или задает горизонтальное выравнивание содержимого в ячейке, представленного экземпляром <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> класса."
  remarks: "Свойство выровнять определяет горизонтальное выравнивание содержимого ячейки, представленной в экземпляре <xref:System.Web.UI.HtmlControls.HtmlTableCell>класса.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      Настроек [!NOTE] настроек этого свойства влияет только на ячейку, представленного экземпляром <xref:System.Web.UI.HtmlControls.HtmlTableCell>класса.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Чтобы применить одинаковое выравнивание к ячейкам всей строки в таблице, задайте для <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>Свойства строки, представленной в экземпляре <xref:System.Web.UI.HtmlControls.HtmlTableRow>класса.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       В следующей таблице перечислены значения, которые могут использоваться для этого свойства.      | Значение | Описание |   |-----------|-----------------|   | `Left`| Выравнивает содержимое ячейки с левым краем ячейки. |   | `Center`| Выравнивает содержимое ячейки по центру ячейки. |   | `Right`| Выравнивает содержимое ячейки с правого края ячейки. |      Настроек [!NOTE] настроек можно также использовать `Justify` и `Char` в качестве значений для этого свойства, однако не все браузеры поддерживают эти функции."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "Горизонтальное выравнивание содержимого ячейки, представленной экземпляром <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. Значение по умолчанию — &lt;xref:System.String.Empty?displayProperty=fullName&gt;, указывающая, что это свойство не задано."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
  platform:
  - net462
