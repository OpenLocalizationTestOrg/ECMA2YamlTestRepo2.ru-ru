  type: Class
  summary: "Представляет <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> и <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> элементов HTML в <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> объекта."
  remarks: "`<td>` Элемент представляет ячейку данных в таблице, пока `<th>` элемент представляет ячейку заголовка таблицы. Класс HtmlTableCell для программного управления `<td>` и `<th>` элементов HTML в <xref:System.Web.UI.HtmlControls.HtmlTableRow>объекта.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       Класс HtmlTableCell позволяет настраивать внешний вид ячеек таблицы, указав цвет фона, цвет границы, высоту и ширину. Эти атрибуты задаются с помощью <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, и <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>Свойства.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       Можно управлять отображением содержимого ячейки, указав вертикальное и горизонтальное выравнивание содержимого. Можно также указать, является ли содержимое автоматически переноситься на следующую строку по достижении конца ячейки. Выравнивание по горизонтали управляется <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>Свойства, пока <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>свойство выравнивание по вертикали.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>Свойство указывает, отключен ли перенос текста.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       С помощью <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>или <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>можно контролировать количество столбцов или строк, занимаемых ячейкой.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> Например, можно создать ячейку, занимающую два столбца в таблице, задав <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>Свойства `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       Список начальных значений свойств для экземпляра класса HtmlTableCell см. в разделе <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>конструктор.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [синтаксис проверки серверного элемента управления](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
