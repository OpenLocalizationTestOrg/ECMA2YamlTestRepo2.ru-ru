  remarks: "Используйте свойство фоновый цвет для задания цвета фона ячейки, представленной в экземпляре <xref:System.Web.UI.HtmlControls.HtmlTableCell>класса.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Можно указать цвет по имени или с помощью шестнадцатеричного значения, перед которым ставится знак решетки (#), в форме #RRGGBB. RR, GG и BB представляют шестнадцатеричные значения от 0 до 255 красного, зеленого и синего компонентов цвета, соответственно. Например значение #0000FF представляет синий цвет. Задает минимальное значение (00) для красной и зеленой компонентов, указав максимальное значение (FF) для синего компонента.       Следующая таблица показывает шестнадцать стандартных имен цветов HTML и соответствующие шестнадцатеричные значения, которые можно использовать для свойства фоновый цвет. Дополнительные сведения о цветах HTML см. в разделе [веб-сайте консорциума World Wide Web (W3C)](http://go.microsoft.com/fwlink/?linkid=37125).      | Имя цвета | Шестнадцатеричное значение |   |----------------|-----------------------|   | Голубой |&#00;FFFF |   | Черный |&#00000;0 |   | Синий |&#0000;FF |   | Сиреневый | #FF00FF |   | Серый |&#80808;0 |   | Зеленый |&#00800;0 |   | Салатовый | #&00;FF00, соответствующее |   | Малиновый |&#80000;0 |   | Темно-синим |&#00008;0 |   | Оливковый |&#80800;0 |   | Фиолетовые |&#80008;0 |   | Красный | #FF0000 |   | Серебряный | #C0C0C0 |   | Бирюзовый |&#00808;0 |   | Белый | #FFFFFF |   | Желтый | #FFFF00 |       Можно определить доступные цвета для использования со свойством BgColor из <xref:System.Drawing.KnownColor>перечисления.</xref:System.Drawing.KnownColor>       Цвет именах не учитывается регистр."
  example:
