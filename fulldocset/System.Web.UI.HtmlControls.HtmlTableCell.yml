  remarks: "Свойство ширины определяет ширину (в пикселях) ячейки, представленной в экземпляре <xref:System.Web.UI.HtmlControls.HtmlTableCell>класса.</xref:System.Web.UI.HtmlControls.HtmlTableCell> При указании ширины ячейки все ячейки в одном столбце автоматически принимают эту ширину.      Настроек [!NOTE] настроек при указании ширина которого меньше, чем требуется для отображения содержимого ячейки, это свойство учитывается."
