  name: HtmlTableCell(String)
  nameWithType: HtmlTableCell.HtmlTableCell(String)
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.HtmlTableCell(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> класс с помощью указанного имени тега."
  remarks: "Этот конструктор используется для создания и инициализации нового экземпляра <xref:System.Web.UI.HtmlControls.HtmlTableCell>класса.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Позволяет создавать <xref:System.Web.UI.HtmlControls.HtmlTableCell>, представляющий ячейку в <xref:System.Web.UI.HtmlControls.HtmlTable>управления.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Обычно он используется для создания <xref:System.Web.UI.HtmlControls.HtmlTableCell>, представляющий `<th>` элемент для ячейки заголовка таблицы.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Несмотря на то, что этот конструктор можно использовать для создания `<td>` элемент для ячейки данных таблицы, обычно используется конструктор по умолчанию.      Настроек [!NOTE] настроек несмотря на то, что этот конструктор позволяет указать ячейку элемента, который требуется создать, `<th>` элемент — это единственный поддерживаемый элемент ячейки. Для будущей совместимости этот конструктор позволяет создавать другие элементы ячеек HTML, которые могут стать доступными.       В следующей таблице показаны исходное значение свойства для экземпляра <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| Значение `tagName` параметр. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_43_1.aspx)]"
  syntax:
