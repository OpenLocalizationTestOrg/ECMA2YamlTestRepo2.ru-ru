  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> класса, используя значения по умолчанию."
  remarks: "Этот конструктор используется для создания и инициализации нового экземпляра <xref:System.Web.UI.HtmlControls.HtmlTableCell>класса.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Этот конструктор используется для создания <xref:System.Web.UI.HtmlControls.HtmlTableCell>, представляющий `<td>` элемент для ячейки данных таблицы.</xref:System.Web.UI.HtmlControls.HtmlTableCell>       В следующей таблице показаны исходное значение свойства для экземпляра <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| Символьная строка «td». |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal string \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_24_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_24_1.aspx)]"
