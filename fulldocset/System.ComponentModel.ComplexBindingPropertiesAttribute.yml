  name: ComplexBindingPropertiesAttribute
  nameWithType: ComplexBindingPropertiesAttribute
  fullName: System.ComponentModel.ComplexBindingPropertiesAttribute
  type: Class
  summary: "Указывает источник данных и свойства элемента данных для компонента, который поддерживает сложную привязку данных. Этот класс не наследуется."
  remarks: "ComplexBindingPropertiesAttribute используется для указания свойств, используемых с сложную привязку данных, например привязку, основанную на <xref:System.Collections.IList?displayProperty=fullName>.</xref:System.Collections.IList?displayProperty=fullName>       Атрибут ComplexBindingPropertiesAttribute задан на уровне класса. Он является наследуемым и не позволяет использовать несколько атрибутов для одного класса.       Элемент управления может поддерживать оба простую привязку с <xref:System.ComponentModel.DefaultBindingPropertyAttribute>, а также сложную привязку.</xref:System.ComponentModel.DefaultBindingPropertyAttribute>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using ComplexBindingPropertiesAttribute to identify a control's `DataSource` and `DataMember` properties for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._141_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._141_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ComplexBindingPropertiesAttribute : Attribute
