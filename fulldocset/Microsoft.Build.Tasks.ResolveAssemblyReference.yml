- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Возвращает или задает параметр, определяющий способ определения зависимостей и ли зависимость копируется локально."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "Возвращает значение true, если при определении, следует ли копировать зависимость локально один из шагов на наличие родительской ссылки в файле проекта частные метаданные задать или нет. Если эти метаданные заданы затем мы будем использовать, также зависимости.       Если метаданные не заданы, зависимость проходит через те же проверки родительской ссылки. Одна из этих проверок — находится ли ссылка в глобальном кэше СБОРОК. Если ссылка находится в глобальном кэше СБОРОК затем мы она не копируется локально, как предполагается, что он будет находиться в глобальном кэше сборок на целевом компьютере, а также. Однако это относится только к конкретной ссылке, но не его зависимости.       Это означает, что ссылка в файле проекта может быть false локальной копии из-за они находятся в глобальном кэше СБОРОК, но зависимостей может по-прежнему следует скопировать локально, так как они не находятся в глобальном кэше СБОРОК. Это поведение по умолчанию для RAR и приводит значение по умолчанию для этого свойства равным true.       Возвращает значение false, если она будет по-прежнему Проверьте ссылки на файл проекта для просмотра, если они находятся в глобальном кэше СБОРОК и установить свое состояние локальной копии соответствующим образом.       Однако для зависимостей мы не проверяют только если они находятся в глобальном кэше СБОРОК, но мы также проверит, находится ли родительская ссылка из файла проекта в глобальном кэше СБОРОК.       Если родительская ссылка из файла проекта находится в глобальном кэше СБОРОК затем мы не будет копировать зависимость локально.       <div class=&quot;alert NOTE&quot;>    Если существует несколько родительских ссылок и ни один из них не предоставляются из GAC затем мы установим Копировать локальные значение true.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
