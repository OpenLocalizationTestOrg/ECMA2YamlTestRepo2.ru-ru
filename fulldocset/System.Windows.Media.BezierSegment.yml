  name: BezierSegment
  nameWithType: BezierSegment
  fullName: System.Windows.Media.BezierSegment
  type: Class
  summary: "Представляет кривую Безье третьего порядка между двумя точками."
  remarks: "Используйте <xref:System.Windows.Media.PathFigure>объект для хранения объектов BezierSegment и другие сегменты.</xref:System.Windows.Media.PathFigure>       Кривая Безье третьего порядка определяется четырьмя точками: начальной точкой, конечной точкой (<xref:System.Windows.Media.BezierSegment.Point3%2A>) и двумя контрольными точками (<xref:System.Windows.Media.BezierSegment.Point1%2A> и <xref:System.Windows.Media.BezierSegment.Point2%2A>). Класс BezierSegment не содержит свойство для начальной точки кривой; он только определяет конечную точку.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> Начальную точку кривой является текущей точки <xref:System.Windows.Media.PathFigure>к которому добавляется BezierSegment.</xref:System.Windows.Media.PathFigure>       Две контрольные точки кривой Безье третьего порядка ведут себя как магниты привлекает части иначе было бы прямой к себе, а также соответствие кривой. Первая контрольная точка, <xref:System.Windows.Media.BezierSegment.Point1%2A>, влияет на начало часть кривой; второй контрольной точки <xref:System.Windows.Media.BezierSegment.Point2%2A>, влияет на конечную часть кривой.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> Обратите внимание, что кривая не обязательно проходит через контрольные точки; Каждая контрольная точка перемещает его часть строки к самой, но не через сам.      ## Freezable BezierSegment компоненты — это тип <xref:System.Windows.Freezable>объекта.</xref:System.Windows.Freezable> Сведения о <xref:System.Windows.Freezable>функции, такие как закрепление и клонирования, в разделе [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class BezierSegment : System.Windows.Media.PathSegment'
