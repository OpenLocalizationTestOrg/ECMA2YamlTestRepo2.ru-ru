  summary: "Указывает тип выполняемой проверки."
  remarks: "<xref:System.Xml.XmlReader>Класса можно применять проверку с помощью определение типа схемы или документа (DTD).</xref:System.Xml.XmlReader> Перечисление ValidationType указывает тип выполняемой проверки, созданного <xref:System.Xml.XmlReader>экземпляра необходимо выполнить.</xref:System.Xml.XmlReader> <xref:System.Xml.XmlReader>Экземпляр может быть либо проверяющего <xref:System.Xml.XmlReader>объект, созданный <xref:System.Xml.XmlReader.Create%2A>метод, или <xref:System.Xml.XmlValidatingReader>объекта.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       Модель проверки имеет три характеристики: строгость, информативность и состояние. Strict, не допускает сочетание типов проверки, подробное сообщение выдает предупреждение, если не удается найти тип определение схемы или документа (DTD) и состояние выдает предупреждения, если не удается выполнить проверку элементов и атрибутов из схемы."
