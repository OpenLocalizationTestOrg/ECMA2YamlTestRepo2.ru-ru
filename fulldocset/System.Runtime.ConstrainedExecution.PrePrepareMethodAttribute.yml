items:
- uid: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  id: PrePrepareMethodAttribute
  children:
  - System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute.#ctor
  langs:
  - csharp
  name: PrePrepareMethodAttribute
  nameWithType: PrePrepareMethodAttribute
  fullName: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  type: Class
  summary: "Указывает, что служба генерирования машинных образов подготовить метод для включения в области ограниченного выполнения (CER)."
  remarks: "Примените атрибут PrePrepareMethodAttribute метод или конструктор, чтобы сообщить службе создания образов в машинном коде, метод (и его статично определимый граф вызова) должен быть подготовлен для использования в CER. Этот атрибут полезен, если метод, к которому применяется будет явно подготовлен во время выполнения, и автор метода, зная это, чтобы избежать дополнительной нагрузки во время выполнения подготовки."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      public sealed class PrePrepareMethodAttribute : Attribute
