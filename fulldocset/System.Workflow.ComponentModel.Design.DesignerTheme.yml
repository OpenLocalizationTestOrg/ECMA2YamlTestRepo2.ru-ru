  remarks: "Классы, наследующие от <xref:System.Workflow.ComponentModel.Design.DesignerTheme>используется этот метод для внесения необходимых изменений при <xref:System.Workflow.ComponentModel.Design.AmbientProperty>изменении значения перечисления из <xref:System.Workflow.ComponentModel.Design.AmbientProperty>или <xref:System.Workflow.ComponentModel.Design.AmbientProperty> <xref:System.Workflow.ComponentModel.Design.AmbientProperty>в <xref:System.Workflow.ComponentModel.Design.AmbientProperty>.</xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> </xref:System.Workflow.ComponentModel.Design.DesignerTheme>       <xref:System.Workflow.ComponentModel.Design.AmbientProperty>Перечисление определяет, где тема конструктора получает параметры свойств окружения.</xref:System.Workflow.ComponentModel.Design.AmbientProperty> Если <xref:System.Workflow.ComponentModel.Design.AmbientProperty>значение установлено, класс темы конструктора получает параметры окружения от <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A>свойство.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A> </xref:System.Workflow.ComponentModel.Design.AmbientProperty> Если <xref:System.Workflow.ComponentModel.Design.AmbientProperty>значение установлено, класс темы конструктора получает параметры окружения от операционной системы, на котором установлен конструктор.</xref:System.Workflow.ComponentModel.Design.AmbientProperty>"
