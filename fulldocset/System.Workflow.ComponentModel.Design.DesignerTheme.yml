  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Все классы, которые предоставляют параметры свойств темы для <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>классов должен наследовать от класса DesignerTheme.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner>  Темы конструктора предоставляют набор значений свойств, с помощью которых отображаются фона и цвета переднего плана и стили, шрифты и другие параметры стилей для классов конструктора, отображаемых на поверхности конструктора рабочих процессов.       <xref:System.Workflow.ComponentModel.Design.AmbientTheme>Класс наследует от DesignerTheme.</xref:System.Workflow.ComponentModel.Design.AmbientTheme>"
  syntax:
    content: >-
