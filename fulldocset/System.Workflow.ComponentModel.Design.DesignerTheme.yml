  remarks: "Если <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>, <xref:System.Workflow.ComponentModel.Design.DesignerTheme>инициализируется с не является пустой ссылкой (`Nothing` в Visual Basic), доступного только для чтения получает свое значение из <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName>свойство.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Design.DesignerTheme> </xref:System.Workflow.ComponentModel.Design.WorkflowTheme> Если <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>является пустой ссылкой (`Nothing`), — только для чтения `false`.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme>       Если <xref:System.Workflow.ComponentModel.Design.WorkflowTheme>назначается <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName>, имеет значение только для чтения свойство `true`, и его нельзя изменить свойства всех тем конструктора, связанные с этой темой.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Design.WorkflowTheme> При необходимости можно задать свойства, после загрузки темы, но перед их занесением в <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>.</xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>"
  syntax:
    content: public bool ReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Workflow.ComponentModel.Design.DesignerTheme&quot;> </xref> только для чтения; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly*
  exceptions: []
