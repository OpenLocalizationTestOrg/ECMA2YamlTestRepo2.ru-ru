    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если &lt;xref:System.Web.UI.Control.RenderingCompatibility%2A?displayProperty=fullName&gt; свойство указывает версию ASP.NET ниже `4.0`; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.SupportsDisabledAttribute*
  exceptions: []
  platform:
