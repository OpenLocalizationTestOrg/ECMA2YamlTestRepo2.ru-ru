  name: Image
  nameWithType: Image
  fullName: System.Web.UI.WebControls.Image
  type: Class
  summary: "Отображает изображение на веб-странице."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [специальных возможностей](#accessibility)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## введение изображений элемента управления позволяет работать с изображениями из серверного кода.       Позволяет отобразить любое допустимое изображение, поддерживаемый браузером запроса на веб-странице элемента управления Image. Путь к отображаемому изображению задается параметром <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>свойство.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Можно указать текст для отображения вместо изображения, если изображение недоступно, задав <xref:System.Web.UI.WebControls.Image.AlternateText%2A>свойство.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> Выравнивание изображения относительно других элементов на веб-странице задается путем присвоения <xref:System.Web.UI.WebControls.Image.ImageAlign%2A>свойство.</xref:System.Web.UI.WebControls.Image.ImageAlign%2A>      Настроек [!NOTE] настроек этот элемент управления только отображает изображение. Если необходимо обрабатывать щелчки мышью на изображении, используйте <xref:System.Web.UI.WebControls.ImageButton>управления.</xref:System.Web.UI.WebControls.ImageButton>      <a name=&quot;accessibility&quot;></a>## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:Image       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GenerateEmptyAlternateText=&quot;True|False&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create an Image control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Image Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_66_1.aspx)]\n [!code-cs[Classic Image Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_66_1.aspx)]"
