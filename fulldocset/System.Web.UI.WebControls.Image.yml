  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает текст, отображаемый в <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> управления, если изображение недоступно. Браузеры, поддерживающие функцию всплывающей подсказки отображают этот текст в виде всплывающей подсказки."
  remarks: "Это свойство определяет текст, отображаемый, если изображение, заданное в <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>свойство недоступно.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> В браузерах, поддерживающих функцию всплывающей подсказки этот текст отображается в виде всплывающей подсказки.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [Глобализация и локализация ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
