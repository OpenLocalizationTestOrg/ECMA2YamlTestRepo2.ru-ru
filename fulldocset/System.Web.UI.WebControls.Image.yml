  namespace: System.Web.UI.WebControls
  summary: "Возвращает значение, указывающее, должен ли элемент управления устанавливать <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> атрибут отрисовываемого элемента HTML значение «disabled» когда элемент управления <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>свойство <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "Это свойство указывает, как ASP.NET следует визуализировать HTML для элемента управления при активации элемента. Если это свойство имеет `true`, ASP.NET отображает `disabled` атрибута при отключении элемента управления. Если это свойство имеет `false`, ASP.NET отображает `class` атрибута при отключении элемента управления. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>"
  syntax:
