- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает расположение подробного описания для изображения."
  remarks: "Свойство DescriptionUrl указывает HTML-файл, который содержит дополнительные сведения об образе. Свойство DescriptionUrl готовится к просмотру как `longdesc` атрибут для элемента управления image. Если свойство DescriptionUrl не задано или задано пустой строкой (&quot;»), <xref:System.Web.UI.WebControls.Image>элемент управления отображает без `longdesc` атрибут.</xref:System.Web.UI.WebControls.Image>       Свойство DescriptionUrl позволяет дополнить <xref:System.Web.UI.WebControls.Image.AlternateText%2A>свойство.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> Например, если вы используете <xref:System.Web.UI.WebControls.Image>управления для отображения изображения Солнечной системе, можно задать <xref:System.Web.UI.WebControls.Image.AlternateText%2A>Свойства `The Solar System,` и задайте для свойства DescriptionUrl HTML-страницы, более подробно изображения sun в Солнечной системе движущиеся по орбите вокруг планеты.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.Image>       Свойство DescriptionUrl является необязательным, но его можно повысить доступность веб-страницы для текстовых браузерах и средства чтения с экрана. Браузеры могут использовать подробное текстовое описание, чтобы передавать важные понятия вместо или в дополнение к визуальных изображений. Дополнительные сведения об использовании описательные содержимое, указанное в документации браузера `longdesc` атрибута."
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "URL-адрес файла, содержащего подробное описание для изображения. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
  exceptions: []
  platform:
  - net462
