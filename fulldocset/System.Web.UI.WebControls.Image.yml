- uid: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText
  id: GenerateEmptyAlternateText
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: GenerateEmptyAlternateText
  nameWithType: Image.GenerateEmptyAlternateText
  fullName: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, создает ли элемент управления атрибут альтернативного текста для пустого строкового значения."
  remarks: "По умолчанию при <xref:System.Web.UI.WebControls.Image.AlternateText%2A>свойство не задано, <xref:System.Web.UI.WebControls.Image>элемент управления не поддерживает `alt` атрибут, чтобы задать альтернативный текст при отрисовке элемента управления.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image.AlternateText%2A> Присвойте свойству GenerateEmptyAlternateText `true` чтобы всегда включать атрибут дополнительного текста в готовом для просмотра выходных данных для <xref:System.Web.UI.WebControls.Image>управления.</xref:System.Web.UI.WebControls.Image>       Требуется определение типа документа XHTML `alt` атрибут в элементе управления изображения. Однако рекомендации по специальным возможностям рекомендуется изображение элементов управления, которые не передают сведения, связанные с содержимым веб-страницы не следует указывать `alt` атрибута. Вы требований к доступности и XHTML, присвоив свойству GenerateEmptyAlternateText значение `true`."
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если элемент управления создает атрибут дополнительного текста в качестве значения пустую строку; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает выравнивание <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> управления относительно других элементов на веб-странице."
  remarks: "Свойство ImageAlign определяет выравнивание изображения относительно других элементов на веб-странице. В следующей таблице перечислены возможные выравнивания.      | Выравнивание | Описание |   |---------------|-----------------|   | `NotSet`| Выравнивание не задано. |   | `Left`| Изображение выравнивается по левому краю веб-страницы, разбивку справа. |   | `Right`| Изображение выравнивается по правому краю веб-страницы с разбивкой текста на строки в левой части экрана. |   | `Baseline`| Нижний край изображения выравнивается по нижнему краю первой строки текста. |   | `Top`| Верхний край изображения выравнивается по верхнему краю самого высокого элемента на той же строке. |   | `Middle`| Середина изображения выравнивается по нижнему краю первой строки текста. |   | `Bottom`| Нижний край изображения выравнивается по нижнему краю первой строки текста. |   | `AbsBottom`| Нижний край изображения выравнивается по нижнему краю самого большого элемента на той же строке. |   | `AbsMiddle`| Середина изображения выравнивается по середине самого большого элемента на той же строке. |   | `TextTop`| Верхний край изображения выравнивается по верхнему краю самого высокого текста на той же строке. |"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> значения. Значение по умолчанию — <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Указанное значение не является одним из <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> значения."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageUrl
  nameWithType: Image.ImageUrl
  fullName: System.Web.UI.WebControls.Image.ImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает URL-адрес, который предоставляет путь к изображению для отображения в <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> управления."
  remarks: "Позволяет указать URL-адрес изображения для отображения в свойства ImageUrl <xref:System.Web.UI.WebControls.Image>управления.</xref:System.Web.UI.WebControls.Image> Можно использовать относительный или абсолютный URL-адрес. Относительный URL-адрес связывает местоположения изображения и веб-страницы без указания полного пути на сервере. Путь задается относительно расположения веб-страницы. Это упрощает перемещение всего узла в другой каталог на сервере без изменения кода. Абсолютный URL-адрес предоставляет полный путь, поэтому перемещение узла в другой каталог требует обновления кода."
  example:
  - "The following example demonstrates how to use the ImageUrl property to specify the location of the image to display in the <xref:System.Web.UI.WebControls.Image> control.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1349_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1349_1.aspx)]"
  syntax:
    content: public virtual string ImageUrl { get; set; }
    return:
      type: System.String
      description: "URL-адрес, который предоставляет путь к изображению для отображения в <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> управления."
  overload: System.Web.UI.WebControls.Image.ImageUrl*
  exceptions: []
  platform:
  - net462
