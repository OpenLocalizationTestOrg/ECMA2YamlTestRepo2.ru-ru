  name: AutoGeneratedField
  nameWithType: AutoGeneratedField
  fullName: System.Web.UI.WebControls.AutoGeneratedField
  type: Class
  summary: "Представляет автоматически созданное поле в элементе управления с привязкой к данным. Этот класс не наследуется."
  remarks: "Класс AutoGeneratedField используется для представления автоматически созданное поле в элементе управления с привязкой к данным, например <xref:System.Web.UI.WebControls.GridView>или <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Автоматически созданного поля создаются путем элемента управления с привязкой к данным, если соответствующее свойство имеет значение `true` (например, <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>свойство для <xref:System.Web.UI.WebControls.GridView>элемента управления, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>свойство <xref:System.Web.UI.WebControls.DetailsView>управления и т. д).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>      Настроек [!NOTE] настроек автоматически созданные поля не добавляются в коллекцию полей элемента управления с привязкой к данным (например, <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекции для <xref:System.Web.UI.WebControls.GridView>элемента управления, <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>коллекции для <xref:System.Web.UI.WebControls.DetailsView>управления и т. д).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       Класс AutoGeneratedField внутренне предназначен для использования элементами управления с привязкой к данным. В отличие от других полей данных (таких как <xref:System.Web.UI.WebControls.BoundField>, <xref:System.Web.UI.WebControls.CheckBoxField>, <xref:System.Web.UI.WebControls.TemplateField>и так далее), класс AutoGeneratedField нельзя разместить декларативно на странице как часть коллекции полей.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.BoundField> Несмотря на то, что объект AutoGeneratedField коллекцию полей можно добавить программным образом, этот шаблон проектирования следует избегать.       Автоматически созданные поля представляют автоматическую отрисовку поля, элементы управления с привязкой к данным пользователя позволяют пользователям изменять свойства объектов AutoGeneratedField обычно. Если автоматической подготовки к просмотру не удовлетворять вашим потребностям, следует определите собственные поля данных для коллекции полей элемента управления."
  example:
  - "The following example demonstrates how to create an AutoGeneratedField object for a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[AutoGenerateFieldProperties#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_265_1.cs)]\n [!code-vb[AutoGenerateFieldProperties#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_265_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class AutoGeneratedField : System.Web.UI.WebControls.BoundField
