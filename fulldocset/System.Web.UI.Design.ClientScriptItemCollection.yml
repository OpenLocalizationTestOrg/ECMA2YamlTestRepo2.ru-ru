  remarks: "Если `clientScriptItems` — `null` (`Nothing` в Visual Basic) или не содержит ни одного элемента, конструктор инициализирует пустой <xref:System.Web.UI.Design.ClientScriptItemCollection>объекта.</xref:System.Web.UI.Design.ClientScriptItemCollection> В противном случае элементы `clientScriptItems` массива используются для указания элементов для <xref:System.Web.UI.Design.ClientScriptItemCollection>.</xref:System.Web.UI.Design.ClientScriptItemCollection>       Конструктор ClientScriptItemCollection обычно используется в классах, производных от <xref:System.Web.UI.Design.WebFormsRootDesigner>класса.</xref:System.Web.UI.Design.WebFormsRootDesigner> Визуальные конструкторы реализуют <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>метод для возврата <xref:System.Web.UI.Design.ClientScriptItemCollection>объект для элементы клиентского сценария в веб-документа во время разработки.</xref:System.Web.UI.Design.ClientScriptItemCollection> </xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>"
