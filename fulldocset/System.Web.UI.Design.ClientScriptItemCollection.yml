  name: ClientScriptItemCollection
  nameWithType: ClientScriptItemCollection
  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "Представляет коллекцию только для чтения блоков клиентского скрипта, содержащихся в веб-форме или пользовательском элементе управления во время разработки. Этот класс не наследуется."
  remarks: "Каждый <xref:System.Web.UI.Design.ClientScriptItem>представляет объект в классе ClientScriptItemCollection `script` блок, который содержится в документе (веб-формы, Web серверного элемента управления, страницы содержимого или главная страница) во время разработки.</xref:System.Web.UI.Design.ClientScriptItem>       Используйте <xref:System.Web.UI.Design.WebFormsRootDesigner>класс, чтобы установить или проверить элементы клиентского сценария, содержащиеся в документе веб-форм в рабочей области конструирования.</xref:System.Web.UI.Design.WebFormsRootDesigner> Получить коллекцию элементов клиентского скрипта, содержащихся в веб-документа с помощью <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>метод.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Добавление веб-документа элемент клиентского скрипта с помощью <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>метод.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       Чтобы добавить элементы клиентского сценария во время выполнения, используйте <xref:System.Web.UI.ClientScriptManager>класс.</xref:System.Web.UI.ClientScriptManager>      Настроек [!NOTE] настроек ClientScriptItemCollection класс представляет элементы сценария во время разработки, выполняемых на стороне клиента. Поскольку `script` элементы, которые создаются для объектов ClientScriptItemCollection не выполняются на сервере, не содержат элементов `runat=&quot;server&quot;` атрибута."
  syntax:
    content: 'public sealed class ClientScriptItemCollection : System.Collections.ReadOnlyCollectionBase'
  inheritance:
