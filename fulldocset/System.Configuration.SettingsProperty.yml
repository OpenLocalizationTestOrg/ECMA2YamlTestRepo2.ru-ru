  type: Class
  summary: "Используется внутренним образом, что и класс, представляющий метаданные об отдельном свойстве конфигурации."
  remarks: "SettingsProperty используется для описания параметров свойств класса, производного от <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> API параметры позволяют коллекции параметров свойств группироваться в общий класс среды выполнения языка.       При сохранении параметров, <xref:System.Configuration.SettingsBase>запрашивает базовый класс для коллекции объектов SettingsProperty, сгруппированных в коллекцию типа <xref:System.Configuration.SettingsPropertyCollection>.</xref:System.Configuration.SettingsPropertyCollection> </xref:System.Configuration.SettingsBase> Это делается путем вызова свои собственные свойства члена. Наследуемые классы должен возвращать коллекцию свойств для сохранения.       Каждый объект SettingsProperty включает метаданные о свойстве, включая следующие: — имя.      — Значение по умолчанию.      -Тип свойства.      -Метод сериализации.      -Поставщик для сохраняемости.      -Другие произвольные атрибуты, которые являются контекста и зависит от поставщика."
  syntax:
    content: public class SettingsProperty
