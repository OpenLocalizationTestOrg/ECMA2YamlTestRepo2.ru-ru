  remarks: "Класс DataGridViewTextBoxColumn является специализированным типом <xref:System.Windows.Forms.DataGridViewColumn>класс, используемый для размещения логически ячеек, включить отображение и редактирования текстовых строк.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewTextBoxColumn имеет связанный <xref:System.Windows.Forms.DataGridViewTextBoxCell>объект в каждой <xref:System.Windows.Forms.DataGridViewRow>, пересекается с его.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewTextBoxCell> Когда <xref:System.Windows.Forms.DataGridViewTextBoxCell>становится активирована, то он передает <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>элемента управления для обработки входных данных пользователя.</xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> </xref:System.Windows.Forms.DataGridViewTextBoxCell>       По умолчанию используется режим сортировки для столбцов данного типа <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
