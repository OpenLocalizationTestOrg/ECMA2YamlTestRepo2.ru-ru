  name: MaxInputLength
  nameWithType: DataGridViewTextBoxColumn.MaxInputLength
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает максимальное число символов, которые можно ввести в текстовое поле."
  remarks: "Свойство MaxInputLength не влияет на длину текста, введенного программно через значение ячейки или форматирование ячеек. Он влияет только что пользователь смогут вводить и редактировать.       Получить или задать это свойство Возвращает или задает <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>Свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>свойство.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Задание этого свойства также задает <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>Свойства каждой ячейки в столбце.</xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Чтобы переопределить значение, указанное для отдельных ячеек, установите значения ячеек после установки значения столбца."
  syntax:
    content: public int MaxInputLength { get; set; }
    return:
      type: System.Int32
      description: "Максимальное число символов, которые можно ввести в текстовое поле; значение по умолчанию — 32767."
