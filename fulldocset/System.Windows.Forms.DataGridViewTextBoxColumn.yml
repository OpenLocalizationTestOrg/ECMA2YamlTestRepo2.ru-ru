- uid: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  id: SortMode
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: SortMode
  nameWithType: DataGridViewTextBoxColumn.SortMode
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает режим сортировки для столбца."
  remarks: "Когда <xref:System.Windows.Forms.DataGridView>управления сортируется с использованием столбец со значением свойства SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>, глиф сортировки автоматически отображается в заголовке столбца.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       При сортировке элемента управления с помощью столбца со значением свойства SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>, должен отображаться глиф сортировки самостоятельно через <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>свойство.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       Режим сортировки по умолчанию <xref:System.Windows.Forms.DataGridViewTextBoxColumn>является <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewTextBoxColumn> Режим сортировки по умолчанию для других типов столбцов — <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Значение SortMode запрещает сортировка столбца программными средствами, несмотря на то, что могут применяться другие ограничения. Дополнительные сведения см. в разделе <xref:System.Windows.Forms.DataGridView.Sort%2A>метод.</xref:System.Windows.Forms.DataGridView.Sort%2A>       Значение свойства SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>не помешает <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>событие происходит, но он будет препятствовать изменения внешнего вида, при щелчке заголовка.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
  - "The following code example illustrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/csharp/p-system.windows.forms.d_266_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/visualbasic/p-system.windows.forms.d_266_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewColumnSortMode SortMode { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewColumnSortMode
      description: "Объект <xref href=&quot;System.Windows.Forms.DataGridViewColumnSortMode&quot;> </xref> , задающий критерии, используемые для упорядочивания строк на основании значений ячеек в столбце."
  overload: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode*
  exceptions: []
