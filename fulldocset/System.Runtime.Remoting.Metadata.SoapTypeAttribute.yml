  summary: "Возвращает или задает <xref href=&quot;System.Runtime.Remoting.Metadata.SoapOption&quot;> </xref> значение конфигурации."
  remarks: "Объект <xref:System.Runtime.Remoting.Metadata.SoapOption>значение указывает параметры конфигурации SOAP, которые будут использоваться с <xref:System.Runtime.Remoting.Metadata.SoapTypeAttribute>атрибут.</xref:System.Runtime.Remoting.Metadata.SoapTypeAttribute> </xref:System.Runtime.Remoting.Metadata.SoapOption>      Настроек [!NOTE] настроек SoapOptions перечисления не оказывает влияния на сериализацию объектов с <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>"
