  namespace: System.Web.UI.WebControls
  summary: "Сохраняет содержимое отправленного файла по указанному пути на веб-сервере."
  remarks: "Конфигурация метода SaveAs сохраняет содержимое отправленного файла по указанному пути на веб-сервере.       <xref:System.Web.UI.WebControls.FileUpload>Управления не сохраняет автоматически файл на сервер после выбора пользователем файла для передачи.</xref:System.Web.UI.WebControls.FileUpload> Необходимо явно предоставить элемент управления или механизм, позволяющий пользователю отправить указанный файл. Например чтобы обеспечить кнопка, пользователь нажимает кнопку, чтобы отправить файл. Код, который пишется для сохранить указанный файл должен вызывать метод SaveAs, который сохраняет содержимое файла по указанному пути на сервере. Как правило конфигурация метода SaveAs называется в метод обработки событий для события, которое вызывает отправку на сервер. Например если предоставлена кнопка для передачи файла, код для сохранения файла на сервер может включаться затем внутри метода обработки событий для события щелчка кнопкой мыши.       При вызове метода SaveAs, необходимо указать полный путь к каталогу на сервере, в котором следует сохранить отправленный файл. Если в коде приложения не следует явно указывать путь <xref:System.Web.HttpException>исключение возникает при попытке передать файл.</xref:System.Web.HttpException> Это помогает защитить файлы на сервере, не давая пользователям указывать путь к файлу, в котором следует сохранить файлы, которые они отправляют.       Перед вызовом метода SaveAs, следует использовать <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>свойство, чтобы убедиться, что <xref:System.Web.UI.WebControls.FileUpload>содержит элемент управления для передачи файла.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Если <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>возвращает `true`, вызовите метод SaveAs.</xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Если он возвращает `false`, выводит сообщение для пользователя, указывая, что элемент управления не содержит файла. Если не следует предоставлять код обработки ошибок, чтобы убедиться, что файл существует, попытка сохранения несуществующего файла вызывает <xref:System.Web.HttpException>исключение.</xref:System.Web.HttpException>       Для вызова SaveAs для работы приложения ASP.NET необходимо право на запись в каталог на сервере. Существует два способа, что приложение может получить доступ на запись. Можно явно предоставить доступ на запись к учетной записи, под которой выполняется приложение, в каталоге, в котором будут храниться загруженные файлы. Кроме того можно увеличить уровень доверия, назначаемый приложению ASP.NET. Чтобы получить запись в каталоге исполняемого приложения, приложения должны быть предоставлены <xref:System.Web.AspNetHostingPermission>объектов с уровнем доверия, равным <xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName>значение.</xref:System.Web.AspNetHostingPermissionLevel?displayProperty=fullName> </xref:System.Web.AspNetHostingPermission> Увеличение уровня доверия увеличивает доступ приложения к ресурсам на сервере. Обратите внимание, что это не является безопасным способом, так как злоумышленник, получивший контроль над приложением, также сможет запускаться этот более высокий уровень доверия. Рекомендуется запускать приложение ASP.NET в контексте пользователя, имеющего минимальные права, необходимые для запуска приложения. Дополнительные сведения о безопасности в приложениях ASP.NET см. в разделе [основные рекомендации по обеспечению безопасности для веб-приложений](~/add/includes/ajax-current-ext-md.md) и [ASP.NET уровни доверия и файлы политики](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control that performs error checking. Before the file is saved, the <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> method is called to verify that a file to upload exists. In addition, the <xref:System.IO.File.Exists%2A?displayProperty=fullName> method is called to check whether a file that has the same name already exists in the path. If it does, the name of the file to upload is prefixed with a number before the SaveAs method is called. This prevents the existing file from being overwritten.  \n  \n [!code-vb[FileUpload.SaveAs#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[FileUpload.SaveAs#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public void SaveAs (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "Строка, указывающая полный путь к папке сервера, на котором следует сохранить отправленный файл."
  overload: System.Web.UI.WebControls.FileUpload.SaveAs*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<code>filename</code>не является полным путем."
  platform:
  - net462
