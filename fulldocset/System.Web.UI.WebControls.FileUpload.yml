  remarks: "Свойство PostedFile возвращает базовый <xref:System.Web.HttpPostedFile>объекта для файла, который загружается с помощью <xref:System.Web.UI.WebControls.FileUpload>управления.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.HttpPostedFile> Это свойство можно используйте для доступа к дополнительным свойствам загружаемого файла.       Можно использовать <xref:System.Web.HttpPostedFile.ContentLength%2A>свойство получить длину файла.</xref:System.Web.HttpPostedFile.ContentLength%2A> Можно использовать <xref:System.Web.HttpPostedFile.ContentType%2A>Свойства MIME тип файла содержимого.</xref:System.Web.HttpPostedFile.ContentType%2A> Кроме того, можно использовать свойство PostedFile для доступа к <xref:System.Web.HttpPostedFile.FileName%2A>Свойства <xref:System.Web.HttpPostedFile.InputStream%2A>свойство и <xref:System.Web.HttpPostedFile.SaveAs%2A>метод.</xref:System.Web.HttpPostedFile.SaveAs%2A> </xref:System.Web.HttpPostedFile.InputStream%2A> </xref:System.Web.HttpPostedFile.FileName%2A> Тем не менее, предоставляемые те же функциональные возможности <xref:System.Web.UI.WebControls.FileUpload.FileName%2A>Свойства <xref:System.Web.UI.WebControls.FileUpload.FileContent%2A>свойство и <xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A>метод.</xref:System.Web.UI.WebControls.FileUpload.SaveAs%2A> </xref:System.Web.UI.WebControls.FileUpload.FileContent%2A> </xref:System.Web.UI.WebControls.FileUpload.FileName%2A>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control. When the user clicks the **Upload file** button, the contents of the file are displayed as bytes in a text box on the page. This example uses the PostedFile property to access the <xref:System.Web.HttpPostedFile.ContentLength%2A?displayProperty=fullName> property. The <xref:System.Web.HttpPostedFile.ContentLength%2A> property is used to determine the length of the file before copying the file contents to a byte array.  \n  \n [!code-cs[FileUpload.FileContent#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_462_1.aspx)]\n [!code-vb[FileUpload.FileContent#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_462_1.aspx)]"
