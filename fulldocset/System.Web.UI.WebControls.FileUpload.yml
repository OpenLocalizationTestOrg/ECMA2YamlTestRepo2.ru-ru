  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает массив байтов в файле, который задается с помощью <xref href=&quot;System.Web.UI.WebControls.FileUpload&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.FileUpload>Управления автоматически не прочитать файл от клиента.</xref:System.Web.UI.WebControls.FileUpload> Необходимо явно предоставить элемент управления или механизм, позволяющий пользователю отправить указанный файл. Например чтобы обеспечить кнопка, пользователь может щелкнуть для передачи файла. Написание сохранить указанный файл может вызвать свойство FileBytes, которое возвращает содержимое файла.       Перед вызовом свойства FileBytes, следует использовать <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>свойство, чтобы убедиться, что <xref:System.Web.UI.WebControls.FileUpload>содержит элемент управления для передачи файла.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Если <xref:System.Web.UI.WebControls.FileUpload.HasFile%2A>возвращает `true`, вызовите свойство FileBytes.</xref:System.Web.UI.WebControls.FileUpload.HasFile%2A> Если он возвращает `false`, выводит сообщение для пользователя, указывая, что элемент управления не содержит файла. Если не следует предоставлять код обработки ошибок, чтобы убедиться, что файл существует, попытка сохранения несуществующего файла вызывает <xref:System.Web.HttpException>исключение.</xref:System.Web.HttpException>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control. When the user clicks the **Upload file** button, the contents of the file are displayed as bytes in a text box on the page. This example uses the FileBytes property to upload the entire file.  \n  \n [!code-cs[FileUploadFileBytes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_816_1.aspx)]\n [!code-vb[FileUploadFileBytes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_816_1.aspx)]"
  syntax:
    content: public byte[] FileBytes { get; }
    return:
      type: System.Byte[]
      description: "Объект <xref:System.Byte>массив, содержащий содержимое указанного файла.</xref:System.Byte>"
  overload: System.Web.UI.WebControls.FileUpload.FileBytes*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Весь файл не был прочитан."
  platform:
