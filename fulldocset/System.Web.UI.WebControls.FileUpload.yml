  summary: "Возвращает <xref:System.IO.Stream>объект, который указывает на файл для отправки с помощью <xref href=&quot;System.Web.UI.WebControls.FileUpload&quot;> </xref> управления.</xref:System.IO.Stream>"
  remarks: "Возвращает свойство FileContent <xref:System.IO.Stream>объект, указывающий на файл для отправки с помощью <xref:System.Web.UI.WebControls.FileUpload>управления.</xref:System.Web.UI.WebControls.FileUpload> </xref:System.IO.Stream> Свойство FileContent для доступа к содержимому файла. Например, можно использовать <xref:System.IO.Stream>объект, возвращаемый этим свойством для чтения содержимое файла в виде байт и хранить их в массиве байтов.</xref:System.IO.Stream>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.FileUpload> control. The FileContent property is used to read the contents of the file into a byte array. When the user clicks the **Upload file** button, the contents of the file are displayed as bytes in a text box on the page.  \n  \n [!code-cs[FileUpload.FileContent#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_458_1.aspx)]\n [!code-vb[FileUpload.FileContent#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_458_1.aspx)]"
