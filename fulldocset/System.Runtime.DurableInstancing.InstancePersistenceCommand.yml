  nameWithType: InstancePersistenceCommand.Validate(InstanceView)
  fullName: System.Runtime.DurableInstancing.InstancePersistenceCommand.Validate(InstanceView)
  type: Method
  assemblies:
  - System.Runtime.DurableInstancing
  namespace: System.Runtime.DurableInstancing
  summary: "Выполняет проверку команды."
  remarks: "Команды переопределяют проверку, чтобы проверить допустимость команды для выполнения в настоящее время. Реализации должны создавать исключение InvalidOperationException, если команда не является допустимым, выполняемую по отношению к InstanceView, передаваемому в качестве параметра.  Метод Validate вызывается объектом InstanceStore перед команда передается методу InstanceStore.TryCommand."
  syntax:
    content: protected virtual void Validate (System.Runtime.DurableInstancing.InstanceView view);
    parameters:
    - id: view
      type: System.Runtime.DurableInstancing.InstanceView
      description: "<xref href=&quot;System.Runtime.DurableInstancing.InstanceView&quot;> </xref> Объект, представляющий текущее состояние дескриптора экземпляра."
  overload: System.Runtime.DurableInstancing.InstancePersistenceCommand.Validate*
  exceptions: []
  platform:
  - net462
