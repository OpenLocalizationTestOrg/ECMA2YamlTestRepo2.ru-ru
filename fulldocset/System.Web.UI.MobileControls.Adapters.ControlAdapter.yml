- uid: System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent(System.String)
  id: HandlePostBackEvent(System.String)
  parent: System.Web.UI.MobileControls.Adapters.ControlAdapter
  langs:
  - csharp
  name: HandlePostBackEvent(String)
  nameWithType: ControlAdapter.HandlePostBackEvent(String)
  fullName: System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Возвращает <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Если событие было обработано. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Этот метод вызывается элементом управления при получении уведомления о событие обратной передачи для того, чтобы проверить, является ли событие конкретного адаптера. Если элемент управления реализует <xref:System.Web.UI.IPostBackEventHandler>метода и получает событие обратной передачи <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>вызывается метод адаптера управления.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackEventHandler> Если события, отправляемые в элемент управления может быть различным в зависимости от целевого устройства, реализация управления этого метода необходимо вызвать метод HandlePostBackEvent адаптера элемента управления.       Этот метод возвращает `true` или `false`, показывающие, является ли событие обработано адаптер устройства. Он возвращает `false` по умолчанию."
  syntax:
    content: public virtual bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Имя события."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если событие было обработано; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent*
  exceptions: []
  platform:
  - net462
