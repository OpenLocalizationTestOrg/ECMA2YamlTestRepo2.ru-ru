  syntax:
    content: public virtual void CreateTemplatedUI (bool doDataBind);
    parameters:
    - id: doDataBind
      type: System.Boolean
      description: "Если <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, то экземпляры шаблонов привязываются к доступным данным (что обычно происходит при первом запросе). Если <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, шаблоны не привязки к данным и вместо этого основываются на состоянии представления для их заполнения (что обычно возникает при последующих обратных передачах)."
