  name: ControlAdapter
  nameWithType: ControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.ControlAdapter
  type: Class
  summary: "Сам класс ControlAdapter является абстрактным и не может быть создан. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Класс ControlAdapter предоставляет общий базовый класс, от которого можно наследовать адаптеров элементов управления. Этот класс предоставляет реализацию по умолчанию <xref:System.Web.UI.MobileControls.IControlAdapter>интерфейс, необходимый для всех адаптеров.</xref:System.Web.UI.MobileControls.IControlAdapter> Реализация отрисовки по умолчанию базового класса должна обеспечивать отрисовку всех дочерних элементов управления. Это позволяет использовать базовый класс для использования в качестве адаптера при создании элементов управления."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public abstract class ControlAdapter : System.Web.UI.MobileControls.IControlAdapter
