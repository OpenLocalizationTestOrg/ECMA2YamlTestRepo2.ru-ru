  summary: "Вызывается элементом управления для создания шаблонного пользовательского интерфейса (UI). Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
