  remarks: "В случае, если доступны сведения о строке (например, если поток узлов XAML, считываются с <xref:System.Xaml.XamlXmlReader>), и для некоторых случаях исключение XamlParseException можно отчет, строки из источника в потоке узлов XAML.</xref:System.Xaml.XamlXmlReader> Эта информация добавляется к <xref:System.Xaml.XamlException.Message%2A>, а также содержится в <xref:System.Xaml.XamlException.LineNumber%2A>и <xref:System.Xaml.XamlException.LinePosition%2A>.</xref:System.Xaml.XamlException.LinePosition%2A> </xref:System.Xaml.XamlException.LineNumber%2A> </xref:System.Xaml.XamlException.Message%2A> Каждый из этих элементов реализуется <xref:System.Xaml.XamlException>базового класса.</xref:System.Xaml.XamlException>"
