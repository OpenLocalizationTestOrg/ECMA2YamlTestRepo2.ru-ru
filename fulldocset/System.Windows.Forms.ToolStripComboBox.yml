  fullName: System.Windows.Forms.ToolStripComboBox
  type: Class
  summary: "Представляет ToolStripComboBox, который отображается правильно в <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>."
  remarks: "ToolStripComboBox является <xref:System.Windows.Forms.ComboBox>оптимизированным для размещения в <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ComboBox> Подмножество свойств размещенного элемента управления и события представлены на уровне ToolStripComboBox, но базовый <xref:System.Windows.Forms.ComboBox>управления полностью доступна с помощью <xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>свойство.</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> </xref:System.Windows.Forms.ComboBox>       ToolStripComboBox отображает редактируемое поле вместе с <xref:System.Windows.Forms.ListBox>, позволяющее пользователю выбрать из списка или введите новый текст.</xref:System.Windows.Forms.ListBox> По умолчанию ToolStripComboBox отображает редактируемое поле со скрытым раскрывающегося списка. <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>Свойство определяет стиль списком для отображения.</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> Можно ввести значение, которое обеспечивает простой раскрывающийся список, где список отображается всегда раскрывающегося списка поле, где поле текста не подлежит редактированию и необходимо выбрать стрелку, чтобы просмотреть поле раскрывающегося списка, или поле раскрывающегося списка по умолчанию, где поле текста для редактирования и пользователь должен нажать клавиши со стрелкой, чтобы просмотреть список. Чтобы всегда отображать список, пользователь не может изменять, используйте <xref:System.Windows.Forms.ListBox>управления.</xref:System.Windows.Forms.ListBox>       Чтобы добавить объекты в список во время выполнения, назначьте массив ссылок на объекты с <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>метод.</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> Затем в списке отображаются строковое значение по умолчанию для каждого объекта. Можно добавить отдельные объекты с <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>метод.</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>       Помимо возможности отображения и выбора ToolStripComboBox также предоставляет функции, которые позволяют эффективно добавить элементы в ToolStripComboBox и найти текст в элементах списка. <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>И <xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>методы позволяют добавлять большое количество элементов в ToolStripComboBox без управления приводит каждый раз, элемент добавляется в список.</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>И <xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>методы можно использовать для поиска элемента в списке, содержащем определенную строку поиска.</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>       Используйте <xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>свойство для получения или задания текущего элемента в раскрывающемся списке и использовать <xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>свойство, чтобы получить или задать ссылку на текущий элемент в раскрывающемся списке.</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>"
