  remarks: "Перечисление ActiveDirectoryConnectionProtection используется в файле конфигурации приложения для задания протокол, используемый для обеспечения безопасной связи между <xref:System.Web.Security.ActiveDirectoryMembershipProvider>объекта и сервер Active Directory или Active Directory Application Mode.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Перечисление указывает тип безопасности подключения установить поставщик на основе `connectionProtection` атрибут [членства элемент (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) элемента конфигурации. `connectionProtection` Атрибут можно установить только значение «None» или «Безопасность»."
