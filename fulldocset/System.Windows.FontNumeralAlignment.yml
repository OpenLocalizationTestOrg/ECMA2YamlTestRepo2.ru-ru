  summary: "Описывает выравнивание чисел для <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> объекта."
  remarks: "Шрифтов OpenType поддерживают отображение пропорциональных и табличных цифр для регулирования выравнивания по ширине при использовании чисел. Пропорциональные цифры считать со своей шириной каждой цифры, «1» уже, чем «5». Табличные цифры рассматриваются как цифры равной ширины, что выравнивает их по вертикали, повышает удобочитаемость финансовой информации.       Приведенный ниже текст отображает две пропорциональные цифры в первом столбце с использованием шрифта Miramonte. Обратите внимание на разницу в ширине между цифрами «5» и «1». Во втором столбце отображаются те же два числовых значения ширина которых изменена с помощью функции табличных цифр.       ![Текст, использующий пропорциональные & табличные цифры OpenType](~/add/media/opentypefont22.gif &quot;текст, использующий пропорциональные & табличные цифры OpenType&quot;) Пример пропорциональных и табличных цифр настроек [!NOTE] настроек шрифтов OpenType наиболее предоставляют только подмножество общих возможностей OpenType. Если указанный шрифт не поддерживает определенную функцию, вместо них используются глифов по умолчанию."
