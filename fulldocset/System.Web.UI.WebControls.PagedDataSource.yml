  summary: "Возвращает или задает значение, указывающее, включено ли постраничный просмотр на стороне сервера."
  remarks: "Элементы управления с привязкой к данным ASP.NET версии 2.0 (такие как <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, и <xref:System.Web.UI.WebControls.FormView>) предоставляют функциональные возможности автоматического разбиения на страницы с помощью постраничный просмотр на стороне сервера.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> При использовании элемента управления с привязкой к данным ASP.NET версии 2.0, присвойте этому свойству значение `true`.      Настроек [!NOTE] настроек постраничный просмотр на стороне сервера и пользовательское разбиение по страницам являются взаимоисключающими. Если значение AllowServerPaging `true`, убедитесь, что <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A>имеет значение `false`.</xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A>"
  syntax:
