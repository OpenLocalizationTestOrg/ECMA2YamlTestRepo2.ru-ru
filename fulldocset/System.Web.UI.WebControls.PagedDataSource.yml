- uid: System.Web.UI.WebControls.PagedDataSource.Count
  id: Count
  parent: System.Web.UI.WebControls.PagedDataSource
  langs:
  - csharp
  name: Count
  nameWithType: PagedDataSource.Count
  fullName: System.Web.UI.WebControls.PagedDataSource.Count
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает количество элементов для использования в источнике данных."
  remarks: "Используйте свойство Count для определения количества элементов для использования в источнике данных. Возвращаемое значение зависит от того, включено ли разбиение на страницы и используется ли пользовательское разбиение по страницам.      -Если разбиение на страницы отключено (установив <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>Свойства `false`), значение <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>возвращается свойство.</xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      — Если включено разбиение на страницы (, задав <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>Свойства `true`) и включить пользовательское разбиение по страницам (задав <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>свойство `true`), значение <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>возвращается свойство.</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      — Если включено разбиение на страницы (установив <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>Свойства `true`) и <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>свойству `false`, значение <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>возвращается свойство.</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      — Если включено разбиение на страницы (, задав <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>Свойства `true`), пользовательское разбиение по страницам отключено (, задав <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>свойство `false`) и <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>свойству `true`, значение <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>свойство вычитается из значения <xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A>свойства перед его возвращением.</xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      Настроек [!NOTE] настроек Если <xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>содержит свойство `null`, возвращается значение 0.</xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Число элементов для использования в источнике данных."
  overload: System.Web.UI.WebControls.PagedDataSource.Count*
  exceptions: []
  platform:
  - net462
