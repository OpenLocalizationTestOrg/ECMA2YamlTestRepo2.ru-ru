- uid: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.PagedDataSource
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: PagedDataSource.AllowCustomPaging
  fullName: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, включена ли пользовательское разбиение по страницам в элементе управления с привязкой к данным."
  remarks: "Свойство тогда свойство AllowCustomPaging указывает, разрешено ли пользовательское разбиение по страницам. Пользовательское разбиение по страницам — необязательный тип разбиения на страницы, предоставляемые исключительно <xref:System.Web.UI.WebControls.DataGrid>управления.</xref:System.Web.UI.WebControls.DataGrid> Элемент управления с привязкой к данным ASP.NET версии 2.0 (такие как <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, и <xref:System.Web.UI.WebControls.FormView>) использует постраничный просмотр на стороне сервера и не поддерживает пользовательское разбиение по страницам.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Пользовательское разбиение по страницам и постраничный просмотр на стороне сервера являются взаимоисключающими. Если значение тогда свойство AllowCustomPaging `true`, убедитесь, что <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>имеет значение `false`.</xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>       Дополнительные сведения о пользовательском разбиении на страницы см. в разделе <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>"
  syntax:
    content: public bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включена пользовательское разбиение по страницам. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging*
  exceptions: []
  platform:
  - net462
