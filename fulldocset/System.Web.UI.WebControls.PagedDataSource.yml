  remarks: "Этот конструктор используется для создания и инициализации нового экземпляра <xref:System.Web.UI.WebControls.PagedDataSource>класса.</xref:System.Web.UI.WebControls.PagedDataSource>       В следующей таблице показаны исходные значения свойств для экземпляра класса <xref:System.Web.UI.WebControls.PagedDataSource>.</xref:System.Web.UI.WebControls.PagedDataSource>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A>| `false`|   | <xref:System.Web.UI.WebControls.PagedDataSource.AllowPaging%2A>| `false`|   | <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>| `false`|   | <xref:System.Web.UI.WebControls.PagedDataSource.CurrentPageIndex%2A>|0|   | <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>|&10; |   | <xref:System.Web.UI.WebControls.PagedDataSource.VirtualCount%2A>|0|</xref:System.Web.UI.WebControls.PagedDataSource.VirtualCount%2A></xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A></xref:System.Web.UI.WebControls.PagedDataSource.CurrentPageIndex%2A></xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A></xref:System.Web.UI.WebControls.PagedDataSource.AllowPaging%2A></xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A>"
