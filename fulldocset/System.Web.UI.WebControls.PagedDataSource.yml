  remarks: "Свойство VirtualCount, когда пользовательское разбиение по страницам или постраничный просмотр на стороне сервера используется для определения виртуальное число элементов в источнике данных. Дополнительные сведения о свойстве VirtualCount см. в разделе <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A?displayProperty=fullName>"
