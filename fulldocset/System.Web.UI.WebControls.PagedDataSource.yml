  name: PagedDataSource
  nameWithType: PagedDataSource
  fullName: System.Web.UI.WebControls.PagedDataSource
  type: Class
  summary: "Инкапсулирует связанные разбиение по страницам свойств элемента управления с привязкой к данным (например, <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>, и <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref>), позволяющие осуществлять разбиение на страницы. Этот класс не наследуется."
  remarks: "Класс PagedDataSource инкапсулирует свойства, позволяющие элементу управления источником данных, такие как <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, и <xref:System.Web.UI.WebControls.FormView>, осуществлять разбиение на страницы.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> Этот класс используется разработчиками элементов управления, поддержки разбиения по страницам для пользовательского элемента управления с привязкой к данным.       Этот класс использует наиболее подходящий метод для прохода по данным, относящихся к текущей странице. Если базовый источник данных поддерживает индексированный доступ (такие как <xref:System.Array?displayProperty=fullName>и <xref:System.Collections.IList?displayProperty=fullName>), этот класс использует его</xref:System.Collections.IList?displayProperty=fullName> </xref:System.Array?displayProperty=fullName> В противном случае она использует перечислитель созданные <xref:System.Collections.IEnumerable.GetEnumerator%2A>метод.</xref:System.Collections.IEnumerable.GetEnumerator%2A>       Список начальных значений свойств для экземпляра класса PagedDataSource см. в разделе <xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>"
  syntax:
    content: 'public sealed class PagedDataSource : System.Collections.ICollection, System.ComponentModel.ITypedList'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
