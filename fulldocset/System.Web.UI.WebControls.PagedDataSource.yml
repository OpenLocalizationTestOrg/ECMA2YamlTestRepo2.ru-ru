  summary: "Возвращает или задает значение, указывающее, включено ли разбиение по страницам в элементе управления с привязкой к данным."
  remarks: "Свойство AllowPaging определяет, имеет ли элемент управления с привязкой к данным включено разбиение на страницы. Элементы управления с привязкой к данным ASP.NET версии 2.0 (такие как <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, и <xref:System.Web.UI.WebControls.FormView>) также использовать постраничный просмотр на стороне сервера для обеспечения автоматического разбиения по страницам.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Дополнительные сведения о постраничный просмотр на стороне сервера см. в разделе <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>.</xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A> При использовании <xref:System.Web.UI.WebControls.DataGrid>элемента управления, можно также предоставить пользовательскую логику разбиения на страницы.</xref:System.Web.UI.WebControls.DataGrid> Дополнительные сведения о пользовательской см. в разделе <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>и <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>       Дополнительные сведения о поддержке разбиения на страницы для элементов управления с привязкой к данным см. в разделе `AllowPaging` свойства элемента управления с привязкой к данным."
  syntax:
    content: public bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включено разбиение на страницы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PagedDataSource.AllowPaging*
  exceptions: []
  platform:
  - net462
