- uid: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(System.String,System.String)
  id: Correlation(System.String,System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.StatisticFormula
  langs:
  - csharp
  name: Correlation(String,String)
  nameWithType: StatisticFormula.Correlation(String,String)
  fullName: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation(String,String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает коэффициент корреляции двух рядов данных."
  remarks: "Корреляция измеряет отношение между двумя наборами данных, которые масштабируются независимо от единиц измерения. Метод корреляции Возвращает ковариацию двух наборов данных, деленную на произведение их стандартных отклонений и всегда лежит в диапазоне от -1 до 1.       Использовать корреляцию для определения ли двух наборов данных двигаться вместе; то есть, большие значения из одного набора данных связаны с большими значениями другого (положительное корреляция), малого значения из одного набора данных связаны с большими значениями другого (отрицательная корреляция) или являются ли значения в обоих наборах связаны (нулевая корреляция).       Если указанного входного ряда не существует в коллекции рядов во время вызова метода, будет вызвано исключение. Исключение возникает также в том случае, если указанная последовательность не имеют одинаковое количество точек данных."
  syntax:
    content: public double Correlation (string firstInputSeriesName, string secondInputSeriesName);
    parameters:
    - id: firstInputSeriesName
      type: System.String
      description: "Имя первого входного ряда."
    - id: secondInputSeriesName
      type: System.String
      description: "Имя второго входного ряда."
    return:
      type: System.Double
      description: "Объект <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> значение, которое представляет взаимосвязь между двух рядов данных."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Correlation*
  exceptions: []
  platform:
  - net462
