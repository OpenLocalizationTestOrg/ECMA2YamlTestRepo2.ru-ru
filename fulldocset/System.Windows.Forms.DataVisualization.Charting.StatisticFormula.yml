- uid: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Anova(System.Double,System.String)
  id: Anova(System.Double,System.String)
  parent: System.Windows.Forms.DataVisualization.Charting.StatisticFormula
  langs:
  - csharp
  name: Anova(Double,String)
  nameWithType: StatisticFormula.Anova(Double,String)
  fullName: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Anova(Double,String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Выполняет тест ANOVA, чтобы определить, существует ли статистически значимой разницы между средними значениями двух или более групп данных."
  remarks: "Тест ANOVA используется для проверки разницу между средства, двух или более групп данных.       Должно быть указано два или более групп рядов данных, а каждый ряд должен иметь одинаковое количество точек данных; в противном случае будет вызвано исключение.       Если указанного входного ряда не существует в <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>во время вызова метода, будет создано исключение.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AnovaResult Anova (double probability, string inputSeriesNames);
    parameters:
    - id: probability
      type: System.Double
      description: "Альфа-значение, которое представляет вероятность того, что гипотеза отклоняется. Допустимый диапазон — от 0-1."
    - id: inputSeriesNames
      type: System.String
      description: "Список с разделителями запятыми имен входных рядов."
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AnovaResult
      description: "<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AnovaResult&quot;> </xref> Объекта."
  overload: System.Windows.Forms.DataVisualization.Charting.StatisticFormula.Anova*
  exceptions: []
  platform:
  - net462
