  summary: "Возвращает или задает атрибуты области карты."
  remarks: "If you set this property, a client-side image map will be automatically created, and a map area will be created with the attribute string appended to the \\<MAP> tag that corresponds to the <xref:System.Web.UI.DataVisualization.Charting.Chart> object that this property is being set for. For example, setting the Target attribute using this property and setting the `Url` property of the first data point will result in HTML code that is similar to the following:  \n  \n \\<img id=\"Chart1\" USEMAP=\"#Chart1ImageMap\" src=\"ChartPic_000002.jpg?6735e83b-f0cd-4225-8be4-047695a61040\" border=\"0\" />...\\<MAP NAME=\"Chart1ImageMap\">\\<AREA SHAPE=\"rect\" HREF=\"http://www.SomeDomain.ca\" COORDS=\"69,120,106,309\" Target\\=_Blank>\\</MAP>  \n  \n Because the entire string is appended to the \\<MAP> tag, multiple attributes should be separated with a space.  \n  \n The MapAreaAttributes property can be used in conjunction with the <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> property to specify map area attributes such as Target= _Blank, as well as client-side event handlers such as OnClick=\"MyEvent()\".  \n  \n Setting this property will have no effect if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property is set to `false`. The default value is `true`.  \n  \n **Important** To create an image map in this manner, the <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object must be set to <xref:System.Web.UI.DataVisualization.Charting.RenderType>. It is possible to create an image map when using binary streaming, but another technique must be used.  \n  \n Special keywords can be used when you set this property. Each keyword will be replaced with some type of data from the applicable chart element. Refer to the following table for a list of all available keywords:  \n  \n|Keyword|Replaced by|  \n|-------------|-----------------|  \n|#VALX|X-value of the data point.|  \n|#VAL, #VALY, #VALY2, #VALY3…|Y-values of the data point.|  \n|#SER|Series name.|  \n|#LABEL|Data point label.|  \n|#INDEX|Data point index.|  \n|#PERCENT|Percentage of the data point Y-value.|  \n|#TOTAL|Total of all Y-values in the series.|  \n|#LEGENDTEXT|Legend text.|  \n  \n To create image maps that have user-defined coordinates, use the <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A> property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object."
  syntax:
    content: public string MapAreaAttributes { get; set; }
    return:
      type: System.String
      description: "Объект <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> значение, представляющее атрибуты области карты, соответствующий определенному элементу диаграммы."
  overload: System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes*
  exceptions: []
  platform:
  - net462
