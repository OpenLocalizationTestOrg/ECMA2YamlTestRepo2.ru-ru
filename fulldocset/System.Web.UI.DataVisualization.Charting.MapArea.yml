- uid: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  id: Coordinates
  parent: System.Web.UI.DataVisualization.Charting.MapArea
  langs:
  - csharp
  name: Coordinates
  nameWithType: MapArea.Coordinates
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Возвращает или задает координаты <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;> </xref> объекта."
  remarks: "Свойство координаты обычно используется для задания координаты объекта области пользовательской карты, определенные пользователем форму и координаты.       Координаты, которые должны быть указаны для пользовательской области карты зависят от форму области карты:-круг. Необходимо указать три координаты: «x1, y1, r», где «x&1;, y2» являются координаты центра круга, а «r» является радиус окружности.      -Прямоугольник. Должно быть задано четыре координаты: «x1, y1, x&2;, y2», где «x&1;, y1» являются координаты верхнего левого угла прямоугольника, «x2, y2» являются координатами нижнего правого угла прямоугольника.      -Многоугольников. Два или более x и y пары должно быть указано «x1, y1, x&2;, y2... xn, yn», где каждая пара «x, y» содержит координаты одной вершины многоугольника.       При настройке координат используется система относительных координат диаграммы, где левом верхнем углу изображения диаграммы — «0,0», а нижнем правом углу изображения — «100,100».       После определения формы и координат для области карты <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>и/или <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>Свойства можно использовать для указания конкретного пользователя.</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       Обратите внимание на следующее:-клиент гиперкарта будет создан во время выполнения, только если <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>свойство корневого <xref:System.Web.UI.DataVisualization.Charting.Chart>объект `true`, используемого по умолчанию.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>      -Создание гиперкарте путем добавления <xref:System.Web.UI.DataVisualization.Charting.MapArea>в коллекцию областей карты, <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>Свойства <xref:System.Web.UI.DataVisualization.Charting.Chart>объекта должно быть присвоено <xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea> Можно создать гиперкарту, при использовании двоичной потоковой передачи, но необходимо использовать специальный метод."
  syntax:
    content: public float[] Coordinates { get; set; }
    return:
      type: System.Single[]
      description: "Массив координат, зависящий от форму области карты."
