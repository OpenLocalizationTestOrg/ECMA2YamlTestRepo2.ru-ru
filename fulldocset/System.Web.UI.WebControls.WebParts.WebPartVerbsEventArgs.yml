  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "Предоставляет данные события для <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> событие, которое используется <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>метод.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "Класс WebPartVerbsEventArgs представляет данные события для <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>события, что происходит при создании команд веб-частей для зоны, производный от <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>класса.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       Команды веб-частей представляют действия, которые пользователи могут выполнять в пользовательском интерфейсе (UI) веб-странице, например, сводя к минимуму, закрытие или восстановления элементов управления; Добавление элементов управления на страницу; или Отмена действия. Команды могут отображаться в области заголовка и нижнего колонтитула зоны и стандартных команд, предоставленной в наборе элементов управления веб-частей и настраиваемых команд, которые могут быть добавлены разработчиками. Команда представлена в пользовательском Интерфейсе активным объектом, который можно задать отображение в виде гиперссылки, изображение или кнопку с помощью <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Объект <xref:System.Web.UI.WebControls.WebParts.WebPartZone>зоны предоставляет стандартный набор команд, отображаемые в меню команд для управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Пользовательские зоны веб-частей или управления веб-частей внутри зоны веб-частей, можно добавить дополнительные команды в меню.       Элемент управления в зоне веб-частей можно добавить команды меню команд для элемента управления путем наследования от <xref:System.Web.UI.WebControls.WebParts.WebPart>базового класса, а также путем переопределения <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Если элемент управления не является производным от <xref:System.Web.UI.WebControls.WebParts.WebPart>базового класса, можно добавить новую команду, реализовав <xref:System.Web.UI.WebControls.WebParts.IWebActionable>интерфейса, а затем переопределение <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>коллекции.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Защищенный <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>метод позволяет производным классам переопределять событие, не присоединяя делегат к нему.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> Производный класс должен всегда вызывать <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>метод базового класса, чтобы убедиться, чтобы зарегистрированные делегаты получили событие.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
    content: 'public class WebPartVerbsEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
