  type: Class
  summary: "Задает для свойства флаги сериализации."
  remarks: "Ограничение DesignerSerializationOptionsAttribute подсказывает, конструкторы и областей конструктора следует использовать при взаимодействии с атрибутами свойства формы. Обычно причиной этого таким образом является указание <xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> Это делается в случаях, когда взаимодействие с этим свойством, как форму сериализации содержимого строки риск внедрения ложных пробелов. Пример применения DesignerSerializationOptionsAttribute по этой причине очень <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       Атрибут использования для DesignerSerializationOptionsAttribute поддерживает назначение метода. Это позволяет объявлять параметры сериализации для XAML вложенное свойство зависимостей, назначив DesignerSerializationOptionsAttribute на `Get` метод доступа, который поддерживает шаблон использования присоединенного свойства. Соответствующий пример приведен в типах WPF является <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>и его `Get` доступа <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       Обратите внимание, что DesignerSerializationOptionsAttribute указания форме требуемой сериализации не ли свойство или не сериализуется. Если вы хотите повлиять на другие аспекты сериализации свойств, можно использовать <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>, или можно применить `ShouldSerialize` шаблона методы для данного класса. владелец</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> Дополнительные сведения о Общие шаблоны сериализации .NET для времени разработки см. в разделе [Общие сведения о сериализации конструктора](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
