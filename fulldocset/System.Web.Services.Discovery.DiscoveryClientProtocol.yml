  name: DiscoveryClientProtocol
  nameWithType: DiscoveryClientProtocol
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol
  type: Class
  summary: "Предоставляет поддержку для программного вызова обнаружения XML-веб-служб."
  remarks: "Обнаружение XML-веб-службы — это процесс поиска, или обнаружения, один или несколько связанных документов, описывающих доступные веб-службы XML. Он выполняется с помощью обнаружения XML-веб-служб, что клиентов XML-веб-службы, Дополнительные сведения о доступных XML-веб-служб по заданному URL-АДРЕСУ и способ их использования. XML-веб-службы обнаружения работу, предполагая, наличие уже получен URL-адрес документа обнаружения, возможно, с помощью службы каталогов, таких как http://uddi.microsoft.com, однако у вас сведений об XML-веб-служб, предложенных. Посредством обнаружения XML-веб-службы, можно обнаружить сведения о XML-веб-служб, перечисленных в <xref:System.Web.Services.Discovery.DiscoveryDocument>по определенному URL-АДРЕСУ.</xref:System.Web.Services.Discovery.DiscoveryDocument>       Клиент XML-веб-служба запускает обнаружения XML-веб-служб, указав URL-адрес либо <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>или <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>методы.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Как правило, этот URL-адрес ссылается на документ обнаружения, который в свою очередь ссылается на документы, которые описывают один или несколько веб-служб XML, которые добавляются в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> В этот момент только этот документ загружается и проверить, чтобы он указывал на допустимые сведения о веб-службы XML. Однако на данном этапе не проверяются ссылки, содержащиеся в этом документе. Вместо этого они добавляются в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Чтобы убедиться, что все ссылки являются допустимыми, вызовите <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>или <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>методы, которые проверенную ссылку, чтобы добавить <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Наконец, если клиенту необходимо сохранить результаты обнаружения на диск, нужно вызвать <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>метод.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>       Если не требуется программный доступ к XML-веб-службы обнаружения, [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] поставляется средство обнаружения веб-служб (Disco.exe) для обнаружения веб-служб XML в командной строке. Дополнительные сведения см. в разделе [инструмент обнаружения веб-служб (Disco.exe)](http://msdn.microsoft.com/en-us/acd88078-c581-42bc-94ca-6633e2851979)."
  example:
  - "The following code example is a Web Form demonstrating how to use the DiscoveryClientProtocol class together with the other classes in the <xref:System.Web.Services.Discovery> namespace to programmatically invoke XML Web services discovery. The code example demonstrates using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> methods.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DiscoveryClientProtocol#1](~/add/codesnippet/visualbasic/t-system.web.services.di_6_1.aspx)]\n [!code-cs[DiscoveryClientProtocol#1](~/add/codesnippet/csharp/t-system.web.services.di_6_1.aspx)]"
