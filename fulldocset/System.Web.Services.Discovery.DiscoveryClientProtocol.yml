  name: Documents
  nameWithType: DiscoveryClientProtocol.Documents
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Documents
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Возвращает коллекцию документов обнаружения."
  remarks: "Коллекция документов заполняется во время вызовов <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>методы.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Во время вызовов <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>методов, если предоставленный URL-адрес является допустимым документом обнаружения, этот документ добавляется в набор документов.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Во время вызовов <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>методов, ссылается на допустимый документ обнаружения в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>коллекции добавляются в набор документов.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the Documents property discovered during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DiscoveryClientProtocol.Documents#1](~/add/codesnippet/csharp/p-system.web.services.di_10_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Documents#1](~/add/codesnippet/visualbasic/p-system.web.services.di_10_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientDocumentCollection Documents { get; }
