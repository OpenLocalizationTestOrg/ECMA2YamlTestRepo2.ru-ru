- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Обнаружение указанного URL-адреса, чтобы определить, является ли документ обнаружения."
  remarks: "Метод Discover ожидает, что предоставленный URL-адрес является документом обнаружения. Если URL-адрес относится к описанию службы или XML-схемы, создается исключение. Для обнаружения схемы XML или описания службы вызова неуправляемого кода <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>метод.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>       Если предоставленный URL-адрес указывает на допустимый документ обнаружения, документ обнаружения по указанному адресу URL добавляется <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>коллекции.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Кроме того, ссылки документа обнаружения добавляются в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>коллекции, но не проверяется на допустимые документы обнаружения.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Для проверки ссылок, выберите допустимые документы обнаружения для вызова <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>или <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>методы.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a Discover invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/csharp/m-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/visualbasic/m-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: "URL-адрес, где начинается обнаружения XML-веб-служб."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "Объект <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> содержащий результаты обнаружения XML-веб-служб в предоставленный URL-адрес."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Предоставленный URL-адресу вернул код состояния HTTP, отличный от <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code> Является допустимым URL-адресом, но не указывает на допустимый обнаружения документ."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(System.String)
  id: DiscoverAny(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: DiscoverAny(String)
  nameWithType: DiscoveryClientProtocol.DiscoverAny(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Обнаружение указанного URL-адреса, чтобы определить, является ли она документ обнаружения, описание службы или схему определения схемы XML (XSD)."
  remarks: "Метод DiscoverAny обнаруживает, является ли предоставленный URL-адрес документа обнаружения, описание службы или схему XSD. Если известно, что URL-адрес ссылается только на документ обнаружения <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>может быть вызван метод.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>       Если предоставленный URL-адрес указывает на допустимый документ обнаружения, схемы XSD или описание службы, документ обнаружения по указанному адресу URL добавляется <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>коллекций.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Если предоставленный URL-адрес ссылается на схему XSD или описание службы <xref:System.Web.Services.Discovery.DiscoveryDocument>в памяти, которая добавляется к <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>коллекций.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument> Кроме того, ссылки документа обнаружения добавляются в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>коллекции, но не проверяется на допустимые документы обнаружения.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Чтобы убедиться, что ссылки указывают на допустимые документы обнаружения, вызовите <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>или <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>методы.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a DiscoverAny invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/visualbasic/1093a1a7-9b3e-4a42-afa9-_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/csharp/1093a1a7-9b3e-4a42-afa9-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: "URL-адрес, где начинается обнаружения XML-веб-служб."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "Объект <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> содержащий результаты обнаружения XML-веб-служб в предоставленный URL-адрес. Если <code> url </code> параметр ссылается на описание службы или схему XSD <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> для него создается в памяти."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Предоставленный URL-адресу вернул код состояния HTTP, отличный от <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code> Является допустимым URL-адресом, но не указывает на допустимый документ обнаружения, описание службы или XSD-схемы."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Documents
