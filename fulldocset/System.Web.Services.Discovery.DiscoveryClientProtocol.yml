  namespace: System.Web.Services.Discovery
  summary: "Записывает все документы обнаружения, определения схем XML (XSD) схемы и описания службы в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>свойство передаваемого каталога и создает файл в этом каталоге.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
  remarks: "Файл, созданный с именем `topLevelFilename` в каталоге, указанном в параметре каталог содержит карту сохраненных документов обнаружения, определения схем XML (XSD) и описания службы. Этот файл можно прочесть с помощью <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>метод для заполнения <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>Свойства.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> Файл имеет формат XML, содержащий сериализованная версия <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>класса.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>       Если существует файл с тем же именем, как `topLevelFilename` параметр в `directory` параметра, этот файл будет перезаписан методом WriteAll. `topLevelFilename` Параметр должен включать полный путь, если файл не существует в текущем каталоге."
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the WriteAll method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/csharp/42b0044c-59b8-4c53-bdfd-_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/visualbasic/42b0044c-59b8-4c53-bdfd-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientResultCollection WriteAll (string directory, string topLevelFilename);
    parameters:
    - id: directory
      type: System.String
      description: "Каталог, в котором для сохранения всех документов, которые в настоящее время <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
    - id: topLevelFilename
      type: System.String
      description: "Имя файла для создания или перезаписи, содержащее карту всех сохраненных документов."
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: "Объект <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientResultCollection&quot;> </xref> содержащая результаты сохранения всех файлов."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll*
  exceptions: []
  platform:
  - net462
