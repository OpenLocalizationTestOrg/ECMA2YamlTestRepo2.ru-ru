- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  id: References
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: References
  nameWithType: DiscoveryClientProtocol.References
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Коллекция ссылок, найденных в разрешенных документах обнаружения."
  remarks: "Коллекция ссылок заполняется во время вызовов <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>методы.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Во время вызовов <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>методов, если предоставленный URL-адрес является допустимым документом обнаружения, этот документ добавляется к коллекции ссылки и ссылки, найденные в документе обнаружения.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Ссылки, добавляемые во время вызовов <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>методы не обязательно допустимые документы обнаружения.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Во время вызовов <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>ссылок в пределах коллекции ссылок проверяются как допустимые документы обнаружения.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Если они являются допустимыми и содержат ссылки, они также добавляются в коллекцию ссылок."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the references in the References property discovered during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the references found in an invocation to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DiscoveryClientProtocol.References#1](~/add/codesnippet/csharp/p-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.References#1](~/add/codesnippet/visualbasic/p-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientReferenceCollection References { get; }
    return:
      type: System.Web.Services.Discovery.DiscoveryClientReferenceCollection
      description: "Объект <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientReferenceCollection&quot;> </xref> обнаруженных ссылок."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.References*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll
  id: ResolveAll
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveAll()
  nameWithType: DiscoveryClientProtocol.ResolveAll()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Обрабатывает все ссылки на документы обнаружения, определения схем XML (XSD) схемы и описания службы в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>Свойства, а также ссылки, найденные в документах обнаружения, на который указывает ссылка.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveAll обрабатывает все допустимые ссылки обнаруживает и помещает их в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Оба ResolveAll и <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>загрузки и проверки XSD-схемы, а также для описания служб <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> Тем не менее эти два метода отличаются способом обработки документов обнаружения. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>обрабатывает все ссылки документов обнаружения <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>свойство; Если документ обнаружения содержит ссылки на другие документы обнаружения <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>разрешает только эти документы обнаружения.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> Документы обнаружения, найденные в этих документах обнаружения вложенные один уровень ниже не устраняются <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>; Однако ResolveAll обрабатывает все.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> ResolveAll продолжает разрешение ссылок в документы обнаружения вложенных, пока не будут больше нет ссылок.       Ошибки, возникающие при проверке, осуществляемой по ResolveAll, не возникает в момент возникновения, но вместо собираются и добавляются в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveAll.  \n  \n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/visualbasic/m-system.web.services.di_11_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/csharp/m-system.web.services.di_11_1.aspx)]"
  syntax:
    content: public void ResolveAll ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel
  id: ResolveOneLevel
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveOneLevel()
  nameWithType: DiscoveryClientProtocol.ResolveOneLevel()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Обрабатывает все ссылки на документы обнаружения, определения схем XML (XSD) схемы и описания службы в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>, а также ссылки, найденные в этих документах обнаружения.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveOneLevel обрабатывает все допустимые ссылки обнаруживает и помещает их в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Оба <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>и ResolveOneLevel загрузки и проверки XSD-схемы и описания служб <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Тем не менее эти два метода отличаются способом обработки документов обнаружения. ResolveOneLevel обрабатывает все ссылки документов обнаружения <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Если документ обнаружения содержит ссылки на другие документы обнаружения, ResolveOneLevel разрешается только эти документы обнаружения. Документы обнаружения, найденные в этих документах обнаружения вложенные один уровень ниже не устраняются ResolveOneLevel; в то время как <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>устранить их все.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>по-прежнему разрешение ссылок в документы обнаружения вложенных, пока не будут больше нет ссылок.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>       Ошибки, возникающие при проверке, осуществляемой по ResolveOneLevel, не возникает в момент возникновения, но вместо собираются и добавляются в <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>свойство.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveOneLevel.  \n  \n [!code-cs[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/csharp/m-system.web.services.di_20_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.ResolveOneLevel#1](~/add/codesnippet/visualbasic/m-system.web.services.di_20_1.aspx)]"
  syntax:
    content: public void ResolveOneLevel ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel*
  exceptions: []
  platform:
  - net462
