  summary: "Возвращает или задает спецификацию элемента."
  remarks: "Спецификация элемента является произвольной строкой. Если этот элемент представляет файл на диске, спецификация элемента будет путь этого файла.       Элемент для следующее объявление элемента в файле проекта `File.cs`.      ```   <ItemGroup>       <Compile Include=&quot;File.cs&quot;/>   </ItemGroup>   ```"
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
