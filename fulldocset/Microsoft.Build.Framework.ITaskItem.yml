  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "Возвращает коллекцию пользовательских метаданных."
  remarks: "-   Включает встроенные метаданные.      — Этот метод должен возвращать клон метаданных.      -Записей в этот словарь не должно быть отражено в базовом элементе."
  syntax:
    content: public System.Collections.IDictionary CloneCustomMetadata ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "Коллекция пользовательских метаданных."
