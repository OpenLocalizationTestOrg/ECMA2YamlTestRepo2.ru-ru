  - csharp
  name: ITaskItem
  nameWithType: ITaskItem
  fullName: Microsoft.Build.Framework.ITaskItem
  type: Interface
  summary: "Определяет [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] элемента, который может использоваться и создаваться задачами."
  remarks: "Число объектов ITaskItem, созданных во время сборки могут не соответствовать элементов, объявленных в файле проекта по следующим причинам:-задачи иногда создают элементы, которые не были объявлены в файле проекта.      -Коллекция элементов может быть объявлен в файле проекта с помощью подстановочных знаков, которые могут создавать много элементов при построении."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("8661674F-2148-4F71-A92A-49875511C528")]

      public interface ITaskItem
  implements: []
  platform:
  - net462
