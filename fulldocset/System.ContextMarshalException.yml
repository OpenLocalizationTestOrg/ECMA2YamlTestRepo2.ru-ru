  fullName: System.ContextMarshalException
  type: Class
  summary: "Исключение, возникающее при неудачной попытке маршалинга объекта через границы контекста."
  remarks: "Объекты можно маршалировать по значению или по ссылке. Любая попытка передать тип, который не может быть передан через границы контекста приведет к ContextMarshalException.       ContextMarshalException использует COR_E_CONTEXTMARSHAL HRESULT, который имеет значение 0x80131504L.       Значение по умолчанию использует ContextMarshalException <xref:System.Object.Equals%2A>реализацию, которая поддерживает равенство ссылок.</xref:System.Object.Equals%2A>       Список начальных значений свойств для экземпляра класса ContextMarshalException см. в разделе <xref:System.ContextMarshalException.%23ctor%2A>конструкторов.</xref:System.ContextMarshalException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
