  name: BinaryServerFormatterSinkProvider
  nameWithType: BinaryServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSinkProvider
  type: Class
  summary: "Предоставляет реализацию для форматера сервера поставщика приемника канала, который используется <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>."
  remarks: "Приемники каналов подключены к каналу сервера посредством реализации <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>интерфейса.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> Все каналы удаленного сервера предоставляют конструкторы, принимающие <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>как параметр.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Поставщики приемников каналов хранятся в цепочке, и пользователь несет ответственность за объединение все поставщики приемников каналов в цепочку перед передачей самого внешнего в конструктор канала. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>предоставляет свойство с именем <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>для этой цели.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Когда несколько поставщиков приемника канала указаны в файле конфигурации, инфраструктуры удаленного взаимодействия соединяет их в цепь в порядке, в котором они указаны в файле конфигурации. Поставщики приемников каналов создаются при создании канала во время <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>вызовите.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Модуль форматирования приемники используйте приемник свойства конфигурации для настройки канала во время выполнения. Приемник свойства задаются в файле конфигурации, или программно внутри <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> В файле конфигурации все значения представляются строками, но при построении свойства <xref:System.Collections.IDictionary>программным образом, типы значений можно указать свои собственные значения или строки.</xref:System.Collections.IDictionary>       Следующая таблица показывает приемник свойства конфигурации, которые могут быть указаны для текущего поставщика приемника.      | Свойство | Описание |   |--------------|-----------------|   | `includeVersions`| Указывает, будет ли включать сведения об управлении версиями модуля форматирования. Значения: `true` или `false`. |      Настроек [!IMPORTANT] настроек с использованием экземпляра этого объекта с ненадежными данными или по каналу представляет угрозу безопасности. Этот объект можно используйте только с надежными данными и через безопасный канал. Дополнительные сведения см. в разделе [угрозы безопасности непроверенных данных](http://go.microsoft.com/fwlink/?LinkId=330378)."
