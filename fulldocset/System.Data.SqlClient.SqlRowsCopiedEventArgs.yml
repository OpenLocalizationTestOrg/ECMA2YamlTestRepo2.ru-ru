- uid: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort
  id: Abort
  parent: System.Data.SqlClient.SqlRowsCopiedEventArgs
  langs:
  - csharp
  name: Abort
  nameWithType: SqlRowsCopiedEventArgs.Abort
  fullName: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Возвращает или задает значение, указывающее, должна ли быть отменена операция массового копирования."
  remarks: "Используйте свойство прерывания для отмены операции массового копирования. Значение прерывание `true` прервать операцию массового копирования.       При вызове метода **закрыть** метод <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>, создается исключение и <xref:System.Data.SqlClient.SqlBulkCopy>состояние объекта не изменяется.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       Если приложение специально создает <xref:System.Data.SqlClient.SqlTransaction>объекта в <xref:System.Data.SqlClient.SqlCommand>конструктор, транзакции не откатывается.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> Приложение отвечает за определение, является ли он необходим для отката операции, и в этом случае он должен вызвать <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>метод.</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> Если приложение не создает транзакцию, внутреннюю транзакцию, соответствующий в текущий пакет откатывается автоматически. Однако изменения, связанные с предыдущими пакетами в операции массового копирования сохраняются, поскольку транзакции для них уже были зафиксированы."
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если операция массового копирования должна быть отменена; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
  exceptions: []
  platform:
  - net462
