  type: Class
  summary: "Предоставляет распознаватель для управляемых типов."
  remarks: "Этот распознаватель типов можно использовать с <xref:System.Web.Script.Serialization.JavaScriptSerializer>класса для включения в в сериализованных объектов JavaScript Notation (JSON) строка квалифицированное имя любого управляемого типа, требуются метаданные пользовательского типа.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       Класс SimpleTypeResolver позволяет сериализации управляемых типов в JSON при сохранении определения управляемого типа для пользовательских типов.       Чтобы создать экземпляр <xref:System.Web.Script.Serialization.JavaScriptSerializer>класс, который использует распознаватель типов, необходимо использовать <xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29>конструктор.</xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  example:
  - "The following example demonstrates how to use the SimpleTypeResolver class and shows the resulting serialized strings by using different type resolvers.  \n  \n [!code-cs[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/csharp/t-system.web.script.seri_3_1.aspx)]\n [!code-vb[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_3_1.aspx)]"
