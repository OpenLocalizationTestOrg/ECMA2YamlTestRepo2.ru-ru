  name: RsaKeyIdentifierClause
  nameWithType: RsaKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.RsaKeyIdentifierClause
  type: Class
  summary: "Представляет предложение идентификатора ключа, определяющее <xref href=&quot;System.IdentityModel.Tokens.RsaSecurityToken&quot;> </xref> маркера безопасности."
  remarks: "Как правило RsaKeyIdentifierClause необходимо будет использовать только при создании пользовательской службы маркеров безопасности. Когда служба маркеров безопасности возвращает маркер безопасности, выданный маркер безопасности содержит ссылки на прикрепленные и неприкрепленные маркеры безопасности. Прикрепленные ссылки указывают на маркеры безопасности, содержащиеся в заголовке безопасности сообщения SOAP, а неприкрепленные ссылки являются маркерами безопасности, не входящими в заголовок безопасности в сообщении SOAP. Обычно эти ссылки подтверждают подлинность выданного маркера безопасности. Класс RsaKeyIdentifierClause используется для ссылки на <xref:System.IdentityModel.Tokens.RsaSecurityToken>маркера безопасности и получить доступ к алгоритму RSA.</xref:System.IdentityModel.Tokens.RsaSecurityToken> Для доступа к алгоритму RSA, получите значение <xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause.Rsa%2A>Свойства.</xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause.Rsa%2A>"
