  remarks: "Используйте этот конструктор, чтобы открыть хранилище журнала с указанным путем и режимом. Хранилище открывается с доступом на чтение и запись и общими доступ для чтения.       `path` Параметр следует использовать следующий синтаксис: `log:<physical log name>[::<log client name>]` где `<physical log name>` это допустимый путь к файлу журнала, и `<log client name>` — уникальный идентификатор клиента. Хранилище журнала должно быть физическим или виртуальным хранилищем журнала, но не оба. После создания хранилища журналов физически или виртуально, поэтому остается по времени его существования. Физическое хранилище журнала создается с помощью указания только физического имени журнала. Виртуальное хранилище журнала создается с указанием имени клиента журнала и имя физического журнала.       Клиенты, использующие одно имя физического журнала, используют одну коллекцию областей и политику."
  syntax:
    content: public LogStore (string path, System.IO.FileMode mode);
    parameters:
    - id: path
      type: System.String
      description: "Относительный или абсолютный путь к базовому файлу хранилища журналов для открытия."
    - id: mode
