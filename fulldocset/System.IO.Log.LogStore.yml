  langs:
  - csharp
  name: LogStore
  nameWithType: LogStore
  fullName: System.IO.Log.LogStore
  type: Class
  summary: "Представляет хранилище, структурированное журналом."
  remarks: "<xref:System.IO.Log.LogRecordSequence>Класс предоставляет реализацию интерфейса последовательности записей на базе журнала системы общий файл журнала (CLFS).</xref:System.IO.Log.LogRecordSequence> Он работает с классом LogStore, который предоставляет интерфейс для непосредственно обработки и управления файл журнала CLFS. Хранилище журнала предоставляет хранилище только для добавления в наборе областей диска. Класс LogStore представляет это хранилище и предоставляет методы для добавления и удаления контейнеров, Настройка политики и создания архивов. Предоставляет методы для чтения и записи в хранилище; Эти методы, предоставляемые <xref:System.IO.Log.LogRecordSequence>классом.</xref:System.IO.Log.LogRecordSequence>       Отношение между классом LogStore и <xref:System.IO.Log.LogRecordSequence>класса похоже на отношение между файлом на диске и <xref:System.IO.FileStream>объекта.</xref:System.IO.FileStream> </xref:System.IO.Log.LogRecordSequence> Файл на диске предоставляет фактическое хранилище он имеет атрибуты длины и времени последнего доступа при <xref:System.IO.FileStream>объект предоставляет структуру файла, который может использоваться для чтения и записи на него.</xref:System.IO.FileStream> Аналогично, класс LogStore имеет атрибуты политики и коллекции областей диска и <xref:System.IO.Log.LogRecordSequence>класс предоставляет механизм записи для чтения и записи данных.</xref:System.IO.Log.LogRecordSequence>       В отличие от последовательности записей файла, представленного <xref:System.IO.Log.FileRecordSequence>класс, экземпляр LogStore хранит данные в коллекции областей диска, представленных <xref:System.IO.Log.LogExtent>экземпляров.</xref:System.IO.Log.LogExtent> </xref:System.IO.Log.FileRecordSequence> Экстенты в данном экземпляре LogStore универсальный размер, и имеют пространство добавлены и удаляется из экземпляра LogStore приращением экстента. Чтобы добавить и удалить области журнала, используйте <xref:System.IO.Log.LogExtentCollection.Add%2A>и <xref:System.IO.Log.LogExtentCollection.Remove%2A>методы <xref:System.IO.Log.LogExtentCollection>объекта, который может быть возвращен <xref:System.IO.Log.LogStore.Extents%2A>свойство.</xref:System.IO.Log.LogStore.Extents%2A> </xref:System.IO.Log.LogExtentCollection> </xref:System.IO.Log.LogExtentCollection.Remove%2A> </xref:System.IO.Log.LogExtentCollection.Add%2A>       Экземпляр LogStore могут быть связаны с ним политики. Они представлены <xref:System.IO.Log.LogPolicy>экземпляров, которые могут быть возвращены <xref:System.IO.Log.LogStore.Policy%2A>свойство.</xref:System.IO.Log.LogStore.Policy%2A> </xref:System.IO.Log.LogPolicy> Политика диктует правила, журнал будет предпринята попытка выполнения, таких как максимальное количество экстентов и минимальный размер и инструкции на рост или снижение LogStore при определенных условиях. Кроме того можно указать, можно ли архивировать экземпляр LogStore. Политики задаются для каждого журнала и являются неустойчивыми, это означает, что после закрытия все дескрипторы журнала политики больше не существует."
