  - System.Runtime.InteropServices.TypeLibVersionAttribute.MinorVersion
  langs:
  - csharp
  name: TypeLibVersionAttribute
  nameWithType: TypeLibVersionAttribute
  fullName: System.Runtime.InteropServices.TypeLibVersionAttribute
  type: Class
  summary: "Указывает номер версии экспортированной библиотеки типов."
  remarks: "Этот атрибут можно применять к сборкам.       По умолчанию [Tlbexp.exe (программа экспорта библиотек типов)](~/add/includes/ajax-current-ext-md.md) приводит к возникновению ошибки версия библиотеки типов из первых двух номера версии сборки. Например Tlb.exe экспортирует сборку версии 1.2.5000.0 как библиотеку типов версии 1.2, что исключает номера построения и редакции сборки. Если такое поведение нежелательно, можно явно управлять создания номера библиотеки типов, применяя TypeLibVersionAttribute.       Полезно Управление явным созданием версии библиотеки типов, когда две версии сборки создают одинаковую версию библиотеки типов. Например сборки версий 1.2.0.0 и 1.2.500.0 вызывают библиотеку типов версии 1.2, что может вызвать проблемы при удалении одной из сборок. Для различения версий библиотеки типов, можно принудительно второй сборки (версии 1.2.500.0) для создания библиотеки типов версии 1.25."
  example:
  - "The following example shows how to apply the TypeLibVersionAttribute to explicitly set the type library version to 1.25.  \n  \n [!code-vb[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_9_1.vb)]\n [!code-cs[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_9_1.cs)]\n [!code-cpp[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_9_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVersionAttribute : Attribute
