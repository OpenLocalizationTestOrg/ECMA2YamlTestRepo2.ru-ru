  - System
  namespace: System.Security.Cryptography
  summary: "Возвращает текущий <xref href=&quot;System.Security.Cryptography.AsnEncodedData&quot;> </xref> объекта в <xref href=&quot;System.Security.Cryptography.AsnEncodedDataCollection&quot;> </xref> объекта."
  remarks: "После создания перечислителя <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>необходимо вызвать метод, чтобы переместить перечислитель к первому элементу коллекции до считывания значения свойства Current; в противном случае возвращает текущий `null` или создает исключение.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>       Возвращает текущий `null` или вызывает исключение, если последний вызов метода <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>возвращает `false`, указывающая, что был достигнут конец коллекции.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>       Текущий не изменяет положение перечислителя и последовательных вызовов текущего возвращают один и тот же объект до <xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>называется.</xref:System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext%2A>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.AsnEncodedDataEnumerator> class.  \n  \n [!code-cpp[Cryptography.AsnEncodedData#1](~/add/codesnippet/cpp/p-system.security.crypto_15_1.cpp)]\n [!code-cs[Cryptography.AsnEncodedData#1](~/add/codesnippet/csharp/p-system.security.crypto_15_1.cs)]\n [!code-vb[Cryptography.AsnEncodedData#1](~/add/codesnippet/visualbasic/p-system.security.crypto_15_1.vb)]"
