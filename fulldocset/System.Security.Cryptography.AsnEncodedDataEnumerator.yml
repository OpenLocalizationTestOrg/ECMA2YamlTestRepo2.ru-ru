- uid: System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext
  id: MoveNext
  parent: System.Security.Cryptography.AsnEncodedDataEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: AsnEncodedDataEnumerator.MoveNext()
  fullName: System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext()
  type: Method
  assemblies:
  - System
  namespace: System.Security.Cryptography
  summary: "Переходит к следующему <xref href=&quot;System.Security.Cryptography.AsnEncodedData&quot;> </xref> объекта в <xref href=&quot;System.Security.Cryptography.AsnEncodedDataCollection&quot;> </xref> объекта."
  remarks: "После создания перечислителя он расположен перед первым элементом коллекции, и первый вызов в метод MoveNext перемещает перечислитель на первый элемент коллекции. Последующие вызовы MoveNext переместить перечислитель за последующие элементы.       После окончания коллекции вызовы MoveNext возвращают `false`.       Перечислитель остается допустимым, пока коллекция остается неизменной. Если в коллекцию вносятся изменения, такие как добавление, изменение или удаление элементов, перечислитель становится недействительным, и следующий вызов MoveNext может вызывать <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.AsnEncodedDataEnumerator> class.  \n  \n [!code-cpp[Cryptography.AsnEncodedData#1](~/add/codesnippet/cpp/m-system.security.crypto_64_1.cpp)]\n [!code-cs[Cryptography.AsnEncodedData#1](~/add/codesnippet/csharp/m-system.security.crypto_64_1.cs)]\n [!code-vb[Cryptography.AsnEncodedData#1](~/add/codesnippet/visualbasic/m-system.security.crypto_64_1.vb)]"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, если перечислитель был успешно перемещен к следующему элементу; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, если перечислитель достиг конца коллекции."
  overload: System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Коллекция была изменена после создания перечислителя."
  platform:
  - net462
