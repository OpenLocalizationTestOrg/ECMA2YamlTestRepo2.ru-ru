  summary: "Добавляет новый некоторую путаницу <xref href=&quot;System.Windows.Xps.Packaging.XpsFont&quot;> </xref> к текущей странице."
  remarks: "Добавляет новый AddFont <xref:System.Windows.Xps.Packaging.XpsFont>с необязательным запутывания к пакету документа и связывает его с текущим <xref:System.Windows.Documents.FixedPage>.</xref:System.Windows.Documents.FixedPage> </xref:System.Windows.Xps.Packaging.XpsFont>       Задать `obfuscate` параметра `true` при работе юридически обязаны замаскировать лицензионного шрифта.  Хотя запутывания не шифрует шрифт, она препятствует распаковки собственных шрифтов, а также их установку отдельно для других целей.       Дополнительные сведения о запутывания шрифта в разделе 2.1.7.3 «Запутывания внедренного шрифта» в *XML Paper Specification (XPS)* можно загрузить по адресу [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  example:
  - "The following example shows how to use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A> method in order to add a font resource to a page.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
  syntax:
    content: public System.Windows.Xps.Packaging.XpsFont AddFont (bool obfuscate);
    parameters:
    - id: obfuscate
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для запутывания шрифта; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Windows.Xps.Packaging.XpsFont
      description: "Новый шрифт ресурс, который был добавлен."
