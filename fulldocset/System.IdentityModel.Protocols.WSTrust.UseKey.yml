  name: UseKey
  nameWithType: UseKey
  fullName: System.IdentityModel.Protocols.WSTrust.UseKey
  type: Class
  summary: "Представляет содержимое элемента WST:."
  remarks: "Этот необязательный элемент позволяет клиенту запрашивать выдаст маркер, содержащий его открытый ключ, который указан в элементе WST: поставщик удостоверений. Тем не менее клиент должен для подтверждения этого ключа. В сообщении SOAP на основе WS-безопасности клиент можно добавить свой сертификат как подтверждающий маркер в заголовок безопасности для подтверждения этого ключа.       Дополнительные сведения об элементе, представляемом этим классом см. в версии спецификации WS-Trust, который применяется к сценарию."
  syntax:
    content: public class UseKey
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
