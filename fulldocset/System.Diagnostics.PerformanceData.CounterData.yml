  namespace: System.Diagnostics.PerformanceData
  summary: "Задает или получает данные счетчика."
  remarks: "Это свойство обеспечивает безопасный доступ к данным счетчика для многопоточных приложений. Если производительность является основной задачей, используйте <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>свойство, однако <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>свойство не является потокобезопасным.</xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A> </xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>       Обратите внимание, что значение свойства не является потокобезопасным в .NET Framework 3.5.       Чтобы увеличить значение счетчика, рассмотрите возможность использования <xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>или <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>метод.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> </xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public long Value { get; set; }
    return:
      type: System.Int64
      description: "Данные счетчиков."
  overload: System.Diagnostics.PerformanceData.CounterData.Value*
