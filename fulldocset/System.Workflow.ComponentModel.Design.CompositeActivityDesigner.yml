  name: CompositeActivityDesigner
  nameWithType: CompositeActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  type: Class
  summary: "Предоставляет конструктор, который дает возможность визуальной разработки составных действий."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Используйте объект CompositeActivityDesigner для визуальной разработки составных действий, для настройки макета и управления прорисовкой <xref:System.Workflow.ComponentModel.CompositeActivity>.</xref:System.Workflow.ComponentModel.CompositeActivity>       Объект CompositeActivityDesigner также позволяет управлять событиями для конструкторов, содержащееся действие. Он также позволяет настраивать и управлять расположение, размер и макетом конструкторов действий, которые содержатся."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.CompositeActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

