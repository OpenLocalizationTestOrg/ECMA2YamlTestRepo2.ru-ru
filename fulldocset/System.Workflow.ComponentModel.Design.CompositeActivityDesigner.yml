  id: OnMouseDown(System.Windows.Forms.MouseEventArgs)
  parent: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  langs:
  - csharp
  name: OnMouseDown(MouseEventArgs)
  nameWithType: CompositeActivityDesigner.OnMouseDown(MouseEventArgs)
  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner.OnMouseDown(MouseEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Вызывается при щелчке мыши, когда указатель находится в пределах конструктора."
  remarks: "Далее описывается, как и когда возникают события, связанные с операциями перетаскивания и вставки.       Если конструктор является допустимым местом назначения, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>события с заданным эффектом операции перетаскивания и вставки.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> Список эффектов перетаскивания и вставки см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>      -Отслеживаются изменения позиции указателя, состояния клавиатуры и кнопки мыши.      -Если пользователь перемещает указатель за пределы границ конструктора, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>событие.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -Если указатель мыши перемещается на другой конструктор, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>для этого конструктора вызывается событие.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      -При перемещении указателя мыши в пределах одного конструктора <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>события.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -При изменении состояния клавиатуры или мыши <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>событие возникает и определяет, следует ли продолжить или завершить перетаскивание, чтобы удалить данные, либо отменить операцию на основании значение `Action` свойство события <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Если значение равно `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>для продолжения операции создается событие и <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>событие вызывается с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>      Настроек [!NOTE] настроек <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>и <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>события объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Если значение равно `DragAction.Drop`, значение эффекта перетаскивания возвращается источнику, так, что исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.       Если значение равно `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>событие.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  syntax:
    content: protected override void OnMouseDown (System.Windows.Forms.MouseEventArgs e);
    parameters:
    - id: e
      type: System.Windows.Forms.MouseEventArgs
      description: "Объект <xref href=&quot;System.Windows.Forms.MouseEventArgs&quot;> </xref> , содержащий данные события."
  overload: System.Workflow.ComponentModel.Design.CompositeActivityDesigner.OnMouseDown*
