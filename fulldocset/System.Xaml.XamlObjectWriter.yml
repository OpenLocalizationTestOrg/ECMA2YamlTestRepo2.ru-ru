  summary: "Определяет, применяется следующий объект или элемент область объявление пространства имен."
  remarks: "Если текущая область — корневой области, объект области или области членов могут быть записаны объявление пространства имен. Тем не менее, WriteNamespace может быть вызван только непосредственно перед вызовом одного из следующих действий: WriteNamespace, <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>, или <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> Последовательные случай WriteNamespace предназначен для записи нескольких объявлений пространств имен в том же узле. Со временем, либо <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>или <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>должен вызываться.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Не используйте WriteNamespace `Start` / `End` метафоры. Несмотря на то, что пространство имен XAML содержит члены в смысле представления CLR, члены известны и не обязательно должны быть представлены как специальный тип <xref:System.Xaml.XamlMember>для расширяемости.</xref:System.Xaml.XamlMember> Для доступа к значениям <xref:System.Xaml.NamespaceDeclaration>, доступ к его <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>и <xref:System.Xaml.NamespaceDeclaration.Prefix%2A>Свойства.</xref:System.Xaml.NamespaceDeclaration.Prefix%2A> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> </xref:System.Xaml.NamespaceDeclaration>       Объявление пространства имен может содержать <xref:System.String.Empty?displayProperty=fullName>значение префикса.</xref:System.String.Empty?displayProperty=fullName> Объект <xref:System.String.Empty?displayProperty=fullName>префикс представляет объявление пространства имен XAML по умолчанию.</xref:System.String.Empty?displayProperty=fullName> Не пытайтесь использовать значение null для представления префикс по умолчанию;  в этот API выдает исключение. Дополнительные сведения см. в разделе <xref:System.Xaml.NamespaceDeclaration>.</xref:System.Xaml.NamespaceDeclaration>"
  syntax:
