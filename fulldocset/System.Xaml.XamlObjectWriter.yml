  name: XamlObjectWriter
  nameWithType: XamlObjectWriter
  fullName: System.Xaml.XamlObjectWriter
  type: Class
  summary: "Создает граф объектов из исходного потока узлов XAML."
  remarks: "`Write` XamlObjectWriter методы реализации шаблона так, что используется XamlObjectWriter <xref:System.Xaml.XamlWriter>, определяется <xref:System.Xaml.XamlWriter.WriteNode%2A>метод.</xref:System.Xaml.XamlWriter.WriteNode%2A> </xref:System.Xaml.XamlWriter> <xref:System.Xaml.XamlWriter.WriteNode%2A>логика для переключения между `Write` методы, в зависимости от того, какой из узлов типа находится в текущей позиции в модуле чтения.</xref:System.Xaml.XamlWriter.WriteNode%2A>      ## Область XamlObjectWriter имеет смысл области; то есть XamlObjectWriter поддерживает концептуальной показателя в графе объекта его выходные данные. Для определенной области некоторые операции могут быть действительным или недействительным или результат операции нет. Например, при вызове метода <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>для написания директивы для инициализации объекта, уже существует как экземпляр, реализация по умолчанию вызывает исключение.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>       Возможный способ отслеживания области в пользовательских XamlObjectWriter является выравнивать действия узла со стеком или классом фрейма. Стек или фрейм, отслеживать связи можно помещать и извлекать для каждого уровня глубины объектной модели, которые вводятся или завершил работу во время XamlObjectWriter записывает граф объектов.      ## Обратные вызовы для поддержки более сложные и расширенные XamlObjectWriter сценариев, механизм создания графа объекта предоставляет обратного вызова точки входа, которые возникают, когда XamlObjectWriter фиксирует или собирается применить определенные действия. Некоторые обратные вызовы, включенный в параметрах и не относятся к типу объекта или элемента, который выполняется запись; Тем не менее сведения об обратном вызове часто доступна в контексте или событий — это данные, проходящие через обратный вызов. Ниже приведен список соответствующих обратных вызовов:-обратного вызова, который объявлен с <xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>вызывается, когда область переходит в новый объект и на <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>этапе существования объекта для каждого созданного объекта.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>      -Обратный вызов, который объявляется с <xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>вызывается, когда область переходит в новый объект и на <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>этапе существования объекта для каждого созданного объекта.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>      -Обратный вызов, который объявляется с <xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>вызывается, когда область начинается в объекте и возникает при первой <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>вызов этой области объекта внесены, но еще не были зафиксированы.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>      -Обратный вызов, который объявляется с <xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>вызывается, когда область начинается в объекте и происходит при <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>вызов этой области объекта внесены, но еще не были зафиксированы.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>      -Обратный вызов, который объявляется с <xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>при вызове <xref:System.Xaml.XamlObjectWriter.OnSetValue%2A>называется.</xref:System.Xaml.XamlObjectWriter.OnSetValue%2A> </xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>      ## Запись словарь ключей по умолчанию реализация XamlObjectWriter поддерживает преобразование типов в ограничениям, налагаемым <xref:System.Collections.Generic.Dictionary%602>перед словарь содержимого добавляются в граф объектов.</xref:System.Collections.Generic.Dictionary%602> Таким образом универсальный словарь может быть ключом во время выполнения объекты и соответствуют соответствующие универсальный `Add` и поведение индексатора. Тем не менее, при реализации базового XamlObjectWriter, эта возможность существует только для создания графа объекта от базового <xref:System.Collections.Generic.Dictionary%602>класса, а не для классов, производных от <xref:System.Collections.Generic.Dictionary%602>.</xref:System.Collections.Generic.Dictionary%602> </xref:System.Collections.Generic.Dictionary%602>      ## Проверяет наличие записи XAML удален потенциально используются для отложенных операций или где вызов выполняется экземпляр средства записи XAML, который был удален за этот промежуток времени. Может вызывать различные API-интерфейсы XamlObjectWriter <xref:System.ObjectDisposedException>в таких случаях.</xref:System.ObjectDisposedException>"
