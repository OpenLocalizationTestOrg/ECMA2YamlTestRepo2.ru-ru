  name: WriteGetObject()
  nameWithType: XamlObjectWriter.WriteGetObject()
  fullName: System.Xaml.XamlObjectWriter.WriteGetObject()
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Записывает концептуальной <xref uid=&quot;langword_csharp_StartObject&quot; name=&quot;StartObject&quot; href=&quot;&quot;> </xref> в графе объектов, если указанный объект является значением по умолчанию или неявным значением свойства parent. Неявное значение берется из данных, получаемых из контекста схемы XAML и информацию о типе резервное копирование, а задается в качестве значения объекта во входном наборе узлов XAML."
  remarks: "Разница между запись с WriteGetObject и записи с <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>можно увидеть в граф объектов.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> WriteGetObject не создает экземпляр типа, так как WriteGetObject API нет информации для информирования о том, что для формирования графа объектов. Вместо этого объект был создан при инициализации родительского свойства; Поэтому <xref:System.Xaml.XamlObjectWriter>необходимо создать его.</xref:System.Xaml.XamlObjectWriter> Напротив <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>Указывает, что создан экземпляр этого типа и они будут вставлены в графе объекта.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Если в потоке узлов XAML как ряд кадров, WriteGetObject сбалансирована для <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>вызова.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> Таким образом, количество WriteGetObject плюс <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>вызовов должно равняться количеству <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>вызовы как часть полного вычисления записи объекта в потоке узлов XAML.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Концептуальные `StartObject` позиции для неявного объект в графе объектов является необходимым, поскольку несмотря на то, что само значение объекта является неявными по умолчанию, этот объект по-прежнему возможно, члены, которые должны быть записаны на основе в потоке узлов XAML. Типичный сценарий возникает такая ситуация возникает, когда <xref:System.Xaml.XamlObjectWriter>записывает узлы членов для свойства коллекции и инициализации коллекции подразумевает создание объекта, которому принадлежит свойство коллекции.</xref:System.Xaml.XamlObjectWriter>"
  syntax:
    content: public override void WriteGetObject ();
    parameters: []
  overload: System.Xaml.XamlObjectWriter.WriteGetObject*
  exceptions: []
  platform:
  - net462
- uid: System.Xaml.XamlObjectWriter.WriteNamespace(System.Xaml.NamespaceDeclaration)
  id: WriteNamespace(System.Xaml.NamespaceDeclaration)
