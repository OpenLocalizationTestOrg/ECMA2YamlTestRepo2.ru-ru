    commentId: T:System.Xaml.XamlObjectWriterException
    description: "<code>property</code>has <xref:System.Xaml.XamlMember.IsUnknown*> set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>.       - или - <xref:System.Xaml.XamlLanguage.UnknownContent*> передан, который указывает, что поток узлов XAML содержится содержимого для объекта, который не поддерживает содержимое.       - или - выполнялась для записи начального члена в недопустимой области действия."
