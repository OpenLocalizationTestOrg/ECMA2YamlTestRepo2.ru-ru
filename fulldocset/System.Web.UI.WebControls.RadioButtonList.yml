  name: RadioButtonList
  nameWithType: RadioButtonList
  fullName: System.Web.UI.WebControls.RadioButtonList
  type: Class
  summary: "Представляет элемент управления списка, который инкапсулирует группу переключателей."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [указание макет списка](#specifying_list_layout)      -   [специальных возможностей](#accessibility)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## свободу введение предоставляет разработчикам страниц группу переключателей с единственным выбором, может быть создана динамически путем привязки данных.       Он содержит <xref:System.Web.UI.WebControls.ListControl.Items%2A>коллекцию с элементами, которые соответствуют отдельных элементов в списке.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Чтобы определить, какой элемент выбран, проверьте <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>Свойства списка.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>      <a name=&quot;specifying_list_layout&quot;></a>## Задание структуры списка, можно указать, каким образом отображается список, задав <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>и <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>Свойства.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Сведения о параметрах структуры см. в разделе <xref:System.Web.UI.WebControls.RepeatLayout>перечисления.</xref:System.Web.UI.WebControls.RepeatLayout>       По умолчанию <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>равно `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> Присвоение этому свойству `RepeatDirection.Horizontal` заставляет элемент управления для отображения в списке по горизонтали. Некоторые <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>параметры не позволяют горизонтальное расположение.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.RepeatLayout>перечисления.</xref:System.Web.UI.WebControls.RepeatLayout>      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. Проверяющие элементы управления можно использовать для проверки введенных пользователем данных перед отображением входной текст в элементе управления RadioButtonList. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. Дополнительные сведения см. в разделе [защита стандартных элементов управления](~/add/includes/ajax-current-ext-md.md), [как: защита от скриптов в веб-приложения путем применения HTML-кодирования строки](~/add/includes/ajax-current-ext-md.md), и [проверка введенных данных в веб-страниц ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;             