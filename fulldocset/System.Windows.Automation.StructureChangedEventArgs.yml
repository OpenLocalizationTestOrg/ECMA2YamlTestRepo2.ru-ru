  summary: "Инициализирует новый экземпляр <xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*>класса, указав тип изменения и [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] элемента, структура которого изменена.</xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*>"
  remarks: "Значения, которые могут быть возвращены в `structureChangeType` зависят от реализации поставщика автоматизации пользовательского интерфейса. Например, когда элементы добавлены или удалены из [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] списка, если поставщик не может определить число элементов, добавляемых или удален, он может указывать <xref:System.Windows.Automation.StructureChangeType>, а не <xref:System.Windows.Automation.StructureChangeType>или <xref:System.Windows.Automation.StructureChangeType>.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType>       В следующей таблице описаны сведения в полученных событий <xref:System.Windows.Automation.StructureChangedEventHandler>для различных изменений структуры.</xref:System.Windows.Automation.StructureChangedEventHandler>      | `structureChangeType`| Источник события | `runtimeId`|   |---------------------------|------------------|-----------------|   | <xref:System.Windows.Automation.StructureChangeType>| Дочерний элемент был добавлен. | Дочерний элемент был добавлен. |   | <xref:System.Windows.Automation.StructureChangeType>| Родительский дочернего элемента, который был удален. | Дочерний элемент был удален. |   | <xref:System.Windows.Automation.StructureChangeType>| Родительский дочерних элементов, которые были добавлены. | Родительский дочерних элементов, которые были добавлены. |   | <xref:System.Windows.Automation.StructureChangeType>| Родительский дочерних элементов, которые были удалены. | Родительский дочерних элементов, которые были удалены. |   | <xref:System.Windows.Automation.StructureChangeType>| Родительский дочерних элементов, которые были признаны недействительными. | Родительский дочерних элементов, которые были признаны недействительными |       Пользовательские элементы управления не может быть способен предоставить осмысленное значение в `runtimeId`.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> Дополнительные сведения см. в разделе <xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>"
  example:
  - "The following example shows how to construct and raise an event when children are added to, or removed from, a custom list box.  \n  \n [!code-vb[FragmentProvider#101](~/add/codesnippet/visualbasic/FragmentProviderVB/ListFragment.vb#101)]\n [!code-cs[FragmentProvider#101](~/add/codesnippet/csharp/FragmentProvider.ElementProvider/ListFragment.cs#101)]"
