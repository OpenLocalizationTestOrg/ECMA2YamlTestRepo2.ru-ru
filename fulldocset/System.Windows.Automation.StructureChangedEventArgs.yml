  remarks: "Возвращаемое значение может быть идентификатор дочернего элемента, который был добавлен или удален, или в случае множество дочерних элементов добавление, удаление или станут недействительными, идентификатор родительского элемента. Дополнительные сведения см. в разделе <xref:System.Windows.Automation.StructureChangedEventArgs.%23ctor%2A>.</xref:System.Windows.Automation.StructureChangedEventArgs.%23ctor%2A>       Пользовательские элементы управления могут не предоставлять действительный идентификатор среды выполнения."
