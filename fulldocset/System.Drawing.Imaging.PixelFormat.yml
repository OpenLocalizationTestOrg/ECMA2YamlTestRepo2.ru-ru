  name: PixelFormat
  nameWithType: PixelFormat
  fullName: System.Drawing.Imaging.PixelFormat
  type: Enum
  summary: "Задает формат данных о цвете для каждой точки в изображении."
  remarks: "Формат пикселей определяет количество бит памяти, связанных с одной точки данных. Формат также определяет порядок компонентов цвета в пределах одной точки данных.       PixelFormat48bppRGB, PixelFormat64bppARGB и PixelFormat64bppPARGB использовать 16 бит на компонент цвета (канал). GDI + версии 1.0 и 1.1 можно считывать 16 бит на канал, однако такие изображения преобразуются в формат с 8 бит на канал для обработки, отображения и сохранения. Каждый канал 16-разрядный цвет может иметь значение в диапазоне от 0 до 2 ^ 13.       Некоторые форматы пикселей содержат значения цвета, умноженные в обратном порядке. Умноженные в обратном порядке означает, что значения цвета уже умножения альфа-значение."
  syntax:
    content: public enum PixelFormat
  inheritance:
  - System.Enum
  platform:
  - net462
