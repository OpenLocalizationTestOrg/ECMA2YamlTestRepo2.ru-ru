  summary: "Элемент модели автоматизации пользовательского интерфейса находится в неопределенном состоянии."
  remarks: "Неопределенное свойство может использоваться для указания того, работает ли пользователь в элементе управления. Например флажок может отображаться установленным и затененным, что указывает неопределенное состояние.       Создание неопределенное состояние отличается от отключение элемента управления. Следовательно флажок в неопределенном состоянии все еще может получать фокус. Когда пользователь щелкает элемент управления неопределенное ToggleState циклов следующее значение."
