- uid: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  id: IgnoreExistingProjectState
  parent: Microsoft.Build.Execution.BuildRequestDataFlags
  langs:
  - csharp
  name: IgnoreExistingProjectState
  nameWithType: BuildRequestDataFlags.IgnoreExistingProjectState
  fullName: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  type: Field
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Если этот флаг присутствует и проект ранее была построена на базе узла, сопоставление несовместим с affinity для этого запроса требуется запрос сборки не учитывает состояние проекта (но не целевой результаты) которых ранее было создано."
  remarks: "Это поведение, если этот флаг присутствует, обычно не требуется. Этот флаг предоставляется только в тех случаях, где клиент узнает, что новый запрос сборки не зависит от состояния проекта, созданные на предыдущий запрос. Этот флаг установлен может значительно повысить производительность в случае сходства узлов несовместимы, поскольку MSBuild потребовалось бы сериализация состояния проекта с одного узла на другой, сериализация состояния проекта может быть много ресурсов, в зависимости от объема данных, которые ранее созданных проекта.       Этот флаг не оказывает влияния на целевой результат, поэтому если предыдущий запрос построен целевой объект, новый запрос не будет повторно построен целевой объект. Кроме того нет гарантированного состояние проекта, которые произошли в результате ранее построение, предназначенных будут повторно применены."
  syntax:
    content: IgnoreExistingProjectState
    return:
      type: Microsoft.Build.Execution.BuildRequestDataFlags
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
