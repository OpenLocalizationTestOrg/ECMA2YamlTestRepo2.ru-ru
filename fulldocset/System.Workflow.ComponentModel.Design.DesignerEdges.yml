  summary: "Задает границу или границы конструктора действий на поверхности конструктора рабочих процессов, где во время разработки выполняется обработка, например <xref href=&quot;System.Workflow.ComponentModel.Design.Connector&quot;> </xref> расположение в конструкторе действий."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Значение перечисления, возвращаемое из <xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A>в конструкторе действий, которое указывает, где <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>или коллекции <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>объекты располагаются.</xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A> <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>Метод может использоваться для извлечения этой коллекции.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>       Вы также можете использовать для определения границы или границ действия конструктора размера пользователем, наблюдая за значение перечисления DesignerEdges, возвращенные <xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>.</xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>"
  syntax:
    content: >-
