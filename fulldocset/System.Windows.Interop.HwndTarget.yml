- uid: System.Windows.Interop.HwndTarget.UsesPerPixelOpacity
  id: UsesPerPixelOpacity
  parent: System.Windows.Interop.HwndTarget
  langs:
  - csharp
  name: UsesPerPixelOpacity
  nameWithType: HwndTarget.UsesPerPixelOpacity
  fullName: System.Windows.Interop.HwndTarget.UsesPerPixelOpacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Interop
  summary: "Возвращает значение, указывающее, используется ли значение непрозрачности каждого пикселя содержимого исходного окна для подготовки к просмотру."
  remarks: "При включении непрозрачности каждого пикселя, система отрисовки более не рисует неклиентской области (границы окна)."
  syntax:
    content: public bool UsesPerPixelOpacity { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если используется значение непрозрачности каждого пикселя; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Interop.HwndTarget.UsesPerPixelOpacity*
  exceptions: []
  platform:
  - net462
