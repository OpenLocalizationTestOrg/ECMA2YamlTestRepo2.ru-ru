  summary: "Возвращает или задает цвет фона окна, упоминаемой в этом <xref href=&quot;System.Windows.Interop.HwndTarget&quot;> </xref>."
  remarks: "Фон рисуется перед любыми другими визуальными компонентами. Цвет, используемый должен иметь значение альфа-компонента 1.0. При попытке указать другое значение альфа-канала в предоставленном <xref:System.Windows.Media.Color>, он автоматически выполняет сброс 1.0.</xref:System.Windows.Media.Color>"
  syntax:
    content: public System.Windows.Media.Color BackgroundColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: "Цвет фона, как <xref href=&quot;System.Windows.Media.Color&quot;> </xref> значение."
