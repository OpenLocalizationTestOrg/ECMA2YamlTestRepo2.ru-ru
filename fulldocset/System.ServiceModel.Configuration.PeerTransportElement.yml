  type: Class
  summary: "Определяет элемент конфигурации, который вынуждает канал передавать сообщения по однорангового транспорта, если он включен в настраиваемую привязку. Этот класс не наследуется."
  remarks: "Этот элемент конфигурации позволяет создавать собственные привязки, реализующей протокол транспорта однорангового узла."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class PeerTransportElement : System.ServiceModel.Configuration.BindingElementExtensionElement
