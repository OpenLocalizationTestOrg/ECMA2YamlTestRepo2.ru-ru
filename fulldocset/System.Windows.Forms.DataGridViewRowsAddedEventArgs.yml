  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowsAdded>Событие возникает при добавлении строк в <xref:System.Windows.Forms.DataGridView>управления.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowsAdded> Когда пользователь добавляет новую строку, используя строку для новых записей <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>значение в обработчике этого события равен индексу нового местоположения строки для новых записей, который единицу больше, чем у только что добавленной строки.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A> При добавлении строк программными средствами, однако <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>значение — это индекс первой строки, добавленной.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowsAdded> event to increment the number of rows in a virtual <xref:System.Windows.Forms.DataGridView>. The number of rows is used in the <xref:System.Windows.Forms.DataGridView.CellValueNeeded> handler so it knows when to show a blank cell versus an initialized cell for a new row. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/csharp/t-system.windows.forms.d_117_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/cpp/t-system.windows.forms.d_117_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_117_1.vb)]"
