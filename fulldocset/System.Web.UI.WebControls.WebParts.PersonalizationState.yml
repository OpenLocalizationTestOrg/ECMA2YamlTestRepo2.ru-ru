  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Получает фильтр авторизации для указанного элемента управления веб-частей."
  remarks: "Этот метод возвращает <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>Строка для <xref:System.Web.UI.WebControls.WebParts.WebPart>управления до создания его экземпляра.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Этот метод должен возвращать `null` Если нет настроенные значения для <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>       Набор элементов управления веб-частей не реализует любое поведение по умолчанию для <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Это свойство предназначено, в котором разработчик может задать произвольное строковое значение для пользовательского <xref:System.Web.UI.WebControls.WebParts.WebPart>управления; это свойство может проверяться подписавшись на <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>событий на <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления на страницу, чтобы определить, является ли элемент управления можно добавить на страницу.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public abstract string GetAuthorizationFilter (string webPartID);
    parameters:
    - id: webPartID
      type: System.String
      description: "Идентификатор элемента управления веб-частей, из которого <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>извлекается.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>"
    return:
      type: System.String
      description: "Строка фильтра авторизации для элемента управления веб-частей."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationState.GetAuthorizationFilter*
  exceptions: []
  platform:
  - net462
