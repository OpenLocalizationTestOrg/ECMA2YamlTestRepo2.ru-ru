  namespace: System.Web.UI.WebControls.WebParts
  summary: "Проверяет допустимость заданного элемента управления веб-частей."
  remarks: "Этот метод проверяет, что `webPart` является допустимым элементом управления веб-частей. Проверяет, что базовый класс `webPart` не `null` и управляется <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления, связанного с <xref:System.Web.UI.WebControls.WebParts.PersonalizationState>объекта.</xref:System.Web.UI.WebControls.WebParts.PersonalizationState> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Классы, производные от <xref:System.Web.UI.WebControls.WebParts.PersonalizationState>следует проверить элементы управления веб-частей внутри любые методы, которые работают с <xref:System.Web.UI.WebControls.WebParts.WebPart>экземпляров.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PersonalizationState> Это гарантирует, предоставляемыми <xref:System.Web.UI.WebControls.WebParts.WebPart>экземпляры имеют случайно записанных в данные персонализации для страницы изменения состояния.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: protected void ValidateWebPart (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Проверяемый элемент управления веб-частей."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationState.ValidateWebPart*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>webPart</code>в настоящее время не находится под управлением <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> связанных с <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationState&quot;> </xref>."
