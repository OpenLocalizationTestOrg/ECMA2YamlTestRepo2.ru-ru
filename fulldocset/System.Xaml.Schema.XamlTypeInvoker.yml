  name: XamlTypeInvoker
  nameWithType: XamlTypeInvoker
  fullName: System.Xaml.Schema.XamlTypeInvoker
  type: Class
  summary: "Предоставляет точку расширения, которая может осуществлять построение экземпляров типа XAML с использованием методик, отличных от отражения и конструкторов."
  remarks: "XamlTypeInvoker предназначена для включения расширенного системы типов XAML, схемы и рабочего времени, который как полностью зависит от функций среды CLR, такие как атрибуты среды CLR, отражения сведений с помощью выполнения <xref:System.Type>и <xref:System.Reflection.MemberInfo>, и т. д.</xref:System.Reflection.MemberInfo> </xref:System.Type> Подклассы XamlTypeInvoker используются в качестве входных параметров для альтернативного конструкторов классов схемы XAML, например <xref:System.Xaml.XamlType>.</xref:System.Xaml.XamlType> Подкласс вы <xref:System.Xaml.XamlType>и передать XamlTypeInvoker через конструктор базового класса.</xref:System.Xaml.XamlType> Вместе с определение XamlTypeInvoker конструктором, необходимо также указать переопределения для по крайней мере часть `Lookup` методы <xref:System.Xaml.XamlType>.</xref:System.Xaml.XamlType>       XamlTypeInvoker имеет реализацию по умолчанию. Реализация по умолчанию соответствует аналогичной модели в реализации типов схемы XAML по умолчанию <xref:System.Xaml.XamlType>и <xref:System.Xaml.XamlMember>: в системе типов среды CLR используется для создания экземпляра, значения и уточняющие запросы, включая использование атрибутов CLR <xref:System.Type>и <xref:System.Reflection.MemberInfo>, и т. д.</xref:System.Reflection.MemberInfo> </xref:System.Type> </xref:System.Xaml.XamlMember> </xref:System.Xaml.XamlType>       XamlTypeInvoker предоставляет методы для создания основных экземпляров (<xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>), а также методы, которые нужны для типов где <xref:System.Xaml.XamlType>представляет коллекцию, словарь или массив (<xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A>).</xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A></xref:System.Xaml.XamlType></xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>"
