  remarks: "Этот конструктор используется, чтобы преобразовать утверждение в атрибут SAML. Должно быть преобразовано в атрибут SAML, <xref:System.IdentityModel.Claims.Claim.Right%2A>свойство должно быть <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>, <xref:System.IdentityModel.Claims.Claim.Resource%2A>свойство должно иметь тип <xref:System.String>и <xref:System.IdentityModel.Claims.Claim.ClaimType%2A>свойство должно быть в формате `namespace/name`.</xref:System.IdentityModel.Claims.Claim.ClaimType%2A> </xref:System.String> </xref:System.IdentityModel.Claims.Claim.Resource%2A> </xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> </xref:System.IdentityModel.Claims.Claim.Right%2A>       В следующей таблице указано, что `claim` наборов параметров <xref:System.IdentityModel.Tokens.SamlAttribute.Name%2A>, <xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>и <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>свойств.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Name%2A>      | Свойство | Свойство `claim` параметр, используемый для задания свойства |   |--------------|----------------------------------------------------------------|   | <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>| Значение свойства <xref:System.IdentityModel.Claims.Claim.Resource%2A>, добавляемый в коллекцию. |   | <xref:System.IdentityModel.Tokens.SamlAttribute.Name%2A>| Часть строки после последнего символа «/» в свойстве <xref:System.IdentityModel.Claims.Claim.ClaimType%2A>. |   | <xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>| Часть строки до последнего символа «/» в <xref:System.IdentityModel.Claims.Claim.ClaimType%2A>свойство. |</xref:System.IdentityModel.Claims.Claim.ClaimType%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A> </xref:System.IdentityModel.Claims.Claim.ClaimType%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Name%2A> </xref:System.IdentityModel.Claims.Claim.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>"
  syntax:
