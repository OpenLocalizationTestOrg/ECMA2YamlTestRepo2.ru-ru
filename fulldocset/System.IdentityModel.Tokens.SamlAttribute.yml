  type: Class
  summary: "Представляет атрибут, связанный с темой <xref href=&quot;System.IdentityModel.Tokens.SamlAttributeStatement&quot;> </xref>."
  remarks: "Класс SamlAttribute соответствует `<saml:Attribute>` XML-элемент, который определен в спецификации OASIS SAML 1.1.       Экземпляр SamlAttribute содержит <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>заявки для субъекта <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> </xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> Например, может содержать атрибут SamlAttribute `Over21` утверждения, тип которого указывается в <xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>свойство и его ресурс указывается в качестве члена коллекции в <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>свойство.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A> Когда <xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A>вызывается метод, это `Over21` утверждение добавляется в политику авторизации, который возвращается из возвращенных <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> </xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A> Когда <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>свойство содержит несколько элементов, а затем для каждого элемента возвращается одно утверждение.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>       SamlAttribute позиция в иерархии объекта SAML: <xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlAssertion> <xref:System.IdentityModel.Tokens.SamlAttributeStatement>SamlAttribute</xref:System.IdentityModel.Tokens.SamlAttributeStatement>       </xref:System.IdentityModel.Tokens.SamlAssertion>       </xref:System.IdentityModel.Tokens.SamlSecurityToken>"
  example:
