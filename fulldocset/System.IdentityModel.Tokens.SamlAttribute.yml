      description: "Объект <xref href=&quot;System.IdentityModel.Claims.Claim&quot;> </xref> представляет атрибут субъекта для <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркера безопасности."
