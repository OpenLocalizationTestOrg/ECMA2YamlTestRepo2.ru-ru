  summary: "Положения <xref href=&quot;System.Windows.Controls.Primitives.Popup&quot;> </xref> управления, когда элемент управления выравнивает свою верхнюю границу по нижнему краю <> </> *настроек и выравнивает его левый край с левым краем <> </> *настроек. Если по нижнему краю экрана искажает <xref href=&quot;System.Windows.Controls.Primitives.Popup&quot;> </xref>, элемент управления самостоятельно перемещается, чтобы нижний край был выровнен по верхнему краю <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget*>.</xref:System.Windows.Controls.Primitives.Popup.PlacementTarget*> Если верхний край экрана скрывает <xref href=&quot;System.Windows.Controls.Primitives.Popup&quot;> </xref>, элемент управления затем самостоятельно перемещается, чтобы верхний край выравнивается по верхнему краю экрана."
