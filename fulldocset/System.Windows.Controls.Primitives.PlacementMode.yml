  type: Enum
  summary: "Описывает размещение where <xref href=&quot;System.Windows.Controls.Primitives.Popup&quot;> </xref> управления отображается на экране."
  remarks: "Элементы этого класса перечисления используются для настройки значения <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>свойство <xref:System.Windows.Controls.Primitives.Popup>управления.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>Значение свойства, вместе со значениями <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>и <xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A>Свойства, определяет, где и как <xref:System.Windows.Controls.Primitives.Popup>отображается на экране.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> Дополнительные сведения см. в разделе [окна](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates four <xref:System.Windows.Controls.Primitives.Popup> controls that are relative to an image. Each <xref:System.Windows.Controls.Primitives.Popup> has a different value for the placement property.  \n  \n [!code-xml[PopupPositionSnippets#3](~/add/codesnippet/xaml/t-system.windows.control_103_1.xaml)]\n [!code-xml[PopupPositionSnippets#3](~/add/codesnippet/xaml/t-system.windows.control_103_1.xaml)]"
