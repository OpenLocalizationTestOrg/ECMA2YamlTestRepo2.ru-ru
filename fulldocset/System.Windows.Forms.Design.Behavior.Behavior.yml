- uid: System.Windows.Forms.Design.Behavior.Behavior.OnLoseCapture(System.Windows.Forms.Design.Behavior.Glyph,System.EventArgs)
  id: OnLoseCapture(System.Windows.Forms.Design.Behavior.Glyph,System.EventArgs)
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: OnLoseCapture(Glyph,EventArgs)
  nameWithType: Behavior.OnLoseCapture(Glyph,EventArgs)
  fullName: System.Windows.Forms.Design.Behavior.Behavior.OnLoseCapture(Glyph,EventArgs)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Вызывается средой окна графического элемента, когда он теряет захват мыши."
  remarks: "Это поведение можно запросить захват мыши через службу поведение, включая сам стек поведение с <xref:System.Windows.Forms.Design.Behavior.BehaviorService.PushCaptureBehavior%2A>метод.</xref:System.Windows.Forms.Design.Behavior.BehaviorService.PushCaptureBehavior%2A> Если это происходит, он будет уведомлен через метод OnLoseCapture при потере захвата. Обычно поведение удаляет себя из стека в данный момент. Захват будет потерян при возникновении одного из следующих действий:-кто-то другой запросы записи.      -Передано другое поведение.      -Это поведение удаляется.       В каждом из этих случаев OnLoseCapture будут вызываться в поведение."
  syntax:
    content: public virtual void OnLoseCapture (System.Windows.Forms.Design.Behavior.Glyph g, EventArgs e);
    parameters:
    - id: g
      type: System.Windows.Forms.Design.Behavior.Glyph
      description: "Объект <xref href=&quot;System.Windows.Forms.Design.Behavior.Glyph&quot;> </xref> для которого следует вызвать поведения перетаскивания и вставки."
    - id: e
