- uid: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  id: DisableAllCommands
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: DisableAllCommands
  nameWithType: Behavior.DisableAllCommands
  fullName: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Возвращает значение, указывающее, является ли <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> объекты должны быть отключены."
  remarks: "Объект `true` значение указывает свойство DisableAllCommands <xref:System.Windows.Forms.Design.Behavior.BehaviorService>, все <xref:System.ComponentModel.Design.MenuCommand>конструктор получит объекты должны иметь свое состояние, отключить это поведение при включенном.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       Свойство DisableAllCommands работает в сочетании с <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>метода, вы можете настроить взаимодействие между глифы и расширения функциональности.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> В следующей таблице перечислены результаты вызова метода <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>для какого-либо <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>      ||||   |-|-|-|   || — DisableAllCommands `true`| — DisableAllCommands `false`|   | Проверена глиф имеет назначенный по умолчанию | Если <xref:System.ComponentModel.Design.MenuCommand>с указанным `command ID` находится в <xref:System.ComponentModel.Design.IMenuCommandService>, которая <xref:System.ComponentModel.Design.MenuCommand>отключено и возвращены.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> В противном случае `null` возвращается. | <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>вызывается на поведение и, если он найден, поведение <xref:System.ComponentModel.Design.MenuCommand>возвращается.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> В противном случае результат <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>с указанным `command ID` возвращается. |   | Проверена глифа которого нет назначенной поведения | Результат <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>с указанным `command ID` возвращается. | Результат <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>с указанным `command ID` возвращается. |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если все <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> конструктор получит объекты должны иметь значение состояния `Enabled = false` при этом <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> активен; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands*
  exceptions: []
  platform:
  - net462
