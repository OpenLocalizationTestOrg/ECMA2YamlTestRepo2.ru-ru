  remarks: "Родительское поведение является поведением далее в стеке поведение обслуживается <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Если `callParentBehavior` параметр `true`, то `behaviorService` параметр не должен иметь `null`.       `callParentBehavior`Указывает ли базовый <xref:System.Windows.Forms.Design.Behavior.Behavior>класса следует вызвать родительское поведение и разрешить <xref:System.Windows.Forms.Design.Behavior.BehaviorService>выберите правильный родительское поведение.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.Behavior>"
  syntax:
    content: protected Behavior (bool callParentBehavior, System.Windows.Forms.Design.Behavior.BehaviorService behaviorService);
    parameters:
    - id: callParentBehavior
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если родительское поведение должна вызываться, если он существует; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: behaviorService
      type: System.Windows.Forms.Design.Behavior.BehaviorService
      description: "The <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;></xref> to use."
  overload: System.Windows.Forms.Design.Behavior.Behavior.#ctor*
  exceptions:
