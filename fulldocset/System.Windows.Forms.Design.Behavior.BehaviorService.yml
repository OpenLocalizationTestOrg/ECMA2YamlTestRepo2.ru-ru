  name: Dispose()
  nameWithType: BehaviorService.Dispose()
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;> </xref>."
  remarks: "После использования <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.Windows.Forms.Design.Behavior.BehaviorService>окажется в неработоспособном состоянии.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Windows.Forms.Design.Behavior.BehaviorService>, сборщик мусора мог освободить память, <xref:System.Windows.Forms.Design.Behavior.BehaviorService>занимаемую.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.BehaviorService> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Windows.Forms.Design.Behavior.BehaviorService>объекта `Finalize` метод.</xref:System.Windows.Forms.Design.Behavior.BehaviorService>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Windows.Forms.Design.Behavior.BehaviorService.Dispose*
  exceptions: []
  platform:
  - net462
