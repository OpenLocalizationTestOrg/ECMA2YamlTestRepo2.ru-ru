  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Управляет пользовательским интерфейсом в конструкторе. Этот класс не наследуется."
  remarks: "При создании BehaviorService он добавляет прозрачный окна на области конструктора. BehaviorService можно затем использовать это окно для отрисовки элементов пользовательского интерфейса, вызывается <xref:System.Windows.Forms.Design.Behavior.Glyph>объектов, а также перехватывать все сообщения мыши.</xref:System.Windows.Forms.Design.Behavior.Glyph> Таким образом BehaviorService можно управлять поведением конструктора.       Класс BehaviorService поддерживает стек поведений, на котором <xref:System.Windows.Forms.Design.Behavior.Behavior>объекты, которые можно разместить.</xref:System.Windows.Forms.Design.Behavior.Behavior> Когда перехватывает сообщения из окна прозрачный, BehaviorService может отправлять сообщение <xref:System.Windows.Forms.Design.Behavior.Behavior>в верхней части стека.</xref:System.Windows.Forms.Design.Behavior.Behavior> Это позволяет другим пользователем режимы интерфейса в зависимости от того, в настоящее время занесенный в стек <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> BehaviorService используется для отображения всех <xref:System.Windows.Forms.Design.Behavior.Glyph>объекты, такие как границы выделенной области, изменение размера обрабатывает и смарт-тегов.</xref:System.Windows.Forms.Design.Behavior.Glyph> BehaviorService также управляет во многих случаях поведение во время разработки, таких как с помощью линий привязки, перетаскивания и выбор.       Дополнительные сведения см. в разделе [Общие сведения о службе поведения](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
