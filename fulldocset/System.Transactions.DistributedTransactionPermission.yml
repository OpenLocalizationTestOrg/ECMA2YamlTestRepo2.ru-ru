  name: DistributedTransactionPermission
  nameWithType: DistributedTransactionPermission
  fullName: System.Transactions.DistributedTransactionPermission
  type: Class
  summary: "Разрешение, которое является затребованы <xref href=&quot;System.Transactions&quot;> </xref> при передаче управления транзакции MSDTC. Этот класс не наследуется."
  remarks: "Локальная транзакция потребляет только ресурсы из одиночного долговременного источника или множества переменных источников. Распределенные транзакции, с другой стороны, должна взаимодействовать с множеством долговременных источников, потенциально по сети. При передаче управления транзакции MSDTC, производится проверка кода, который инициировал укрупнения с этим разрешением. Дополнительные сведения об уровнях безопасности см. в разделе [уровни доверия безопасности в доступе к ресурсам](http://msdn.microsoft.com/en-us/8e45acbc-0d81-4f64-9da7-8f766aebff51). Дополнительные сведения о расширении управления транзакцией см. в разделе [эскалации управления транзакцией](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7). Требование безопасности влияет на код, который инициировал укрупнения, не обязательно код, который первоначально создал локальную транзакцию."
  syntax:
    content: 'public sealed class DistributedTransactionPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
  inheritance:
