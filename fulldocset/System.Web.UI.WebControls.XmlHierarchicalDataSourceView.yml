  type: Class
  summary: "Представляет представление данных в XML-узла или коллекции узлов XML для <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>Элемент управления может предоставлять свои данные в табличном и иерархическом формате для серверных элементов управления, привязку к нему.</xref:System.Web.UI.WebControls.XmlDataSource> Элементы управления, например <xref:System.Web.UI.WebControls.GridView>или <xref:System.Web.UI.WebControls.DropDownList>использовать <xref:System.Web.UI.WebControls.XmlDataSource>привязку к XML-данных и представить его в форме списка или таблицы, тогда как элементы управления, которые являются производными от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>класса, такие как <xref:System.Web.UI.WebControls.TreeView>, привязать к XML-данных и представлять их в иерархической форме.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.XmlDataSource>Создает каждый тип представления внутренне через разных путей кода.</xref:System.Web.UI.WebControls.XmlDataSource> Если <xref:System.Web.UI.IDataSource.GetView%2A>метод будет вызван на <xref:System.Web.UI.WebControls.XmlDataSource>управления <xref:System.Web.UI.WebControls.XmlDataSourceView>создается путем <xref:System.Web.UI.WebControls.XmlDataSource>управления.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Если <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>вызывается метод, создается объект XmlHierarchicalDataSourceView.</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> <xref:System.Web.UI.WebControls.XmlDataSourceView>Класс предоставляется для серверных элементов управления, производных от <xref:System.Web.UI.WebControls.DataBoundControl>и привязать к спискам и табличных данных, пока XmlHierarchicalDataSourceView предоставляется для веб-серверные элементы управления, производные от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>и привязки к иерархическим данным.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> На внутреннем уровне <xref:System.Web.UI.WebControls.DataBoundControl>и <xref:System.Web.UI.WebControls.CompositeDataBoundControl>классы вызов <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>метод <xref:System.Web.UI.WebControls.XmlDataSourceView>объекта представления для получения данных из источника данных, а класс, производный от <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>вызовы <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>метод.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Как и все <xref:System.Web.UI.HierarchicalDataSourceView>вспомогательные объекты XmlHierarchicalDataSourceView определяет операции, которые источник данных можно выполнять с базовыми данными.</xref:System.Web.UI.HierarchicalDataSourceView> Поскольку XmlHierarchicalDataSourceView класса только переопределения <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>метод, связанный с ним <xref:System.Web.UI.WebControls.XmlDataSource>управления не поддерживает выражения сортировки или выполнения, удаление или обновление операций.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
