  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Изменяет значение заданного объекта с помощью указанного поставщика службы и контекста."
  remarks: "Поставщик служб обеспечивает можно получить любых требуемых служб редактирования."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Может использоваться для получения дополнительных сведений о контексте."
    - id: provider
      type: System.IServiceProvider
      description: "<xref:System.IServiceProvider>Которых службы может быть редактирования.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Экземпляр редактируемого значения."
    return:
      type: System.Object
      description: "Новое значение объекта. Если значение объекта не изменилось, должен быть возвращен переданный объект."
