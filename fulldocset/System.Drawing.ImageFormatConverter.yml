  remarks: "Преобразователь типов используется для преобразования значений между типами данных. Преобразователь типов также поддерживает настройку свойств во время разработки, предоставляя преобразования текста значений или список значений, которые пользователи могут выбрать из. Доступ к классу ImageFormatConverter через <xref:System.ComponentModel.TypeDescriptor>класса путем вызова <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод.</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> </xref:System.ComponentModel.TypeDescriptor>       ImageFormatConverter преобразуется и из форматов изображения, известные, как указано в <xref:System.Drawing.Imaging.ImageFormat>классе.</xref:System.Drawing.Imaging.ImageFormat>      Настроек [!NOTE] настроек для преобразования между форматы изображений, например, Конвертация BMP и JPEG, используйте один из <xref:System.Drawing.Image.Save%2A?displayProperty=fullName>методов, принимающих <xref:System.Drawing.Imaging.ImageFormat>объект в качестве параметра.</xref:System.Drawing.Imaging.ImageFormat> </xref:System.Drawing.Image.Save%2A?displayProperty=fullName>"
