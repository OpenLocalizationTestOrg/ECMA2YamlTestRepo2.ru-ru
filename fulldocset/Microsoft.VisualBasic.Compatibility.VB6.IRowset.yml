  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Извлекает данные из копии строки в наборе строк."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetData (int hRow, int hAccessor, IntPtr pData);
    parameters:
    - id: hRow
      type: System.Int32
      description: "Дескриптор строки, из которого необходимо получить данные."
    - id: hAccessor
      type: System.Int32
      description: "Дескриптор метода доступа."
    - id: pData
      type: System.IntPtr
      description: "Указатель на буфер, в котором для возвращения данных."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetData*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows(System.Int32,System.Int32,System.Int32,System.Int32@,System.Int32[]@)
  id: GetNextRows(System.Int32,System.Int32,System.Int32,System.Int32@,System.Int32[]@)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  nameWithType: IRowset.GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Последовательно извлекает строки запоминание предыдущей позиции."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetNextRows (int hChapter, int lRowsOffset, int cRows, out int cRowsObtained, out int[] hRows);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "Дескриптор главы, обозначающий строк для выборки."
    - id: lRowsOffset
      type: System.Int32
      description: "Счетчик строк необходимо пропустить перед выборкой строк со знаком. Удаленные строки, поставщик была удалена из набора строк, не учитываются при пропуске."
    - id: cRows
      type: System.Int32
      description: "Число строк для выборки. Отрицательное число означает выборку в обратном порядке."
    - id: cRowsObtained
      type: System.Int32
      description: "Указатель на область памяти, в которую будет возвращено фактическое число извлеченных строк."
    - id: hRows
      type: System.Int32[]
      description: "Указатель на область памяти, в которую будет возвращен массив дескрипторов извлеченных строк."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(System.Int32,System.Int32[],System.IntPtr,System.IntPtr,System.IntPtr)
  id: ReleaseRows(System.Int32,System.Int32[],System.IntPtr,System.IntPtr,System.IntPtr)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  nameWithType: IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Освобождает строк."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public int ReleaseRows (int cRows, int[] hRows, IntPtr rowOptions, IntPtr rowRefCounts, IntPtr rgRowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "Число строк для освобождения."
    - id: hRows
      type: System.Int32[]
      description: "Массив дескрипторов строк освобождается. Дескрипторы строк не обязательно для формирования логической кластера; они могут быть получены в разное время и не обязательно должны быть дескрипторы. Дескрипторы строк, один счетчик ссылок уменьшается на единицу каждый раз, в котором они указаны в массиве."
    - id: rowOptions
      type: System.IntPtr
      description: "Массив `cRows` содержащий битовые маски, указывающее, дополнительные параметры указываются в стиле освобождения строки."
    - id: rowRefCounts
      type: System.IntPtr
      description: "Массив с `cRows` элементов, в который возвращается новый счетчик ссылок для каждой из строк."
    - id: rgRowStatus
      type: System.IntPtr
      description: "Массив с `cRows` элементы, в которых для возврата значения, указывающие состояние каждой строки, указанной в `hRows`."
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> Представляющее результат."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows*
  exceptions: []
  platform:
  - net462
