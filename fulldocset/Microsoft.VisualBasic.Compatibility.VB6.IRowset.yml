- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows(System.Int32,System.Int32[],System.Int32[]@,System.Int32[]@)
  id: AddRefRows(System.Int32,System.Int32[],System.Int32[]@,System.Int32[]@)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: AddRefRows(Int32,Int32[],Int32[],Int32[])
  nameWithType: IRowset.AddRefRows(Int32,Int32[],Int32[],Int32[])
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows(Int32,Int32[],Int32[],Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Добавляет счетчик ссылок в дескриптор существующей строки."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void AddRefRows (int cRows, int[] hRows, out int[] refCounts, out int[] rowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "Количество строк, для которого требуется увеличивает число ссылок."
    - id: hRows
      type: System.Int32[]
      description: "Массив дескрипторов строк, для которого требуется увеличивает число ссылок. Счетчик дескрипторов строк увеличивается на единицу каждый раз, в котором они указаны в массиве."
    - id: refCounts
      type: System.Int32[]
      description: "Массив с `cRows` элементов, в который возвращается новый счетчик ссылок для каждого дескриптора строки. Потребитель выделяет память для данного массива. Если `refCounts` является указателем null, возвращаются числа ни одна ссылка."
    - id: rowStatus
      type: System.Int32[]
      description: "Массив с `cRows` элементы, в которых для возврата значения, указывающие состояние каждой строки, указанной в `hRows`."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetData(System.Int32,System.Int32,System.IntPtr)
