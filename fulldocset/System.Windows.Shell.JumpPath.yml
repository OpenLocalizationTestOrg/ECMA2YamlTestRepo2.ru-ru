  fullName: System.Windows.Shell.JumpPath
  type: Class
  summary: "Представляет ссылку на файл, который отображается в [!INCLUDE[win7](~/add/includes/win7-md.md)] задач список переходов."
  remarks: "JumpPath является ссылкой на файл, который можно открыть из [!INCLUDE[win7](~/add/includes/win7-md.md)] задач список переходов. Если приложение не зарегистрировано для обработки типа файла элемента, файл не будет отображаться в списке переходов. Например при добавлении JumpPath txt-файл приложения должны регистрироваться для обработки файлов с расширением txt."
