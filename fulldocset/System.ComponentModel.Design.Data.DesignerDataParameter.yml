  type: Class
  summary: "Представляет параметр для хранимой процедуры. Этот класс не наследуется."
  remarks: "Класс DesignerDataParameter является одним из нескольких типов, представляющих схемы в хранилище данных во время разработки. Эти элементы схемы, становятся доступными для элементов управления конструкторами реализации <xref:System.ComponentModel.Design.Data.IDataEnvironment>интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Управляет доступом объектов схемы, вызвав <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>метода интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Класс DesignerDataParameter представляет параметры, необходимые для вызова хранимой процедуры в хранилище данных. <xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>Свойство содержит коллекцию объектов DesignerDataParameter.</xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>"
