  type: Struct
  summary: "Выполняет перебор всех предшествующих узлов узлов в соответствии с предыдущими правилами оси XPath, за исключением того, что узлы всегда возвращаются в порядке документа. Объединяет несколько наборов предшествующих узлов в порядке документа и удаляет дубликаты."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

