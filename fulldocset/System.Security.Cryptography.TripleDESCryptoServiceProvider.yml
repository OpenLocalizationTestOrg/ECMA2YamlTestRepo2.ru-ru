  type: Class
  summary: "Определяет объект-оболочка для доступа к версии служб шифрования (CSP) <xref href=&quot;System.Security.Cryptography.TripleDES&quot;> </xref> алгоритма. Этот класс не наследуется."
  remarks: "Этот алгоритм поддерживает ключи длиной от 128 до 192 бит с приращениями по 64 бит.      Настроек [!NOTE] настроек новой алгоритм симметричного шифрования, Advanced Encryption Standard (AES), доступен. Рассмотрите возможность использования <xref:System.Security.Cryptography.AesCryptoServiceProvider>класса вместо TripleDESCryptoServiceProvider класса.</xref:System.Security.Cryptography.AesCryptoServiceProvider> Используйте TripleDESCryptoServiceProvider только для совместимости с прежних версий приложений и данных."
