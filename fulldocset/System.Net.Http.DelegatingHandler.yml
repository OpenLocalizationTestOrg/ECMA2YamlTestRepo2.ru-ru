- uid: System.Net.Http.DelegatingHandler.SendAsync(System.Net.Http.HttpRequestMessage,System.Threading.CancellationToken)
  id: SendAsync(System.Net.Http.HttpRequestMessage,System.Threading.CancellationToken)
  parent: System.Net.Http.DelegatingHandler
  langs:
  - csharp
  name: SendAsync(HttpRequestMessage,CancellationToken)
  nameWithType: DelegatingHandler.SendAsync(HttpRequestMessage,CancellationToken)
  fullName: System.Net.Http.DelegatingHandler.SendAsync(HttpRequestMessage,CancellationToken)
  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Отправляет HTTP-запрос внутреннему обработчику для отправки на сервер в качестве асинхронной операции."
  remarks: "Эта операция не блокируется. Эта реализация overridable <xref:System.Net.Http.HttpClientHandler.SendAsync%2A>метод отправляет запрос HTTP внутренний обработчик для отправки на сервер в качестве асинхронной операции.</xref:System.Net.Http.HttpClientHandler.SendAsync%2A>       Метод SendAsync используется главным образом в системе, а не приложения. Когда этот метод вызывается, он вызывает метод SendAsync внутренний обработчик."
  syntax:
    content: protected override System.Threading.Tasks.Task<System.Net.Http.HttpResponseMessage> SendAsync (System.Net.Http.HttpRequestMessage request, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: request
      type: System.Net.Http.HttpRequestMessage
      description: "Сообщение HTTP-запроса для отправки на сервер."
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "Токен отмены для отмены операции."
    return:
      type: System.Threading.Tasks.Task{System.Net.Http.HttpResponseMessage}
      description: "Объект задачи, представляющий асинхронную операцию."
  overload: System.Net.Http.DelegatingHandler.SendAsync*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>request</code> was <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
