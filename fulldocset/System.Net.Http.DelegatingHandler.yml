  - System.Net.Http
  namespace: System.Net.Http
  summary: "Возвращает или задает внутренний обработчик, который обрабатывает сообщения ответа HTTP."
  remarks: "Это свойство InnerHandler можно установить только до используется класс ( <xref:System.Net.Http.DelegatingHandler.SendAsync%2A>вызывается метод).</xref:System.Net.Http.DelegatingHandler.SendAsync%2A>       Обратите внимание, что свойство InnerHandler может делегирующий обработчик, несмотря на то что редко. Такой подход позволяет создавать стеков обработчика для сообщений ответов HTTP."
  syntax:
    content: public System.Net.Http.HttpMessageHandler InnerHandler { get; set; }
