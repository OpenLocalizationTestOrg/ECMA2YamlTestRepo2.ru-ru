  fullName: System.Net.Http.DelegatingHandler
  type: Class
  summary: "Тип для обработчиков HTTP, которые делегируют обработку сообщений HTTP-ответов другому обработчику, который называется внутренним."
  remarks: "Это приложение обычно создать экземпляр этого класса и затем настроить внутренний обработчик или предоставить обработчик внутреннее в конструкторе.       Обратите внимание, что <xref:System.Net.Http.DelegatingHandler.InnerHandler%2A>свойство может быть слишком делегирующий обработчика.</xref:System.Net.Http.DelegatingHandler.InnerHandler%2A> Такой подход позволяет создавать обработчик стеков для обработки сообщений ответов HTTP."
  syntax:
    content: 'public abstract class DelegatingHandler : System.Net.Http.HttpMessageHandler'
  inheritance:
