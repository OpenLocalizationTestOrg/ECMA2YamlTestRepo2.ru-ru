  remarks: "<xref:System.Web.UI.ChtmlTextWriter>Класс имеет два конструктора, в которых является стандартным для всех классов, которые прямо или косвенно наследующие от <xref:System.Web.UI.HtmlTextWriter>класса.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.ChtmlTextWriter>       Конструктор ChtmlTextWriter, который принимает экземпляр <xref:System.IO.TextWriter>класс как параметр, вызывает второй конструктор и передает его значения параметров:- <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      — Строковое значение, которое указано в <xref:System.Web.UI.HtmlTextWriter.DefaultTabString>поле, которое определяет табуляции, используемый для записи текста XHTML.</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>"
  example:
  - "The following code example demonstrates how to create a class named `ChtmlCustomPageAdapter` and defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for pages to devices with browsers that use cHTML markup.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#3](~/add/codesnippet/csharp/m-system.web.ui.chtmltex_2_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#3](~/add/codesnippet/visualbasic/m-system.web.ui.chtmltex_2_1.vb)]"
