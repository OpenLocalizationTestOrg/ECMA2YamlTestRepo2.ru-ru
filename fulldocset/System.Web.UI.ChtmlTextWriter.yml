  name: ChtmlTextWriter
  nameWithType: ChtmlTextWriter
  fullName: System.Web.UI.ChtmlTextWriter
  type: Class
  summary: "Записывает набор специальных символов сHTML и текст в поток вывода элемента управления сервера ASP.NET. Класс ChtmlTextWriter предоставляет возможности форматирования, использующие серверные элементы управления ASP.NET при визуализации cHTML содержимого для клиентов."
  remarks: "Compact HTML или cHTML является подмножеством HTML 2.0, HTML 3.2 и HTML 4.0 и создан для визуализации на устройствах с ограниченным объемом памяти и ЦП, а также экранами небольших, ограниченные возможности форматирования и ограниченным количеством входных параметров (например, панель touch сотового телефона). Таким образом, cHTML не поддерживает следующее:-JPEG-изображения.      -Таблицы.      -Гиперкарты.      -Нескольких символов шрифтов и стилей.      -Фоновые цвета и изображения.      -Кадры.      -Таблицы стилей.       Класс ChtmlTextWriter является производным от <xref:System.Web.UI.Html32TextWriter>класса и большая часть его функциональность предоставляется <xref:System.Web.UI.Html32TextWriter>и базовый класс для всех разметки модулей записи текста, которые является <xref:System.Web.UI.HtmlTextWriter>классом.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.Html32TextWriter>"
  example:
  - "The following code example demonstrates how to create a class named `CustomChtmlTextWriter` that is derived from the ChtmlTextWriter class. It creates two constructors and overrides the <xref:System.Web.UI.ChtmlTextWriter.OnAttributeRender%2A> method to prevent the `bgcolor` style attribute from being written to the output stream of the ChtmlTextWriter object. It also creates a class named `ChtmlCustomPageAdapter` that defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for a page to devices with browsers that use cHTML markup.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/csharp/t-system.web.ui.chtmltex_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/visualbasic/t-system.web.ui.chtmltex_1.vb)]"
  syntax:
    content: 'public class ChtmlTextWriter : System.Web.UI.Html32TextWriter'
