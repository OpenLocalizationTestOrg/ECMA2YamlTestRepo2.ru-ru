- uid: System.Web.UI.ChtmlTextWriter.OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  id: OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: OnAttributeRender(String,String,HtmlTextWriterAttribute)
  nameWithType: ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  fullName: System.Web.UI.ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Определяет, обрабатываются ли указанный cHTML-атрибут и его значение на странице запроса. Можно переопределить метод OnAttributeRender в классах, производных от <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> класса для фильтрации атрибутов, которые нужно отобразить на устройствах, поддержка cHTML не."
  remarks: "По умолчанию OnAttributeRender, метод глобально предотвращает вывод атрибутами, указанными в <xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A>Свойства и атрибуты конкретного элемента, подавляется, перечисленных в <xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A>свойство из записываемая в поток вывода.</xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A> </xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A> Можно переопределить поведение метода OnAttributeRender в классах, производных от <xref:System.Web.UI.ChtmlTextWriter>класса.</xref:System.Web.UI.ChtmlTextWriter>"
  example:
  - "The following code example demonstrates how to use a custom class that overrides the OnAttributeRender method to prevent the `bgcolor` attribute from being written to the cHTML output stream. It then calls the functionality that is provided by the base OnAttributeRender method from the <xref:System.Web.UI.ChtmlTextWriter> class to ensure that its default behavior is used, too.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/csharp/21e7f799-357a-4596-847b-_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/visualbasic/21e7f799-357a-4596-847b-_1.vb)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "Атрибут cHTML для подготовки к просмотру."
    - id: value
      type: System.String
      description: "Значение, присваиваемое `name`."
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;> </xref> Связанных с `name`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для записи атрибута и его значение <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> выходной поток; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ChtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
