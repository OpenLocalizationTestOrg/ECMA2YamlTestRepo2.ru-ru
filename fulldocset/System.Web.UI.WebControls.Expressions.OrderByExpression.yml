  name: OrderByExpression
  nameWithType: OrderByExpression
  fullName: System.Web.UI.WebControls.Expressions.OrderByExpression
  type: Class
  summary: "Предоставляет способ применения выражения сортировки для <xref:System.Linq.IQueryable>объекта.</xref:System.Linq.IQueryable>"
  remarks: "Класс OrderByExpression используется в <xref:System.Web.UI.WebControls.QueryExtender>управления для сортировки данных в порядке возрастания или убывания.</xref:System.Web.UI.WebControls.QueryExtender> Сортировка выполняется с помощью функции сравнения по умолчанию для типа элемента.       <xref:System.Web.UI.WebControls.QueryExtender>Элемент управления поддерживает разнообразные варианты, которые можно использовать для фильтрации данных.</xref:System.Web.UI.WebControls.QueryExtender> После использования параметры фильтра OrderByExpression объект можно использовать для сортировки данных.       Поле данных для сортировки с помощью <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.DataField%2A>свойство.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.DataField%2A> Порядок сортировки с помощью <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>свойство.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A> После применения OrderByExpression объекта источника данных можно использовать <xref:System.Web.UI.WebControls.Expressions.ThenBy>выражения для выполнения последующих сортировку по другому полю данных.</xref:System.Web.UI.WebControls.Expressions.ThenBy>"
  example:
  - "The following example shows how to search the Products table of the AdventureWorks database for products that have names that start with the string that is specified in the `SearchTextBox` text box. The OrderByExpression object sorts the data by the ListPrice data field in descending order and then by the product ID field in ascending order. The result of the query that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "ThenByExpressions")]

      [System.Web.UI.PersistChildren(false)]

      public class OrderByExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression
