      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , Предоставляющий контекст формата."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Поскольку <xref:System.ComponentModel.ArrayConverter.GetProperties*>должен быть вызван для поиска свойств этого объекта.</xref:System.ComponentModel.ArrayConverter.GetProperties*> Этот метод никогда не возвращает <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.ArrayConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462
