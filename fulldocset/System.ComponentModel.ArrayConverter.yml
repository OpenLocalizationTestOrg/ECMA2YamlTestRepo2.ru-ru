- uid: System.ComponentModel.ArrayConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Преобразует данный объект значения в указанный тип."
  remarks: "Этот преобразователь может преобразовать массив в строку.       `context` Используется для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть `null`, поэтому всегда необходимо проверять. Кроме того, свойства объекта контекста могут возвращать `null`.      Настроек [!NOTE] настроек преобразованного результата будет отображаться в обозревателе свойств. Например, при преобразовании массива символов в строку, которое будет отображаться как `char[] array`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , Предоставляющий контекст формата."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Язык и региональные параметры, в который `value` будут преобразованы."
    - id: value
      type: System.Object
      description: "<xref:System.Object>Для преобразования.</xref:System.Object>"
    - id: destinationType
      type: System.Type
      description: "<xref:System.Type>Преобразуемое значение.</xref:System.Type>"
    return:
      type: System.Object
      description: "<xref:System.Object>, Представляющий преобразованное значение.</xref:System.Object>"
  overload: System.ComponentModel.ArrayConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Невозможно выполнить преобразование."
  platform:
  - net462
- uid: System.ComponentModel.ArrayConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Возвращает коллекцию свойств для типа массива, заданного параметром значения."
  remarks: "`context` Используется для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть `null`, поэтому всегда необходимо проверять. Кроме того, свойства объекта контекста могут возвращать `null`.       Массив атрибутов будет использоваться для фильтрации массива. `attributes` Параметра можно задать сочетание <xref:System.Type>и <xref:System.Attribute>объекты.</xref:System.Attribute> </xref:System.Type> Фильтрация определяется следующими правилами: - <xref:System.Type>будет рассматриваться как подстановочный знак; он будет соответствовать любое свойство, имеющее <xref:System.Type>среди атрибутов.</xref:System.Type> </xref:System.Type>      -Если свойство не имеет <xref:System.Attribute>того же класса, свойство не включается в возвращаемый массив.</xref:System.Attribute>      -Если атрибут является экземпляром класса <xref:System.Attribute>, свойство должно точно совпадать, или он не будет включаться в возвращаемый массив.</xref:System.Attribute>      -Если <xref:System.Attribute>указанный экземпляр и это свойство по умолчанию, он будут включены в возвращаемый массив, даже если ни один экземпляр <xref:System.Attribute>в свойстве.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , Предоставляющий контекст формата."
    - id: value
      type: System.Object
      description: "<xref:System.Object>, Задающий тип массива, чтобы получить свойства for.</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Массив объектов типа <xref:System.Attribute>, будет использоваться в качестве фильтра.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "Объект <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> со свойствами, которые предоставляются для массива, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если свойства отсутствуют."
  overload: System.ComponentModel.ArrayConverter.GetProperties*
  exceptions: []
  platform:
  - net462
