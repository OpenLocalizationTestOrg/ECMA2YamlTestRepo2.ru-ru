  name: IEndpointIdentityProvider
  nameWithType: IEndpointIdentityProvider
  fullName: System.ServiceModel.Security.IEndpointIdentityProvider
  type: Interface
  summary: "Предоставляет удостоверение конечной точки."
  remarks: "Этот интерфейс представляет собой точку расширения, `SecurityTokenManagers` можно реализовать, чтобы предоставить значение по умолчанию <xref:System.ServiceModel.EndpointIdentity>для конечной точки службы (например, идентификатор DNS).</xref:System.ServiceModel.EndpointIdentity> Это <xref:System.ServiceModel.EndpointIdentity>публикуются как часть WSDL для конечной точки службы.</xref:System.ServiceModel.EndpointIdentity>"
  syntax:
    content: public interface IEndpointIdentityProvider
