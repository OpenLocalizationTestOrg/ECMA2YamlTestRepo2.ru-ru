  name: GetIdentityOfSelf(SecurityTokenRequirement)
  nameWithType: IEndpointIdentityProvider.GetIdentityOfSelf(SecurityTokenRequirement)
  fullName: System.ServiceModel.Security.IEndpointIdentityProvider.GetIdentityOfSelf(SecurityTokenRequirement)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Возвращает удостоверение текущей конечной точки, на основе переданных требований маркеров безопасности."
  remarks: "`tokenRequirement` Параметр содержит сведения о привязке конечной точки, которая обычно используется в определении <xref:System.ServiceModel.EndpointIdentity>для конечной точки.</xref:System.ServiceModel.EndpointIdentity> Например, если привязка настроена на использование проверки подлинности на основе Kerberos, возвращаемое по умолчанию удостоверение будет `ServicePrincipalName` (SPN) или `UserPrincipalName` (UPN)."
  syntax:
    content: public System.ServiceModel.EndpointIdentity GetIdentityOfSelf (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "<xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref> , Описывающий требования к маркеру безопасности."
    return:
      type: System.ServiceModel.EndpointIdentity
      description: "<xref:System.ServiceModel.EndpointIdentity>Текущей конечной точки.</xref:System.ServiceModel.EndpointIdentity>"
  overload: System.ServiceModel.Security.IEndpointIdentityProvider.GetIdentityOfSelf*
  exceptions: []
