  summary: "Возвращает или задает URL-адрес пользовательского изображения для индикатора сворачиваемого узла."
  remarks: "Свойство CollapseImageUrl используется для указания пользовательского изображения для индикатора сворачиваемого узла. Это изображение отображается рядом с сворачиваемого узла и обычно является знак минус (-).       Когда <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>свойству `true`, <xref:System.Web.UI.WebControls.TreeView>элемент управления отображает знак плюс (+) или минус sign(-) или изображение местозаполнителя рядом с узлом для указания наличия узла расширяемый свертываемых и не расширяемый соответственно.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> Можно указать пользовательские образы, первый параметр <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>Свойства `TreeViewImageSet.Custom`и затем присваивая <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>и CollapseImageUrl свойства для URL-адресов для пользовательских образов.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Если изображения не указаны, используются изображения по умолчанию. Чтобы скрыть индикаторы разворачивания узла, задайте <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>Свойства `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      Настроек [!NOTE] настроек чтобы обеспечить правильную выровнять узлы <xref:System.Web.UI.WebControls.TreeView>регулирования при использовании пользовательских образов, убедитесь, что все изображения, которые задаются <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, и свойства CollapseImageUrl иметь одинаковую размерность.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       При использовании пользовательского изображения для индикатора сворачиваемого узла, необходимо учитывать параметр <xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>свойство, чтобы указать в подсказке для изображения.</xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>       Значение этого свойства хранится в состоянии представления."
