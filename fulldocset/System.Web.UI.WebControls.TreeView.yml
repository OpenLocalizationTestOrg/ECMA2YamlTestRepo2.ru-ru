  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает URL-адрес пользовательского изображения для индикатора разворачиваемого узла."
  remarks: "Свойство ExpandImageUrl используется для указания пользовательского изображения для индикатора разворачиваемого узла. Это изображение, отображаемое рядом с расширяемым узлом и обычно представляет собой знак плюс (+).       Когда <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>свойству `true`, <xref:System.Web.UI.WebControls.TreeView>элемент управления отображает знак плюс (+) или минус (-) или изображение местозаполнителя рядом с узлом для указания наличия узла расширяемый свертываемых и не расширяемый соответственно.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> Можно указать пользовательские образы, первый параметр <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>Свойства `TreeViewImageSet.Custom`и затем присваивая <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, и <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>Свойства для URL-адресов для пользовательских образов.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Если изображения не указаны, используются изображения по умолчанию. Чтобы скрыть индикаторы разворачивания узла, задайте <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>Свойства `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      Настроек [!NOTE] настроек чтобы обеспечить правильную выровнять узлы <xref:System.Web.UI.WebControls.TreeView>регулирования при использовании пользовательских образов, убедитесь, что все изображения, которые задаются <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, ExpandImageUrl, и <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>свойства имеют одинаковую размерность.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Для правильного отображения пользовательского изображения, может потребоваться задать <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>для `false`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>       При использовании пользовательского изображения для индикатора разворачиваемого узла, необходимо учитывать параметр <xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>свойство, чтобы указать в подсказке для изображения.</xref:System.Web.UI.WebControls.TreeView.ExpandImageToolTip%2A>       Значение этого свойства хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the ExpandImageUrl property to specify a custom image for the expandable node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n [!code-cs[TreeViewCustomImage#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_567_1.aspx)]\n [!code-vb[TreeViewCustomImage#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_567_1.aspx)]"
  syntax:
    content: public string ExpandImageUrl { get; set; }
    return:
