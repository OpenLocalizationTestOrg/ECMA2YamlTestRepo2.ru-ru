  remarks: "Свойство узлов позволяет получить <xref:System.Web.UI.WebControls.TreeNodeCollection>объект, который содержит все корневые узлы в дереве.</xref:System.Web.UI.WebControls.TreeNodeCollection> Эта коллекция обычно используется для быстрой итерации всех корневых узлов или для доступа к определенному корневому узлу дерева.      Настроек [!NOTE] настроек типичные древовидная структура имеет только один корневой узел; тем не менее, можно добавить несколько корневых узлов, и <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView>       Свойства узлов может также использоваться для программного управления корневые узлы в дереве. Добавить, вставки, удаления и получения <xref:System.Web.UI.WebControls.TreeNode>объекты из коллекции.</xref:System.Web.UI.WebControls.TreeNode> Любые изменения коллекции автоматически отражаются в <xref:System.Web.UI.WebControls.TreeView>управления после очередного цикла приема-передачи на сервер.</xref:System.Web.UI.WebControls.TreeView>       Чтобы получить дочерние узлы из корневого узла, используйте <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>свойство узла.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Используйте <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>свойство каждый следующий узел родительского уровня, чтобы перейти вниз по уровням узла.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>"
