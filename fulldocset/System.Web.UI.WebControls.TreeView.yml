  remarks: "Событие SelectedNodeChanged возникает, когда узел выбран <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как обновление отображаемое содержимое, когда происходит данное событие.       При необходимости можно задать <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>Свойства для узла указать событие, возникающее при выборе этого узла.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> В следующей таблице перечислены доступные параметры.      | Действие выбора | Описание |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Переключает состояние узла между разворачивать и сворачивать.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Вызывает <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>или <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>события, соответствующим образом. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Не генерирует событий при выборе узла. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Вызывает событие SelectedNodeChanged при выборе узла. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Вызывает оба SelectedNodeChanged и <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>событий при выборе узла.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Узлы только раскрываются и никогда не сворачиваются. |      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>не отображается для узла с его <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>свойство `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       SelectedNodeChanged событие только для отправки обратно в том случае, когда пользователь щелкает узел. Это событие не срабатывает, если <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>программно изменить свойство.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
