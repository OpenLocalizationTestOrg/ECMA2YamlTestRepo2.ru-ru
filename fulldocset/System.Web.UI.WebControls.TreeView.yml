      description: "Ссылку на <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> , представляющий стиль конечных узлов в <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.LeafNodeStyle*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeView.LevelStyles
  id: LevelStyles
  parent: System.Web.UI.WebControls.TreeView
  langs:
