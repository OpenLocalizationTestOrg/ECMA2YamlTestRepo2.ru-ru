- uid: System.Web.UI.WebControls.TreeView.HoverNodeStyle
  id: HoverNodeStyle
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: HoverNodeStyle
  nameWithType: TreeView.HoverNodeStyle
  fullName: System.Web.UI.WebControls.TreeView.HoverNodeStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> объект, позволяющий задать внешний вид узла, при наведении указателя мыши над ним."
  remarks: "Свойство HoverNodeStyle используется для управления внешним видом узла при наведении указателя мыши над ним. Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства может быть задано как декларативно в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта (например, `HoverNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `HoverNodeStyle.ForeColor`). Эта функция поддерживается только на клиентах с поддержкой сценариев.      Настроек [!NOTE] настроек с помощью свойства HoverNodeStyle, необходимо включить `<head>` элемент с `runat=&quot;server&quot;` атрибута.       Типичными параметрами являются пользовательский цвет фона, цвет переднего плана, свойства шрифта и расстояние между узлами. Свойства стиля применяются в следующем порядке: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, или <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, в зависимости от типа узла.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Если <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>определяется в коллекции, он применяется в данный момент переопределение свойства стиля узла.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  HoverNodeStyle.      Настроек [!NOTE] настроек параметры стиля для свойства HoverNodeStyle переопределить соответствующие параметры стиля узла в <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, или <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>свойство.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       Свойство HoverNodeStyle не отображается в узле с его <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>свойство `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       В отличие от <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>и <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>Свойства, которые являются <xref:System.Web.UI.WebControls.TreeNodeStyle>объектов HoverNodeStyle свойство <xref:System.Web.UI.WebControls.Style>объекта.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the HoverNodeStyle property to control the appearance of a node when the mouse pointer is positioned over it. For this example to work, you must include a `<head>` element with a `runat=\"server\"` attribute.  \n  \n [!code-vb[TreeViewHoverNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_293_1.aspx)]\n [!code-cs[TreeViewHoverNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_293_1.aspx)]"
  syntax:
