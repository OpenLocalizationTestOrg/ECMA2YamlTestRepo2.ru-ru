  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает целевое окно или фрейм, для отображения содержимого веб-страницы, которая связана с узлом."
  remarks: "Позволяет указать окно или фрейм, для отображения веб-содержимое, связанное с узлом, при щелчке узла целевого свойства.      Настроек [!NOTE] настроек и целевого свойства отображается в виде `target` атрибут. `target` Атрибут `anchor` элементы не разрешена в определении типа документа XHTML 1.1. Не задано свойство Target при отрисовке выходных данных для <xref:System.Web.UI.WebControls.TreeView>должно соответствовать XHTML 1.1.</xref:System.Web.UI.WebControls.TreeView> Дополнительные сведения см. в разделе [стандартам XHTML в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> При создании доступных веб-страниц, следует избегать использования целевое свойство в другом окне. Дополнительные сведения см. в разделе [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).       Значение этого свойства хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the Target property to display the Web content that is linked to a node in a new window when that node is clicked.  \n  \n [!code-vb[TreeViewTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1247_1.aspx)]\n [!code-cs[TreeViewTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1247_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Целевое окно или фрейм, для отображения связанного содержимого веб-страницы. Значения должны начинаться с буквы от A до Z (без учета регистра), за исключением некоторых специальных значений, начинающиеся со знака подчеркивания, как показано в следующей таблице.       <table><thead><tr><th> Целевое значение       </th><th> Отображает содержимое в       </th></tr></thead><tbody><tr><td><xref uid=&quot;langword_csharp__blank&quot; name=&quot;_blank&quot; href=&quot;&quot;></xref></td><td> Новое окно без фреймов.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent&quot; name=&quot;_parent&quot; href=&quot;&quot;></xref></td><td> Родительском фрейме.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> На панели поиска.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self&quot; name=&quot;_self&quot; href=&quot;&quot;></xref></td><td> Фрейм, имеющий фокус.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top&quot; name=&quot;_top&quot; href=&quot;&quot;></xref></td><td> Окне без кадров.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Обратитесь к документации браузера, чтобы определить, если <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> значения поддерживаются.  Например, Microsoft Internet Explorer 5.0 и более поздние версии поддерживают <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> целевое значение.      </div>       Значение по умолчанию — пустая строка (&quot;»), обновляющая окно или фрейм, имеющий фокус."
  overload: System.Web.UI.WebControls.TreeView.Target*
  exceptions: []
