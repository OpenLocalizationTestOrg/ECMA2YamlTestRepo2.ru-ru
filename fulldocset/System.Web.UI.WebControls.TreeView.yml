  namespace: System.Web.UI.WebControls
  summary: "Возвращает коллекцию <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> объекты, представляющие стили узлов на отдельных уровнях дерева."
  remarks: "Использование коллекции LevelStyles вместо отдельных свойств стиля (такие как <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>свойство) для управления стилем узлов на отдельных уровнях дерева.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> Первый стиль в коллекции соответствует стилю узлов на первом уровне дерева. Второй стиль в коллекции соответствует стилю узлов на втором уровне дерева, и т. д. Это свойство чаще всего используется для создания таблицы меню переходов в стиле содержимого, в которой узлы определенного уровня должны выглядеть одинаково, независимо от наличия дочерних узлов.       Свойства стиля применяются в следующем порядке: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, или <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, в зависимости от типа узла.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Если коллекция LevelStyles определен, он применяется в данный момент переопределение свойства стиля узла.      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the LevelStyles property to create a navigation menu. The control is always fully expanded, with the expansion node indicators and images hidden. Also, the <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> property is used to control the spacing of the node levels.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_985_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_985_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeStyleCollection LevelStyles { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeStyleCollection
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.StyleCollection&quot;> </xref> , представляющий стили узлов на отдельных уровнях дерева."
  overload: System.Web.UI.WebControls.TreeView.LevelStyles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TreeView.LineImagesFolder
  id: LineImagesFolder
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: LineImagesFolder
  nameWithType: TreeView.LineImagesFolder
  fullName: System.Web.UI.WebControls.TreeView.LineImagesFolder
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает путь к папке, содержащей изображения линий, которые используются для подключения к родительским узлам дочерние узлы."
  remarks: "<xref:System.Web.UI.WebControls.TreeView>Элемент управления может отображать линии, соединяющие дочерние узлы с родительскими при <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>свойству `true`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> При отображении строки, свойство LineImagesFolder определяет веб-папку, содержащую набор предварительно готовый для просмотра изображений, используемых для строк. В следующей таблице описаны изображений, которые используются в <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView>      | Изображение | Описание |   |-----------|-----------------|   | Dash.gif| Изображение линии, отображаемое рядом с корневого узла, когда имеется только один корневой узел в структуре дерева и корневым узлом является конечным. |   | Dashminus.gif| Знак «минус» (-) изображение, отображаемое рядом с корневого узла, когда имеется только один корневой узел в виде дерева, чтобы указать, что корневой узел развернут. |   | Dashplus.gif| Знак плюс (+) изображение, отображаемое рядом с корневого узла, если имеется только один корневой узел в структуре дерева для указания, что корневой узел свернута. |   | I.gif| Изображение линии, отображаемое для соединения смежных узлов. |   | L.gif| Изображение линии, отображаемое рядом до последнего узла в ветви при узел является конечным. |   | Lminus.gif| Изображение линии, отображаемое рядом до последнего узла ветви для указания, что узел развернут. |   | Lplus.gif| Изображение линии, отображаемое рядом до последнего узла ветви для указания, что узел является сворачиваемым. |   | MINUS.gif| Знак минус (-) изображение, отображаемое рядом с первого корневого узла в древовидной структуре, содержащей несколько корневых узлов, чтобы указать, что узел развернут. Это изображение не содержит дополнительные строки и отображается только после того, один раз свернут корневого узла. При первой загрузке страницы отображается изображение Rminus.gif. |   | NOEXPAND.gif| Пробел изображение, отображаемое рядом с конечного узла. Это изображение позволяет текст строки вверх по вертикали. |   | Plus.gif| Знак плюс (+) изображение, отображаемое рядом с первого корневого узла в древовидной структуре, содержащей несколько корневых узлов, чтобы указать, что он свернут. Это изображение не содержит дополнительные строки и отображается только после того, один раз развернут корневого узла. При первой загрузке страницы отображается изображение Rplus.gif. |   | R.gif| Изображение линии, отображаемое рядом с первого корневого узла в древовидной структуре, содержащей несколько корневых узлов, чтобы указать, что узел является конечный узел. |   | Rminus.gif| Знак минус (-) изображение, отображаемое рядом с первого корневого узла в древовидной структуре, содержащей несколько корневых узлов, чтобы указать, что узел развернут. Этот образ содержит дополнительные строки и отображается только при первой загрузке страницы. После корневой узел один раз свернут, отображается изображение Minus.gif. |   | Rplus.gif| Знак плюс (+) изображение, отображаемое рядом с первого корневого узла в древовидной структуре, содержащей несколько корневых узлов, чтобы указать, что он свернут. Этот образ содержит дополнительные строки и отображается только при первой загрузке страницы. После корневой узел один раз развернут, отображается изображение Plus.gif. |   | T.gif| Изображение линии, отображаемое рядом с узла в середине структуры дерева (на t пересечение), чтобы указать, что узел является конечным. |   | Tminus.gif| Знак «минус» (-) изображение, отображаемое рядом с узла в середине структуры дерева (на t пересечение), чтобы указать, что узел развернут. |   | Tplus.gif| Знак плюс (+) изображение, отображаемое рядом с узла в середине структуры дерева (на t пересечение), чтобы указать, что узел является сворачиваемым. |      Настроек [!NOTE] настроек Если LineImagesFolder свойство не задано, <xref:System.Web.UI.WebControls.TreeView>элемент управления будет использовать встроенные, изображения по умолчанию (20 x 20 точек).</xref:System.Web.UI.WebControls.TreeView>       Некоторые визуальные конструкторы, например Microsoft Visual Studio предоставляют средства для создания изображений линий.       Среда выполнения не выполняет отражение пользовательских образов для отображения справа налево. Для поддержки веб-страниц слева направо и справа налево, необходимо создать наборы изображений для обоих направлениях.       Значение этого свойства хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the LineImagesFolder property to specify the folder that contains the line images to display in the <xref:System.Web.UI.WebControls.TreeView> control. To work with this example, use the Line Designer tool beforehand to create a set of line images. Place them in a folder named LineImages within the directory for the sample application.  \n  \n [!code-cs[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[TreeViewLineImagesFolderUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_52_1.aspx)]"
  syntax:
    content: public string LineImagesFolder { get; set; }
    return:
      type: System.String
      description: "Путь к папке, содержащей изображения линий, используемых для соединения узлов. Значение по умолчанию — пустая строка (&quot;»), указывающая, что LineImagesFolder свойство не задано."
  overload: System.Web.UI.WebControls.TreeView.LineImagesFolder*
  exceptions: []
  platform:
  - net462
