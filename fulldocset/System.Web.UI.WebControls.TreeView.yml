      description: "URL-адрес пользовательского изображения для разворачиваемых узлов. Значение по умолчанию — пустая строка (&quot;»), которая отображает значение по умолчанию изображение знака плюс (+)."
  overload: System.Web.UI.WebControls.TreeView.ExpandImageUrl*
  exceptions: []
  platform:
  - net462
