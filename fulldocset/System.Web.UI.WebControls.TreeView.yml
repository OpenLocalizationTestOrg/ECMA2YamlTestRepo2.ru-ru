  remarks: "Свойство SelectedNodeStyle для управления внешним видом выбранного узла в <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства может быть задано как декларативно в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта (например, `SelectedNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `SelectedNodeStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана, свойства шрифта и расстояние между узлами. Свойства стиля применяются в следующем порядке приоритетов: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, или <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, в зависимости от типа узла.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Если <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>определяется в коллекции, он применяется в данный момент переопределение свойства стиля узла.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  SelectedNodeStyle.      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
