  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> объект, позволяющий задать внешний вид родительских узлов в <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> управления."
  remarks: "Свойство ParentNodeStyle для управления внешним видом родительских узлов в <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства может быть задано как декларативно в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта (например, `ParentNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `ParentNodeStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана, свойства шрифта и расстояние между узлами. Свойства стиля применяются в следующем порядке приоритетов: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, ParentNodeStyle, или <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, в зависимости от типа узла.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Если <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>определяется в коллекции, он применяется в данный момент переопределение свойства стиля узла.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Если вам нужно создать таблицу, где узлы определенного уровня должны иметь одинаково, независимо от наличия дочерних узлов, меню переходов в стиле содержимого можно использовать <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>свойство вместо задания отдельных свойств стиля.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
