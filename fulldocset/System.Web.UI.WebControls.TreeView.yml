  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает группу изображений, используемых для <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> управления."
  remarks: "Свойство набора изображения определяет группу изображения для <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> Можно выбрать стандартный набор образов, чтобы предоставить стандартный вид для элемента управления или определить собственный набор.      Настроек [!NOTE] настроек свойств набора изображения не влияет на все параметры стиля для узла. Задать свойство подходящий стиль, такие как <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>Свойства, если вы хотите добавить пользовательские цвета и интервалы.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       В следующей таблице перечислены допустимые значения для свойства набора изображения.      | Изображения набор | Описание |   |---------------|-----------------|   | `TreeViewImageSet.Arrows`| Предопределенный набор изображений в виде стрелок. |   | `TreeViewImageSet.BulletedList`| Предопределенный набор изображений маркеров в форме ромба. |   | `TreeViewImageSet.BulletedList2`| Предопределенный набор изображений маркеров в форме квадрата. |   | `TreeViewImageSet.BulletedList3`| Набор стандартных ромб разделенных изображений маркеров в форме. |   | `TreeViewImageSet.BulletedList4`| Набор стандартных альтернативного разделенных изображений маркеров в размеры, которые различаются в зависимости от уровня форме ромба. |   | `TreeViewImageSet.Contacts`| Предопределенный набор изображений в MSN Messenger. |   | `TreeViewImageSet.Custom`| Набор пользовательских изображений. |   | `TreeViewImageSet.Events`| Предопределенный набор изображений в стиле журнала событий. |   | `TreeViewImageSet.Faq`| Предопределенный набор изображений в стиле часто задаваемых вопросов. |   | `TreeViewImageSet.Inbox`| Предопределенный набор изображений в стиле электронной почты. |   | `TreeViewImageSet.News`| Предопределенный набор изображений в стиле группы новостей. |   | `TreeViewImageSet.Simple`| Предопределенный набор, использующий кривые простых фигур. |   | `TreeViewImageSet.Simple2`| Предопределенный набор, использующий простой закрашенные фигуры. |   | `TreeViewImageSet.Msdn`| Предопределенный набор изображений MSDN. |   | `TreeViewImageSet.WindowsHelp`| Предопределенный набор изображений в справочной системе Windows. |   | `TreeViewImageSet.XPFileExplorer`| Предопределенный набор изображений в проводнике Windows в Microsoft Windows XP. |       При определении пользовательского набора изображений, следует указать изображение для каждого свойства в таблице ниже. В противном случае используется изображение по умолчанию для данного свойства.      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| URL-адрес пользовательского изображения для индикатора сворачиваемого узла. |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| URL-адрес пользовательского изображения для индикатора разворачиваемого узла. |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| URL-адрес в папку, которая содержит пользовательские изображения линий, соединяющих узлы. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| URL-адрес пользовательского изображения для индикатора-разворачиваемого узла. |       Значение этого свойства хранится в состоянии представления.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the ImageSet property to display the Windows Explorer set of images in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewImageSet#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_587_1.aspx)]\n [!code-vb[TreeViewImageSet#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_587_1.aspx)]"
  syntax:
