  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: OnTreeNodePopulate(TreeNodeEventArgs)
  nameWithType: TreeView.OnTreeNodePopulate(TreeNodeEventArgs)
  fullName: System.Web.UI.WebControls.TreeView.OnTreeNodePopulate(TreeNodeEventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Вызывает <xref href=&quot;System.Web.UI.WebControls.TreeView.TreeNodePopulate&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> управления."
  remarks: "В некоторых случаях не имеет смысла для статически заранее определить структуру дерева из-за размера данных или пользовательского содержимого, зависит от входных данных пользователя. По этой причине <xref:System.Web.UI.WebControls.TreeView>элемент управления поддерживает динамическое заполнение узлов.</xref:System.Web.UI.WebControls.TreeView> Когда <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>для узла свойству `true`, этот узел заполняется во время выполнения, если узел развернут.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Для динамического заполнения узла, сначала нужно задать <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>Свойства узла должен `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Затем определите метод обработки событий для <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>событие, которое заполняет узел программным путем.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Обычно метод обработки события извлекает данные узла из источника данных, помещает эти данные в структуру узлов и затем добавляет структуру к <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>коллекции узла, заполняемых.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Структура узла создается путем добавления <xref:System.Web.UI.WebControls.TreeNode>объектов <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>коллекцию родительский узел.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      Настроек [!NOTE] настроек при <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>для узла свойству `true`, узел должен быть заполнен динамически.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Нельзя декларативно вложить в другой узел. в противном случае произойдет ошибка на странице.       Поддерживаемые браузеры (Microsoft Internet Explorer 4.0 совместимых браузеров и более поздние версии) можно также использовать преимущества заполнения узла на стороне клиента. Если включено, это позволяет <xref:System.Web.UI.WebControls.TreeView>управления для динамического заполнения узла на стороне клиента при развертывании этого узла, который избавляет от необходимости отправки на сервер.</xref:System.Web.UI.WebControls.TreeView> Дополнительные сведения о заполнении клиентского узла см. в разделе <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Метод OnTreeNodePopulate также позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе."
