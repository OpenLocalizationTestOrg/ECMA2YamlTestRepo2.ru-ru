- uid: System.Web.UI.WebControls.TreeView.DataBindings
  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает коллекцию <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> объекты, определяющие связь между элементом данных и узел, который он привязан."
  remarks: "Содержит коллекцию привязок данных <xref:System.Web.UI.WebControls.TreeNodeBinding>объекты, определяющие связь между элементом данных и узел, который он привязан.</xref:System.Web.UI.WebControls.TreeNodeBinding> При привязке к источнику данных, где каждый элемент данных содержит несколько свойств (например, элемент XML с несколькими атрибутами), узел отображается значение, которое возвращается `ToString` метод элемента данных по умолчанию. В случае XML-элемента в узле отображается имя элемента, которое свидетельствует о базовой структуре дерева, но не очень удобен в противном случае. Узел можно привязать к свойству элемента данных, задав привязки узла дерева.       При определении связи между элементом данных и узлом, необходимо указать критерии для привязки и значения для привязки к свойствам <xref:System.Web.UI.WebControls.TreeNode>объекта.</xref:System.Web.UI.WebControls.TreeNode> Критерии указывают, когда элемент данных должен быть привязан к узлу. Критерии можно указать глубину узла, член данных или оба. Глубина узла указывает уровень узла, на котором осуществляется привязка. Например если указать глубину узла 0, все узлы в структуре дерева на уровне 0 привязываются с использованием привязки узла дерева. Элемент данных указывает тип элемента данных в источнике данных, но может представлять различные сведения в зависимости от источника данных. Например член данных для XML-элемента задает имя элемента.       При наличии нескольких <xref:System.Web.UI.WebControls.TreeNodeBinding>определены объекты, которые конфликтуют друг с другом, <xref:System.Web.UI.WebControls.TreeView>управления применяет привязки узла дерева в следующем порядке приоритетов: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  <xref:System.Web.UI.WebControls.TreeNodeBinding>Объект, который определяет глубину и элемент данных.</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  <xref:System.Web.UI.WebControls.TreeNodeBinding>Объект, который определяет только глубину.</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  <xref:System.Web.UI.WebControls.TreeNodeBinding>Объект, определяющий элемент данных.</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  <xref:System.Web.UI.WebControls.TreeNodeBinding>Объект, определяющий элемент данных ни глубину.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Если задано несколько привязок, удовлетворяющие тем же критериям приоритета, применяется первой привязки в коллекции.       Определив критерии привязки, можно привязать к свойству <xref:System.Web.UI.WebControls.TreeNode>объекта, который может быть привязан к значение.</xref:System.Web.UI.WebControls.TreeNode> Можно привязать атрибут, либо поле элемента данных или отображения статического значения. Дополнительные сведения о привязки свойства <xref:System.Web.UI.WebControls.TreeNode>значение см. в разделе <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode>       Несмотря на то, что коллекцию привязок данных могут быть заполнены программным образом, оно обычно задается декларативно. Для указания привязки узла дерева, сначала нужно вставить вложенные открывающие и закрывающие `<DataBindings>` теги между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> Затем поместите `<asp:TreeNodeBinding>` элементов между открывающим и закрывающим `<DataBindings>` теги для каждого узла дерева, то требуется задать.       При создании привязки данных, задав <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>свойство <xref:System.Web.UI.WebControls.TreeView>управления `true`, привязок, которые создаются <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>свойство `true`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Привязки данных, созданные декларативно имеют <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>свойство `false`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> Использование декларативного синтаксиса позволяет управлять поведением отдельных привязок к данным."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
