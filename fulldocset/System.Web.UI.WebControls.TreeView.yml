- uid: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Происходит, когда узел с его <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>свойство <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> развернут <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> управления.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "В некоторых случаях не имеет смысла для статически заранее определить структуру дерева из-за размера данных или пользовательского содержимого, зависит от входных данных пользователя. По этой причине <xref:System.Web.UI.WebControls.TreeView>элемент управления поддерживает динамическое заполнение узлов.</xref:System.Web.UI.WebControls.TreeView> Когда <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>для узла свойству `true`, этот узел заполняется во время выполнения, если узел развернут.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Для динамического заполнения узла, сначала нужно задать <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>Свойства узла должен `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Далее следует определите метод обработки событий для события TreeNodePopulate, которое заполняет узел программными средствами. Обычно метод обработки события извлекает данные узла из источника данных, помещает эти данные в структуру узлов и затем добавляет структуру к <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>коллекции узла, заполняемых.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Структура узла создается путем добавления <xref:System.Web.UI.WebControls.TreeNode>объектов <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>коллекцию родительский узел.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      Настроек [!NOTE] настроек при <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>для узла свойству `true`, узел должен быть заполнен динамически.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Нельзя декларативно вложить в другой узел. в противном случае произойдет ошибка на странице.       Поддерживаемые браузеры (Microsoft Internet Explorer 4.0 совместимых браузеров и более поздние версии) можно также использовать преимущества заполнения узла на стороне клиента. Если включено, это позволяет <xref:System.Web.UI.WebControls.TreeView>управления заполнить узел на стороне клиента динамически при раскрытии, что позволяет избежать необходимости отправки на сервер.</xref:System.Web.UI.WebControls.TreeView> Дополнительные сведения о заполнении клиентского узла см. в разделе <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_5_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.TreeNodeEventHandler TreeNodePopulate;
    return:
      type: System.Web.UI.WebControls.TreeNodeEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
