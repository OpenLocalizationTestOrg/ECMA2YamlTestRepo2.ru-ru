- uid: System.Web.UI.WebControls.TreeView.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: TreeView.EnableClientScript
  fullName: System.Web.UI.WebControls.TreeView.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> управления предоставляет клиентский сценарий для обработки событий разворачивания и сворачивания."
  remarks: "Позволяет указать свойства EnableClientScript ли <xref:System.Web.UI.WebControls.TreeView>элемент управления отображает клиентского скрипта в совместимых браузерах для обработки событий разворачивания и сворачивания.</xref:System.Web.UI.WebControls.TreeView> Если значение этого свойства `true`, совместимые обозреватели выполняют код для разворачивания и сворачивания узлов на стороне клиента. Данные узлов дерева должны быть известны заранее клиентского скрипта для работы. При использовании клиентского скрипта не post на сервере каждый раз, развернут или свернут узел.       Когда данные узлов дерева не известна заранее, если узлы могут быть заполнены от клиента, `PopulateNodesFromClient` также задано значение `true`. В этом случае необходимо также указать метод обработки событий для <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>событий для заполнения узлов.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Дополнительные сведения о заполнении клиентского узла см. в разделе <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      Настроек [!NOTE] настроек Если EnableClientScript является свойство `false`, <xref:System.Web.UI.WebControls.TreeView>управления отправляет обратно на сервер каждый раз, развернут или свернут узел.</xref:System.Web.UI.WebControls.TreeView>       Значение этого свойства хранится в состоянии представления.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. Notice that a post to the server is required to expand and collapse a node when the EnableClientScript property is set to `false`. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewEnableClientScript#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1194_1.aspx)]\n [!code-vb[TreeViewEnableClientScript#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1194_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для подготовки к просмотру клиентского скрипта в совместимых браузерах; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.EnableClientScript*
  exceptions: []
  platform:
  - net462
