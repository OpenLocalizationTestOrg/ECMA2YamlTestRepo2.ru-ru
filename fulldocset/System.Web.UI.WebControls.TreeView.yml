  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает URL-адрес пользовательского изображения для индикатора-разворачиваемого узла."
  remarks: "Свойство NoExpandImageUrl используется для указания пользовательского изображения для индикатора-разворачиваемого узла. Изображение индикатора-разворачиваемый узел (или разделитель) отображается рядом с листовыми узлами (вместо индикаторы расширяться и сворачиваться узла) для выравнивания конечных узлов по родительским или корневым.       Когда <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>свойству `true`, <xref:System.Web.UI.WebControls.TreeView>элемент управления отображает знак плюс (+) или минус (-) или изображение местозаполнителя рядом с узлом для указания наличия узла расширяемый свертываемых и не расширяемый соответственно.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> Можно указать пользовательские образы, первый параметр <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>Свойства `TreeViewImageSet.Custom`и затем присваивая NoExpandImageUrl <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, и <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>Свойства для URL-адреса пользовательских образов.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Если изображения не указаны, используются изображения по умолчанию. Чтобы скрыть индикаторы разворачивания узла, задайте <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>Свойства `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      Настроек [!NOTE] настроек чтобы обеспечить правильную выровнять узлы <xref:System.Web.UI.WebControls.TreeView>регулирования при использовании пользовательских образов, убедитесь, что все изображения, которые задаются NoExpandImageUrl <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, и <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>свойства имеют одинаковую размерность.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Значение этого свойства хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the NoExpandImageUrl property to specify a custom image for the non-expandable node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n [!code-cs[TreeViewCustomImage#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_258_1.aspx)]\n [!code-vb[TreeViewCustomImage#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_258_1.aspx)]"
