- uid: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  id: AutoGenerateDataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: AutoGenerateDataBindings
  nameWithType: TreeView.AutoGenerateDataBindings
  fullName: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> автоматически создает элемент управления привязки узла дерева."
  remarks: "Привязки узла дерева определяют связь между элементом данных и узел, с которым он привязан. При привязке к источнику данных, где каждый элемент данных содержит несколько свойств (например, элемент XML с несколькими атрибутами), <xref:System.Web.UI.WebControls.TreeView>управления необходимо знать, какое свойство элемента данных для привязки к которому <xref:System.Web.UI.WebControls.TreeNode>свойство.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView> Если свойство AutoGenerateDataBindings равно `true`, <xref:System.Web.UI.WebControls.TreeView>автоматически создает элемент управления привязки узла дерева по умолчанию, которые установлены <xref:System.Web.UI.WebControls.TreeNode.Text%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>объект, связанный с привязкой к значению, возвращаемый `ToString` метод элемента данных.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView>      Настроек [!NOTE] настроек привязки узла автоматически созданного дерева не добавляются в <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>коллекцию.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       В случае XML-элемента, который возвращается значение `ToString` метод является имя элемента, которое свидетельствует о базовой структуре XML-файла, но не очень удобен в противном случае. Для создания более полезных дерева, необходимо определить свои собственные привязки узла дерева путем заполнения <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>коллекции.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>      Настроек [!NOTE] настроек при определении <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>коллекции, <xref:System.Web.UI.WebControls.TreeView>элемент управления использует эти значения вместо привязки узла дерева, автоматически создаваемых.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Значение этого свойства хранится в состоянии представления."
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n [!code-vb[TreeViewAutoGenerateBindings#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_169_1.aspx)]\n [!code-cs[TreeViewAutoGenerateBindings#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_169_1.aspx)]  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
