  namespace: System.Web.UI.WebControls
  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> объект, позволяющий задать внешний вид конечных узлов."
  remarks: "Свойство LeafNodeStyle для управления внешним видом конечные узлы в <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства может быть задано как декларативно в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта (например, `LeafNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `LeafNodeStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана, свойства шрифта и расстояние между узлами. Свойства стиля применяются в следующем порядке приоритетов: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, или LeafNodeStyle, в зависимости от типа узла.</xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Если <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>определяется в коллекции, он применяется в данный момент переопределение свойства стиля узла.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Для создания таблицы меню навигации оглавления, где узлы определенного уровня должны иметь одинаково, независимо от наличия дочерних узлов, можно использовать <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>свойство вместо задания отдельных свойств стиля.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
  example:
  - "The following code example demonstrates how to use the LeafNodeStyle property to control the appearance of the leaf nodes in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-vb[TreeViewLeafNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_398_1.aspx)]\n [!code-cs[TreeViewLeafNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_398_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeStyle LeafNodeStyle { get; }
    return:
