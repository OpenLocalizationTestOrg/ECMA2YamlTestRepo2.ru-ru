  summary: "Возвращает или задает значение, используемое для вывода альтернативного текста для чтения с экрана пропустить содержимое элемента управления."
  remarks: "Свойство SkipLinkText является свойством, которое можно задать, чтобы сделать более или менее доступным на веб-странице. Веб-страниц, содержимое которых повторяется можно предоставить пользователям средств чтения с экрана пропустить содержимое от чтения вслух.       <xref:System.Web.UI.WebControls.TreeView>Управления предоставляет свойство SkipLinkText как способ для всего элемента управления к пропуску программами чтения с экрана.</xref:System.Web.UI.WebControls.TreeView> Если свойству SkipLinkText выводится изображение невидимым с альтернативный текст, предоставляя пользователю возможность перехода в конец элемента управления. Средства чтения с экрана зачитать альтернативный текст, пока образа занимает пространство только один пиксель. Для пикселей точный контроль над визуализации страницы задайте свойства SkipLinkText пустая строка (&quot;») и создать собственный механизм для пропуска дерева.       Свойство SkipLinkText задается пустая строка по умолчанию, что делает средства чтения с экрана не пропускайте элемента управления.       Значение этого свойства хранится в состоянии представления.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "Строка <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> подготавливает к просмотру как альтернативный текст с невидимым изображением как подсказку для средств чтения с экрана. Значение по умолчанию — «Skip ссылки навигации»."
  overload: System.Web.UI.WebControls.TreeView.SkipLinkText*
  exceptions: []
  platform:
  - net462
