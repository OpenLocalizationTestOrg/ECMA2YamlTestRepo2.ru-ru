- uid: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  id: PopulateNodesFromClient
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: PopulateNodesFromClient
  nameWithType: TreeView.PopulateNodesFromClient
  fullName: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, показывающее, заполнена ли данные узла по запросу от клиента."
  remarks: "В некоторых случаях не имеет смысла для статически заранее определить структуру дерева из-за размера данных или пользовательского содержимого, зависит от входных данных пользователя. По этой причине <xref:System.Web.UI.WebControls.TreeView>элемент управления поддерживает динамическое заполнение узлов.</xref:System.Web.UI.WebControls.TreeView> Когда <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>для узла свойству `true`, этот узел заполняется во время выполнения, если узел развернут.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       Помимо заполнения узлов по запросу, можно заполнить узлы непосредственно на браузера поддерживаемый клиент. Если значение свойства PopulateNodesFromClient `true`, службы, вызванный из клиентского для заполнения дерева, что исключает необходимость отправки на сервер. В противном случае <xref:System.Web.UI.WebControls.TreeView>управления отправляет обратно на сервер, чтобы заполнить узлы.</xref:System.Web.UI.WebControls.TreeView>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>свойство также должно быть присвоено `true` в порядке присвоить значение свойству PopulateNodesFromClient `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       Чтобы заполнить узел на стороне клиента, сначала установите для свойства PopulateNodesFromClient `true` и задайте <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>Свойства узла должен `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Затем определите метод обработки событий для <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>событие, которое заполняет узел программным путем.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Обычно метод обработки события извлекает данные узла из источника данных, помещает эти данные в структуру узлов и затем добавляет структуру к <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>коллекции узла, заполняемых.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Создать структуру узлов, добавив <xref:System.Web.UI.WebControls.TreeNode>объектов <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>коллекцию родительский узел.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      Настроек [!NOTE] настроек при <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>для узла свойству `true`, узел должен быть заполнен динамически.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Нельзя декларативно вложить в другой узел. в противном случае произойдет ошибка на странице.      Настроек [!NOTE] настроек функция заполнения узла на стороне клиента поддерживается в браузерах, поддерживающих сценарии обратного вызова. Чтобы проверить, поддерживает ли браузер доступ скрипты обратного вызова, используйте <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>Свойства <xref:System.Web.HttpBrowserCapabilities>класса.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> Получить доступ к экземпляру <xref:System.Web.HttpBrowserCapabilities>класса для текущего запроса с помощью <xref:System.Web.HttpRequest.Browser%2A>Свойства <xref:System.Web.HttpRequest>класса.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>       Значение этого свойства хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для заполнения данных узла дерева по запросу со стороны клиента; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient*
  exceptions: []
  platform:
  - net462
