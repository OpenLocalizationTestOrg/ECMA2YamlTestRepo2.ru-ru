  remarks: "Свойство RootNodeStyle для управления внешним видом корневой узел в <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства может быть задано как декларативно в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.TreeNodeStyle>объекта (например, `RootNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `RootNodeStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана, свойства шрифта и расстояние между узлами. Свойства стиля применяются в следующем порядке приоритетов: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  RootNodeStyle, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, или <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, в зависимости от типа узла.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> Если <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>определяется в коллекции, он применяется в данный момент переопределение свойства стиля узла.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>4.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Если вам нужно создать таблицу, где узлы определенного уровня должны иметь одинаково, независимо от наличия дочерних узлов, меню переходов в стиле содержимого можно использовать <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>свойство вместо задания отдельных свойств стиля.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
