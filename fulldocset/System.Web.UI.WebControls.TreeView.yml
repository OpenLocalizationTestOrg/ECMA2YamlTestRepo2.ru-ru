- uid: System.Web.UI.WebControls.TreeView.ShowCheckBoxes
  id: ShowCheckBoxes
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: ShowCheckBoxes
  nameWithType: TreeView.ShowCheckBoxes
  fullName: System.Web.UI.WebControls.TreeView.ShowCheckBoxes
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, какие типы узлов будет отображаться флажок в <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> управления."
  remarks: "Для обеспечения поддержки выбора нескольких узлов в <xref:System.Web.UI.WebControls.TreeView>элемента управления, можно отобразить флажки рядом с изображения для узла.</xref:System.Web.UI.WebControls.TreeView> Свойство ShowCheckBoxes определяет, какие типы узлов, отображается флажок. Например, если это свойство имеет значение `TreeNodeType.Parent`, флажки отображаются для каждого родительского узла в дереве. В следующей таблице перечислены допустимые значения для этого свойства.      | Тип узла | Описание |   |---------------|-----------------|   | `TreeNodeType.All`| Флажки отображаются для всех узлов. |   | `TreeNodeType.Leaf`| Флажки отображаются для всех конечных узлов. |   | `TreeNodeType.None`| Флажки не отображаются. |   | `TreeNodeType.Parent`| Флажки отображаются для всех родительских узлов. |   | `TreeNodeType.Root`| Флажки отображаются для всех корневых узлов. |       Тип перечисления, который используется для свойства ShowCheckBoxes представляет собой перечисление флагов, который позволяет объединять значения с помощью побитовых операций. Например, для отображения флажков для родительских и конечных узлов, используйте оператор побитового или для объединения `TreeNodeType.Parent` и `TreeNodeType.Leaf` значения.       Чтобы определить, какие узлы имеют свои флажок установлен, перебор узлов <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>коллекции.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>      Настроек [!NOTE] настроек можно переопределить ShowCheckBoxes параметр <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>Свойства для каждого узла.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       Если необходимо указать только один набор поддержки, рассмотрите возможность использования <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>свойство.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Значение этого свойства хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to use the ShowCheckBoxes property to show and hide the check boxes for the different node types.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_915_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_915_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeTypes ShowCheckBoxes { get; set; }
    return:
