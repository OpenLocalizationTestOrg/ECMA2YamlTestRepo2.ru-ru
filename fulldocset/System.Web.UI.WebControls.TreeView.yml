  remarks: "Текст узла в <xref:System.Web.UI.WebControls.TreeView>элемент управления может быть в одном из двух режимов: режим выбора и режим навигации.</xref:System.Web.UI.WebControls.TreeView> По умолчанию узел находится в режиме выбора. Чтобы перевести узел в режим навигации, задайте <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>Свойства узла значение, отличное от пустой строкой (»»).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Чтобы перевести узел в режим выделения, задайте <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>Свойства узла на пустую строку (»»).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       Если узел находится в режиме выбора, пользователь может выбрать узел, щелкнув текст в узле. Свойство SelectedNode определяет позволяет определить, какой узел выбран <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView>      Настроек [!NOTE] настроек узла не может быть выбран при <xref:System.Web.UI.WebControls.TreeView>отображается элемент управления гиперссылки.</xref:System.Web.UI.WebControls.TreeView> При отображении гиперссылки SelectedNode определяет свойство всегда возвращает `null`.       Когда пользователь выбирает другой узел в <xref:System.Web.UI.WebControls.TreeView>управления, щелкнув текст в новый узел <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>события по умолчанию.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView> Можно указать другое событие, задав <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>свойство для свойства.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> В следующей таблице перечислены доступные параметры.      | Действие выбора | Описание |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Переключает состояние узла между разворачивать и сворачивать.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Вызывает <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>или <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>события, соответствующим образом. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Не генерирует событий при выборе узла. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Вызывает событие <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>при выборе узла. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Вызывает оба <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>и <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>событий при выборе узла.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Узлы только раскрываются и никогда не сворачиваются. |      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>не отображается для узла с его <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>свойство `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
