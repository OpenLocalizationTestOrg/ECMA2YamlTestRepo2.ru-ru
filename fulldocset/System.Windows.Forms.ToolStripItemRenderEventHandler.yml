  remarks: "ToolStripItemRenderEventHandler представляет метод, который обрабатывает следующие события:- <xref:System.Windows.Forms.ToolStripRenderer.RenderButtonBackground>- <xref:System.Windows.Forms.ToolStripRenderer.RenderDropDownButtonBackground>- <xref:System.Windows.Forms.ToolStripRenderer.RenderItemBackground>- <xref:System.Windows.Forms.ToolStripRenderer.RenderLabelBackground>- <xref:System.Windows.Forms.ToolStripRenderer.RenderMenuItemBackground>- <xref:System.Windows.Forms.ToolStripRenderer.RenderOverflowButtonBackground>- <xref:System.Windows.Forms.ToolStripRenderer.RenderSplitButtonBackground>при создании делегата ToolStripItemRenderEventHandler, необходимо указать метод, обрабатывающий событие.</xref:System.Windows.Forms.ToolStripRenderer.RenderSplitButtonBackground> </xref:System.Windows.Forms.ToolStripRenderer.RenderOverflowButtonBackground> </xref:System.Windows.Forms.ToolStripRenderer.RenderMenuItemBackground> </xref:System.Windows.Forms.ToolStripRenderer.RenderLabelBackground> </xref:System.Windows.Forms.ToolStripRenderer.RenderItemBackground> </xref:System.Windows.Forms.ToolStripRenderer.RenderDropDownButtonBackground> </xref:System.Windows.Forms.ToolStripRenderer.RenderButtonBackground> Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
