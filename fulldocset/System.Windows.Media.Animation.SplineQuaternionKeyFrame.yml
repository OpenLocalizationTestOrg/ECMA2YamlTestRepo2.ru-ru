  type: Class
  summary: "Выполняет анимацию от <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>с использованием интерполяции сплайнами.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>для анимации <xref:System.Windows.Media.Media3D.Quaternion>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Media.Media3D.Quaternion> </xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Опорных кадров сплайна как SplineQuaternionKeyFrame создания переменного перехода между значениями, которые определяются <xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A>свойство.</xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A> Для достижения более реалистичных временных эффектов «реальный», например ускорение и замедление используется интерполяции сплайнами."
  syntax:
    content: 'public class SplineQuaternionKeyFrame : System.Windows.Media.Animation.QuaternionKeyFrame'
