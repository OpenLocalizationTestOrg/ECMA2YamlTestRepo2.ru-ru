    return:
      type: System.Int32
      description: "Максимальный процент использования виртуальной памяти. Значение по умолчанию — 90%."
  overload: System.Web.Configuration.CacheSection.PercentagePhysicalMemoryUsedLimit*
  exceptions: []
  platform:
  - net462
