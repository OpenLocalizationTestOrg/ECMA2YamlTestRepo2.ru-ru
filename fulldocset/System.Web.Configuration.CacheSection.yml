- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, отключено ли истечение срока действия кэша."
  remarks: "Если свойство DisableExpiration равно `true`, кэшированные элементы никогда не истекает. Этот параметр предназначен для отладки поведение кэша в коде приложения. Соблюдайте осторожность при отключении истечение срока действия кэша, поскольку это может привести к кэшированию дольше, чем они являются допустимыми элементов.      Настроек [!NOTE] настроек Добавление страницы в кэш вывода, необходимо установить политику истечения срока действия для данной страницы. Этого можно декларативно с [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) директив или программным путем, используя <xref:System.Web.HttpCachePolicy.SetExpires%2A>метод.</xref:System.Web.HttpCachePolicy.SetExpires%2A> Дополнительные сведения см. в разделе [как: задайте значение истечения срока кэширования страницы ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если срок действия кэша отключен; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, отключен ли очистка кэша."
  remarks: "Если свойство DisableMemoryCollection равно `true`, вызовы API, относящиеся к кэшированию не будет действовать.       Если свойство DisableMemoryCollection равно `true`, не пытается собирать неиспользуемых элементов кэша. Соблюдайте осторожность при использовании этого параметра, как отключение коллекции памяти может привести к условиям нехватки памяти для приложения.       Этот параметр не оказывает влияния на внутренний кэш ASP.NET или в кэше вывода. Дополнительные сведения о различных типах кэша см. в разделе [кэширование](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если очистка кэша отключен; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
  platform:
  - net462
