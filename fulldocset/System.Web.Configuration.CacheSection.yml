- uid: System.Web.Configuration.CacheSection.PrivateBytesPollTime
  id: PrivateBytesPollTime
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: PrivateBytesPollTime
  nameWithType: CacheSection.PrivateBytesPollTime
  fullName: System.Web.Configuration.CacheSection.PrivateBytesPollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее временной интервал между опросами для использования памяти рабочих процессов."
  remarks: "Этот опрос расходуется и может потребоваться настраиваться как компромисса между скоростью реакции алгоритма корректировки кэша и количество вызовов опроса."
  syntax:
    content: public TimeSpan PrivateBytesPollTime { get; set; }
    return:
      type: System.TimeSpan
      description: "Интервал времени между опросами для использование памяти рабочего процесса. Значение по умолчанию — 2 минуты."
  overload: System.Web.Configuration.CacheSection.PrivateBytesPollTime*
  exceptions: []
  platform:
  - net462
