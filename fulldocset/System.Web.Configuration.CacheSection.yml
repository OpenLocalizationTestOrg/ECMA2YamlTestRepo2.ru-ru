  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "Настраивает параметры глобального кэша для приложения ASP.NET. Этот класс не наследуется."
  remarks: "Класс CacheSection предоставляет способ получить программный доступ и изменение `<cache>` раздел файла конфигурации.       Возможность кэширования ASP.NET, реализуемый <xref:System.Web.Caching.Cache>классом.</xref:System.Web.Caching.Cache> Дополнительные сведения см. в разделе [кэширование](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек CacheSection может записывать информацию в соответствующий раздел файла конфигурации в соответствии с ограничения, определяемые свойство раздела, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>значение которого является <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Любая попытка записи в файл конфигурации на уровне, не допускается в иерархии приведет к синтаксическим анализатором сообщения об ошибке. Тем не менее этот класс можно использовать для считывания данных конфигурации на любом уровне в иерархии.       Кэш представляет собой таблицу хэша для конкретного приложения, используется для хранения часто используемых данных. Состояние приложения и сеанса похожи на кэш, состояние приложения, наиболее аналог, из-за его область на уровне приложения. Одно из основных различий между кэшем и механизмом состояния приложения — что кэш поддерживает зависимости, которые эти зависимости позволяют создавать приложения, использующие автоматическое удаление кэшированных элементов при возникновении определенных событий."
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
