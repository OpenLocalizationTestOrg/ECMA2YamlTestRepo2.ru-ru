  name: HtmlAnchor
  nameWithType: HtmlAnchor
  fullName: System.Web.UI.HtmlControls.HtmlAnchor
  type: Class
  summary: "Обеспечивает программный доступ к элементу HTML <xref uid=&quot;langword_csharp_&lt;a&gt;&quot; name=&quot;&lt;a&gt;&quot; href=&quot;&quot;> </xref> элемента на сервере."
  remarks: "Использование класса HtmlAnchor двумя способами. Во-первых, для навигации: с помощью <xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>свойство, чтобы определить расположение страницы, чтобы связать.</xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> Второй — для события обратной передачи: с помощью <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>событий для программной обработки пользователь щелкнув ссылку.</xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [синтаксис проверки серверного элемента управления](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Список начальных значений свойств для экземпляра класса HtmlAnchor см. в разделе <xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>конструктор.</xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event to display a message when the HtmlAnchor control is clicked.  \n  \n [!code-cs[HtmlAnchor#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_0_1.aspx)]\n [!code-vb[HtmlAnchor#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_0_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlAnchor : System.Web.UI.HtmlControls.HtmlContainerControl, System.Web.UI.IPostBackEventHandler
