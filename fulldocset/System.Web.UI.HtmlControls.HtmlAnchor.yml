- uid: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Возвращает или задает группу элементов управления, для которого <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> управления вызывает проверку при обратной передаче сервера."
  remarks: "Группы проверки позволяют назначать проверяющие элементы управления на странице к определенной категории. Каждая группа проверки может проверяться независимо от других групп проверки на странице. Свойство ValidationGroup позволяет указать имя группы проверки, для которого <xref:System.Web.UI.HtmlControls.HtmlAnchor>управления вызывает проверку при обратной передаче сервера.</xref:System.Web.UI.HtmlControls.HtmlAnchor>       Свойство ValidationGroup действует только если значение <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>свойству `true`.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A> При указании значения для свойства ValidationGroup только проверку элементов управления, входящих в состав указанной группы, проверяются при <xref:System.Web.UI.HtmlControls.HtmlAnchor>управления отправляет обратно на сервер.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Если не указать значение для этого свойства и <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>свойству `true`, всех элементов управления проверкой на странице, которые не назначены группы проверки проверяются при передаче элемента управления обратно на сервер.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Группа элементов управления, для которого <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> вызывает проверку при обратной передаче сервера. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup*
  exceptions: []
  platform:
  - net462
