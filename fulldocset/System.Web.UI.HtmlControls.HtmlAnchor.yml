- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Возвращает или задает имя окна браузера или фрейма, в котором отображается содержимое веб-страницы, когда связанный <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> нажатии элемента управления."
  remarks: "Свойство Target определяет целевое окно или фрейм, в котором отображается содержимое веб-страницы, когда связанный <xref:System.Web.UI.HtmlControls.HtmlAnchor>нажатии элемента управления.</xref:System.Web.UI.HtmlControls.HtmlAnchor>      Настроек [!NOTE] настроек и целевого свойства отображается в виде `target` атрибут. `target` Атрибут `a` элементы не разрешена в определении типа документа XHTML 1.1. Не задано целевое свойство, если для выводимых данных <xref:System.Web.UI.HtmlControls.HtmlAnchor>должна быть совместима с XHTML 1.1.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Дополнительные сведения см. в разделе [стандартам XHTML в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> При создание доступных веб-страниц, старайтесь не использовать свойство Target в другом окне. Дополнительные сведения см. в разделе [NIB: специальные возможности ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Целевое значение должно начинаться с буквы в диапазоне от A до Z (без учета регистра), за исключением следующих специальных значений, которые начинаются с символа подчеркивания.      | Целевое значение | Описание |   |------------------|-----------------|   | `_blank`| Отображает содержимое в новом окне без кадров. |   | `_parent`| Отображает содержимое в родительском кадре. |   | `_search`| Отображает содержимое в области поиска. |   | `_self`| Отображает содержимое в фрейм, имеющий фокус. |   | `_top`| Отображает содержимое в окне без кадров. |      Настроек [!NOTE] настроек документации браузера, чтобы определить, если `_search` значение поддерживается.  Например, Microsoft Internet Explorer 5.0 и более поздних поддерживают `_search` целевое значение."
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Браузер окно или фрейм, в котором отображается содержимое веб-страницы переход <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> нажата. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
