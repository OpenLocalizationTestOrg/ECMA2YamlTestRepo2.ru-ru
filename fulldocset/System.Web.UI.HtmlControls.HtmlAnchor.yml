- uid: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlAnchor.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Возвращает или задает значение, указывающее, выполняется ли проверка при <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> нажатии элемента управления."
  remarks: "По умолчанию проверка страницы выполняется при <xref:System.Web.UI.HtmlControls.HtmlAnchor>нажатии элемента управления.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Проверка страниц определяет ли элементы управления, которые связаны с элементом управления проверкой на странице, все правила проверки, заданные с помощью элемента управления проверки.       Можно указать или определить, выполняется ли проверка на клиенте и сервере при <xref:System.Web.UI.HtmlControls.HtmlAnchor>нажатии элемента управления с помощью свойства CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Чтобы предотвратить выполнение проверки, свойства CausesValidation значение false."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если проверка выполняется при <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> выборе; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation*
  exceptions: []
  platform:
  - net462
