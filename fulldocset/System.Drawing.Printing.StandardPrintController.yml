  summary: "Завершает набор команд управления, определяющих время и способ печати страницы документа."
  remarks: "OnEndPage вызывается сразу после <xref:System.Drawing.Printing.PrintDocument>вызывает <xref:System.Drawing.Printing.PrintDocument.PrintPage>событий.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Если исключение внутри <xref:System.Drawing.Printing.PrintDocument.PrintPage>событие <xref:System.Drawing.Printing.PrintDocument>, вызывается OnEndPage.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>Создает <xref:System.Drawing.Graphics>объекта, который отправляется на принтер.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> После <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>вызове <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>метода задает <xref:System.Drawing.Graphics>объект графики одной страницы.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> Очищает методе OnEndPage <xref:System.Drawing.Graphics>объекта, пока <xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A>метод освобождает объект.</xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>       При вызове из печати контекста OnEndPage <xref:System.Windows.Forms.PrintDialog> <xref:System.Drawing.Printing.PrintingPermission>из <xref:System.Drawing.Printing.PrintingPermissionLevel>является обязательным.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> </xref:System.Windows.Forms.PrintDialog> Печать на принтере по умолчанию требует <xref:System.Drawing.Printing.PrintingPermission> <xref:System.Drawing.Printing.PrintingPermissionLevel>.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> Все вызовы этого метода необходимо <xref:System.Drawing.Printing.PrintingPermission>из <xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission>"
