  remarks: "Класс DesignerDataView является одним из нескольких типов, представляющих схемы в хранилище данных во время разработки. Эти элементы схемы, становятся доступными для элементов управления конструкторами реализации <xref:System.ComponentModel.Design.Data.IDataEnvironment>интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Управляет доступом объектов схемы, вызвав <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>метода интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Класс DesignerDataView представляет представлению отдельного данных в хранилище данных. При вызове возвращается коллекция объектов DesignerDataView <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>метод с `schemaClass` равным <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Views?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Views?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
