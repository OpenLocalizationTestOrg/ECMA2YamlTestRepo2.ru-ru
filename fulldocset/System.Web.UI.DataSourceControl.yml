  summary: "Указывает, связан ли элемент управления источником данных с одним или несколькими типами данных."
  remarks: "Это свойство используется для определения, является ли текущий объект можно использовать как источник, один или несколько списков данных. Элементы управления источников данных инкапсулируют списки данных в виде <xref:System.Web.UI.DataSourceView>объектов; таким образом, при наличии связи с одним или несколькими <xref:System.Web.UI.DataSourceView>объектов, <xref:System.Web.UI.DataSourceControl>элемент управления представляет список исходный объект и свойство возвращает `true`.</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceView>       Это свойство вызывает статический <xref:System.Web.UI.ListSourceHelper.ContainsListCollection%2A?displayProperty=fullName>метод для определения ли текущие данные система управления версиями можно использовать как источник данных.</xref:System.Web.UI.ListSourceHelper.ContainsListCollection%2A?displayProperty=fullName> <xref:System.Web.UI.ListSourceHelper>Класс определяет, является ли <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>метод возвращает коллекцию допустимые имена представлений.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.ListSourceHelper> Если это так, это свойство возвращает `true`. Если <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>возвращает `null`, который является реализация по умолчанию <xref:System.Web.UI.DataSourceControl>класса, метод возвращает `false`.</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A>"
  syntax:
    content: bool System.ComponentModel.IListSource.ContainsListCollection { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> связан с одним или несколькими <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> объектов; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
