- uid: System.Web.UI.DataSourceControl.GetView(System.String)
  id: GetView(System.String)
  parent: System.Web.UI.DataSourceControl
  langs:
  - csharp
  name: GetView(String)
  nameWithType: DataSourceControl.GetView(String)
  fullName: System.Web.UI.DataSourceControl.GetView(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Возвращает представление источника именованных данных, связанного с элементом управления источником данных."
  remarks: "Можно перечислить через набор представлений, в настоящее время связанный с элементом управления источником данных, вызвав <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>метод.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Классы элементов управления источника данных может поддерживать один или несколько представлений базовых данных. Эти представления представлены экземплярами <xref:System.Web.UI.DataSourceView>класса.</xref:System.Web.UI.DataSourceView> Представление источника данных определяет возможности элемента управления источником данных, выполняет всю работу по извлечению данных из базового хранилища данных и выполняет операции, такие как сортировка, вставка, удаление и обновление.      Настроек [!NOTE] настроек <xref:System.Web.UI.DataSourceControl>Реализация по умолчанию возвращает `null`.</xref:System.Web.UI.DataSourceControl> При расширении <xref:System.Web.UI.DataSourceControl>класса, переопределите метод GetView для возвращения указанного <xref:System.Web.UI.DataSourceView>объекта.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how a data source control class that extends the <xref:System.Web.UI.DataSourceControl> class implements the <xref:System.Web.UI.IDataSource.GetView%2A> method, returning a strongly typed instance of the <xref:System.Web.UI.DataSourceView> class. Because the data source control supports only one view, it ignores the name and returns a view named with the default view name. This code example is part of a larger example provided for the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/csharp/m-system.web.ui.datasour_3_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/visualbasic/m-system.web.ui.datasour_3_1.vb)]"
  syntax:
    content: protected abstract System.Web.UI.DataSourceView GetView (string viewName);
    parameters:
    - id: viewName
      type: System.String
      description: "Имя <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> для извлечения. В элементы управления источников данных, которые поддерживают только одно представление, такие как <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>, этот параметр учитывается."
    return:
      type: System.Web.UI.DataSourceView
      description: "Возвращает именованный <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> связанных с <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref>."
  overload: System.Web.UI.DataSourceControl.GetView*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataSourceControl.GetViewNames
  id: GetViewNames
  parent: System.Web.UI.DataSourceControl
  langs:
  - csharp
  name: GetViewNames()
  nameWithType: DataSourceControl.GetViewNames()
  fullName: System.Web.UI.DataSourceControl.GetViewNames()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Возвращает коллекцию имен, представляющих список <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> объектов, связанных с <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> управления."
  remarks: "<xref:System.Collections.ICollection>Коллекцию имен — это допустимый набор значений, которые могут быть переданы в <xref:System.Web.UI.DataSourceControl.GetView%2A>метод.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Collections.ICollection>       <xref:System.Web.UI.ListSourceHelper>Класс, который используется для <xref:System.Web.UI.DataSourceControl>класса <xref:System.ComponentModel.IListSource>реализации проверяет метод GetViewNames для обоих <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23ContainsListCollection%2A>и <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>вызовов, чтобы определить, связан ли элемент управления источником данных с данными одного или нескольких представлений источников.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A> </xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23ContainsListCollection%2A> </xref:System.ComponentModel.IListSource> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.ListSourceHelper> Возвращает GetViewNames `null`, который является реализацией по умолчанию этого метода, <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23ContainsListCollection%2A>возвращает `false` и <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>возвращает `null`.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A> </xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23ContainsListCollection%2A>      Настроек [!NOTE] настроек <xref:System.Web.UI.DataSourceControl>Реализация по умолчанию возвращает `null`.</xref:System.Web.UI.DataSourceControl> При расширении <xref:System.Web.UI.DataSourceControl>класса, переопределите метод GetViewNames для возврата коллекции имена представлений.</xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how a class that extends the <xref:System.Web.UI.DataSourceControl> class can override the default implementation, which returns `null`, to provide a collection of view names. The `CsvDataSource` class only supports one view; therefore, a collection of one element with the default view name is returned. This code example is part of a larger example provided for the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#4](~/add/codesnippet/csharp/m-system.web.ui.datasour_2_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#4](~/add/codesnippet/visualbasic/m-system.web.ui.datasour_2_1.vb)]"
  syntax:
    content: protected virtual System.Collections.ICollection GetViewNames ();
    parameters: []
    return:
      type: System.Collections.ICollection
      description: "<xref:System.Collections.ICollection>, Содержащий имена <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> объектов, связанных с <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref>.</xref:System.Collections.ICollection>"
  overload: System.Web.UI.DataSourceControl.GetViewNames*
  exceptions: []
  platform:
  - net462
