  name: DataSourceControl
  nameWithType: DataSourceControl
  fullName: System.Web.UI.DataSourceControl
  type: Class
  summary: "Служит базовым классом для элементов управления, представляющих источники данных к элементам управления с привязкой к данным."
  remarks: "ASP.NET поддерживает архитектуру привязки данных элемента управления, позволяющий веб-сервера управления для привязки к данным согласованным образом. Элемент управления, связывающие данные, называются элементы управления с привязкой к данным и классы, облегчающие эту привязку, называются элементами управления источниками данных. Элементы управления источников данных могут представлять любой источник данных: реляционная база данных, файл, поток, бизнес-объект и т. д. Представления данных элемент управления источником данных к элементам управления с привязкой к данным, независимо от источника или формата базовых данных согласованным образом.       Используйте элементы управления источников данных, которые предоставляются с помощью ASP.NET, включая <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, и <xref:System.Web.UI.WebControls.XmlDataSource>, для выполнения большинства задач веб-разработки.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Базовый класс DataSourceControl используются в том случае, когда необходимо реализовать собственные системы управления версиями пользовательских данных.       Хотя любой класс, реализующий <xref:System.Web.UI.IDataSource>интерфейс является элемент управления источником данных, большинство элементов управления источниками данных ASP.NET расширить абстрактный класс DataSourceControl, предоставляющий базовую реализацию <xref:System.Web.UI.IDataSource>интерфейса.</xref:System.Web.UI.IDataSource> </xref:System.Web.UI.IDataSource> DataSourceControl класс также предоставляет реализацию <xref:System.ComponentModel.IListSource>интерфейс, который позволяет программно назначить элемент управления источником данных для `DataSource` свойства элемента управления с привязкой к данным и возврата данных в элементе управления как базовый список.</xref:System.ComponentModel.IListSource>       Любой элемент управления ASP.NET, который является производным от <xref:System.Web.UI.WebControls.DataBoundControl>класса можно привязать к элементу управления источником данных.</xref:System.Web.UI.WebControls.DataBoundControl> Когда <xref:System.Web.UI.WebControls.DataBoundControl>привязан к элементу управления источником данных, привязка данных выполняется автоматически во время выполнения.</xref:System.Web.UI.WebControls.DataBoundControl> Также можно использовать элементы управления источником данных с помощью элементов управления ASP.NET, которые предоставляют `DataSource` или `DataSourceID` свойство и поддержки простую привязку данных, но они не является производным от <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> При использовании этих элементов управления с привязкой к данным, необходимо явно вызвать `DataBind` метод. Дополнительные сведения о привязке данных см. в разделе [Карта содержимого для доступа к данным ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Элемент управления источником данных можно представить в как сочетание объекта DataSourceControl и связанных с ним списков данных, называемых представлениями источников данных. Каждый список данных представлен <xref:System.Web.UI.DataSourceView>объекта.</xref:System.Web.UI.DataSourceView> Так как хранилище базовых данных содержит один или несколько списков данных, DataSourceControl всегда связан с одним или более именованных <xref:System.Web.UI.DataSourceView>объектов.</xref:System.Web.UI.DataSourceView> <xref:System.Web.UI.IDataSource>Интерфейс определяет методы, использующие все элементы управления источников данных для взаимодействия с представлениями источников данных: <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>метод используется для перечисления представления источников данных, который сейчас связан с элементом управления источником данных и <xref:System.Web.UI.DataSourceControl.GetView%2A>метод позволяет получить экземпляр представление источника данных по имени.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.IDataSource>       Можно также воспринимать элемента управления источника данных, как два отдельных интерфейсов, вызывающих объектов, использующих для доступа к данным. Класс DataSourceControl — интерфейс, который разработчики страниц взаимодействовать напрямую при разработке страницу Web Forms и <xref:System.Web.UI.DataSourceView>класс — это интерфейс, элементы управления с привязкой к данным и разработчики элементов управления с привязкой к данным взаимодействуют с.</xref:System.Web.UI.DataSourceView> Так как <xref:System.Web.UI.DataSourceView>объект доступен только во время выполнения, любое состояние сохраняется для элемента управления источником данных или представление источника данных должно быть предоставлено непосредственно управления источником данных.</xref:System.Web.UI.DataSourceView>       Нет без визуального представления источников данных ASP.NET; они реализуются как элементы управления, поэтому их можно создать декларативно, а также (необязательно) чтобы они могли участвовать в управлении состоянием. В результате источников данных не поддерживают visual функции например <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>или <xref:System.Web.UI.DataSourceControl.SkinID%2A>.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>"
  example:
  - "The following code example demonstrates how a class can extend the DataSourceControl class. The `CsvDataSource` control represents comma-separated file data stored in a .csv file. The `CsvDataSource` class provides its own implementations of the <xref:System.Web.UI.DataSourceControl.GetView%2A>, <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>, and other methods, because the base class implementations are not functional.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_1.vb)]  \n  \n The following code example demonstrates how to use the `CsvDataSource` control in a Web form.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_2.aspx)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.DataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class DataSourceControl : System.Web.UI.Control, System.ComponentModel.IListSource, System.Web.UI.IDataSource
