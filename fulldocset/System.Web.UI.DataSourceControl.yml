  namespace: System.Web.UI
  summary: "Вызывает <xref href=&quot;System.Web.UI.IDataSource.DataSourceChanged&quot;> </xref> событий."
  remarks: "Метод RaiseDataSourceChangedEvent уведомляет элемент управления с привязкой к данным об изменении в источнике данных или данных, кэшированных в памяти, и что элемент управления должен повторно привязать и выполнить любые необходимые дополнительные действия. Как правило метод RaiseDataSourceChangedEvent вызывается при изменении свойства элемента управления источником данных или значение параметра.       При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [NIB: при возникновении события](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates how to call the RaiseDataSourceChangedEvent method when a data source or its underlying data has changed in a way that might affect any bound controls. In this example, a file-based data source control that extends the <xref:System.Web.UI.DataSourceControl> class raises the <xref:System.Web.UI.IDataSource.DataSourceChanged> event by calling RaiseDataSourceChangedEvent any time the `FileName` property is changed.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/csharp/m-system.web.ui.datasour_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/visualbasic/m-system.web.ui.datasour_1_1.vb)]"
