  name: SchemaReference
  nameWithType: SchemaReference
  fullName: System.Web.Services.Discovery.SchemaReference
  type: Class
  summary: "Представляет ссылку в документе обнаружения на схему языка определения схемы XML (XSD). Этот класс не наследуется."
  remarks: "XML-веб-службы обнаружения включает обнаружение доступных XML-веб-служб с указанным, URL-адрес. URL-адрес обычно указывает на документ обнаружения с расширением имени файла DISCO. Документ обнаружения содержит ссылки на сведения о существовании веб-служб XML. Эти ссылки можно указывать для описания служб, схемы XSD или другие документы обнаружения. Этот класс представляет ссылку на схему XSD.       В документе обнаружения ссылка на схему XSD содержится в `schemaRef` XML-элемента. `schemaRef` XML-элемент имеет пространство имен XML и `ref` атрибута. Значение пространства имен XML должно соответствовать <xref:System.Web.Services.Discovery.SchemaReference.Namespace>константой.</xref:System.Web.Services.Discovery.SchemaReference.Namespace> Значение `ref` атрибут помещается в <xref:System.Web.Services.Discovery.SchemaReference.Ref%2A>свойство.</xref:System.Web.Services.Discovery.SchemaReference.Ref%2A>"
  example:
  - >-
    [!code-cs[SchemaReference#1](~/add/codesnippet/csharp/t-system.web.services.di_1_1.cs)]
     [!code-vb[SchemaReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_1_1.vb)]
     [!code-cpp[SchemaReference#1](~/add/codesnippet/cpp/t-system.web.services.di_1_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("schemaRef", Namespace="http://schemas.xmlsoap.org/disco/schema/")]

      public sealed class SchemaReference : System.Web.Services.Discovery.DiscoveryReference
