  summary: "Указывает константы, которые указывают значка ошибки, предоставленного <xref href=&quot;System.Windows.Forms.ErrorProvider&quot;> </xref>, мигания для оповещения пользователя, произошла ошибка."
  remarks: "Это перечисление используется методом <xref:System.Windows.Forms.ErrorProvider>.</xref:System.Windows.Forms.ErrorProvider>"
  example:
  - "The following example demonstrates using the <xref:System.Windows.Forms.ErrorProvider> class to notify the user of a data entry error. The example creates a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.TextBox> control, a <xref:System.Windows.Forms.NumericUpDown> control, and a <xref:System.Windows.Forms.ComboBox> control, each validating its content, and an <xref:System.Windows.Forms.ErrorProvider> for each control. The example sets error icon options using the <xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A> and <xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A> properties and the <xref:System.Windows.Forms.ErrorProvider.SetIconAlignment%2A> and <xref:System.Windows.Forms.ErrorProvider.SetIconPadding%2A> methods. The <xref:System.Windows.Forms.ErrorProvider.SetError%2A> method is called with or without appropriate error text during a control's <xref:System.Windows.Forms.Control.Validated> event, depending upon the content in the control.  \n  \n [!code-cs[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.e_1_1.cs)]\n [!code-cpp[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.e_1_1.cpp)]\n [!code-vb[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.e_1_1.vb)]"
