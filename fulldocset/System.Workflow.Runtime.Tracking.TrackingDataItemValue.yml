  summary: "Содержит условие фильтрации для данных, извлеченных из экземпляра рабочего процесса в <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingDataItemValue указывает значение части данных, извлеченных из рабочего процесса. Он используется для ограничения набора <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>объекты, возвращаемые <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>в запросе базы данных отслеживания, используемые <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> Можно добавлять объекты TrackingDataItemValue <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>позволяет указать, что набор <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>объектов, возвращенных <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>ограничиваться теми, которые обладают указанным набором извлекаемых данных.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A?displayProperty=fullName>"
  syntax:
    content: >-
