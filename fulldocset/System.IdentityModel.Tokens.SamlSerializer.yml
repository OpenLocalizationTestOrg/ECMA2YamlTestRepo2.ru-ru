  summary: "Считывает оператор SAML, используя указанное средство чтения XML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности задают утверждения с помощью утверждений SAML, где указаны сведения утверждений в операторах SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Спецификация SAML определяет следующие типы оператора:- <xref:System.IdentityModel.Tokens.SamlAttributeStatement>- <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>- <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>- <xref:System.IdentityModel.Tokens.SamlSubjectStatement>LoadStatement метод считывает операторы SAML, перечисленные ранее.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> </xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> </xref:System.IdentityModel.Tokens.SamlAttributeStatement> Если пользовательские инструкции определяются и используются в приложении, создайте сериализатор для считывания их содержимого. Чтобы создать пользовательский сериализатор, наследуйте класс от <xref:System.IdentityModel.Tokens.SamlSerializer>и переопределить метод LoadStatement.</xref:System.IdentityModel.Tokens.SamlSerializer> Специальные операторы SAML содержатся в `<saml:Statement>` элемент."
  example:
