  name: SamlSerializer
  nameWithType: SamlSerializer
  fullName: System.IdentityModel.Tokens.SamlSerializer
  type: Class
  summary: "Сериализует и десериализует <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> объекты в и из XML-документов."
  remarks: "Сериализация XML — это процесс преобразования открытых свойств и полей объекта в серийный формат (в данном случае XML) для хранения или транспортировки. Десериализация заново создает объект в его исходном состоянии из XML.       Класс SamlSerializer сериализует и десериализует маркеры безопасности SAML, имеющие расширяемый формат. В отличие от других маркеров безопасности маркеры <xref:System.IdentityModel.Tokens.SamlSecurityToken>содержат XML-элементы и атрибуты, которые можно настроить для нужд приложения.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Ниже перечислены некоторые из точек расширения для утверждения SAML `<saml:Advice>`, `<saml:Condition>`, и `<saml:Statement>` элементы. Дополнительные сведения о переопределении, как каждый из этих элементов прочитать в разделе <xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, <xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, и <xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>методы.</xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>"
