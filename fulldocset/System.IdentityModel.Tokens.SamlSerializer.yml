  summary: "Считывает атрибут субъекта маркера безопасности SAML, используя указанное средство чтения XML."
  remarks: "Когда приложение определяет собственный набор атрибутов, это возможно, поскольку атрибуты SAML — это точка расширяемости, сериализатор, способный считывать эти атрибуты необходим. Атрибут SAML отличается от атрибута XML. Атрибут SAML содержится в `<saml:Attribute>` элемент и может содержать любой корректный XML, а не только атрибут. Чтобы создать сериализатор для чтения пользовательских атрибутов, наследуйте класс от <xref:System.IdentityModel.Tokens.SamlSerializer>и переопределить метод LoadAttribute.</xref:System.IdentityModel.Tokens.SamlSerializer>"
