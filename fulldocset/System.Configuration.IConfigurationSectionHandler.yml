  name: IConfigurationSectionHandler
  nameWithType: IConfigurationSectionHandler
  fullName: System.Configuration.IConfigurationSectionHandler
  type: Interface
  summary: "Обрабатывает доступ к конкретным разделам конфигурации."
  remarks: "**Важные** руководство является устаревшим в .NET Framework 2.0 и более поздних версий. Однако, так как он используется системой, оно было сохранено. Можно найти в примере [как: создать пользовательские конфигурации разделов с помощью руководство](~/add/includes/ajax-current-ext-md.md). При использовании приведенного выше, создайте ее с платформой .NET Framework версии 1.0 или 1.1.       В .NET Framework версии 2.0 и выше, необходимо вместо этого наследуют от <xref:System.Configuration.ConfigurationSection>класса для реализации обработчика раздела конфигурации.</xref:System.Configuration.ConfigurationSection> Можно найти в примере [как: создать пользовательские конфигурации разделов с помощью ConfigurationSection](~/add/includes/ajax-current-ext-md.md).       Экземпляры класса руководство должен быть потокобезопасным и без сохранения состояния. <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>Метод должен быть вызван из нескольких потоков одновременно.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>       Кроме того, объект конфигурации, созданные <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>метод должен быть потокобезопасным и неизменяемым.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> Поскольку объекты конфигурации кэшируются в системе конфигурации, очень важно не изменять родительский аргумент для <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>метод.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> Например если возвращаемое значение <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>является только лишь небольшое изменение родительского элемента, фактические изменения должны вноситься на клон родительского элемента, а не оригинал.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>"
  syntax:
    content: public interface IConfigurationSectionHandler
