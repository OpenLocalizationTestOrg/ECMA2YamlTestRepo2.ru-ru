  name: Create(Object,Object,XmlNode)
  nameWithType: IConfigurationSectionHandler.Create(Object,Object,XmlNode)
  fullName: System.Configuration.IConfigurationSectionHandler.Create(Object,Object,XmlNode)
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Создает обработчик раздела конфигурации."
  remarks: "Экземпляры <xref:System.Configuration.IConfigurationSectionHandler>класс должен быть потокобезопасным и без сохранения состояния.</xref:System.Configuration.IConfigurationSectionHandler> Метод Create должны вызываться из нескольких потоков одновременно.       Кроме того объект конфигурации, созданный с помощью метода Create должно быть потокобезопасным и неизменяемым. Поскольку объекты конфигурации кэшируются в системе конфигурации, очень важно не изменять родительский аргумент для создания. Например если возвращаемое значение создать лишь небольшое изменение родительского элемента, фактические изменения должны вноситься на клон родительского элемента, а не оригинал."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "Родительский объект."
    - id: configContext
      type: System.Object
      description: "Объект контекста конфигурации."
    - id: section
      type: System.Xml.XmlNode
      description: "Узел раздела XML."
    return:
      type: System.Object
      description: "Созданный объект обработчика раздела."
  overload: System.Configuration.IConfigurationSectionHandler.Create*
  exceptions: []
  platform:
  - net462
