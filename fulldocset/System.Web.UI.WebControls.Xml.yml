  remarks: "Свойство документа является устаревшим. Чтобы указать XML, который будет отображаться в <xref:System.Web.UI.WebControls.Xml>управления, используйте <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>свойство или <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>свойство.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> </xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> </xref:System.Web.UI.WebControls.Xml> Дополнительные сведения об этих вариантов см. в разделе о классе для <xref:System.Web.UI.WebControls.Xml>управления.</xref:System.Web.UI.WebControls.Xml>       XML-документ для отображения в <xref:System.Web.UI.WebControls.Xml>задан элемент управления в одном из трех способов.</xref:System.Web.UI.WebControls.Xml> Можно указать <xref:System.Xml.XmlDocument?displayProperty=fullName>объекта, XML-строку или XML-файла, задав соответствующее свойство.</xref:System.Xml.XmlDocument?displayProperty=fullName> Свойство документа используется для указания <xref:System.Xml.XmlDocument?displayProperty=fullName>(представляющий XML-документа) для отображения в элементе управления.</xref:System.Xml.XmlDocument?displayProperty=fullName>"
