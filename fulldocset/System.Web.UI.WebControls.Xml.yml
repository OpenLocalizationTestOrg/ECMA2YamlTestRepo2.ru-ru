  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает путь к XML-документа для отображения в <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> управления."
  remarks: "XML-документ для отображения в <xref:System.Web.UI.WebControls.Xml>задан элемент управления в одном из трех способов.</xref:System.Web.UI.WebControls.Xml> Можно указать <xref:System.Xml.XmlDocument?displayProperty=fullName>объекта, XML-строку или XML-файла, задав соответствующее свойство.</xref:System.Xml.XmlDocument?displayProperty=fullName> Свойство DocumentSource используется для указания пути к файлу XML (представляющего документ XML) для отображения в элементе управления. Можно использовать относительный или абсолютный путь. Относительный путь связывает местоположение файла в папку веб-форм или элементов управления, без указания полного пути на сервере. Путь задается относительно расположения веб-страницы. Это упрощает перемещение всего узла в другой каталог на сервере без обновления пути к файлу в коде. Абсолютный путь представляет полный путь, поэтому перемещение узла в другой каталог требует обновления кода."
  example:
  - "The following code example shows how to display an XML document using an XSL Transform in the <xref:System.Web.UI.WebControls.Xml> control.  \n  \n [!code-vb[XmlControlClassExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_902_1.aspx)]\n [!code-cs[XmlControlClassExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_902_1.aspx)]"
