  name: Xml
  nameWithType: Xml
  fullName: System.Web.UI.WebControls.Xml
  type: Class
  summary: "Отображает документ XML без форматирования или использования таблицы стилей преобразования (XSLT)."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [указания XML-данные](#specifying_xml_data)      -   [задание преобразования XSL](#specifying_an_xsl_transformation)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## введение регулятор Xml используется для отображения содержимого документа XML без форматирования или использования преобразований XSL.            <a name=&quot;specifying_xml_data&quot;></a>## Указание документ XML данных XML для отображения указан путем задания одного из трех свойств. Эти три свойства представляют различные типы XML-документов, которые могут быть отображены. Можно отобразить <xref:System.Xml.XmlDocument?displayProperty=fullName>, XML-строку или XML-файла, задав соответствующее свойство.</xref:System.Xml.XmlDocument?displayProperty=fullName> Ниже перечислены свойства для задания XML-документа.      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Document%2A>| Задает XML-документа с помощью <xref:System.Xml.XmlDocument?displayProperty=fullName>объекта.</xref:System.Xml.XmlDocument?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Document%2A> **Предупреждение:** это свойство устарело. Используйте один из остальных свойств, перечисленные в этом разделе для задания XML содержимое Xml элемента управления. |   | <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>| Задает XML-документ, используя строку.</xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> **Примечание:** это свойство обычно задается декларативно путем помещения текста между открывающим и закрывающим `<asp:Xml>` тегами элемента управления Xml. |   | <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>| Задает XML-документ с помощью файла. |      Настроек [!NOTE] настроек по крайней мере одно из свойств документа XML должно быть присвоено отображения документа XML.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> Если задано более одного свойства документа XML, отображается XML-документ, указанный в предыдущей установке свойств. Документы в других свойствах игнорируются.      <a name=&quot;specifying_an_xsl_transformation&quot;></a>## Указание XSL преобразования можно при необходимости можно указать таблицу стилей преобразований XSL (XSLT) для форматирования документа XML перед записью в выходной поток с помощью установки одного из двух свойств. Эти два свойства представляют различные типы таблиц стилей XSL-преобразования, можно использовать для форматирования XML-документа. Можно форматировать XML-документа с <xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName>объекта или XSL преобразования файла таблиц стилей, задав соответствующее свойство.</xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName> Если ни одна таблица стилей XSL-преобразования, XML-документа отображается в формате по умолчанию. В следующей таблице перечислены свойства для задания таблиц стилей XSL-преобразования.      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Transform%2A>| Форматы XML-документа с помощью указанного <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>объекта.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Transform%2A> **Примечание:** объекта <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>требуется использование `Full Trust` разрешения. |   | <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>| Форматы XML-документа с использованием указанного файла таблиц стилей XSL-преобразования. |      Настроек [!NOTE] настроек стилей XSL-преобразования является необязательным.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Не нужно задавать <xref:System.Web.UI.WebControls.Xml.Transform%2A>или <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>свойство.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Web.UI.WebControls.Xml.Transform%2A> Если заданы оба свойства стилей XSL-преобразования, последний набор свойств определяет, какие таблицы стилей XSL-преобразования используется для форматирования XML-документа. Другое свойство игнорируется.       Класс Xml также предоставляет <xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A>свойство, которое позволяет указать таблицу стилей XSL-преобразования с дополнительными аргументами.</xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A> Аргументы могут быть параметры преобразований XSL (XSLT) или объекты расширения.      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:Xml       DocumentSource=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       TransformSource=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_196_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_196_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DocumentSource")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.XmlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.XmlBuilder))]

      [System.Web.UI.PersistChildren(false, true)]

      public class Xml : System.Web.UI.Control
