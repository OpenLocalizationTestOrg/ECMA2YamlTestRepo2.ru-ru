  remarks: "XML-документ для отображения в <xref:System.Web.UI.WebControls.Xml>задан элемент управления в одном из трех способов.</xref:System.Web.UI.WebControls.Xml> Можно указать <xref:System.Xml.XmlDocument?displayProperty=fullName>объекта, XML-строку или XML-файла, задав соответствующее свойство.</xref:System.Xml.XmlDocument?displayProperty=fullName> Свойство DocumentContent используется для указания XML-строку (представляющий XML-документа) для отображения в элементе управления. DocumentContent, свойство программно обычно не установлен или установлены как атрибут элемента управления. Вместо этого XML-строка обычно имеет декларативно путем помещения текста между открывающим и закрывающим `<asp:Xml>` тегами элемента управления.      Настроек [!NOTE] настроек несмотря на то, что свойство DocumentContent содержит оба `get` и `set` доступа к свойствам только `set` полезно метода доступа. Если вы используете `get` метод доступа, <xref:System.String.Empty?displayProperty=fullName>возвращается.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: public string DocumentContent { get; set; }
    return:
      type: System.String
      description: "Строка, содержащая XML-документа в отображения в <xref href=&quot;System.Web.UI.WebControls.Xml&quot;> </xref> управления."
