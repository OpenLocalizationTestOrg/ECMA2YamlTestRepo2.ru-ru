  remarks: "При использовании <xref:System.Web.UI.WebControls.Xml>управления для отображения XML-документа, можно указать таблицу стилей Extensible Stylesheet Language Transformation (XSLT), который форматирует XML-документ перед записью в поток вывода.</xref:System.Web.UI.WebControls.Xml> Можно форматировать документ XML с помощью <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>объект или файл таблицы стилей XSL-преобразования.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Если никакой документ XSL-преобразования, XML-документа отображается в формате по умолчанию. Свойство Transform используется для указания <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>объект (представляющий документ XSL-преобразования), используемый для форматирования документа XML перед записью в поток вывода.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>      Настроек [!NOTE] настроек с помощью <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>объект требует `Full Trust` разрешения.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>"
