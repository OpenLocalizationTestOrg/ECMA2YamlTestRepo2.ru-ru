  langs:
  - csharp
  name: DefaultDependencyAttribute
  nameWithType: DefaultDependencyAttribute
  fullName: System.Runtime.CompilerServices.DefaultDependencyAttribute
  type: Class
  summary: "Предоставляет подсказку для общеязыковой среды выполнения (CLR), указывающее, вероятно, как зависимость для загрузки. Этот класс используется зависимой сборки, чтобы указать, какие следует применять, когда родительский не указывает <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> атрибута.  Этот класс не наследуется."
  remarks: "Этот атрибут используется [Ngen.exe (генератор образов в машинном)](~/add/includes/ajax-current-ext-md.md) для создания образов сборки в машинном коде.       Примените атрибут DefaultDependencyAttribute зависимую сборку, чтобы определить предпочитаемую привязку по умолчанию.       Зависимость, скорее всего, для загрузки (<xref:System.Runtime.CompilerServices.LoadHint>) приведет к Ngen.exe для привязки к этой зависимости.</xref:System.Runtime.CompilerServices.LoadHint>  Использование этой подсказки позволяет Ngen.exe для создания кода, что приводит к уменьшению рабочего набора и улучшенной пропускной способности, но за счет постоянная загрузка зависимость, при загрузке родительской сборки.       При применении <xref:System.Runtime.CompilerServices.DependencyAttribute>атрибут к сборке со значением <xref:System.Runtime.CompilerServices.LoadHint>, создание образов в машинном коде, зависимая сборка обращается к службе для его предпочитаемую привязку по умолчанию, который указывается в атрибуте DefaultDependencyAttribute.</xref:System.Runtime.CompilerServices.LoadHint> </xref:System.Runtime.CompilerServices.DependencyAttribute>"
  example:
  - "The following code example demonstrates how to apply the DefaultDependencyAttribute attribute to an assembly to specify that the dependency is likely to be loaded.  \n  \n [!code-vb[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_1_1.vb)]\n [!code-cs[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_1_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class DefaultDependencyAttribute : Attribute
