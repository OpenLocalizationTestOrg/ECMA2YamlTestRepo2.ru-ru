  name: AsnEncodedData
  nameWithType: AsnEncodedData
  fullName: System.Security.Cryptography.AsnEncodedData
  type: Class
  summary: "Представляет данные в кодировке Abstract Syntax Notation One ASN.1."
  remarks: "ASN.1 Abstract Syntax Notation One (), определенный в рекомендации CCITT X.208, способ описания абстрактных объектов, подлежащих последовательной передаче. Набор правил ASN.1 для представления таких объектов в виде строки единиц и нулей, называется Distinguished Encoding Rules (DER) и определен в разделе 8.7 рекомендации CCITT X.509. В настоящее время эти методы кодирования используются пространством имен шифрования в .NET Framework.       Обратите внимание, что если при доступе к экземпляру этого класса обнаружен неизвестный тип данных, данные возвращаются в виде шестнадцатеричной строки."
  example:
  - "The following code example shows how to use the AsnEncodedData class.  \n  \n [!code-cpp[Cryptography.AsnEncodedData#1](~/add/codesnippet/cpp/t-system.security.crypto_65_1.cpp)]\n [!code-cs[Cryptography.AsnEncodedData#1](~/add/codesnippet/csharp/t-system.security.crypto_65_1.cs)]\n [!code-vb[Cryptography.AsnEncodedData#1](~/add/codesnippet/visualbasic/t-system.security.crypto_65_1.vb)]"
