  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "Представляет XML-документ, содержащий список каталогов путям файловой системы, которые не следует искать ссылки для добавления в документ обнаружения веб-служб."
  remarks: "Класс DynamicDiscoveryDocument работает с ними <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>класса <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>метод, который обрабатывает запрос HTTP для документа обнаружения.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> В запросе указывается другой документ, документ динамического обнаружения XML, содержащий список каталогов для исключения. Список соответствует классу DynamicDiscoveryDocument <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>свойство и содержит каталоги на уровне или ниже в каталог, содержащий XML-документ.</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       Как правило ни один из этих классов необходимо непосредственно использовать разработчик."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
  inheritance:
