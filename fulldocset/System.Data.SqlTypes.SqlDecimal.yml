  name: SqlDecimal
  nameWithType: SqlDecimal
  fullName: System.Data.SqlTypes.SqlDecimal
  type: Struct
  summary: "Представляет числовое значение от - 10 ^ 38 + 1 до 10 ^ 38-1, с фиксированной точностью и масштабом."
  remarks: "SqlDecimal имеет разные базовые структуры данных из его соответствующей платформы .NET Framework <xref:System.Decimal>тип данных.</xref:System.Decimal> <xref:System.Decimal>имеет отсутствует понятие точности.</xref:System.Decimal> Он использует 3 байта для хранения фактических данных и поэтому имеет максимальный масштаб 28. Диапазон данных составляет от-до 79,228,162,514,264,337,593,543,950,335. SqlDecimal имеет точность и масштаб. Он использует 4 4-байтовые целые числа без знака для хранения фактических данных и поэтому имеет максимальной точностью и масштабом 38. Диапазон данных составляет от-10 ^ 38 + 1 до 10 ^ 38-1."
