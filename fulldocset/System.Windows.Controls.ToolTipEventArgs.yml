  type: Class
  summary: "Предоставляет сведения о событии для события, возникающие при открытии или закрытии подсказки."
  remarks: "При открытии и закрытии подсказки этот класс предоставляет сведения о событии. Элемент, который задает подсказку наследует <xref:System.Windows.FrameworkElement>или <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> Поэтому события открытия и закрытия присутствуют в обоих этих классов. В следующей таблице перечислены события, которые используют данный класс.      | События, происходящие при открытии подсказки | События, происходящие при закрытии подсказки |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Эти события регистрируются с <xref:System.Windows.Controls.ToolTipService>классов как <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>и <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>поля.</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>И <xref:System.Windows.FrameworkContentElement>реализовать оба класса <xref:System.Windows.Controls.ToolTipService>и предоставить это событие, путем определения событий в предыдущей таблице ToolTipEventArgs класс переопределяет <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>метод.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Тем не менее этого защищенного элемента не отображается на ToolTipEventArgs список членов, так как метод запечатан и не может переопределяться в классах из ToolTipEventArgs. Реализация метода в данном классе приводит делегата обработчика событий, который предоставляется в качестве параметра методу для <xref:System.Windows.Controls.ToolTipEventHandler>типа.</xref:System.Windows.Controls.ToolTipEventHandler>       Если подсказка определена как <xref:System.Windows.Controls.ToolTip>объекта, <xref:System.Windows.Controls.ToolTip.Opened>и <xref:System.Windows.Controls.ToolTip.Closed>события <xref:System.Windows.Controls.ToolTip>класса также вызываются при открытии и закрытии подсказки.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
