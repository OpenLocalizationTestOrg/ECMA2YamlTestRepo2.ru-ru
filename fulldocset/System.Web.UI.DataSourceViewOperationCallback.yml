items:
- uid: System.Web.UI.DataSourceViewOperationCallback
  id: DataSourceViewOperationCallback
  langs:
  - csharp
  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "Представляет метод асинхронного обратного вызова, который предоставляет элемент управления с привязкой к данным в представлении источника данных для асинхронных операций вставки, обновления или удаления данных."
  remarks: "По умолчанию выполнение страниц и элементов управления ASP.NET Web является синхронным. Тем не менее элементы управления источников данных можно расширить для поддержки асинхронного извлечения данных и операции с данными. <xref:System.Web.UI.DataSourceView>Поддерживает <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, и <xref:System.Web.UI.DataSourceView.Delete%2A>методы для асинхронной обработки данных.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> Делегат DataSourceViewOperationCallback передается в представление источника данных элементом управления с привязкой к данным, чтобы представление могло вызвать данного делегата, когда асинхронная обработка завершена и уведомление элемента управления с привязкой к данным о результатах выполнения операции."
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
  inheritance:
  - System.Delegate
  platform:
  - net462
