  name: SqlNotificationSource
  nameWithType: SqlNotificationSource
  fullName: System.Data.SqlClient.SqlNotificationSource
  type: Enum
  summary: "Указывает источник уведомления, полученного обработчиком события зависимости."
  remarks: "`SqlNotificationSource` Перечисление ссылается на экземпляр <xref:System.Data.SqlClient.SqlNotificationEventArgs>класса.</xref:System.Data.SqlClient.SqlNotificationEventArgs>       Уведомления о запросах поддерживаются только для инструкций SELECT, удовлетворяющих списку конкретных требований. Следующая таблица предоставляет ссылки на документацию Service Broker и уведомлениям о запросах в электронной документации по SQL Server.       **Электронная документация по SQL Server**      -   [Создание запроса для уведомления](http://msdn.microsoft.com/library/ms181122.aspx)      -   [рекомендации по безопасности для компонента Service Broker](http://msdn.microsoft.com/library/ms166059.aspx)      -   [безопасность и защита (компонент Service Broker)](http://msdn.microsoft.com/library/bb522911.aspx)      -   [вопросы безопасности для службы уведомления о](http://msdn.microsoft.com/library/ms172604.aspx)      -   [разрешения уведомления о запросе](http://msdn.microsoft.com/library/ms188311.aspx)      -   [вопросы международного использования компонента Service Broker](http://msdn.microsoft.com/library/ms166028.aspx)      -   [вопросы проектирования решений (компонент Service Broker)](http://msdn.microsoft.com/library/bb522899.aspx)      -   [справочный центр разработчика компонента Broker Service](http://msdn.microsoft.com/library/ms166100.aspx)      -   [руководство разработчика (компонент Service Broker)](http://msdn.microsoft.com/library/bb522908.aspx)"
  syntax:
    content: public enum SqlNotificationSource
  inheritance:
  - System.Enum
  platform:
