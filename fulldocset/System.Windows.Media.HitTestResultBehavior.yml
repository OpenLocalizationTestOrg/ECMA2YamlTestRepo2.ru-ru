  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Определяет, следует ли продолжать перечисление оставшихся визуальных объектов во время проверки нажатия."
  remarks: "Результаты проверки нажатия, метод обратного вызова определяет действия, выполняемые при проверке нажатия определяется для конкретного визуального объекта в визуальном дереве. После выполнения этих действий возвращается значение HitTestResultBehavior, которое определяет, следует ли продолжать перечисление визуальных объектов.       Можно перечислить все визуальные объекты в визуальном дереве которого геометрия содержит заданное значение координат. При возврате продолжить в методе обратного вызова проверки нажатия, можно определить все визуальные объекты, которые срабатывают, даже те, которые могут быть частично или полностью закрыты другими визуальными объектами."
  example:
  - "The following example shows how to return a HitTestResultBehavior value from a hit test results callback method.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
  syntax:
    content: public enum HitTestResultBehavior
