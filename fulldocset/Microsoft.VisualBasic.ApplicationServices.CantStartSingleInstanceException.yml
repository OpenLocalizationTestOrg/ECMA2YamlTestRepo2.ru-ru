  name: CantStartSingleInstanceException
  nameWithType: CantStartSingleInstanceException
  fullName: Microsoft.VisualBasic.ApplicationServices.CantStartSingleInstanceException
  type: Class
  summary: "Это исключение вызывается, когда последующий экземпляр приложения с одним экземпляром не может подключиться к первому экземпляру приложения."
  remarks: "Приложению экземпляра отличается от обычного приложения, в том, что только один экземпляр приложения может выполняться одновременно. При запуске последующего экземпляра приложения, он пытается связаться с первым экземпляром приложения, чтобы передать аргументы командной строки. Если не удается подключиться к первому экземпляру, CantStartSingleInstanceException вызывается в последующего экземпляра приложения. Модель приложения Visual Basic не предоставляет никакие сведения о контексте в исключении.       Дополнительные сведения см. в разделе [Обзор модели приложения Visual Basic](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class CantStartSingleInstanceException : Exception
