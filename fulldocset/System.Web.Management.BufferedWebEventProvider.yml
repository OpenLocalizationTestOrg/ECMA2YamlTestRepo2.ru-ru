  remarks: "Свойство BufferMode содержит значения, определяемого `bufferMode` атрибута в `providers` элемент `healthMonitoring` раздела.       В следующем фрагменте файла конфигурации показано, как имя режима буфера должен быть определен в `healthMonitoring` раздела.      ```   <bufferModes>     <add name =&quot;Custom Notification&quot; />   </bufferModes>   ```"
