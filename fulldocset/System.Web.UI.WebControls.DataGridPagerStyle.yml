- uid: System.Web.UI.WebControls.DataGridPagerStyle.Mode
  id: Mode
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: Mode
  nameWithType: DataGridPagerStyle.Mode
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, отображается ли элемент страничного навигатора кнопок, ссылающихся на следующую и предыдущую страницу или кнопки с номерами, ссылки на страницу."
  remarks: "Позволяет указать, какой набор кнопок страничного навигатора для использования на свойство режима <xref:System.Web.UI.WebControls.DataGrid>управления.</xref:System.Web.UI.WebControls.DataGrid> Можно указать кнопки перехода к следующей и предыдущей странице или numeric кнопок, прямая ссылка на страницу."
  example:
  - "The following code example demonstrates how to use the Mode property to specify that the pager element is displayed as buttons that link to the next and previous page.  \n  \n [!code-vb[Classic DataGridPagerStyle.Mode Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_151_1.aspx)]\n [!code-cs[Classic DataGridPagerStyle.Mode Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_151_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.PagerMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.PagerMode
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.PagerMode&quot;> </xref> значения. Значение по умолчанию — <xref uid=&quot;langword_csharp_NextPrev&quot; name=&quot;NextPrev&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Указанное значение не является одним из <xref href=&quot;System.Web.UI.WebControls.PagerMode&quot;> </xref> значения."
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  id: NextPageText
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: NextPageText
  nameWithType: DataGridPagerStyle.NextPageText
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает текст, отображаемый для кнопки следующей страницы."
  remarks: "Свойство NextPageText используется для добавления пользовательского текста для кнопки следующей страницы. <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>Свойству необходимо присвоить значение `PagerMode.NextPrev` для этого свойства не влияет на.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       Это свойство используется вместе с <xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>свойство, чтобы создать пользовательский набор элементов управления для следующей и предыдущей кнопок страничного навигатора на <xref:System.Web.UI.WebControls.DataGrid>управления.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>      Настроек [!NOTE] настроек это свойство не кодирует автоматически специальные символы в формате HTML. Необходимо преобразовать эти знаки в соответствующее значение HTML. Например знак больше (>) не преобразуется автоматически в `>`.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the NextPageText property to specify custom text for the next page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1252_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1252_1.aspx)]"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "Текст, отображаемый для кнопки следующей страницы. Значение по умолчанию — <xref uid=&quot;langword_csharp_&quot;&amp;gt;&quot;&quot; name=&quot;&quot;&amp;gt;&quot;&quot; href=&quot;&quot;> </xref>, который отображается как знак &quot;больше&quot; (&gt;)."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Указанное значение меньше, чем <xref uid=&quot;langword_csharp_1&quot; name=&quot;1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount
  id: PageButtonCount
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: PageButtonCount
  nameWithType: DataGridPagerStyle.PageButtonCount
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает количество одновременно отображаемых в элементе страничного навигатора числовые кнопки <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> управления."
  remarks: "Свойство PageButtonCount определяет количество числовых кнопки для отображения одновременно в страничного навигатора элемента <xref:System.Web.UI.WebControls.DataGrid>управления.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>Свойству необходимо присвоить значение `PagerMode.NumericPages` для этого свойства не влияет на.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       Если количество страниц в <xref:System.Web.UI.WebControls.DataGrid>управления, чем задано этим свойством, кнопки с многоточием (...), отображаются в элементе страничного навигатора.</xref:System.Web.UI.WebControls.DataGrid> При нажатии этих кнопок отображается следующий или предыдущий набор кнопок с номерами страниц."
  example:
  - "The following code example demonstrates how to use the PageButtonCount property to display five numeric page buttons concurrently in the pager element of a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[Classic DataGridPagerStyle.PageButtonCount Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_521_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.PageButtonCount Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_521_1.aspx)]"
  syntax:
    content: public int PageButtonCount { get; set; }
    return:
      type: System.Int32
      description: "Количество числовых кнопки для отображения одновременно в страничного навигатора элемента <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> управления. Значение по умолчанию — <xref uid=&quot;langword_csharp_10&quot; name=&quot;10&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Выбранное значение меньше, чем <xref uid=&quot;langword_csharp_1&quot; name=&quot;1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
