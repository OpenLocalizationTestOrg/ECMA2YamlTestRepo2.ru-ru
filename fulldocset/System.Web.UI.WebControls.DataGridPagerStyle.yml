  name: PrevPageText
  nameWithType: DataGridPagerStyle.PrevPageText
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает текст, отображаемый для кнопки предыдущей страницы."
  remarks: "Свойство PrevPageText используется для добавления пользовательского текста для кнопки следующей страницы. <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>Свойству необходимо присвоить значение `PagerMode.NextPrev` для этого свойства не влияет на.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       Это свойство используется вместе с <xref:System.Web.UI.WebControls.DataGridPagerStyle.NextPageText%2A>Свойства для создания пользовательского внешнего вида для следующей и предыдущей кнопок страничного навигатора на <xref:System.Web.UI.WebControls.DataGrid>управления.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.NextPageText%2A>      Настроек [!NOTE] настроек это свойство не кодирует автоматически специальные символы в формате HTML. Необходимо преобразовать специальные знаки в соответствующее значение HTML. Например, знак &quot;больше&quot; (>) не преобразуется автоматически в `>`.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the PrevPageText property to specify custom text for the previous page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_724_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_724_1.aspx)]"
  syntax:
    content: public string PrevPageText { get; set; }
    return:
