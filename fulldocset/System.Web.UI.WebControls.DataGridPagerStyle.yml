  remarks: "Страничный навигатор — это часть элемента <xref:System.Web.UI.WebControls.DataGrid>элемент управления, который позволяет переходить на другие страницы, при разбиении на страницы включено.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>Свойство <xref:System.Web.UI.WebControls.DataGrid>управления использует экземпляр этого класса для представления свойства стиля для пейджера.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>       Дополнительные сведения о разбиении на страницы см. в разделе <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>и <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> </xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>"
  example:
  - "The following code example demonstrates how to use a DataGridPagerStyle object to represent the style of the pager element in the <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> property. The DataGridPagerStyle object sets the display mode and alignment of the paging element.  \n  \n [!code-vb[Classic DataGridPagerStyle Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_215_1.aspx)]\n [!code-cs[Classic DataGridPagerStyle Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_215_1.aspx)]"
