  type: Class
  summary: "Предоставляет базовый класс для реализаций критического дескриптора Win32, в которых значение 0 или -1 обозначает недопустимый дескриптор."
  remarks: "Этот класс является производным от <xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>класса.</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> Он описывает формат недопустимого дескриптора. Например некоторые дескрипторы используйте значение -1 как недопустимое значение дескриптора, другие используют 0. Дальнейших производных этого класса (например, файл или реестр маркеры) это свойство может быть уточнено.       Класс CriticalHandleZeroOrMinusOneIsInvalid при необходимости переносить неуправляемый ресурс, у которого нет существующих управляемую оболочку.       Этот тип реализует <xref:System.IDisposable>интерфейса.</xref:System.IDisposable> После завершения с помощью типа следует освободить его прямо или косвенно. Для удаления типа непосредственно вызвать его <xref:System.IDisposable.Dispose%2A>метод в `try` / `catch` блока.</xref:System.IDisposable.Dispose%2A> Чтобы удалить ее косвенно, использовать языковой конструкции, такие как `using` (в C#) или `Using` (в Visual Basic). Дополнительные сведения см. в разделе «С помощью объекта, реализует интерфейс IDisposable» в <xref:System.IDisposable>разделе интерфейса.</xref:System.IDisposable>      Настроек [!NOTE] настроек в разделе <xref:System.Runtime.InteropServices.CriticalHandle>класс важные сведения о безопасности критического дескриптора безопасности и поток.</xref:System.Runtime.InteropServices.CriticalHandle>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class CriticalHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.CriticalHandle
