  remarks: "Этот метод реализует <xref:System.Globalization.Calendar.ToFourDigitYear%2A?displayProperty=fullName>.</xref:System.Globalization.Calendar.ToFourDigitYear%2A?displayProperty=fullName>       Поскольку года в тайваньский календарь обычно меньше четырех цифр, данная реализация всегда возвращает значение `year` параметра.       ToFourDigitYear поддерживает двузначный год или год из четырех цифр. При передаче значения двух цифр года (меньше 100) вызывает метод для преобразования значения из четырех цифр значение в соответствии с <xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax%2A>значение, представляющее века.</xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax%2A> Если приложение передает значение года из четырех цифр в диапазоне поддерживаемых календаря для ToFourDigitYear, метод возвращает фактическое входное значение. Если приложение передает значение из четырех цифр, выходит за пределы поддерживаемого календарного или если он предоставляет отрицательное значение, метод создает исключение."
