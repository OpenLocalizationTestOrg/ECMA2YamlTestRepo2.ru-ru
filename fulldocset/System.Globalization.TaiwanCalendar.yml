  name: TaiwanCalendar
  nameWithType: TaiwanCalendar
  fullName: System.Globalization.TaiwanCalendar
  type: Class
  summary: "Тайваньский календарь."
  remarks: "Тайваньский календарь функционирует в так же, как и григорианский, за исключением года и эры. Класс TaiwanCalendar распознает только текущую эру.      Настроек [!NOTE] настроек сведения об использовании TaiwanCalendar классов и классов календарей в платформе .NET Framework см. в разделе [работа с календарями](~/add/includes/ajax-current-ext-md.md).       Тайваньский календарь годам соответствуют же високосного года по григорианскому календарю. Високосный год по григорианскому календарю определяется как год, число которого делится на 4, за исключением того, если оно делится на 100. Тем не менее число года делится на 400, год является високосным. Общие году 365 дней, в високосном году 366 дней.       Тайваньский календарь имеет 12 месяцев с 28 до 31 дня: | Значение GetMonth | Месяц | Дней в обычных годах | Дни в високосного года |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1月 (январь) | 31 | 31 |   | 2 | 2月 (февраль) | 28 | 29 |   | 3 | 3月 (март) | 31 | 31 |   | 4 | 4月 (апрель) | 30 | 30 |   | 5 | 5月 (май) | 31 | 31 |   | 6 | 6月 (июнь) | 30 | 30 |   | 7 | 7月 (июль) | 31 | 31 |   | 8 | 8月 (август) | 31 | 31 |   | 9 | 9月 (сентябрь) | 30 | 30 |   | 10 | 10月 (октябрь) | 31 | 31 |   | 11 | 11月 (ноябрь) | 30 | 30 |   | 12 | 12月 (декабрь) | 31 | 31 |       Февраль имеет 29 дней високосного года и 28 обычные годы.       Дата 1 января 2001 года нашей эры по григорианскому календарю соответствует первому дню января 90 года нашей эры тайваньский календарь.       Каждый <xref:System.Globalization.CultureInfo>поддерживает несколько календарей.</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>Свойство возвращает календарь по умолчанию для языка и региональных параметров и <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>свойство возвращает массив, содержащий все календари, поддерживаемые языком и региональными параметрами.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Чтобы изменить используемый календарь <xref:System.Globalization.CultureInfo>приложение должно задать <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>Свойства <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>для нового <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TaiwanCalendar : System.Globalization.Calendar
