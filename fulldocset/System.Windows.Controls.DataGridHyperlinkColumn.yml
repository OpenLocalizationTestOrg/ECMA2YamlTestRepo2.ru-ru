  name: DataGridHyperlinkColumn
  nameWithType: DataGridHyperlinkColumn
  fullName: System.Windows.Controls.DataGridHyperlinkColumn
  type: Class
  summary: "Представляет <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> столбец, на котором размещена <xref:System.Uri>элементы в ее ячеек.</xref:System.Uri>"
  remarks: "Используется для отображения данных, которые содержат столбец DataGridHyperlinkColumn <xref:System.Uri>, такие как HTTP-адрес или адрес электронной почты.</xref:System.Uri> Ниже показан пример столбец DataGridHyperlinkColumn.       ![Столбец DataGridHyperlinkColumn с адресами электронной почты](~/add/media/wpf-hyperlinkcolumn.png &quot;столбец DataGridHyperlinkColumn с адресами электронной почты&quot;)       >  [!NOTE] настроек <xref:System.Windows.Documents.Hyperlink>навигации может встречаться только в том случае, если родительский прямых или косвенных <xref:System.Windows.Documents.Hyperlink>является узлом перехода.</xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Hyperlink> Узлы переходов примеры <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, или любого браузера, который может содержать [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)], такие как [!INCLUDE[TLA2#tla_ie6](~/add/includes/tla2sharptla-ie6-md.md)] или более поздней версии и Firefox 2.0 или более поздней.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Дополнительные сведения см. в разделе «Навигация узлы» в [Общие сведения о навигации](~/add/includes/ajax-current-ext-md.md).       Чтобы заполнить столбец, привязки столбца к <xref:System.Uri>данных с помощью <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>свойство.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> </xref:System.Uri> Чтобы отобразить текст гиперссылки, отличается от строки URI, привязать текстовое значение <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A>Свойства.</xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>Свойство применяется к <xref:System.Windows.Documents.Hyperlink>или <xref:System.Windows.Controls.TextBox>элемент создан в столбце.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Для элемента в каждой ячейке, является элемент данных для строки ячейки in.</xref:System.Windows.FrameworkElement.DataContext%2A> Таким образом Чтобы настроить привязку достаточно только задать <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Кроме того, можно указать <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Если вы хотите преобразовать данные.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Дополнительные сведения о привязке данных см. в разделе [привязки данных (WPF)](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек создает столбец DataGridHyperlinkColumn <xref:System.Windows.Documents.Hyperlink>элемент в режиме без редактирования и <xref:System.Windows.Controls.TextBox>элемент в режиме редактирования.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Documents.Hyperlink>       Если вы хотите отображать другие типы данных, <xref:System.Windows.Controls.DataGrid>предоставляет следующие типы столбцов: | Тип столбца | Отображение данных |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Используется для отображения данных Boolean. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Используется для отображения данных перечисления. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Используется для отображения текста. |       Если вы хотите использовать другие элементы управления в вашем <xref:System.Windows.Controls.DataGrid>вы можете создать собственные типы столбцов с помощью <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows a DataGridHyperlinkColumn that sets the <xref:System.Uri> with the <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> property and the hyperlink text with the <xref:System.Windows.Controls.DataGridHyperlinkColumn.ContentBinding%2A> property. The <xref:System.Windows.Documents.Hyperlink.Click?displayProperty=fullName> event is handled automatically because <xref:System.Windows.Navigation.NavigationWindow> is the parent of the <xref:System.Windows.Controls.DataGrid>.  \n  \n [!code-xml[DataGrid_CustomColumns#HyperlinkA](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinka)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkB](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkb)]  \n[!code-xml[DataGrid_CustomColumns#Hyperlink1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlink1)]  \n[!code-xml[DataGrid_CustomColumns#HyperlinkC](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#hyperlinkc)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#allend)]\n[!code-vb[DataGrid_CustomColumns#AllEnd](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#allend)]  \n[!code-cs[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#hyperlink3)]\n[!code-vb[DataGrid_CustomColumns#Hyperlink3](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#hyperlink3)]"
