  name: Target
  nameWithType: Confirm.Target
  fullName: System.Activities.Statements.Confirm.Target
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: "Возвращает или задает &lt;xref:System.WorkflowModel.InArgument%601&gt; , содержащий <xref:System.Activities.Statements.CompensationHandle>для этого <xref href=&quot;System.Activities.Statements.Confirm&quot;> </xref> действия.</xref:System.Activities.Statements.CompensationHandle>"
  remarks: "Если целевой <xref:System.Activities.Statements.CompensationHandle>указано, <xref:System.Activities.Statements.Confirm>действия явно вызывает обработчик подтверждения <xref:System.Activities.Statements.CompensableActivity>который возвращает <xref:System.Activities.Statements.CompensationHandle>.</xref:System.Activities.Statements.CompensationHandle> </xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Confirm> </xref:System.Activities.Statements.CompensationHandle> Если целевой <xref:System.Activities.Statements.CompensationHandle>не указан, <xref:System.Activities.Statements.Confirm>действие выполняет подтверждение по умолчанию для всех дочерних <xref:System.Activities.Statements.CompensableActivity>действия в обратном порядке успешного выполнения.</xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Confirm> </xref:System.Activities.Statements.CompensationHandle> <xref:System.InvalidOperationException>Создается, если целевой объект ссылается на <xref:System.Activities.Statements.CompensableActivity>, ранее подтвержденное или компенсированное действие.</xref:System.Activities.Statements.CompensableActivity> </xref:System.InvalidOperationException>       Это свойство доступно только для чтения во время выполнения. Если значение устанавливается во время выполнения, <xref:System.InvalidOperationException>возникает.</xref:System.InvalidOperationException>"
  syntax:
    content: public System.Activities.InArgument<System.Activities.Statements.CompensationToken> Target { get; set; }
    return:
      type: System.Activities.InArgument{System.Activities.Statements.CompensationToken}
      description: "&lt;Xref:System.WorkflowModel.InArgument%601&gt; , содержащий <xref:System.Activities.Statements.CompensationHandle>для этого <xref href=&quot;System.Activities.Statements.Confirm&quot;> </xref> действия.</xref:System.Activities.Statements.CompensationHandle>"
  overload: System.Activities.Statements.Confirm.Target*
  exceptions: []
  platform:
  - net462
