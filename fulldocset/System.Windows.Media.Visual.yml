- uid: System.Windows.Media.Visual.VisualScrollableAreaClip
  id: VisualScrollableAreaClip
  parent: System.Windows.Media.Visual
  langs:
  - csharp
  name: VisualScrollableAreaClip
  nameWithType: Visual.VisualScrollableAreaClip
  fullName: System.Windows.Media.Visual.VisualScrollableAreaClip
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает усеченное прокручиваемую область для <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
  remarks: "Свойство VisualScrollableAreaClip ускорителем прокручивать при подготовке к просмотру в программном обеспечении. Это полезно в сценариях удаленного отрисовки, например выполняется через удаленный рабочий стол или на виртуальной машине. Задайте это свойство для родительского элемента, дочерние элементы которого будут просматриваться. Установка свойства VisualScrollableAreaClip не имеет эффекта при аппаратное ускорение отрисовки.       Свойство VisualScrollableAreaClip включает определенные, дополнительных сценариев. Ниже приведены пояснения, которые применяются при использовании свойства VisualScrollableAreaClip.      -Фон прокручиваемой области должен быть непрозрачным, иначе возникнет артефакты прокрутки.      -Свойство VisualScrollableAreaClip ускоряется прокрутку, только когда отрисовки WPF в программном обеспечении. Например такая ситуация возникает, когда приложение выполняется через удаленный рабочий стол или локально на виртуальной машине.      -Поведение прокрутки не изменяется при отрисовке в оборудовании. Чтобы предотвратить различия в поведение прокрутки, следует сохранить свойство VisualScrollableAreaClip на поддержку оборудования и программного обеспечения.      -Преобразования поворота и наклона отключают ускорение прокрутки. Преобразования масштаба и горизонтальной или вертикальной переводы выше прокручиваемого области работать неправильно и не отключайте ускорение прокрутки.      -Изменение в поддереве или активации частей прокручиваемой области для перерисовки через анимацию работают корректно, но теряются преимущества ускоренной прокрутки для области перерисовать. Эффекты анимации, которое делает недействительными область прокрутки во время одного кадра когда происходит прокрутка аннулирует преимущества этой оптимизации.      -Прямоугольник VisualScrollableAreaClip внутрь привязывается пикселей. Таким образом привязанный размер прямоугольника прокрутки, всегда меньше или равен размеру, установленные ранее.      -Смещения привязка сверху вниз. Это означает, что разница между предыдущим прикрепленное смещение и текущим привязанным смещением всегда является целым числом пикселей.      -Проверка нажатия может быть отключена на уровне отдельных пикселей.      -Округление структуры должна быть включена, так как он гарантирует, что края прокручиваемых областей и границы клиентской области окна привязываются к границам пикселей, что приводит к правильному выравниванию.      -Ускорение прокрутки не работает в многослойных окнах. Это означает windows, в которой AllowTransparency == true, window.windowstyle == none и т. д.      -Ускорение прокрутки не возникает при отрисовке полного окна.      -Ускорение прокрутки не работает при окна захватывающая двух мониторов.      -Ускорение прокрутки не работает при наличии промежуточных целевых буферов визуализации в цепочке родительских прокручиваемого элемента. Ниже перечислены некоторые из этих промежуточных целевых объектов отрисовки.          -Отсекает - эффекты - DrawingBrushes - VisualBrushes - OpacityMasks - Opacity - в кадре может происходить только одна ускоренная прокрутка. Может быть несколько областей ускоренной прокрутки, но только один из них может выполнить ускоренную прокрутку в рамке. Область прокрутки не определен.      -Ускорение прокрутки поддерживает содержимое выше области прокрутки (в z порядке), которое не прокручивается с остальной частью содержимого. Система вычисляет все необходимые изменившиеся области и завершает ускоренную прокрутку, но отправляет несколько дополнительных растровые изображения по сети для перемещения непреднамеренно прокручиваемого части обратно в правильное положение на экране."
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "Объект <xref href=&quot;System.Windows.Rect&quot;> </xref> , представляющий область обрезки прокрутки или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> если обрезанная область не назначена."
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462
