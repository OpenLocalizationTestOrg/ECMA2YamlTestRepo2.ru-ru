  name: Visual
  nameWithType: Visual
  fullName: System.Windows.Media.Visual
  type: Class
  summary: "Обеспечивает поддержку отрисовки в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], включающее попаданий тестирование, преобразование координат и вычисление ограничивающих прямоугольников."
  remarks: "Класс Visual — это базовая абстракция, из которого каждые <xref:System.Windows.FrameworkElement>объекта является производным.</xref:System.Windows.FrameworkElement> Он также служит точкой входа для написания новых элементов управления [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]и во многих случаях может рассматриваться как эквивалент дескриптора окна (HWND) в [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] модели приложения.       Визуальный объект — это основное [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] объекта, основная цель которого — обеспечение поддержки отрисовки. Элементы управления пользовательского интерфейса, такие как <xref:System.Windows.Controls.Button>и <xref:System.Windows.Controls.TextBox>, являются производными от класса Visual и использовать Visual определенные свойства для сохранения своих визуализируемых данных.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> Визуальный объект поддерживает следующие:-Отображение выходных данных: визуализация сохраненного, сериализованного содержимого изображения визуального элемента.      -Преобразование: Выполнение преобразований визуальный элемент.      -Отсечение: Обеспечение поддержки отсечения области для визуального элемента.      -Проверка нажатия: определение, содержится ли в пределах границ визуального заданной координаты (точки) или геометрии.      -Вычисление ограничивающих прямоугольников: определение ограничивающего прямоугольника визуального объекта.       С точки зрения архитектуры, визуального объекта не включает поддержку для других требований к разработке приложений / [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] функции, которые не связаны непосредственно с его отрисовкой, примерно следующего вида: - - Layout - обработки событий Visual глобализации стили - привязка данных - предоставляется как открытый абстрактный класс, из которого дополнительные классы могут наследоваться. На следующем рисунке показан иерархия существующих визуальных объектов, которые определены в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] архитектуры.       ![Схема классов, производных от объекта Visual](~/add/media/visualclass01.png &quot;схема классов, производных от объекта Visual&quot;) иерархии классов Visual в некоторых случаях члены, которые определены как защищенный в визуальном элементе, представляются как более удобную членов с одинаковыми именами в производном <xref:System.Windows.UIElement>классе.</xref:System.Windows.UIElement>       Дополнительные сведения см. в разделе [Обзор отрисовки графики WPF](~/add/includes/ajax-current-ext-md.md).       Визуальный элемент имеет ограниченное число уровней. В предыдущих версиях платформы .NET Framework Максимальная глубина была 255. Это ограничение не отвечает требованиям для некоторых макетов, имеющих много уровней в визуальном дереве.       В [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], максимальная глубина визуального — 2047, что обеспечивает гораздо более глубокую визуальных деревьев. В большинстве приложений не хватает места стека для обработки такого числа уровней, а результатом является <xref:System.StackOverflowException>во время структурирования.</xref:System.StackOverflowException> Размер стека по умолчанию это исключение обычно вызывается, когда глубина дерева равна приблизительно 800, что соответствует примерно 190 вложенных <xref:System.Windows.Controls.TreeViewItem>объектов.</xref:System.Windows.Controls.TreeViewItem>       Если это исключение вызывается приложением и необходимо иметь более глубокое визуальное дерево, можно увеличить размер стека приложения. С помощью параметра/STACK во время компиляции или с помощью служебной программы EDITBIN можно увеличить размер стека. Увеличение размера стека может повлиять на производительность приложения. Дополнительные сведения см. в разделе [выделение памяти в стеке](http://go.microsoft.com/fwlink/?LinkId=165510) и [параметры EDITBIN](http://go.microsoft.com/fwlink/?LinkId=165511)."
