  remarks: "Привязка точек — это процесс, в котором содержимое макета становится фиксированным и границы объектов визуализируются в аппаратно зависимых точках. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Графическая система использует аппаратно независимые единицы для поддержки независимости от разрешения и устройств. Каждый независимый от устройства пиксель автоматически масштабируется в системе [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] параметр. Это обеспечивает [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] правильного масштабирования приложений для различных [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] параметры и автоматически предоставляет приложениям [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-виду.       Тем не менее это [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] независимость можно создать визуализацию нестандартные границ из-за сглаживания. Эти артефакты, часто используется как нечетким или «soft» края, могут появиться, когда положение границы попадает в середину точки устройства, а не между точками устройства. Чтобы устранить эту проблему, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] предоставляет способ краев объекта в визуальном дереве для «привязки» в пикселях устройства, устраняя сглаживания созданные сглаживания."
  syntax:
    content: protected System.Windows.Media.DoubleCollection VisualYSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "Коллекция направляющих по оси y для визуального."
  overload: System.Windows.Media.Visual.VisualYSnappingGuidelines*
  exceptions: []
  platform:
  - net462
