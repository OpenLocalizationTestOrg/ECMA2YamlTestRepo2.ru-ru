  summary: "Получает сжатый размер записи в ZIP-архиве."
  remarks: "Не удается получить это свойство, если включен режим <xref:System.IO.Compression.ZipArchiveMode>, или используется режим <xref:System.IO.Compression.ZipArchiveMode>и операция была открыта.</xref:System.IO.Compression.ZipArchiveMode> </xref:System.IO.Compression.ZipArchiveMode>"
