  name: ZipArchiveEntry
  nameWithType: ZipArchiveEntry
  fullName: System.IO.Compression.ZipArchiveEntry
  type: Class
  summary: "Представляет сжатый файл внутри ZIP-архиве."
  remarks: "ZIP-архив содержит запись для каждого из сжатого файла. Класс ZipArchiveEntry позволяет изучить свойства, запись и откройте или удалить запись. При открытии запись можно изменить сжатый файл, записи в поток для сжатого файла.       Методы для работы с ZIP-архивы и их записи в файл распределяются на трех классов: <xref:System.IO.Compression.ZipFile>, <xref:System.IO.Compression.ZipArchive>и ZipArchiveEntry.</xref:System.IO.Compression.ZipArchive> </xref:System.IO.Compression.ZipFile>      | Чтобы... | Используйте... |   |---------|----------|   | Создать ZIP-архив, из каталога | <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName>|   | Извлеките содержимое ZIP-архива в каталог | <xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName>|   | Добавлять новые файлы на существующий архив zip | <xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName>|   | Извлечь файл в ZIP-архиве | <xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName>|   | Получение всех файлов в ZIP-архиве | <xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName>|   | Чтобы открыть поток для отдельного файла, содержащегося в ZIP-архиве | <xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName>|   | Удаление файла из ZIP-архив | <xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName>|       Если вы ссылаетесь `System.IO.Compression.FileSystem` сборки в проекте, доступны два метода расширения для класса. ZipArchiveEntry</xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName> Эти методы являются <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>и <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>, и они позволяют выполнять распаковать содержимое записи в файл.</xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> `System.IO.Compression.FileSystem` Сборка не была доступна в [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)]. В [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] приложений, для распаковки содержимого архива с помощью <xref:System.IO.Compression.DeflateStream>или <xref:System.IO.Compression.GZipStream>, или можно использовать [!INCLUDE[wrt](~/add/includes/wrt-md.md)] типы [сжатия](http://go.microsoft.com/fwlink/p/?LinkId=246357) и [программа распаковки](http://go.microsoft.com/fwlink/?LinkId=246358) для сжатия и распаковки файлов.</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream>"
  example:
  - "The first example shows how to create a new entry in a zip archive and write to it.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/t-system.io.compression._4_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/t-system.io.compression._4_1.vb)]  \n  \n The second example shows how to use the <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> extension method. You must reference the `System.IO.Compression.FileSystem` assembly in your project for the code to execute.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/t-system.io.compression._4_2.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/t-system.io.compression._4_2.vb)]"
  syntax:
    content: public class ZipArchiveEntry
