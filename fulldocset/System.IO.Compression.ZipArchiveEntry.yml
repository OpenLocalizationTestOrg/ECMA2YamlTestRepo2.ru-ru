  remarks: "Свойство Name содержит часть <xref:System.IO.Compression.ZipArchiveEntry.FullName%2A>свойство, которое следует за символом разделителя каталогов окончательного (\\\\) и не включает иерархии подкаталог.</xref:System.IO.Compression.ZipArchiveEntry.FullName%2A> Например, если создать две записи в ZIP-архив с помощью <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%2A>метод и предоставить `NewEntry.txt` как имя для первого элемента и `AddedFolder\\ ewEntry.txt` для вторую запись будет иметь обе записи `NewEntry.txt` в свойство Name.</xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%2A> Первая запись также будет иметь `NewEntry.txt` в <xref:System.IO.Compression.ZipArchiveEntry.FullName%2A>будет иметь свойство, а вторую запись `AddedFolder\\ ewEntry.txt` в <xref:System.IO.Compression.ZipArchiveEntry.FullName%2A>свойство.</xref:System.IO.Compression.ZipArchiveEntry.FullName%2A> </xref:System.IO.Compression.ZipArchiveEntry.FullName%2A>"
