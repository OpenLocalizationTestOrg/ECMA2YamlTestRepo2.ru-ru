  name: CannotUnloadAppDomainException
  nameWithType: CannotUnloadAppDomainException
  fullName: System.CannotUnloadAppDomainException
  type: Class
  summary: "Исключение, возникающее при неудачной попытке выгрузить домен приложения."
  remarks: "Возникает при попытке выгрузить следующие CannotUnloadAppDomainException:-домене приложения по умолчанию должны оставаться загруженными в течение жизненного цикла приложения.      -Домен приложения с запущенным потоком, который не может немедленно прекратить выполнение.      -Домен приложения, который уже был выгружен.       CannotUnloadAppDomainException использует COR_E_CANNOTUNLOADAPPDOMAIN HRESULT, который имеет значение 0x80131015.       Список начальных значений свойств для экземпляра класса CannotUnloadAppDomainException см. в разделе <xref:System.CannotUnloadAppDomainException.%23ctor%2A>конструкторов.</xref:System.CannotUnloadAppDomainException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CannotUnloadAppDomainException : SystemException
