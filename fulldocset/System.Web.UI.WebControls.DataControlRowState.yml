  name: DataControlRowState
  nameWithType: DataControlRowState
  fullName: System.Web.UI.WebControls.DataControlRowState
  type: Enum
  summary: "Указывает состояние строки в элементе управления данными, таких как <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> или <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "Перечисление DataControlRowState определяет состояние строки в элементе управления данными, например <xref:System.Web.UI.WebControls.DetailsView>или <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Состояние строки может принимать одно или сочетание DataControlRowState значения так используйте битовые операции для определения того, включает ли состояние строки значение DataControlRowState, а не проходят тест. Перечисление DataControlRowState используется для любого типа строки, не только <xref:System.Web.UI.WebControls.DataControlRowType>строк (как правило, состояние верхние и нижние колонтитулы имеет значение Normal).</xref:System.Web.UI.WebControls.DataControlRowType>       Перечисление DataControlRowState можно использовать для идентификации состояния <xref:System.Web.UI.WebControls.GridViewRow>или <xref:System.Web.UI.WebControls.DetailsViewRow>объекта, когда производится перечисление <xref:System.Web.UI.WebControls.GridViewRowCollection>или <xref:System.Web.UI.WebControls.DetailsViewRowCollection>коллекции, соответственно.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> При создании элемента управления данными, с помощью строки DataControlRowState перечисления можно использовать для определения, когда для отрисовки различные цвета для элементов управления, которые были включены или отключены для редактирования строк (Изменить и вставки значения) или строки (альтернативное значение)."
  example:
  - "The following code example demonstrates how to use the DataControlRowState enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more DataControlRowState values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_36_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_36_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataControlRowState
  inheritance:
  - System.Enum
  platform:
  - net462
