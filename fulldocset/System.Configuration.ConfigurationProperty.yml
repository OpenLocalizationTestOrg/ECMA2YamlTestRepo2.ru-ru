  name: ConfigurationProperty
  nameWithType: ConfigurationProperty
  fullName: System.Configuration.ConfigurationProperty
  type: Class
  summary: "Представляет атрибут или дочерний элемент конфигурации. Этот класс не наследуется."
  remarks: "В случае простой <xref:System.Configuration.ConfigurationElement>, такие как `CustomSection` показано в следующем примере объекты ConfigurationProperty — такие как атрибуты `fileName`.</xref:System.Configuration.ConfigurationElement>       В случае более сложных элементов конфигурации, например раздел, содержащий подразделы, например `authentication`, может представлять объекты ConfigurationProperty <xref:System.Configuration.ConfigurationElement>объектов и атрибутов.</xref:System.Configuration.ConfigurationElement>       <xref:System.Configuration.ConfigurationPropertyCollection>Класс представляет коллекцию объектов ConfigurationProperty, которые могут быть либо атрибутами или <xref:System.Configuration.ConfigurationElement>объектов элемента конфигурации.</xref:System.Configuration.ConfigurationElement> </xref:System.Configuration.ConfigurationPropertyCollection>       Класс ConfigurationProperty представляет индивидуальную настройку конфигурации. Этот класс позволяет получить или задать имя, тип и значение по умолчанию для отдельной сущности конфигурации (атрибут или элемент) и указывать ли атрибут является обязательным, ключом или представляет элемент коллекции по умолчанию."
  example:
  - "1.  The following code example shows how to use the ConfigurationProperty when you create a custom section.  \n  \n [!code-vb[System.Configuration.ConfigurationProperty#1](~/add/codesnippet/visualbasic/t-system.configuration.c_18_1.vb)]\n [!code-cs[System.Configuration.ConfigurationProperty#1](~/add/codesnippet/csharp/t-system.configuration.c_18_1.cs)]  \n  \n The following is an excerpt of the configuration file used by the code in the previous example.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to create the previous section in code.  \n  \n [!code-vb[System.Configuration.ConfigurationProperty#30](~/add/codesnippet/visualbasic/t-system.configuration.c_18_3.vb)]\n [!code-cs[System.Configuration.ConfigurationProperty#30](~/add/codesnippet/csharp/t-system.configuration.c_18_3.cs)]"
  syntax:
    content: public sealed class ConfigurationProperty
