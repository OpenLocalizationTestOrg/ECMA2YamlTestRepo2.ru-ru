  summary: "Возвращает или задает прозрачность <xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref>, основываясь на 0 = прозрачным, 1 = непрозрачным."
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Значение от 0 до 1, которое указывает диапазон от полной прозрачности до полной непрозрачности. Значение 0 указывает, что <xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref> является полностью прозрачным, а значение 1 указывает, что <xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref> полностью непрозрачна. Значение 0,5 соответствует 50-процентной непрозрачности, значение 0,725 — 72,5% и т. д. Значения меньше 0 обрабатываются как 0, а значения больше 1 обрабатываются как 1."
  overload: System.Windows.Media.ContainerVisual.Opacity*
  exceptions: []
  platform:
  - net462
