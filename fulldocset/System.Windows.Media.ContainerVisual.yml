  summary: "Управляет коллекцией <xref href=&quot;System.Windows.Media.Visual&quot;> </xref> объектов."
  remarks: "Класс ContainerVisual используется как контейнер для коллекции <xref:System.Windows.Media.Visual>объектов.</xref:System.Windows.Media.Visual> <xref:System.Windows.Media.DrawingVisual>Является производным от класса ContainerVisual, таким образом, что <xref:System.Windows.Media.DrawingVisual>класс также может содержать коллекцию визуальных объектов.</xref:System.Windows.Media.DrawingVisual> </xref:System.Windows.Media.DrawingVisual>"
