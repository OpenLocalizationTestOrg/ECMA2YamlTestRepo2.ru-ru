  fullName: System.Runtime.InteropServices.TypeLibExporterFlags.OldNames
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "При экспорте библиотеки типов, .NET Framework разрешает конфликты типов имен, дополняя тип с именем пространства имен; например <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref> экспортируется как <xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>. Если имеется конфликт с именем типа, который не является видимым из COM, платформа .NET Framework экспортирует внешнее имя. Установите флаг OldNames или использовать <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref> в программа экспорта библиотек типов (Tlbexp.exe) возможность принудительно .NET Framework для экспорта декорированного имени. Обратите внимание, что экспорт декорированного имени режим использовался по умолчанию в версиях до .NET Framework версии 2.0."
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
