  summary: "Класс, который позволяет связать плавности функции с <xref href=&quot;System.Windows.Media.Animation.Int16AnimationUsingKeyFrames&quot;> </xref> анимацией ключевых кадров."
  remarks: "Пример с использованием объекта, показанное в разделе <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Этот класс используется как часть <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>для анимации <xref:System.Int16>значение свойства, а также набор ключевых кадров.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection> Это <xref:System.Windows.Media.Animation.Int16KeyFrame>выполняет интерполяцию между <xref:System.Int16>значение предыдущего ключевого кадра и собственным значением линейно с функции плавности для создания выходного значения.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16KeyFrame>"
