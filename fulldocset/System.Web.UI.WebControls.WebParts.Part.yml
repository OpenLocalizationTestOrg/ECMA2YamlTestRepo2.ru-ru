  fullName: System.Web.UI.WebControls.WebParts.Part
  type: Class
  summary: "Служит базовым классом для всех веб-частей части элементов управления, которые отрисовывают модульный пользовательский интерфейс на страницу Web Forms."
  remarks: "Часть класса определяет свойства, которые являются общими для всех элементов управления и обеспечивает для них модульное и согласованное отображение на веб-странице. Эти общие свойства включают заголовок, описание и характеристики хрома или фрейма, которая окружает элемент управления частей.       <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>Свойство задает заголовок для управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>Свойство использовать для суммирования назначения части элемента управления и отображается в виде подсказки в заголовке окна элемента управления.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>Свойство определяет, какие границы отображается вокруг элемента управления части пока <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>свойство указывает ли элемент управления частей отображен в обычном режиме, или свернуто.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> Границы элемента управления часть зависит от свойства области, содержащей его; например <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>Свойства повлияет на кадры все части элементов управления, содержащихся в зоне.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       Один тип элемента управления часть <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, который отображает содержимое в соответствующую зону.</xref:System.Web.UI.WebControls.WebParts.WebPart> Другой тип — <xref:System.Web.UI.WebControls.WebParts.EditorPart>элемента управления, который содержит пользовательские элементы управления пользовательского интерфейса для изменения (персонализировать) отдельных <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Третий тип элемента управления часть <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элемента управления, который содержит список <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, которые можно добавить или удалить из веб-странице пользователи.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Элементы управления находятся в зонах, которые являются производными от абстрактного <xref:System.Web.UI.WebControls.WebParts.WebZone>класса.</xref:System.Web.UI.WebControls.WebParts.WebZone> Зоны несет ответственность за упорядочение элементов управления частей, содержащиеся в нем. Каждая зона также отрисовывает элементы пользовательского интерфейса для себя, включая заголовок, нижний колонтитул, строку заголовка и элементы пользовательского интерфейса вокруг каждого элемента управления автономной части, такие как границы.      Настроек [!NOTE] настроек во время веб-частям обычно находятся в зонах, можно размещать и за пределами зоны, если элемент управления используется декларативно в разметке веб-страницы. Если элемент управления частей объявляется вне зоны на веб-странице, элемент управления по-прежнему работать, хотя большинство его функциональных возможностей веб-частей. Например элемент управления не может быть изменен и нельзя перетащить в зону во время выполнения. Также Обратите внимание, что элемент управления не частей можно из зоны перетаскивать на страницу за пределами зоны во время выполнения.       В следующей таблице показаны некоторые примеры типов базовой части, а также соответствующие им типы зон.      | Часть типа элемента управления | Тип зоны |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>| <xref:System.Web.UI.WebControls.WebParts.WebPartZone>|   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>| <xref:System.Web.UI.WebControls.WebParts.EditorZone>|   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>| <xref:System.Web.UI.WebControls.WebParts.CatalogZone>|       Различные элементы управления, производные от класса части обрабатывают унаследованные ориентированные на пользовательский Интерфейс свойства, по-разному.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPart>переопределить несколько наследуемых свойств пользовательского интерфейса элементов управления и отметьте их атрибутом `Personalizable` атрибут (Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>документации по классу), который включает значения этих свойств, чтобы сохранить для будущих сеансов браузера, функция, называемая персонализации.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute></xref:System.Web.UI.WebControls.WebParts.WebPart> Например, если программно включить возможность обновления значение <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>Свойства во время выполнения, значение будет является настраиваемым (предполагается, что персонализация включена, используемом по умолчанию).</xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Некоторые свойства пользовательского интерфейса, <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления наследуют от класса части и от <xref:System.Web.UI.WebControls.WebControl>класса, обрабатываются так же, как.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       В отличие от этого, в другой части элементы управления, такие как <xref:System.Web.UI.WebControls.WebParts.EditorPart>и <xref:System.Web.UI.WebControls.WebParts.CatalogPart>, не включайте наследуемые свойства пользовательского интерфейса персонализация.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> По этой причине программно назначить свойство значений не сохраняются для будущих сеансов браузера. Например, если программно включить возможность обновления <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>элемента управления <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>Свойства во время выполнения обновленного значения теряются после закрытия элемента управления или завершения сеанса браузера.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       Простой способ сохранить значения для такого унаследованные свойства пользовательского интерфейса для <xref:System.Web.UI.WebControls.WebParts.EditorPart>и <xref:System.Web.UI.WebControls.WebParts.CatalogPart>— объявить значения свойств в постоянном формате страницы элементов управления для будущих сеансов браузера.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Однако этот подход является статическим и также не позволяет пользователям создавать собственные значения свойств. Кроме того Если вы хотите включить программные обновления, чтобы наследуемые свойства пользовательского интерфейса, поэтому пользователи могут персонализировать их во время выполнения, можно использовать частной статической переменной для сохранения значения свойства. При каждом запуске экземпляра <xref:System.Web.UI.WebControls.WebParts.EditorPart>или <xref:System.Web.UI.WebControls.WebParts.CatalogPart>создается элемент управления (например, в метод, обрабатывающий элемента управления <xref:System.Web.UI.Control.Init>событий), можно повторно назначить значение статическую переменную с соответствующим свойством.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Такой подход дает пользователям возможность настройки пользовательского интерфейса редактирования и пользовательского интерфейса приложения веб-части каталога."
  example:
  - "The following code examples demonstrate declarative use of several properties of the Part class, by using two instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the Part class provides, and illustrates the use of those properties in this code example.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_1.cs)]  \n  \n The second part of the example shows how to reference the custom part controls in an ASP.NET Web page. Notice that the various Part properties are assigned declaratively to the custom control instances. Compare the declarative code that references the two instances on the page, and then load the page in a browser. Note how the various properties affect the appearance of the controls. For example, after you load the page in a browser, the second instance of the `TextDisplayWebPart` control appears minimized, because its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.PartChromeState>.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_2.aspx)]"
