    return:
      type: System.String
      description: "Строка, представляющая заголовок элемента управления веб-частей. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.WebParts.Part.Title*
  exceptions: []
  platform:
  - net462
