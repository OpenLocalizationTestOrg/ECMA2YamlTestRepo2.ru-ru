  summary: "Возвращает <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> , содержащий дочерние элементы управления для указанного серверного элемента управления в иерархии пользовательского интерфейса."
  remarks: "На странице ASP.NET при объявлении элементов управления между открывающим и закрывающим тегами элемента серверный элемент управления ASP.NET автоматически добавляет элементы управления в содержащем серверного элемента управления <xref:System.Web.UI.ControlCollection>объекта.</xref:System.Web.UI.ControlCollection> Теги HTML и текстовых строк, которые не обрабатываются на сервере, считаются <xref:System.Web.UI.LiteralControl>объектов.</xref:System.Web.UI.LiteralControl> Добавляются в коллекцию вместе с другими серверными элементами управления.       <xref:System.Web.UI.Control.Controls%2A>Свойство позволяет программно получить доступ к экземпляру <xref:System.Web.UI.ControlCollection>класс для любого серверного элемента управления.</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.Control.Controls%2A> Добавление элементов управления в коллекции, удалить из коллекции элементов управления или итерации серверных элементов управления в коллекции."
  syntax:
    content: public override System.Web.UI.ControlCollection Controls { get; }
    return:
      type: System.Web.UI.ControlCollection
      description: "Коллекция дочерних элементов управления для указанного серверного элемента управления."
