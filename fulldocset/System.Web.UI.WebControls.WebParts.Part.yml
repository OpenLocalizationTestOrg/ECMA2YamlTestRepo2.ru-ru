  fullName: System.Web.UI.WebControls.WebParts.Part.Description
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает краткую фразу, в которой говорится, что этот элемент управления делает, для использования в подсказках и частей."
  remarks: "Свойство Description обычно является строкой, используемой в каталогах, содержащих список элементов управления и в качестве всплывающей подсказки в заголовке окна части элемента управления. Содержимое описания отображается во всплывающей подсказке при наведении указателя мыши на текст заголовка в заголовке окна части элемента управления. Текст всплывающей подсказки создается на основе значение <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>Свойства, затем дефис, следуют значение свойства описания.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Description property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n After you load the page in a browser, if you position your mouse pointer over the title text of the first control instance, the description text appears in a ToolTip.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_656_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_656_1.aspx)]"
  syntax:
    content: public virtual string Description { get; set; }
    return:
      type: System.String
      description: "Строка, кратко функции части элемента управления. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.WebParts.Part.Description*
  exceptions: []
  platform:
  - net462
