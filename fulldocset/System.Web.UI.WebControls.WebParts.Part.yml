  summary: "Возвращает или задает заголовок элемента управления части."
  remarks: "Это свойство задается текст заголовка отображается в заголовке окна части элемента управления. Текст заголовка также появляется как часть текст всплывающей подсказки при навести указатель мыши на строке заголовка <xref:System.Web.UI.WebControls.WebParts.WebPart>управления или другого серверного элемента управления, который отображается в <xref:System.Web.UI.WebControls.WebParts.WebPartZone>зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Стиль текста заголовка определяется <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>свойства области, содержащей этот элемент управления.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Если не указать заголовок для элемента управления, элемент управления веб-частей, автоматически вычисляет строку по умолчанию для использования в качестве заголовка. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> Кроме того можно предоставить стандартный подзаголовок, который добавляется в строку заголовка. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Title property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_532_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_532_1.aspx)]"
  syntax:
