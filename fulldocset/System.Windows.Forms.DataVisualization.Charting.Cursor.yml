- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Position
  id: Position
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Position
  nameWithType: Cursor.Position
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Position
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает положение курсора."
  remarks: "Это свойство может использоваться для получения позиции курсора, а также для программного задания позиции курсора.       Позиция измеряется как значение оси, к которой принадлежит курсор, который определяется <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A> Например если курсор принадлежит к основной X ось, а затем этому свойству присвоить значение 1 января 2000 приведет к курсор будет отображаться в позиции 1 января 2000 года по оси. Если это значение оси не существует, курсор не отображается.       Обратите внимание, что, если это свойство задано, <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>свойства не будет действовать; то есть, курсор будет отображаться в указанном месте.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Это свойство не создает параметр <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>или <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>события.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       Кроме того <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A>методы можно использовать для установки курсора.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>       Чтобы программно удалить курсор, это свойство используется для установки позиции курсора для <xref:System.Double.NaN>.</xref:System.Double.NaN>"
  syntax:
    content: public double Position { get; set; }
    return:
      type: System.Double
      description: "Положение курсора."
