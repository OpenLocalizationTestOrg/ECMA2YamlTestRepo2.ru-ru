  summary: "Возвращает или задает тип смещения интервала курсора и диапазона выделения для оси."
  remarks: "Свойство IntervalOffsetType определяет тип смещения интервала, который задается с помощью <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>       Если свойство IntervalOffsetType равно <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>будет использоваться значение свойства.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      Настроек [!NOTE] настроек свойств, связанных с интервалом оказывают никакого влияния, если выбор диапазона или положение курсора заданы программными средствами."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Объект <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> значение перечисления, которое определяет единицу измерения для смещения интервала."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType*
  exceptions: []
  platform:
