- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType
  id: AxisType
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: AxisType
  nameWithType: Cursor.AxisType
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает тип курсора, к которому присоединена оси."
  remarks: "Существует два набора осей: первичный и вторичный. Основные оси для всех диаграмм, кроме линейчатых диаграммах приведены в нижней (основная ось x) и левой (основная ось y) границы области диаграммы.       Вспомогательные оси расположены в правой (дополнительная ось x) и top (вспомогательной оси y) границы области диаграммы.      Настроек [!NOTE] настроек Если все ряды отображаются внутри области диаграммы используют только один тип оси (например, основная ось x), то задание этого свойства к оси типа, не используемое для ряда (в данном случае дополнительная ось x) не будет действовать, курсор будет автоматически прикрепляться к только оси, используемого для построения ряда."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisType AxisType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisType
      description: "<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisType&quot;> </xref> Значение перечисления, которое показывает, что ось присоединяется к основной или вспомогательной оси."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType*
  exceptions: []
  platform:
  - net462
