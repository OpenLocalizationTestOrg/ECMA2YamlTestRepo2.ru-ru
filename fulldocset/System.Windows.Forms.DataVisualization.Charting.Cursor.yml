  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.AutoScroll
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает флаг, определяющий, будет ли осуществляться прокрутка, если операция выделения диапазона выходит за границы области диаграммы."
  remarks: "Если представление данных не отображает все точки данных в ряд точек и диапазон выбран пользователем, автоматическая прокрутка представления будет возникать, если это свойство имеет `true` и мышь и поэтому курсор — перемещается за пределы границы области диаграммы.       Прокрутка затронет только вдоль оси при наличии дополнительных данных, доступные для просмотра.       Представление данных, не отображаются все данные, обычно возникает, если конечный пользователь увеличивает подмножества данных. Представления и масштабирование реализуются <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>классом.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>"
  syntax:
    content: public bool AutoScroll { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если представление данных можно прокручивать автоматически; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
