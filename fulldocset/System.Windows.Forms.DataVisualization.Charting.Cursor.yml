- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Interval
  nameWithType: Cursor.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает интервал курсора."
  remarks: "Свойство интервал определяет, как часто и где курсора можно рисовать конечным пользователем, а также где можно рисовать начальными и конечными точками, выбранного диапазона. Нулевое значение, которое является значением по умолчанию, означает, что выбор курсора или диапазона могут отображаться в любом месте внутри области диаграммы. Ненулевое значение означает, что курсор, начало или конечные точки выделенного диапазона будут отрисованы с указанным интервалом, если значение взаимодействия с пользователем.       Единица измерения определяется <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>       Это свойство также может использоваться в сочетании с <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>свойство, которое позволяет указать смещение с за определенный интервал времени.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> Например чтобы разрешить курсору отображаться только каждую субботу, интервалом в 1 неделю должны быть указаны, а также смещение интервала в 6 дней. В .NET Framework воскресенье считается первый день недели.       Если пользовательский интерфейс курсора можно включить, задав <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>свойство и мыши нажата внутри области диаграммы, позиция курсора будет присвоено ближайшее допустимое расположение.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      Настроек [!IMPORTANT] настроек свойства интервала не делает ничего, если установить позицию курсора или программным способом в диапазоне выбора."
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "Интервал курсора."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  id: IntervalOffset
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Cursor.IntervalOffset
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает смещение интервала, которое определяет, где можно рисовать курсор и выделение диапазона, если они заданы пользователем."
  remarks: "Свойство IntervalOffset определяет смещение интервала курсора и начало и/или конечных точек выбранного диапазона. В сочетании с <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>, это свойство определяет, где курсора и диапазона могут отображаться в области диаграммы.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> Нулевое значение, по умолчанию обозначает смещение отсутствует.       Единица измерения определяется <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>       Смещение влияет на место, в которых можно рисовать курсор и точки начала или окончания выбранного диапазона. Например чтобы разрешить курсору отображаться только каждую субботу, интервалом в 1 неделю должны быть указаны, а также смещение интервала в 6 дней. В .NET Framework воскресенье считается первый день недели.       Если пользовательский интерфейс курсора можно включить, задав <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>свойство и мыши нажата внутри области диаграммы, позиция курсора будет присвоено ближайшее допустимое расположение.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      Настроек [!IMPORTANT] настроек свойств, связанных с интервалом оказывают никакого влияния, если выбор диапазона или положение курсора заданы программными средствами."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "Смещение интервала. Значение по умолчанию равно нулю, что означает ограничения отсутствуют, а отрицательные значения запрещены."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset*
  exceptions: []
  platform:
  - net462
