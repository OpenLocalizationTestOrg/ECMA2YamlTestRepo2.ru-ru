  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor
  type: Class
  summary: "Представляет горизонтальную или вертикальную линию, определяющую положение вдоль оси."
  remarks: "Курсор — горизонтальной или вертикальной строки, который определяет положение вдоль оси. Выбор диапазона — это диапазон оси, определяется позиции начала и окончания, а также отображается с помощью прозрачные цвета.       Курсоры и диапазон реализуются классом курсор, который предоставляется как <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>Свойства <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>Объект предназначен для оси X области диаграммы и <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>объект предназначен для оси Y.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>Свойство этих объектов определяет, является ли связанный оси первичной или вторичной.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>       Только функциональные возможности курсора и диапазон выбора найдено вне класса курсора события связаны с выбором курсора и диапазона, находятся в корне <xref:System.Windows.Forms.DataVisualization.Charting.Chart>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Cursor : IDisposable
