  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает конечное положение выбранного диапазона."
  remarks: "Пользователь может выбрать диапазон в области диаграммы, щелкнув левой кнопкой мыши и затем перетащите указатель мыши. Обратите внимание, что <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A>свойство также должно быть присвоено `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A> Кроме того, выбор диапазона можно задать программно, используя либо SelectionEnd и <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>Свойства, или <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>или <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A>методы.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>       Конечная позиция выделения диапазона вычисляется как значение оси, к которой принадлежит курсор. Например, при курсор принадлежит к основной оси x, а для свойства SelectionEnd значение 31 декабря 2000 г., в конец выбранной области будут выполняться в 31 декабря 2000 вдоль основной оси X.       Чтобы программно удалить выбранный диапазон, установите начальными и конечными точками, диапазона <xref:System.Double.NaN>с помощью SelectionEnd и <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>свойства или используйте <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>метод.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A> </xref:System.Double.NaN>"
  syntax:
    content: public double SelectionEnd { get; set; }
    return:
      type: System.Double
      description: "Конечное положение выбранного диапазона."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionEnd*
  exceptions: []
  platform:
  - net462
