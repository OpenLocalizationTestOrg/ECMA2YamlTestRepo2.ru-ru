  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает цвет прозрачных, который выделяет диапазон данных."
  remarks: "Это свойство определяет цвет выделения диапазона и можно задать любое допустимое значение ARGB (альфа-канал, красный, зеленый, синий). Если альфа-значение, которое определяет уровень прозрачности, не указано, используется значение по умолчанию альфа-120.       Выбранный цвет можно задать для курсоров оси X и Y, реализованная с помощью <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>Свойства <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>соответственно.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Если диапазон выбран только по оси x, используется значение SelectionColor курсор оси x; Если диапазон выбран только по оси y, используется значение SelectionColor курсор оси y. При выборе диапазона по обеим осям SelectionColor значение для оси y курсора также используется для выбранного цвета."
  syntax:
    content: public System.Drawing.Color SelectionColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Цвет выделенного диапазона. Значение по умолчанию — <xref:System.Drawing.Color.LightGray*>, со значением альфа-120.</xref:System.Drawing.Color.LightGray*>"
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionColor*
  exceptions: []
