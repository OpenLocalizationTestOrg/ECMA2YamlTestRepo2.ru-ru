  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает тип интервала курсора и выбранного диапазона ось."
  remarks: "Свойство IntervalType определяет тип интервала, который задается с помощью <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Если тип интервала <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, единицу измерения для интервала, будет считаться `double`, что эквивалентно один день при <xref:System.DateTime>значения указываются.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      Настроек [!NOTE] настроек свойства, относящиеся к интервалу оказывают никакого влияния, если выбор диапазона или позиция курсора будет установлена программными средствами.       Если тип интервала оси представляет время — Например, часы, минуты и так далее, а затем, чтобы правильно активировать функцию масштабирования, IntervalType также должны быть установлены в значение времени. Например если ChartArea1.AxisX.IntervalType выражается в часах, ChartArea1.CursorX.IntervalType удалось задать значение минут."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Тип интервала курсора и выбранного диапазона ось."
