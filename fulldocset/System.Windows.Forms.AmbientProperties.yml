  fullName: System.Windows.Forms.AmbientProperties
  type: Class
  summary: "Предоставляет значения свойств окружения для элементов управления верхнего уровня."
  remarks: "Внешнее свойство — это свойство элемента управления, то, если не задано, извлекается из родительского элемента управления. Если элемент управления не имеет родительский элемент и свойство не задано, элемент пытается обнаружить значение свойства окружения через <xref:System.ComponentModel.Component.Site%2A>свойство.</xref:System.ComponentModel.Component.Site%2A> Если элемент управления не задан, сайт не поддерживает свойства окружения или свойство не задано в объекте AmbientProperties <xref:System.Windows.Forms.Control>использует собственные значения по умолчанию.</xref:System.Windows.Forms.Control> Некоторые объекты, производные от <xref:System.Windows.Forms.Control>класс может задать свойство, даже если он не задан.</xref:System.Windows.Forms.Control> Например <xref:System.Windows.Forms.Form>класса всегда наборы <xref:System.Windows.Forms.Control.ForeColor%2A>и <xref:System.Windows.Forms.Control.BackColor%2A>Свойства.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Form>"
  syntax:
    content: public sealed class AmbientProperties
