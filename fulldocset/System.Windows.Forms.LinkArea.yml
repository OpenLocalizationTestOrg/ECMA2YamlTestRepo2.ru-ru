  summary: "Представляет область в <xref href=&quot;System.Windows.Forms.LinkLabel&quot;> </xref> управления, который представляет гиперссылки в элементе управления."
  remarks: "Существует два способа добавления гиперссылки в текст <xref:System.Windows.Forms.LinkLabel>управления.</xref:System.Windows.Forms.LinkLabel> Вы можете получить доступ к <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>метод <xref:System.Windows.Forms.LinkLabel.LinkCollection>класса через <xref:System.Windows.Forms.LinkLabel.Links%2A>свойство <xref:System.Windows.Forms.LinkLabel>Добавление нескольких гиперссылок в тексте элемента управления.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Если требуется только добавить одну гиперссылку в тексте элемента управления, можно использовать <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>свойство <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Это свойство принимает LinkArea, который определяет место гиперссылки в тексте элемента управления. Если гиперссылка указана с помощью свойства LinkArea, область ссылки затем добавляется <xref:System.Windows.Forms.LinkLabel.LinkCollection>так же, как и при добавлении ссылки, с помощью <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>метода <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection>       <xref:System.Windows.Forms.LinkArea.Length%2A>Свойство указывает количество символов в тексте <xref:System.Windows.Forms.LinkLabel>для включения в области ссылки.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> <xref:System.Windows.Forms.LinkArea.Start%2A>Свойство указывает первый символ в тексте элемента управления для включения в гиперссылку.</xref:System.Windows.Forms.LinkArea.Start%2A> Если вы хотите определить ли определенные LinkArea не указаны, можно использовать <xref:System.Windows.Forms.LinkArea.IsEmpty%2A>свойство вместо проверки значений свойств <xref:System.Windows.Forms.LinkArea.Start%2A>и <xref:System.Windows.Forms.LinkArea.Length%2A>Свойства.</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
