  namespace: System.DirectoryServices.AccountManagement
  summary: "Канал шифруется с помощью Secure Sockets Layer (SSL). Active Directory требует наличия служб сертификации для поддержки SSL."
  syntax:
    content: SecureSocketLayer
    return:
      type: System.DirectoryServices.AccountManagement.ContextOptions
