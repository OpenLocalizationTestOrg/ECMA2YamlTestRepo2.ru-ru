items:
- uid: System.DirectoryServices.AccountManagement.ContextOptions
  id: ContextOptions
  children:
  - System.DirectoryServices.AccountManagement.ContextOptions.Negotiate
  - System.DirectoryServices.AccountManagement.ContextOptions.Sealing
  - System.DirectoryServices.AccountManagement.ContextOptions.SecureSocketLayer
  - System.DirectoryServices.AccountManagement.ContextOptions.ServerBind
  - System.DirectoryServices.AccountManagement.ContextOptions.Signing
  - System.DirectoryServices.AccountManagement.ContextOptions.SimpleBind
  langs:
  - csharp
  name: ContextOptions
  nameWithType: ContextOptions
  fullName: System.DirectoryServices.AccountManagement.ContextOptions
  type: Enum
  summary: "Указывает параметры, которые используются для привязки к серверу. Приложение может задать несколько параметров, которые связаны с помощью битовой операции OR."
  remarks: "Если для приложения не указаны параметры контекста, API для управления учетными записями использует следующее сочетание параметров:-ContextOptions.Negotiate | ContextOptions.Signing | ContextOptions.Sealing"
  syntax:
    content: >-
      [System.Flags]

      public enum ContextOptions
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.DirectoryServices.AccountManagement.ContextOptions.Negotiate
  id: Negotiate
  parent: System.DirectoryServices.AccountManagement.ContextOptions
  langs:
  - csharp
  name: Negotiate
  nameWithType: ContextOptions.Negotiate
  fullName: System.DirectoryServices.AccountManagement.ContextOptions.Negotiate
  type: Field
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Клиент проходит проверку подлинности с помощью Kerberos или NTLM. Если не указано имя пользователя и пароль, API для управления учетными записями выполняет привязку к объекту, используя контекст безопасности вызывающего потока, контекст безопасности учетной записи пользователя, под которой запущено приложение, или учетной записи пользователя клиента, представляющий вызывающего потока."
  syntax:
    content: Negotiate
    return:
      type: System.DirectoryServices.AccountManagement.ContextOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.DirectoryServices.AccountManagement.ContextOptions.Sealing
  id: Sealing
  parent: System.DirectoryServices.AccountManagement.ContextOptions
  langs:
  - csharp
  name: Sealing
  nameWithType: ContextOptions.Sealing
  fullName: System.DirectoryServices.AccountManagement.ContextOptions.Sealing
  type: Field
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Данные шифруются с помощью протокола Kerberos."
  remarks: "Этот флаг может использоваться только с параметром контекста Negotiate и не доступен с параметром простую привязку."
  syntax:
    content: Sealing
    return:
      type: System.DirectoryServices.AccountManagement.ContextOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
