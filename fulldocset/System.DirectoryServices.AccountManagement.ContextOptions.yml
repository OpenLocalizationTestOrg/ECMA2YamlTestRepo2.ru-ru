  fullName: System.DirectoryServices.AccountManagement.ContextOptions.SimpleBind
  type: Field
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Клиент проходит проверку подлинности с помощью обычной проверки подлинности."
  remarks: '**Внимание** связи могут быть отправлены через Интернет в виде открытого текста, если не указан параметр SecureSocketsLayer с простую привязку.'
  syntax:
    content: SimpleBind
    return:
      type: System.DirectoryServices.AccountManagement.ContextOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
