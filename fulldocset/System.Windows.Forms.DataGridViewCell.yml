playProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       Дополнительные сведения см. в разделе <xref:System.Windows.Forms.Clipboard>класса.</xref:System.Windows.Forms.Clipboard>"
