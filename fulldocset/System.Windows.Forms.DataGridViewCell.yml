  namespace: System.Windows.Forms
  summary: "Возвращает или задает контекстное меню, связанное с ячейкой."
  remarks: "Это свойство указывает контекстное меню, которое обычно отображается, когда пользователь щелкает правой кнопкой мыши ячейку.       При <xref:System.Windows.Forms.DataGridView>управления <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойству или его <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>свойство `true`, получение значения свойства ContextMenuStrip вызывает <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>события элемента управления и возвращает значение <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>Свойства в виде событий задан обработчик.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Если нет обработчик для события, при получении значения свойства ContextMenuStrip возвращается ранее указанное значение или значение по умолчанию `null`.       Обработка <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>событие в основном полезно при работе с большими объемами данных, чтобы избежать снижения производительности при задании ячейку значение ContextMenuStrip для нескольких ячеек.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Изменение этого свойства вызывает <xref:System.Windows.Forms.DataGridView.CellContextMenuStripChanged>события владеющий <xref:System.Windows.Forms.DataGridView>, если он существует.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripChanged>       Контекстные меню также можно указать для отдельных строк, а не отдельных ячеек, задав строку <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>свойства или обработка <xref:System.Windows.Forms.DataGridView>элемента управления <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>событий.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Строки переопределяет значение свойства ячейки ContextMenuStrip <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>значения свойства и <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>переопределения событий, оба <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>событий и строка <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>значение свойства.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Можно указать `null` для контекстного меню ячейки, однако, чтобы предотвратить переопределение контекстного меню строки."
  syntax:
    content: public virtual System.Windows.Forms.ContextMenuStrip ContextMenuStrip { get; set; }
    return:
      type: System.Windows.Forms.ContextMenuStrip
      description: "<xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref> Связанного с ячейкой."
  overload: System.Windows.Forms.DataGridViewCell.ContextMenuStrip*
  exceptions: []
  platform:
