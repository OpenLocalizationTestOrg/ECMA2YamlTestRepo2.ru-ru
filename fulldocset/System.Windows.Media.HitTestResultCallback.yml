  name: HitTestResultCallback
  nameWithType: HitTestResultCallback
  fullName: System.Windows.Media.HitTestResultCallback
  type: Delegate
  summary: "Представляет обратный вызов, который используется для настройки проверки нажатия. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]вызывает HitTestResultCallback, чтобы сообщить пользователю пересечения проверок нажатия."
  remarks: "Метод обратного вызова проверки нажатия определяет действия, которые выполняются при определении проверки нажатия для конкретного визуального объекта в визуальном дереве. После выполнения этих действий обратного вызова должен вернуть <xref:System.Windows.Media.HitTestResultBehavior>значение, определяющее, следует ли продолжить прохода визуальное дерево для других визуальных объектов.</xref:System.Windows.Media.HitTestResultBehavior>"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestResultCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[DrawingVisualSample#103](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#103)]\n [!code-vb[DrawingVisualSample#103](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#103)]"
  syntax:
    content: public delegate System.Windows.Media.HitTestResultBehavior HitTestResultCallback(HitTestResult result);
