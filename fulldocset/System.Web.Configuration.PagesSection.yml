  remarks: "Свойство RenderAllHiddenFieldsAtTopOfForm указать некоторые созданные системой скрытые поля подготавливаются к просмотру в конце формы.       В версиях ASP.NET до .NET Framework 3.5 SP1, ASP.NET создает некоторые скрытые поля (например, `__VIEWSTATE`) в верхней части формы. Другие скрытые поля (например, `__EVENTVALIDATION`), отображаются в нижней части формы, непосредственно перед закрывающим тегом `</div>` тег. По умолчанию в ASP.NET 3.5 SP1 в верхней части страницы отображаются все скрытые поля, созданный системой. Это гарантирует, что сведения в этих полях отправляется на сервер, даже если обратная передача выполняется до завершения загрузки страницы. Если имеет значение RenderAllHiddenFieldsAtTopOfForm `false`, выполняет обратную передачу до завершения загрузки страницы может привести к ошибке «Недопустимый аргумент обратной передачи или обратного вызова».      Настроек [!NOTE] настроек несмотря на то, что имя свойства указывает «все скрытые поля», созданных пользователем скрытых полей не влияют параметры для этого свойства."
