  remarks: "Атрибут EnableEventValidation указывает, должна ли выполняться проверка событий. Значение по умолчанию — `true`. Веб-приложения также можно отключить проверку событий, чтобы вернуться к поведению .NET Framework версии 1.0.       Базовый элемент управления проверяет этот атрибут, чтобы определить необходимость проверки событий. Производный элемент управления не наследует этот атрибут базового элемента управления, и в этом случае проверку событий по умолчанию. Вы по-прежнему указание ASP.NET для проверки событие для производного элемента управления путем добавления атрибута EnableEventValidation самого производного элемента управления и настройки его на `true`.      Настроек [!NOTE] настроек событий проверка снижает вероятность несанкционированного обратных запросов и обратных вызовов. Она предписывает ASP.NET для проверки только те события, которые могут возникать в элементе управления во время запроса обратной передачи или обратного вызова. В этой модели элемент управления регистрирует события при отрисовке и затем проверяет их при обработке обратной передачи или обратного вызова. По умолчанию все элементы управления на основе событий в ASP.NET использовать эту функцию."
