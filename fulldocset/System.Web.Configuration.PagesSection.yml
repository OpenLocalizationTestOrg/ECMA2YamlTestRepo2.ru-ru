- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, определяющее автоматическое подключение событий для страниц ASP.NET к функциям обработки событий."
  remarks: "При AutoEventWireup `true`, ASP.NET не требуется явно привязать обработчики событий для события страницы, например <xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>       При AutoEventWireup `false`, необходимо явно связать события к методу. Например, если у вас есть `Page_Load` метод в коде для страницы, метод вызывается в ответ на <xref:System.Web.UI.Control.Load>событий только в том случае, если такие же написать код, в следующем примере (Обратите внимание, `Handles` инструкции в Visual Basic и код обработчика событий в C#): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ``` — когда AutoEventWireup `true`, обработчики автоматически привязываются к событиям во время выполнения на основе их имени и подписи.      </xref:System.Web.UI.Control.Load> Для каждого события, ASP.NET выполняет метод, который называется по шаблону `Page_` *eventname*, такие как `Page_Load` или `Page_Init`. ASP.NET сначала ищет перегрузку, которая имеет подпись Типичный обработчик событий (то есть он указывает <xref:System.Object>и <xref:System.EventArgs>параметров).</xref:System.EventArgs> </xref:System.Object> Если обработчик событий при наличии этой подписи не найден, ASP.NET проверяет перегрузку, которая не имеет параметров.       При AutoEventWireup `false`, необходимо явно связать обработчики событий к событиям, как показано в предыдущем примере. В этом случае имена метода не обязательно должны следовать шаблону.       Значение по умолчанию — `true` Если AutoEventWireup не указан в `@ Page` директивы. Visual Studio автоматически включает атрибут при создании файлов кода. Для страниц ASP.NET, написанные на C#, Visual Studio устанавливает значение `true`. В Visual Basic, Visual Studio устанавливает значение `false` так, как обработчики привязаны к событиям, используя ключевое слово, которое будет автоматически вставлен средой Visual Studio при создании обработчика событий. Если значение AutoEventWireup `true`, можно опустить (или удалить) ключевое слово.       Не задавайте AutoEventWireup `true` Если производительность имеет значение ключа. При включении автоматического события ASP.NET необходимо сделать от 15 до 30 попыток для сопоставления событий и методов.       Обратите внимание на следующие особенности обработчиков событий к событиям: - Если присвоено AutoEventWireup `true`, убедитесь, что не присоединять вручную страницы обработчики событий для события. В противном случае обработчики могут быть вызваны более чем один раз.      -Автоматическая привязка выполняется только для событий страницы, не для событий для элементов управления на странице.      — В качестве альтернативы события привязки для обработчиков, можно переопределить `On` *eventname* методы страницы или элементов управления."
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если события для страниц ASP.NET, автоматически подключаются к функциям обработки событий; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
