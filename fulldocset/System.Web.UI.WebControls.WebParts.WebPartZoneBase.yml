      description: "Объект <xref href=&quot;System.Web.UI.WebControls.ButtonType&quot;> </xref> , определяет, какие кнопки связаны с командами в зоне."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType*
  exceptions: []
  platform:
  - net462
