- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType
  id: VerbButtonType
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: VerbButtonType
  nameWithType: WebPartZoneBase.VerbButtonType
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает тип кнопки, связанной с командами, которые существуют в <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> зоны, если доступ осуществляется с использованием устаревшего обозревателя."
  remarks: "Команды веб-частей представляют действия, которые пользователи могут выполнять в пользовательском интерфейсе (UI) веб-странице, например, сводя к минимуму, закрытие или восстановления элементов управления; Добавление элементов управления на страницу; или Отмена действия. Команда представлена в пользовательском Интерфейсе активным объектом, который можно задать отображение в виде гиперссылки, изображения или кнопки с помощью свойства VerbButtonType.       Свойство VerbButtonType применяется к командам, которые существуют только на уровне зоны, в отличие от команд, которые существуют в каждой из <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPart> Например при переключении страницы в режим каталога или режим редактирования существуют команды уровня зоны в нижних колонтитулах зон, которые применяются только к действия на уровне всей зоны. Свойство VerbButtonType применяется при обращении к странице веб-частей с использованием устаревшего обозревателя («низкого уровня»).       Необходимо присвоить значение <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>Свойства для каждого конкретного команду, которую необходимо вызвать рисунок для отображения в этом действии в своей зоне.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> Если URL-адрес изображения, не указано, команды VerbButtonType свойства по умолчанию является <xref:System.Web.UI.WebControls.ButtonType>.</xref:System.Web.UI.WebControls.ButtonType>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
