- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает значение, указывающее, является ли макет <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элементы управления можно изменить в пределах зоны."
  remarks: "Свойство AllowLayoutChange вступает в силу только в том случае, если зона представляет в режим отображения страницы, в котором макет элементов управления в зоне можно изменить, например <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>       Если значение AllowLayoutChange `false` на данной зоны существует ряд действий, что конечные пользователи не могут выполнения для элементов управления в зоне:-пользователи не могут перетаскивать элементы управления в другую зону, компоновать элементы управления в зоне или перемещать элементы управления в зоне.      -Несколько свойств, которые влияют на пользовательский интерфейс (UI) для <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления в зоне отключены, чтобы пользователи не могут изменять эти свойства во время редактирования элемента управления, используя <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>и <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>элементы управления...</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>      — Пользователи не могут добавлять новые элементы управления в зону из <xref:System.Web.UI.WebControls.WebParts.CatalogPart>управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -Закрытие, удаление, свести к минимуму и восстановление команд не отображаются элементы управления в зоне.       Несмотря на то, что свойство AllowLayoutChange влияет на возможность изменения макета зоны в пользовательском Интерфейсе конечных пользователей, не влияет на возможность изменения макета программным образом. Например, если имеет значение AllowLayoutChange `false`, пользователь не может закрыть элементов управления в зоне, но разработчик может по-прежнему вызывать <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>метод закрытия элементы управления программными средствами.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если макет может быть изменен; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462
