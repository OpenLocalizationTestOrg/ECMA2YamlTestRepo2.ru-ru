  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Получает атрибуты стиля, которые применяются к изображению метки, которое отображается в меню команд рядом с текстом выбранной команды."
  remarks: "Свойство MenuCheckImageStyle применяется только при наличии пользовательского <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объекта в меню команд, с его <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>присвоено значение свойства `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Атрибуты стиля, содержащихся в свойстве MenuCheckImageStyle относятся к стиль изображения галочки рядом с текстом команды в меню.       Каждый <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоне имеется собственное меню команд в его панель заголовка</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Меню команд могут содержаться как стандартные команды, включенные в набор элементов управления веб-частей и пользовательские <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объекты, созданные разработчиками.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       Стандартные команды в <xref:System.Web.UI.WebControls.WebParts.WebPart>меню команд управления--включая команды для экспорта, удаления и открытия справки - страницы выполняются команды одного действия, которые выполнять свои задачи один раз и являются.</xref:System.Web.UI.WebControls.WebParts.WebPart> Нет необходимости в помечать эти команды в меню с установленным флажком, так как ни один из них указывать каких-либо состоянии продолжения выполнения. Таким образом <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>Невозможно задать свойство на эти команды и MenuCheckImageStyle свойство не применяется к их вообще.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>       Однако разработчики могут создавать пользовательский <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>элемент управления, который может указывать на продолжение состоянии с установленным флажком, установив его <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>Свойства `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb>"
  syntax:
    content: public System.Web.UI.WebControls.Style MenuCheckImageStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> , содержащий атрибуты стиля для изображений флажок в меню команд."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuCheckImageStyle*
  exceptions: []
  platform:
  - net462
