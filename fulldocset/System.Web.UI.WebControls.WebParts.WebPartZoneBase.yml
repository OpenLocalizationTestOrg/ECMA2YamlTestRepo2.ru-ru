  remarks: "Сведения о стилях, содержащиеся в свойстве MenuVerbHoverStyle применяется к отдельных команд в меню команд, при наведении указателя мыши на одной из команд.       Несмотря на то, что это свойство доступно только для чтения, можно задать атрибуты стиля базового <xref:System.Web.UI.WebControls.Style>объекта.</xref:System.Web.UI.WebControls.Style>       Так как меню, содержащее команды создается с помощью всплывающего объекта Microsoft Internet Explorer, меню отображаются некорректно свои границы при наведении указателя мыши на команды, имеющие зависимости от длины текста. Лучшим решением этой проблемы является объявление `<MenuVerbHoverStyle>` элемент с невидимой границей, поэтому размер ширину для всех команд меню. Декларативный элемент должен появиться в зоне и будет выглядеть следующим образом:```   <asp:WebPartZone ID=&quot;WebPartZone1&quot; runat=&quot;server&quot;>     <MenuVerbHoverStyle BorderStyle=&quot;Solid&quot; BorderWidth=&quot;1px&quot;       BorderColor=&quot;White&quot; />     <ZoneTemplate>         <asp:Button ID=&quot;Button1&quot; runat=&quot;server&quot; Text=&quot;Button&quot; />     </ZoneTemplate>   </asp:WebPartZone>   ```"
