  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "Служит базовым классом для всех элементов управления, которые действуют как контейнеры для зоны <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (или другой сервер или пользователь) элементов управления."
  remarks: "В наборе элементов управления веб-частей зона является составного элемента управления к просмотру в виде HTML-таблицу, которая содержит другие элементы управления в определенную область веб-страницы. Класс WebPartZoneBase является зоны, унаследованный от базового <xref:System.Web.UI.WebControls.WebParts.WebZone>класса и предоставляет базовый набор поведений для производных зон, которые содержат <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, серверные элементы управления и пользовательские элементы управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> Сочетание WebPartZoneBase зоны с <xref:System.Web.UI.WebControls.WebParts.WebPart>(и другие серверы) элементов управления форм основной пользовательский Интерфейс приложения веб-частей, страница, на которой пользователи взаимодействуют с большую часть времени в обычное представление.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Все зоны предоставляют общий набор элементов пользовательского интерфейса для элементов управления, содержащихся в них. Подробное описание элементов пользовательского интерфейса, общими для всех зон см. в разделе Обзор класса для <xref:System.Web.UI.WebControls.WebParts.WebZone>класса.</xref:System.Web.UI.WebControls.WebParts.WebZone> Зона WebPartZoneBase включает раздел body содержит серверные элементы управления и связанный с ним <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>объект, используемый для визуализации вложенные элементы управления и их элементы хрома, такие как их глаголы, границы и т. д.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       Дополнение к функциям, унаследованные от <xref:System.Web.UI.WebControls.WebParts.WebZone>класс, класс WebPartZoneBase добавляет перетаскивания клиентский элемент управления, определенных команд (Чтобы включить общие действия пользовательского интерфейса, такие как минимизации, закрытие, удаление и изменение элементов управления) и возможности дополнительного стиля.</xref:System.Web.UI.WebControls.WebParts.WebZone> Класс WebPartZoneBase также является классом, который наследовать от, если вы хотите создавать настраиваемые зоны, взаимодействующего с базой данных. Например, можно создать пользовательские погоды зоны веб-частей, наследует от WebPartZoneBase он предназначен для содержат, а также предоставляют возможности макета и другие службы для <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, которые привязаны к данным и отображение сведений о погоде.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Класс WebPartZoneBase содержит ряд свойств для работы с атрибутами стиля в зоне. Существует несколько свойств для границ, в том числе <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>и <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> Группа свойств для работы с атрибутами стиля меню, которые могут отображаться в заголовке зоны, например <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>и др.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       Класс WebPartZoneBase также содержит количество элементов для обработки команд в зоне. Эти элементы относятся к командам, которые отображаются в элементах управления части в зоне. Хотя можно добавить команды уровня зоны WebPartZoneBase зон, по умолчанию они нет. Набор стандартных команд, предоставленной с элементом управления веб-частей для использования с элементами управления, и разработчики могут добавлять пользовательские команды также. Некоторые важные свойства, для работы с командами, включают свойства, которые ссылаются на некоторые из обычного глагола объектов, таких как <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>, и <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>и <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> Стандартные команды отображаются в меню команд (как правило, представленное в пользовательском Интерфейсе в виде раскрывающегося меню) в заголовке окна каждого элемента управления, содержащегося в зоне. Имеется также <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>свойство, которое позволяет определить, какой тип объекта активную представляет команду в пользовательском Интерфейсе.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Включить другие ключевые элементы для работы с командами <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>метод, который является обработчиком событий, который может быть переопределен для пользовательской обработки в процессе создания командой, и <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>событий.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       Класс WebPartZoneBase содержит количество элементов для работы с <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, содержащихся в пределах зоны.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>Свойство ссылается на коллекцию всех <xref:System.Web.UI.WebControls.WebParts.WebPart>(и другие серверы) элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Несколько методов соответствуют стандартных команд или действий, которые пользователь может выполнить <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления в зоне, такие как <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>и <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Существуют также количество элементов в WebPartZoneBase класса опасности как <xref:System.Web.UI.WebControls.WebParts.WebPart>расположены в пределах зоны или макета элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>Свойство определяет ли элементы управления можно перемещать между зонами и упорядочить в пределах зоны пользователи.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>Свойство позволяет определить, упорядочены ли элементы управления в зоне по горизонтали или вертикали.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      Настроек [!NOTE] настроек Internet Explorer может привести высоту <xref:System.Web.UI.WebControls.WebParts.WebPartZone>или содержащиеся в нем элементы непредвиденным образом, в зависимости от ориентации зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Дополнительные сведения см. в документации для <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>или <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       Другие методы в классе WebPartZoneBase предоставляют подробные программный контроль над подготовки к просмотру областей зоны. Многие из этих методов переопределить базовые методы, унаследованные от <xref:System.Web.UI.WebControls.WebParts.WebZone>класса, чтобы настроить подготовку для зоны, которые содержат <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> Важные методы включают <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>и <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
