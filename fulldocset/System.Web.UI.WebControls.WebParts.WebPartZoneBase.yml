  remarks: "Свойство HasHeader переопределяет базовый <xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A?displayProperty=fullName>свойству присвоено значение по умолчанию `false` для <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>элементов управления, когда режим отображения страницы — в обычном режиме <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A?displayProperty=fullName>       Если веб-странице находится в одном из режимов отображения, создания страниц, такие как <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>, или <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, то значение свойства HasHeader — `true`, отображать элементы пользовательского интерфейса (UI) заголовка в указанной зоне.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>"
