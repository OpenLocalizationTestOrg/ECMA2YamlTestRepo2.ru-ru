  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает сообщение, которое появляется, когда <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> не содержит элемент управления <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элементов управления."
  remarks: "Свойство EmptyZoneText переопределяет базовое свойство, чтобы различать случаев, когда свойство не задано и тех, где ее пустой строкой (»»).       Если свойство не задано и зона не содержит элементов управления, когда веб-странице входит в режим отображения, где отображается зоны, появляется сообщение текста для конкретного языка и региональных параметров по умолчанию в пустой <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>управления.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Если значение свойства EmptyZoneText намеренно задана пустая строка, сообщение не текст выводится в пустой зоне."
  example:
  - "The following code example demonstrates the declarative use of the EmptyZoneText property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the EmptyZoneText property has a value assigned to it in the declarative markup. This value will appear in `WebPartZone2`, after you load the page into a browser, switch the page into design display mode, and drag the control that displays the date from `WebPartZone2` into `WebPartZone1`. For more information on changing display modes in a Web Parts page, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_780_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_780_1.aspx)]"
