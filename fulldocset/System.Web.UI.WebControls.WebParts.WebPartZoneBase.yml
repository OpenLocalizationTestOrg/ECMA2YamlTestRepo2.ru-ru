  remarks: "Chrome части Web ссылается на элементы периферийных пользовательского интерфейса (UI), которые каждый кадр <xref:System.Web.UI.WebControls.WebParts.WebPart>управления в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPart> Chrome для <xref:System.Web.UI.WebControls.WebParts.WebPart>управления включает его границу, заголовок окна и значки, текст заголовка и меню команд, которые появляются в строке заголовка.</xref:System.Web.UI.WebControls.WebParts.WebPart> Внешний вид хрома задается на уровне зоны и применяется ко всем <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPart>      Настроек [!IMPORTANT] настроек <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>объект влияет на всю подготовку <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, а не просто их элементы хрома.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       Чтобы использовать метод CreateWebPartChrome, необходимо создать пользовательский <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>объект для определения внешнего вида chrome для элементов управления веб-части в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> Также необходимо создать пользовательскую зону, который наследует от <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>класса и переопределяет метод CreateWebPartChrome, чтобы иметь возможность заменить объект Пользовательский хром и применить его к элементам управления в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>"
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.WebPartChrome CreateWebPartChrome ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartChrome
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref> , определяющий, каким образом <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> подготавливаются к просмотру элементов управления в зоне."
