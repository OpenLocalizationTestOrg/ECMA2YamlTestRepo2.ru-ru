  remarks: "Команда delete, ссылается свойство DeleteVerb отображается в раскрывающемся меню команд в заголовке окна каждого динамического <xref:System.Web.UI.WebControls.WebParts.WebPart>управления в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPart> Команда удаления недоступна для статических элементов управления (элементы управления, объявленные в разметке веб-страницы). Эта команда отображается в меню команд только когда страница находится в режим просмотра, который позволяет изменить макет страницы, например <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>или <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>       Удаление элемента управления окончательно удаляет экземпляр этого элемента управления со страницы. В отличие от закрытого элемента управления удаленный экземпляр элемента управления можно добавить никогда не обратно на страницу. Когда пользователь удаляет элемент управления и затем переключает страницу в <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, если <xref:System.Web.UI.WebControls.WebParts.CatalogZone>зона содержит <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>элемент управления, удаленный экземпляр элемента управления не доступен в него</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> Пользователь может добавить новый экземпляр элемента управления, если элемент управления доступен в каталоге, но удаленный экземпляр был удален без возможности восстановления."
  example:
  - "The following code example demonstrates the use of the DeleteVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the delete verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom control and contains the user interface (UI). Notice that the declarative `<DeleteVerb>` element in the zone sets the specific text that represents the delete verb in the verbs drop-down menu for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_2.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page. You can use the check boxes to enable and disable the delete verb on the `TextDisplayWebPart` control, but the verb appears on the menu only while the page is in catalog or design display mode. If you click the **Delete WebPart** verb on the menu, the control is permanently deleted, and the deleted instance cannot be added back to the page. However, you can return the page to catalog display mode, and add a new instance of the `TextDisplayWebPart` control."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb DeleteVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> , позволяет конечным пользователям удалять <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элементов управления."
