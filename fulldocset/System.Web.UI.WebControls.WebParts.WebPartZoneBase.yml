  remarks: "Команда редактирования, указываемый свойством EditVerb на <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>элемент управления позволяет конечному пользователю переключаться <xref:System.Web.UI.WebControls.WebParts.WebPart>управления в зоне в режим редактирования, где пользователь может настроить внешний вид, свойства, макет и содержимое элемента управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Та же команда редактирования используется для всех элементов управления в зоне. При веб-странице переходит в режим редактирования отображения (<xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>), команда редактирования становится видимым в меню команд для каждого <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, содержащегося в зоне.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>"
