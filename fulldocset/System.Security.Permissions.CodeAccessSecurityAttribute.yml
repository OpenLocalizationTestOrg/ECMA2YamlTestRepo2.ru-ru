  nameWithType: CodeAccessSecurityAttribute
  fullName: System.Security.Permissions.CodeAccessSecurityAttribute
  type: Class
  summary: "Указывает базовый класс атрибута для управления доступом для кода."
  remarks: "Этот класс атрибута связывает <xref:System.Security.Permissions.SecurityAction>, например `Demand`, с пользовательским атрибутом безопасности.</xref:System.Security.Permissions.SecurityAction>       Типы, которые являются производными от CodeAccessSecurityAttribute используются для ограничения доступа к ресурсам или действиям.       Сведения безопасности, объявляемые атрибутом безопасности хранится в метаданных конечного объекта атрибута и доступен в системе во время выполнения. Атрибуты безопасности используются только для декларативной безопасности. Используйте соответствующие разрешения класс, производный от <xref:System.Security.CodeAccessPermission>для принудительной безопасности.</xref:System.Security.CodeAccessPermission>"
  example:
  - "The following example shows a permission attribute derived from the CodeAccessSecurityAttribute class.  \n  \n [!code-cs[System.Security.Permissions.CodeAccessSecurityAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_6_1.cs)]\n [!code-cpp[System.Security.Permissions.CodeAccessSecurityAttribute#1](~/add/codesnippet/cpp/t-system.security.permis_6_1.cpp)]\n [!code-vb[System.Security.Permissions.CodeAccessSecurityAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_6_1.vb)]"
