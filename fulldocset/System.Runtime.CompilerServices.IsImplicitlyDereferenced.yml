  fullName: System.Runtime.CompilerServices.IsImplicitlyDereferenced
  type: Class
  summary: "Указывает, что ссылка на измененный сборку мусора представляет ссылочный параметр в сигнатуре метода. Этот класс не наследуется."
  remarks: "Компилятор C++ использует модификатор IsImplicitlyDereferenced для различения ссылочных классов, которые передаются по ссылке управляемого по сравнению с передаваемыми управляемый указатель.  Класс IsImplicitlyDereferenced и его партнеру <xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>класса, неоднозначность ссылочные параметры из параметров-указателей.</xref:System.Runtime.CompilerServices.IsExplicitlyDereferenced>       Компиляторы выдают в метаданные, чтобы изменить способ, которым компилятор just-in-time (JIT) обрабатывает значения, когда поведение по умолчанию не подходит пользовательские модификаторы.  Когда JIT-компилятор встречает пользовательский модификатор, он обрабатывает значение так, как указывает этот модификатор.  Компиляторы могут применять пользовательские модификаторы к методам, параметрам и возвращаемые значения.  JIT-компилятор должен учитывать обязательные модификаторы, но может игнорировать необязательные.       Можно создавать пользовательские модификаторы в метаданные, используя один из следующих способов:-с помощью методов в <xref:System.Reflection.Emit.TypeBuilder>класса, такие как <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>и <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Формирования файла инструкций промежуточного языка MSIL Microsoft, которое содержит вызовы к `modopt` и `modreq`и сборка файла с [Ilasm.exe (ассемблер IL)](~/add/includes/ajax-current-ext-md.md).      -Использование неуправляемого API-интерфейса отражения."
