  summary: "Указывает типы объектов, которые могут быть получены из схемы хранилища данных. Этот класс не наследуется."
  remarks: "Класс DesignerDataSchemaClass является одним из нескольких типов, представляющих схемы в хранилище данных во время разработки. Эти элементы схемы, становятся доступными для элементов управления конструкторами реализации <xref:System.ComponentModel.Design.Data.IDataEnvironment>интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Управляет доступом объектов схемы, вызвав <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>метода интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Используйте поля из классов DesignerDataSchemaClass при вызове <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>метод, чтобы указать типы объектов, которые необходимо получить из схемы хранилища данных.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
