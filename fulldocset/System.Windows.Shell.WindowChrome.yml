  type: Class
  summary: "Представляет объект, описывающий настройки в неклиентской области окна."
  remarks: "Класс WindowChrome позволяет расширить содержимого Windows Presentation Foundation (WPF) в неклиентской области окна, которое обычно является зарезервированным для операционной системы диспетчера окон.      ## Стандартная Стандартная windows состоят из двух перекрывающихся прямоугольника. Внешний прямоугольник — *неклиентскую область*, который часто называют *chrome*. Он будет отображен и под управлением операционной системы диспетчера окон. Его размеры, определяется параметрами стандартной операционной системе. Кадр без клиента предоставляет стандартное окно средств и особенностей функционирования. К ним относятся значков в заголовке (свернуть, развернуть и закрыть) границы окна, изменение размера и перемещение поведения, значок и заголовок и системное меню. Внутренний прямоугольник — *клиентской области*. Он содержит содержимое приложения и он рисуется и управляется приложением. Дополнительные сведения об окнах в приложениях WPF см. в разделе [Обзор Windows WPF](~/add/includes/ajax-current-ext-md.md).       На следующем рисунке показаны части стандартного окна.       ![Элементы окна](~/add/media/windowoverviewfigure1.PNG &quot;элементов окна&quot;) ## настраиваемый Windows можно настроить границы окна <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>свойств или <xref:System.Windows.WindowStyle>с помощью класса WindowChrome.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>      ### WindowStyle.None один способ настройки внешнего вида окна приложения WPF является задание <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>Свойства <xref:System.Windows.WindowStyle>.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName> Это удаляет из окна фрейма без клиента и оставляет только в клиентской области, к которому можно применить пользовательский стиль. Тем не менее при удалении неклиентской кадров также теряется компонентов системы и поведения, которые он предоставляет, таких как кнопки заголовка и изменения размера окна. Другой побочный эффект является то, что окна будут рассмотрены на панели задач Windows, когда она развернута. Параметр <xref:System.Windows.WindowStyle?displayProperty=fullName>позволяет создавать полностью пользовательское приложение, но также требуется реализовать пользовательскую логику в приложении для эмуляции режима стандартное окно.</xref:System.Windows.WindowStyle?displayProperty=fullName>      ### WindowChrome для настройки окна, сохраняя его стандартных функциональных возможностей, можно использовать класс WindowChrome. Класс WindowChrome отделяет функциональные возможности окна из визуальных элементов и позволяет управлять границу между клиентом и неклиентской области окна приложения. Класс WindowChrome позволяет размещения содержимого WPF в фрейме окна путем расширения клиентской области для охвата неклиентской области. В то же время она сохраняет поведение системы через два невидимым области; the                                          *resize border* and                                          *caption* areas                                         .       Существует два основных этапа создания пользовательского окна с помощью класса WindowChrome. Во-первых не являющуюся клиентской части окна настраивается путем задания свойств, предоставляемых в объекте WindowChrome. Затем вы укажите шаблон, определяющий часть вашего приложения, который расширяется в неклиентской области окна. The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>Свойство указывает невидимой границей вне окна приложения, которое пользователь может щелкните и перетащите для изменения размера окна.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>Свойство указывает невидимой области в верхней части окна, которая позволяет системе поведения, обычно связанные с панели заголовка.</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A> Включить эти поведения: щелкните и перетащите для перемещения окна, дважды щелкните, чтобы развернуть окно и щелкните правой кнопкой мыши, чтобы показать системное меню.       Изменить размер границы и заголовок области не имеют все визуальные элементы; они только определяют области, которые отвечают на входных данных и позволяют использовать поведения стандартного окна системных.       <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>Свойство указывает, округляются углов окна.</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A> Это свойство не действует любой включенный стеклянной рамки окна.       <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>Свойство определяет ширину стеклянной рамки вокруг окна.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> По умолчанию используется значение системы <xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>свойство для эмуляции внешний вид стандартного окна.</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A> При использовании стеклянной рамки в заголовке для закрытия, развернуть и свернуть являются видимыми и интерактивный. Приложение отвечает за отображение текста значок и подпись приложения. Можно задать <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>Свойства стеклянной рамки шире или уже, чем значение по умолчанию.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      Настроек [!CAUTION] настроек размер кнопок заголовка изменяется при <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>Изменить свойство.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Если высота верхней стеклянной рамки меньше, чем высота кнопки заголовка, кнопки заголовка будет недоступен полностью.       Создание пользовательского окна, у которого нет стеклянной рамки, задайте <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>универсальный значение 0.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Будет отключен и скрыть стандартный заголовок кнопки.       Чтобы расширить стеклянной рамки для охвата всего окна, задайте <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>отрицательное значение на любой стороне.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Если <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>свойству присвоено отрицательное значение для любой стороны, его приведенное значение будет равно <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> </xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      Настроек [!NOTE] настроек Aero — это набор, визуальные эффекты вид и функциональные возможности рабочего стола Windows, которая была введена в Windows Vista. Одна визуально более сложные функции интерфейса Aero — полупрозрачные стекла границы окна. Windows Aero включен с помощью функции композиции рабочего стола диспетчера окон рабочего стола (DWM).       Windows Aero эффект стекла не поддерживаются во всех операционных системах и может быть отключена на поддерживаемых операционных системах. Если Windows Aero недоступен, стеклянной рамки не отображается вне зависимости от <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>значение свойства.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Вместо этого появится черный области рамки, заданного этим свойством. Проверьте <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>свойство, чтобы проверить доступность Windows Aero эффект стекла.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Если эффект стекла, не доступны, необходимо предоставить альтернативный окон использует стеклянной рамки или использовать стандартное окно, установив стиль окна значение null.       Содержимое WPF расширен фрейм окна, указав шаблона элемента управления, который определяет внешний вид и поведение содержимого фрейма. Тип окна, который вы настраиваете присвоено TargetType для ControlTemplate.      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```По умолчанию части все визуальные элементы, которые находятся в пределах неклиентской области окна не будут интерактивными. Для включения интерактивных элементов в неклиентской области, присоединить свойство WindowsChrome.IsHitTestVisibleInChrome присоединенного к элементу и присвоено значение true.       Приведенная ниже разметка XAML показаны основные элементы, необходимые для настройки с помощью класса WindowChrome окна.      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```Первый метод задания присоединяет WindowChrome к окну. В нем все значения по умолчанию для свойств WindowChrome, что делает окно похоже стандартного окна.      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```Окно шаблона необходимо указать содержимого представления для отображения содержимого окна, указанную в приложении. По умолчанию WindowChrome класс расширяет описать границы неклиентской области. Чтобы выявлять стеклянной рамки, необходимо задать поля вокруг ContentPresenter. Эта разметка задает границу на белом фоне вокруг содержимого докладчика для эмуляции внешний вид стандартного окна. Он также указывает поле, к которому привязан к свойству WindowNonClientFrameThickness Возвращает ширину по умолчанию система фрейма.      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```Значок приложения и заголовок не отображается в классе WindowChrome; они должны добавляться к границе как пользовательское содержимое. Приведенный ниже код XAML добавляет изображение и textblock, чтобы отобразить заголовок и значок. Оба элемента привязаны к соответствующим свойствам в окне. Ширина изображения будет привязан к ширина SmallIconSize получает размер системной по умолчанию для значка. IsHitTestVisibleInChrome присоединенное свойство устанавливается в образе, чтобы он мог получать события мыши.      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"
