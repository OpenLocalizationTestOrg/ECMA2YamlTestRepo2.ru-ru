  summary: "Возвращает или задает значение, указывающее ширину Стеклянные рамки вокруг окна."
  remarks: "Задайте для свойства GlassFrameThickness для определения объема, который расширяет возможности Windows Aero стеклянной рамки в клиентской области окна. По умолчанию стеклянной рамки будет использовать системные значения для эмуляции внешний вид стандартного окна. Если Windows Aero включен, то стандартный заголовок кнопки (развернуть и свернуть, закрытие) будут включены и интерактивный. Создание пользовательского окна, у которого нет стеклянной рамки, значение этого толщину универсальный значение 0. Это отключит стандартный заголовок кнопки.       Чтобы расширить стеклянной рамки для охвата всего окна, задайте свойство GlassFrameThickness отрицательное значение на любой стороне. Если свойство GlassFrameThickness присвоено отрицательное значение для любой стороны, его приведенное значение будет равно<xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>Свойство предоставляется служебной программы, чтобы можно было присвоено толщину стеклянной рамки именованное свойство, охватывающей все окно стекла.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>       Windows Aero эффект стекла не поддерживаются во всех операционных системах и может быть отключена на поддерживаемых операционных системах. Если Windows Aero недоступен, стеклянной рамки не отображается независимо от значения свойства GlassFrameThickness. Вы должны проверить <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>свойство, чтобы проверить доступность Windows Aero эффект стекла.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Если эффект стекла, не доступны, необходимо предоставить альтернативный окон, не использующих стеклянной рамки.      <a name=&quot;dependencyPropertyInfo_GlassFrameThickness&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>"
