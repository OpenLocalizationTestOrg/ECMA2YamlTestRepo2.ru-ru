  summary: "Возвращает или задает высоту области заголовка в верхней части окна."
  remarks: "Чтобы задать область в верхней части окна, позволяющий поведения системы, обычно связанные с заголовком CaptionHeight свойства. Эти варианты поведения включают дважды щелкните, чтобы развернуть окно, щелкните правой кнопкой мыши, чтобы открыть системное меню и щелкните и перетащите для перемещения окна. Это свойство может быть присвоено любое значение типа double неотрицательным числом.       Область, определяемую свойством CaptionHeight начинается нижнего края верхней изменяет размер границы и расширяет вниз заданную величину. Ширине окна внутри вправо и влево размер границы. Эта область не поддерживает все визуальные элементы, связанные с ним; он используется только для определения области, на которое реагирует поведение панели заголовка. По умолчанию части все визуальные элементы, которые находятся в области заголовка окна не будут интерактивными. Чтобы интерактивные элементы в области заголовка, присоединение <xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>вложенное свойство к элементу и присвойте ему значение `true`.</xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>      <a name=&quot;dependencyPropertyInfo_CaptionHeight&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>"
