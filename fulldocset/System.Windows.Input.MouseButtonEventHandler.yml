  remarks: "Этот делегат используется со следующими вложенными событиями.      - <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseUp?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseUp?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement?displayProperty=fullName>Этот делегат используется со следующими событиями перенаправленное.</xref:System.Windows.Input.Mouse.PreviewMouseUpOutsideCapturedElement?displayProperty=fullName> </xref:System.Windows.Input.Mouse.PreviewMouseDownOutsideCapturedElement?displayProperty=fullName> </xref:System.Windows.Input.Mouse.PreviewMouseUp?displayProperty=fullName> </xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseUp?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Эти перенаправленные события пересылать перечисленных выше присоединенных событий, чтобы сделать их более доступными для общего элемента модели в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseDown?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseUp?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeftButtonDown?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeftButtonUp?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseRightButtonDown?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseRightButtonUp?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseDown?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseUp?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeftButtonDown?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeftButtonUp?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseRightButtonDown?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseRightButtonUp?displayProperty=fullName>Присоединенные события и перенаправленные события базового элемента доступ к своим и восходящей и туннелирования версии перенаправленных событий также совместно использовать данные события.</xref:System.Windows.ContentElement.MouseRightButtonUp?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseRightButtonDown?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeftButtonUp?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeftButtonDown?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseUp?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseDown?displayProperty=fullName> </xref:System.Windows.UIElement.MouseRightButtonUp?displayProperty=fullName> </xref:System.Windows.UIElement.MouseRightButtonDown?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeftButtonUp?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeftButtonDown?displayProperty=fullName> </xref:System.Windows.UIElement.MouseUp?displayProperty=fullName> </xref:System.Windows.UIElement.MouseDown?displayProperty=fullName> Это может повлиять на обрабатываемых характеристиках события при перемещении по маршруту события. Дополнительные сведения см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md)."
