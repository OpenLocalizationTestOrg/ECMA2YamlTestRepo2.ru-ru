  summary: "Возвращает коллекцию, содержащую метод параметрам бизнес-объектов и их значения."
  remarks: "Параметры могут передаваться в метод бизнес-объекта по значению или по ссылке. Если вы используете <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>объектов для обработки <xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting>, или <xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting>события, можно открыть и управлять эти параметры, используя свойство InputParameters.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler> Любые изменения параметров в этом словаре повлияет на метод вызываемая для операции.  Когда <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A>свойство <xref:System.Web.UI.WebControls.ObjectDataSource>управления установлен, вы можете изменить только свойства объекта данных для элементов в словаре, невозможно добавить или удалить параметры.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>       Параметры, передаваемые по ссылке, возвращаются в <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>свойство <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>объекта.</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a Northwind Employee, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> property contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method is only enabled after an employee is selected.  \n  \n In this example, the `NorthwindEmployeeUpdating` method is called before the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method to add the correct parameters and values to the InputParameters collection. You can add the parameters and values dynamically, as demonstrated, or declaratively.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_736_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_736_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary InputParameters { get; }
    return:
