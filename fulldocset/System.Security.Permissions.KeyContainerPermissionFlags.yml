  fullName: System.Security.Permissions.KeyContainerPermissionFlags
  type: Enum
  summary: "Указывает тип разрешенного доступа контейнера ключей."
  remarks: "Это перечисление используется членами <xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>класса.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>      Настроек [!CAUTION] настроек многие из этих флагов может оказать влияние на мощных и должен быть предоставлен только к доверенному коду.       Create, Delete, импорта, экспорта, знак, расшифровки и AllFlags являются наиболее мощных флагов. Для конкретных угроз, которые можно представить использование этих флагов см. в описаниях члена."
  example:
  - "The following code example shows the use of the KeyContainerPermissionFlags enumeration.  \n  \n [!code-cs[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/csharp/t-system.security.permis_8_1.cs)]\n [!code-cpp[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/cpp/t-system.security.permis_8_1.cpp)]\n [!code-vb[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/visualbasic/t-system.security.permis_8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum KeyContainerPermissionFlags
