  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Возвращает <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> объекта."
  remarks: "Незащищенных имен одноранговых узлов могут быть зарегистрированы одновременно с разных пользователей в том же <xref:System.Net.PeerToPeer.Cloud>и связанные с разными конечными точками.</xref:System.Net.PeerToPeer.Cloud> Следовательно <xref:System.Net.PeerToPeer.PeerNameResolver>класс используется для разрешения имен одноранговых узлов с облаками или одноранговые имена для записи имени однорангового узла.</xref:System.Net.PeerToPeer.PeerNameResolver> Событие уведомления о ходе выполнения возникает каждый раз при обнаружении имени однорангового узла, пока распознаватель опрашивает облака для <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName>"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecord PeerNameRecord { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecord
      description: "Найти объект записи имени однорангового узла в ответ на <> </> *настроек операции на определенной <> </> *настроек.       Если не указано явным образом, значение по умолчанию для всех свойств — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> для ссылочных типов и ноль (0) для свойств типа <xref uid=&quot;langword_csharp_int&quot; name=&quot;int&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.PeerToPeer.ResolveProgressChangedEventArgs.PeerNameRecord*
  exceptions: []
  platform:
  - net462
