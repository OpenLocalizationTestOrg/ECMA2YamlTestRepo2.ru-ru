  name: ResolveProgressChangedEventArgs
  nameWithType: ResolveProgressChangedEventArgs
  fullName: System.Net.PeerToPeer.ResolveProgressChangedEventArgs
  type: Class
  summary: "Использовать в сочетании с сигнализации <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> событий.  Он получает сигнал всякий раз, когда <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> объект найден в ответ на <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>операции на определенной <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "Если в опрашиваемом существует несколько объектов записей имен одноранговых узлов, событие происходит один раз для каждой записи объект найден. <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>Событие вызывается только один раз, когда все конечные точки были найдены.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       Нормальное завершение процесса предполагает, что объект распознавателя достиг конца облака для имен одноранговых узлов, либо нее достигнуто максимальное число записей для однорангового узла коллекции записей имя создаваемой им.       Все ссылки на этот экземпляр распознавателя координируются с маркера userState <xref:System.Object>, который является уникальным идентификатором для этого запроса на асинхронное разрешение.</xref:System.Object>"
  syntax:
    content: 'public class ResolveProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
