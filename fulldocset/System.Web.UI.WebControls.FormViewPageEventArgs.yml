  fullName: System.Web.UI.WebControls.FormViewPageEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Управления вызывает <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>событие, когда кнопки страничного навигатора (кнопка с его `CommandName` , имеющим значение «Страница») в элементе управления выбран, но перед <xref:System.Web.UI.WebControls.FormView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Можно также задать `CommandArgument` свойства кнопки страничного навигатора, чтобы указать тип выполняемой операции разбиения на страницы. В следующей таблице перечислены поддерживаемые операции.      | Значение CommandArgument | Описание |   |---------------------------|-----------------|   |&quot; Далее» | Переходит к следующей странице. |   |&quot; Prev» | Переход к предыдущей странице. |   |&quot; Первый» | Переход к первой странице. |   |&quot; Последний» | Переход к последней странице. |   | Целочисленное значение | Переход к указанной странице. |       Это позволяет создать метод обработки событий, выполняющий пользовательскую процедуру, как отмена операции разбиения на страницы, когда происходит данное событие.      Настроек [!NOTE] настроек кнопки пролистывания страниц обычно находятся в строке страничного навигатора <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView>       Объект FormViewPageEventArgs передается методу обработки событий, который позволяет определить индекс страницы, выбранные пользователем и указать, следует ли отменить эту операцию разбиения на страницы. Чтобы определить индекс страницы, выбранные пользователем, используйте <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>свойство.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> Чтобы отменить операцию разбиения на страницы, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>свойство объекта FormViewPageEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса FormViewPageEventArgs см. в разделе <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
  syntax:
    content: 'public class FormViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
