  name: NewPageIndex
  nameWithType: FormViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает индекс новой страницы для отображения в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "Поскольку <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>событие возникает перед <xref:System.Web.UI.WebControls.FormView>элемент управления выполняет операцию разбиения <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>свойству элемента управления содержит индекс ранее отображаемой страницы и не может использоваться для определения индекса страницы, выбранные пользователем.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Свойство NewPageIndex используется для определения индекса страницы. Это свойство может использоваться для программного переопределения индекса страницы, выбранные пользователем, присвоив ему значение другого значения."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_879_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_879_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "Индекс новой страницы для отображения в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
