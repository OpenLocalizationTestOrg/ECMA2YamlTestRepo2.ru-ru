  remarks: "Этот конструктор используется для инициализации нового экземпляра <xref:System.Web.UI.WebControls.FormViewPageEventArgs>класса.</xref:System.Web.UI.WebControls.FormViewPageEventArgs>       В следующей таблице показаны исходное значение свойства для экземпляра <xref:System.Web.UI.WebControls.FormViewPageEventArgs>.</xref:System.Web.UI.WebControls.FormViewPageEventArgs>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>| Значение `newPageIndex` параметр. |      Настроек [!NOTE] настроек этот конструктор используется преимущественно разработчиками элементов управления при создании событий.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>"
