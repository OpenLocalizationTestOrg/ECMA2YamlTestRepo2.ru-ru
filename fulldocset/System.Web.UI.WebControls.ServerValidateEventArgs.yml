  summary: "Возвращает или задает значение, заданное параметром <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value*>свойство прошла проверку.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value*>"
  remarks: "После завершения программы проверки, используйте свойство IsValid для указания, является ли значение, заданное параметром <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>свойство прошла проверку.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> Это значение определяет ли элемент управления вводом, связанные с <xref:System.Web.UI.WebControls.CustomValidator>управления прошла проверку.</xref:System.Web.UI.WebControls.CustomValidator>"
  example:
  - "The following example demonstrates how to use the IsValid property to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_517_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_517_1.aspx)]"
  syntax:
