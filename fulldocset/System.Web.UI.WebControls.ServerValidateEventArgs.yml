  name: ServerValidateEventArgs
  nameWithType: ServerValidateEventArgs
  fullName: System.Web.UI.WebControls.ServerValidateEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.CustomValidator.ServerValidate&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.CustomValidator&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Передаваемый ServerValidateEventArgs <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>обработчик событий для предоставления данных события в обработчик.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>Событие возникает при выполнении проверки на сервере.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> Это позволяет выполнять пользовательскую проверку на стороне сервера программу на значение элемента управления вводом (с <xref:System.Web.UI.WebControls.CustomValidator>элемента управления, связанного с ним) в обработчике событий.</xref:System.Web.UI.WebControls.CustomValidator>       Значение для проверки определяется с помощью <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>свойство.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> После определения является ли допустимым значение кода сохранения результатов проверки в <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>свойство.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A>       Список начальных значений свойств для экземпляра класса ServerValidateEventArgs см. в разделе <xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.%23ctor%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use a ServerValidateEventArgs to pass event data to a custom event handler for the <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> event. Notice that the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> property of the ServerValidateEventArgs is used to determine the value to validate, while the <xref:System.Web.UI.WebControls.ServerValidateEventArgs.IsValid%2A> property is used to store the results of the validation.  \n  \n [!code-cs[CustomValidatorServerValidate#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[CustomValidatorServerValidate#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_1.aspx)]  \n  \n [!code-vb[CustomValidatorServerValidate2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_346_2.aspx)]\n [!code-cs[CustomValidatorServerValidate2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_346_2.aspx)]"
  syntax:
    content: 'public class ServerValidateEventArgs : EventArgs'
  inheritance:
