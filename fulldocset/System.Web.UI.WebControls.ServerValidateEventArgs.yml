  remarks: "Используйте свойство Value определить значение для проверки в обработчике события <xref:System.Web.UI.WebControls.CustomValidator.ServerValidate>событий.</xref:System.Web.UI.WebControls.CustomValidator.ServerValidate> Обратите внимание, что невозможно программно изменить это значение."
