  fullName: System.Windows.Controls.GridViewHeaderRowPresenter
  type: Class
  summary: "Представляет объект, который используется для определения размещения строки заголовков столбцов."
  remarks: "Этот <xref:System.Windows.Controls.GridViewRowPresenter>объект и GridViewHeaderRowPresenter объекты представляют собой объекты поддержки для <xref:System.Windows.Controls.GridView> <xref:System.Windows.Controls.ListView.View%2A>режима, отображающий данные в столбцах для <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.GridViewRowPresenter> Дополнительные сведения об определении <xref:System.Windows.Controls.GridView>просмотра см. в разделе [GridView Обзор](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.GridView>       Можно определить при перемещении столбца в новое расположение отслеживая <xref:System.Collections.ObjectModel.ObservableCollection%601.CollectionChanged>события, который определен для <xref:System.Windows.Controls.GridViewColumnCollection>.</xref:System.Windows.Controls.GridViewColumnCollection> </xref:System.Collections.ObjectModel.ObservableCollection%601.CollectionChanged>       Можно настроить заголовки столбцов в <xref:System.Windows.Controls.GridView>режиме с помощью различных свойств, которые находятся в этом классе, а также в связанных классов.</xref:System.Windows.Controls.GridView> Дополнительные сведения об этих свойствах и об их приоритетах см. в разделе [стили заголовков столбцов GridView и общие сведения о шаблонах](~/add/includes/ajax-current-ext-md.md)."
  syntax:
