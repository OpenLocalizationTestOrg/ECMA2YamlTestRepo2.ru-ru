  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "Перечисляет значения для <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> свойство <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> объекта."
  remarks: "Обычно соответствуют искусственных речи engine выходных данных тома в соответствии с определением члены ProsodyVolume процент от максимально возможного выхода громкости. Для экземпляра Loud соответствует приблизительно 80% от максимальной.  Однако механизм реализации любых определенных искусственных речи может выбрать Подготовка к просмотру вывод для данного значения ProsodyVolume.       Текущие базовые тома настройки пользовательских искусственных речи получается как значение ProsodyVolume через <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>свойство <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>узла, указанное для этой подсистемы.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       Тонкой настройки и модуляции объем выходных данных осуществляется на основании определенных <xref:System.Speech.Synthesis.TtsEngine.TextFragment>объектов, с помощью членов ProsodyVolume необходимо задать <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>Свойства для экземпляров <xref:System.Speech.Synthesis.TtsEngine.Prosody>используются для создания или изменения <xref:System.Speech.Synthesis.TtsEngine.FragmentState>объекта для экземпляра компонента <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.Prosody> </xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
