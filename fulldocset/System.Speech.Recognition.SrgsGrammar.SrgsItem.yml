  name: SrgsItem
  nameWithType: SrgsItem
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "Представляет элемент грамматики, который содержит фразы или других сущностей, которые могут согласовать пользователя для получения успешного распознавания."
  remarks: "Объект SrgsItem можно состоят из фразы сущностей, например <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>объектов, логические сочетания фраз и <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>объекты и т. д.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> Можно использовать <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>в классе SrgsItem для получения доступа к составными элементами объекта SrgsItem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       Порядок, в какие SrgsItem объекты отображаются в данной <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>объект определяет порядок, в котором пользователь должен общаться их.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> По умолчанию содержимое SrgsItem необходимо произнести ровно один раз. Чтобы указать, что содержимое SrgsItem необходимо произнести несколько раз, используйте <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>конструктор и задайте `repeatCount` параметр.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> Аналогичным образом, для указания диапазона количество раз, которые могут быть произнесена SrgsItem, создать SrgsItem с одного из конструкторов, которые заданы <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>свойство и <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>свойство.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> Если SrgsItem уже существует, можно использовать один из <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>или <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>методы, чтобы указать повторяется.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       Можно также указать многократно произносятся элемента, задав значение вероятности <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>свойство.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem объекты в пределах <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>объекта составляют список альтернативных вариантов, из которых могут согласовать одно.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> Можно использовать <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>свойство, чтобы указать вероятность того, что данный элемент в списке будет произносятся.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       Представляет класс SrgsItem `item` элемент, который определен в консорциума World Wide Web (W3C) [спецификации грамматики распознавания речи (SRGS) версии 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Сведения о SRGS `item` элемента и сведения о поддержке по System.Speech, в разделе [элемента элемент](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
