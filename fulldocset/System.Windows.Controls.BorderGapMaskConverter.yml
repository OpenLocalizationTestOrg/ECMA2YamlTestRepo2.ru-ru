  remarks: "Три цифры, которые находятся в `values` параметра представляют следующие <xref:System.Windows.Controls.GroupBox>управляют параметрами:-ширину <xref:System.Windows.Controls.GroupBox> <xref:System.Windows.Controls.HeaderedContentControl.Header%2A>содержимого.</xref:System.Windows.Controls.HeaderedContentControl.Header%2A> </xref:System.Windows.Controls.GroupBox> </xref:System.Windows.Controls.GroupBox>      -Ширину <xref:System.Windows.Controls.GroupBox>управления.</xref:System.Windows.Controls.GroupBox>      -Высота <xref:System.Windows.Controls.GroupBox>управления.</xref:System.Windows.Controls.GroupBox>       Следующий рисунок дает графическое представление `values` параметра.       ![GroupBox и значения для метода преобразования](~/add/media/bordergapmaskconverterillustration.png &quot;GroupBox и значения для метода преобразования&quot;)"
