  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: OnLoggedOut(EventArgs)
  nameWithType: LoginStatus.OnLoggedOut(EventArgs)
  fullName: System.Web.UI.WebControls.LoginStatus.OnLoggedOut(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Вызывает <xref href=&quot;System.Web.UI.WebControls.LoginStatus.LoggedOut&quot;> </xref> событие после выхода из системы обработки завершения, и пользователь щелкает ссылку выхода."
  remarks: "Используйте <xref:System.Web.UI.WebControls.LoginStatus.LoggedOut>событие, чтобы обеспечить дополнительную обработку, например закрытие подключения к базе данных или удаление пользователя кэшированные данные, после выхода пользователя с веб-сайта.</xref:System.Web.UI.WebControls.LoginStatus.LoggedOut>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67). При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [NIB: при возникновении события](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Метод OnLoggedOut также позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе."
  example:
  - "The following code example attaches an event handler to the OnLoggedOut event. The event handler in this example is empty.  \n  \n [!code-cs[LoginStatusAfterLogout#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_221_1.aspx)]\n [!code-vb[LoginStatusAfterLogout#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: protected virtual void OnLoggedOut (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>, Содержащий данные события.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.LoginStatus.OnLoggedOut*
  exceptions: []
  platform:
  - net462
