  summary: "Возвращает или задает текст, используемый для ссылки входа."
  remarks: "Свойство LoginText отображается как текст ссылки при <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>свойство пусто.</xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>       Когда <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>свойство содержит ссылку, свойство LoginText используется как альтернативный текст для изображения.</xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to set the LoginText property.  \n  \n [!code-vb[LoginStatusLoginText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_825_1.aspx)]\n [!code-cs[LoginStatusLoginText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_825_1.aspx)]"
  syntax:
    content: public virtual string LoginText { get; set; }
    return:
      type: System.String
      description: "Строка, отображаемая в качестве ссылки входа. Значение по умолчанию — «Вход»."
  overload: System.Web.UI.WebControls.LoginStatus.LoginText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LoginStatus.LogoutAction
  id: LogoutAction
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LogoutAction
  nameWithType: LoginStatus.LogoutAction
  fullName: System.Web.UI.WebControls.LoginStatus.LogoutAction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, которое определяет действие, выполняемое при выходе пользователя из веб-сайт с <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> управления."
  remarks: "Свойство LogoutAction определяет, какие страницы отображаются для пользователя, когда пользователь выходит из системы с помощью <xref:System.Web.UI.WebControls.LoginStatus>управления.</xref:System.Web.UI.WebControls.LoginStatus>       В следующей таблице описаны действия, выполняемые для каждого <xref:System.Web.UI.WebControls.LogoutAction>значение.</xref:System.Web.UI.WebControls.LogoutAction>      | Значение LogoutAction | Действие, выполняемое |   |-----------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------|   | <xref:System.Web.UI.WebControls.LogoutAction>| Перенаправляет пользователя на URL-адрес, содержащихся в <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A>свойство.</xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> </xref:System.Web.UI.WebControls.LogoutAction> Если <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A>не заполнено, пользователь перенаправляется на страницу входа, определенную в настройках конфигурации приложения. |   | <xref:System.Web.UI.WebControls.LogoutAction>| Перенаправляет пользователя на страницу входа, определенную в настройках конфигурации приложения. |   | <xref:System.Web.UI.WebControls.LogoutAction>| Обновляет текущую страницу. |       Это свойство не задано с помощью тем или тем таблиц стилей.</xref:System.Web.UI.WebControls.LogoutAction> </xref:System.Web.UI.WebControls.LogoutAction> </xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example sets the LogoutAction property to the <xref:System.Web.UI.WebControls.LogoutAction> value to send the user to the login page.  \n  \n [!code-vb[LoginStatusLogoutAction#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_916_1.aspx)]\n [!code-cs[LoginStatusLogoutAction#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_916_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.LogoutAction LogoutAction { get; set; }
    return:
      type: System.Web.UI.WebControls.LogoutAction
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.LogoutAction&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Web.UI.WebControls.LogoutAction&quot;> </xref>."
  overload: System.Web.UI.WebControls.LoginStatus.LogoutAction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Задано недопустимое <xref href=&quot;System.Web.UI.WebControls.LogoutAction&quot;> </xref> значение."
  platform:
  - net462
