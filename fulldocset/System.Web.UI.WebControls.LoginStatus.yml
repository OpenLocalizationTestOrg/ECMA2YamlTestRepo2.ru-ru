  langs:
  - csharp
  name: OnLoggingOut(LoginCancelEventArgs)
  nameWithType: LoginStatus.OnLoggingOut(LoginCancelEventArgs)
  fullName: System.Web.UI.WebControls.LoginStatus.OnLoggingOut(LoginCancelEventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Вызывает <xref href=&quot;System.Web.UI.WebControls.LoginStatus.LoggingOut&quot;> </xref> событие, когда пользователь щелкает ссылку выхода <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> управления."
  remarks: "Используйте <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>событие, чтобы обеспечить дополнительную обработку, таких как очистка данных пользователя перед входом пользователя за пределы сайта.</xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> Событие OnLoggingOut можно отменить, поэтому можно предоставить пользователю возможность сохранить данные, например корзины или изменения базы данных перед выходом из веб-сайта.       Дополнительные сведения об обработке событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       Метод OnLoggingOut также позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе."
  example:
  - "The following code example attaches an event handler to the OnLoggingOut event. The event handler updates a field on the form, and then cancels the logout attempt.  \n  \n [!code-vb[LoginStatusBeforeLogout#1](~/add/codesnippet/visualbasic/a06e160f-892f-43aa-ad10-_1.aspx)]\n [!code-cs[LoginStatusBeforeLogout#1](~/add/codesnippet/csharp/a06e160f-892f-43aa-ad10-_1.aspx)]"
