  remarks: "Этот член используется преимущественно разработчиками элементов управления при создании пользовательского элемента управления, производных от <xref:System.Web.UI.WebControls.LoginStatus>класса.</xref:System.Web.UI.WebControls.LoginStatus>       Этот метод вызывается инфраструктурой ASP.NET для всех элементов управления, использующих составную реализацию, включая элементы управления, которые являются производными от уведомления <xref:System.Web.UI.WebControls.CompositeDataBoundControl>и <xref:System.Web.UI.WebControls.CompositeControl>, для создания дочерних элементов управления, они содержат в процессе подготовки к обратной передачи или отрисовки.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.CompositeDataBoundControl>"
