  name: LoginStatus
  nameWithType: LoginStatus
  fullName: System.Web.UI.WebControls.LoginStatus
  type: Class
  summary: "Определяет состояние проверки подлинности пользователя и переключает состояние ссылки на вход или выход из веб-сайта."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## управления LoginStatus введение имеет два состояния, вход на веб-сайт и выход из веб-сайта, определяется <xref:System.Web.HttpRequest.IsAuthenticated%2A>свойство <xref:System.Web.UI.Page>объекта <xref:System.Web.UI.Page.Request%2A>свойство.</xref:System.Web.UI.Page.Request%2A> </xref:System.Web.UI.Page> </xref:System.Web.HttpRequest.IsAuthenticated%2A>             Элемент управления LoginStatus отображает текст или ссылок, в зависимости от значения <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A>и <xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A>Свойства.</xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A> Можно отобразить текст или изображения для одного или обоих состояний.      Настроек [!NOTE] настроек см. Если вы не знакомы с набором элементов управления входа в ASP.NET, [элементы управления входа ASP.NET](~/add/includes/ajax-current-ext-md.md) перед продолжением. Список других разделов, связанных с элементами управления входом и использованием членства см. в разделе [Управление пользователями с помощью членства](~/add/includes/ajax-current-ext-md.md).       Когда пользователь не вошел на сайт, управления LoginStatus содержит ссылку на страницу входа, определенную в настройках конфигурации приложения. При входе пользователя в веб-сайта управления LoginStatus ссылка на выход из веб-сайта. При выходе веб-сайта очищается статус проверки подлинности пользователя, а при использовании файлов cookie куки-файл с клиентского компьютера пользователя. При посещении веб-сайта все последующие управления LoginStatus будет отображаться запрос на вход.       Управляет поведением выхода <xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A>свойство, которое указывает, следует ли обновить текущую страницу, перенаправлять пользователя на страницу входа, определенные в параметрах конфигурации приложения или перенаправит пользователя на страницы, указанной параметром <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A>свойство.</xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> Значение по умолчанию — чтобы обновить текущую страницу.      Настроек [!NOTE] настроек Если пользователь использует управления LoginStatus выход из веб-сайта, все данные в состоянии представления и все отправленные данные потеряны.      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:LoginStatus       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|                    Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       LoginImageUrl=&quot;uri&quot;       LoginText=&quot;string&quot;       LogoutAction=&quot;Refresh|Redirect|RedirectToLoginPage&quot;       LogoutImageUrl=&quot;uri&quot;       LogoutPageUrl=&quot;uri&quot;       LogoutText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedOut=&quot;LoggedOut event handler&quot;       OnLoggingOut=&quot;LoggingOut event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
