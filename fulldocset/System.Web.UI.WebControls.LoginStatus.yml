- uid: System.Web.UI.WebControls.LoginStatus.LoggedOut
  id: LoggedOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggedOut
  nameWithType: LoginStatus.LoggedOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggedOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возникает после пользователь щелкает ссылку выхода и выхода из системы процесс будет завершен."
  remarks: "Событие LoggedOut возникает на сервере после пользователь щелкает ссылку выхода из системы и завершения процесса выхода.       Когда пользователь щелкает ссылку выхода <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>события, затем запустите процесс выхода и наконец события LoggedOut.</xref:System.Web.UI.WebControls.LoginStatus.LoggingOut>       Событие LoggedOut используется для предоставления дополнительной обработки, например очистку подключений к базе данных или удаление кэшированных пользовательских данных, после выхода пользователя с веб-сайта. Удостоверение пользователя по-прежнему доступен во время выполнения события LoggedOut. Если ваш обработчик для события LoggedOut перенаправляет браузер клиента на другую страницу, файл cookie проверки подлинности будет отключен от клиента."
  example:
  - "The following code example attaches an event handler to the LoggedOut event. The event handler in this example is empty.  \n  \n [!code-cs[LoginStatusAfterLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_144_1.aspx)]\n [!code-vb[LoginStatusAfterLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_144_1.aspx)]"
  syntax:
    content: public event EventHandler LoggedOut;
    return:
      type: System.EventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.LoginStatus.LoggingOut
  id: LoggingOut
  parent: System.Web.UI.WebControls.LoginStatus
  langs:
  - csharp
  name: LoggingOut
  nameWithType: LoginStatus.LoggingOut
  fullName: System.Web.UI.WebControls.LoginStatus.LoggingOut
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Вызывается, когда пользователь нажимает кнопку выхода из системы."
  remarks: "Событие LoggingOut возникает на сервере, когда пользователь щелкает ссылку выхода. Процесс выхода не происходит только после этого события и сведения о пользователе по-прежнему доступен.       Событие LoggingOut позволяет отменить процесс выхода, если пользователь должен завершить действие перед выходом из веб-сайт, например приобретения товары в корзину и отправка изменений в базу данных. Можно отменить, задав событие LoggingOut <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>свойство <xref:System.Web.UI.WebControls.LoginCancelEventArgs>параметр `true`.</xref:System.Web.UI.WebControls.LoginCancelEventArgs> </xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>       Событие LoggingOut используется для предоставления дополнительной обработки, таких как очистка данных пользователя перед входом пользователя за пределы сайта."
  example:
  - "The following code example attaches an event handler to the LoggingOut event. The event handler updates a field on the form, and then cancels the logout attempt.  \n  \n [!code-vb[LoginStatusBeforeLogout#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[LoginStatusBeforeLogout#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler LoggingOut;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
