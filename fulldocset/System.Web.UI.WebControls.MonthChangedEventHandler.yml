  fullName: System.Web.UI.WebControls.MonthChangedEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.Calendar.VisibleMonthChanged&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>Событие возникает, когда пользователь щелкает элемент управления переходом <xref:System.Web.UI.WebControls.Calendar>элемента управления для отображения следующему или предыдущему месяцу.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>       При создании делегата MonthChangedEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> event that displays in a <xref:System.Web.UI.WebControls.Label> control whether the <xref:System.Web.UI.WebControls.Calendar> control has moved forward or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_72_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_72_1.aspx)]  \n  \n [!code-cs[CalendarVisibleMonthChanged2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_72_2.aspx)]\n [!code-vb[CalendarVisibleMonthChanged2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_72_2.aspx)]"
  syntax:
    content: public delegate void MonthChangedEventHandler(object sender, MonthChangedEventArgs e);
