  remarks: "Этот класс реализует <xref:System.Drawing.Printing.PrintController>и добавляет диалоговое окно состояния.</xref:System.Drawing.Printing.PrintController> Задает контроллер печати как <xref:System.Drawing.Printing.PrintDocument>печатается.</xref:System.Drawing.Printing.PrintDocument>       Список начальных значений свойств для экземпляра класса PrintControllerWithStatusDialog см. в разделе <xref:System.Windows.Forms.PrintControllerWithStatusDialog.%23ctor%2A>конструктор.</xref:System.Windows.Forms.PrintControllerWithStatusDialog.%23ctor%2A>       Дополнительные сведения о печати в Windows Forms см. в разделе <xref:System.Drawing.Printing>Общие сведения о пространстве имен.</xref:System.Drawing.Printing> Если вы хотите напечатать из приложения Windows Presentation Foundation, см. раздел <xref:System.Printing>пространства имен.</xref:System.Printing>"
  example:
  - "The following code example shows how to create a new <xref:System.Drawing.Printing.PrintController> and assign it to the <xref:System.Drawing.Printing.PrintController> property. The example assumes that you have added the <xref:System.Drawing.Printing> namespace to the class and that you have created a new instance of a <xref:System.Drawing.Printing.PrintDocument> as `myDocumentPrinter`.  \n  \n [!code-cpp[Classic PrintControllerWithStatusDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_14_1.cpp)]\n [!code-cs[Classic PrintControllerWithStatusDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_14_1.cs)]\n [!code-vb[Classic PrintControllerWithStatusDialog Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_14_1.vb)]"
