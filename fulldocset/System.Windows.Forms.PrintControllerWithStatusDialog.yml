  remarks: "<xref:System.Windows.Forms.PrintControllerWithStatusDialog>Класс вызывает <xref:System.Drawing.Printing.PrintController.OnEndPage%2A?displayProperty=fullName>метод инкапсулированный <xref:System.Drawing.Printing.PrintController>.</xref:System.Drawing.Printing.PrintController> </xref:System.Drawing.Printing.PrintController.OnEndPage%2A?displayProperty=fullName> </xref:System.Windows.Forms.PrintControllerWithStatusDialog>       Метод OnEndPage вызывается сразу после <xref:System.Drawing.Printing.PrintDocument>вызывает <xref:System.Drawing.Printing.PrintDocument.PrintPage>событий.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Если исключение внутри <xref:System.Drawing.Printing.PrintDocument.PrintPage>событие <xref:System.Drawing.Printing.PrintDocument>, вызывается OnEndPage.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPrint%2A>Создает метод <xref:System.Drawing.Graphics>объекта, который отправляется на принтер.</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPrint%2A> После <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPrint%2A>вызове <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPage%2A>метода задает <xref:System.Drawing.Graphics>объект графики одной страницы.</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPage%2A> </xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPrint%2A> (Используйте <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPage%2A>присвоить печать страницы документа.</xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnStartPage%2A> Например, можно настроить параметры отдельно для каждой страницы.) Очищает OnEndPage <xref:System.Drawing.Graphics>объекта, пока <xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnEndPrint%2A>метод освобождает объект.</xref:System.Windows.Forms.PrintControllerWithStatusDialog.OnEndPrint%2A> </xref:System.Drawing.Graphics>"
