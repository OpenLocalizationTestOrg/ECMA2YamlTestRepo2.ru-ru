- uid: System.Net.Mail.AttachmentBase.Dispose
  id: Dispose
  parent: System.Net.Mail.AttachmentBase
  langs:
  - csharp
  name: Dispose()
  nameWithType: AttachmentBase.Dispose()
  fullName: System.Net.Mail.AttachmentBase.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Освобождает ресурсы, используемые <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref>."
  remarks: "После использования <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.Net.Mail.AttachmentBase>окажется в неработоспособном состоянии.</xref:System.Net.Mail.AttachmentBase> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Net.Mail.AttachmentBase>, сборщик мусора мог освободить память, <xref:System.Net.Mail.AttachmentBase>занимаемую.</xref:System.Net.Mail.AttachmentBase> </xref:System.Net.Mail.AttachmentBase> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).       **Примечание** всегда вызова Dispose перед освобождением последней ссылки на <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Net.Mail.AttachmentBase>объекта `Finalize` метод.</xref:System.Net.Mail.AttachmentBase>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Net.Mail.AttachmentBase.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Mail.AttachmentBase.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Net.Mail.AttachmentBase
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: AttachmentBase.Dispose(Boolean)
  fullName: System.Net.Mail.AttachmentBase.Dispose(Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Освобождает неуправляемые ресурсы, используемые <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref> и при необходимости освобождает также управляемые ресурсы."
  remarks: "Этот метод вызывается методом открытые `Dispose()` метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()`вызывает защищенный `Dispose(Boolean)` метод с `disposing` равным `true`. <xref:System.Object.Finalize%2A>вызывает `Dispose` с `disposing` значение `false`.</xref:System.Object.Finalize%2A>       При `disposing` параметр имеет значение true, данный метод освобождает все ресурсы, занятые любыми управляемыми объектами, которые <xref:System.Net.Mail.AttachmentBase>ссылки.</xref:System.Net.Mail.AttachmentBase> Этот метод вызывает `Dispose()` метод для каждого объекта, на который указывает ссылка."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для освобождения управляемых и неуправляемых ресурсов; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для освобождения только неуправляемых ресурсов."
  overload: System.Net.Mail.AttachmentBase.Dispose*
  exceptions: []
  platform:
  - net462
