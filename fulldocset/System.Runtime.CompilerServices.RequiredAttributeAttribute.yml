  name: RequiredAttributeAttribute
  nameWithType: RequiredAttributeAttribute
  fullName: System.Runtime.CompilerServices.RequiredAttributeAttribute
  type: Class
  summary: "Указывает, что импортирующий компилятор должен полностью понимать семантику определения типа или отказаться от его использования.  Этот класс не наследуется."
  remarks: "Этот атрибут можно применять для классов, структур, перечислений и интерфейсы.       Например можно использовать этот атрибут для пометки класса C++, имеющим конструктор копии. Любой компилятор, использующий такой класс должен понимать все ограничения на его использование, такие как невозможность создания объекта этого класса в сборке мусора куче, так как при перемещении не вызывается его конструктор копий.       Классы в <xref:System.Runtime.CompilerServices>для компиляторов используйте только.</xref:System.Runtime.CompilerServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RequiredAttributeAttribute : Attribute
