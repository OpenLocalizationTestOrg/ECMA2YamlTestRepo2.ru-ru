- uid: System.Xml.XmlImplementation.HasFeature(System.String,System.String)
  id: HasFeature(System.String,System.String)
  parent: System.Xml.XmlImplementation
  langs:
  - csharp
  name: HasFeature(String,String)
  nameWithType: XmlImplementation.HasFeature(String,String)
  fullName: System.Xml.XmlImplementation.HasFeature(String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Проверяет ли определенное средство в реализации объектной модели документа (DOM)."
  syntax:
    content: public bool HasFeature (string strFeature, string strVersion);
    parameters:
    - id: strFeature
      type: System.String
      description: "Имя пакета проверяемого средства. Это имя не учитывает регистр."
    - id: strVersion
      type: System.String
      description: "Это имя пакета, чтобы проверить номер версии. Если версия не указана (<xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>), поддержка любой версии средства заставляет метод вернуть <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если функция реализована в указанной версии; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       В следующей таблице приведены сочетания, которые заставляют <xref uid=&quot;langword_csharp_HasFeature&quot; name=&quot;HasFeature&quot; href=&quot;&quot;> </xref> для возврата <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.       <table><thead><tr><th> strFeature       </th><th> strVersion       </th></tr></thead><tbody><tr><td> XML       </td><td> 1.0       </td></tr><tr><td> XML       </td><td> 2.0       </td></tr></tbody></table>"
  overload: System.Xml.XmlImplementation.HasFeature*
  exceptions: []
  platform:
  - net462
