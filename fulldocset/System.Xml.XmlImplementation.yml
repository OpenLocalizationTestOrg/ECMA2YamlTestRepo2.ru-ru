  remarks: "`XmlDocument`объекты, созданные из той же реализации совместно использовать то же имя таблицы. Это позволяет более эффективно сравнивать имена атрибутов и элементов между объектами.       Несмотря на то что `XmlDocument` объекты, совместно используют одну реализацию, для перемещения узлов из одного документа в другой, необходимо использовать <xref:System.Xml.XmlDocument.ImportNode%2A>метод.</xref:System.Xml.XmlDocument.ImportNode%2A>"
