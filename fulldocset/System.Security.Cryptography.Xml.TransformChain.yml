  fullName: System.Security.Cryptography.Xml.TransformChain
  type: Class
  summary: "Определяет упорядоченный список <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> объектов, которые применены к неподписанного содержания до вычисления дайджеста."
  remarks: "Класс TransformChain содержит список <xref:System.Security.Cryptography.Xml.Transform>объекты, которые определяют, как упорядочивать XML-данные перед созданием дайджест.</xref:System.Security.Cryptography.Xml.Transform>       Класс TransformChain всякий раз, когда необходимо добавить один или несколько объектов преобразования в зашифрованный XML-документ или подписанный XML-документ.       Как <xref:System.Security.Cryptography.Xml.Reference>класса и <xref:System.Security.Cryptography.Xml.EncryptedReference>класс содержит объект TransformChain.</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  Можно добавить <xref:System.Security.Cryptography.Xml.Transform>объект <xref:System.Security.Cryptography.Xml.Reference>класса путем вызова <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>метод.</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> Можно добавить <xref:System.Security.Cryptography.Xml.Transform>объект <xref:System.Security.Cryptography.Xml.EncryptedReference>класса путем вызова <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>метод.</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  Можно также вручную создать объект TransformChain и передавать любой <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>свойство или <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>свойство.</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       Если вы хотите подписать только часть XML-документа, можно использовать преобразование для идентификации элементов XML, которые требуется подписать.  Обратите внимание, что <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>свойство и <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>свойство автоматически создавать внутренние преобразования, позволяющие подписать часть документа.</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       Дополнительные сведения о преобразованиях см. в спецификации XMLDSIG, которое доступно из W3C: www.w3.org/TR/xmldsig-core/ или см. в спецификации шифрования XML, которое доступно из W3C в www.w3.org/TR/xmlenc-core/."
  syntax:
    content: public class TransformChain
