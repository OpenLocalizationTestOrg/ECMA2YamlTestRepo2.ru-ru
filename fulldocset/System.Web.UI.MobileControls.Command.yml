  remarks: "Когда <xref:System.Web.UI.MobileControls.Command>активации элемента управления, он выдает <xref:System.Web.UI.MobileControls.Command.OnClick%2A>событий.</xref:System.Web.UI.MobileControls.Command.OnClick%2A> </xref:System.Web.UI.MobileControls.Command> Дополнительные сведения см. в разделах «Подготовка к просмотру конкретного устройства» и «Поведение конкретного устройства» в папке <xref:System.Web.UI.MobileControls.Command?displayProperty=fullName>.</xref:System.Web.UI.MobileControls.Command?displayProperty=fullName>"
