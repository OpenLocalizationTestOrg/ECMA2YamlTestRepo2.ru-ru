- uid: System.Web.UI.MobileControls.Command.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.MobileControls.Command
  langs:
  - csharp
  name: CausesValidation
  nameWithType: Command.CausesValidation
  fullName: System.Web.UI.MobileControls.Command.CausesValidation
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Возвращает или задает, является ли указанный элемент управления вызывает проверки на стороне сервера для всех элементов управления в форме. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Для проверки на форму, необходимо отправить форму с элементом управления, который вызывает проверку, и должен иметь свойства CausesValidation значение `true`. <xref:System.Web.UI.MobileControls.Command>Управления в настоящее время является единственным элементом управления, который вызывает проверку.</xref:System.Web.UI.MobileControls.Command>"
  syntax:
    content: public bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если указанный элемент управления вызывает проверки на стороне сервера для всех элементов управления в форму. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.Command.CausesValidation*
  exceptions: []
  platform:
  - net462
