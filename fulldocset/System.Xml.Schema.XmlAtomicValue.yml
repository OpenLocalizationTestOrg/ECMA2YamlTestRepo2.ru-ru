  namespace: System.Xml.Schema
  summary: "Возвращает проверяемого XML-элемента или атрибута как тип, указанный с помощью <xref:System.Xml.IXmlNamespaceResolver>объект, заданный для разрешения префиксов пространства имен.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Метод ValueAs предпринимает попытку преобразовать значение проверяемого XML-элемента или атрибута указан тип Microsoft .NET Framework.       <xref:System.Xml.IXmlNamespaceResolver>Объект используется для разрешения префиксов пространства имен, связанных с преобразования типов.</xref:System.Xml.IXmlNamespaceResolver> Например, при преобразовании `xs:QName` для `xs:string`.       Дополнительные сведения о типе поддержки в <xref:System.Xml?displayProperty=fullName>пространства имен, в разделе [тип поддерживает в классах System.Xml](~/add/includes/ajax-current-ext-md.md).</xref:System.Xml?displayProperty=fullName>"
  syntax:
    content: public override object ValueAs (Type type, System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: type
      type: System.Type
      description: "Тип, возвращаемый как проверяемого XML-элемента или атрибута."
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "<xref:System.Xml.IXmlNamespaceResolver>Объект, используемый для разрешения префиксов пространства имен.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "Значение проверяемого XML-элемента или атрибута в заданном типе."
  overload: System.Xml.Schema.XmlAtomicValue.ValueAs*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Проверяемого XML-элемента или атрибута не находится в формате, необходимом для целевого типа."
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "Попытка приведения типов не является допустимым."
  - type: System.OverflowException
    commentId: T:System.OverflowException
    description: "Попытка приведения типов вызвала переполнение."
  platform:
  - net462
