  name: ViewEventHandler
  nameWithType: ViewEventHandler
  fullName: System.Web.UI.Design.ViewEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> событие, возникающее средства визуального проектирования, таких как [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], реализующего <xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;> </xref> интерфейса. Этот класс не наследуется."
  remarks: "При создании делегата ViewEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>События узлом конструктора для определенных действий в элементе управления в рабочей области конструирования.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Событие обрабатывается методом ViewEventHandler делегат метода, который принимает <xref:System.Web.UI.Design.ViewEventArgs>объект в качестве параметра.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Как правило классы конструктора элементов управления не напрямую реализовать или назначить делегата ViewEventHandler. <xref:System.Web.UI.Design.ControlDesigner>Базовый класс предоставляет делегат по умолчанию для <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>событий.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Переопределение конструкторов пользовательских элементов управления <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, и <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>методы для обработки этих событий для элемента управления в рабочей области конструирования.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>Метод задает делегата события по умолчанию для <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>делегировать.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"
  syntax:
    content: public delegate void ViewEventHandler(object sender, ViewEventArgs e);
