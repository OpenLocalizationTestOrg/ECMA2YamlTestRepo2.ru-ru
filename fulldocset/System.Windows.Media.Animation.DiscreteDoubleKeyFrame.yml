  nameWithType: DiscreteDoubleKeyFrame
  fullName: System.Windows.Media.Animation.DiscreteDoubleKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref:System.Double>значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>с использованием дискретной интерполяции.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>для анимации <xref:System.Double>значение свойства, а также набор ключевых кадров.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Дискретные опорные кадры как DiscreteDoubleKeyFrame создать резкие «переходы» между значениями (без интерполяции). Другими словами анимированное свойство остается неизменным до достижения ключевое время для опорного кадра на этот момент анимированное свойство внезапно целевого значения."
  syntax:
    content: 'public class DiscreteDoubleKeyFrame : System.Windows.Media.Animation.DoubleKeyFrame'
