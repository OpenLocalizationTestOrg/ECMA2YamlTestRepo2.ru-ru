  type: Class
  summary: "Абстрактный класс расширения WCF задать пользовательскую службу обнаружения или получить опубликованные конечные точки."
  remarks: "Создайте класс, производный от расширение DiscoveryServiceExtension и переопределение <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>метод возвращал пользовательскую службу обнаружения.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Добавьте производный класс для <xref:System.ServiceModel.ServiceHost>расширения, в которых размещается служба обнаружения.</xref:System.ServiceModel.ServiceHost> Когда <xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>вызывается поведение итерирует по расширениям в узле службы и выполняет поиск расширение DiscoveryServiceExtension.</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A> При обнаружении его <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>вызывается, чтобы получить пользовательскую службу обнаружения.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Если расширение не найдена, используется реализация службы обнаружения по умолчанию."
  syntax:
    content: 'public abstract class DiscoveryServiceExtension : System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>'
  inheritance:
