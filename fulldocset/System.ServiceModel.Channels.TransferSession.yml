  langs:
  - csharp
  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "Определяет контракт для передачи сообщений от клиента к приложению требуется сеанс и ли доставки сообщений должен сохраняться порядок вызова операций клиентом."
  remarks: "TransferSession перечисления обычно используются в связи с контракт службы. Когда клиент отправляет сообщения удаленному приложению или службе для вызова операций, TransferSession используется для определения того, если требуется сеанс для взаимодействия со службой и ли сообщения для вызова операции службы должны приходить в том же порядке, в котором они были отправлены.       Доставка сообщений между клиентом и службой требуется сеанс для сохранения порядка вызова операций клиентом. Если не установлен сеанс между конечными точками, порядок доставки не отражает порядок отправки сообщений.      -Значение, приложение использует TransferSession указывает, требуется ли приложению определенный порядок размещения в последовательность вызова. Если данный контракт требует, доставки сообщений в том порядке, в котором они отправлены.      -Если Unordered, то сообщения, вызывающие открытые операции могут приходить в любом порядке.       Если нет, то нет сеансов."
  syntax:
    content: public enum TransferSession
  inheritance:
  - System.Enum
  platform:
  - net462
