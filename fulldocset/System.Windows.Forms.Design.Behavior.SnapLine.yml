  remarks: "Начало элемента управления является точкой верхнего левого элемента управления. Отдельное смещение может описывать положение линии привязки, поскольку вертикальные линии привязки могут иметь только смещение ненулевое значение оси x, в то время как горизонтальные линии привязки может иметь ненулевое значение по оси y смещения.       Свойство смещение инициализируется во время создания, но она может быть изменено с <xref:System.Windows.Forms.Design.Behavior.SnapLine.AdjustOffset%2A>метод.</xref:System.Windows.Forms.Design.Behavior.SnapLine.AdjustOffset%2A>"
