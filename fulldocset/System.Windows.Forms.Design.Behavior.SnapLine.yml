  summary: "Возвращает фильтр определенную программистом категорию, связанную с этой линией привязки."
  remarks: "Свойства фильтра используется для определения пользовательских категорий линии привязки. Только линии привязки с тем же именем фильтра могут привязывать друг с другом. Это свойство может использоваться в конструкторах пользовательских элементов управления для предоставления различных категорий привязок в зависимости от состояния элемента управления или тип выполняемой операции. Например элементы управления скругленные удалось линии пользовательские привязки со значением фильтра «Центр».       Это свойство инициализируется во время создания и не может быть изменено."
  syntax:
