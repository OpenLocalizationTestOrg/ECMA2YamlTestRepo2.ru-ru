  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "Представляет горизонтальный и вертикальный сегменты, которые динамически создаются в интерфейсе пользователя (ИП) для помощи в макет элементов управления в контейнере во время разработки. Этот класс не наследуется."
  remarks: "В следующей таблице перечислены наиболее распространенных режима, которые поддерживают средства визуального проектирования для помощи с позиционирование и изменение размера элементов управления на поверхности разработки.      | Режим | Описание |   |----------|-----------------|   | Произвольный | Дает возможность свободно располагать элементы управления. |   | Сетка | Отображает статические управляющие сетку, которая помогает размещение элементов управления. |   | Линии привязки | Отображает направляющих, которые помогут размещение элементов управления контейнера относительно друг друга. Линии привязки создаются из элементов управления и их контейнера. |       Класс линии привязки и связанные типы поддержки режима линии привязки.       Линии привязки создаются динамически и автоматически как элемент управления edge перемещает рядом с другим элементом управления или к границам его контейнера. Это может произойти, когда элемент управления добавляется из панели элементов или перемещается или изменяется с операций мыши или клавиатуры команд. Элементы управления, обычно имеют определенный; горизонтальные и вертикальные линии привязки прямоугольные элементы управления они обычно расширить из всех четырех краев.       Класс линии привязки используется только несколько свойств для описания каждой линии привязки, как показано в следующей таблице.      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>| Указывает расположение и направление линии по отношению к связанному элементу управления.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> Как правило, только линии привязки сходных типов будет автоматическое выравнивание друг с другом. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>| Задает расстояние в пикселях от координат верхнего левого угла элемента управления, для которой начинается линии привязки. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>| Указывает относительную важность линии привязки.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> Во время любой заданной точки принятия решений, отображаются только линии привязки, которые активны и имеют самый высокий приоритет. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>| Определяет пользовательские категории линии привязки.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> Это необязательная строка. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>и <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>| Указывает, имеет ли линии привязки горизонтальной или вертикальной ориентацией, соответственно. |       <xref:System.Windows.Forms.Design.ControlDesigner>Класс хранит линии привязки для соответствующий тип элемента управления в <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>свойство.</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> Данная обработка базовый класс линии привязки будет достаточно для большинства элементов управления, как он определяет <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, и <xref:System.Windows.Forms.Design.Behavior.SnapLineType>линии привязки выравниваются по краям элемента управления.</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> При разработке пользовательского элемента управления, если такая организация по умолчанию не достаточно, переопределите это <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>свойство класса, производного от <xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> Например можно выровнять горизонтальный линии привязки текстовых элементов управления, например, метки, с верхними и основными линиями текста (вместо верхней и нижней границ элемента управления).       <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>Класс не может быть производным от.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       Расширенная поддержка этой возможности в Visual Studio см. в разделе [Пошаговое руководство: упорядочение элементов управления в формах Windows Forms с помощью линий привязки](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public sealed class SnapLine
