  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "Инкапсулирует ошибки, возвращаемые по очереди сообщений (MSMQ). Это исключение генерируется транспортом службы очередей сообщений и каналом интеграции очереди сообщений."
  remarks: "Это исключение может возникнуть, когда канал службы сообщений взаимодействует с очередью сообщений, в частности открывает очередь, запрашивает информацию очереди, отправляя сообщения и получения сообщений.       Исключение содержит код ошибки очереди сообщений. Как правило это исключение возникает, если платформа не может автоматически восстановиться после ошибки и требуется вмешательство оператора. Например это исключение выдается, если служба очереди сообщений не установлена, и попытка открыть прослушиватель транспорта очереди сообщений."
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Runtime.InteropServices.ExternalException
  implements: []
