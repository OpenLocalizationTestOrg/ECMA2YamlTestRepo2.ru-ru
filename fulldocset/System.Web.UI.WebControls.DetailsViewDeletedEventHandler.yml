  name: DetailsViewDeletedEventHandler
  nameWithType: DetailsViewDeletedEventHandler
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Управления вызывает <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>событие, когда кнопку «Удалить» (кнопка с его `CommandName` , имеющим значение «Delete») в элементе управления выбран, но после <xref:System.Web.UI.WebControls.DetailsView>управления удаляет запись.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> </xref:System.Web.UI.WebControls.DetailsView> Это позволяет предоставить обработчик событий, который выполняет пользовательские действия, такие как проверка результатов операции удаления, когда происходит данное событие.       При создании делегата DetailsViewDeletedEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewDeletedEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_187_1.aspx)]\n [!code-cs[DetailsViewDeletedEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_187_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewDeletedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_187_2.aspx)]\n [!code-cs[DetailsViewDeletedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_187_2.aspx)]"
