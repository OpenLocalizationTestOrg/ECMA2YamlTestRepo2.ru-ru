  summary: "Возвращает или задает <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> объект, который содержит все подробные параметры для задания печати."
  remarks: "Задание этого свойства CurrentPrintTicket не проверить или изменить указанный <xref:System.Printing.PrintTicket>для какого-либо <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintTicket>  При необходимости используйте <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>метод для создания <xref:System.Printing.PrintQueue>-конкретных <xref:System.Printing.PrintTicket>, является допустимым для данного принтера.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>"
  syntax:
    content: public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: "Объект <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> объекта, который содержит все сведения о задании печати, например число печатаемых копий и использование сшивания или двусторонней печати."
