  name: PrintJobSettings
  nameWithType: PrintJobSettings
  fullName: System.Printing.PrintJobSettings
  type: Class
  summary: "Описывает задание на печать."
  remarks: "<xref:System.Printing.PrintTicket>Объекта, которое является значением из <xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A>свойство, содержит все подробные параметры для задания печати.</xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A> </xref:System.Printing.PrintTicket> Родительский элемент, PrintJobSettings, добавляет только описание.      Настроек [!CAUTION] настроек классы в <xref:System.Printing>пространства имен не поддерживаются для использования в пределах службы Windows или приложения ASP.NET или службы.</xref:System.Printing> Попытка использования этих классов из одного из этих типов приложений может привести к неожиданным проблемам, например сужен службы исключения производительности и во время выполнения.       Если вы хотите напечатать из приложения Windows Forms, см. раздел <xref:System.Drawing.Printing>пространства имен.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintJobSettings
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
