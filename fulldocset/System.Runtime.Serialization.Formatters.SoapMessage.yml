  name: SoapMessage
  nameWithType: SoapMessage
  fullName: System.Runtime.Serialization.Formatters.SoapMessage
  type: Class
  summary: "Содержит имена и типы параметров, необходимых при сериализации SOAP RPC (удаленный вызов процедуры)."
  remarks: "При SoapMessage является корнем графа сериализации, SOAP создается в формате RPC (удаленный вызов процедуры), и объект SoapMessage используется для указания типов параметров вызова метода. <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>Свойству можно присвоить значение этого объекта во время десериализации.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SoapMessage : System.Runtime.Serialization.Formatters.ISoapMessage
