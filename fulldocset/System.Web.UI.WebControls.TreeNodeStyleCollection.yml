  remarks: "Коллекция TreeNodeStyleCollection класс используется для хранения и управления коллекцией <xref:System.Web.UI.WebControls.TreeNodeStyle>объектов.</xref:System.Web.UI.WebControls.TreeNodeStyle> <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>Свойство типа коллекция TreeNodeStyleCollection, хранятся стили узла для отдельных уровней дерева.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>Свойство является альтернативой отдельные свойства стиля, такие как <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>свойство, управлять стили узлов на разных уровнях дерева.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> Первый стиль в коллекции соответствует стилю узла на первом уровне дерева. Второй стиль в коллекции соответствует стилю узлов на втором уровне дерева, и т. д. <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>Свойство чаще всего используется для создания таблицы меню переходов в стиле содержимое которой узлы определенного уровня должны выглядеть одинаково, независимо от наличия дочерних узлов.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       Коллекция TreeNodeStyleCollection класс будет наследовать большинство своих членов <xref:System.Web.UI.StateManagedCollection>класса.</xref:System.Web.UI.StateManagedCollection> Дополнительные сведения об унаследованных членов см. в разделе <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the TreeNodeStyleCollection class to specify the style settings for the individual levels of a <xref:System.Web.UI.WebControls.TreeView> control. Notice that the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property returns a TreeNodeStyleCollection object.  \n  \n [!code-vb[TreeViewLevelStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_395_1.aspx)]\n [!code-cs[TreeViewLevelStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_395_1.aspx)]"
