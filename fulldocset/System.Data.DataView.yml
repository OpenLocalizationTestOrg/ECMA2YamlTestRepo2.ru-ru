  name: DataView
  nameWithType: DataView
  fullName: System.Data.DataView
  type: Class
  summary: "Представляет допускающее привязку данных, настраиваемое представление <xref href=&quot;System.Data.DataTable&quot;> </xref> для сортировки, фильтрации, поиска, изменения и навигации. DataView не сохраняет данные, а представляет связанное представление соответствующего <xref href=&quot;System.Data.DataTable&quot;> </xref>. Изменения данных DataView распространяются <xref href=&quot;System.Data.DataTable&quot;> </xref>. Изменения <xref href=&quot;System.Data.DataTable&quot;> </xref>элемента данных повлияет на все объекты DataView, связанные с ним."
  remarks: "Основной функцией DataView является предоставление для привязки данных в Windows Forms и Web Forms.       Кроме того объект DataView можно настроить для представления подмножества данных из <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Эта функция позволяет иметь два элемента управления, привязанного к тому же <xref:System.Data.DataTable>, но представляют разные версии данных.</xref:System.Data.DataTable> Например один элемент управления может быть привязан к DataView, который показывает все строки в таблице, и второй можно настроить для отображения только строк, которые были удалены из <xref:System.Data.DataTable>.</xref:System.Data.DataTable> <xref:System.Data.DataTable>Также имеет <xref:System.Data.DataTable.DefaultView%2A>Свойства.</xref:System.Data.DataTable.DefaultView%2A> </xref:System.Data.DataTable> Возвращает DataView по умолчанию для таблицы. Например если вы хотите создать настраиваемое представление для таблицы, установите <xref:System.Data.DataView.RowFilter%2A>на возвращаемый <xref:System.Data.DataTable.DefaultView%2A>.</xref:System.Data.DataTable.DefaultView%2A> DataView</xref:System.Data.DataView.RowFilter%2A>       Чтобы создать представление с фильтром по данным, задайте <xref:System.Data.DataView.RowFilter%2A>и <xref:System.Data.DataView.Sort%2A>Свойства.</xref:System.Data.DataView.Sort%2A> </xref:System.Data.DataView.RowFilter%2A> Затем с помощью <xref:System.Data.DataView.Item%2A>Свойства для возврата одной <xref:System.Data.DataRowView>.</xref:System.Data.DataRowView> </xref:System.Data.DataView.Item%2A>       Можно также добавить и удалить из набора строк с помощью <xref:System.Data.DataView.AddNew%2A>и <xref:System.Data.DataView.Delete%2A>методы.</xref:System.Data.DataView.Delete%2A> </xref:System.Data.DataView.AddNew%2A> При использовании этих методов <xref:System.Data.DataView.RowStateFilter%2A>можно задать свойства для указания того, отображаются только удаленные строки или новых строк с DataView.</xref:System.Data.DataView.RowStateFilter%2A>      Настроек [!NOTE] настроек, если явно не указать критерии сортировки для `DataView`, `DataRowView` объекты в `DataView` сортируются по DataView соответствующий индекс `DataRow` в `DataTable.Rows``DataRowCollection`.       [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]позволяет разработчикам создавать сложные и мощные запросы через <xref:System.Data.DataSet>с помощью [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)].</xref:System.Data.DataSet> Объект [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] запрос возвращает перечисление <xref:System.Data.DataRow>объектов, тем не менее, которые легко не используется в сценарии привязки.</xref:System.Data.DataRow> Представления данных, которые могут быть созданы из [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] запроса и не выполняет фильтрацию и сортировку характеристики этого запроса. [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)]расширяет функциональность DataView, предоставляя [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] основано на выражении фильтрации и сортировки, что позволяет гораздо более сложные и мощные операции сортировки и фильтрации чем строк фильтрации и сортировки. В разделе [привязка данных и LINQ to DataSet](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации."
  example:
  - "The following example creates a single <xref:System.Data.DataTable> with one column and five rows. Two DataView objects are created and the <xref:System.Data.DataView.RowStateFilter%2A> is set on each to show different views of the table data. The values are then printed.  \n  \n [!code-cs[Classic WebData DataView Example#1](~/add/codesnippet/csharp/t-system.data.dataview_1.cs)]\n [!code-vb[Classic WebData DataView Example#1](~/add/codesnippet/visualbasic/t-system.data.dataview_1.vb)]  \n  \n The following example creates a DataView of online orders ordered by total due from a [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] query:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromquery1)]\n [!code-cs[DP DataView Samples#CreateLDVFromQuery1](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromquery1)]"
