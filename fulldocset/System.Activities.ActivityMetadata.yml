  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Добавляет указанную переменную в коллекцию переменных в метаданных."
  remarks: "Переменные, добавленные с помощью этого метода, считаются частью открыто настраиваемой области действия, то есть они должны предоставляться потребителем действия. Например <xref:System.Activities.Statements.Sequence>добавляет переменные в его <xref:System.Activities.Statements.Sequence.Variables%2A>коллекции с помощью этого метода.</xref:System.Activities.Statements.Sequence.Variables%2A> </xref:System.Activities.Statements.Sequence> Реализация действия не может обращаться к переменным, добавленным этим методом. Действия, добавленные из <xref:System.Activities.ActivityMetadata.AddImportedChild%2A>(и все их дочерние не относящиеся к реализации действия) можно получить доступ к переменным, добавленным этим методом.</xref:System.Activities.ActivityMetadata.AddImportedChild%2A> Например <xref:System.Activities.Statements.Sequence>добавляет его <xref:System.Activities.Statements.Sequence.Activities%2A>коллекции таким образом.</xref:System.Activities.Statements.Sequence.Activities%2A> </xref:System.Activities.Statements.Sequence>"
  syntax:
    content: public void AddVariable (System.Activities.Variable variable);
    parameters:
    - id: variable
      type: System.Activities.Variable
      description: "Добавляемая переменная."
  overload: System.Activities.ActivityMetadata.AddVariable*
  exceptions: []
  platform:
  - net462
