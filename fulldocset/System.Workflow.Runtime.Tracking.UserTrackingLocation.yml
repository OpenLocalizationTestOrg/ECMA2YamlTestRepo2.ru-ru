  name: UserTrackingLocation
  nameWithType: UserTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.UserTrackingLocation
  type: Class
  summary: "Определяет расположение, соответствующее событию пользователя по потенциальному пути исполнения экземпляра корневого рабочего процесса. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Разработчики действий или в конструкторе рабочих процессов могут использовать любой из перегруженных <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>и <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>методы для настройки рабочего процесса на выдачу данных инфраструктуре виде событий пользователя отслеживания среды выполнения.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Выдаваемые данные называют пользовательских данных. В отличие от событий состояния действия и событий состояния рабочего процесса, которые происходят только при действиях или изменения состояния рабочего процесса, события пользователя могут происходить в любом расположении, инструментированном в рабочем процессе. UserTrackingLocation определяет параметры соответствия для такого расположения путем указания типа пользовательских данных, тип действия, из которого он извлекаются, коллекции условий, которые могут более точно определить экземпляр или экземпляры этого действия, необязательное имя ключа, с которой данные пользователя должны быть связаны, является ли производных типов пользовательских данных, должны быть соответствующими , а ли должны соответствовать данные пользователя, извлекаемыми из действий, производных от типа указанного действия.      Настроек [!NOTE] настроек единого UserTrackingLocation может ссылаться на более одного действительного расположения по потенциальному пути исполнения экземпляра рабочего процесса.       Вы можете добавить UserTrackingLocation <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>или <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName>Чтобы определить параметры соответствия для объекта <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>в <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>       Существует три Общие условия, которые должны выполняться в следующем порядке для UserTrackingLocation для сравнения с помощью инфраструктуры отслеживания среды выполнения: действие, испускаемого событием пользователя должен совпадать с набором действий, определяемый <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>и <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>; ключ, если он существует, связанные с пользователем данные, должны соответствовать <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>; и типа пользовательских данных, создаваемых событием пользователя должен совпадать с набором типов данных пользователя, заданные <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> , <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>, and <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> Только в том случае, если выполняются все три условия, инфраструктура отслеживания среды выполнения учитывает UserTrackingLocation соответствует.       Чтобы настроить UserTrackingLocation, необходимо задать либо <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>или <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>для указания типа пользовательских данных для сравнения и либо <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>или <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>для указания типа действия, из которого извлекаются данные пользователя для сравнения.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> Вы можете добавить <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>объектов <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>Чтобы точнее определить действия, из которого извлекаются пользовательские данные.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Можно установить <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>для указания, что пользовательские данные, производные от пользовательского типа данных, заданные <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>или <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>должны совпадать, и нужно задать <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>извлекаемыми из действий, производных от типа действия, заданные пользователем данных <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>или <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>должны совпадать.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>       Можно установить <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>для указания, что только пользовательские данные, связанные с указанным именем ключа, будут совпадать для этого UserTrackingLocation.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A> Если <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>является пустой ссылкой (`Nothing` в Visual Basic), инфраструктура отслеживания среды выполнения не будет сделана попытка ключ, связанный с данными пользователя.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>"
