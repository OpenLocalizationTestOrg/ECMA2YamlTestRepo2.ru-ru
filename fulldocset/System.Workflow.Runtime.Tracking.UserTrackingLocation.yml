  remarks: "Можно использовать условия для более точного определения экземпляра типа действия, заданные <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>или <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>из которого событие пользователя извлекаются для совпадает с расположением отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> Например, если вы хотите найти соответствие только <xref:System.Workflow.Activities.CodeActivity>действий с <xref:System.Workflow.ComponentModel.Activity.Name%2A>равно «MyCode», можно задать <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>значение «Code» и добавьте <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>для условий, указывает, что свойство идентификатора экземпляра действия должен быть равен «MyCode».</xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity>       Каждый <xref:System.Workflow.Runtime.Tracking.TrackingCondition>в условиях должен иметь значение true для совпадающего действия.</xref:System.Workflow.Runtime.Tracking.TrackingCondition>"
