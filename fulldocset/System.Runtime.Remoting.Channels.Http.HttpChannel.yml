  name: HttpChannel
  nameWithType: HttpChannel
  fullName: System.Runtime.Remoting.Channels.Http.HttpChannel
  type: Class
  summary: "Реализует канал клиента для удаленных вызовов, которые использует HTTP протокол для передачи сообщений."
  remarks: "Каналы служат для передачи сообщений через границы удаленного взаимодействия (например, между компьютерами или между доменами приложений). Класс HttpChannel передает сообщения, используя протокол HTTP.       Каналы используются инфраструктурой удаленного взаимодействия платформы .NET Framework для передачи удаленных вызовов. Когда клиент делает вызов на удаленный объект, вызов сериализуется в сообщение, полученное по каналу сервера и отправляется по каналу клиента. Затем он десериализуется и обработано. Возвращаемые значения, переданные канал сервера и полученных клиентский канал.       HttpChannel, объект имеет связанные свойства конфигурации, которые могут быть установлены во время выполнения в файле конфигурации (путем вызова статического <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>метод) или программно (путем передачи <xref:System.Collections.IDictionary>коллекции <xref:System.Runtime.Remoting.Channels.Http.HttpChannel.%23ctor%2A>конструктор).</xref:System.Runtime.Remoting.Channels.Http.HttpChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Список этих свойств конфигурации см. в разделе [канала и свойства конфигурации модуля форматирования](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe)."
  example:
  - "The following code example shows how to use a <xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel> to set up a remoting server and its client. The example contains three parts:  \n  \n-   A server  \n  \n-   A client  \n  \n-   A remote object used by the server and the client  \n  \n The following code example shows a server.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#40](~/add/codesnippet/csharp/t-system.runtime.remotin_54_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#40](~/add/codesnippet/cpp/t-system.runtime.remotin_54_1.cpp)]  \n  \n The following code example shows a client for this server.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_54_2.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_54_2.cs)]  \n  \n The following code example shows the remote object used by the server and the client.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#30](~/add/codesnippet/cpp/t-system.runtime.remotin_54_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#30](~/add/codesnippet/csharp/t-system.runtime.remotin_54_3.cs)]"
  syntax:
    content: 'public class HttpChannel : System.Runtime.Remoting.Channels.BaseChannelWithProperties, System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelReceiverHook, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
