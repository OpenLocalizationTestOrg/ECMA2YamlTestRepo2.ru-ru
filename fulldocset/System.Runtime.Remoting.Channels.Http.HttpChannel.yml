  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: HttpChannel.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.Http.HttpChannel.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Http
  summary: "Возвращает приемник сообщений канала, который доставляет сообщения в указанный объект данных URL-адрес или канала."
  remarks: "Метод CreateMessageSink возвращает приемник сообщений канала, который доставляет сообщения по указанному URL-АДРЕСУ или объект данных канала. Если `uri` параметр `null`, `remoteChannelData` используется в качестве цели для приемника. Либо `url` или `remoteChannelData` параметры могут быть `null`, но не оба."
  example:
  - "The following code example shows how to use the <xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel.CreateMessageSink%2A> method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Http.HttpClientChannel#11](~/add/codesnippet/cpp/3b6ebe5c-7719-4c86-b5e2-_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Http.HttpClientChannel#11](~/add/codesnippet/csharp/3b6ebe5c-7719-4c86-b5e2-_1.cs)]"
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "URL-адрес, по которому новый приемник доставляет сообщения. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "Объект данных канала удаленного узла, по которому новый приемник доставляет сообщения. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "По возвращении из этого метода содержит URI нового сообщения приемника канала, который доставляет сообщения по указанному URL-АДРЕСУ или объекта канала данных. Этот параметр передается неинициализированным."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "Приемник сообщений канала, который доставляет сообщения в указанный объект данных URL-адрес или канала."
