  nameWithType: HttpChannel.HttpChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  fullName: System.Runtime.Remoting.Channels.Http.HttpChannel.HttpChannel(IDictionary,IClientChannelSinkProvider,IServerChannelSinkProvider)
  type: Constructor
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Http
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Runtime.Remoting.Channels.Http.HttpChannel&quot;> </xref> класса с помощью указанной конфигурации свойств и приемников."
  remarks: "Дополнительные сведения о свойствах конфигурации каналов см. в разделе [канала и свойства конфигурации модуля форматирования](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).       Приемники каналов обеспечивают точку входа, обеспечивающий доступ к базовой сообщения, проходящие через канал, а также к потоку, используемому механизмом транспорта для отправки сообщений на удаленный объект. Приемники каналов также ответственны за обмен сообщениями между клиентом и сервером. Приемники каналов связаны друг с другом в цепочку, и все сообщения проходят по этой цепи перед окончательно сериализуется и передают сообщения. Если функциональные возможности приемника не требуется, задайте `clientSinkProvider` и `serverSinkProvider` параметры `null`."
  syntax:
    content: public HttpChannel (System.Collections.IDictionary properties, System.Runtime.Remoting.Channels.IClientChannelSinkProvider clientSinkProvider, System.Runtime.Remoting.Channels.IServerChannelSinkProvider serverSinkProvider);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "Объект <xref:System.Collections.IDictionary>коллекцией, которая определяет значения для свойств конфигурации для использования каналы клиента и сервера.</xref:System.Collections.IDictionary>"
    - id: clientSinkProvider
      type: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
      description: "<xref href=&quot;System.Runtime.Remoting.Channels.IClientChannelSinkProvider&quot;> </xref> Реализации для использования по каналу клиента."
    - id: serverSinkProvider
      type: System.Runtime.Remoting.Channels.IServerChannelSinkProvider
      description: "<xref href=&quot;System.Runtime.Remoting.Channels.IServerChannelSinkProvider&quot;> </xref> Реализацию используемый канал сервера."
