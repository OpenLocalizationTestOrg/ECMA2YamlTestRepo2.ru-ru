  nameWithType: DataProtectionPermissionFlags
  fullName: System.Security.Permissions.DataProtectionPermissionFlags
  type: Enum
  summary: "Указывает права доступа для шифрования данных и памяти."
  remarks: "Это перечисление используется с <xref:System.Security.Permissions.DataProtectionPermission>и <xref:System.Security.Permissions.DataProtectionPermissionAttribute>классы для защиты доступа к зашифрованным данным и памяти с помощью <xref:System.Security.Cryptography.ProtectedData>и <xref:System.Security.Cryptography.ProtectedMemory>классы.</xref:System.Security.Cryptography.ProtectedMemory> </xref:System.Security.Cryptography.ProtectedData> </xref:System.Security.Permissions.DataProtectionPermissionAttribute> </xref:System.Security.Permissions.DataProtectionPermission>      Настроек [!CAUTION] настроек многие из этих флагов может оказать влияние на мощных и должен быть предоставлен только к доверенному коду."
  syntax:
    content: >-
      [System.Flags]

      public enum DataProtectionPermissionFlags
