  summary: "Принудительно начинает <xref href=&quot;System.Windows.Input.CommandManager&quot;> </xref> для вызова <xref href=&quot;System.Windows.Input.CommandManager.RequerySuggested&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Input.CommandManager>Только уделяет внимание к определенным условиям изменении целевой объект команды, такие как изменение фокуса клавиатуры.</xref:System.Windows.Input.CommandManager>  В ситуациях, где <xref:System.Windows.Input.CommandManager>не достаточно определить изменения в условия, вызывающие не сможет выполнить команду, чтобы принудительно можно вызывать InvalidateRequerySuggested <xref:System.Windows.Input.CommandManager>для вызова <xref:System.Windows.Input.CommandManager.RequerySuggested>событий.</xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager>"
