  type: Class
  summary: "Команды, связанной с предоставляет вспомогательные методы, которые регистрируют <xref href=&quot;System.Windows.Input.CommandBinding&quot;> </xref> и <xref href=&quot;System.Windows.Input.InputBinding&quot;> </xref> объектов для владельцев класса и команд, добавления и удаления обработчиков событий команды и предоставляет службы для запроса состояния команды."
  remarks: "CommandManager отвечает за управление перенаправленные команды.  Дополнительные сведения о командах см. в разделе [Общие сведения о работе с командами](~/add/includes/ajax-current-ext-md.md).       Используйте <xref:System.Windows.Input.CommandManager.RegisterClassCommandBinding%2A>для регистрации <xref:System.Windows.Input.CommandBinding>к классу, в отличие от экземпляра.</xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandManager.RegisterClassCommandBinding%2A>       Используйте <xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A>для регистрации <xref:System.Windows.Input.InputBinding>к классу, в отличие от экземпляра.</xref:System.Windows.Input.InputBinding> </xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A>       <xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A>Метод принудительно CommandManager для вызова <xref:System.Windows.Input.CommandManager.RequerySuggested>событий.</xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A>  <xref:System.Windows.Input.CommandManager.RequerySuggested>Событие информирует источник команды для запроса он связан с для определения, может ли команда выполняться команда.</xref:System.Windows.Input.CommandManager.RequerySuggested>"
  syntax:
