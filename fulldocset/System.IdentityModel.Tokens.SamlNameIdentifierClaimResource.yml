  summary: "Возвращает ссылку URI, представляющая формат имени субъекта для маркера безопасности SAML."
  remarks: "Свойство Format указывает формат, <xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Name%2A>свойство является in.</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Name%2A>       Несмотря на то, что используется расширяемый формат, используемый для указания имени, в следующей таблице перечислены форматов, определенных в спецификации SAML.      | Формат | Описание |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| URI, который подтверждает, что субъект утверждения SAML, задается как адрес электронной почты. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| URI, который подтверждает, что субъект утверждения SAML задан с помощью учетной записи домена Windows. |       Свойство Format соответствует `Format` атрибут `<saml:NameIdentifier>` , определенному в утверждения и протокол для спецификации OASIS Security Assertion Markup Language (SAML).</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>"
  syntax:
    content: public string Format { get; }
    return:
      type: System.String
      description: "Ссылка URI, представляющая формат имени субъекта для маркера безопасности SAML."
