  name: SamlNameIdentifierClaimResource
  nameWithType: SamlNameIdentifierClaimResource
  fullName: System.IdentityModel.Tokens.SamlNameIdentifierClaimResource
  type: Class
  summary: "Представляет утверждение для маркера безопасности SAML, который подтверждает имя субъекта."
  remarks: "Класс SamlNameIdentifierClaimResource используется для создания <xref:System.IdentityModel.Claims.Claim>экземпляра для <xref:System.IdentityModel.Tokens.SamlSecurityToken>утверждения имени субъекта.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> <xref:System.IdentityModel.Claims.Claim>Класс имеет конструктор, принимающий ресурс, который можно передать данный класс.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности задают утверждения с помощью утверждения SAML, которые позволяют указать субъект маркера безопасности.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Запросы в утверждении SAML представляются операторами SAML. Спецификация SAML определяет набор типов операторов SAML, один из них является <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> Объект <xref:System.IdentityModel.Tokens.SamlSubjectStatement>утверждает участника, являющегося субъектом <xref:System.IdentityModel.Tokens.SamlSecurityToken>маркера безопасности.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Данный участник указывается с помощью <xref:System.IdentityModel.Tokens.SamlSubject>класса.</xref:System.IdentityModel.Tokens.SamlSubject>  Класс SamlNameIdentifierClaimResource представляет идентификатор имени для <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
