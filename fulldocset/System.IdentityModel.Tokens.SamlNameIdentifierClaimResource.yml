  remarks: "Несмотря на то, что используется расширяемый формат, используемый для указания имени, в следующей таблице перечислены форматов, определенных в спецификации SAML.      | Формат | Описание |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| URI, который подтверждает, что субъект утверждения SAML, задается как адрес электронной почты. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| URI, который подтверждает, что субъект утверждения SAML задан с помощью учетной записи домена Windows. |</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>"
