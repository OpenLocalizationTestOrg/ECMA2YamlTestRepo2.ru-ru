      type: System.String
      description: "Имя субъекта. Наборы <xref:System.IdentityModel.Tokens.SamlSubject.Name*>свойство.</xref:System.IdentityModel.Tokens.SamlSubject.Name*>"
    - id: nameQualifier
      type: System.String
      description: "Домен, в котором `name` расположен параметр. Наборы <xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.NameQualifier*>свойство.</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.NameQualifier*>"
    - id: format
