  summary: "Возвращает или задает значение, указывающее, является ли элемент управления интерпретирует символ амперсанда (&amp;) в элементе управления <xref:System.Windows.Forms.Control.Text*>Свойства знак префикса для ключа доступа.</xref:System.Windows.Forms.Control.Text*>"
  remarks: "Если имеет значение свойства UseMnemonic `true` и назначенный символ (символ перед амперсандом) определена в <xref:System.Windows.Forms.Control.Text%2A>свойство <xref:System.Windows.Forms.Label>, нажав клавиши ALT + назначенный символ устанавливает фокус на элемент управления, который следует за <xref:System.Windows.Forms.Label>в последовательности табуляции.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Control.Text%2A> Это свойство можно использовать для предоставления правильного с клавиатуры для элементов управления в форме."
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.Label> control that has a three-dimensional border and an image displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the <xref:System.Windows.Forms.Label> control on the form on which it is displayed. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_48_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/p-system.windows.forms.l_48_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/p-system.windows.forms.l_48_1.cpp)]"
  syntax:
    content: public bool UseMnemonic { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если метка не отображается знак амперсанда, подчеркивает символ после амперсанда в отображаемый текст и подчеркнутые обрабатывается как ключ доступа; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если знак амперсанда отображается в тексте элемента управления. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
