  fullName: System.Windows.Forms.Label
  type: Class
  summary: "Представляет стандартную метку Windows."
  remarks: "Элементы управления Label обычно используются для предоставления описательный текст для элемента управления. Например, метку можно использовать для добавления описательный текст для <xref:System.Windows.Forms.TextBox>элемента управления, чтобы информировать пользователей о типе данных, ожидаемых в элементе управления.</xref:System.Windows.Forms.TextBox> Элементы управления Label могут также использоваться для добавления описательный текст для <xref:System.Windows.Forms.Form>для предоставления пользователю полезную информацию.</xref:System.Windows.Forms.Form> Например, можно добавить метку в верхнюю часть <xref:System.Windows.Forms.Form>, содержит инструкции для пользователя о том, как входные данные в элементах управления в форме.</xref:System.Windows.Forms.Form> Элементы управления Label можно также использовать для отображения время выполнения сведений о состоянии приложения. Например можно добавить элемент управления Label в форму для отображения состояния каждого файла в процессе обработки списка файлов.       Метка участвует в последовательности табуляции элементов формы, но не получает фокус (следующий элемент управления в последовательности табуляции получает фокус). Например если <xref:System.Windows.Forms.Label.UseMnemonic%2A>свойству `true`и назначенный символ — первый символ после амперсанд (&) — задается в <xref:System.Windows.Forms.Control.Text%2A>свойству элемента управления, когда пользователь нажимает сочетание клавиш ALT + назначенная клавиша фокус перемещается к следующему элементу управления в последовательности табуляции.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Label.UseMnemonic%2A> Эта функция обеспечивает для формы с помощью клавиатуры. Помимо отображения текста, элемент управления Label можно также отобразить изображение с помощью <xref:System.Windows.Forms.Label.Image%2A>свойства или сочетание <xref:System.Windows.Forms.Label.ImageIndex%2A>и <xref:System.Windows.Forms.Label.ImageList%2A>Свойства.</xref:System.Windows.Forms.Label.ImageList%2A> </xref:System.Windows.Forms.Label.ImageIndex%2A> </xref:System.Windows.Forms.Label.Image%2A>      Настроек [!NOTE] настроек метки можно сделать прозрачным, установив его <xref:System.Windows.Forms.Control.BackColor%2A>Свойства `Color.Transparent`.</xref:System.Windows.Forms.Control.BackColor%2A> При использовании прозрачной метки использовать только систему координат текущего устройства для рисования контейнера или фона метки может быть нарисован неправильно."
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_4_1.cpp)]"
