  summary: "Возвращает предпочтительную высоту элемента управления."
  remarks: "Это свойство возвращает высоту, элемент управления должен быть для правильного отображения текста на основании шрифта, назначенного элементу управления. Можно использовать это свойство вместе с <xref:System.Windows.Forms.Label.PreferredWidth%2A>свойство, чтобы убедиться, что текст в <xref:System.Windows.Forms.Label>правильного отображения элемента управления.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Label.PreferredWidth%2A> Можно использовать <xref:System.Windows.Forms.Label.AutoSize%2A>Свойства, чтобы автоматически настроить высоту и ширину <xref:System.Windows.Forms.Label>управления, в зависимости от размера текста и шрифта.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Label.AutoSize%2A>      Настроек [!NOTE] настроек Если <xref:System.Windows.Forms.Label.BorderStyle%2A>свойство <xref:System.Windows.Forms.Label>задано для элемента управления `BorderStyle.None`, значение, возвращаемое свойством PreferredHeight будет больше из-за отсутствия границ.</xref:System.Windows.Forms.Label> </xref:System.Windows.Forms.Label.BorderStyle%2A>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.Label> control that has a three-dimensional border and an image displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the PreferredHeight and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the <xref:System.Windows.Forms.Label> control on the form on which it is displayed. This example requires that an <xref:System.Windows.Forms.ImageList> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing?displayProperty=fullName> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_82_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/p-system.windows.forms.l_82_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/p-system.windows.forms.l_82_1.cpp)]"
  syntax:
