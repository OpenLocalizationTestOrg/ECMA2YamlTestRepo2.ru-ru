  remarks: "Класс WebPartCancelEventArgs содержит сведения о несколько различных событий веб-частей, которые могут быть отменены. К этим событиям относятся <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>, и <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>события.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging> Класс WebPartCancelEventArgs предоставляет доступ к элементу управления веб-частей, связанного с событием. Веб-части элемента управления осуществляется с помощью <xref:System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs.WebPart%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs.WebPart%2A>"
