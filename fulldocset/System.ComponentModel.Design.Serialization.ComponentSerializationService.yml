  summary: "Создает новый <xref href=&quot;System.ComponentModel.Design.Serialization.SerializationStore&quot;> </xref>."
  remarks: "Несколько объектов могут быть сериализованы в одно хранилище сериализации. По окончании работы с хранилищем можно вызвать его <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A>или <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A>метод.</xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> </xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> После закрытия хранилище сериализации может использоваться для десериализации, или его можно сохранить в поток.       Хранилище сериализации могут передаваться к любому методу сериализации для построения состояние сериализации для группы объектов."
