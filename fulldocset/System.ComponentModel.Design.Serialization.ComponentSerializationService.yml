  name: ComponentSerializationService
  nameWithType: ComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.ComponentSerializationService
  type: Class
  summary: "Предоставляет базовый класс для сериализации набора компонентов или сериализуемых объектов в хранилище сериализации."
  remarks: "ComponentSerializationService выполняет сериализацию набора компонентов или сериализуемых объектов в хранилище сериализации. Хранилище можно выполнить десериализацию позже. Класс ComponentSerializationService отличается от других схем сериализации, что формат сериализации является непрозрачным, которое позволяет выполнять частичное сериализации объектов. Например можно выбрать для сериализации только выбранных свойств объекта.       Этот класс является `abstract`. Как правило, <xref:System.ComponentModel.Design.Serialization.DesignerLoader>будет укажите конкретную реализацию этого класса и добавьте ее в качестве службы на <xref:System.ComponentModel.Design.DesignSurface>.</xref:System.ComponentModel.Design.DesignSurface> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> Это позволяет объекты сериализуются в формат, который лучше всего подходит для них.       Заменяет класс ComponentSerializationService <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>интерфейс из платформы .NET Framework версии 1.0, несмотря на то, что последний сохраняется для обеспечения обратной совместимости.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
  syntax:
    content: public abstract class ComponentSerializationService
