  summary: "Выполняет сериализацию заданного объекта, учитывая значения свойств по умолчанию."
  remarks: "Стандартная сериализации, как они реализованы через <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService.Serialize%2A>метод сериализует только значения, отличные от состояние компонента по умолчанию.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService.Serialize%2A> Это предоставляет наиболее компактный механизм сериализации, но предполагается, что созданный объект будет использоваться во время десериализации. Если используется существующий объект, полученный Десериализованный объект не обязательно первоначальное состояние сериализованного объекта; свойства, содержащие значения по умолчанию во время сериализации не будут сброшены значения по умолчанию во время десериализации.       Метод SerializeAbsolute не использует это сочетание клавиш. Он сериализует все свойства исходного объекта, чтобы десериализации возможно восстановление всех свойств объекта, независимо от состояния по умолчанию.       Этот метод особенно полезен для сериализации коллекций, так как можно изменить порядок составных элементов в коллекции. В этом случае самым безопасным способом восстановления первоначального состояния всей коллекции является перезапись всех элементов с все исходные значения свойств."
