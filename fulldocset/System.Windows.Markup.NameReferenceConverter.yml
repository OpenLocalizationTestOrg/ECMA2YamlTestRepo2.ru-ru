  fullName: System.Windows.Markup.NameReferenceConverter
  type: Class
  summary: "Предоставляет преобразование для преобразования строки имени в ссылку на объект с таким именем или возвратить имя объекта из графа объектов."
  remarks: "Этот класс предоставляет оболочку преобразователя типа двух служб.       <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>Реализация использует <xref:System.Xaml.IXamlNameResolver>службы из контекста для выполнения разрешения объекта по имени в XAML.</xref:System.Xaml.IXamlNameResolver> </xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A> Это является частью соответствующей чтения XAML и реализациях средств записи XAML в службах XAML .NET Framework. Требуется для правильной работы этого преобразователя, <xref:System.Xaml.IXamlNameResolver>служба доступна из контекста службы.</xref:System.Xaml.IXamlNameResolver>       <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>Реализация использует <xref:System.Xaml.IXamlNameProvider>службы из контекста для разрешения имени ссылки для объекта во время сохранения или сериализации.</xref:System.Xaml.IXamlNameProvider> </xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A> Это является частью соответствующей реализации чтения и записи и их контекста. Требуется для правильной работы этого преобразователя, существовать базовая <xref:System.Xaml.IXamlNameProvider>доступных служб.</xref:System.Xaml.IXamlNameProvider>       Эта реализация преобразователя типа Нетипично для <xref:System.ComponentModel.TypeConverter>базовый тип, так как он не относится к дискретного типа преобразования.</xref:System.ComponentModel.TypeConverter> Он может потенциально преобразовать любой объект в и из ссылающейся имя при условии, что этот объект может иметь имя, назначенное в XAML, и вспомогательный контекст содержит необходимые службы для возврата результатов.       В составе общие службы поддержки System.Xaml базовая реализация <xref:System.Xaml.XamlObjectWriter>и <xref:System.Xaml.XamlXmlWriter>обеспечивают <xref:System.Xaml.IXamlNameProvider>и <xref:System.Xaml.IXamlNameResolver>службы для использования NameReferenceConverter.</xref:System.Xaml.IXamlNameResolver> </xref:System.Xaml.IXamlNameProvider> </xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> Использует имя основу для этих служб, либо `x:Name` или <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>атрибутами свойства псевдонима.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>"
  syntax:
    content: 'public class NameReferenceConverter : System.ComponentModel.TypeConverter'
