  remarks: "Объект `destinationType` ссылающийся <xref:System.String>Введите возвращает `true`; все остальные `destinationType` значения возврата `false`.</xref:System.String>       Этот метод возвращает значение false, если `context` — `null`, или если <xref:System.Xaml.IXamlNameProvider>не удается получить в качестве службы из `context`.</xref:System.Xaml.IXamlNameProvider>"
