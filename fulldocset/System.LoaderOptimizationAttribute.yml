  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Используется для задания политики оптимизации загрузчика для основного метода исполняемого приложения."
  remarks: "LoaderOptimizationAttribute может устанавливаться только на метод main для исполняемого приложения и учитывается для всех других методов.       Атрибут LoaderOptimizationAttribute указан с <xref:System.LoaderOptimization>значение перечисления, которое сообщает загрузчику, что тип приложения для оптимизации: `SingleDomain`, `MultiDomain`, или `MultiDomainHost`.</xref:System.LoaderOptimization>       Этот атрибут является лишь подсказкой для загрузчика и не влияет на поведение программы.      Настроек [!NOTE] настроек Если политики безопасности доступа пользовательского кода для <xref:System.AppDomain>, с помощью <xref:System.AppDomain.SetAppDomainPolicy%2A>свойство и <xref:System.AppDomain>создается с помощью <xref:System.LoaderOptimization>флаг, результат имеет тот же <xref:System.LoaderOptimization>флаг; то есть только сборки в глобальном кэше СБОРОК являются общими.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Когда это происходит, загрузчик не вызывает исключение и приложения не сталкиваются с прироста производительности, связанные с <xref:System.LoaderOptimization>флаг.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
