erInactiveSinceDate` параметров. Например, если имеется 13 пользователей для настроенного `applicationName`и `pageIndex` значение-1, с `pageSize` 5, <xref:System.Web.Profile.ProfileInfoCollection>возвращается будет содержать с шестого до десятого неактивные профили.</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords` Параметр будет иметь значение 13."
