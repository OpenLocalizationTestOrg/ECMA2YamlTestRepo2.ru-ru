- uid: System.Web.Profile.SqlProfileProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlProfileProvider.ApplicationName
  fullName: System.Web.Profile.SqlProfileProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Возвращает или задает имя приложения, для которого будут сохраняться и извлекаться сведения о профиле."
  remarks: "Свойство ApplicationName используется <xref:System.Web.Profile.SqlProfileProvider>связать данные профиля с различными приложениями.</xref:System.Web.Profile.SqlProfileProvider> Это позволяет нескольким приложениям использовать ту же базу данных для хранения сведений о пользователе без конфликтов дублировании пользователей. Несколько приложений ASP.NET могут использовать одну и ту же базу данных пользователя, указав то же значение в свойство ApplicationName. Свойство ApplicationName могут быть заданы программно, или он может быть задано декларативно в файле конфигурации для веб-приложения с использованием `applicationName` атрибута.       Если значение не указано для `applicationName` атрибут в файле конфигурации для веб-приложения, а затем <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>значение используется для приложений ASP.NET.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> Для приложений, не относящихся к ASP.NET, значение по умолчанию — <xref:System.Diagnostics.ProcessModule.ModuleName%2A>значение без расширения файла.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>      Настроек [!CAUTION] настроек, так как экземпляр поставщика профилей по умолчанию один используется для всех запросов, обслуживаемых <xref:System.Web.HttpApplication>объекта может быть несколько запросов, параллельном выполнении и попытка задать значение свойства ApplicationName.</xref:System.Web.HttpApplication> Свойство ApplicationName не является потокобезопасным для нескольких операций записи и изменение значения свойства ApplicationName может привести к непредвиденному поведению для нескольких пользователей приложения. Рекомендуется избегать написания кода, который позволяет пользователям задавать свойство ApplicationName без крайней необходимости. Пример приложения, где может потребоваться задать свойство ApplicationName — административные приложения, в котором данные профиля для нескольких приложений. Такое приложение должно быть Однопользовательское приложение и не веб-приложения."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName property value to `MyApplication`.  \n  \n```  \n<profile defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n   </providers>  \n</profile>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Имя приложения, для которого будут сохраняться и извлекаться сведения о профиле. Значение по умолчанию — <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>значение.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>"
  overload: System.Web.Profile.SqlProfileProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Была предпринята попытка задать свойство ApplicationName вызывающим, у которого нет <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> полномочие размещения ASP.NET."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Была предпринята попытка задать свойство ApplicationName в строку, длина которого превышает 256 символов."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Удаляет данные профиля пользователя для профилей которых дата последнего действия до указанной даты и времени."
  remarks: "Метод DeleteInactiveProfiles используется для удаления неиспользуемых профиль данных из источника данных для приложения, указанного `applicationName` атрибут в файле конфигурации. Используйте `authenticationOption` для указания, следует ли только анонимные профили, только прошедшие проверку подлинности профили, или все профили для поиска. Искомая профилей все профиля <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>, происходит на или до указанной `userInactiveSinceDate` удалено значение параметра.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Обновления базы данных, которые выполняются во время вызова метода DeleteInactiveProfiles выполняются в рамках транзакции. Если возникает ошибка, откат транзакции и обновления не выполняются."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have not been accessed since the date specified for considering a profile to be inactive.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/eeb194af-87d9-45d8-af95-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/eeb194af-87d9-45d8-af95-_1.aspx)]"
  syntax:
    content: public override int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Один из <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> значения, указав ли анонимные, проверку подлинности или обоих типов профилей, удаляются."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Объект <xref:System.DateTime>, определяющий, какие профили пользователей считаются неактивными.</xref:System.DateTime> Если <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>пользователя происходит профиля или до этой даты и времени, профиль считается неактивным.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Число профилей, удаленных из источника данных."
  overload: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.String[])
