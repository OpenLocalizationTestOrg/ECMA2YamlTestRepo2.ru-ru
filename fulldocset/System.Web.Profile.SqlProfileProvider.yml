  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Удаляет свойства профиля и данные для предоставленного списка профилей из источника данных."
  remarks: "Метод DeleteProfiles удаляет все сведения о профиле и свойства для указанного профилей из источника данных для приложения, указанного `applicationName` атрибут в файле конфигурации. Список профилей, подлежащих удалению, задается с помощью <xref:System.Web.Profile.ProfileInfoCollection>, передаваемого в качестве `profiles` параметр.</xref:System.Web.Profile.ProfileInfoCollection> Объект <xref:System.Web.Profile.ProfileInfoCollection>могут быть возвращены из <xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A>, и <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>методы.</xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>       Возвращаемое значение может отличаться от <xref:System.Web.Profile.ProfileInfoCollection.Count%2A>значения для предоставленного <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfoCollection.Count%2A> Это означает, что некоторые профиле в заданном <xref:System.Web.Profile.ProfileInfoCollection>больше не найдены в хранилище данных.</xref:System.Web.Profile.ProfileInfoCollection>       Обновления базы данных, которые выполняются во время вызова метода DeleteProfiles выполняются в рамках транзакции. Если возникает ошибка, откат транзакции и обновления не выполняются."
  example:
  - "The following code example allows a user to search for profiles using the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> and <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> methods. The user can then delete the returned profiles with a call to the DeleteProfiles method.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/cdae4d26-d974-48ab-8f4d-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/cdae4d26-d974-48ab-8f4d-_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (System.Web.Profile.ProfileInfoCollection profiles);
    parameters:
    - id: profiles
      type: System.Web.Profile.ProfileInfoCollection
      description: "Объект <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> , содержащий данные профилей для удаления."
    return:
      type: System.Int32
      description: "Число профилей, удаленных из источника данных."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profiles</code> has a <xref:System.Web.Profile.ProfileInfoCollection.Count*> value of zero.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profiles</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
