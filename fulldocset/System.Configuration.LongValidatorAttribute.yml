  remarks: "Диапазон — от включает <xref:System.Configuration.LongValidatorAttribute.MinValue%2A>и <xref:System.Configuration.LongValidatorAttribute.MaxValue%2A>значений свойств.</xref:System.Configuration.LongValidatorAttribute.MaxValue%2A> </xref:System.Configuration.LongValidatorAttribute.MinValue%2A> Если имеет значение свойства ExcludeRange `false`, допустимыми значениями являются за пределами диапазона."
  example:
