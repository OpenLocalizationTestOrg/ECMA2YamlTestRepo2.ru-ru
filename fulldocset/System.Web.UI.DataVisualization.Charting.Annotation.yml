  name: Annotation
  nameWithType: Annotation
  fullName: System.Web.UI.DataVisualization.Charting.Annotation
  type: Class
  summary: "Определяет свойства и методы, общие для всех заметок. Это абстрактный класс."
  remarks: "Заметки обычно используются для комментариев или описания элементов диаграммы, например точек данных. Заметки также можно рисовать фигуры произвольной формы.       По умолчанию заметки располагаются по относительные координаты (0,0) представляет верхний левый угол и (точка&100;,100), представляющий в нижнем правом углу изображения диаграммы. Можно также переключиться из этой системы относительных координат на систему, использующую значения оси. Вместе с осью координат X и Y, представляющие положение верхнего левого угла заметки, задаются с помощью X оси и значений по оси Y, вместо значений в диапазоне от 0 до 100.       Существует два способа использования значений оси при указании положения и размера заметки: - задайте <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A>или оба этих свойства заметки для <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>и <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>значения свойств <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>объекта.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>      -Используйте <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>свойство для привязки заметки к точке данных.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> В этом случае ее размещение вычисляется автоматически.       Все заметки являются производными от класса заметки, который может использоваться для задания атрибутов общие для всех объектов заметки, например цвет, положение, привязки и т. д."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

