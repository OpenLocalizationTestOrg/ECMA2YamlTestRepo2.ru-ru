  summary: "Возвращает или задает точку данных, к которой привязана заметка."
  remarks: "Заметка привязана к значениям X и Y указанной точки данных и автоматически использует те же координаты оси этой точки данных.       Для автоматического расположения заметки относительно точки привязки, убедитесь, что его <xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A>и <xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A>свойствам присваиваются <xref:System.Double.NaN>.</xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A> <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorAlignment%2A>Свойство может использоваться для изменения выравнивания автоматическую позицию заметки для точки привязки.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorAlignment%2A> <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>И <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetY%2A>Свойства можно использовать для добавления дополнительного интервала.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>       При использовании этого свойства, убедитесь, что <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A>и <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A>задано значение <xref:System.Double.NaN>, как они имеют более высокий приоритет.</xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A>       Это значение равно `null` отключить привязку заметки к точке данных."
