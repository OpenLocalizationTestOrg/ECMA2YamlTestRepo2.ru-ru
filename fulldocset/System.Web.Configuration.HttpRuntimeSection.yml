  fullName: System.Web.Configuration.HttpRuntimeSection
  type: Class
  summary: "Настраивает среду выполнения ASP.NET HTTP. Этот класс не наследуется."
  remarks: "HttpRuntimeSection позволяет обрабатывать эти параметры, влияющие на поведение среды выполнения ASP.NET.       Он ссылается на узел в файле конфигурации указывается с помощью элемента, можно использовать на любом уровне в иерархии конфигурации.       Раздел HttpRuntimeSection содержит директивы, которые управляют следующие:-время ожидания выполнения запроса.      -Директивы для планирования потока на уровне приложения.      -Директивы, управляющие ограничениями очереди приложения.      — Длина запроса.       При выполнении нескольких приложений в одном процессе, следует блокировать данный раздел, чтобы приложения не может повышать уровень своих относительный приоритет друг с другом."
