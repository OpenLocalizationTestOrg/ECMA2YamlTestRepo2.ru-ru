- uid: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode
  id: RequestValidationMode
  parent: System.Web.Configuration.HttpRuntimeSection
  langs:
  - csharp
  name: RequestValidationMode
  nameWithType: HttpRuntimeSection.RequestValidationMode
  fullName: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает номер версии, который указывает, какой подход к проверке от версии ASP.NET будет использоваться."
  remarks: "Свойство RequestValidationMode указывает, какой подход к проверке в ASP.NET будет использоваться. Это может быть алгоритм, используемый в версиях ASP.NET, предшествующих версии 4 или версии, который используется в [!INCLUDE[net_v40_long](../Token/net_v40_long_md.md)]. Свойство можно задать следующие значения:- `4.5 (the default).` в этом режиме отложенной загрузки значения, то есть они не считываются до их запроса.      - `4.0` <xref:System.Web.HttpRequest>Объект внутренне устанавливает флаг, указывающий, выполнять запуск проверки запроса при доступе к любой данные HTTP-запроса.</xref:System.Web.HttpRequest> Это гарантирует, что проверка запроса инициируется перед данными, такие как файлы cookie и URL-адресов осуществляется при выполнении запроса. Параметры проверки запроса элемента (если таковые имеются) в файле конфигурации или в директиве в отдельной страницы учитываются.      -   `2.0`. Проверка запросов включена только для страниц, а не для всех HTTP-запросов. Кроме того параметры проверки запроса элемента (если таковые имеются) в файле конфигурации или в директиве в отдельной страницы используются для определения того, какую страницу запрашивает для проверки.       Значение, которое можно присвоить этому свойству не проверяется в соответствии с конкретной версией ASP.NET. Любое числовое значение меньше, чем `4.0` (например, `3.7`, `2.9`, или `2.0`), интерпретируется как `2.0`. Любое число больше, чем `4.5` интерпретируется как `4.5`.       Чтобы задать это значение в файле конфигурации, можно присвоить значение `requestValidationMode` атрибут `httpRuntime` элемента. Дополнительные сведения см. в разделе [httpRuntime (схема параметров ASP.NET) элемент](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)."
  syntax:
    content: public Version RequestValidationMode { get; set; }
    return:
      type: System.Version
      description: "Значение, указывающее, какой подход к проверке от версии ASP.NET будет использоваться. Значение по умолчанию — `4.5`."
  overload: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode*
  exceptions: []
  platform:
  - net462
