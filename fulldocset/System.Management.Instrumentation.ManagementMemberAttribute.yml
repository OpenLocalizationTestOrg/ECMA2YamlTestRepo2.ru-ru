  name: ManagementMemberAttribute
  nameWithType: ManagementMemberAttribute
  fullName: System.Management.Instrumentation.ManagementMemberAttribute
  type: Class
  summary: "Этот класс используется инфраструктурой расширений поставщиков данных WMI.NET. Это базовый класс для всех управляющих атрибутов, которые могут применяться к членам.       Примечание: библиотеки WMI .NET считаются сегодня в конечное состояние и без дальнейшей разработки, усовершенствования или обновления должны быть доступны для незащищенной связанных проблем на этих библиотек. [API-интерфейсы MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) следует использовать для всех новых проектов."
  remarks: "Параметр Name этого родительского класса гарантирует, что все атрибуты управления, которые применяются к элементам, принимать параметр Name."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public abstract class ManagementMemberAttribute : Attribute
