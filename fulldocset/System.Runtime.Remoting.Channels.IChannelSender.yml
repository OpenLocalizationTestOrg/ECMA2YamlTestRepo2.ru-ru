- uid: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink(System.String,System.Object,System.String@)
  id: CreateMessageSink(System.String,System.Object,System.String@)
  parent: System.Runtime.Remoting.Channels.IChannelSender
  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: IChannelSender.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: "Возвращает приемник сообщений канала, который доставляет сообщения в указанный объект данных URL-адрес или канала."
  remarks: "Метод CreateMessageSink возвращает приемник сообщений канала, который доставляет сообщения по указанному URL-АДРЕСУ или объект данных канала. Если `uri` параметр `null`, `remoteChannelData` используется в качестве цели для приемника. Либо `url` параметр или `remoteChannelData` параметр может быть `null`, но не оба."
  example:
  - >-
    [!code-cs[IChannelSender#1](~/add/codesnippet/csharp/3c7b4cc4-07d7-406d-89fa-_1.cs)]
     [!code-vb[IChannelSender#1](~/add/codesnippet/visualbasic/3c7b4cc4-07d7-406d-89fa-_1.vb)]
     [!code-cpp[IChannelSender#1](~/add/codesnippet/cpp/3c7b4cc4-07d7-406d-89fa-_1.cpp)]
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "URL-адрес, по которому новый приемник доставляет сообщения. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "Объект данных канала удаленного узла, по которому новый приемник доставляет сообщения. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "По возвращении из этого метода содержит URI нового сообщения приемника канала, который доставляет сообщения по указанному URL-АДРЕСУ или объекта канала данных. Этот параметр передается неинициализированным."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "Приемник сообщений канала, который доставляет сообщения по указанному URL-АДРЕСУ или объекта канала данных, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если канал не может подключиться к указанной конечной точки."
  overload: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Непосредственный вызывающий объект не имеет разрешения инфраструктуры."
  platform:
  - net462
