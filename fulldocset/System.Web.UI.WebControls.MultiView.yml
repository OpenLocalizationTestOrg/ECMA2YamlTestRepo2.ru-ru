  remarks: "<xref:System.Web.UI.WebControls.MultiView.ActiveViewChanged>Событие вызывается при активной <xref:System.Web.UI.WebControls.View>управления в пределах <xref:System.Web.UI.WebControls.MultiView>изменения элементов управления между отправками на сервер, а также можно предоставить настраиваемый обработчик для этого события.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.ActiveViewChanged>       При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [как: прием событий в приложениях Web Forms](~/add/includes/ajax-current-ext-md.md).       Метод OnActiveViewChanged также позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе."
