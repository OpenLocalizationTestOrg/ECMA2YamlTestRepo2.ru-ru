  remarks: "Используйте поле SwitchViewByIDCommandName представляет имя команды «SwitchViewByID».       Значение этого поля можно использовать, чтобы воспользоваться преимуществами <xref:System.Web.UI.WebControls.MultiView>активных автоматическое обновление элемента управления <xref:System.Web.UI.WebControls.View>управления.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> Например если <xref:System.Web.UI.WebControls.View>содержит элемент управления <xref:System.Web.UI.WebControls.Button>управления, переходит к первому <xref:System.Web.UI.WebControls.View>при щелчке, можно задать <xref:System.Web.UI.WebControls.Button.CommandName%2A>значение поля SwitchViewByIDCommandName, который является «SwitchViewByID».</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.View> Задать <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>значение идентификатора первого <xref:System.Web.UI.WebControls.View>в <xref:System.Web.UI.WebControls.MultiView>элемента управления, например «Page1».</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> В результате <xref:System.Web.UI.WebControls.MultiView>управления для автоматической установки «Page1» в качестве активной <xref:System.Web.UI.WebControls.View>при нажатии кнопки.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.MultiView> control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. The <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> and <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> fields are used to provide automatic navigation between the previous and next <xref:System.Web.UI.WebControls.View> controls in the survey. If the user clicks the **Retake Survey** button in the last <xref:System.Web.UI.WebControls.View> of the survey, the SwitchViewByIDCommandName field is used along with a command argument of \"Page1\" to redirect the user back to the first <xref:System.Web.UI.WebControls.View> of the survey.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.NextViewCommandName#1](~/add/codesnippet/visualbasic/f-system.web.ui.webcontr_8_1.aspx)]\n [!code-cs[MultiView.NextViewCommandName#1](~/add/codesnippet/csharp/f-system.web.ui.webcontr_8_1.aspx)]"
