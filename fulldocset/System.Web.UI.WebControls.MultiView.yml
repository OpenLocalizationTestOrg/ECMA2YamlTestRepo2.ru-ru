  remarks: "Свойство ActiveViewIndex для задания <xref:System.Web.UI.WebControls.View>управления в пределах <xref:System.Web.UI.WebControls.MultiView>управления как активное представление.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Это свойство можно также использовать для возвращения индекса <xref:System.Web.UI.WebControls.View>управления, который в настоящее время установлен как активное представление.</xref:System.Web.UI.WebControls.View> Индекс <xref:System.Web.UI.WebControls.View>управления определяется порядком, в котором он объявлен внутри <xref:System.Web.UI.WebControls.MultiView>управления.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Например, первый <xref:System.Web.UI.WebControls.View>управления объявлен в <xref:System.Web.UI.WebControls.MultiView>элемент управления имеет индекс 0.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View>       Только один <xref:System.Web.UI.WebControls.View>управления одновременно могут быть определены как активный в <xref:System.Web.UI.WebControls.MultiView>управления.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>Клиента будут отображаться элемент управления, который имеет значение свойства ActiveViewIndex.</xref:System.Web.UI.WebControls.View> Если ActiveViewIndex является свойство <xref:System.Web.UI.WebControls.View>, которая не существует в <xref:System.Web.UI.WebControls.MultiView>управления <xref:System.ArgumentOutOfRangeException>возникает во время выполнения.</xref:System.ArgumentOutOfRangeException> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Если это свойство пусто, <xref:System.Web.UI.WebControls.MultiView>элемент управления отображает все содержимое клиенту.</xref:System.Web.UI.WebControls.MultiView>       Свойство ActiveViewIndex можно задать декларативно во время разработки или программными средствами во время выполнения. Свойство ActiveViewIndex декларативно при определении <xref:System.Web.UI.WebControls.MultiView>управления причины <xref:System.Web.UI.WebControls.View>элемента управления, который задан как активное представление для подготовки к просмотру во время первого клиента <xref:System.Web.UI.WebControls.MultiView>элемент управления называется.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> Программная установка свойства ActiveViewIndex позволяет приложению определить, какие <xref:System.Web.UI.WebControls.View>управления для подготовки к просмотру клиенту во время выполнения на основе таких критериев удостоверения пользователя или их настройки.</xref:System.Web.UI.WebControls.View>       Кроме того, можно использовать <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>и <xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A>методов, чтобы задать или получить активное представление в <xref:System.Web.UI.WebControls.MultiView>управления.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.MultiView> control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. When the user clicks the **Previous** button on any page, the ActiveViewIndex property is decremented to navigate to the previous <xref:System.Web.UI.WebControls.View> control. When the user clicks the **Next** button on any page, the ActiveViewIndex property is incremented to navigate to the next <xref:System.Web.UI.WebControls.View> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_972_1.aspx)]\n [!code-cs[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_972_1.aspx)]"
  syntax:
    content: public virtual int ActiveViewIndex { get; set; }
    return:
