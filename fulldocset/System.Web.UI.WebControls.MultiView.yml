  remarks: "Используйте поле SwitchViewByIndexCommandName представляет имя команды «SwitchViewByIndex».       Значение этого поля можно использовать, чтобы воспользоваться преимуществами <xref:System.Web.UI.WebControls.MultiView>активных автоматическое обновление элемента управления <xref:System.Web.UI.WebControls.View>управления.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> Например если <xref:System.Web.UI.WebControls.View>содержит элемент управления <xref:System.Web.UI.WebControls.Button>управления, переходит к первому <xref:System.Web.UI.WebControls.View>при щелчке, можно задать <xref:System.Web.UI.WebControls.Button.CommandName%2A>значение поля SwitchViewByIndexCommandName, который является «SwitchViewByIndex».</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.View> Задать <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>значение индекса первого <xref:System.Web.UI.WebControls.View>в <xref:System.Web.UI.WebControls.MultiView>элемента управления, который имеет значение 0.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> В результате <xref:System.Web.UI.WebControls.MultiView>управления, чтобы автоматически задать <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>значение 0, при нажатии кнопки.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> </xref:System.Web.UI.WebControls.MultiView>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.MultiView> control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. The <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> and <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> fields are used to provide automatic navigation between the previous and next <xref:System.Web.UI.WebControls.View> controls in the survey. If the user clicks the **Retake Survey** button in the last <xref:System.Web.UI.WebControls.View> of the survey, the SwitchViewByIndexCommandName field is used along with a command argument of 0 to redirect the user back to the first <xref:System.Web.UI.WebControls.View> of the survey.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MultiView.SwitchViewByIndexCommandName#1](~/add/codesnippet/csharp/f-system.web.ui.webcontr_2_1.aspx)]\n [!code-vb[MultiView.SwitchViewByIndexCommandName#1](~/add/codesnippet/visualbasic/f-system.web.ui.webcontr_2_1.aspx)]"
