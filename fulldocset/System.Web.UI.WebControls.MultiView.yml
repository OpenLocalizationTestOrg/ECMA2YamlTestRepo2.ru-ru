  type: Class
  summary: "Представляет элемент управления, который выступает в роли контейнера для группы <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> элементов управления."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## управления MultiView введение — это контейнер для группы <xref:System.Web.UI.WebControls.View>элементов управления.</xref:System.Web.UI.WebControls.View>       Он позволяет определить группы <xref:System.Web.UI.WebControls.View>элементов управления, где каждый <xref:System.Web.UI.WebControls.View>элемент управления содержит дочерние элементы управления.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> Приложение может отображать определенный <xref:System.Web.UI.WebControls.View>управления клиенту в соответствии со следующими условиями, такие, как удостоверение пользователя, настройки пользователя и сведения передается в качестве параметра строки запроса.</xref:System.Web.UI.WebControls.View> Можно также использовать управления MultiView Создание мастеров. В этом случае каждый <xref:System.Web.UI.WebControls.View>элемента управления, содержащегося в элементе управления MultiView представляет другой шаг или страницы в мастере.</xref:System.Web.UI.WebControls.View> Также следует использовать этот элемент управления для разработки приложений для мобильных устройств. Этот элемент управления предоставляет те же функциональные возможности, как ASP.NET для мобильных устройств <xref:System.Web.UI.MobileControls.Form>элемента управления в .NET Framework версии 1.1.</xref:System.Web.UI.MobileControls.Form>       Только один <xref:System.Web.UI.WebControls.View>управления одновременно может быть определен как активное представление в элемент управления MultiView.</xref:System.Web.UI.WebControls.View> Когда <xref:System.Web.UI.WebControls.View>как активное представление определен элемент управления, дочерние элементы управления, которые он содержит предоставленный клиенту.</xref:System.Web.UI.WebControls.View> Можно использовать любой <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>свойство или <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>метод для определения активное представление.</xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Если <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>свойство пусто, управления MultiView не обрабатывает все данные клиенту.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Если задано представление active <xref:System.Web.UI.WebControls.View>, не существует в данном элементе управления MultiView <xref:System.ArgumentOutOfRangeException>возникает во время выполнения.</xref:System.ArgumentOutOfRangeException> </xref:System.Web.UI.WebControls.View>       Активное представление можно определить декларативно или программно. Параметр <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>, если свойство декларативно при определении управления MultiView <xref:System.Web.UI.WebControls.View>элемента управления, который задан как активное представление для отображения во время первого клиента управления MultiView называется.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> В следующем примере кода показано, как задать <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>свойства декларативно.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>      ```   <asp:MultiView id=&quot;MultiView1&quot; ActiveViewIndex=0 runat=&quot;Server&quot;>    ```Параметр <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>свойство программными средствами, или вызов <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>метода, позволяет приложению определить, какие <xref:System.Web.UI.WebControls.View>управления для подготовки к просмотру клиенту во время выполнения на основе таких критериев удостоверения пользователя или настройки.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>       Чтобы пользователи могли переходить между <xref:System.Web.UI.WebControls.View>элементы управления внутри элемента управления MultiView можно добавить <xref:System.Web.UI.WebControls.LinkButton>или <xref:System.Web.UI.WebControls.Button>управления каждому <xref:System.Web.UI.WebControls.View>управления.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.View> Чтобы воспользоваться преимуществами управления MultiView автоматическое обновление активного <xref:System.Web.UI.WebControls.View>, задайте `CommandName` свойство кнопку или ссылку, чтобы значение одного из указанных ниже полей имя команды, которые соответствуют нужное поведение: <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, или <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.View>      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:MultiView       ActiveViewIndex=&quot;integer&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnActiveViewChanged=&quot;ActiveViewChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >               <asp:TemplatedWizardStep                   AllowReturn=&quot;True|False&quot;                   ContentTemplateContainer=&quot;string&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                           <CustomNavigationTemplate>                               <!-- child controls -->                           </CustomNavigationTemplate>               </asp:TemplatedWizardStep>               <asp:View                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   Visible=&quot;True|False&quot;               />               <asp:WizardStep                   AllowReturn=&quot;True|False&quot;                   EnableTheming=&quot;True|False&quot;                   EnableViewState=&quot;True|False&quot;                   ID=&quot;string&quot;                   OnActivate=&quot;Activate event handler&quot;                   OnDataBinding=&quot;DataBinding event handler&quot;                   OnDeactivate=&quot;Deactivate event handler&quot;                   OnDisposed=&quot;Disposed event handler&quot;                   OnInit=&quot;Init event handler&quot;                   OnLoad=&quot;Load event handler&quot;                   OnPreRender=&quot;PreRender event handler&quot;                   OnUnload=&quot;Unload event handler&quot;                   runat=&quot;server&quot;                   SkinID=&quot;string&quot;                   StepType=&quot;Auto|Complete|Finish|Start|Step&quot;                   Title=&quot;string&quot;                   Visible=&quot;True|False&quot;               />   </asp:MultiView>   ```"
  example:
  - "The following code example demonstrates how to use a MultiView control to create a basic survey. Each <xref:System.Web.UI.WebControls.View> control is a separate survey question. When the user clicks the **Previous** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is decremented to navigate to the previous <xref:System.Web.UI.WebControls.View> control. When the user clicks the **Next** button on any page, the <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> property is incremented to navigate to the next <xref:System.Web.UI.WebControls.View> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_1.aspx)]\n [!code-cs[MultiView.ActiveViewIndex Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_405_1.aspx)]  \n  \n The following code example demonstrates how to create a basic MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. The view that the user selects from the list box is set to the active view and displayed to the user. For a more detailed example of the MultiView control, see the other code examples provided in this topic.  \n  \n [!code-vb[MultiView Class Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_2.aspx)]  \n  \n The following code example demonstrates how to create a MultiView control that contains three <xref:System.Web.UI.WebControls.View> controls. A <xref:System.Web.UI.WebControls.View> control does not have any style properties. Therefore, each <xref:System.Web.UI.WebControls.View> control contains a <xref:System.Web.UI.WebControls.Panel> control to allow styles to be set on the <xref:System.Web.UI.WebControls.View> control. The first time the page is loaded, the `DefaultView` is set as the active view using the <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> method. Each <xref:System.Web.UI.WebControls.View> control contains link buttons to allow the user to navigate to different views.  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_405_3.aspx)]"
