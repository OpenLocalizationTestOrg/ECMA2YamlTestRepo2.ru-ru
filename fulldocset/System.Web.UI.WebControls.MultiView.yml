  remarks: "Свойство EnableTheming указывает, включены ли темы для <xref:System.Web.UI.WebControls.MultiView>управления.</xref:System.Web.UI.WebControls.MultiView> Свойство EnableTheming также влияет на включение темы для элементов управления, содержащихся в его <xref:System.Web.UI.Control.Controls%2A>коллекции.</xref:System.Web.UI.Control.Controls%2A> Если свойство EnableTheming не `true`, обложки элементов управления для применения ищется каталоге темы приложения. Если обложки для конкретного элемента управления не существует в каталоге тем, обложки не применяется. Если свойство EnableTheming не `false`, не производится поиск в каталоге темы, а содержимое <xref:System.Web.UI.Control.SkinID%2A>свойства не используются.</xref:System.Web.UI.Control.SkinID%2A>       Элемент управления может переопределить значение EnableTheming по его родительского элемента управления или страницы, содержащей. Например если <xref:System.Web.UI.WebControls.MultiView>элемент управления имеет значение EnableTheming `false`, темы можно выборочно применять к отдельных <xref:System.Web.UI.WebControls.View>элементов управления, содержащихся в <xref:System.Web.UI.WebControls.MultiView>элемента управления, задав <xref:System.Web.UI.Control.EnableTheming%2A>Свойства `true` на отдельных дочерних элементов управления.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>"
