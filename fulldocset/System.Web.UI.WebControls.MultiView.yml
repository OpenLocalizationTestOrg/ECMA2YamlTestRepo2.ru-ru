  id: SetActiveView(System.Web.UI.WebControls.View)
  parent: System.Web.UI.WebControls.MultiView
  langs:
  - csharp
  name: SetActiveView(View)
  nameWithType: MultiView.SetActiveView(View)
  fullName: System.Web.UI.WebControls.MultiView.SetActiveView(View)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Задает указанный <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> управления к активному представлению в <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> управления."
  remarks: "Используйте этот метод, чтобы задать <xref:System.Web.UI.WebControls.View>управления в пределах <xref:System.Web.UI.WebControls.MultiView>управления как активное представление.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Только один <xref:System.Web.UI.WebControls.View>управления одновременно могут быть определены как активный в <xref:System.Web.UI.WebControls.MultiView>управления.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>Элемент управления, который уже настроен как активное представление, предоставленный клиенту.</xref:System.Web.UI.WebControls.View> Если <xref:System.Web.UI.WebControls.View>элемент управления, который не существует в <xref:System.Web.UI.WebControls.MultiView>управления указаны как активные, во время выполнения возникает исключение.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Если не <xref:System.Web.UI.WebControls.View>элемента управления задано как активное представление <xref:System.Web.UI.WebControls.MultiView>элемент управления отображает все содержимое клиенту.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View>       С помощью метода SetActiveView программно задать активное представление позволяет приложению определить, какие <xref:System.Web.UI.WebControls.View>управления для подготовки к просмотру клиенту во время выполнения на основе таких критериев удостоверение и параметры пользователя.</xref:System.Web.UI.WebControls.View>       Кроме того, можно использовать <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>свойство для получения или задания отсчитываемый от нуля индекс в текущее активное представление <xref:System.Web.UI.WebControls.MultiView>управления.</xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> Это свойство может осуществляться декларативно или программно."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.MultiView> control that contains three <xref:System.Web.UI.WebControls.View> controls. The first time the page is loaded, the `DefaultView` is set as the active view using the SetActiveView method. Each <xref:System.Web.UI.WebControls.View> control contains link buttons to allow the user to navigate to different views.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MultiView Class Example#1](~/add/codesnippet/visualbasic/76c9fa12-8df1-431a-a4f3-_1.aspx)]"
  syntax:
    content: public void SetActiveView (System.Web.UI.WebControls.View view);
    parameters:
    - id: view
      type: System.Web.UI.WebControls.View
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> управления, чтобы задать как активное представление в <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> управления."
