  remarks: "Метод Render используется преимущественно разработчиками элементов управления при создании производного от пользовательского класса <xref:System.Web.UI.WebControls.MultiView>управления.</xref:System.Web.UI.WebControls.MultiView>       Метод Render записывает отображаемое содержимое активного представления на клиенте с помощью предоставленного <xref:System.Web.UI.HtmlTextWriter>.</xref:System.Web.UI.HtmlTextWriter> Можно задать активное представление в <xref:System.Web.UI.WebControls.MultiView>управлять с помощью <xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A>метода или <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>свойство.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> </xref:System.Web.UI.WebControls.MultiView.SetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView> Можно определить, какой из <xref:System.Web.UI.WebControls.View>элементы управления в <xref:System.Web.UI.WebControls.MultiView.Views%2A>Коллекция является активное представление, если таковая имеется, с помощью <xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A>метода или <xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A>свойство.</xref:System.Web.UI.WebControls.MultiView.ActiveViewIndex%2A> </xref:System.Web.UI.WebControls.MultiView.GetActiveView%2A> </xref:System.Web.UI.WebControls.MultiView.Views%2A> </xref:System.Web.UI.WebControls.View>       Если активное представление для <xref:System.Web.UI.WebControls.MultiView>управления активного <xref:System.Web.UI.WebControls.View>элемент управления используется для отображения содержимого для этого представления и его дочерние элементы.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView> Если для <xref:System.Web.UI.WebControls.MultiView>элемента управления, содержимое не отображается на <xref:System.Web.UI.HtmlTextWriter>.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.WebControls.MultiView> не задан активное представление"
