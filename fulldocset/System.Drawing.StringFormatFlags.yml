  nameWithType: StringFormatFlags.LineLimit
  fullName: System.Drawing.StringFormatFlags.LineLimit
  type: Field
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Только целые строки размещаются в прямоугольнике форматирования. По умолчанию форматирование продолжается до конца текста, либо пока строки не являются видимыми в результате обрезки, что наступит раньше. Обратите внимание, что параметры по умолчанию разрешают последней строки для частично скрывать форматирования прямоугольником, который не кратна высота строки. Чтобы отображались только целые строки, задайте это значение, быть осторожным при предоставлении форматирования высота прямоугольника по крайней мере высота одной строки."
  syntax:
    content: LineLimit
    return:
      type: System.Drawing.StringFormatFlags
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
