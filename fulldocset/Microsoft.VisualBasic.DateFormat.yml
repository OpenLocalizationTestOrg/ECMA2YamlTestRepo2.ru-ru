  summary: "Для действительных чисел отображает дату и время. Если число имеет нет дробной части, отображается только дата. Если число имеет целой части, отображается только время. Формат отображения даты и времени, определяется региональные настройки компьютера. Этот компонент эквивалентен константа языка Visual Basic <xref uid=&quot;langword_csharp_vbGeneralDate&quot; name=&quot;vbGeneralDate&quot; href=&quot;&quot;> </xref>."
