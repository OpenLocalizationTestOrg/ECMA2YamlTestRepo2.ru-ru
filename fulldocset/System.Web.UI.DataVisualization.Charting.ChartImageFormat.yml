  type: Enum
  summary: "Указывает тип изображения для диаграммы."
  remarks: "Перечисление ChartImageFormat представляет тип изображения, используемый для сохранения диаграммы в файл или поток.      Настроек [!NOTE] настроек только форматы EmfPlus и диаграммы, сохраненные на диск можно использовать EmfDual. Диаграммы не отображаются на веб-странице, с помощью двух EMF или EMF +."
