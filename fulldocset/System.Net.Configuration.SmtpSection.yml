- uid: System.Net.Configuration.SmtpSection.SpecifiedPickupDirectory
  id: SpecifiedPickupDirectory
  parent: System.Net.Configuration.SmtpSection
  langs:
  - csharp
  name: SpecifiedPickupDirectory
  nameWithType: SmtpSection.SpecifiedPickupDirectory
  fullName: System.Net.Configuration.SmtpSection.SpecifiedPickupDirectory
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Возвращает каталог подбора сообщений, который будет использоваться клиентом SMPT."
  remarks: "Указывает, что каталог, заданный параметром <xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A>будет использоваться как каталог подбора сообщений SMTP.</xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A> Если не удается выполнить запись на исключение расположение ввод-вывод каталог подбора сообщений SMTP клиент вызванное <xref:System.Net.Mail.SmtpClient.Send%2A>.</xref:System.Net.Mail.SmtpClient.Send%2A> Каталог будет создано не в том случае, если он не существует. Учетные данные текущего выполняемого потока или процесса будет использоваться для доступа к каталогу."
  syntax:
    content: public System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement SpecifiedPickupDirectory { get; }
    return:
      type: System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement
      description: "Объект <xref href=&quot;System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement&quot;> </xref> объект, указывающий папку каталог подбора сообщений."
  overload: System.Net.Configuration.SmtpSection.SpecifiedPickupDirectory*
  exceptions: []
