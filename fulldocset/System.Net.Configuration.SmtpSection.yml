  summary: "Возвращает или задает метод доставки Simple Mail Transport Protocol (SMTP). Метод доставки по умолчанию — <xref href=&quot;System.Net.Mail.SmtpDeliveryMethod&quot;> </xref>."
  remarks: "Допустимые значения для этого свойства: <xref:System.Net.Mail.SmtpDeliveryMethod>, <xref:System.Net.Mail.SmtpDeliveryMethod>и <xref:System.Net.Mail.SmtpDeliveryMethod>.</xref:System.Net.Mail.SmtpDeliveryMethod> </xref:System.Net.Mail.SmtpDeliveryMethod> </xref:System.Net.Mail.SmtpDeliveryMethod> Эти значения имеют настраиваемые дополнительные элементы и соответствующий раздел `System.Net` файла конфигурации. Все разделы в стиле Camel, чтобы пользователи могли сопоставить метод доставки с соответствующими именами разделов."
  syntax:
    content: public System.Net.Mail.SmtpDeliveryMethod DeliveryMethod { get; set; }
