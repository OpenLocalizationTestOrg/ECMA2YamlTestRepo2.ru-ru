  type: Method
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Возвращает <xref href=&quot;System.CodeDom.CodeTypeReference&quot;> </xref> для указанного XML указанием элемента и элемента схемы."
  remarks: "Элемент схемы необходим для данных о типе, который указан в области элемента. Основной примером этого является атрибут XSD `nillable`. В схеме задание атрибуту `nillable` для `true` указан в содержащем их элементе схемы, в то время как понятие нулевого значения выражается в типе CLR <xref:System.Nullable%601>.</xref:System.Nullable%601> Элемент передается в, можно найти сведения уровня элемента и соответствующим образом возвращают ссылку на правильный тип данного средства импорта.       При импорте WSDL, каждый параметр импортируется отдельно и таким образом элементы параметра должны быть переданы в отдельности."
  syntax:
    content: public System.CodeDom.CodeTypeReference GetCodeTypeReference (System.Xml.XmlQualifiedName typeName, System.Xml.Schema.XmlSchemaElement element);
    parameters:
    - id: typeName
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>, Указывающее полное имя XML типа схемы для поиска регистрации</xref:System.Xml.XmlQualifiedName>"
    - id: element
      type: System.Xml.Schema.XmlSchemaElement
      description: "<xref href=&quot;System.Xml.Schema.XmlSchemaElement&quot;> </xref> Задает элемент в XML-схемы."
