  name: XsdDataContractImporter
  nameWithType: XsdDataContractImporter
  fullName: System.Runtime.Serialization.XsdDataContractImporter
  type: Class
  summary: "Позволяет преобразовать набор файлов схемы XML (XSD) в типы среды выполнения (CLR)."
  remarks: "Используйте XsdDataContractImporter при создании веб-службы, которая должна будет взаимодействовать с существующей службой, или для создания типов контрактов данных из XML-схем. XsdDataContractImporter будет преобразования набор схем XML и создания [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] типы, представляющие данные контракта в выбранном языке программирования. Для создания кода используйте классы в <xref:System.CodeDom>пространства имен.</xref:System.CodeDom>       И наоборот, используйте <xref:System.Runtime.Serialization.XsdDataContractExporter>класса при создании веб-службы, которая добавляет данные, представленные типами среды CLR и при необходимости экспортировать схемы XML для каждого типа данных, используемого другими веб-службами.</xref:System.Runtime.Serialization.XsdDataContractExporter> То есть <xref:System.Runtime.Serialization.XsdDataContractExporter>преобразует набор типов среды CLR в набор схем XML.</xref:System.Runtime.Serialization.XsdDataContractExporter>      Настроек [!NOTE] настроек для создания типов среды CLR из схем XML во время разработки, используйте [ServiceModel Metadata Utility Tool (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md). Коду, созданному из файлов XSD, `/dataContractOnly` переключатель средства. Также можно использовать XsdDataContractImporter, если требуется более контролировать процесс или требуется сделать это программными средствами."
  example:
  - "The following example creates an <xref:System.Xml.Schema.XmlSchemaSet> and calls the <xref:System.Runtime.Serialization.XsdDataContractImporter.Import%2A> method to create a <xref:System.CodeDom.CodeCompileUnit>. The <xref:System.CodeDom.CodeCompileUnit> is then used to create both Visual C# and Visual Basic code files.  \n  \n [!code-cs[XsdDataContractImporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_7_1.cs)]\n [!code-vb[XsdDataContractImporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_7_1.vb)]"
