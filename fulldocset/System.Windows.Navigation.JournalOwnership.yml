  summary: "Указывает, является ли <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> используется собственный журнал. Используемые JournalOwnership <xref:System.Windows.Controls.Frame.JournalOwnership*>свойство.</xref:System.Windows.Controls.Frame.JournalOwnership*>"
  remarks: "Когда JournalOwnership — «Авто», применяются следующие правила: - размещенных <xref:System.Windows.Controls.Frame>ведет себя так, будто UsesParentJournal было задано, если она размещается в любом <xref:System.Windows.Controls.Frame>или <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      -Размещаемый <xref:System.Windows.Controls.Frame>ведет себя так, будто OwnsJournal было задано, если:-не размещаются непосредственно либо <xref:System.Windows.Controls.Frame>или <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>          -Она размещается хотя бы одним <xref:System.Windows.Controls.Frame>, где каждый из которых содержит <xref:System.Windows.Controls.Frame>имеет его <xref:System.Windows.Controls.Frame.JournalOwnership%2A>свойству UsesParentJournal.</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      настроек [!NOTE] настроек после <xref:System.Windows.Controls.Frame>создает собственный журнал переключение автоматически не оказывает влияния.</xref:System.Windows.Controls.Frame>"
  example:
  - "The following example illustrates a <xref:System.Windows.Controls.Frame> yielding journal management to a host <xref:System.Windows.Navigation.NavigationWindow>.  \n  \n [!code-xml[FrameJournalOwnershipSnippetSample#SetJournalOwnershipProperty](~/add/codesnippet/xaml/FrameJournalOwnershipSnippetSample.XAML/HomePage.xaml#setjournalownershipproperty)]"
