  remarks: "Этот конструктор инициализирует новый экземпляр <xref:System.IO.StreamWriter>класса для указанного файла по заданному пути с помощью <xref:System.Text.Encoding.UTF8%2A>кодировки.</xref:System.Text.Encoding.UTF8%2A> </xref:System.IO.StreamWriter> Если файл существует, он добавляется. Если файл не существует, создается новый файл.      Настроек [!NOTE] настроек чтобы уменьшить вероятность возникновения исключения, заменяется любой символ, который может сделать недействительными выходные данные «?» символ.       <xref:System.Diagnostics.TraceListener.Name%2A>Свойству присвоено значение `name` параметра, или пустая строка (&quot;») при `name` параметр `null`.</xref:System.Diagnostics.TraceListener.Name%2A> <xref:System.Diagnostics.TraceListener.Name%2A>Свойство может использоваться в качестве индекса `Listeners` коллекции для программного изменения свойств для прослушивателя.</xref:System.Diagnostics.TraceListener.Name%2A> Например, следующий код задает <xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A>свойств для экземпляра <xref:System.Diagnostics.DelimitedListTraceListener>, имеет имя «delimListener»: ```   ((DelimitedListTraceListener)Trace.Listeners[&quot;delimListener&quot;]).Delimiter = &quot;:&quot;   ``` </xref:System.Diagnostics.DelimitedListTraceListener> </xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A>"
