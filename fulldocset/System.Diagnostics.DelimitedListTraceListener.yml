  name: DelimitedListTraceListener
  nameWithType: DelimitedListTraceListener
  fullName: System.Diagnostics.DelimitedListTraceListener
  type: Class
  summary: "Направляет выходные данные в модуль записи текста, такие как модуль записи в поток или поток, например файловый поток отладки и трассировки."
  remarks: "Вывод трассировки находится в формате с разделителями, который использует разделитель, указанный <xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A>свойство.</xref:System.Diagnostics.DelimitedListTraceListener.Delimiter%2A> Разделитель, который используется для завершения каждого поля в строке выходных данных. Например, чтобы отобразить данные трассировки в таблицу Microsoft Excel, необходимо указать запятая («,») как разделитель и создайте файл значений с разделителями запятыми (CSV).      настроек [!IMPORTANT] настроек <xref:System.IDisposable>интерфейса.</xref:System.IDisposable> После завершения с помощью типа следует освободить его прямо или косвенно. Для удаления типа непосредственно вызвать его <xref:System.IDisposable.Dispose%2A>метод в`try` / `catch` блока.</xref:System.IDisposable.Dispose%2A> Чтобы удалить ее косвенно, использовать языковой конструкции, такие как `using` (в C#) или `Using` (в Visual Basic). Дополнительные сведения см. в разделе «С помощью объекта, реализует интерфейс IDisposable» в <xref:System.IDisposable>разделе интерфейса.</xref:System.IDisposable>       Можно включить или отключение DelimitedListTraceListener в файле конфигурации приложения и затем использовать настроенные DelimitedListTraceListener в приложении. Кроме того можно создать DelimitedListTraceListener в коде.      Настроек [!NOTE] настроек DelimitedListTraceListener разделяет только текст, который создается с помощью методов, которые имеют имена, начинающиеся со слова `Trace`, например <xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName>или <xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName>.</xref:System.Diagnostics.Trace.TraceWarning%2A?displayProperty=fullName> </xref:System.Diagnostics.DelimitedListTraceListener.TraceEvent%2A?displayProperty=fullName> Данные, созданные с помощью трассировки <xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName>и <xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName>методы не разделяемыми.</xref:System.Diagnostics.TextWriterTraceListener.WriteLine%2A?displayProperty=fullName> </xref:System.Diagnostics.Debug.Write%2A?displayProperty=fullName>       Чтобы настроить DelimitedListTraceListener, измените файл конфигурации, соответствующий имени приложения. В этом файле можно добавить прослушиватель, задайте свойства прослушивателя или удалить прослушиватель. Следует быть формат файла конфигурации, как показано в следующем примере: ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;4&quot;>         <listeners>           <add name=&quot;delimitedListener&quot;              type=&quot;System.Diagnostics.DelimitedListTraceListener&quot;              delimiter=&quot;,&quot;              initializeData=&quot;delimitedOutput.csv&quot;              traceOutputOptions=&quot;ProcessId, DateTime&quot; />         </listeners>       </trace>     </system.diagnostics>   </configuration>   ```       >  [!NOTE] настроек при попытке записи в файл, который используется или недоступен, имени файла автоматически добавляет префикс GUID.      Настроек [!NOTE] настроек прослушиватели предназначены для использования методов <xref:System.Diagnostics.Debug>, <xref:System.Diagnostics.Trace>, и <xref:System.Diagnostics.TraceSource>классы записывать данные трассировки.</xref:System.Diagnostics.TraceSource> </xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug> Методы прослушивателя, за исключением конструкторов, не должен вызываться напрямую из кода приложения."
