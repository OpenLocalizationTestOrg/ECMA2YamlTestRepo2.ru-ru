  remarks: "Присвойте этому свойству значение `true`, если в <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>обработчик событий в приложении необходимо изменить состояние службы распознавания речи или грамматики распознавания речи загружен или включена перед обработкой дальнейшего ввода данных от службы распознавания речи.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>      Настроек [!NOTE] настроек параметр <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>Свойства `true` приводит к вызову каждого <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>обработчик событий в каждое приложение, чтобы заблокировать службу распознавания речи Windows.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>       Чтобы синхронизировать изменения для общего распознавателя с состоянием вашего приложения, используйте <xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A>метод.</xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A>       При PauseRecognizerOnRecognition `true`, во время выполнения <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>обработчик службы распознавания речи приостанавливает и буферов новый звуковой ввод по мере поступления.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized> Один раз <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>, выход из обработчика событий распознавания резюме службе распознавания речи и начинает обработку сведения из входного буфера.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>       Чтобы включить или отключить службу распознавания речи, используйте <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>свойство.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>"
