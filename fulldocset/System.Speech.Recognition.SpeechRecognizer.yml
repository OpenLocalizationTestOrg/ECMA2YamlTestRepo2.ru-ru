      type: System.String
      description: "Входные данные для операции распознавания."
    return:
      type: System.Speech.Recognition.RecognitionResult
      description: "Результат распознавания для операции распознавания, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, если операция не завершена или распознавания речи Windows в **Бездействие** состояния."
