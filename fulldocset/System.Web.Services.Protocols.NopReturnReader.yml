  fullName: System.Web.Services.Protocols.NopReturnReader
  type: Class
  summary: "Служит в качестве бездействующего средства чтения входящего ответа возвращают значения для клиентов веб-служб, реализуемых с помощью HTTP, но без SOAP."
  remarks: "NopReturnReader и другие классы в <xref:System.Web.Services.Protocols>пространство имен поддерживает .NET Framework реализация веб-служб посредством операций HTTP-GET и HTTP POST.</xref:System.Web.Services.Protocols> Записи веб-службы и читатели, сериализации и десериализации, соответственно, между параметрами или возвращаемыми объектами веб-методов и потоками запросов или ответов HTTP. Веб-службе объекты записи и чтения, используйте HTTP для транспорта, но не обмениваются сообщениями с использованием стандарта SOAP.       Класс NopReturnReader предоставляет реализацию интерфейса <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> абстрактного класса не чтения       Обычно не потребуется использовать класс NopReturnReader. Вместо этого при средства Wsdl.exe для создания кода прокси клиента согласно реализаций HTTP-GET или HTTP POST,. Это применяется <xref:System.Web.Services.Protocols.HttpMethodAttribute>к каждому методу веб- и по умолчанию устанавливает атрибута <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>Свойства <xref:System.Web.Services.Protocols.XmlReturnReader>, другой класс, производный от <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute> WSDL.exe задает свойство NopReturnReader в том случае, если в противном случае не удается определить значение."
  syntax:
    content: 'public class NopReturnReader : System.Web.Services.Protocols.MimeReturnReader'
