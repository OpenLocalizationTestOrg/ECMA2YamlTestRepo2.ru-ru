  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.UI.WebControls.DataPagerCommandEventArgs&quot;> </xref> класса."
  remarks: "Этот конструктор можно использовать для инициализации нового экземпляра <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>класса.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>      Настроек [!NOTE] настроек этот конструктор используется преимущественно разработчиками элементов управления при вызова событий.       В следующей таблице показаны исходные значения свойств для экземпляра класса <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>| Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A>| Значение `pagerField` параметр. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A>| Значение `totalRowCount` параметр. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>| Значение `item` параметр. |</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>"
