  name: DataPagerCommandEventArgs
  nameWithType: DataPagerCommandEventArgs
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField.PagerCommand&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField&quot;> </xref> класса."
  remarks: "<xref:System.Web.UI.WebControls.TemplatePagerField>Объекта вызывает <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>событий при <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, или <xref:System.Web.UI.WebControls.ImageButton>нажатии элемента управления, расположенному в поле страничного навигатора.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> </xref:System.Web.UI.WebControls.TemplatePagerField> Эти кнопки являются дочерними элементами, могут быть определены в <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>шаблон <xref:System.Web.UI.WebControls.TemplatePagerField>поля.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>       Во время события можно выполнять задачи, такие как изменение количества строк, которые будут отображаться или изменение индекса первого элемента на странице.       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса DataPagerCommandEventArgs см. в разделе <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the DataPagerCommandEventArgs object to enable the user to specify which page of data will be displayed in the <xref:System.Web.UI.WebControls.ListView> control. The DataPagerCommandEventArgs object is passed to the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of the <xref:System.Web.UI.WebControls.TemplatePagerField> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_392_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_392_1.aspx)]"
  syntax:
    content: 'public class DataPagerCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
