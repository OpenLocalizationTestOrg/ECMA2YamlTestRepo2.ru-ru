  langs:
  - csharp
  name: NewMaximumRows
  nameWithType: DataPagerCommandEventArgs.NewMaximumRows
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает максимальное число записей, отображаемых на каждой странице данных."
  remarks: "Если задано значение <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>Свойства, необходимо также установить свойство NewMaximumRows.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A> Если вы не хотите изменить текущее значение, можно задать свойство NewMaximumRows значение <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>Свойства <xref:System.Web.UI.WebControls.DataPager>элемента управления.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Вы можете получить доступ к <xref:System.Web.UI.WebControls.DataPager>управлять через <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>свойство.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to use the NewMaximumRows property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_265_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_265_1.aspx)]"
  syntax:
    content: public int NewMaximumRows { get; set; }
    return:
      type: System.Int32
      description: "Максимальное число записей, отображаемых на каждой странице данных. Значение по умолчанию — -1, показывающее, что это свойство не задано."
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows*
  exceptions: []
  platform:
  - net462
