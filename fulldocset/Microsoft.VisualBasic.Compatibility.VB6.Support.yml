  name: Support
  nameWithType: Support
  fullName: Microsoft.VisualBasic.Compatibility.VB6.Support
  type: Class
  summary: "Содержит различные функции служебной программы для обеспечения обратной совместимости с Visual Basic 6.0."
  remarks: "Функции, в этом классе используются во время обновления проектов Visual Basic 6.0 с [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. Некоторые функции замены функции Visual Basic 6.0, которые больше не поддерживаются в [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]; другие компенсировать различия в объектных моделях.       Для использования функций в этом классе в [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] проекта, добавьте ссылку на `Microsoft.VisualBasic.Compatibility.VB6` пространства имен.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [Microsoft.VisualBasic.CompilerServices.StandardModule]

      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public sealed class Support
