  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.Control.Paint&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.Control&quot;> </xref>."
  remarks: "При создании делегата PaintEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения об обработке событий с делегатами см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
