      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Указывает, что метод продолжит экспортирование событий даже в случае сбоя указанный запрос для некоторых журналов и <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> указывает, что этот метод не будет продолжать экспорт событий при сбое указанный запрос."
