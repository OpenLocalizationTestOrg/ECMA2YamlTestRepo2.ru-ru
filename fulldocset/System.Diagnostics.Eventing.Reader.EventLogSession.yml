      type: System.String
      description: "Запрос, используемый для выбора событий для экспорта.  Будут экспортированы только события, возвращенных запросом."
    - id: targetFilePath
      type: System.String
      description: "Путь к файлу журнала (с расширением .evtx), в котором будут храниться экспортированные события после выполнения этого метода."
