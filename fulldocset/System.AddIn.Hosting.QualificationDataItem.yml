  summary: "Получает значение, указывающее сегмент конвейера квалификации, который был применен элемент данных."
  remarks: "При перечислении данных квалификации, это свойство можно используйте для идентификации квалификации данных, к которой принадлежит определенного сегмента конвейера.      Настроек [!NOTE] настроек модель надстроек не использует данные квалификации, применяемый к представлению основного приложения надстройки. В результате при перечислении квалификации данные не будут найдены все элементы, свойство которого сегмент является <xref:System.AddIn.Hosting.AddInSegmentType>.</xref:System.AddIn.Hosting.AddInSegmentType>"
