  fullName: System.AddIn.Hosting.QualificationDataItem
  type: Struct
  summary: "Представляет информацию от разработчика сегмента конвейера для использования средой размещения."
  remarks: "Каждый элемент данных квалификации состоит из пары имя/значение, примененное к сегменту конвейера с помощью <xref:System.AddIn.Pipeline.QualificationDataAttribute>атрибут для предоставления сведений, определяющее использование сегмента (например, рекомендуемый уровень изоляции сегмента).</xref:System.AddIn.Pipeline.QualificationDataAttribute> Структура QualificationDataItem содержит пары одного имени и значения и тип сегмента конвейера, которому был применен.       <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName>Свойство для получения набора вложенных словарей, которые содержит QualificationDataItem структуры для сегментов конвейера, связанных с <xref:System.AddIn.Hosting.AddInToken>.</xref:System.AddIn.Hosting.AddInToken> </xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName>       Также можно использовать <xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName>метод для получения перечислителя для структур QualificationDataItem сегментов конвейера, связанного с маркером, или просто использовать `foreach` инструкции (`For Each` в Visual Basic `for each` в Visual C++), чтобы считать маркер так же, как на коллекцию структур QualificationDataItem.</xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName>"
  example:
  - "The following example lists the qualification data for the pipeline segments associated with each <xref:System.AddIn.Hosting.AddInToken> in a collection of tokens.  \n  \n [!code-vb[AddInP3Host#12](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#12)]\n [!code-cs[AddInP3Host#12](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#12)]"
