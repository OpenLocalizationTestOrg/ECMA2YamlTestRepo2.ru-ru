  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "Записывает параметры исходящего запроса для веб-служб, реализуемых с помощью HTTP с парами &quot;имя значение&quot; кодируются как HTML-формы, а не как сообщение SOAP."
  remarks: "HtmlFormParameterWriter и другие классы в <xref:System.Web.Services.Protocols>пространство имен поддерживает .NET Framework реализация веб-служб посредством операций HTTP-GET и HTTP POST.</xref:System.Web.Services.Protocols> Записи веб-службы и читатели, сериализации и десериализации, соответственно, между параметрами или возвращаемыми объектами веб-методов и потоками запросов или ответов HTTP. Веб-службе объекты записи и чтения, используйте HTTP для транспорта, но не обмениваются сообщениями с использованием стандарта SOAP. Клиентский класс HtmlFormParameterWriter предоставляет методы для записи параметра пары &quot;имя значение&quot; в тексте HTTP запроса с типом MIME `application/x-www-form-urlencoded`.       Обычно не потребуется использовать HtmlFormParameterWriter непосредственно. Средства Wsdl.exe для создания кода прокси клиента в соответствии с реализацией HTTP POST, применяется <xref:System.Web.Services.Protocols.HttpMethodAttribute>для каждого веб-метода и задает атрибут <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>Свойства HtmlFormParameterWriter.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
