  name: PerformanceCounterInstaller
  nameWithType: PerformanceCounterInstaller
  fullName: System.Diagnostics.PerformanceCounterInstaller
  type: Class
  summary: "Задает установщик для <xref href=&quot;System.Diagnostics.PerformanceCounter&quot;> </xref> компонента."
  remarks: "Следующие сведения могут помочь повысить производительность при установке счетчиков производительности при запуске приложения. Категории счетчиков производительности, вместе с .NET Framework версии 2.0, используют отдельные общие теории, у каждого счетчика производительности есть свою собственную память. Можно указать размер отдельной общей памяти путем создания DWORD с именем FileMappingSize в ключе реестра HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\\\*\\<имя категории настроек*\\Performance. Значение FileMappingSize установлен размер общей памяти категории. Размер по умолчанию составляет 131072 десятичное число. Если отсутствует значение FileMappingSize `fileMappingSize` значение атрибута для `performanceCounters` используется элемент, указанный в файле Machine.config, вызывает дополнительную нагрузку для обработки файла конфигурации. Можно значительно более высокую производительность для запуска приложения, установив размер файла сопоставления в реестре."
  example:
  - "The following code example demonstrates how to create a PerformanceCounterInstaller object and add it to an <xref:System.Configuration.Install.InstallerCollection>.  \n  \n [!code-cpp[PerformanceCounterInstaller#1](~/add/codesnippet/cpp/t-system.diagnostics.per_2_1.cpp)]\n [!code-cs[PerformanceCounterInstaller#1](~/add/codesnippet/csharp/t-system.diagnostics.per_2_1.cs)]\n [!code-vb[PerformanceCounterInstaller#1](~/add/codesnippet/visualbasic/t-system.diagnostics.per_2_1.vb)]"
