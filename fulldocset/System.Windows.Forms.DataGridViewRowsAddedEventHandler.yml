  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowsAdded>Событие возникает при добавлении строк в <xref:System.Windows.Forms.DataGridView>управления.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowsAdded>       При создании делегата DataGridViewRowsAddedEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses a DataGridViewRowsAddedEventHandler in virtual mode to store the fact that a row has been added. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/csharp/t-system.windows.forms.d_127_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/cpp/t-system.windows.forms.d_127_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#30](~/add/codesnippet/visualbasic/t-system.windows.forms.d_127_1.vb)]"
