  name: Icon
  nameWithType: Icon
  fullName: System.Drawing.Icon
  type: Class
  summary: "Представляет значок Windows, который является точечным рисунком небольшого размера, используемый для представления объекта. Значки можно считать прозрачными точечными рисунками, хотя их размер определяется системой."
  remarks: "Можно создать объекты значок файлы, потоки или внедренные ресурсы. Список конструкторов см. в разделе <xref:System.Drawing.Icon.%23ctor%2A>.</xref:System.Drawing.Icon.%23ctor%2A> Можно также преобразовать значок растровое изображение с помощью <xref:System.Drawing.Icon.ToBitmap%2A>метод.</xref:System.Drawing.Icon.ToBitmap%2A>       Ресурс значка может содержать несколько изображений. Один файл значка может содержать изображения нескольких размеров и цветов. Изображения, которое используется в приложении зависит от операционной системы и параметров. В следующем списке приведены типичные размеры значка: - 16 пикселей x 16 - 32 пикселя x 32 пикселей - 48 пикселей x 48"
  example:
  - "The following code example demonstrates how to use the <xref:System.Drawing.Icon.ToBitmap%2A> method. This example is designed to be used with Windows Forms. Create a form and paste the following code into it. Call the `IconToBitmap` method in the form's <xref:System.Windows.Forms.Control.Paint> event handler, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Drawing.MiscExamples#9](~/add/codesnippet/csharp/t-system.drawing.icon_1.cs)]\n [!code-cpp[System.Drawing.MiscExamples#9](~/add/codesnippet/cpp/t-system.drawing.icon_1.cpp)]\n [!code-vb[System.Drawing.MiscExamples#9](~/add/codesnippet/visualbasic/t-system.drawing.icon_1.vb)]"
