  namespace: System.Drawing.Design
  summary: "Возвращает <xref:System.Collections.ICollection>из <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref> объектов для заданной сборки.</xref:System.Collections.ICollection>"
  remarks: "Метод GetToolboxItems проверяет сборку для всех типов, которые поддерживают элементов панели элементов и возвращать элементы для этих типов. Для поддержки элемента панели инструментов, тип должен иметь следующие характеристики:-быть открытыми.      -Реализация <xref:System.ComponentModel.IComponent>.</xref:System.ComponentModel.IComponent>      -Не быть абстрактным.      -Нет <xref:System.ComponentModel.ToolboxItemAttribute>значение `false` в его типе.</xref:System.ComponentModel.ToolboxItemAttribute>      -Содержит универсальные параметры.       Сборки являются заблокирован во время процесса, поэтому перечисление различных файлов с помощью <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>может привести к многие сборки для загрузки.</xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>Отдельную создания методов, которые принимают имя сборки <xref:System.AppDomain>для поиска сборок.</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> По окончании перечисления <xref:System.Drawing.Design.ToolboxItem>объектов для набора сборок, можно вызвать <xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A>метод, который выгружает <xref:System.AppDomain>и освобождает ссылки на файлы для загрузки сборок.</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A> </xref:System.Drawing.Design.ToolboxItem>       Сборки, загруженные таким образом, загружаются в отдельный <xref:System.AppDomain>, они более поздней версии могут быть выгружены.</xref:System.AppDomain> Блокируется на незначительное файл сборки."
  syntax:
    content: public static System.Collections.ICollection GetToolboxItems (System.Reflection.AssemblyName an);
