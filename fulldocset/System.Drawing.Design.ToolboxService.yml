  summary: "Предоставляет реализацию по умолчанию <xref href=&quot;System.Drawing.Design.IToolboxService&quot;> </xref> интерфейса."
  remarks: "Класс ToolboxService — частичная реализация <xref:System.Drawing.Design.IToolboxService>интерфейса.</xref:System.Drawing.Design.IToolboxService> Чтобы использовать эту реализацию необходимо наследовать от этого класса и реализуйте абстрактные методы. После реализации этого класса можно добавить контейнер службы конструктора приложений. Должна существовать одна служба панели элементов для каждого конструктора приложений.       ToolboxService предоставляет большую часть сложной логики создания элементов службы, но требует определения контейнеров хранилища для категорий и элементов. Это позволяет создавать простые и очень сложные."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

