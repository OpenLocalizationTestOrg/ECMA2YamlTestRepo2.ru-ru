  name: TraceLevel
  nameWithType: TraceLevel
  fullName: System.Diagnostics.TraceLevel
  type: Enum
  summary: "Указывает, что выходные сообщения для <xref:System.Diagnostics.Debug>, <xref href=&quot;System.Diagnostics.Trace&quot;> </xref> и <xref href=&quot;System.Diagnostics.TraceSwitch&quot;> </xref> классы.</xref:System.Diagnostics.Debug>"
  remarks: "Это перечисление используется <xref:System.Diagnostics.TraceSwitch>классом.</xref:System.Diagnostics.TraceSwitch>       Трассировки или отладки перед использованием переключателя необходимо включить. Следующий синтаксис зависит от компилятора. При использовании компиляторов, отличных от C# или Visual Basic, см. в документации по вашим компилятором.      — Чтобы включить отладку в C#, добавьте `/d:DEBUG` флаг командную строку компилятора при компиляции кода, или можно добавить `#define DEBUG` в начало файла. В Visual Basic добавьте `/d:DEBUG=True` флаг компилятора командной строки.      — Чтобы включить трассировку в C#, добавьте `/d:TRACE` флаг командную строку компилятора при компиляции кода или добавьте `#define TRACE` в начало файла. В Visual Basic добавьте `/d:TRACE=True` флаг компилятора командной строки.       Дополнительные сведения о настройке приложения см. в разделе <xref:System.Diagnostics.Debug>и <xref:System.Diagnostics.Trace>.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug>      Настроек [!NOTE] настроек в .NET Framework версии 2.0, для указания значения переключателя можно использовать текст. Например `true` для <xref:System.Diagnostics.BooleanSwitch>или текст, представляющий значение перечисления, таких как `Error` для <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> Строка `<add name=&quot;mySwitch&quot; value=&quot;Error&quot; />` эквивалентно `<add name=&quot;mySwitch&quot; value=&quot;1&quot; />`.       В платформе .NET Framework версий 1.0 и 1.1 уровни трассировки в файлах конфигурации заданы с помощью целочисленного значения, соответствующего члена перечисления, а не члена перечисления, как приведенный ниже пример демонстрирует.      ```   <configuration>       <system.diagnostics>          <switches>             <add name=&quot;mySwitch&quot; value=&quot;4&quot; />          </switches>       </system.diagnostics>   </configuration>   ```В дополнение к заданию уровней трассировки с помощью целого значения перечисления, уровни трассировки .NET Framework версии 2.0 можно задать с помощью текстовое представление значения перечисления. Например `Verbose` для <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> Строка `<add name=&quot;mySwitch&quot; value=&quot;Verbose&quot; />` эквивалентно `<add name=&quot;mySwitch&quot; value=&quot;4&quot; />`.       В следующей таблице показана связь между члены перечисления TraceLevel и их соответствующие записи файла конфигурации.      | Уровень трассировки | Значение в файле конфигурации |   |-----------------|------------------------------|   | Отключить |&0; |   | Ошибка |&1; |   | Предупреждение |&2; |   | Сведения о |&3; |   | Verbose |&4; |"
  syntax:
    content: public enum TraceLevel
