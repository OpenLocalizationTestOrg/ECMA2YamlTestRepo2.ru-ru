  summary: "Создает цепочку X.509 с помощью заданной в политике <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref>."
  remarks: "Обратите внимание, что действительный сертификат X.509 из доверенного поставщика допустим только для использования, указанный в <xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy>объекта.</xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy> Сертификаты, которые соответствуют этим правилам политики цепочки, по-прежнему может быть неверным для конкретных целей с такими функциями, как Security/MIME (SMIME), Authenticode или Secure Sockets Layer (SSL). Если дальнейшей обработки требуется для определения допустимости сертификата для определенной политики, создайте класс, производный от <xref:System.Security.Cryptography.X509Certificates.X509Chain>и переопределить метод построения, чтобы он вызывал базового класса `Build` метод первый, и затем выполняет дополнительную обработку.</xref:System.Security.Cryptography.X509Certificates.X509Chain>"
  example:
  - "The following code example opens the current user's personal certificate store, allows you to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#3](~/add/codesnippet/cpp/12705d6d-0df7-4e27-b775-_1.cpp)]\n [!code-cs[x509chaintest#3](~/add/codesnippet/csharp/12705d6d-0df7-4e27-b775-_1.cs)]\n [!code-vb[x509chaintest#3](~/add/codesnippet/visualbasic/12705d6d-0df7-4e27-b775-_1.vb)]"
  syntax:
    content: public bool Build (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2&quot;> </xref> Объекта."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если сертификат X.509 действителен; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.X509Certificates.X509Chain.Build*
