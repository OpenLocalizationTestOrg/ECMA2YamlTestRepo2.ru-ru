  fullName: System.Security.Cryptography.X509Certificates.X509Chain
  type: Class
  summary: "Представляет обработчик для создания цепочки для <xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2&quot;> </xref> сертификаты."
  remarks: "Объект X509Chain имеет глобальное состояние ошибки вызывается <xref:System.Security.Cryptography.X509Certificates.X509Chain.ChainStatus%2A>, следует использовать для проверки сертификата.</xref:System.Security.Cryptography.X509Certificates.X509Chain.ChainStatus%2A> Правила, определяющие проверку сертификатов являются сложными и легко правила, игнорируя состояние ошибки из одного или нескольких включенных элементов. Глобальное состояние ошибки учитывает состояние каждого элемента в цепочке.      Настроек [!IMPORTANT] настроек начиная с [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], этот тип реализует <xref:System.IDisposable>интерфейса.</xref:System.IDisposable> После завершения с помощью типа следует освободить его прямо или косвенно. Для удаления типа непосредственно вызвать его <xref:System.IDisposable.Dispose%2A>метод в `try` / `catch` блока.</xref:System.IDisposable.Dispose%2A> Чтобы удалить ее косвенно, использовать языковой конструкции, такие как `using` (в C#) или `Using` (в Visual Basic). Дополнительные сведения см. в разделе «С помощью объекта, реализует интерфейс IDisposable» в <xref:System.IDisposable>разделе интерфейса.</xref:System.IDisposable>   >> Для приложений, предназначенных для [!INCLUDE[net_v452](~/add/includes/net-v452-md.md)] и более ранних версий, не реализует класс X509Chain <xref:System.IDisposable>интерфейсов и поэтому не `Dispose` метод.</xref:System.IDisposable>"
  example:
  - "The following code example opens the current user's personal certificate store, allows you to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#1](~/add/codesnippet/cpp/t-system.security.crypto_49_1.cpp)]\n [!code-cs[x509chaintest#1](~/add/codesnippet/csharp/t-system.security.crypto_49_1.cs)]\n [!code-vb[x509chaintest#1](~/add/codesnippet/visualbasic/t-system.security.crypto_49_1.vb)]"
