  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: "Содержит строку, которая идентифицирует запрашиваемого свойства."
    - id: dwIDStringLen
      type: System.UInt32
      description: "Указывает длину строки идентификации, заданной параметром `pIDString` параметр."
    - id: idProp
      type: System.Guid
      description: "Указывает идентификатор GUID, указывающий нужного свойства."
    - id: pvarValue
      type: System.Object
      description: "Указывает значение переопределяемого свойства. Этот параметр действителен только тогда, когда `pfHasProp` имеет значение TRUE. Сервер необходимо установить значение VT_EMPTY Если `pfHasProp` имеет значение FALSE."
    - id: pfHasProp
      type: System.Int32
      description: "Указывает, что сервер, предоставляет значение для запрашиваемого свойства. Сервер следует выбрать значение TRUE, если он возвращает переопределенное свойство или значение FALSE, если он не возвращает свойство (в этом случае он должен установить `pvarValue` значение VT_EMPTY)."
