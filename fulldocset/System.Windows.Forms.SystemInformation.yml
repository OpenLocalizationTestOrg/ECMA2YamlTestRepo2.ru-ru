  summary: "Возвращает значение, указывающее, является ли эффекты пользовательского интерфейса (UI) включены или отключены."
  remarks: "Эффекты пользовательского интерфейса относятся анимация, затухание, отслеживание и smooth прокрутка системных элементов управления и отбрасывание тени указателем мыши. При отключены эффекты пользовательского интерфейса, эти функции будут отключены. Если включены эффекты пользовательского интерфейса, будут включены только эффекты, заданные в качестве активных для текущего пользователя.       В следующей таблице перечислены свойства, которые указывают, включены ли эффекты конкретного пользовательского интерфейса, если значение этого свойства равно `true`: | Элемент | Описание |   |----------|-----------------|   | <xref:System.Windows.Forms.SystemInformation.IsComboBoxAnimationEnabled%2A>| Указывает, включен ли эффект скольжения при раскрытии поля. |   | <xref:System.Windows.Forms.SystemInformation.IsTitleBarGradientEnabled%2A>| Указывает, включен ли эффект градиента для заголовков окон. |   | <xref:System.Windows.Forms.SystemInformation.IsHotTrackingEnabled%2A>| Указывает, включено ли отслеживание элементов пользовательского интерфейса, таких как названия меню в панели меню. |   | <xref:System.Windows.Forms.SystemInformation.IsListBoxSmoothScrollingEnabled%2A>| Указывает, включен ли эффект плавной прокрутки для списков. |   | <xref:System.Windows.Forms.SystemInformation.IsMenuAnimationEnabled%2A>| Указывает, включены ли затухание и покадровая анимация. |   | <xref:System.Windows.Forms.SystemInformation.MenuAccessKeysUnderlined%2A>| Указывает, является ли клавиши доступа в меню всегда подчеркиваются. |   | <xref:System.Windows.Forms.SystemInformation.IsSelectionFadeEnabled%2A>| Указывает, включен ли эффект исчезания выделения. |   | <xref:System.Windows.Forms.SystemInformation.IsToolTipAnimationEnabled%2A>| Указывает, включена ли анимация ToolTip. |      Настроек [!NOTE] настроек это свойство поддерживается только в Windows 2000, Windows XP и семейства Windows Server 2003.</xref:System.Windows.Forms.SystemInformation.IsToolTipAnimationEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsSelectionFadeEnabled%2A> </xref:System.Windows.Forms.SystemInformation.MenuAccessKeysUnderlined%2A> </xref:System.Windows.Forms.SystemInformation.IsMenuAnimationEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsListBoxSmoothScrollingEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsHotTrackingEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsTitleBarGradientEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsComboBoxAnimationEnabled%2A> На других платформах это свойство возвращает `false`."
