  fullName: System.ServiceModel.PeerResolvers.RegisterResponseInfo
  type: Class
  summary: "Содержит ответные данные, возвращаемые распознавателем одноранговых в результате выполнения операции регистрации."
  remarks: "При <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(или реализации метода <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) вызывается с <xref:System.ServiceModel.PeerResolvers.RegisterInfo>переданным ему экземпляром, этот объект возвращается вызывающему, сообщая о результате выполнения операции регистрации.</xref:System.ServiceModel.PeerResolvers.RegisterInfo> </xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>       Экземпляры этого класса в основном используются для передачи ответный данных регистрации из службы распознавателя в сетевой клиент данной службы."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterResponseInfo
