  summary: "Преобразует (перемещает) объект [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] системе координат x-y."
  remarks: "TranslateTransform определяет перевод выровненный по осям вдоль - и y оси x. На следующем рисунке показан матрицы преобразования для перевода в смещения (*dx*, *dy*).       ![Матрица изменения 100010dxdy1](~/add/media/translate-matrix.gif &quot;матрицы преобразования 100010dxdy1&quot;) матрицу 3 x 3 обычные для двухмерного переноса **возможности замораживания:** , так как он наследуется от <xref:System.Windows.Freezable>класс, класс TranslateTransform предоставляет несколько специальных возможностей: TranslateTransform объектов может быть объявлен как совместно использоваться несколькими объектами, доступным только для чтения для повышения производительности, клонировать и потокобезопасными.</xref:System.Windows.Freezable> Дополнительные сведения о различных возможностях, предоставляемых <xref:System.Windows.Freezable>см [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
