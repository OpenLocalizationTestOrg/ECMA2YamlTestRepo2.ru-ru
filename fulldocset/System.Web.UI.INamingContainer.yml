  name: INamingContainer
  nameWithType: INamingContainer
  fullName: System.Web.UI.INamingContainer
  type: Interface
  summary: "Определяет элемент управления контейнера, который создает новое ID пространство имен в пределах <xref href=&quot;System.Web.UI.Page&quot;> </xref> иерархии объекта элемента управления. Это только интерфейс-маркер."
  remarks: "Любой элемент управления, который реализует этот интерфейс создает новое пространство имен, в котором все атрибуты идентификатор дочернего элемента управления гарантированно уникальны в пределах всего приложения. Маркер, предоставляемый данным интерфейсом, позволяет уникальных имен экземпляров элемента управления динамически создаваемых сервера в веб-сервера управления, которые поддерживают привязку данных. Эти элементы управления включают <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, и <xref:System.Web.UI.WebControls.RadioButtonList>элементов управления.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       При разработке элементах управления должны реализовывать этот интерфейс, чтобы избежать конфликтов именования на странице. Дополнительные сведения см. в разделе [Общие](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
