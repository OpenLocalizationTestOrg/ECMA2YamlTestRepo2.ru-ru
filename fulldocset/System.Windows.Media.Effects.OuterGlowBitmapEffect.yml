      type: System.Double
      description: "Уровень прозрачности свечения. Значение 0 соответствует гало полностью прозрачным, а значение 1 указывает, что оно полностью непрозрачно. Значение 0,5 указывает, что свечение 50-процентной непрозрачности, значение 0,725 — 72,5-процентной непрозрачности и т. д. Значения меньше 0 обрабатываются как 0, а значения больше 1 обрабатываются как 1. Значение по умолчанию — 1."
