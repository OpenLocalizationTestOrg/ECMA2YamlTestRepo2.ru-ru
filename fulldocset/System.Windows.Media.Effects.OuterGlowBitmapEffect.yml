  remarks: "На следующем рисунке показано влияние этого свойства: ![снимок экрана: сравнение значений свойства непрозрачности свечения](~/add/media/effects-outerglowopacity.png &quot;снимок экрана: сравнение значений свойства непрозрачности свечения&quot;) непрозрачности также можно задать с помощью значение альфа-фактора <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>.</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
