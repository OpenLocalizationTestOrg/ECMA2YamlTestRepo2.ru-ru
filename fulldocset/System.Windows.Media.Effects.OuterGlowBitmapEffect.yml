  summary: '**Примечание: Этот API устарел.** Поддерживаемый аналог — <xref href=&quot;System.Windows.Media.Effects.BlurEffect&quot;> </xref>. Создает цветное свечение вокруг объектов или областей цвета.'
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]Эффекты точечного рисунка, программного обеспечения к просмотру. Любой объект, который применяет эффект будет отображен на программное обеспечение. Растровые эффекты не следует применять больших визуальных элементов или анимации, так как это может привести к снижению производительности.       OuterGlowBitmapEffect является одним из нескольких эффектов, которые поставляются вместе с [!INCLUDE[TLA2#tla_lhsdk](~/add/includes/tla2sharptla-lhsdk-md.md)]. Включить другие эффекты:- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>на следующем рисунке показан OuterGlowBitmapEffect применяется для визуального объекта (в этом случае применены к <xref:System.Windows.Controls.TextBox>).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect>       ![Снимок экрана: Эффект растрового изображения OuterGlowBitmapEffect](~/add/media/effects-outerglowsimple.png &quot;снимок экрана: эффект растрового изображения OuterGlowBitmapEffect&quot;) на следующем рисунке показан эффект OuterGlowBitmapEffect несколько основных свойств.      - <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>Свойство указывает размер гало: ![снимок экрана: эффект растрового изображения OuterGlowBitmapEffect](~/add/media/effects-outerglowglowsize.png &quot;снимок экрана: эффект растрового изображения OuterGlowBitmapEffect&quot;) — <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A>свойство указывает уровень шума в свечения: ![экрана: значений свойства шума сравнения](~/add/media/effects-outerglownoise.png &quot;снимок экрана: значений свойства шума сравнения&quot;) — <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A>свойство определяет степень прозрачности свечения: ![снимок экрана: сравнение значений свойства непрозрачности свечения](~/add/media/effects-outerglowopacity.png &quot;снимок экрана: сравнение значений свойства непрозрачности свечения&quot;) </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>"
