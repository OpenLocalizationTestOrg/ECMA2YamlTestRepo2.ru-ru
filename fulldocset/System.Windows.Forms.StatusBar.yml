      description: "Объект <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>содержащий <xref href=&quot;System.Windows.Forms.StatusBarPanel&quot;> </xref> объектов <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> управления.</xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>"
