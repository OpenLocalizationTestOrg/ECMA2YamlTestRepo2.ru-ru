  name: StatusBar
  nameWithType: StatusBar
  fullName: System.Windows.Forms.StatusBar
  type: Class
  summary: "Представляет элемент управления строки состояния Windows. Несмотря на то что <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;> </xref> заменяет и расширяет его функциональные возможности для управления StatusBar предыдущих версий, StatusBar сохраняется для обеспечения обратной совместимости и использования в будущем при выборе."
  remarks: "Как правило, элемент управления StatusBar состоит из <xref:System.Windows.Forms.StatusBarPanel>объектов, каждый из которых отображает текст и/или значок.</xref:System.Windows.Forms.StatusBarPanel> Можно также предоставить определяемые владельцем панелей для предоставления пользовательских панелей, например индикатор выполнения или набора изображений, отображающий состояние приложения. Элемент управления StatusBar обычно отображает сведения об объекте, который просматривается на <xref:System.Windows.Forms.Form>, компонентах объекта или контекстную информацию, относящуюся к работе объекта внутри приложения.</xref:System.Windows.Forms.Form>       StatusBar-элемент управления предоставляет свойства, которые позволяют настраивать внешний вид элемента управления. Если строка состояния отображается в форме, размеры которого могут быть изменены, можно использовать <xref:System.Windows.Forms.StatusBar.SizingGrip%2A>свойство для отображения захват для изменения размера в правом нижнем углу формы указания пользователям может быть увеличена форма.</xref:System.Windows.Forms.StatusBar.SizingGrip%2A> <xref:System.Windows.Forms.StatusBar.ShowPanels%2A>Свойства можно для отображения элементов управления внутри вашей StatusBar или отобразить только значение <xref:System.Windows.Forms.Control.Text%2A>Свойства элемента управления.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.StatusBar.ShowPanels%2A>       Значение по умолчанию строка состояния содержит панели отсутствуют. Чтобы добавить панели в StatusBar, можно использовать <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>метод <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>класс, который доступен через <xref:System.Windows.Forms.StatusBar.Panels%2A>свойству элемента управления.</xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> Можно также использовать <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>объект, предоставляемый через <xref:System.Windows.Forms.StatusBar.Panels%2A>свойство, чтобы удалить панели из элемента управления и получить доступ к определенному <xref:System.Windows.Forms.StatusBarPanel>Чтобы работать с панелью.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       Чтобы определить, когда <xref:System.Windows.Forms.StatusBarPanel>щелчке объекта в элементе управления StatusBar, можно создать обработчик событий для <xref:System.Windows.Forms.StatusBar.PanelClick>событий.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel> Для выполнения операций рисования владельцем в панели, можно создать обработчик событий для <xref:System.Windows.Forms.StatusBar.DrawItem>событий.</xref:System.Windows.Forms.StatusBar.DrawItem> Данные события, передаваемые обработчику событий предоставляет сведения о панели для рисования и <xref:System.Drawing.Graphics>объект, который используется для выполнения задач рисования.</xref:System.Drawing.Graphics>       При создании экземпляра StatusBar свойства чтения/записи устанавливаются начальные значения. Список этих значений см. в разделе <xref:System.Windows.Forms.StatusBar.%23ctor%2A>конструктор.</xref:System.Windows.Forms.StatusBar.%23ctor%2A>"
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
