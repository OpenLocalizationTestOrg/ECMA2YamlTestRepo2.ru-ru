  name: ScrollBars
  nameWithType: ScrollBars
  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  summary: "Определяет видимость и положение полосы прокрутки в <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> управления."
  remarks: "Представляет перечисление полосы прокрутки, видимость и положение полосы прокрутки в <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel> <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>Свойство использует эти значения перечисления для указания типа полос прокрутки для отображения в <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Значение по умолчанию для <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>свойство `None`, означающее, что полосы прокрутки не отображаются.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>       При указании `Auto` для <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>Свойства, отображаются полосы прокрутки автоматически при размера содержимого в <xref:System.Web.UI.WebControls.Panel>управления превышает размер <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Например если <xref:System.Web.UI.WebControls.Panel>управления содержит таблицу и панель слишком узок для отображения всех строк в таблице, вертикальная полоса прокрутки отображается.</xref:System.Web.UI.WebControls.Panel> Если размер таблицы превышает высоту и ширину панели, отображаются и вертикальной и горизонтальной полосы прокрутки."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_1.aspx)]  \n  \n The following code example demonstrates the ScrollBars enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ScrollBars enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_2.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ScrollBars
