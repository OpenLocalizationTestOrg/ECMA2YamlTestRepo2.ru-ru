  remarks: "Если реализуется класс, производный от <xref:System.Web.Services.Description.SoapExtensionReflector> `abstract` классу, не требуется реализовать класс, производный от <xref:System.Web.Services.Description.ProtocolReflector>для вызова <xref:System.Web.Services.Description.SoapExtensionReflector.ReflectMethod%2A>метода или задать свойство ReflectionContext.</xref:System.Web.Services.Description.SoapExtensionReflector.ReflectMethod%2A> </xref:System.Web.Services.Description.ProtocolReflector></xref:System.Web.Services.Description.SoapExtensionReflector>"
