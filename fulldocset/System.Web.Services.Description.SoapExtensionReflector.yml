  summary: "<xref uid=&quot;langword_csharp_Abstract&quot; name=&quot;Abstract&quot; href=&quot;&quot;></xref>метод, который должен реализовывать производном классе для добавления сведений о расширении SOAP для <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> объекта для каждого метода в отдельности."
  remarks: "TheReflectMethodmethod вызывается для каждого веб-метод, принадлежащий к привязке, <xref:System.Web.Services.Description.ServiceDescription>представляет.</xref:System.Web.Services.Description.ServiceDescription> Метод ReflectMethod использует веб-метода напрямую. Данные расширения SOAP добавляются для всех веб-методов в привязке, отраженных из класса веб-службы.       Реализация ReflectMethod можно создавать такие сведения, как привязки операции `abstract` операции и сообщения."
  syntax:
    content: public abstract void ReflectMethod ();
    parameters: []
  overload: System.Web.Services.Description.SoapExtensionReflector.ReflectMethod*
  exceptions: []
  platform:
  - net462
