- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebServiceEndpoint.MaxBufferPoolSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Возвращает или задает максимальный объем памяти, выделяемой диспетчеру буферов, управляющему буферами, которые требуются конечным точкам, использующим эту привязку."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>Пытается свести к минимуму затраты на использование буферов с помощью буферного пула.</xref:System.ServiceModel.Channels.BufferManager> Буферы требуются для обработки сообщений службой приходящих из канала. Если не достаточный объем памяти буферного пула для обработки потока сообщений <xref:System.ServiceModel.Channels.BufferManager>должен выделить дополнительную память из кучи CLR, что увеличивает нагрузку по сбору мусора.</xref:System.ServiceModel.Channels.BufferManager> Интенсивное выделение памяти из мусорной кучи CLR, указывает на то, что размер буферного пула слишком мал и производительность можно повысить выделения большего объема памяти путем увеличения <xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>предел.</xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Максимальный размер в байтах для пула буферов, используемых с конечной точкой, настроенной с этой привязкой. Значение по умолчанию — 65 536 байт."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebServiceEndpoint.MaxBufferSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Возвращает или задает максимальный объем памяти, выделяемый для диспетчера буферов сообщений, которые получают сообщения из канала."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>Позволяет минимизировать затраты на использование буферов с помощью буферного пула.</xref:System.ServiceModel.Channels.BufferManager> Буферы требуются для обработки сообщений службой приходящих из канала. Если не достаточный объем памяти буферного пула для обработки потока сообщений <xref:System.ServiceModel.Channels.BufferManager>должен выделить дополнительную память из кучи CLR, что увеличивает нагрузку по сбору мусора.</xref:System.ServiceModel.Channels.BufferManager> Интенсивное выделение памяти из мусорной кучи CLR, указывает на то, что размер буферного пула слишком мал и производительность можно повысить выделения большего объема памяти путем увеличения <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>предел.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Максимальный объем памяти в байтах, доступный для использования диспетчером буфера сообщений. Значение по умолчанию-524 288 (0x80 000) байт."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Задано значение меньше или равно нулю."
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WebServiceEndpoint.MaxReceivedMessageSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Возвращает или задает максимальный размер сообщения, обрабатываемого привязкой."
  remarks: "Размер сообщений, которые могут быть получены по сети с помощью службы <xref:System.ServiceModel.WebHttpBinding>ограничен объемом памяти, выделенной для каждого сообщения.</xref:System.ServiceModel.WebHttpBinding> Это ограничение размера сообщения предназначено позволяет снизить уязвимость для атак отказа в обслуживании (DoS)."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "Максимальный размер в байтах для сообщений, обрабатываемых этой привязкой. Значение по умолчанию — 65 536 байт."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Значение меньше нуля."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "Сообщения превышает максимальный объем, выделенный."
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  id: ReaderQuotas
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: ReaderQuotas
  nameWithType: WebServiceEndpoint.ReaderQuotas
  fullName: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Возвращает или задает ограничения по сложности сообщений SOAP, которые могут обрабатываться конечными точками, настроенными с этой привязкой."
  remarks: "Ограничения по сложности позволяют защититься от атак отказа в обслуживании (DOS), сложность сообщения используется для перегрузки ресурсов процессора конечной точки. Свойства, представляющие эти ограничения, а также их значения по умолчанию (в байтах), следующим образом:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; set; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "Ограничения по сложности."
  overload: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Задано значение <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Значения квот <xref:System.Xml.XmlDictionaryReaderQuotas>доступны только для чтения.</xref:System.Xml.XmlDictionaryReaderQuotas>"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Квоты должно быть положительным."
  platform:
  - net462
