  namespace: Microsoft.SqlServer.Server
  summary: "Таблица, к которому применяется триггер."
  remarks: "Целевое свойство является обязательным.       В следующем примере указывается, что триггер ссылаются с помощью имени `trig_onpubinsert`. Триггер активируется путем добавления новых данных (`INSERT`) в таблицу `publishers`."
