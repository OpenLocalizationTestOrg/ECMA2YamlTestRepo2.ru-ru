  namespace: Microsoft.SqlServer.Server
  summary: "Тип триггера и действие языка обработки данных активирует триггер."
  remarks: "DML-действия, которое активирует триггер может быть обновления, удаления или вставки. Тип триггера может быть AFTER или INSTEAD OF. Задание FOR тип триггера одинаково как указание после.       Свойства события является обязательным."
  syntax:
    content: public string Event { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>значение, представляющее тип триггера и действие языка обработки данных активирует триггер.</xref:System.String>"
