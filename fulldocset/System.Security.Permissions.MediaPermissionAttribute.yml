  name: MediaPermissionAttribute
  nameWithType: MediaPermissionAttribute
  fullName: System.Security.Permissions.MediaPermissionAttribute
  type: Class
  summary: "Разрешает выполнять действия по безопасности для <xref href=&quot;System.Security.Permissions.MediaPermission&quot;> </xref> для применения в коде с помощью декларативной безопасности."
  remarks: "MediaPermissionAttribute управляет возможностью для звука, изображений и видео носителя для работы в приложении Windows Presentation Foundation (WPF) частичного доверия. Зависит от области объявление, которое может быть <xref:System.Security.Permissions.SecurityAction>используемая.</xref:System.Security.Permissions.SecurityAction>       Сведения безопасности, объявляемые атрибутом безопасности хранится в метаданных конечного объекта атрибута и доступен в системе во время выполнения. Атрибуты безопасности используются только для декларативной безопасности. Для принудительной безопасности следует используйте соответствующий класс разрешений <xref:System.Security.Permissions.MediaPermission>.</xref:System.Security.Permissions.MediaPermission>"
  example:
  - "The following example shows how to demand that the calling code has unrestricted <xref:System.Security.Permissions.MediaPermissionAudio> at link time. Demands are typically made in managed libraries (DLLs) to help protect methods or classes from potentially harmful code.  \n  \n [!code-vb[SecurityPermissionsSnippets#MediaPermissionAttribute1](~/add/codesnippet/visualbasic/securitypermissionssnippets/window1.xaml.vb#mediapermissionattribute1)]\n [!code-cs[SecurityPermissionsSnippets#MediaPermissionAttribute1](~/add/codesnippet/csharp/SecurityPermissionsSnippets/Window1.xaml.cs#mediapermissionattribute1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class MediaPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
