  name: ExpressionBuilder
  nameWithType: ExpressionBuilder
  fullName: System.Web.Configuration.ExpressionBuilder
  type: Class
  summary: "Получает динамический ресурс во время компиляции."
  remarks: "ASP.NET автоматически вычисляет выражения при синтаксическом анализе с помощью класса ExpressionBuilder страницы. <xref:System.Web.Configuration.ExpressionBuilderCollection>Коллекцию, которая состоит из `expressionBuilders` элементов, содержащихся в `compilation` раздел конфигурации.</xref:System.Web.Configuration.ExpressionBuilderCollection> ExpressionBuilder содержит определенные значения в пары &quot;ключ значение&quot;.       Значение получается путем включения выражения вида `<%$ ExpressionPrefix: ExpressionKey %>` внутри страницы. `ExpressionPrefix` Сопоставляет тип выражения извлечь в виде либо построитель выражений тип (то есть, <xref:System.Web.Compilation.AppSettingsExpressionBuilder>) или пользовательское выражение типа построителя.</xref:System.Web.Compilation.AppSettingsExpressionBuilder> `ExpressionKey` Задает ключ, используемый для ссылки на возвращаемое значение.       Если вы решили реализовать тип построитель выражений, необходимо сопоставить построитель выражений для со связанным именем раздела в конфигурации. Если вы решили реализовать тип пользовательского построитель выражений, необходимо сопоставить построитель выражений классу пользовательских построитель выражений, который должен быть производным от класса ExpressionBuilder."
