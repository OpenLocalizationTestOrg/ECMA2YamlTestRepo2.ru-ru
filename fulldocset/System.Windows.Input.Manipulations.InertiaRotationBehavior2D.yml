- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaRotationBehavior2D.DesiredDeceleration
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает требуемое угловое замедление в радианах на миллисекунду в квадрате."
  remarks: "Это свойство представляет требуемое угловое замедление для использования во время операции инерции. Значение этого свойства является взаимоисключающим с <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>свойство; это свойство автоматически устанавливает параметр <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>для `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Значение по умолчанию для обоих это свойство и <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>— `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Необходимо задать одно или другое свойство перед началом обработки инерции.       DesiredDeceleration должно быть конечным положительным числом.       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "Требуемое угловое замедление в радианах на миллисекунду в квадрате."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  id: DesiredRotation
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: DesiredRotation
  nameWithType: InertiaRotationBehavior2D.DesiredRotation
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает требуемый угол поворота в радианах."
  remarks: "Это свойство представляет требуемый конечный поворот операции инерции. Значение этого свойства является взаимоисключающим с <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>свойство; это свойство автоматически устанавливает параметр <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>для `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Значение по умолчанию для обоих это свойство и <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>— `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Необходимо задать одно или другое свойство перед началом обработки инерции.       DesiredRotation должно быть конечным положительным числом. Направление вращения определяется <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>свойство.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
    content: public float DesiredRotation { get; set; }
    return:
      type: System.Single
      description: "Требуемый поворота в радианах."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity
  id: InitialVelocity
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
  - csharp
  name: InitialVelocity
  nameWithType: InertiaRotationBehavior2D.InitialVelocity
  fullName: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает начальную скорость вращения в радианах на миллисекунду."
  remarks: "Значение по умолчанию для этого свойства — `NaN`. Если оставить это свойство без изменений по умолчанию или присвоив этому свойству значение ноль (0), будет отключена вращающимся инерции.       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float InitialVelocity { get; set; }
    return:
      type: System.Single
      description: "Начальная скорость вращения, в радианах на миллисекунду."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity*
  exceptions: []
  platform:
  - net462
