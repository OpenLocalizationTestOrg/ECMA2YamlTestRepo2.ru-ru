- uid: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId
  id: ChecksumAlgorithmId
  parent: System.CodeDom.CodeChecksumPragma
  langs:
  - csharp
  name: ChecksumAlgorithmId
  nameWithType: CodeChecksumPragma.ChecksumAlgorithmId
  fullName: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Возвращает или задает идентификатор GUID, который идентифицирует алгоритма подсчета контрольной суммы для использования."
  remarks: "Алгоритмы предоставлены для хэшей MD5 и SHA1. Имеет значение идентификатора GUID, используемый для хэширования MD5 {0x406ea660, 0x64cf, 0x4c82, 0xb6, 0xf0, 0x42, 0xd4, 0x81, 0x72, 0xa7, 0x99}. Идентификатор GUID, используемый для хэширования SHA1 — {0xff1816ec, 0xaa5e, 0x4d10, 0x87, 0xf7, 0x6f, 0x49, 0x63, 0x83, 0x34, 0x60}.       Расчет контрольной суммы зависит от языка. То есть поставщика языка можно использовать любой из хэш-алгоритмы, известен отладчику вычислить контрольную сумму. Использование идентификатора GUID для этого свойства предоставляет расширяемость хэш-алгоритма."
  example:
  - "The following code example shows the setting of the ChecksumAlgorithmId property. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeChecksumPragma> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#6](~/add/codesnippet/visualbasic/p-system.codedom.codeche_0_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#6](~/add/codesnippet/csharp/p-system.codedom.codeche_0_1.cs)]"
  syntax:
    content: public Guid ChecksumAlgorithmId { get; set; }
    return:
      type: System.Guid
      description: "Объект <xref:System.Guid>, идентифицирующий используемый алгоритм контрольной суммы.</xref:System.Guid>"
  overload: System.CodeDom.CodeChecksumPragma.ChecksumAlgorithmId*
  exceptions: []
  platform:
  - net462
