  fullName: System.CodeDom.CodeChecksumPragma
  type: Class
  summary: "Представляет сущность кода pragma контрольной суммы кода."
  remarks: "CodeChecksumPragma класс наследует от <xref:System.CodeDom.CodeDirective>и может содержаться в <xref:System.CodeDom.CodeDirectiveCollection>.</xref:System.CodeDom.CodeDirectiveCollection> </xref:System.CodeDom.CodeDirective> CodeChecksumPragma предоставляет уникальный идентификатор исходные файлы, включая файлы, которые были созданы."
  example:
  - "The following code example shows the use of the CodeChecksumPragma class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#1](~/add/codesnippet/visualbasic/t-system.codedom.codeche_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#1](~/add/codesnippet/csharp/t-system.codedom.codeche_1.cs)]"
