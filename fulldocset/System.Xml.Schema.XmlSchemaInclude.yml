  name: XmlSchemaInclude
  nameWithType: XmlSchemaInclude
  fullName: System.Xml.Schema.XmlSchemaInclude
  type: Class
  summary: "Представляет <xref uid=&quot;langword_csharp_include&quot; name=&quot;include&quot; href=&quot;&quot;> </xref> элемента из XML-схемы в соответствии с консорциума World Wide Web (W3C). Этот класс используется для включения объявлений и определений из внешней схемы. Включенные объявления и определения затем становятся доступными для обработки в содержащей их схеме."
  remarks: "Включенный документ схемы должен выполнять одно из следующих условий: Включенная схема должна иметь того же целевого пространства имен, как документ схемы.       ИЛИ Включенная схема не может иметь указанного `targetNamespace`; `targetNamespace` атрибут должен иметь значение null.       `XmlSchemaInclude`Добавляет все компоненты схемы из включенных схем, которые имеют того же целевого пространства имен (или не определенное целевое пространство имен) в содержащей их схеме."
  example:
  - "The following example creates the `include` element.  \n  \n [!code-vb[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_36_1.vb)]\n [!code-cs[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_36_1.cs)]\n [!code-cpp[Classic Webdata XmlSchemaInclude Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_36_1.cpp)]  \n  \n The following XML is generated for this code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaInclude Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_36_2.xsd)]"
