  name: AsDataView(DataTable)
  nameWithType: DataTableExtensions.AsDataView(DataTable)
  fullName: System.Data.DataTableExtensions.AsDataView(DataTable)
  type: Method
  assemblies:
  - System.Data.DataSetExtensions
  namespace: System.Data
  summary: "Создает и возвращает поддержкой LINQ <xref href=&quot;System.Data.DataView&quot;> </xref> объекта."
  remarks: "<xref:System.Data.DataView>поддерживает сценарии привязки данных для [!INCLUDE[linq_dataset](~/add/includes/linq-dataset-md.md)] и могут быть созданы из типизированного или нетипизированного <xref:System.Data.DataTable>, предоставляя представление по умолчанию этой таблицы.</xref:System.Data.DataTable></xref:System.Data.DataView> Фильтрация и сортировка может устанавливаться на <xref:System.Data.DataView>созданной из <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataView> <xref:System.Data.DataView>Затем привязывается к элементу управления пользовательского интерфейса, такие как <xref:System.Windows.Forms.DataGrid>или <xref:System.Windows.Forms.DataGridView>, обеспечивая простую модель привязки данных.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGrid> </xref:System.Data.DataView>       Дополнительные сведения и примеры см. в разделе [создание объекта DataView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates a <xref:System.Data.DataView> from the SalesOrderDetail table and sets it as the data source of a <xref:System.Windows.Forms.BindingSource> object, which acts as a proxy for a <xref:System.Windows.Forms.DataGridView> control:  \n  \n [!code-vb[DP DataView Samples#CreateLDVFromTable](~/add/codesnippet/visualbasic/DataViewSamplesVB/Form1.vb#createldvfromtable)]\n [!code-cs[DP DataView Samples#CreateLDVFromTable](~/add/codesnippet/csharp/DataViewSamples/Form1.cs#createldvfromtable)]"
  syntax:
    content: public static System.Data.DataView AsDataView (this System.Data.DataTable table);
    parameters:
    - id: table
      type: System.Data.DataTable
      description: "Источник <xref href=&quot;System.Data.DataTable&quot;> </xref> откуда поддержкой LINQ <xref href=&quot;System.Data.DataView&quot;> </xref> создается."
    return:
      type: System.Data.DataView
      description: "Поддержкой LINQ <xref href=&quot;System.Data.DataView&quot;> </xref> объекта."
  overload: System.Data.DataTableExtensions.AsDataView*
  exceptions: []
  platform:
