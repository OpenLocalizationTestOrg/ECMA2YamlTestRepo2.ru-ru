- uid: System.Data.DataTableExtensions.AsEnumerable(System.Data.DataTable@)
  id: AsEnumerable(System.Data.DataTable@)
  parent: System.Data.DataTableExtensions
  langs:
  - csharp
  name: AsEnumerable(DataTable)
  nameWithType: DataTableExtensions.AsEnumerable(DataTable)
  fullName: System.Data.DataTableExtensions.AsEnumerable(DataTable)
  type: Method
  assemblies:
  - System.Data.DataSetExtensions
  namespace: System.Data
  summary: "Возвращает &lt;xref:System.Collections.Generic.IEnumerable%601&gt; объекта, где общий параметр <code> T </code> — <xref href=&quot;System.Data.DataRow&quot;> </xref>. Этот объект может использоваться в [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] выражения или запроса метода."
  remarks: "[!INCLUDE[vbteclinqext](~/add/includes/vbteclinqext-md.md)]запросы работают с источниками данных, которые реализуют <xref:System.Collections.Generic.IEnumerable%601>интерфейса или <xref:System.Query.IQueryable%601>интерфейса.</xref:System.Query.IQueryable%601> </xref:System.Collections.Generic.IEnumerable%601>  <xref:System.Data.DataTable>Класс не реализует один из этих интерфейсов, поэтому необходимо вызвать метод AsEnumerable <xref:System.Data.DataTable>в качестве источника `From` предложения [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] запроса.</xref:System.Data.DataTable> </xref:System.Data.DataTable> Можно также получить пользовательские, специфические для домена операторы, такие как <xref:System.Data.DataTableExtensions.CopyToDataTable%2A>, возвращая <xref:System.Collections.Generic.IEnumerable%601>объекта.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Data.DataTableExtensions.CopyToDataTable%2A>       Перечисляемый объект, возвращенный методом AsEnumerable постоянно привязан к <xref:System.Data.DataTable>, произведено его.</xref:System.Data.DataTable> Несколько вызовов метода будет AsEnumerable возвращаемого несколько независимых запрашиваемых объектов, которые привязаны к источнику <xref:System.Data.DataTable>.</xref:System.Data.DataTable>"
  example:
  - "In the following sample, the `DisplayProducts` method receives a DataTable that contains a DataColumn named `ProductName`, extracts the `ProductName` values and then prints the values.  \n  \n [!code-cs[system.data.DataTableExtensions.AsEnumerable#1](~/add/codesnippet/csharp/m-system.data.datatablee_0_1.cs)]\n [!code-vb[system.data.DataTableExtensions.AsEnumerable#1](~/add/codesnippet/visualbasic/m-system.data.datatablee_0_1.vb)]"
  syntax:
    content: public static System.Data.EnumerableRowCollection<System.Data.DataRow> AsEnumerable (this System.Data.DataTable source);
    parameters:
    - id: source
      type: System.Data.DataTable
      description: "Источник <xref href=&quot;System.Data.DataTable&quot;> </xref> вносить enumerable."
    return:
      type: System.Data.EnumerableRowCollection{System.Data.DataRow}
      description: "&lt;Xref:System.Collections.Generic.IEnumerable%601&gt; объекта, где общий параметр <code> T </code> — <xref href=&quot;System.Data.DataRow&quot;> </xref>."
