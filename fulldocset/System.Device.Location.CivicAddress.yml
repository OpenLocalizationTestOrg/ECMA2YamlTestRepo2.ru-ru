  name: CivicAddress
  nameWithType: CivicAddress
  fullName: System.Device.Location.CivicAddress
  type: Class
  summary: "Представляет административный адрес. Административный адрес может включать поля, такие как почтовый адрес, почтовый индекс, штат или провинция и страной или регионом."
  remarks: "Административный адрес расположения можно получить <xref:System.Device.Location.GeoCoordinate>с помощью класса, который реализует <xref:System.Device.Location.ICivicAddressResolver>.</xref:System.Device.Location.ICivicAddressResolver> </xref:System.Device.Location.GeoCoordinate>       <xref:System.Device.Location.CivicAddressResolver>Класс предоставляет реализацию по умолчанию, возвращающий административный адрес, который соответствует <xref:System.Device.Location.GeoCoordinate>, если расположение источника предоставляет оба координации данных, а также данные административный адрес.</xref:System.Device.Location.GeoCoordinate> </xref:System.Device.Location.CivicAddressResolver>       <xref:System.Device.Location.CivicAddressResolver.ResolveAddress%2A>Возвращает CivicAddress для текущего расположения.</xref:System.Device.Location.CivicAddressResolver.ResolveAddress%2A>  Если не удается разрешить координат позиции в административный адрес расположения источник <xref:System.Device.Location.CivicAddress.Unknown>возвращается.</xref:System.Device.Location.CivicAddress.Unknown>"
  example:
  - "The following example shows how to resolve a CivicAddress from a <xref:System.Device.Location.GeoCoordinate> location synchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/csharp/resolveaddresssync/resolvecivicaddresssync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressSync#1](~/add/codesnippet/visualbasic/resolvecivicaddresssync/resolvecivicaddresssync.vb#1)]  \n  \n The following example shows how to resolve a CivicAddress from a <xref:System.Device.Location.GeoCoordinate> location asynchronously.  \n  \n [!code-cs[System.Device.Location.ResolveCivicAddressAsync#1](~/add/codesnippet/csharp/resolveaddressasync/resolvecivicaddressasync.cs#1)]\n [!code-vb[System.Device.Location.ResolveCivicAddressAsync#1](~/add/codesnippet/visualbasic/resolvecivicaddressasync/resolvecivicaddressasync.vb#1)]"
