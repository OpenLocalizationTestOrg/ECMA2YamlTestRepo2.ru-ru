  name: RepeatDirection
  nameWithType: RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatDirection
  type: Enum
  summary: "Задает направление отображения элементов списка элемента управления."
  remarks: "Перечисление RepeatDirection представляет другое направление, в которых могут отображаться элементы управления списком.      Настроек [!NOTE] настроек число отображаемых столбцов всегда определяется `RepeatColumns` свойства элемента списка.       Горизонтальный указывает, что элементы управления списком отображаются в строках, которые загружаются слева направо и сверху вниз, пока не будут отображены все элементы. Например если `RepeatColumns` элемента управления имеет значение&3;, элементы управления &quot;список&quot;, отображаются в трех столбцах.      ||||   |-|-|-|   |&1; |&2; |&3; |   |&4; |&5; |&6; |   |&7; |&8; ||       Вертикальная указывает, что элементы элемента управления списка отображаются в столбцах сверху вниз, затем слева направо, пока не будут отображены все элементы. Например если `RepeatColumns` элемента управления имеет значение&3;, элементы управления &quot;список&quot;, отображаются в строках с тремя элементами.      ||||   |-|-|-|   |1|4|7|   |2|5|8|   |3|6||"
  example:
  - >-
    [!code-vb[DataListLayout#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_83_1.aspx)]
     [!code-cs[DataListLayout#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_83_1.aspx)]
