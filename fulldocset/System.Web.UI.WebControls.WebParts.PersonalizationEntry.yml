  remarks: "Обратите внимание, что пользовательское состояние информация содержится в `value` параметр должен иметь связанную область действия, как указано в `scope` параметра. Записи в <xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>необходимо явно указать, считается ли фрагмент пользовательских данных персонализируемым в <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>или <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>области.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>       В этом конструкторе значение <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>свойство по умолчанию `false`.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
