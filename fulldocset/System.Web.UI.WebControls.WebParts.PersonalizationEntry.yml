  remarks: "Этот конструктор позволяет создавать <xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>содержит данные, которые не должны быть сериализованы в формате экспорта веб-часть.</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> Если задать значение `isSensitive` для `true`, обработчик экспорта веб-частей не будет выполнять сериализацию данных для экспорта."
  syntax:
    content: public PersonalizationEntry (object value, System.Web.UI.WebControls.WebParts.PersonalizationScope scope, bool isSensitive);
