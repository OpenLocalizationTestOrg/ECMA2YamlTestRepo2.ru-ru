  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает логическое значение, указывающее, если <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;> </xref> содержит конфиденциальную информацию."
  remarks: "Сведения о персонализации веб частей может содержать конфиденциальные данные, которые не должны быть экспортированы в другие элементы управления. Это свойство используется с веб-частей процесс импорта и экспорта. Параметр <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>для `true` вызывает обработчик экспорта веб-частей не сериализации данных в формате экспорта веб-часть.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
  syntax:
    content: public bool IsSensitive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если конфиденциальные параметр атрибута; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive*
  exceptions: []
  platform:
  - net462
