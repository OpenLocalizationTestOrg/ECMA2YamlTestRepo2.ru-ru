  type: Class
  summary: "Представляет основные части информации состояния пользовательской персонализации, содержащихся в <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationDictionary&quot;> </xref> объекта. Этот класс не наследуется."
  remarks: "Этот класс представляет части пользовательского состояния сведений, содержащихся в <xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>объекта становятся доступными по <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>интерфейса.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable> </xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary> Эта информация используется другими классами и интерфейсами в инфраструктуре персонализации."
  syntax:
    content: public sealed class PersonalizationEntry
