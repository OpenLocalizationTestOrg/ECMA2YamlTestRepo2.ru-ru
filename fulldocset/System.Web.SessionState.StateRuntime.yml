  name: StateRuntime
  nameWithType: StateRuntime
  fullName: System.Web.SessionState.StateRuntime
  type: Class
  summary: "Управляет данными сеанса, хранящиеся в службе состояний ASP.NET. Этот класс не наследуется."
  remarks: "ASP.NET поддерживает возможность управления сеанса состояние ожидания процесса с помощью службы Windows, вызывает службу состояний ASP.NET. Класс StateRuntime используется неуправляемый код в этой службе, для управления данными сеанса. Этот класс поддерживает инфраструктуру .NET Framework реализацию служба состояния ASP.NET и не непосредственного использования из кода.       Служба состояния ASP.NET не метод по умолчанию управление состоянием сеанса ASP.NET; По умолчанию ASP.NET поддерживает управление состоянием сеанса в процессе. Она также поддерживает второй параметр out of process, который управляет состоянием сеанса в базе данных Microsoft SQL Server и обеспечивает управление состоянием сеанса, пользовательских решений. Дополнительные сведения о параметрах хранения состояния сеанса см. в разделе [режимы состояния сеанса](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class StateRuntime : System.Web.SessionState.IStateRuntime'
  inheritance:
  - System.Object
  implements:
  - System.Web.SessionState.IStateRuntime
  inheritedMembers: []
