  type: Class
  summary: "Преобразует временной интервал в секундах."
  remarks: "Этот тип, как и все другие типы преобразователя конфигурации, преобразует строки, найденные в файле конфигурации и обратно связанные свойства со строгой типизацией.       В частности, преобразует TimeSpanSecondsConverter <xref:System.String>секунд, связанное со свойством конфигурации, в <xref:System.TimeSpan>секунд и наоборот.</xref:System.TimeSpan> </xref:System.String>       <xref:System.Configuration.TimeSpanMinutesConverter>Сохраняет значения типа `long` , представляющие количество секунд.</xref:System.Configuration.TimeSpanMinutesConverter>"
  example:
  - Refer to the code examples in <xref:System.Configuration.InfiniteTimeSpanConverter> and <xref:System.Configuration.TimeSpanMinutesConverter>.
