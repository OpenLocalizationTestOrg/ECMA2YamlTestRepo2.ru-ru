  fullName: System.Windows.Media.Animation.QuadraticEase
  type: Class
  summary: "Представляет функцию плавности, создающую анимацию, которая ускоряется и замедляется с помощью формулы *f*(*t*) = *t*<sup>2</sup>"
  remarks: "Можно управлять ли анимация ускоряется, замедляется, или оба, указав <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> На следующем графике ниже демонстрирует различные значения <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, где *f*(*t*) представляет ход выполнения анимации и *t* представляет время.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Графы QuadraticEase при различных значениях easingmode](~/add/media/quadraticease-graph.png &quot;графы QuadraticEase при различных значениях easingmode&quot;) формула, используемая для этой функции является следующее.       *f*(*t*) = *t*<sup>2</sup>       >  [!NOTE] настроек можно использовать <xref:System.Windows.Media.Animation.PowerEase>для создания совпадает с поведением <xref:System.Windows.Media.Animation.CubicEase>, графы QuadraticEase, <xref:System.Windows.Media.Animation.QuarticEase>, и <xref:System.Windows.Media.Animation.QuinticEase>с помощью <xref:System.Windows.Media.Animation.PowerEase.Power%2A>свойство.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Например, если вы хотите использовать <xref:System.Windows.Media.Animation.PowerEase>для замены <xref:System.Windows.Media.Animation.CubicEase>, укажите <xref:System.Windows.Media.Animation.PowerEase.Power%2A>значение 3.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       Существует несколько других функций плавности помимо графы QuadraticEase, который можно просматривать с помощью следующего примера Silverlight.       [Запуск образца](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) Помимо использования функций округления, включенных в среду выполнения, можно создать собственные функции плавности путем наследования от <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_QuadraticEase&quot;></a>## Использование элемента объекта XAML```   <QuadraticEase .../>   ```"
  example:
  - "The following example applies a QuadraticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/quadraticease/window1.xaml#quadraticease)]\n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/t-system.windows.media.a_14_1.xaml)]"
