  type: Class
  summary: "Представляет оформление текста, который визуальное украшение, добавляется текст (например, подчеркивание)."
  remarks: "Существует четыре типа оформления текста: подчеркивание, базовых показателей, зачеркивания и надчеркивания. В следующем примере показано расположений украшений текста относительно текста.       ![Схема расположений украшений текста](~/add/media/textdecoration01.gif &quot;Схема расположений украшений текста&quot;) пример типов оформления текста в следующем примере показано оформление текста с линейной градиентной кисти и пунктирного пера.       ![Украшение текста с подчеркиванием линейным градиентом](~/add/media/textdecoration02.png &quot;Украшение текста с подчеркиванием линейным градиентом&quot;) пример подчеркивания, таким образом, с помощью кисти линейного градиента и пунктирного пера Обратите внимание, что TextDecoration является производным от <xref:System.Windows.Media.Animation.Animatable>.</xref:System.Windows.Media.Animation.Animatable> Это делает возможным применение эффектов анимированных элементов оформления, с использованием <xref:System.Windows.Media.Animation.DoubleAnimation> <xref:System.Windows.TextDecoration.PenOffset%2A>и <xref:System.Windows.Media.Animation.ThicknessAnimation>для <xref:System.Windows.TextDecoration.Pen%2A>.</xref:System.Windows.TextDecoration.Pen%2A> </xref:System.Windows.Media.Animation.ThicknessAnimation> </xref:System.Windows.TextDecoration.PenOffset%2A> </xref:System.Windows.Media.Animation.DoubleAnimation>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public sealed class TextDecoration : System.Windows.Media.Animation.Animatable
