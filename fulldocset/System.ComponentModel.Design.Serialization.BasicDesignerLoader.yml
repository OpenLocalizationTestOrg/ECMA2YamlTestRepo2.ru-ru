  name: BasicDesignerLoader
  nameWithType: BasicDesignerLoader
  fullName: System.ComponentModel.Design.Serialization.BasicDesignerLoader
  type: Class
  summary: "Предоставляет реализацию <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderService&quot;> </xref> интерфейса."
  remarks: "BasicDesignerLoader является полной реализацией загрузчика конструктора не привязан к постоянному формату. BasicDesignerLoader не определяет положение текстовых или двоичных сохраняемости, но он поддерживает следующие возможности: - несколько загрузить зависимости.      -Отслеживание изменений в конструкторе.      -Отложенной перезагрузки времени простоя.       BasicDesignerLoader добавляет два вида служб контейнер службы узла конструктора: заменяемое службы и невосстановимых службы. Можно заменить заменяемая служба, изменив значение защищенный <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>свойство.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> Невозможно заменить невосстановимых служб, так как их реализация зависит друг с другом.       Ниже перечислены службы, которые предоставляются по умолчанию.      | По умолчанию службы | Описание |   |---------------------|-----------------|   | <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>| Позволяет объектам запрашивать, повторной загрузке конструктора при простое.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> Это заменяемая служба. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>| Используется для сериализации и десериализации объектов.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Диспетчер сериализации добавляется как служба, поэтому объекты, которые необходимо выполнить сериализацию могут использовать поставщиков сериализации, которые были добавлены в диспетчер сериализации. Это является службой невосстановимых. |"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class BasicDesignerLoader : System.ComponentModel.Design.Serialization.DesignerLoader, System.ComponentModel.Design.Serialization.IDesignerLoaderService
