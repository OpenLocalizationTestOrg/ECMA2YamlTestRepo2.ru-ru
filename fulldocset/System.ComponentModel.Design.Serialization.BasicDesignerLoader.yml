  namespace: System.ComponentModel.Design.Serialization
  summary: "Освобождает ресурсы, используемые <xref href=&quot;System.ComponentModel.Design.Serialization.BasicDesignerLoader&quot;> </xref>."
  remarks: "Вызвать метод Dispose, не сбрасывает изменения в загрузчик конструктора. Если необходимо сохранить изменения, необходимо вызвать <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Flush%2A>перед вызовом Dispose.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Flush%2A>       После использования <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>окажется в неработоспособном состоянии.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> После вызова Dispose, необходимо освободить все ссылки на <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>, сборщик мусора мог освободить память, <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>занимаемую.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>объекта `Finalize` метод.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>"
  syntax:
    content: public override void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.BasicDesignerLoader.Dispose*
  exceptions: []
  platform:
  - net462
