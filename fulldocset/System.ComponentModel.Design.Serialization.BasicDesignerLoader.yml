  summary: "Уведомляет загрузчика конструктора о завершении загрузки."
  remarks: "Метод OnEndLoad вызывается после завершения загрузки. Он вызывается всегда, даже если исключение создается во время загрузки. Значение `successful` будет присвоено `true` Если загрузка выполнена успешно, или `false` Если произошла неустранимая ошибка. `errors` Коллекция содержит объекты, которые были выведены как ошибки. Как правило эти объекты являются исключениями.       Если вы реализуете <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>для предоставления поддержки для зависимой загрузки, OnEndLoad метод следует вызывать после последнего вызова <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A>метод.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> По умолчанию <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>реализует <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>и делает это для вас.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> Если <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>недоступно при <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>вызове <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>напрямую вызывает OnEndLoad после вызова <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.PerformLoad%2A>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.PerformLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>       Этот метод должен вызываться службой загрузчика конструктора после завершения всех зависимых загрузок.  Это останавливает процесс загрузки, которая была начата <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>метод.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> Если предоставить собственную службу загрузчика, или если вы решили не предоставлять службу загрузчика, вы отвечаете за вызовом этого метода. <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>Метод автоматически вызывается, либо косвенно путем вызова <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A>метод Если <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>доступен, прямо или если это не так.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>"
