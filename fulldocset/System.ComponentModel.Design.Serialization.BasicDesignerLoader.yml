  summary: "Уведомляет загрузчика конструктора, что загрузка должно быть запущено."
  remarks: "Метод OnBeginLoad вызывается для запуска процесса загрузки. Следует выполнить инициализацию для загрузки в данный момент. Этот метод не должен использоваться для выполнения самой загрузки. Реализация по умолчанию отключает уведомления об изменениях и настраивает <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>для загрузки.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>       Если вы реализуете <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>для предоставления поддержки для зависимой загрузки, необходимо вызвать OnBeginLoad при возникновении первой зависимой загрузки.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> Вызовите <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A>метод после последнего вызова <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A>метод.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A> По умолчанию <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>реализует <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>и делает это для вас.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> Если <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>недоступно при <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>вызове <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>напрямую вызывает OnBeginLoad.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>       Если предоставить собственную службу загрузчика, или если вы решили не предоставлять службу загрузчика, вы отвечаете за вызовом этого метода. <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>Метод автоматически вызывается, либо косвенно путем вызова <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23AddLoadDependency%2A>Если <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>доступен, прямо или если это не так.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23AddLoadDependency%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.BeginLoad%2A>"
