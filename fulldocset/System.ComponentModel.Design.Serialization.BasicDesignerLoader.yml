  remarks: "Метод IsReloadNeeded используется Некоторые загрузчики конструктора для оптимизации повторной загрузки. Этот метод может быть переопределен, если загрузчик конструктора поддерживает intelligent перезагрузку. Некоторые загрузчики конструктора можно обнаружить изменения, внесенные в их базового документа и определить, является ли фактически необходимости перезагрузки конструктора. Если нет, они возвращают `false` из этого метода. Реализация по умолчанию всегда возвращает `true`, указывающее на то, что любой вызов <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Reload%2A>будет выполнена успешно.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Reload%2A>"
