  namespace: System.ComponentModel.Design.Serialization
  summary: "Запускает процесс загрузки."
  remarks: "Это является реализацией абстрактного <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A?displayProperty=fullName>метод.</xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A?displayProperty=fullName> Необходимо переопределить этот метод в классе. Метод BeginLoad выполняет следующие действия:-проверяет, что область конструктора уже загружена.      — При первом вызове, он добавляет важные службы и вызовы <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Initialize%2A>метод.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.Initialize%2A>      — Вызывается <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>, <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.PerformLoad%2A>, и <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A>методы.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.PerformLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>       Если служба загрузчик конструктора не был удален из контейнера службы, будет вызывать BeginLoad <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23AddLoadDependency%2A>и <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A>вместо методов <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>и <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A>методы.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23DependentLoadComplete%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.System%23ComponentModel%23Design%23Serialization%23IDesignerLoaderService%23AddLoadDependency%2A> В этом случае отвечает службы загрузчика конструктора для вызова <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>и <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnEndLoad%2A> </xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.OnBeginLoad%2A>"
  syntax:
