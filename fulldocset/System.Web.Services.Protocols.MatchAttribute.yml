  namespace: System.Web.Services.Protocols
  summary: "Возвращает или задает максимальное количество значений, возвращаемых при поиске."
  remarks: "Значение 1 возвращает только первое совпадение. Значение -1 возвращает все совпадения. Кроме того, значение -1 указывает на &quot;*&quot; в регулярном выражении."
  example:
  - >-
    [!code-cs[MatchAttribute#7](~/add/codesnippet/csharp/p-system.web.services.pr_69_1.cs)]
