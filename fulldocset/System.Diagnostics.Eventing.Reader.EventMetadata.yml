      description: "Возвращает перечисляемую коллекцию <xref href=&quot;System.Diagnostics.Eventing.Reader.EventKeyword&quot;> </xref> объектов."
  overload: System.Diagnostics.Eventing.Reader.EventMetadata.Keywords*
  exceptions: []
  platform:
