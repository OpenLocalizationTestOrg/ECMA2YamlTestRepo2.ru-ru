  summary: "Возвращает ключевые слова, связанные с событием, которое определено в поставщике."
  remarks: "Ключевые слова для события используются для группирования события с другими идентичными событиями, в зависимости от использования событий. Каждое ключевое слово является битом в 64-битной маской. Предопределенные битовые значения и зарезервированные биты занимают 16 верхних позиций данной маски манифест, чтобы использовать все биты между 0x0000000000000001 и 0x0000800000000000.       Ключевые слова стандартных событий определяются в <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>перечисления.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
