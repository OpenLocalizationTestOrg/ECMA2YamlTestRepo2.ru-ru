  remarks: "`entryName` Строка должна отражать относительный путь записи, необходимо создать в ZIP-архиве. Нет никаких ограничений на введенной строки. Тем не менее если он не отформатирован как относительный путь, запись создается, но при Извлеките содержимое ZIP-архив, может возникнуть исключение. Если запись с указанным именем уже существует в архиве, вторую запись создается с тем же именем.       Значение <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>для новой записи задано значение текущего времени.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> Задать `compressionLevel` параметр <xref:System.IO.Compression.CompressionLevel>Если файл будет сжат требуется максимально.</xref:System.IO.Compression.CompressionLevel> Задать `compressionLevel` параметр <xref:System.IO.Compression.CompressionLevel>только в том случае, если вы сомневаетесь, что операция сжатия не завершится, достаточно быстро для вашего сценария.</xref:System.IO.Compression.CompressionLevel>"
  example:
  - "The following example shows how to create an entry with the optimal compression level. It also writes to the new entry by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#2](~/add/codesnippet/csharp/356fbc42-2094-4738-b1de-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#2](~/add/codesnippet/visualbasic/356fbc42-2094-4738-b1de-_1.vb)]"
  syntax:
    content: public System.IO.Compression.ZipArchiveEntry CreateEntry (string entryName, System.IO.Compression.CompressionLevel compressionLevel);
    parameters:
    - id: entryName
      type: System.String
      description: "Путь относительно корня архива, определяющее имя записи, которую требуется создать."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Одно из значений перечисления, указывающее, чему отдается приоритет скорости или эффективности сжатия при создании записи."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Пустая запись в ZIP-архиве."
