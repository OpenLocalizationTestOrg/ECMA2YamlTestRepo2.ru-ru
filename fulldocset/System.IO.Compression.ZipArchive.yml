- uid: System.IO.Compression.ZipArchive.#ctor(System.IO.Stream,System.IO.Compression.ZipArchiveMode,System.Boolean,System.Text.Encoding)
  id: '#ctor(System.IO.Stream,System.IO.Compression.ZipArchiveMode,System.Boolean,System.Text.Encoding)'
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  nameWithType: ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  fullName: System.IO.Compression.ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  type: Constructor
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> класс в указанный поток для указанного режима использует указанную кодировку для имен записей и при необходимости оставляет поток открытым."
  remarks: "Если `mode` параметр имеет значение <xref:System.IO.Compression.ZipArchiveMode>, поток должен поддерживать чтение.</xref:System.IO.Compression.ZipArchiveMode> Если `mode` параметр имеет значение <xref:System.IO.Compression.ZipArchiveMode>, поток должен поддерживать запись.</xref:System.IO.Compression.ZipArchiveMode> Если `mode` параметр имеет значение <xref:System.IO.Compression.ZipArchiveMode>, поток должен поддерживать чтение, запись и поиск.</xref:System.IO.Compression.ZipArchiveMode>       При открытии файла zip архив для чтения и `entryNameEncoding` равно `null`, имена входа декодируются согласно следующим правилам: — Если не установлен флаг кодирования (в общего назначения битовым флагом локального файла заголовка), язык текущей кодовой страницы системы по умолчанию используется для расшифровки имени входа.      — Если установлен флаг кодировки языка, UTF-8 используется для расшифровки имени входа.       При открытии файла zip архив для чтения и `entryNameEncoding` задано значение, отличное от `null`, имена входа декодируются согласно следующим правилам: - Если языковая кодировка флаг не задан, указанный `entryNameEncoding` используется для расшифровки имени входа.      — Если установлен флаг кодировки языка, UTF-8 используется для расшифровки имени входа.       При написании для архивации файлов и `entryNameEncoding` равно `null`, имена входа кодируются согласно следующим правилам: — для записи, содержащие символы за пределами ASCII в диапазоне, язык кодировки флаг установлен, и имена входа кодируются с помощью UTF-8.      -Для имен входа, которые содержат только символы ASCII не установлен флаг кодировки языка и имена входа кодируются с помощью текущей кодовой страницы системы по умолчанию.       При написании для архивации файлов и `entryNameEncoding` задано значение, отличное от `null`, указанный `entryNameEncoding` используется для кодирования имена записей в байтах. Кодировки, флаг (в общего назначения битовым флагом локального файла заголовка) имеет значение только в том случае, если указанная кодировка имеет кодировку UTF-8."
  syntax:
    content: public ZipArchive (System.IO.Stream stream, System.IO.Compression.ZipArchiveMode mode, bool leaveOpen, System.Text.Encoding entryNameEncoding);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Входной или выходной поток."
    - id: mode
      type: System.IO.Compression.ZipArchiveMode
      description: "Одно из значений перечисления, указывающее, используется ли ZIP-архив для чтения, создания или обновления записей."
    - id: leaveOpen
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы оставить поток открытым после <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> объект удален; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "Кодировка, используемая при чтении или записи имен записей в этом архиве. Укажите значение для этого параметра только в том случае, если кодирование требуется для обеспечения взаимодействия с zip архива средства и библиотеки, которые не поддерживают кодировку UTF-8 для имен записей."
  overload: System.IO.Compression.ZipArchive.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Поток уже закрыт или возможности потока не совпадает с режимом."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>stream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>mode</code>не является допустимым значением."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "Содержимое потока не может быть интерпретирован как ZIP-архиве.       - или - <code> mode </code> — <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> и запись в архиве отсутствует или повреждена и не удается прочитать.       - или - <code> mode </code> — <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> и запись слишком велик для размещения в памяти."
  platform:
  - net462
- uid: System.IO.Compression.ZipArchive.CreateEntry(System.String)
  id: CreateEntry(System.String)
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: CreateEntry(String)
  nameWithType: ZipArchive.CreateEntry(String)
  fullName: System.IO.Compression.ZipArchive.CreateEntry(String)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Создает пустую запись, которая имеет указанные путь и имя записи в ZIP-архиве."
  remarks: "`entryName` Строка должна отражать относительный путь записи, необходимо создать в ZIP-архиве. Нет никаких ограничений на введенной строки. Тем не менее если он не отформатирован как относительный путь, запись создается, но при Извлеките содержимое ZIP-архив, может возникнуть исключение. Если запись с указанным путем и именем уже существует в архиве, вторую запись создается с тем же путь и имя.       Значение <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>для новой записи задано значение текущего времени.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> Операция сжимается с использованием уровня сжатия по умолчанию базового алгоритма сжатия. Если вы хотите указать уровень сжатия, используйте <xref:System.IO.Compression.ZipArchive.CreateEntry%2A>метод.</xref:System.IO.Compression.ZipArchive.CreateEntry%2A>"
  example:
  - "The following example shows how to create an entry and write to it by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/m-system.io.compression._1_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/m-system.io.compression._1_1.vb)]"
  syntax:
    content: public System.IO.Compression.ZipArchiveEntry CreateEntry (string entryName);
    parameters:
    - id: entryName
      type: System.String
      description: "Путь относительно корня архива, определяющее имя записи, которую требуется создать."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Пустая запись в ZIP-архиве."
  overload: System.IO.Compression.ZipArchive.CreateEntry*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>entryName</code>is <xref:System.String>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>entryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "ZIP-архив не поддерживает запись."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "ZIP-архив был удален."
  platform:
  - net462
