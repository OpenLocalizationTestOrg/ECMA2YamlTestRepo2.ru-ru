- uid: System.IO.Compression.ZipArchive.Dispose
  id: Dispose
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: Dispose()
  nameWithType: ZipArchive.Dispose()
  fullName: System.IO.Compression.ZipArchive.Dispose()
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Освобождает ресурсы, используемые текущим экземпляром <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> класса."
  remarks: "Этот метод завершения записи в архив и освобождает все ресурсы, используемые <xref:System.IO.Compression.ZipArchive>объекта.</xref:System.IO.Compression.ZipArchive> Если не создать объект с помощью <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>перегрузку конструктора и задайте его `leaveOpen` параметр `true`, все базовый поток, закрыто, больше не доступны для операций записи.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Когда вы закончите, с помощью этого экземпляра <xref:System.IO.Compression.ZipArchive>, вызвать метод Dispose, чтобы освободить все ресурсы, используемые этим экземпляром.</xref:System.IO.Compression.ZipArchive> Следует удалить дальнейшие ссылки на это <xref:System.IO.Compression.ZipArchive>, чтобы сборщик мусора мог освободить память, вместо поддержания финализации.</xref:System.IO.Compression.ZipArchive>       Вызовы метода Dispose <xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29>метод, который содержит код, чтобы освободить управляемые и неуправляемые ресурсы.</xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29> Дополнительные сведения см. в разделе."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.IO.Compression.ZipArchive.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.IO.Compression.ZipArchive.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ZipArchive.Dispose(Boolean)
  fullName: System.IO.Compression.ZipArchive.Dispose(Boolean)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Вызывается методом <xref href=&quot;System.IO.Compression.ZipArchive.Dispose&quot;> </xref> и <xref:System.Object.Finalize>методов, чтобы освободить неуправляемые ресурсы, используемые текущим экземпляром <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> класса и при необходимости завершения записи в архив и освобождает управляемые ресурсы.</xref:System.Object.Finalize>"
  remarks: "Если `disposing` равно `true`, все базовые потоки находятся в закрытых и больше не доступны для операций записи, если создать объект с помощью <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>перегрузку конструктора и задайте его `leaveOpen` параметра `true`.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Этот метод вызывается только открытые <xref:System.IO.Compression.ZipArchive.Dispose>и <xref:System.Object.Finalize>методов; не вызывайте этот метод напрямую.</xref:System.Object.Finalize> </xref:System.IO.Compression.ZipArchive.Dispose>       При реализации шаблона удаления логического параметра метода Dispose должен использоваться следующим образом: - <xref:System.IO.Compression.ZipArchive.Dispose>метод текущего объекта должен вызывать метод Dispose с параметром логическое значение `true` для освобождения управляемых и неуправляемых ресурсов.</xref:System.IO.Compression.ZipArchive.Dispose>      - <xref:System.Object.Finalize>Метод текущего объекта должен вызывать метод Dispose с параметром логическое значение `false` для освобождения только неуправляемых ресурсов.</xref:System.Object.Finalize>       Дополнительные сведения см. в разделе."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для завершения записи в архив и освобождать неуправляемые и управляемые ресурсы. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для освобождения только неуправляемых ресурсов."
  overload: System.IO.Compression.ZipArchive.Dispose*
  exceptions: []
  platform:
  - net462
