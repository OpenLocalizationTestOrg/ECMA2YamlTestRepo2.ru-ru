  type: Class
  summary: "Представляет ограничение числа элементов в коллекции аргументов, соответствующее указанному значению предела."
  remarks: "DbLimitExpression может применяться к любой <xref:System.Data.Common.CommandTrees.DbExpression>тип коллекции, включая <xref:System.Data.Common.CommandTrees.DbSkipExpression>.</xref:System.Data.Common.CommandTrees.DbSkipExpression> </xref:System.Data.Common.CommandTrees.DbExpression> DbLimitExpression предоставляет эквивалент в верхнем операции. Он не требует его входных данных были выполнены операции упорядочивания. Он имеет два `Expression` свойства, <xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A>и <xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A>, указывающих коллекции и количество строк, возвращаемых соответственно.</xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A> </xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A> Также имеет DbLimitExpression `Boolean` <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>возвращаются свойство, которое определяет, равны ли строки по рангу последней строке.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A> <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>по умолчанию используется значение `false`.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>"
