  summary: "Предоставляет данные для <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SignOutError&quot;> </xref> событий."
  remarks: "ErrorEventArgs является производным от <xref:System.ComponentModel.CancelEventArgs>класса, который предоставляет данные для отменяемого события.</xref:System.ComponentModel.CancelEventArgs> В обработчике событий можно задать <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true` для отмены события.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Для <xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>события, присвоив этому свойству значение `true` указывает, что следует остановить обработку запроса выхода и исключения не должны распространяться на клиенте.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SignOutError>       <xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>Свойство содержит базовым исключением, полученное в случае возникшее.</xref:System.IdentityModel.Services.ErrorEventArgs.Exception%2A>"
