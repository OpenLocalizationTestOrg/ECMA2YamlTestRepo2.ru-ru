  fullName: System.Data.Odbc.OdbcRowUpdatedEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdated&quot;> </xref> событие <xref href=&quot;System.Data.Odbc.OdbcDataAdapter&quot;> </xref>."
  remarks: "Обработчик не требуется выполнять никаких действий, а в коде следует избегать создания исключений или разрешения их передачи в вызывающий метод. Любые исключения, которые получает вызывающий учитываются.       При создании <xref:System.Data.Odbc.OdbcRowUpdatedEventArgs>делегат, необходимо указать метод, обрабатывающий событие.</xref:System.Data.Odbc.OdbcRowUpdatedEventArgs> Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
  syntax:
    content: public delegate void OdbcRowUpdatedEventHandler(object sender, OdbcRowUpdatedEventArgs e);
