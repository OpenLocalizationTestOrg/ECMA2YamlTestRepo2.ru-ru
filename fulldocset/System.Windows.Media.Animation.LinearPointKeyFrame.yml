  fullName: System.Windows.Media.Animation.LinearPointKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref href=&quot;System.Windows.Point&quot;> </xref> значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.PointKeyFrame.Value*>с использованием линейной интерполяции.</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.PointKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>для анимации <xref:System.Windows.Point>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Линейные полные кадры как LinearPointKeyFrame создания гладкой, линейной интерполяции между значениями."
  syntax:
    content: 'public class LinearPointKeyFrame : System.Windows.Media.Animation.PointKeyFrame'
