  remarks: "Это свойство соответствует <xref:System.TimeZoneInfo.AdjustmentRule.DateEnd%2A?displayProperty=fullName>свойство.</xref:System.TimeZoneInfo.AdjustmentRule.DateEnd%2A?displayProperty=fullName> Как правило <xref:System.TimeZoneInfo>класса является источником более точные сведения о коррекции часового пояса, чем <xref:System.TimeZone>и <xref:System.Globalization.DaylightTime>классы.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       По окончании летнего времени времени часы переводятся обратно на стандартное время."
