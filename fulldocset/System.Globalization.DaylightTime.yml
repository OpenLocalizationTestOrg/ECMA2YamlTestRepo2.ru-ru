  namespace: System.Globalization
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Globalization.DaylightTime&quot;> </xref> класса с заданной начальной, окончания и время различий."
  remarks: "`start` Параметр становится значением <xref:System.Globalization.DaylightTime.Start%2A>свойство нового объекта.</xref:System.Globalization.DaylightTime.Start%2A> `end` Параметр становится значением <xref:System.Globalization.DaylightTime.End%2A>свойство нового объекта.</xref:System.Globalization.DaylightTime.End%2A> `delta` Параметр становится значением <xref:System.Globalization.DaylightTime.Delta%2A>свойство нового объекта.</xref:System.Globalization.DaylightTime.Delta%2A>"
  syntax:
    content: public DaylightTime (DateTime start, DateTime end, TimeSpan delta);
    parameters:
    - id: start
      type: System.DateTime
      description: "Объект, представляющий дату и время начала летнего времени. Значение должно быть в формате местного времени."
    - id: end
      type: System.DateTime
      description: "Объект, представляющий дату и время окончания летнего времени. Значение должно быть в формате местного времени."
    - id: delta
      type: System.TimeSpan
      description: "Объект, представляющий разность между зимним временем и летнее время в тактах."
