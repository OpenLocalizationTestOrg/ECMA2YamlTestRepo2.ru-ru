  summary: "Возвращает объект, представляющий дату и время начала летнего времени."
  remarks: "Это свойство соответствует <xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName>свойство.</xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName> Как правило <xref:System.TimeZoneInfo>класса является источником более точные сведения о коррекции часового пояса, чем <xref:System.TimeZone>и <xref:System.Globalization.DaylightTime>классы.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       Когда начинается летнего времени, время увеличивается число тактов, определяемые <xref:System.Globalization.DaylightTime.Delta%2A>свойство для использования преимуществ расширенных летнего часов.</xref:System.Globalization.DaylightTime.Delta%2A>"
