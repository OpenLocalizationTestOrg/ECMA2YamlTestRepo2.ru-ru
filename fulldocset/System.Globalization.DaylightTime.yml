  name: Delta
  nameWithType: DaylightTime.Delta
  fullName: System.Globalization.DaylightTime.Delta
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Возвращает интервал времени, которое представляет разницу между зимним временем и летнее время."
  remarks: "Это свойство соответствует <xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName>свойство.</xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName> Как правило <xref:System.TimeZoneInfo>класса является источником более точные сведения о коррекции часового пояса, чем <xref:System.TimeZone>и <xref:System.Globalization.DaylightTime>классы.</xref:System.Globalization.DaylightTime> </xref:System.TimeZone> </xref:System.TimeZoneInfo>       Если значение свойства является положительным, в начале летнего времени, время увеличивается продолжительность времени, заданного этим свойством. В конце летнего времени время снова установить интервал времени, заданного этим свойством. При отрицательном значении свойства время снова установить в начале летнего времени и расширенный в конце."
  syntax:
    content: public TimeSpan Delta { get; }
    return:
      type: System.TimeSpan
      description: "Интервал времени, которое представляет разницу между зимним временем и летнее время."
  overload: System.Globalization.DaylightTime.Delta*
  exceptions: []
  platform:
  - net462
