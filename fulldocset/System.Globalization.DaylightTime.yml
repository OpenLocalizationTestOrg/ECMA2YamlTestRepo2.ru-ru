  name: DaylightTime
  nameWithType: DaylightTime
  fullName: System.Globalization.DaylightTime
  type: Class
  summary: "Определяет период летнего времени."
  remarks: "Летнее время — это период года, если часы на один час, чтобы воспользоваться преимуществами расширенной летнего часы. В конце периода часы переводятся назад к стандартному времени.      Настроек [!WARNING] настроек DaylightTime объект, возвращаемый <xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName>метод распознает только правила коррекции часового пояса, в настоящий момент и игнорирует все предыдущие правила коррекции, для которых в системе имеется сведения.</xref:System.TimeZone.GetDaylightChanges%2A?displayProperty=fullName> Вместо этого оно применяется текущее правило коррекции назад во времени в периоды, когда она могла быть не действует. Чтобы получить сведения о всех правилах известных коррекции для определенного часового пояса, используйте <xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>метод.</xref:System.TimeZoneInfo.GetAdjustmentRules%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DaylightTime
