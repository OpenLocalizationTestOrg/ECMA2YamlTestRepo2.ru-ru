- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Получает словарь пар имя значение поля, представляющие ключ или ключи обновляемого элемента."
  remarks: "Когда <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>Свойства <xref:System.Web.UI.WebControls.ListView>задать элемент управления, используйте свойство Keys (словаре) для доступа к значению первичного ключа в элементе нужно обновить.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      Настроек [!NOTE] настроек для доступа к значениям неключевых полей, используйте <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>или <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>Свойства.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>Свойство содержит обновленные значения и <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>свойство содержит исходные значения.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       Словарь ключей автоматически заполняется пары имя/значение поля или поля, указанные в <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>свойство.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Если несколько полей составляют первичный ключ, отдельную запись добавляется в словарь ключей для каждого ключевого поля.       Чтобы определить имя ключевого поля, используйте <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>свойство <xref:System.Collections.DictionaryEntry>объект, который содержится в словаре ключи.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Чтобы определить значение ключевого поля, используйте <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>свойство.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the Keys property to access the value of the key field for the record being updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_867_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_867_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Пары имя значение поля, представляющие ключ или ключи обновляемого элемента."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: ListViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает словарь, содержащий измененный элемент, чтобы обновить значения."
  remarks: "Свойство NewValues (словаре) для доступа к значениям измененный неключевых полей в элементе нужно обновить.      Настроек [!NOTE] настроек поля первичного ключа или поля, включены в этот словарь обновляются значения или значения первичного ключа. Для доступа к исходные значения поля первичного ключа или поля, используйте <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Для доступа к исходные значения не ключевых полей в элементе, используйте <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>       Свойство NewValues автоматически заполняется пары имен и значений полей, измененный в элементе. Отдельную запись добавляется к свойству NewValues для каждого поля в элементе.       Чтобы определить имя поля записи, используйте <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>свойство <xref:System.Collections.DictionaryEntry>объект, который содержится в словаре NewValues.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Чтобы определить значение записи, используйте <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>свойство.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the NewValues property to make sure that the user has supplied all values before the data source is updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_642_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_642_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Измененный элемент, чтобы обновить значения."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: ListViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает словарь, содержащий исходные значения элемента."
  remarks: "Получить доступ к исходные значения полей в элемент, чтобы обновить свойства OldValues (словаре). Этот словарь содержит все поля элемента, кроме ключевых полей.      Настроек [!NOTE] настроек доступа к ключевых полей элемента с помощью <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Чтобы получить измененные значения неключевых полей в элементе, используйте <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       Свойство OldValues автоматически заполняется исходные значения всех полей в элементе. Отдельную запись добавляется к свойству OldValues для каждого поля в элементе.       Чтобы определить имя поля записи, используйте <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>свойство <xref:System.Collections.DictionaryEntry?displayProperty=fullName>объект, который содержится в словаре OldValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Чтобы определить значение записи, используйте <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>свойство.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Исходные значения элемента."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
