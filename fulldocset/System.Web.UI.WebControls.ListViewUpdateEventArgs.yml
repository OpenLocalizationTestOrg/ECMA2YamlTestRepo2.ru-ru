  name: ListViewUpdateEventArgs
  nameWithType: ListViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdating&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Управления вызывает <xref:System.Web.UI.WebControls.ListView.ItemUpdating>событий при <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>вызове метода или при элемента обновлений нажатии кнопки, но перед <xref:System.Web.UI.WebControls.ListView>управления обновляет элемент.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> </xref:System.Web.UI.WebControls.ListView> (Кнопка обновления — это кнопка, `CommandName` свойством, имеющим значение «Обновление».) Это позволяет создать метод обработки событий, выполняющий пользовательские действия, когда происходит данное событие, например Отмена операции обновления.       Объект ListViewUpdateEventArgs передается в метод обработки событий. Этот объект позволяет определить индекс текущего элемента, а также указать, что операция обновления должна быть отменена. Чтобы отменить операцию обновления, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство объекта ListViewUpdateEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Вы также можете работать с <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>, и <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>коллекции перед передачей значений в источник данных.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Типичный способ использования этих коллекций — проверка и HTML-кодирование значения, предоставленные пользователем, прежде чем эти значения хранятся в источнике данных. Это помогает предотвратить атаки путем внедрения скрипта.       Список начальных значений свойств для экземпляра класса ListViewUpdateEventArgs см. в разделе <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> property to make sure that the user has supplied all values before the data source is updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_92_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
