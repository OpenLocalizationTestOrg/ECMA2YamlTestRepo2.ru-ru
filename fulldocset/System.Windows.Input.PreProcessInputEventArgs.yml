  type: Class
  summary: "Предоставляет данные для предварительной обработки входных событий."
  remarks: "Отмена ввода останавливает входные данные дальнейшую обработку.  Прослушивать <xref:System.Windows.Input.InputManager.PreNotifyInput>определить, если другому обработчику отменить ввода.</xref:System.Windows.Input.InputManager.PreNotifyInput>       Промежуточная область ввода обрабатывает ввод в [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] события.       Все <xref:System.Windows.Input.InputManager.PreProcessInput>обработчики событий вызываются, даже если один из обработчиков отменяет входные данные.</xref:System.Windows.Input.InputManager.PreProcessInput>  Чтобы проверить, если обработчик дальнейшей вверх по дереву отменено входные данные, прослушивать <xref:System.Windows.Input.InputManager.PreNotifyInput>событий.</xref:System.Windows.Input.InputManager.PreNotifyInput>       PreProcessInputEventArgs используется с <xref:System.Windows.Input.InputManager.PreProcessInput>событий.</xref:System.Windows.Input.InputManager.PreProcessInput>       Входной сигнал обрабатывается [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] выполните на этапах: 1.  Этап предварительной обработки.  Вызывает диспетчер ввода <xref:System.Windows.Input.InputManager.PreProcessInput>событий.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Этап предварительного уведомления.  Вызывает диспетчер ввода <xref:System.Windows.Input.InputManager.PreNotifyInput>событий.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Вызываются входные события или событий.      4.  Этап пост-уведомления.  Вызывает диспетчер ввода <xref:System.Windows.Input.InputManager.PostNotifyInput>событий.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Этап пост-обработки.  Вызывает диспетчер ввода <xref:System.Windows.Input.InputManager.PostProcessInput>событий.</xref:System.Windows.Input.InputManager.PostProcessInput>"
