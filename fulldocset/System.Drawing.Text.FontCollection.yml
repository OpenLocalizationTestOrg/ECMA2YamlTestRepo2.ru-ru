  summary: "Освобождает все ресурсы, используемые этим <xref href=&quot;System.Drawing.Text.FontCollection&quot;> </xref>."
  remarks: "После использования <xref:System.Drawing.Text.FontCollection>.</xref:System.Drawing.Text.FontCollection> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.Drawing.Text.FontCollection>окажется в неработоспособном состоянии.</xref:System.Drawing.Text.FontCollection> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Drawing.Text.FontCollection>, сборщик мусора мог освободить память, <xref:System.Drawing.Text.FontCollection>занимаемую.</xref:System.Drawing.Text.FontCollection> </xref:System.Drawing.Text.FontCollection> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.Drawing.Text.FontCollection>.</xref:System.Drawing.Text.FontCollection> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Drawing.Text.FontCollection>объекта `Finalize` метод.</xref:System.Drawing.Text.FontCollection>"
