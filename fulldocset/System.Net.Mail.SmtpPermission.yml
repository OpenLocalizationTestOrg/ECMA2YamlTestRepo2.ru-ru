      description: "<xref href=&quot;System.Net.Mail.SmtpPermission&quot;> </xref> , Представляющий собой пересечение текущего и указанного разрешений. Возвращает <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если пересечение является пустым или <code> target </code> — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
