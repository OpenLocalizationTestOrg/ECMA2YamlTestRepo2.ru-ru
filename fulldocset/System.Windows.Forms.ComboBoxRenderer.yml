  remarks: "Если это свойство имеет `false`, <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>или <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>методы создают исключение <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>"
  example:
  - "The following code example uses the IsSupported property to determine whether to use the <xref:System.Windows.Forms.ComboBoxRenderer> methods. This code example is part of a larger example provided for the <xref:System.Windows.Forms.ComboBoxRenderer> class.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#2](~/add/codesnippet/csharp/p-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#2](~/add/codesnippet/visualbasic/p-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#2](~/add/codesnippet/cpp/p-system.windows.forms.c_8_1.cpp)]"
  syntax:
    content: public static bool IsSupported { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если пользователь включил стили оформления в операционной системе и визуальные стили применяются к клиентской области окна приложения; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
