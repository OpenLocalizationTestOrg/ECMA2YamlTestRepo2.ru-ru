  name: ComboBoxRenderer
  nameWithType: ComboBoxRenderer
  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "Предоставляет методы, используемые для отображения поля со списком управления поле с помощью визуальных стилей. Этот класс не наследуется."
  remarks: "Класс ComboBoxRenderer предоставляет набор `static` методы, которые можно использовать для отображения поля со списком управления поле с текущим стилем операционной системы. Отрисовки элемента управления называется отображение пользовательского интерфейса элемента управления. Это полезно, если пользовательский элемент управления, который должен иметь вид текущим стилем. Чтобы нарисовать поле со списком, используйте <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>метод для отображения текстового поля и <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>метод для отображения стрелку раскрывающегося списка.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       Если визуальные стили включены в операционной системе и визуальные стили применяются к клиентской области окна приложения <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>и <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>прорисовывает поле со списком с текущим стилем.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> В противном случае эти методы создают исключение <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Чтобы определить, можно ли использовать члены этого класса, можно проверить значение <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>Свойства.</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       Этот класс создает оболочку для функции <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, имеющим значение одного из элементов, предоставляемых <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>и <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>классы.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Дополнительные сведения см. в разделе [визуализации элементов управления с применением визуальных стилей](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
