  name: DelegatingXmlDictionaryWriter
  nameWithType: DelegatingXmlDictionaryWriter
  fullName: System.IdentityModel.DelegatingXmlDictionaryWriter
  type: Class
  summary: "Класс, который создает оболочку для заданного модуля записи и делегирует все <xref:System.Xml.XmlDictionaryWriter>вызовы в оболочку средство записи.</xref:System.Xml.XmlDictionaryWriter>"
  remarks: "Модуль записи, заключается в оболочку можно получить с помощью <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InnerWriter%2A>свойство.</xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InnerWriter%2A> Вызовите <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeInnerWriter%2A>метод для установки изолированного модуля записи и инициализировать свойство.</xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeInnerWriter%2A> Можно вызвать <xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeTracingWriter%2A>метод, чтобы задать <xref:System.Xml.XmlWriter>Чтобы нестандартных XML будут передаваться.</xref:System.Xml.XmlWriter> </xref:System.IdentityModel.DelegatingXmlDictionaryWriter.InitializeTracingWriter%2A>"
