  name: ClientSideProviderDescription
  nameWithType: ClientSideProviderDescription
  fullName: System.Windows.Automation.ClientSideProviderDescription
  type: Struct
  summary: "Описывает область поставщика автоматизации пользовательского интерфейса на стороне клиента, чтобы его можно зарегистрировать в клиентском приложении модели автоматизации пользовательского интерфейса."
  syntax:
    content: public struct ClientSideProviderDescription
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
- uid: System.Windows.Automation.ClientSideProviderDescription.#ctor(System.Windows.Automation.ClientSideProviderFactoryCallback,System.String)
  id: '#ctor(System.Windows.Automation.ClientSideProviderFactoryCallback,System.String)'
  parent: System.Windows.Automation.ClientSideProviderDescription
  langs:
  - csharp
  name: ClientSideProviderDescription(ClientSideProviderFactoryCallback,String)
  nameWithType: ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String)
  fullName: System.Windows.Automation.ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String)
  type: Constructor
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> класса."
  remarks: "Когда модели автоматизации пользовательского интерфейса встречает окно класса `className`, он вызывает `clientSideProviderFactoryCallback` для создания экземпляра поставщика на стороне клиента.       Если `className` — `null`, поставщик используется для всех окон, для которых другие поставщик не найден."
  example:
  - For example code, see [Create a Client-Side UI Automation Provider](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "Метод, который создает клиентский поставщик для окна."
    - id: className
      type: System.String
      description: "Имя класса окон, для которых поставщик."
  overload: System.Windows.Automation.ClientSideProviderDescription.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.ClientSideProviderDescription.#ctor(System.Windows.Automation.ClientSideProviderFactoryCallback,System.String,System.String,System.Windows.Automation.ClientSideProviderMatchIndicator)
  id: '#ctor(System.Windows.Automation.ClientSideProviderFactoryCallback,System.String,System.String,System.Windows.Automation.ClientSideProviderMatchIndicator)'
  parent: System.Windows.Automation.ClientSideProviderDescription
  langs:
  - csharp
  name: ClientSideProviderDescription(ClientSideProviderFactoryCallback,String,String,ClientSideProviderMatchIndicator)
  nameWithType: ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String,String,ClientSideProviderMatchIndicator)
  fullName: System.Windows.Automation.ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback,String,String,ClientSideProviderMatchIndicator)
  type: Constructor
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> класса."
  remarks: "Когда [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] обнаруживает окно класса `className` внутри процесса, определяемого `imageName`, он вызывает `clientSideProviderFactoryCallback` для создания экземпляра поставщика на стороне клиента.       Если `className` — `null`, поставщик используется для всех окон, для которых другие поставщик не найден.       Если `imageName` — `null`, поставщик используется для всех процессов, которые содержат класс окна."
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className, string imageName, System.Windows.Automation.ClientSideProviderMatchIndicator flags);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "Метод, который создает клиентский поставщик для окна."
    - id: className
      type: System.String
      description: "Имя класса окна, используемое для поставщика."
    - id: imageName
      type: System.String
      description: "Имя исполняемого файла или библиотеки DLL для процесса, где располагается окно."
    - id: flags
      type: System.Windows.Automation.ClientSideProviderMatchIndicator
      description: "Флаги, которые определяют поведение при сопоставлении имен классов окон."
  overload: System.Windows.Automation.ClientSideProviderDescription.#ctor*
  exceptions: []
  platform:
  - net462
