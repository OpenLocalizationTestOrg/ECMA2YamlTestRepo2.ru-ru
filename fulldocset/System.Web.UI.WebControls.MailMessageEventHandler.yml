  summary: "Представляет метод, обрабатывающий события почты."
  remarks: "Делегат MailMessageEventHandler изменяет содержимое сообщение электронной почты, прежде чем будет отправлено получателям. Например можно добавить дополнительных получателей или нижний колонтитул пользовательское сообщение, идентификация веб-сайта все сообщения, с помощью этого обработчика.       `e` Параметр <xref:System.Web.UI.WebControls.MailMessageEventArgs>экземпляр, содержащий сообщения электронной почты, указанный в <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>свойство.</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       При создании делегата MailMessageEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
