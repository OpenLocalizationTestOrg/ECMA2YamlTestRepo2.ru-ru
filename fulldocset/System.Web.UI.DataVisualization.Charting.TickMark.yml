- uid: System.Web.UI.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Возвращает или задает длину делений. Длина измеряется в единицах, представляющих процент от высоты или ширины изображения диаграммы, в зависимости от оси."
  remarks: "Размер деления определяет длину деления.       `Size` Свойство измеряется в единицах, представляющих процент от высоты или ширины изображения диаграммы. Если деление отображается вдоль вертикальной оси, измерения измеряются в процентах от ширины изображения диаграммы. Если деление отображается вдоль горизонтальной оси, единицей измерения является процент высоты изображения диаграммы.       Изменение ширины изображения диаграммы приведет к изменению размера всех делений, отображаемых вдоль вертикальных осей, для всех областей диаграммы. Аналогично изменение высоты изображения диаграммы приведет к изменению размера всех делений, отображаемых вдоль горизонтальной оси, для всех областей диаграммы.       Для отображения делений шкалы для объемной диаграммы (3D), чтобы они отображаются только ширину стенок <xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>Свойства <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>и укажите деления знаком размером нуль (0) с помощью свойства Size.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> </xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "Объект <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> значение, представляющее размер или длина делений. Значение по умолчанию — 1.0 процентов."
  overload: System.Web.UI.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Возвращает или задает стиль делений."
  remarks: "Свойство TickMarkStyle определяет стиль делений.       Деления шкалы могут отображаться внутри области диаграммы, за пределами области диаграммы, поперек линии оси, или могут быть отключены.       Чтобы отобразить деления для объемной диаграммы (3D), чтобы они отображаются только ширину стенок, присвойте свойству TickMarkStyle значение <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> Затем укажите размер знак деления нуль (0) с помощью <xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>       Если свойство TickMarkStyle равно <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>, деления не отображаются.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> Деления могут также быть включить или отключить, задав <xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>Свойства `true` или `false`.</xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.TickMarkStyle
      description: "Объект <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref> значение перечисления. Значение по умолчанию — <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
