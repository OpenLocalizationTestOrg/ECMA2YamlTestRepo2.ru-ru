  name: TickMark
  nameWithType: TickMark
  fullName: System.Web.UI.DataVisualization.Charting.TickMark
  type: Class
  summary: "Представляет основные и вспомогательные деления оси."
  remarks: "Класс деления инкапсулирует функциональные возможности для всех диаграмм делений.       Класс деления представлен как <xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>и <xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A>Свойства <xref:System.Web.UI.DataVisualization.Charting.Axis>объектов.</xref:System.Web.UI.DataVisualization.Charting.Axis> </xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>       По умолчанию основные деления будут показаны на отметках основные линии сетки, тогда как вспомогательные деления должны отображаться явно.       Не задано MajorTickMark.Interval (`Double.NaN`) по умолчанию и деления рисуются согласно <xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A> Имеет значение MinorTickMark.Interval `Auto` (`0`) по умолчанию, а также диаграммы управления автоматически определяет интервал.       Разработчик может использовать этот класс для: — Включение или отключение делений.      -Задайте цвет, ширину, длина и тип линий стиль делений метки.      — Укажите стиль, который определяет, отображаются ли деления вне оси, внутри оси или поперек оси.      -Задайте начальную точку — положением первого деления, а также интервал делений, который будет определять их частоту."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Web.UI.DataVisualization.Charting.Grid
