  - mscorlib
  namespace: System.Runtime.Remoting.Contexts
  summary: "Возвращает логическое значение, указывающее, совместимо ли контекстное свойство с новым контекстом."
  remarks: "После добавления свойства контекста в новый контекст, все они опрашиваются о том, являются ли они все в порядке в новом контексте. Свойства контекста может выглядеть в другие контекстные свойства из `newCtx` и определить, является ли он совместим с ними."
  syntax:
    content: public bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: "Новый контекст, в котором <xref href=&quot;System.Runtime.Remoting.Contexts.ContextProperty&quot;> </xref> был создан."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если свойство контекста могут сосуществовать с другими свойствами контекста в данном контексте; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
