  summary: "Представляет метод, обрабатывающий мыши связанных перенаправленных событий, которые не относятся непосредственно к кнопкам или колесику мыши например <xref href=&quot;System.Windows.UIElement.MouseMove&quot;> </xref>."
  remarks: "Этот делегат используется со следующими вложенными событиями:- <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>Этот делегат используется со следующими событиями перенаправленное.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> Эти перенаправленные события пересылать перечисленных выше присоединенных событий, чтобы сделать их более доступными для общего элемента модели в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>Присоединенные события и перенаправленные события базового элемента доступ к своим и восходящей и туннелирования версии перенаправленных событий также совместно использовать данные события.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> Это может повлиять на обрабатываемых характеристиках события при перемещении по маршруту события. Дополнительные сведения см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).       Кроме <xref:System.Windows.RoutedEventArgs>свойств, которые применяются для всех перенаправленных событий, наиболее интересные свойства <xref:System.Windows.Input.MouseEventArgs>, можно использовать в реализации MouseEventHandler имеют несколько свойств, которые предоставляют текущее состояние кнопки, как <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>и <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>.</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> </xref:System.Windows.Input.MouseEventArgs> </xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>полезно, особенно в том случае, поскольку можно было проверить <xref:System.Windows.Input.MouseDevice.Captured%2A>его.</xref:System.Windows.Input.MouseDevice.Captured%2A></xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       Учтите, что события, которые специально предназначены для работы с событиями кнопки мыши другой делегат <xref:System.Windows.Input.MouseButtonEventHandler>.</xref:System.Windows.Input.MouseButtonEventHandler> Свойства кнопки мыши доступны на <xref:System.Windows.Input.MouseEventArgs>на случай, если входными режимами или взаимодействиями, даже если обрабатывается событие не кнопки кнопки.</xref:System.Windows.Input.MouseEventArgs>"
