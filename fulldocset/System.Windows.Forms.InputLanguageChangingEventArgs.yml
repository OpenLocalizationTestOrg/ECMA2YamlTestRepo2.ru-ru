  fullName: System.Windows.Forms.InputLanguageChangingEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanging&quot;> </xref> событий."
  remarks: "Данные из класса InputLanguageChangingEventArgs можно использовать для подготовки для изменения редакторов метода ввода (IME) или поменять местами значения справа налево. Можно также изменить потока <xref:System.Threading.Thread.CurrentCulture%2A>и <xref:System.Threading.Thread.CurrentUICulture%2A>Свойства, чтобы регистрации получены другие ресурсы</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A> Чтобы предотвратить изменение языка ввода, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       InputLanguageChangingEventArgs определяет запрошенный язык ввода и набор знаков нового языка ввода. <xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>Свойство определяет языковой стандарт для запрошенного языка.</xref:System.Windows.Forms.InputLanguageChangingEventArgs.Culture%2A>       <xref:System.Windows.Forms.Form.InputLanguageChanging>Событие предшествует <xref:System.Windows.Forms.Form.InputLanguageChanged>событий.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>       Сведения об обработке событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanging> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanging> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#401](~/add/codesnippet/csharp/t-system.windows.forms.i_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#401](~/add/codesnippet/visualbasic/t-system.windows.forms.i_6_1.vb)]"
