  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Principal
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.Security.Principal.WindowsImpersonationContext&quot;> </xref>."
  remarks: "После использования <xref:System.Security.Principal.WindowsImpersonationContext>.</xref:System.Security.Principal.WindowsImpersonationContext> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.Security.Principal.WindowsImpersonationContext>окажется в неработоспособном состоянии.</xref:System.Security.Principal.WindowsImpersonationContext> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Security.Principal.WindowsImpersonationContext>, сборщик мусора мог освободить память, <xref:System.Security.Principal.WindowsImpersonationContext>занимаемую.</xref:System.Security.Principal.WindowsImpersonationContext> </xref:System.Security.Principal.WindowsImpersonationContext> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).       **Примечание:** всегда вызова Dispose перед освобождением последней ссылки на <xref:System.Security.Principal.WindowsImpersonationContext>.</xref:System.Security.Principal.WindowsImpersonationContext> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Security.Principal.WindowsImpersonationContext>объекта **Finalize** метод.</xref:System.Security.Principal.WindowsImpersonationContext>"
  syntax:
