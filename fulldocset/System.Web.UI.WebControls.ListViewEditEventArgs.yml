  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.ListView.ItemEditing&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Управления вызывает <xref:System.Web.UI.WebControls.ListView.ItemEditing>событие при нажатии кнопку &quot;Изменить&quot;, но перед <xref:System.Web.UI.WebControls.ListView>элемент переходит в режим редактирования.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemEditing> </xref:System.Web.UI.WebControls.ListView> (Кнопка &quot;Изменить&quot; — это кнопка, `CommandName` свойству присвоено значение «Edit».) Это позволяет создать метод обработки событий, выполняющий специальные действия при появлении этого события, например отмену операции редактирования.       Объект ListViewEditEventArgs передается в метод обработки событий. Этот объект позволяет определить индекс изменяемого элемента, а также указывать, что операция редактирования должна быть отменена. Чтобы отменить операцию редактирования, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство объекта ListViewEditEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Список начальных значений свойств для экземпляра класса ListViewEditEventArgs см. в разделе <xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewEditEventArgs object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_361_1.aspx)]"
