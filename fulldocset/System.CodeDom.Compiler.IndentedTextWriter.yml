  name: IndentedTextWriter
  nameWithType: IndentedTextWriter
  fullName: System.CodeDom.Compiler.IndentedTextWriter
  type: Class
  summary: "Предоставляет модуль записи текста, можно переходить на новую строку с помощью маркера строки вкладки."
  remarks: "Расширяет IndentedTextWriter <xref:System.IO.TextWriter>, предоставляя методы, вставьте строку табуляции и отслеживающие текущий уровень отступа.</xref:System.IO.TextWriter> Текст, отформатированный с несколькими уровнями отступа полезно для создания кода, поэтому этот класс используется при реализации генератора кода CodeDOM.       Вкладка — Строка, которая содержит каждый отступ. Обычно строка табуляции содержит пробел.      Настроек [!NOTE] настроек этот класс содержит запрос компоновки и запрос наследования на уровне класса, который применяется ко всем элементам. Объект <xref:System.Security.SecurityException>возникает, когда непосредственного вызывающего или производного класса не имеет разрешения полного доверия.</xref:System.Security.SecurityException> Дополнительные сведения о требованиях безопасности см. в разделе [требования связывания](~/add/includes/ajax-current-ext-md.md) и [требования к наследованию](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following code example demonstrates using an IndentedTextWriter to write text at different levels of indentation.  \n  \n [!code-cs[IndentedTextWriterExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_0_1.cs)]\n [!code-cpp[IndentedTextWriterExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_0_1.cpp)]\n [!code-vb[IndentedTextWriterExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_0_1.vb)]"
  syntax:
    content: 'public class IndentedTextWriter : System.IO.TextWriter'
