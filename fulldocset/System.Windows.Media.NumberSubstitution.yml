  name: NumberSubstitution
  nameWithType: NumberSubstitution
  fullName: System.Windows.Media.NumberSubstitution
  type: Class
  summary: "Указывает, как числа в тексте отображаются в разных языках."
  remarks: "В большинстве языков в десятичной системе используется для представления чисел, но многие языки и региональные параметры использовать разные цифр. В следующей таблице показаны несколько систем нумерации, используемые в разных языках.       ![Таблица глифов замены чисел](~/add/media/numbersubstitution01.png &quot;Таблица глифов замены чисел&quot;) пример представления чисел для разных языков и региональных параметров, не подходят для альтернативные кодовые точки Юникода для каждого набора цифр, так как в отличие от букв, цифр, используемых в вычислениях. Каждое приложение, каждая операционная система и каждая библиотека времени выполнения содержит код, предназначенный для преобразования на внутренний двоичный формат числовое значение в строку символов и наоборот. Эти преобразования кодируется для использования цифр Юникода «0030» до «0039».       Класс NumberSubstitution предоставляет функциональные возможности, позволяющие разных языков и региональных параметров для замены соответствующих цифр во время подготовки к просмотру. Эта функциональность аналогична той, которая используется для предоставления подстановки шрифтов и языка зависимости от отрисовки шрифта.      Настроек [!NOTE] настроек многих языков и региональных параметров удаляя их традиционные цифры формы и внедрение арабских цифр, поэтому многие функции подстановки распознает различие между традиционных форм цифр и национальных цифр стандартных фигур для каждого языка и региональных параметров.      <a name=&quot;xamlTextUsage_NumberSubstitution&quot;></a>## Использование текста XAML этого типа обычно не используется в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] как элемент объекта. Однако тип предоставляет несколько вложенных свойств, которые могут быть установлены на другие элементы объектов, имеющих текстовое содержимое."
  syntax:
    content: public class NumberSubstitution
