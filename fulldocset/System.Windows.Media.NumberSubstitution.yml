  name: CultureOverride
  nameWithType: NumberSubstitution.CultureOverride
  fullName: System.Windows.Media.NumberSubstitution.CultureOverride
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает значение, которое определяет, какой язык и региональные параметры следует использовать, когда значение <xref:System.Windows.Media.NumberSubstitution.CultureSource*>свойству <xref href=&quot;System.Windows.Media.NumberCultureSource&quot;> </xref>.</xref:System.Windows.Media.NumberSubstitution.CultureSource*>"
  remarks: "Значение по умолчанию <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>свойство является `null`, интерпретируемую как «en-us» (английский, США) язык и региональные параметры.</xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Если <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>не задано значение <xref:System.Windows.Media.NumberCultureSource>, это свойство игнорируется.</xref:System.Windows.Media.NumberCultureSource> </xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       На этой странице представляет два способа использования таким же именем, но не полностью соответствует для свойства CultureOverride:-это свойство в коде можно задать на <xref:System.Windows.Media.NumberSubstitution>экземпляра, как [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] свойство.</xref:System.Windows.Media.NumberSubstitution> При таком использовании свойство не поддерживается идентификатор свойства зависимостей, поддерживаемый закрытое поле и не действует как свойство зависимостей.      — Это свойство можно задать как использование вложенного свойства в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Использование вложенного свойства связано причины, почему это свойство имеет раздел сведения о свойстве зависимостей вложенное свойство поддерживаемый идентификатор свойства зависимостей. В [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], является использование `<` *объекта* **NumberSubstitution.CultureOverride**`=&quot;`*значение*`&quot;.../>`, где *объекта* — это элемент объекта, где применяется заданная логика подстановки чисел, и *значение* является одним из значений формат строки, как описано в значениях XAML. В коде использование вложенного свойства поддерживаются <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>и <xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.</xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A> </xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a>## Использование атрибута XAML ```   <object NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ``` <a name=&quot;xamlValues_CultureOverride&quot;> </a> ## значений XAML *CultureInfo* строковое представление <xref:System.Globalization.CultureInfo>значение.</xref:System.Globalization.CultureInfo>       Например, строка «en-us», представляет США английского языка и региональных параметров.      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>"
  syntax:
    content: public System.Globalization.CultureInfo CultureOverride { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "Объект <xref:System.Globalization.CultureInfo>значение, представляющее язык и региональные параметры, используемые в качестве переопределения.</xref:System.Globalization.CultureInfo>"
  overload: System.Windows.Media.NumberSubstitution.CultureOverride*
  exceptions: []
