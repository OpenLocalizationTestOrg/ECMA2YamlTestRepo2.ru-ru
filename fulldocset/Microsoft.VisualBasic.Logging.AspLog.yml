  fullName: Microsoft.VisualBasic.Logging.AspLog
  type: Class
  summary: "Предоставляет свойства и методы для записи информации о событиях и исключениях в журнал приложения."
  remarks: "`My.Application.Log` Объект предоставляет простую точку входа для доступа к содержимому из [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]ведение журнала служб. `WriteEntry` И `WriteException` методы записи сообщений в журнал приложения. Прослушиватели могут быть настроены в файле конфигурации приложения. Дополнительные сведения см. в разделе [Пошаговое руководство: изменение информация](~/add/includes/ajax-current-ext-md.md) и [работа с журналами приложения](~/add/includes/ajax-current-ext-md.md).       `My.Application.Log` Объект доступен только для клиентских приложений. Веб-приложения, используйте `My.Log`. Дополнительные сведения см. в разделе <xref:Microsoft.VisualBasic.Logging.Log?displayProperty=fullName>.</xref:Microsoft.VisualBasic.Logging.Log?displayProperty=fullName>       В следующей таблице перечислены примеры задач, связанных с `My.Application.Log` объекта.      | Чтобы | См. |   |--------|---------|   | Запись сведений о событиях в журнал приложения | [Как: запись сообщений в журнал](~/add/includes/ajax-current-ext-md.md)|   | Запись информации об исключении в журнал приложения | [Как: журнала исключений](~/add/includes/ajax-current-ext-md.md)|   | Определить, куда `My.Application.Log` записывает сведения о |[ Пошаговое руководство: Определение места записи информации для My.Application.Log](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
  syntax:
    content: 'public class AspLog : Microsoft.VisualBasic.Logging.Log'
