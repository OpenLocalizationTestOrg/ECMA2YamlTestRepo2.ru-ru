      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если все дочерние объекты были успешно проверены; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. При вызове из <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> или <xref href=&quot;System.Windows.Forms.Control.Validated&quot;> </xref> обработчики событий, этот метод всегда будет возвращать <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
