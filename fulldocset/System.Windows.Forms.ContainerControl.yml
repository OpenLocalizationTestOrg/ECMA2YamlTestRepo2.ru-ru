  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "Предоставляет функции управления фокусом для элементов управления, которые могут функционировать как контейнер для других элементов управления."
  remarks: "ContainerControl представляет элемент управления, который может функционировать в качестве контейнера для других элементов управления и обеспечивает управление фокусом. Элементы управления, наследуемые от этого класса можно отслеживать активный элемент управления, которые они содержат, даже в том случае, если фокус перемещается где-нибудь в другой контейнер.       Объекты ContainerControl предоставляют логическими границами содержащихся элементов управления. Контейнерный элемент управления можно записать нажатие клавиши TAB и перемещение фокуса к следующему элементу управления в коллекции.      Настроек [!NOTE] настроек контейнерный элемент управления не получает фокус; фокус всегда имеет значение первого дочернего элемента управления в коллекции элементов.       Обычно вы не наследуют непосредственно от класса ContainerControl. <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.UserControl>, и <xref:System.Windows.Forms.UpDownBase>классы наследуют от ContainerControl.</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
