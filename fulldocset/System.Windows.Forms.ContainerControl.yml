  summary: "Заставляет все дочерние элементы управления внутри элемента управления, которые поддерживают проверку, чтобы проверить свои данные."
  remarks: "Проверяет все дочерние элементы текущего элемента управления, вызывая <xref:System.Windows.Forms.Control.Validating>события в элементе управления, если он соответствует критериям уточнять <xref:System.Windows.Forms.ValidationConstraints>.</xref:System.Windows.Forms.ValidationConstraints> </xref:System.Windows.Forms.Control.Validating> ValidateChildren       Могут использовать несколько <xref:System.Windows.Forms.ValidationConstraints>параметров сразу, объединение их с помощью побитового оператора OR.</xref:System.Windows.Forms.ValidationConstraints> Одновременное использование параметров и оператор OR приведет к логическую операцию и. Например, вызов `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` только вызывает <xref:System.Windows.Forms.Control.Validating>событий для элементов управления, как дочерние элементы контейнера и включены.</xref:System.Windows.Forms.Control.Validating>       Независимо от того, какие параметры, укажите для этого метода, элемент управления должен иметь его <xref:System.Windows.Forms.Control.CausesValidation%2A>свойство `true` в порядке для его <xref:System.Windows.Forms.Control.Validating>возникновения события.</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A> Также следует задать <xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>Свойства элемента управления или контейнера элемента управления для `false` Если требуется проверка происходит только при вызове ValidateChildren, а не в том случае, когда пользователь перемещает фокус из элемента управления.</xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>       Если элемент управления привязан к источнику данных и <xref:System.Windows.Forms.Control.Validating>происходит событие, это приведет к появлению управления для принудительной отправки своих текущих данных обратно в источник данных.</xref:System.Windows.Forms.Control.Validating>       Не удается добиться обратный эффект от <xref:System.Windows.Forms.ValidationConstraints>параметра при помощи оператора поразрядное отрицание.</xref:System.Windows.Forms.ValidationConstraints> Например, если указать отрицательное значение <xref:System.Windows.Forms.ValidationConstraints>поля для ValidateChildren, он не будет проверять все дочерние элементы, которые не видны в контейнере.</xref:System.Windows.Forms.ValidationConstraints> Указав все отрицательные параметр для ValidateChildren не повлияет на контейнер или его дочерние элементы."
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to occur for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/6ed19d03-32eb-43cf-9854-_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/6ed19d03-32eb-43cf-9854-_1.cs)]"
  syntax:
