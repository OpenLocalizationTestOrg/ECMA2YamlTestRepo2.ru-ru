  remarks: "ValidateChildren будет опускаются иерархии элемента управления и проверьте каждый элемент управления, чтобы узнать, поддерживается ли проверка. Если элемент управления может быть выбран пользователем и его <xref:System.Windows.Forms.Control.CausesValidation%2A>свойство `true`, приведет к ValidateChildren <xref:System.Windows.Forms.Control.Validating>возникновения события.</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A> Если отменить любого элемента управления <xref:System.Windows.Forms.Control.Validating>событий, этот метод будет возвращать `false`; в противном случае будет возвращено `true`.</xref:System.Windows.Forms.Control.Validating>       Если элемент управления привязан к источнику данных и <xref:System.Windows.Forms.Control.Validating>происходит событие, это приведет к появлению управления для принудительной отправки своих текущих данных обратно в источник данных.</xref:System.Windows.Forms.Control.Validating>       Вызов ValidateChildren эквивалентен вызовах <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>с <xref:System.Windows.Forms.ValidationConstraints> <xref:System.Windows.Forms.ValidationConstraints>.</xref:System.Windows.Forms.ValidationConstraints> </xref:System.Windows.Forms.ValidationConstraints> </xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
