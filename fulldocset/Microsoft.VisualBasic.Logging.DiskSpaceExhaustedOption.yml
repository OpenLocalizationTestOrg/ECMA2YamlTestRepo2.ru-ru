  name: DiskSpaceExhaustedOption
  nameWithType: DiskSpaceExhaustedOption
  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  summary: "Определяет, что делать при <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref> объекта попытается выполнить запись в журнал и меньше свободного места от указанных <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>свойство.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>"
  remarks: "Когда <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>свойству DiscardMessages, сообщения журнала не по умолчанию, удаляются, если недостаточно места на диске, зарезервированное.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> Это предотвращает простой сбои приложений при переполнении диска.       Для более надежной работы приложения, задайте <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>Свойства ThrowException и добавьте `Try...Catch` блоки кода записи в журнал</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
  syntax:
    content: public enum DiskSpaceExhaustedOption
