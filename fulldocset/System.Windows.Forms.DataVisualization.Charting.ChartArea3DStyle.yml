  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  type: Class
  summary: "Управляет атрибутами отображения для области диаграммы трехмерный (3D)."
  remarks: "Этот класс предоставляет стили для трехмерных областей диаграммы и предоставляется через <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Чтобы включить трехмерный режим для области диаграммы, задайте <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>Свойства `true`.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> В этом случае объемные эффекты, применяемые ко всем рядам данных в области диаграммы.       Изометрической проекции, области диаграммы может отображаться, установив <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>Свойства `true`, используемого по умолчанию.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Изометрические представления не являются трехмерными, поскольку отображаемые в них углы поворота могут не соответствовать фактический углы поворота вокруг вертикальной и горизонтальной оси. Фактический углы управляются с помощью <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Свойства, соответственно.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Дополнительные сведения об изометрических проекциях см. в разделе «Примечания» <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       Можно также использовать этот класс для:-кластера строка и столбец диаграммы данных ряда с помощью <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -Управлять эффектами освещения, с использованием <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      -Задать ширину стенок области диаграммы с помощью <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      -Задать степень перспективы с <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -Задать глубину точек данных и расстояние между строки данных, используя <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>Свойства, соответственно.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -Поворота области диаграммы с помощью <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>Свойства.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       Для работы с координатами трехмерных точек используйте <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>класса.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D>       Если диаграмма имеет значение объемные эффекты, следующие функции диаграммы не допускаются: - разрывы шкалы - градиенты - прокрутка и масштабирование"
