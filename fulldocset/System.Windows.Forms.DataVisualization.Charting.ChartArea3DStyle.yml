- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  id: IsRightAngleAxes
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает флаг, который определяет, отображается ли область диаграммы в изометрической проекции."
  remarks: "Изометрические представления не являются трехмерными, поскольку отображаемые в них углы поворота могут не соответствовать фактический углы поворота вокруг вертикальной и горизонтальной оси. Фактический углы управляются с помощью <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Свойства, соответственно.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Обратите внимание на следующие моменты, касающиеся изометрической проекции:-не является «real» 3D. То есть угол поворота вокруг оси не использует привязан к реальным углам.      -Это идеальный вариант для отображения трехмерных диаграмм с эффектом глубины.      — Если приложение дает пользователям возможность вращать диаграммы, поворот smooth не будут. В этом случае использовать изометрические представления не рекомендуется.      -В изометрической проекции перспективы не поддерживается."
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если область диаграммы отображается в изометрической проекции; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462
