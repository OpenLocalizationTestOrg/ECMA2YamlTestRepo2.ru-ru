    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> Значение, представляющее процент перспективы для трехмерной области диаграммы. Допустимый диапазон — 0-100 процентов, и значение по умолчанию равно нулю (0) процентов."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает глубину точек данных, отображаемых в трехмерной области диаграммы."
  remarks: "Это свойство определяет глубину точек данных и представляется в виде процента от ширины точки данных.       Свойство PointDepth применим к глубину строке столбца только точки линии, круговой и сплайн данных диаграммы. Если задать это свойство для других типов диаграмм (например, пузырьковых и точки диаграммы), которые не могут иметь глубину точек «увеличить», будет зарезервировано дополнительное пространство для точек данных, но их глубина повышаться не будет.       Диаграммы можно отобразить как изометрической проекции, задав <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>Свойства `true`, который является значением по умолчанию.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Это приведет к глубина точки будет выглядеть больше или меньше процентной доли, заданной этим свойством, в зависимости от отображаемой диаграммы.       Для изменения расстояния между строками данных, используйте <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> Значение, представляющее глубину точек данных. Допустимый диапазон — от 0 до 1000 процентов. Значение по умолчанию — 100 процентов."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает расстояние между строками рядов в трехмерной области диаграммы."
  remarks: "Это свойство определяет расстояние между строками данных, где каждая строка соответствует ряду данных. Единица измерения выражается в процентах от расстояния между точками данных в одной строке.       Изменение промежуток между столбцами или чертами для типов столбцов и линейчатой диаграммы с помощью `PointWidth` влияет на значение свойства PointGapDepth пользовательское свойство.       Задать <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>Свойства `true` (значение по умолчанию) для отображения на диаграмме в виде изометрической проекции.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Это приведет к глубина промежутка между точками будет выглядеть больше или меньше процентной доли, заданной этим свойством, в зависимости от отображаемой диаграммы.       Чтобы управлять глубину точек данных, используйте <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> Значение, представляющее расстояние между строками данных (то есть ряд данных) в трехмерной области диаграммы. Допустимый диапазон — от 0 до 1000 процентов и значение по умолчанию — 100 процентов."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
