  summary: "Возвращает или задает процент перспективы для трехмерной области диаграммы."
  remarks: "Объединении проекции перспективы любого набора параллельных линий, не параллельных при этом плоскости проекции перспективы.       Если задано свойство перспективы <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>свойство будет автоматически присвоено `false`, так как эти свойства являются взаимоисключающими.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>"
  syntax:
