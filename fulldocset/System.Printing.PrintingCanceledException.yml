  type: Class
  summary: "Исключение, которое возникает, когда код пытается обратиться к отмененному заданию печати."
  remarks: "Если вы создаете [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] приложения, включающего функцию печати и разрешает заданий печати отменяется, убедитесь, что правильно обработать это исключение. Необработанное исключение данного типа может привести к зависанию приложения Windows Presentation Foundation.      Настроек [!CAUTION] настроек классы в <xref:System.Printing>пространства имен не поддерживаются для использования в пределах службы Windows или приложения ASP.NET или службы.</xref:System.Printing> Попытка использования этих классов из одного из этих типов приложений может привести к неожиданным проблемам, например сужен службы исключения производительности и во время выполнения.       Если вы хотите напечатать из приложения Windows Forms, см. раздел <xref:System.Drawing.Printing>пространства имен.</xref:System.Drawing.Printing>"
  syntax:
