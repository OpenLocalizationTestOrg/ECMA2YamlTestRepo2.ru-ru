  name: ApartmentState
  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "Указывает состояние подразделения <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "Подразделение — это логический контейнер, в рамках процесса для объектов, имеющих общий те же требования доступа потока. Все объекты в одном и том же подразделении может получать вызовы из любого потока в подразделении. .NET Framework не использует подразделения, и управляемые объекты несет ответственность за с помощью общего ресурса в потокобезопасным способом сами.       COM-классы используют подразделения, для создания и инициализации подразделения, при вызове COM-объекта в случае взаимодействия COM должен общеязыковая среда выполнения. Управляемый поток можно создать и введите в однопотоковом подразделении (STA), разрешающий только один поток, или многопотоковое подразделение (MTA), содержащий один или несколько потоков. Можно контролировать тип созданного апартамента заданием <xref:System.Threading.Thread.ApartmentState%2A>свойство потока в одно из значений перечисления ApartmentState.</xref:System.Threading.Thread.ApartmentState%2A> Поскольку данного потока можно инициализировать один раз подразделения COM, не могут изменить тип апартамента после первого вызова неуправляемого кода.       Дополнительные сведения см. в разделе <xref:System.Threading.Thread>, [управляемые и неуправляемые потоки](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), и [расширенное COM-взаимодействие](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
