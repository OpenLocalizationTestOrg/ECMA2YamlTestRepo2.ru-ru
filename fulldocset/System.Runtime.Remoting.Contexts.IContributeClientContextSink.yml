  type: Interface
  summary: "Предоставляет приемник перехвата на границе контекста на клиентской стороне вызова удаленного взаимодействия."
  remarks: "Интерфейс IContributeClientContextSink реализуется контекстные свойства в <xref:System.Runtime.Remoting.Contexts.Context>класс, нужно участие приемник перехвата на границе контекста на клиентской стороне вызова удаленного взаимодействия.</xref:System.Runtime.Remoting.Contexts.Context>       Контекст цепочки клиента состоит из этих свойств в контекст клиента, реализующих IContributeClientContextSink, который участвует в приемник через <xref:System.Runtime.Remoting.Contexts.IContributeClientContextSink.GetClientContextSink%2A>вызова метода.</xref:System.Runtime.Remoting.Contexts.IContributeClientContextSink.GetClientContextSink%2A> Эта цепочка зарезервирована для будущего использования."
