  name: KeyboardDevice
  nameWithType: KeyboardDevice
  fullName: System.Windows.Input.KeyboardDevice
  type: Class
  summary: "Абстрактный класс, представляющий устройство клавиатуры."
  remarks: "Поддерживает KeyboardDevice [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] инфраструктуру и не предназначен для использования непосредственно из программного кода.       Для связанных с клавиатуры входных данных, используйте <xref:System.Windows.Input.Keyboard>класс.</xref:System.Windows.Input.Keyboard> <xref:System.Windows.Input.Keyboard>Класс представляет клавиатуру для приложения и предоставляет методы, свойства и события, отражающие состояние клавиатуры.</xref:System.Windows.Input.Keyboard>       <xref:System.Windows.Input.Keyboard>Класса делегатов соответствующие KeyboardDevice.</xref:System.Windows.Input.Keyboard>       Каждый <xref:System.Windows.Input.InputDevice>объект представляет одного конкретного устройства ввода.</xref:System.Windows.Input.InputDevice>  Например, если имеются две мыши, будет существовать два <xref:System.Windows.Input.InputDevice>объектов.</xref:System.Windows.Input.InputDevice>"
  syntax:
    content: 'public abstract class KeyboardDevice : System.Windows.Input.InputDevice'
