  remarks: "Свойства FieldName представляет данные из строки поставщика, которая будет преобразован для потребителя. Свойство FieldName может быть задано пользователем с помощью <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>управления конфигурацией или декларативно в наборе `<asp:RowToFieldTransformer FieldName=&quot;` *selectedField* `&quot; />` тег, где *selectedField* содержит имя поля для преобразования.</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>"
