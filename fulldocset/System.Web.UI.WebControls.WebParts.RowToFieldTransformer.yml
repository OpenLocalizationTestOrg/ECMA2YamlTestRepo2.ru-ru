  name: CreateConfigurationControl()
  nameWithType: RowToFieldTransformer.CreateConfigurationControl()
  fullName: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Отображает элемент управления ASP.NET, который настраивает <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref> преобразователя в <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> зоны."
  remarks: "Можно установить подключение веб-частей, статически или динамически. Статические подключения, определенные в `<StaticConnections>` тег. Пользователь может определить динамическое подключение, когда зона соединений включается в веб-страницы, и пользователь находится в режиме подключения. При создании динамического подключения, пользователь определяет связь с помощью элемента управления конфигурацией. Метод CreateConfigurationControl возвращает элемент управления, когда пользователь взаимодействует с определения соединения.       Элемент управления настройкой <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>объекта позволяет пользователю подключиться или отключиться поставщика и потребителя и выбирать поля из строки поставщика для подключения с полем данных потребителя.</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> Он отображается в зоне подключений. Пользовательские параметры конфигурации будут сохранены и загрузить при следующем посещении."
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "Элемент управления ASP.NET, который настраивает <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
  exceptions: []
  platform:
  - net462
