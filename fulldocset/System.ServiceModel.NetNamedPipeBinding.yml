  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "Предоставляет безопасную и надежную привязку, оптимизированную для обмена данными на компьютере."
  remarks: "NetNamedPipeBinding создает стек связи среды выполнения по умолчанию, использующий режим безопасности транспорта, именованные каналы для доставки сообщений, а также кодирование двоичных сообщений. Эта привязка является оптимальным [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] предоставляемым системой выбором для обмена данными на компьютере. Она также поддерживает транзакции.       Конфигурация по умолчанию для NetNamedPipeBinding аналогична конфигурации, обеспечиваемой <xref:System.ServiceModel.NetTcpBinding>, но она существенно проще, так как [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] реализация предназначена только для использования на компьютере и, следовательно существует меньше предоставляемых функциональных возможностей.</xref:System.ServiceModel.NetTcpBinding> Самое заметное различие состоит в том <xref:System.ServiceModel.SecurityMode>содержит только <xref:System.ServiceModel.SecurityMode>и <xref:System.ServiceModel.SecurityMode>Параметры.</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> Поддержка безопасности SOAP не предусмотрена. Поведение безопасности настраивается с помощью необязательного `securityMode` параметр в <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>конструктор.</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
