  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "Указывает, как открыть файл при вызове функций доступа к файлам."
  remarks: "При вызове функций, связанных с доступом к файлам, вместо фактических значений в коде можно использовать члены перечисления.       `OpenAccess` Перечисление определяет константы, используемые для идентификации ли возможность чтения из файла (`Read`), записываются (`Write`), или оба (`ReadWrite`). Файл открыт для `Read` доступа нельзя изменить, только для чтения. В следующей таблице перечислены `OpenAccess` членов перечисления.       При выполнении операций файлового ввода-вывода `My.Computer.FileSystem` обеспечивает более высокую производительность и простота использования предыдущих версий файла, чем методы ввода-вывода. Дополнительные сведения см. в разделе <xref:Microsoft.VisualBasic.FileSystem>объекта.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
  inheritance:
  - System.Enum
  platform:
  - net462
