  summary: "Обеспечивает преобразование многочисленные функции и предоставляет объект GDI + <xref href=&quot;System.Drawing.Graphics&quot;> </xref> объекта."
  remarks: "Этот класс предоставляет многочисленные преобразования функции, а также предоставляет GDI + <xref:System.Drawing.Graphics>объекта.</xref:System.Drawing.Graphics> Обратите внимание, что при подготовке к просмотру как масштабируемой векторной графикой (SVG), использование <xref:System.Drawing.Graphics>объектов для нестандартных операций рисования не будут включены в документ SVG.</xref:System.Drawing.Graphics>       Обратите внимание, что также, по умолчанию <xref:System.Drawing.Graphics>обычно функции принимают абсолютные координаты.</xref:System.Drawing.Graphics> Таким образом методы преобразования этого класса должны быть полезны при выполнении графических операций.       Объект ChartGraphics предоставляется в <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>класса? qualifyHint = False & autoUpgrade = True, что позволяет легко выполнять пользовательские рисование в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>и <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>события.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      Настроек [!IMPORTANT] настроек Если существенных изменений в поведение по умолчанию <xref:System.Drawing.Graphics>объекта изображения диаграммы и ее связанных элементов могут рисоваться нестабильно.</xref:System.Drawing.Graphics> Например положение можно изменить. Настоятельно рекомендуется, чтобы ознакомиться с использованием GDI + перед внесением существенных изменений в свойства <xref:System.Drawing.Graphics>объекта.</xref:System.Drawing.Graphics>"
