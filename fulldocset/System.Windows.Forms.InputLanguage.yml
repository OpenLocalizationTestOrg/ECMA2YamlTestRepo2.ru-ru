  name: InputLanguage
  nameWithType: InputLanguage
  fullName: System.Windows.Forms.InputLanguage
  type: Class
  summary: "Предоставляет методы и поля для управления язык ввода. Этот класс не наследуется."
  remarks: "Язык ввода является парой макета региональных стандартов, определяет, как сопоставить или знакам языка физической клавиши на клавиатуре. Язык ввода основан на идентификаторе языка ввода Windows, например, возвращаемое функцией Platform SDK `GetKeyboardLayout`. Идентификатор языка ввода называется также дескриптор значение раскладки клавиатуры.       Используйте `static` методы, предоставленные для поиска всех установленных отображений системы, а также для изменения языка ввода для потока или процесса. Вызовите <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>для получения текущего языка ввода.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A> Вызовите <xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A>для входного языка по умолчанию.</xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A> Вызовите <xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A>для получения всех установленных языков в этой системе.</xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A> После того как вы список всех установленных языков, используйте <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>для изменения текущего языка на другой язык ввода.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>"
  example:
  - "The following code example gets a list of installed languages. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#1](~/add/codesnippet/cpp/t-system.windows.forms.i_2_1.cpp)]\n [!code-vb[Classic InputLanguage Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_1.vb)]\n [!code-cs[Classic InputLanguage Example#1](~/add/codesnippet/csharp/t-system.windows.forms.i_2_1.cs)]  \n  \n The next example sets the default input language as the current input language. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#2](~/add/codesnippet/cpp/t-system.windows.forms.i_2_2.cpp)]\n [!code-vb[Classic InputLanguage Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_2.vb)]\n [!code-cs[Classic InputLanguage Example#2](~/add/codesnippet/csharp/t-system.windows.forms.i_2_2.cs)]"
