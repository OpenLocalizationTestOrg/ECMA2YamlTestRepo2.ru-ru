  name: UdpDiscoveryEndpoint
  nameWithType: UdpDiscoveryEndpoint
  fullName: System.ServiceModel.Discovery.UdpDiscoveryEndpoint
  type: Class
  summary: "Стандартная конечная точка, настроенная для операций обнаружения через многоадресной рассылки UDP привязки. Эта конечная точка наследует от <xref href=&quot;System.ServiceModel.Discovery.DiscoveryEndpoint&quot;> </xref> и аналогично имеет фиксированный контракт и поддерживает две версии протокола WS-Discovery. Кроме того она имеет фиксированную привязку UDP и значение адреса по умолчанию, как указано в спецификациях WS-Discovery (WS-Discovery от апреля 2005 или WS-Discovery версии 1.1)."
  syntax:
    content: 'public class UdpDiscoveryEndpoint : System.ServiceModel.Discovery.DiscoveryEndpoint'
