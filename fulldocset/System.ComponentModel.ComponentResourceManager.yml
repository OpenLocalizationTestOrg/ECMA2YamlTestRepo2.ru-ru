- uid: System.ComponentModel.ComponentResourceManager.ApplyResources(System.Object,System.String)
  id: ApplyResources(System.Object,System.String)
  parent: System.ComponentModel.ComponentResourceManager
  langs:
  - csharp
  name: ApplyResources(Object,String)
  nameWithType: ComponentResourceManager.ApplyResources(Object,String)
  fullName: System.ComponentModel.ComponentResourceManager.ApplyResources(Object,String)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Применяет значение ресурса к соответствующему свойству объекта."
  remarks: "Этот метод проверяет все ресурсы для текущего языка и региональных параметров, используемых в среде разработки. Предпринимается попытка найти ресурс с ключом в формате `objectName``.propertyName`, где `objectName` передается в качестве параметра и `propertyName` имя свойства. Затем он применяет этот ресурс `value` к соответствующему свойству объекта. Если отсутствуют соответствующие свойства, ресурс будет пропущен."
  syntax:
    content: public void ApplyResources (object value, string objectName);
    parameters:
    - id: value
      type: System.Object
      description: "<xref:System.Object>, Содержащий значение свойства, применяемые.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "Объект <xref:System.String>, содержащее имя объекта для поиска в ресурсах.</xref:System.String>"
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>or <code>objectName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
