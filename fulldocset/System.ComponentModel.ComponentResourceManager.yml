  namespace: System.ComponentModel
  summary: "Применяет значение ресурса к соответствующему свойству объекта."
  remarks: "Этот метод проверяет все ресурсы для указанного языка и региональных параметров. Если `culture` — `null`, текущего языка и региональных параметров.       Метод ApplyResources пытается найти ресурс с ключом в формате `objectName``.propertyName`, где `objectName` передается в качестве параметра и `propertyName` имя свойства. Затем он применяет этот ресурс `value` к соответствующему свойству объекта. Если отсутствуют соответствующие свойства, ресурс будет пропущен."
  syntax:
    content: public virtual void ApplyResources (object value, string objectName, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: "<xref:System.Object>, Содержащий значение свойства, применяемые.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "Объект <xref:System.String>, содержащее имя объекта для поиска в ресурсах.</xref:System.String>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Язык и региональные параметры, к которым необходимо применить ресурсы."
