  remarks: "Метод CanValidateToken проверяет, является ли параметр маркера `null` , а затем вызывает <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>метод, чтобы определить, можно ли проверить подлинность типа маркера безопасности для этой проверки подлинности маркеров безопасности `token`.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>"
