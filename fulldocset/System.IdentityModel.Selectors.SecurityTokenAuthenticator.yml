  remarks: "Метод CanValidateTokenCore вызывается <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateToken%2A>метод, чтобы определить, можно ли проверить подлинность типа маркера безопасности для этой проверки подлинности маркеров безопасности `token`.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateToken%2A> Это не проверяет подлинность маркера безопасности; выполняемые классом <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>метод.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>"
  syntax:
