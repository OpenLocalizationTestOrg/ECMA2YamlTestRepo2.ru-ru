  fullName: System.IdentityModel.Selectors.SecurityTokenAuthenticator
  type: Class
  summary: "Проверяет подлинность маркера безопасности."
  remarks: "Класс SecurityTokenAuthenticator и классов, производных от него проверки подлинности маркеров безопасности. Как правило будет только класс наследуется непосредственно из SecurityTokenAuthenticator при создании пользовательского маркера безопасности. Если требуется переопределить поведение по умолчанию проверки подлинности или авторизации для встроенных маркеров безопасности, являются производными от одного из классов, производных от SecurityTokenAuthenticator, например <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>       При наследовании класса SecurityTokenAuthenticator переопределить следующие два метода: <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>и <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>Метод определяет, можно ли проверить подлинность маркера безопасности этой проверки подлинности маркеров безопасности.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A> <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>Метод проверяет подлинность маркера безопасности и устанавливает набор политик авторизации.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> Политики авторизации сопоставляют утверждения, обнаруженные в маркере безопасности в утверждения, необходимые для приложения."
  syntax:
    content: public abstract class SecurityTokenAuthenticator
