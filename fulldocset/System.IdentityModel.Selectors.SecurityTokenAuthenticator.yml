  - type: System.IdentityModel.Tokens.SecurityTokenValidationException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenValidationException
    description: "<code>token</code>не может проверить подлинность этого проверки подлинности маркеров безопасности - или - <code>token</code> не прошел проверку подлинности."
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  id: ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Selectors.SecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "При переопределении в производном классе проверяет подлинность заданного маркера безопасности и возвращает набор политик авторизации для маркера безопасности."
  remarks: "Переопределите метод ValidateTokenCore, чтобы проверить подлинность типа маркера безопасности.       При переопределении метода ValidateTokenCore, придерживайтесь следующих правил: - маркер безопасности в момент передачи `token` параметр не может быть проверен, throw <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>исключение.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -Если нет политик авторизации, действующих для данного приложения, возвращать пустой <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>тип <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Когда `null` возвращается этим методом, [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] вызывает <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>исключение.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       Метод ValidateTokenCore вызывается <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>метод.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>"
  syntax:
    content: protected abstract System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "<xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> Для проверки."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "Объект &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; типа <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> , содержащая набор политик авторизации, действующих для данного приложения."
  overload: System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
