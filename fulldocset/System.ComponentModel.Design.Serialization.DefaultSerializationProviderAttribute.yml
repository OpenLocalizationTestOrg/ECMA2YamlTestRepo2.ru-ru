  summary: "Атрибут DefaultSerializationProviderAttribute расположен в сериализатор, чтобы указать класс для использования в качестве поставщика по умолчанию этого типа сериализатора."
  remarks: "Чтобы быть поставщик сериализации по умолчанию, необходимо реализовать класс <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>интерфейса и иметь пустой конструктор.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> Сам класс может быть внутренним сборки. Этот класс не наследуется."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      public sealed class DefaultSerializationProviderAttribute : Attribute
