  name: InternalBufferOverflowException
  nameWithType: InternalBufferOverflowException
  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "Исключение, создаваемое при переполнении внутреннего буфера."
  remarks: "В <xref:System.IO.FileSystemWatcher>, при получении уведомления об изменении файла система хранит эти изменения в буфере компонент создает и передает интерфейсы прикладного программирования (API).</xref:System.IO.FileSystemWatcher> Если за короткое время большое количество изменений, буфер может легко переполниться, что приводит к формированию исключения, который фактически все изменения будут потеряны. Чтобы буфер не переполнялся, используйте <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>и <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>для фильтрации вашей ненужные уведомления об изменениях.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Можно также увеличить размер внутреннего буфера через <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>свойство.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Однако увеличение размера буфера является сложным, поэтому сохраните как можно меньший буфер."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
