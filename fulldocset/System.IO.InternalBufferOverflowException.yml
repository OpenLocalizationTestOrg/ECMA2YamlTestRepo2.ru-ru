  remarks: "Эти конструкторы используются компонентом для обозначения ошибки. Их следует используйте только при расширении класса или .NET Framework. Это исключение указывает на переполнение во внутренний буфер, и пользователи должны предпринять соответствующие действия в своем коде, чтобы обеспечить правильное восстановление. Причиной переполнения чаще всего слишком большого количества изменений за короткий период времени, что приводит к переполнению буфера внутренних уведомлений. Чтобы устранить эту проблему, используйте <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>и <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>для фильтрации ненужных уведомлений об изменениях.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Можно также увеличить размер внутреннего буфера через <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>свойство.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Однако увеличение размера буфера является сложным, поэтому сохраните как можно меньший буфер."
