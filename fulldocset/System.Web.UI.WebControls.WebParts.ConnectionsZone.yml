  remarks: "Свойство GetFromText вступает в силу в сценарии с конкретным соединением. Когда пользователь щелкает команду подключения в элементе управления получателя <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>элемент управления отображает представление, которое позволяет пользователям устанавливать соединения с поставщиком.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> В части пользовательского интерфейса, который даст пользователям выбирать подключения поставщика точки, имеется текст, который предшествует раскрывающемся списке элемента управления, в котором пользователи могут выбрать какие потребитель будет получать данные из точки подключения. Этот текст, который предшествует раскрывающийся элемент управления — это текст в свойстве GetFromText. По умолчанию текстовое значение является **из**.       Можно задать значение этого свойства декларативно в открывающем теге элемента `<asp:connectionszone>` элемент, добавив атрибут с именем `GetFromText` и присвоения ей значения. Можно также задать значение свойства программно."
