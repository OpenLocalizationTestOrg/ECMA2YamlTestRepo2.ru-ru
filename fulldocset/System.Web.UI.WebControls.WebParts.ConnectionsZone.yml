  remarks: "Текст, содержащийся в свойстве InstructionTitle отображается каждый раз, когда соединение отображения пользовательского интерфейса и подключение уже существует. Текст заголовка инструкция находится под текст заголовка (содержится в <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>свойство), которая находится в верхней части пользовательского интерфейса подключения.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> Заголовок инструкции содержится общее описание, информирующее пользователей о типе действия могут выполняться на поставщик или потребитель <xref:System.Web.UI.WebControls.WebParts.WebPart>элементом управления, участвующем в существующее подключение.</xref:System.Web.UI.WebControls.WebParts.WebPart> По умолчанию заголовок инструкции начинается с **Управление соединениями для**и заканчивается именем элемента управления получателя или поставщика, выбранного пользователем посредством щелчка команды подключения в соответствующем меню команд.      Настроек [!NOTE] настроек при присваивать пользовательское значение для этого свойства, помните, что вы не знаете во время разработки ли пользователь будет выбирать элемент управления, поставщик или потребитель, на котором будет управлять подключением, поэтому пользовательский заголовок инструкции должен быть достаточно общим для ссылки на объект-получатель или поставщика. Напротив значение по умолчанию свойства подготавливается к просмотру таким образом, что динамически присоединяет имя элемента управления независимо от поставщика или получателя, выбранного пользователем. Если вы хотите указать пользовательское значение для свойства, которое имитирует поведение, необходимо наследовать от <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>класса и переопределять это свойство или <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.RenderBody%2A>метод.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       Можно задать значение этого свойства декларативно в открывающем теге элемента `<asp:connectionszone>` элемент, добавив атрибут с именем `InstructionTitle` и присвоения ей значения. Можно также задать значение свойства программно."
