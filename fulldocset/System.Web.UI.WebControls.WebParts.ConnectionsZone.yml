- uid: System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb
  id: ConnectVerb
  parent: System.Web.UI.WebControls.WebParts.ConnectionsZone
  langs:
  - csharp
  name: ConnectVerb
  nameWithType: ConnectionsZone.ConnectVerb
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> объект, который обеспечивает два <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элементы управления для установления соединения."
  remarks: "Команда подключения, используемая вместе с <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>управления, является командой уровня зоны, которая отображается в пользовательском интерфейсе (UI) подключения как часть представления, в которых пользователи Завершение подключения между двумя элементами управления.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> В части пользовательского интерфейса, в которой пользователи могут выбирать точки подключения Если два элемента управления могут устанавливать подключения, команда подключения включен в нижней части пользовательского интерфейса. После выбора точки подключения, необходимо щелкнуть команду подключения для создания подключения.      Настроек [!NOTE] настроек подключения уровня зоны команд, описанных в этом разделе фактически устанавливает подключение между элементами управления и отличается от команды, которая отображается в меню команд для <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Если пользователь переключается в режим отображения подключения, если элемент управления может создавать подключения, веб-страницы <xref:System.Web.UI.WebControls.WebParts.WebPart>подключения команда отображается в соответствующем меню команд.</xref:System.Web.UI.WebControls.WebParts.WebPart> Это <xref:System.Web.UI.WebControls.WebParts.WebPart>подключения команда просто открывает подключение пользовательского интерфейса, созданные <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>управления.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> В отличие от этого команда ConnectVerb, описанный в этом разделе, которая работает на уровне зоны фактически создает соединение.       Свойство ConnectVerb позволяет получить ссылку на соответствующий <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объекта в пользовательском Интерфейсе.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Несмотря на то, что само свойство доступно только для чтения, после получения ссылки на команду, при необходимости можно изменить значения свойств.       Можно задать значения свойств команды подключения декларативно, объявив `<connectverb>` элемент между открывающим и закрывающим тегами элемента `<asp:connectionszone>` элемент. Свойства команды также можно декларативно задать в открывающем теге элемента `<asp:connectionszone>` элемент путем добавления атрибута в виде `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объекта (например, `ConnectVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Можно также задать свойства программно в виде `Property.Subproperty` (например, `ConnectVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the ConnectVerb property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element and, within the element tags, it declares a `<connectverb>` element and sets some properties using attributes. Also, in the `Page_PreRender` method, the code sets some properties on the connect verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1155_1.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1155_1.aspx)]  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Connect Controls** button, the custom description text appears in a ToolTip."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb ConnectVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> , включает два элемента управления для установления соединения."
