  remarks: "Свойство ConfigureConnectionTitle использовать пользовательское значение для заголовка этого раздела пользовательского интерфейса подключения. Настройка подключений часть пользовательского интерфейса появляется, когда пользователь отображается пользовательский Интерфейс подключения для существующего подключения и щелкнул команду настройки (по умолчанию он представлен **Настройка** кнопку в пользовательском Интерфейсе подключения).       Значение свойства можно задать декларативно, необходимо назначить строку для `configureconnectiontitle` для атрибута `<asp:connectionszone>` тега на веб-странице. Или можно назначить строку свойство программными средствами."
