  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> объект, который позволяет конечным пользователям закрыть подключение пользовательский интерфейс (UI) созданные <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> управления."
  remarks: "Команда закрытия, что и с <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>управления, является командой уровня зоны, которая отображается в нижней (нижний колонтитул) пользовательского интерфейса подключения.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Когда пользователь щелкает команду закрытия, он отменяет процесс подключения и закрывает подключение пользовательского интерфейса, но оставляет подключение страницы в режим отображения. На этом этапе пользователь может переключить страницу в режим просмотра или щелкнуть команду подключения на другой серверный элемент управления, опять открыть подключение пользовательского интерфейса.       Команда закрытия должен отличаться от команда закрытия в заголовке (Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>свойство).</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> Обе команды выполняют одинаковые действия закрытия подключения пользовательского интерфейса, но команда закрытия в заголовке отображается в верхней части пользовательского интерфейса и представлена гиперссылки по умолчанию, тогда как команда закрытия отображается в нижней части пользовательского интерфейса и представляется с помощью кнопки по умолчанию.       Свойство CloseVerb позволяет получить ссылку на соответствующий <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объекта в пользовательском Интерфейсе.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Несмотря на то, что само свойство доступно только для чтения, после получения ссылки на команду, при необходимости можно изменить значения свойств.       Команда закрытия значения свойств можно задать декларативно, объявив `<closeverb>` элемент внутри тегов `<asp:connectionszone>` элемента. Свойства команды может быть задано как декларативно в форме `Property-Subproperty`, где `Subproperty` — это свойство <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объекта (например, `CloseVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Можно также задать свойства программно в виде `Property.Subproperty` (например, `CloseVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the CloseVerb property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element, and within the element, it declares a `<closeverb>` element and sets a property using attributes. Also, in the `Page_PreRender` method, the code sets a property on the close verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1068_1.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1068_1.aspx)]  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Close Zone** button at the bottom of the connection UI, the custom description text appears in a ToolTip. Notice that the header close verb at the top of the connections zone is represented by a hyperlink, and your property assignments on the close verb have no effect on the header close verb."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb CloseVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> , позволяющий конечным пользователям отключиться от пользовательского интерфейса."
  overload: System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb*
  exceptions: []
  platform:
  - net462
