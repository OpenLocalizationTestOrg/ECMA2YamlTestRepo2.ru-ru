  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "Предоставляет пользовательский интерфейс (UI), позволяющий пользователям создавать связи между <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> и другие серверные элементы управления, которые находятся в <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> зоны."
  remarks: "С помощью набора элементов управления веб-частей, можно включить двумя серверными элементами управления для создания подключения и обмена данными, с одного элемента управления, выступающего в качестве поставщика, а другой как потребитель данных. Может быть двух элементов управления <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления или любого другого типа серверного элемента управления, что они предназначены для обработки подключений, а также что они находятся в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Дополнительные сведения о подключениях веб-частей см. в разделе <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>и <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>класса обзоры, а также [Общие сведения о подключениях веб частей](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       При условии, что для создания подключения веб-частей существуют необходимые элементы управления и условия, по-прежнему необходимо фактически подключить элементы управления. Существует три способа для создания подключения между серверными элементами управления: объявление подключения веб-страницы, создание подключения в коде или добавление элемента управления ConnectionsZone на страницу, чтобы пользователи могли подключаться элементы управления по требованию. Создает элемент управления ConnectionsZone пользовательский Интерфейс, который позволяет пользователям для подключения или отключения всех серверных элементов управления на странице, удовлетворяющие условиям, необходимым для создания подключения. Это необязательного элемента управления, который не является обязательным для создания связей, но полезно в случае, в которой вы хотите предоставить пользователям элемента управления, по которому подключением и отключением серверных элементов управления.       Элемент управления ConnectionsZone является одним из элементов управления зоны веб-частей средства, которые наследуют от <xref:System.Web.UI.WebControls.WebParts.ToolZone>базового класса.</xref:System.Web.UI.WebControls.WebParts.ToolZone> В зоне средство управления ConnectionsZone предназначен должен отображаться только тогда, когда его веб-страницы находится в определенный режим отображения. В этом случае называется режим отображения режим подключения (страница находится в этом режиме при <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления на странице его <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>присвоено значение свойства <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> После пользователей переключить страницу в режим подключения, необходимо щелкнуть команду подключения в меню команд одного из серверных элементов управления и затем подключение пользовательского интерфейса становится видимой.       Как элемент управления веб-частей зоны, управления ConnectionsZone — это тип <xref:System.Web.UI.WebControls.WebParts.WebZone>зоны (который наследуется от <xref:System.Web.UI.WebControls.CompositeControl>класса) должен содержать другие элементы управления.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> В общем случае зоны ConnectionsZone содержит большую часть тех же элементов как средство другие веб-части зоны: заголовок, текст или содержимого области и нижний колонтитул. Полное описание веб-частей зоны и различных частей зоны см. в разделе <xref:System.Web.UI.WebControls.WebParts.WebZone>Общие сведения о классе.</xref:System.Web.UI.WebControls.WebParts.WebZone>      Настроек [!IMPORTANT] настроек в отличие от большинства других зон веб-частей, важно отметить, что зона ConnectionsZone не содержит уникальный тип серверного элемента управления, связанные с ним. Список зон и связанные элементы управления, они содержат, см. в диаграмме в <xref:System.Web.UI.WebControls.WebParts.WebZone>Общие сведения о классе.</xref:System.Web.UI.WebControls.WebParts.WebZone> Но ConnectionsZone зона не содержит <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> Вместо этого он выполняет лишь ограниченный целью предоставление пользовательского интерфейса для пользователей для подключения или отключения серверных элементов управления, которые существуют в некоторых <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>области на странице.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Только элементы управления, содержащихся в элементе управления ConnectionsZone — стандартные элементы управления сервера ASP.NET, создаются в рамках пользовательского интерфейса для формирования подключений.       При подготовке к просмотру управления ConnectionsZone, он создает пользовательский Интерфейс, основанный на серверных элементов управления на странице, способны создавать подключения. Элемент управления ConnectionsZone определяет, какие серверные элементы управления в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>области на странице, поставщики, которые являются объектами-получателями, какие точки подключения доступны, и ли серверных элементов управления в данный момент подключением и отключением и затем создает пользовательского интерфейса соответствующим образом.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Предположим, что имеется один <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления с возможностью поставщиком, один <xref:System.Web.UI.WebControls.WebParts.WebPart>управления может быть потребителем, они были объявлены в <xref:System.Web.UI.WebControls.WebParts.WebPartZone>на странице и в данный момент отключены.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Когда пользователь переключает страницу в режим подключения и щелкает команду подключения в одном из элементов управления, элемент управления ConnectionsZone приводит к возникновению ошибки пользовательского интерфейса с помощью ссылки, при щелчке отображает форму, где пользователи смогут выбрать параметры для создания подключения. (Если элементы управления были подключены ранее, исходное представление пользователей с кнопкой, чтобы отключить элементы управления). В соединении пользовательский Интерфейс для создания новых подключений пользователей обучают какой элемент управления является поставщиком и какой элемент управления является потребителем. Элемент управления раскрывающегося списка отображается под каждой серверный элемент управления со списком доступных <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>объектов для элемента управления.</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> Один из соответствующих раскрывающихся списков, пользователи должны выбрать <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>для поставщика (чтобы определить, какой интерфейс и данные будут доступны для потребителей) и один <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>объекта для каждого объекта-получателя (определить, какой интерфейс и данных потребитель будет занимать), которые будут подключены к поставщику.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      Настроек [!NOTE] настроек реализация по умолчанию набор элементов управления в веб-части, один поставщик может подключаться к нескольким получателям, но каждый получатель может иметь только один поставщик.       Использование элемента управления ConnectionsZone, его можно объявить в `<form>` элемент на веб-страницы (но не вложенный в другой элемент веб-частей зоны), с помощью `<asp:connectionszone>` элемент, или можно добавить на страницу программным способом. При объявлении элемента на странице, в отличие от веб-части зоны не может объявить любой другой тип, серверных элементов управления между тегами элемента `<asp:connectionszone>` элемент. Можно объявить элементы, которые связаны с собственными свойствами и сведения о стиле, но это отдельный элемент и не является элементом управления шаблона, в какой-либо другой сервер можно объявлять элементы управления.      Настроек [!NOTE] настроек для улучшения специальных возможностей, управления ConnectionsZone отображается внутри `<fieldset>` элемента. `<fieldset>` Элемент группирует связанные элементы управления, используемых для создания подключений в элементе управления ConnectionsZone и упростить перемещение между этими элементами управления для визуальных агентах пользователя (таких как обычные веб-браузеры) и агентах речи пользователя (например, программы чтения с экрана).       Элемент управления ConnectionsZone имеет несколько свойств, используемых для отрисовки пользовательского интерфейса подключения. Один набор свойств содержит несколько команд используется только для, выполняющих действия в пользовательском Интерфейсе: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>и <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> Большой набор свойств, особенно для пользовательского интерфейса, зона соединений состоит из текстовых строк, отображаемых в разных местах (или в определенных ситуациях, например при возникновении ошибок) в пользовательском Интерфейсе: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>и <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> Класс ConnectionsZone также содержит ряд общих свойств в другие веб-части зоны: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>и <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> Наконец <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>свойство уникален для класса, ссылка на элемент управления, который инициирует соединение (элемент управления, на котором пользователь щелкает команду подключения в его команд меню, которое также является элементом управления, на который ссылается <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>свойство).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       Класс ConnectionsZone также имеет ряд методов, все из которых наследуется и переопределении от базовых классов, и большинство из них входят от базовых классов веб-частей зоны. Дополнительные сведения см. в разделе отдельные методы."
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
