      description: "Объект <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> значение, представляющее координату Y точки 3D."
  overload: System.Web.UI.DataVisualization.Charting.Point3D.Y*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Web.UI.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: System.Web.UI.DataVisualization.Charting.Point3D.Z
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Возвращает или задает координату трехмерной точки по оси Z."
  remarks: "Это свойство Z всегда выражается в процентах от глубины соответствующей области диаграммы. В трехмерных диаграммах координаты Z являются относительными и имеют значение 0 для задней стенке области диаграммы и значение 100 для передней стенке области диаграммы.       **Примечание** Z, это свойство может быть меньше нуля (расположен за областью диаграммы) или больше 100 (перед областью диаграммы).       Все точки, используемой в нестандартных операций рисования 3D — которой осуществляется с помощью GDI + — должны быть преобразованы из X, Y и Z (3D) координирует в X и Y (2D) координат с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Этот метод принимает массив объектов Point3D в качестве единственного параметра. Путем вызова <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>метод, значения свойства X и Y изменяется в соответствии с 3-мерном пространстве.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Эти новые координаты X и Y являются, а затем преобразуются в абсолютные координаты с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Затем они используются для вызовов методов в GDI +.       Можно получить относительные координаты Z для ряда с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>и <xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>методы.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "Координата Z трехмерной точки, которая измеряется в процентах от глубины соответствующей области диаграммы."
  overload: System.Web.UI.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
