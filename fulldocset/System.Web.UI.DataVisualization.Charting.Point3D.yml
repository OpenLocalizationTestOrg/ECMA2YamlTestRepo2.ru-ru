  summary: "Возвращает или задает координату X точки 3D."
  remarks: "Все точки, используемой в нестандартных операций рисования 3D — которой осуществляется с помощью GDI + — должны быть преобразованы из X, Y и Z (3D) координирует в X и Y (2D) координат с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Этот метод принимает массив объектов Point3D в качестве единственного параметра. Путем вызова <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>метод, значения свойства X и Y изменяется в соответствии с 3-мерном пространстве.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Эти новые X и Y координаты, затем последовательно преобразуются в абсолютные координаты с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Затем они используются для вызовов методов в GDI +.       Относительный координату по оси X можно получить из значение оси, вызвав <xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>"
  syntax:
    content: public float X { get; set; }
    return:
      type: System.Single
      description: "Объект <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> , представляющее координату X точки 3D."
  overload: System.Web.UI.DataVisualization.Charting.Point3D.X*
  exceptions: []
  platform:
  - net462
