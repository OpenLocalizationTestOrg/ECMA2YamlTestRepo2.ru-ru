  name: Point3D
  nameWithType: Point3D
  fullName: System.Web.UI.DataVisualization.Charting.Point3D
  type: Class
  summary: "Представляет координаты точки трехмерного (3D) данных. Этот класс используется при выполнении пользовательского рисования на трехмерных диаграммах."
  remarks: "Класс Point3D представляет координаты точки 3D-данные.       Все точки, используемой в нестандартных операций рисования 3D — которой осуществляется с помощью GDI +, необходимо преобразовать из относительно X, Y и Z (3D) координат относительный X и Y (2D) координаты с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Путем вызова <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, X и Y — значения объектов Point3D изменяются таким образом, чтобы они соответствовали 3-мерном пространстве.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Новый X и Y точки затем могут использоваться для вызова методов GDI + — значения Z, затем игнорируется — после изменения в абсолютные координаты в пикселях с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       Обратите внимание, что координата Z может быть меньше нуля (за областью диаграммы) или больше 100 (перед областью диаграммы).       Для включения трехмерных диаграмм и работы с их стили используйте <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A> Класс Point3D не используется для трехмерной стилей."
  syntax:
    content: public class Point3D
  inheritance:
