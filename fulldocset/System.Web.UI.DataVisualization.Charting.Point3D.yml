  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Возвращает или задает <xref href=&quot;System.Drawing.PointF&quot;> </xref> структуру, которая хранит трехмерной точки координаты X и Y."
  remarks: "Все точки, используемой в нестандартных операций рисования 3D — которой осуществляется с помощью GDI + — должны быть преобразованы из X, Y и Z (3D) координирует в X и Y (2D) координат с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Этот метод принимает массив <xref:System.Web.UI.DataVisualization.Charting.Point3D>объектов в качестве единственного параметра.</xref:System.Web.UI.DataVisualization.Charting.Point3D> Путем вызова <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, значения свойства X и Y изменяется в соответствии с 3-мерном пространстве.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Эти новые координаты X и Y являются, а затем преобразуются в абсолютные координаты с помощью метода, такие как <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> После преобразования координаты, свойство каждого объекта Point3D PointF может использоваться для любого метода GDI +, принимающий <xref:System.Drawing.PointF>объект в качестве параметра.</xref:System.Drawing.PointF>"
  syntax:
    content: public System.Drawing.PointF PointF { get; set; }
    return:
      type: System.Drawing.PointF
      description: "Объект <xref href=&quot;System.Drawing.PointF&quot;> </xref> структуру, которая представляет координаты X и Y трехмерной точки."
  overload: System.Web.UI.DataVisualization.Charting.Point3D.PointF*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.Point3D.X
