  summary: "Возвращает или задает координату трехмерной точки по оси Y."
  remarks: "Все точки, используемой в нестандартных операций рисования 3D — которой осуществляется с помощью GDI + — должны быть преобразованы из X, Y и Z (3D) координирует в X и Y (2D) координат с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Этот метод принимает массив объектов Point3D в качестве единственного параметра. Путем вызова <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>метод, значения свойства X и Y изменяется в соответствии с 3-мерном пространстве.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Эти новые координаты X и Y являются, а затем преобразуются в абсолютные координаты с помощью <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Затем они используются для вызовов методов в GDI +.       Относительная Координата Y можно получить из значение оси с помощью <xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>метод.</xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>"
  syntax:
