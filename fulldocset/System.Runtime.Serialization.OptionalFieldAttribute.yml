  name: OptionalFieldAttribute
  nameWithType: OptionalFieldAttribute
  fullName: System.Runtime.Serialization.OptionalFieldAttribute
  type: Class
  summary: "Указывает, что поле может отсутствовать из потока сериализации таким образом, <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref> и <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> не вызывает исключение."
  remarks: "Этот атрибут позволяет указать, что новые поля в сериализуемом типе (тип, к которому <xref:System.SerializableAttribute>применяется к) игнорируются <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>или <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> </xref:System.SerializableAttribute> Это позволяет независимой от версий сериализации типов, созданных для предыдущих версий приложения, который выполняет сериализацию данных. Например когда модули форматирования обнаруживают поток, произведенный версией, которая не включает новые поля, исключение не возникает и существующие данные для более старого типа обрабатываются как обычные."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OptionalFieldAttribute : Attribute
