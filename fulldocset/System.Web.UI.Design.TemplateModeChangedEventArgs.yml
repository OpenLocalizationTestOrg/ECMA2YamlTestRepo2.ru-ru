  fullName: System.Web.UI.Design.TemplateModeChangedEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> событие, возникающее при изменении режима шаблона для элемента управления в рабочей области конструирования."
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>События узлом конструктора, таких как [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], для некоторых действий в элементе управления в рабочей области конструирования.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Например событие возникает при вводе или выйти из режима для элемента управления редактирования.       <xref:System.Web.UI.Design.ControlDesigner>Класс предоставляет делегат по умолчанию для обработки <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>событий.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> При завершении работы или введите режимом редактирования шаблона узла конструктора инициализирует <xref:System.Web.UI.Design.ViewEventArgs>для объекта <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>тип события, а затем устанавливает <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>свойство с объектом TemplateModeChangedEventArgs.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       Если <xref:System.Web.UI.Design.ViewEventArgs>объект указывает, что режима шаблона изменилось, делегат по умолчанию в <xref:System.Web.UI.Design.ControlDesigner>классе обновляет значение для <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>свойство.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       Пользовательские конструкторы, которые являются производными от <xref:System.Web.UI.Design.TemplatedControlDesigner>класс может переопределить <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>метод, чтобы выполнить дополнительную обработку при изменения режима для элемента управления в рабочей области конструирования редактирования шаблонов.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       Дополнительные сведения о событиях и делегатах см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: 'public class TemplateModeChangedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
