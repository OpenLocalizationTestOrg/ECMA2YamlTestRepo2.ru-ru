  remarks: "Объект <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>метода делегата использует TemplateModeChangedEventArgs конструктор для инициализации <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>объекта для использования с <xref:System.Web.UI.Design.ViewEventArgs>объекта.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       При завершении работы или введите режимом редактирования шаблона узла конструктора инициализирует <xref:System.Web.UI.Design.ViewEventArgs>для объекта <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>тип события, а затем устанавливает <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>свойство с <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>объекта.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> `newTemplateGroup` Параметр задает новую группу шаблонов при вводе режим редактирования шаблонов. `newTemplateGroup` Параметр обычно является `null` для выхода из режима редактирования шаблона."
