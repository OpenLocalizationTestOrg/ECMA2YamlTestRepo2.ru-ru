  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "Определяет область общего ресурса."
  remarks: "Ресурс — это объект, который содержит состояние. Примеры ресурсов файла на диске, очередь сообщений для процесса, а также именованного <xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> Зная, что объект является ресурсом не указывает его правильного использования. важные свойства ресурса имеет область видимости ресурса. Область включает тип и видимости ресурса. Тип ресурса указывает, является ли ресурс машинного ресурса, например к файлу на диске, всего процесса ресурса, например блок памяти, не являющийся общим или ресурс уровня домена приложения, такие как блокировка экземпляра не маршалинг по ссылке.  Области видимости сборки и частных, значение по умолчанию — `Public`, которой подразумевается, если оно является закрытым или сборки, не отображаются.  Нет значения перечисления для `Public`."
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
  - System.Enum
  platform:
  - net462
