  remarks: "Этот атрибут используется для поддержки модели прямой логической цепочки, которая вызывает повторное вычисление правил на основе изменения состояния. RuleReadAttribute <xref:System.Workflow.Activities.Rules.RuleInvokeAttribute>, и <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>классы определяют свойства, используемые для чтения условия, записи действия и вызова метода.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleInvokeAttribute> Эти атрибуты позволяют рабочему процессу заново вычислять только те правила, которые изменение конечного результата."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleReadAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
