- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.Control
  id: Control
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: Control
  nameWithType: MenuAdapter.Control
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.Control
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Возвращает строго типизированную ссылку на <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> элемента управления, связанного с этим <xref href=&quot;System.Web.UI.WebControls.Adapters.MenuAdapter&quot;> </xref> объекта."
  remarks: "Свойство элемента управления позволяет ссылаться на соответствующий элемент управления адаптера. Когда адаптер связан с конкретным элементом управления, платформа .NET Framework вызывает методы жизненного цикла адаптера вместо или в дополнение к методам жизненного цикла элемента управления."
  example:
  - "The following code example demonstrates how to use the Control property to retrieve the <xref:System.Web.UI.WebControls.Menu> control of the parent class. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.MenuAdapter> class.  \n  \n [!code-vb[System.Web.UI.WebControls.Adapters.MenuAdapter#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_526_1.vb)]\n [!code-cs[System.Web.UI.WebControls.Adapters.MenuAdapter#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_526_1.cs)]"
  syntax:
    content: protected System.Web.UI.WebControls.Menu Control { get; }
    return:
      type: System.Web.UI.WebControls.Menu
      description: "<xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> Элемента управления, связанного с текущим <xref href=&quot;System.Web.UI.WebControls.Adapters.MenuAdapter&quot;> </xref> объекта."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.Control*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Загружает все сведения о состоянии элемента управления, которые были сохранены в <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>метод во время предыдущего запроса к странице.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "Если адаптер должен поддерживать закрытые сведения о состоянии, его можно переопределить LoadAdapterControlState и <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>методы.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> В случае использования <xref:System.Web.UI.WebControls.Adapters.MenuAdapter>класса, где отображается меню иерархии зависят от ранее выбранных <xref:System.Web.UI.WebControls.MenuItem>объекта, `state` предоставляет словарь пар имя значение, содержащая путь выбранного элемента в иерархии меню.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> `state` Параметр <xref:System.Web.UI.Pair>сохранен объект <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>во время предыдущего запроса к странице.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       Если элемент управления не зарегистрирован для участия в состоянии элемента управления, адаптер должен регистрировать состояние элемента управления. Состояние адаптера элемента управления сохраняется в дополнение к состоянию для элемента управления, в отличие от других методов жизненного цикла."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "<xref:System.Object>В виде словаря, который содержит сведения о состоянии адаптера.</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(System.EventArgs)
  id: OnInit(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnInit(EventArgs)
  nameWithType: MenuAdapter.OnInit(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Регистрирует связанного <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления как требующий состояния элемента управления."
  remarks: "Метод OnInit регистрирует связанного элемента управления как требующий состояния элемента управления. По умолчанию платформа .NET Framework вызывает управления веб-сервером в собственных <xref:System.Web.UI.Control.OnInit%2A>метод.</xref:System.Web.UI.Control.OnInit%2A> Однако после <xref:System.Web.UI.Control.Adapter%2A>серверного элемента управления имеет значение, .NET Framework будет вызвать реализацию адаптера <xref:System.Web.UI.Control.OnInit%2A>вместо реализации элемента управления.</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       Метод OnInit инициализировать параметры в элементе управления. При обратной передаче это важный этап в управлении взаимодействием с существующими данными состояния просмотра. Дополнительные сведения см. в разделе [архитектуры Обзор из адаптивное поведение элемента управления](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>Данные, связанные с этим событием.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(System.EventArgs)
  id: OnPreRender(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnPreRender(EventArgs)
  nameWithType: MenuAdapter.OnPreRender(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Обрабатывает <xref:System.Web.UI.Control.OnPreRender*>метод для связанного <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления.</xref:System.Web.UI.Control.OnPreRender*>"
  remarks: "Вызывает внутренний метод OnPreRender `OnPreRender` метод в <xref:System.Web.UI.WebControls.Menu>классе.</xref:System.Web.UI.WebControls.Menu> Все остальные функции предварительной подготовки к просмотру, родительских классов, например, привязка данных, применение стилей и назначение событий выполняют должным образом.       По умолчанию платформа .NET Framework вызывает <xref:System.Web.UI.WebControls.Menu>элемента управления <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>метод.</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> Однако после <xref:System.Web.UI.Control.Adapter%2A>этого элемента управления имеет значение, .NET Framework будет вызывать адаптера реализацию метода OnPreRender вместо реализации элемента управления.</xref:System.Web.UI.Control.Adapter%2A>       Используйте метод OnPreRender, чтобы завершить все параметры в элементе управления. Изменения свойств элемента управления на этом этапе будут сохранены в состоянии представления, но изменения в <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>метод не сохраняются.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> Дополнительные сведения см. в разделе [архитектуры Обзор из адаптивное поведение элемента управления](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>Данные, связанные с этим событием.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Используется для сохранения пути меню при возникновении события обратной передачи."
  remarks: "Когда вызывается метод RaisePostBackEvent <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>событие возникает и используется для сохранения пути меню навигации.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> `eventArgument` Параметр содержит строку с разделителями пунктов меню, которая определяет текущее расположение в иерархии меню.       Страница передает значение `eventArgument` для связанного элемента управления <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>метод.</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> Связанный <xref:System.Web.UI.WebControls.Menu>элемент управления предоставляет также элемент разметки, которое вызывает обратную передачу.</xref:System.Web.UI.WebControls.Menu> Если элемент управления предоставляет клиентский сценарий для обратной передачи, аргумент из скрипта передается `eventArgument` параметра. Если передача данных вызывается простой отправкой `eventArgument` — `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Объект <xref:System.String>, представляющий путь текущего узла в иерархии меню.</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Глубина текущего узла превышает допустимую. Это может быть вызвано недействительной декларацией, изменением с момента последнего запроса или подложным запросом (поддельные)."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Добавляет атрибуты тега и записывает разметку для открывающего тега элемента управления в поток вывода, передаваемый в браузер или устройство."
  remarks: "Метод RenderBeginTag добавляет атрибуты тега и записывает разметку для открывающего тега элемента управления в поток вывода, передаваемый в поток ответа для клиентского браузера. <xref:System.Web.UI.WebControls.MenuItem>Объекты будут передаваться по отдельности в <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>метод и элемент управления будет закрыто с последующим вызовом <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>метод.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Отменить RenderBeginTag, когда необходимо реализовать пользовательское поведение. Например, переопределите метод для записи нескольких тегов в поток ответа перед любой элемент управления содержимым, таких как `<table><tr><td>`. Используйте метод RenderBeginTag в сочетании с <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>метод, чтобы обеспечить открывающих и закрывающих тегов согласованности в качестве выходных данных.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> Экземпляр, содержащий методы для создания и отображения выходных данных устройства."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Записывает связанные элементы меню в связанном <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления в выходной поток как последовательность гиперссылок."
  remarks: "Метод RenderContents записывает <xref:System.Web.UI.WebControls.MenuItem>объекты связанного <xref:System.Web.UI.WebControls.Menu>элемента управления в выходной поток в виде гиперссылок.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> Метод RenderContents вызывается из <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>метода и используется для внесения изменений в коде разметки, отображаемый в браузере устройства.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       Свойства элемента управления, должны быть установлены до этого этапа жизненного цикла, а только создание фактического разметки для элемента управления, описанного здесь. Изменения, внесенные в элемент управления на этом этапе жизненного цикла не сохраняются в состоянии представления. Для сохранения изменений, внесенных в элемент управления, переопределите <xref:System.Web.UI.Control.OnPreRender%2A>событий.</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> Содержащий методы для создания и отображения выходных данных устройства."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Глубина текущего элемента превышает допустимую.       - или - текущий элемент отключен."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(System.Web.UI.HtmlTextWriter)
  id: RenderEndTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderEndTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderEndTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Создает окончательную разметку и записывает разметку для закрывающего тега элемента управления в поток вывода, передаваемый в браузер или устройство."
  remarks: "Метод RenderEndTag записывает разметку для закрывающего тега элемента управления в поток вывода, передаваемый в поток ответа для клиентского браузера. Атрибуты, атрибуты стиля и открывающий тег подготавливаются к просмотру в <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>метод.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> <xref:System.Web.UI.WebControls.MenuItem>Объектов отображаются по отдельности в <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>метод.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Отменить RenderEndTag, когда необходимо реализовать пользовательское поведение. Например, переопределите метод, чтобы записать нескольких закрывающих тегов в поток ответа после любого элемента управления содержимым, таких как `</td></tr></table>`. Используйте метод RenderEndTag в сочетании с <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>метод, чтобы обеспечить открывающих и закрывающих тегов согласованности в качестве выходных данных.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>"
  syntax:
    content: protected override void RenderEndTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> Экземпляр, содержащий методы для создания и отображения выходных данных устройства."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem(System.Web.UI.HtmlTextWriter,System.Web.UI.WebControls.MenuItem,System.Int32)
  id: RenderItem(System.Web.UI.HtmlTextWriter,System.Web.UI.WebControls.MenuItem,System.Int32)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderItem(HtmlTextWriter,MenuItem,Int32)
  nameWithType: MenuAdapter.RenderItem(HtmlTextWriter,MenuItem,Int32)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem(HtmlTextWriter,MenuItem,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Отображает единственный элемент меню в виде гиперссылки."
  remarks: "Метод RenderItem вызывается из <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>метод для извлечения стилей и атрибутов расстояние от <xref:System.Web.UI.WebControls.MenuItem>объекта и применить их к только что созданный гиперссылка.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> Выполняется обход иерархии меню в <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>метода и вызывает метод для отображения каждого элемента RenderItem.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> Каждый элемент отображается в виде гиперссылки и наследует свойства и стили указанного <xref:System.Web.UI.WebControls.MenuItem>управления.</xref:System.Web.UI.WebControls.MenuItem> Гиперссылка отображен на странице — это один из следующих:-событие обратной передачи, чтобы открыть или выбрать элемент.      -Ссылку для перехода к цели, указанной в <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>управления.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>"
  syntax:
    content: protected virtual void RenderItem (System.Web.UI.HtmlTextWriter writer, System.Web.UI.WebControls.MenuItem item, int position);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> Экземпляр, содержащий методы для создания и отображения выходных данных устройства."
    - id: item
      type: System.Web.UI.WebControls.MenuItem
      description: "<xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> Объект, содержащий свойства для записи в поток ответа."
    - id: position
      type: System.Int32
      description: "Положение указанного <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> объект в иерархии меню."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderItem*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState
  id: SaveAdapterControlState
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: SaveAdapterControlState()
  nameWithType: MenuAdapter.SaveAdapterControlState()
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Сохраняет изменения адаптера закрытое состояние элемента управления, произошедшие с момента отправки страницы обратно на сервер."
  remarks: "Метод SaveAdapterControlState использует <xref:System.Web.UI.WebControls.Menu>состояние элемента управления для сохранения текущего пути меню навигации.</xref:System.Web.UI.WebControls.Menu> Если адаптер должен поддерживать закрытые сведения о состоянии, можно переопределить <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A>и методы SaveAdapterControlState.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A> Адаптер может сохранять закрытое состояние элемента управления, если имеются расширенные возможности, которые необходимы для поддержания состояния между запросами, отдельно от состояния связанного элемента управления. Адаптер должен регистрировать состояние элемента управления во время <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A>вызова метода в каждом запросе.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A>"
  syntax:
    content: protected override object SaveAdapterControlState ();
    parameters: []
    return:
      type: System.Object
      description: "<xref:System.Object>, Содержащий сведения о состоянии адаптер управления как <xref href=&quot;System.Web.UI.StateBag&quot;> </xref>.</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*
  exceptions: []
  platform:
  - net462
