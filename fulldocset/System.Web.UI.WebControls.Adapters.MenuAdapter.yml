  summary: "Предоставляет средства для изменения поведения <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления для определенных обозревателей."
  remarks: "MenuAdapter изменяет разметку или поведение <xref:System.Web.UI.WebControls.Menu>управления для конкретного браузера или класс браузеры или выступает в качестве фильтра с некоторыми возможностями.</xref:System.Web.UI.WebControls.Menu>       По умолчанию <xref:System.Web.UI.WebControls.MenuItem>объекты в <xref:System.Web.UI.WebControls.Menu>управления преобразуются в гиперссылки, чтобы вместить меню навигации.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.Menu>Класс хранит состояние путем реализации <xref:System.Web.UI.IPostBackEventHandler>интерфейс, чтобы он может ответить и вызова определенных событий во время обратной передачи.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> Можно расширить класс MenuAdapter для дальнейшей настройки визуализацию или поведение <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu>       Первоначальный запрос адаптера вызывает .NET Framework для поиска сопоставленного адаптера для элемента управления с характеристиками, запрашивающего браузера. <xref:System.Web.HttpBrowserCapabilities>Класс использует файлы определений браузера для определения характеристик браузера клиента и сопоставления адаптера с типом браузера.</xref:System.Web.HttpBrowserCapabilities>       Дополнительные сведения об адаптивной отрисовки в ASP.NET см. в разделе [архитектуры Обзор из адаптивное поведение элемента управления](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class MenuAdapter : System.Web.UI.WebControls.Adapters.WebControlAdapter, System.Web.UI.IPostBackEventHandler'
  inheritance:
