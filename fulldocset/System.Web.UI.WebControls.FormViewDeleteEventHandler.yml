items:
- uid: System.Web.UI.WebControls.FormViewDeleteEventHandler
  id: FormViewDeleteEventHandler
  langs:
  - csharp
  name: FormViewDeleteEventHandler
  nameWithType: FormViewDeleteEventHandler
  fullName: System.Web.UI.WebControls.FormViewDeleteEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Управления вызывает <xref:System.Web.UI.WebControls.FormView.ItemDeleting>событие, когда кнопку «Удалить» (кнопка с его `CommandName` , имеющим значение «Delete») в элементе управления выбран, но перед <xref:System.Web.UI.WebControls.FormView>управления удаляет запись.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка записи перед ее удалением, когда происходит данное событие.       При создании делегата FormViewDeleteEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewDeleteEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeleteEventHandler2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_188_1.aspx)]\n [!code-vb[FormViewDeleteEventHandler2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_188_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewDeleteEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeleteEventHandlerDeclarative2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_188_2.aspx)]\n [!code-vb[FormViewDeleteEventHandlerDeclarative2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_188_2.aspx)]"
