  name: ResXResourceSet
  nameWithType: ResXResourceSet
  fullName: System.Resources.ResXResourceSet
  type: Class
  summary: "Представляет все ресурсы в файле ресурсов (RESX) XML."
  remarks: "Перечисляет класс ResXResourceSet <xref:System.Resources.IResourceReader>, загружает каждую пару имя-значение и сохраняет их в хэш-таблице.</xref:System.Resources.IResourceReader> Затем можно перечислить ресурсы в объекте ResXResourceSet или получать отдельные ресурсы по имени.      Настроек [!NOTE] настроек этот класс содержит <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>и <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>на уровне класса, который применяется ко всем элементам.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Объект <xref:System.Security.SecurityException>исключение возникает, если непосредственный вызывающий объект или производного класса не имеет разрешения полного доверия.</xref:System.Security.SecurityException>       Объект ResXResourceSet предоставляет удобный способ для считывания всех ресурсов в RESX-файл в памяти. Можно использовать <xref:System.Resources.ResourceSet.GetObject%2A>метод для извлечения определенного ресурса после считывания в RESX-файл в экземпляр ResXResourceSet.</xref:System.Resources.ResourceSet.GetObject%2A>"
  example:
  - "The following example instantiates a ResXResourceSet object and illustrates how to enumerate its resources and retrieve individual resources by name. For each resource that it enumerates, the example uses the <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> property in a call to the `GetString` or `GetObject` method, depending on whether the value of the resource is a string or an object.  \n  \n [!code-cs[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_0_1.cs)]\n [!code-vb[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_0_1.vb)]  \n  \n The example calls a `CreateResXFile` method to create the necessary XML resource file. It requires a bitmap file named Logo.bmp in the directory in which the example is running."
  syntax:
    content: 'public class ResXResourceSet : System.Resources.ResourceSet'
