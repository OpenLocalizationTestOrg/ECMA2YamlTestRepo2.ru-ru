  type: Class
  summary: "Расширяет поведение режима разработки <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> , поддерживающего вложенные элементы управления."
  remarks: "ParentControlDesigner предоставляет базовый класс для конструкторов элементов управления, которые могут содержать дочерние элементы управления. В дополнение к методам и функциональным возможностям, унаследованные от <xref:System.Windows.Forms.Design.ControlDesigner>и <xref:System.ComponentModel.Design.ComponentDesigner>классы, ParentControlDesigner включает дочерние элементы управления для добавления, удалены из, выбор и упорядочены в элементе управления, поведение которой он расширяет во время разработки.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner>       Конструктор можно связать с типом, используя <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Общие сведения о настройке поведение во время разработки, в разделе [расширения поддержки времени разработки](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to implement a custom ParentControlDesigner. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IToolboxUser> interface.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_31_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_31_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_31_1.cpp)]"
