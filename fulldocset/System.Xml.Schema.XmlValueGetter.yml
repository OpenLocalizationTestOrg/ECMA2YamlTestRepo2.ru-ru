  type: Delegate
  summary: "Объект <xref uid=&quot;langword_csharp_delegate&quot; name=&quot;delegate&quot; href=&quot;&quot;> </xref> используемые <xref href=&quot;System.Xml.Schema.XmlSchemaValidator&quot;> </xref> для передачи значения атрибута, текста и пробелы в формате Common Language Runtime (CLR), совместим с типом атрибута, текста или пустого пространства языка определения схемы XML (XSD)."
  remarks: "XmlValueGetter`delegate` полезно, если значение CLR узла атрибута, текста или пустого пространства уже доступна и позволяет избежать затрат преобразования его в `string` и последующего повторного синтаксического анализа его для проверки.       Дополнительные сведения о <xref:System.Xml.Schema.XmlSchemaValidator>см. в описании [Принудительная проверка с помощью XmlSchemaValidator](~/add/includes/ajax-current-ext-md.md) разделе или <xref:System.Xml.Schema.XmlSchemaValidator>справочной документации по классу.</xref:System.Xml.Schema.XmlSchemaValidator> </xref:System.Xml.Schema.XmlSchemaValidator>"
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the <xref:System.Xml.Schema.XmlSchemaValidator> class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmlv_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmlv_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmlv_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmlv_3.xsd)]"
