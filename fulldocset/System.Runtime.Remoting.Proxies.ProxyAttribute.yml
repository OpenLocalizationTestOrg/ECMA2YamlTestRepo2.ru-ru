  name: ProxyAttribute
  nameWithType: ProxyAttribute
  fullName: System.Runtime.Remoting.Proxies.ProxyAttribute
  type: Class
  summary: "Указывает, что тип объекта требуется пользовательский прокси-сервер."
  remarks: "Текущий атрибут применяются к типам, которые необходимы настраиваемые прокси. Класс ProxyAttribute можно использовать для перехвата `new` (`New` в Visual Basic) инструкцию, используя наследование от ProxyAttribute и задается этот атрибут является потомком `ContextBoundObject`. (Помещения атрибута прокси-сервера для дочернего элемента `MarshalByRefObject` не поддерживается.)      Настроек [!NOTE] настроек этот класс выполняет запрос ссылки и запрос наследования на уровне класса. Объект <xref:System.Security.SecurityException>возникает, когда непосредственного вызывающего или производного класса не имеет разрешения инфраструктуры.</xref:System.Security.SecurityException> Дополнительные сведения о требованиях безопасности см. в разделе [требования связывания](~/add/includes/ajax-current-ext-md.md) и [требования к наследованию](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/cpp/t-system.runtime.remotin_46_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/csharp/t-system.runtime.remotin_46_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#11](~/add/codesnippet/visualbasic/t-system.runtime.remotin_46_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ProxyAttribute : Attribute, System.Runtime.Remoting.Contexts.IContextAttribute
  inheritance:
