  summary: "Задает значения, указывающие ли свойство связано с элементом данных или другого свойства."
  remarks: "Этот класс используется во время разработки, чтобы указать, должен ли конструктор предоставляют свойство как доступное для привязки данных в визуальном конструкторе. Этот класс не влияет на свойство может быть связывания данных во время выполнения."
