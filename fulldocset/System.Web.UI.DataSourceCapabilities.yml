  name: DataSourceCapabilities
  nameWithType: DataSourceCapabilities
  fullName: System.Web.UI.DataSourceCapabilities
  type: Enum
  summary: "Предоставляет способ обработки запроса за пределами извлечения записей для операции извлечения данных из элемента управления источником данных."
  remarks: "Элементы управления источниками данных используйте перечисление DataSourceCapabilities в сочетании с <xref:System.Web.UI.DataSourceSelectArguments>класса, чтобы запросить постраничного просмотра, сортировки и другие возможности выберите определенных при выполнении операции извлечения данных.</xref:System.Web.UI.DataSourceSelectArguments> Запрошенные возможности проверяется фактическое возможности элемента управления источника данных во время операции извлечения данных, и если они не соответствуют возникает исключение.       Это перечисление поддерживает <xref:System.FlagsAttribute>атрибут, который позволяет использовать более одного элемента за раз.</xref:System.FlagsAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
  inheritance:
  - System.Enum
  platform:
  - net462
