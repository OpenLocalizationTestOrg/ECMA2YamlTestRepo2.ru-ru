  fullName: System.Printing.PhotoPrintingIntent
  type: Enum
  summary: "Указывает качество при печати фотографий. Драйвер принтера PhotoPrintingIntent транслирует количественные значения разрешения и других факторов качества."
  remarks: "Значения этого типа используются главным образом для следующих целей: - как члены <xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>коллекции, который является свойством объекта <xref:System.Printing.PrintCapabilities>, они указывают уровни качества, принтер не поддерживает.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>      -Как <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>значение, которое является свойством объекта <xref:System.Printing.PrintTicket>, указывает, что принтер для использования определенного качества.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>       Неизвестное значение никогда не используется в свойствах <xref:System.Printing.PrintCapabilities>объектов.</xref:System.Printing.PrintCapabilities>       Не следует устанавливать <xref:System.Printing.PrintTicket>значение Unknown.</xref:System.Printing.PrintTicket> Если некоторые другие <xref:System.Printing.PrintTicket>формирующего приложения создал документ PrintTicket, который задает возможности печати намерения фото Нераспознанный параметр (то есть параметр, который не определен в [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397)), то <xref:System.Printing.PrintTicket>объекта в приложении, который создается с помощью этого документа будет иметь неизвестно, что значение <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>Свойства.</xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Несмотря на то что <xref:System.Printing.PrintTicket>и <xref:System.Printing.PrintCapabilities>классы не могут наследоваться, можно расширить [печати схемы](http://go.microsoft.com/fwlink/?LinkId=186397) распознавать устройства печати функции, которые не учитываются в <xref:System.Printing.PrintTicket>или <xref:System.Printing.PrintCapabilities>классы.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Дополнительные сведения см. в разделе [не в СБОРКЕ: Практическое: расширение схемы печати и создание новых классов системы печати](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  syntax:
    content: public enum PhotoPrintingIntent
