  name: DockPosition
  nameWithType: DockPosition
  fullName: System.Windows.Automation.DockPosition
  type: Enum
  summary: "Содержит значения, которые определяют позицию закрепления объекта, представленного <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>, в контейнере закрепления."
  remarks: "Контейнер закрепления — элемент управления, который позволяет упорядочивать дочерние элементы по горизонтали и по вертикали относительно границ контейнера закрепления и других элементов в контейнере.       Элементы управления закрепляются относительно друг друга в зависимости от их текущего z порядка; чем больше z порядок расположения, чем дальше они размещены от заданного края контейнера закрепления."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("70d46e77-e3a8-449d-913c-e30eb2afecdb")]

      public enum DockPosition
