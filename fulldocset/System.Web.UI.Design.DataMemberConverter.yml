  type: Class
  summary: "Предоставляет преобразователь типов, можно получить список членов данных текущего компонента выбранного источника данных."
  remarks: "DataMemberConverter предоставляет методы, которые можно получить список членов данных из текущего источника данных компонента времени разработки.       Этот преобразователь типов используется [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] для предоставления значений, отображаемых в списке данные члены в окне «Свойства».      Настроек [!CAUTION] настроек преобразователя типов никогда не доступ напрямую. Вместо этого вызовите соответствующий конвертер с помощью <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - >-
    [!code-cs[DataSourceTypeConverterExamples#2](~/add/codesnippet/csharp/t-system.web.ui.design.d_6_1.cs)]
