  name: WebPartChrome
  nameWithType: WebPartChrome
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome
  type: Class
  summary: "Разработчики могут переопределить подготовки к просмотру только выбранных разделов <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> или серверных элементов управления в <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> зоны."
  remarks: "Chrome части Web ссылается на элементы периферийных пользовательского интерфейса (UI), которые каждый кадр <xref:System.Web.UI.WebControls.WebParts.WebPart>управления или серверный элемент управления, содержащихся в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Chrome для элемента управления, включает его границу, заголовок окна, значки, текст заголовка и команд меню, которое выводится в строке заголовка. Внешний вид хрома задается на уровне зоны и применяется для всех серверных элементов управления в зоне.       Набор элементов управления веб-частей использует класс WebPartChrome для подготовки к просмотру chrome для <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Кроме того, этот класс позволяет разработчикам настраивать отрисовку любого отдельного раздела (например, верхний или нижний колонтитул) <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоне без необходимости обрабатывать все операции отрисовки для этих элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Например, можно переопределить <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>метод для настройки некоторых атрибутов определенный стиль применен к <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны, но можно положиться на отрисовку по умолчанию для обработки остальной.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>       Класс WebPartChrome содержит несколько важных методов, которые полезны, когда требуется переопределить для подготовки к просмотру <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Один является <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>метод, который позволяет изменять атрибуты стиля <xref:System.Web.UI.WebControls.Style>объекта, связанного с WebPartChrome объект, используемый для отображения элемента управления.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A> Другая — <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A>конструктор, который используется при переопределении <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A>метода в пользовательском <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>класса для создания экземпляра пользовательского объекта WebPartChrome.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A> Другим полезным методом является <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A>метод, который можно использовать для контроля подготовки к просмотру области содержимого элементов управления в зоне (в отличие от chrome элементы, такие как заголовки, нижние колонтитулы и заголовков).</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A>Метод позволяет исключить определенные команды из готовится к просмотру, если по какой-либо причине нежелательно, чтобы пользователи видели эти команды в пользовательском Интерфейсе.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A> Наконец Если требуется полный программный контроль над всеми аспектами отрисовки <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления, можно переопределить <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A>метод.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Некоторые свойства класса WebPartChrome также полезны. <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>И <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A>свойства содержат ссылки на зону, связанную с объектом WebPartChrome и текущего <xref:System.Web.UI.WebControls.WebParts.WebPartManager>экземпляра соответственно.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>"
  example:
  - "The following code example demonstrates how to use the WebPartChrome class to override the default rendering of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts all the controls in the example.  \n  \n-   A class that contains the source code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example is the user control. The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. Note that there is a `Register` directive near the top of the file to register the compiled component and a tag prefix. Also note that the page references the custom zone using the element `<aspSample:MyZone>` and includes several standard ASP.NET server controls within the zone. The server controls do not implement any actual functionality; they are used here only to illustrate how the WebPartChrome class features apply to rendering zones. Note that these server controls, though they are not actual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, are each automatically wrapped (by ASP.NET) with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object at run time, so they will have the same functionality as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_1.aspx)]\n [!code-vb[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_1.aspx)]  \n  \n The third part of the code example is the source for the custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class. In the constructor for the custom zone class, the code checks the `MyZone.RenderVerbsInMenu` property. If the value is `true`, verbs are rendered in a menu for each of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. This is the normal, default behavior in the Web Parts controls set. If the `MyZone.RenderVerbsInMenu` property value is `false`, which is the default in this custom zone, the verbs are rendered individually as links in the title bar of each control. Notice that in the Web page code where the `<aspSample:MyZone>` element is declared, there is a `RenderVerbsInMenu` attribute set to `true`, so that the verbs will appear in menus on the controls. To experiment with this feature, you can set the declarative `RenderVerbsInMenu` attribute to `false`, and note how the verbs are rendered as links.  \n  \n The custom WebPartChrome class overrides the rendering on several methods, and the custom zone creates an instance of the `MyWebPartChrome` class in its <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> method. This applies the custom rendering to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_2.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_2.vb)]  \n  \n When you load the Web page in a browser, you can see how the various stylistic and other rendering customizations made in the source code of the `MyWebPartChrome` class appear on the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls rendered in the zone."
  syntax:
    content: public class WebPartChrome
