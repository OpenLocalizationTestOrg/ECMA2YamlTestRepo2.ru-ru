  summary: "Создает объект стиля, который предоставляет атрибуты стиля для каждого <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления подготавливается к просмотру модулем <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref> объекта."
  remarks: "Метод CreateWebPartChromeStyle создает <xref:System.Web.UI.WebControls.Style>объект, используемый <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>объекта, чтобы вывести <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.Style> Метод по умолчанию создается на основе атрибутов стиля <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>значение свойства <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, на который ссылается `webPart` параметр.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       В особых ситуациях при <xref:System.Web.UI.WebControls.WebParts.WebPart>выделен.</xref:System.Web.UI.WebControls.WebParts.WebPart> Если страница находится в режиме отображения страницы, где можно выбрать элементы управления, и фактического выбора текущего элемента управления, метод CreateWebPartChromeStyle по умолчанию также объединяет сведения о стиле элемента управления данными стиля из <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>"
  example:
  - "This code example demonstrates use of the CreateWebPartChromeStyle method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the CreateWebPartChromeStyle method. Notice that it first retrieves the style information created by the base method, and then modifies the style information by changing the font used for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/csharp/a3063f85-ba13-478a-a2c2-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/visualbasic/a3063f85-ba13-478a-a2c2-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the font used in the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is the one specified in the overridden CreateWebPartChromeStyle method."
  syntax:
