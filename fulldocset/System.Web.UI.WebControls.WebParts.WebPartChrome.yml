- uid: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs(System.Web.UI.WebControls.WebParts.WebPart)
  id: GetWebPartVerbs(System.Web.UI.WebControls.WebParts.WebPart)
  parent: System.Web.UI.WebControls.WebParts.WebPartChrome
  langs:
  - csharp
  name: GetWebPartVerbs(WebPart)
  nameWithType: WebPartChrome.GetWebPartVerbs(WebPart)
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs(WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает коллекцию команд, которые должны быть отрисованы с <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления."
  remarks: "Метод GetWebPartVerbs предоставляет разработчикам возможности, как переопределить метод и исключить определенные команды из готовится к просмотру. Это похоже на <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>метод, который также можно исключить команд из готовится к просмотру.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>       Однако метод GetWebPartVerbs не предназначен для случаев, где необходимо проверить некоторые критерии решить, следует ли отображать команды. Вместо этого этот метод полезен, если заранее известно, что всегда можно исключать определенную команду. Например, при разработке пользовательского <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>класса, может решить, что всегда можно исключить команда закрытия на <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления, чтобы пользователи не может быть закрыта элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> Вместо установки <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>Свойства `false` на все элементы управления, можно просто переопределить метод GetWebPartVerbs и исключить закрыть команд из готовится к просмотру в любом <xref:System.Web.UI.WebControls.WebParts.WebPart>к просмотру с помощью пользовательского элемента управления <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>объекта.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>"
  example:
  - "The following code example demonstrates use of the GetWebPartVerbs method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the GetWebPartVerbs method. The overridden method uses the base method to retrieve all verbs from the `webPart` control, then iterates through the verb collection, adding all verbs except the close verb to an <xref:System.Collections.ArrayList> object. This reduced set of verbs is then assigned to a new <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>, which is returned to the caller.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/csharp/459262dc-a0ed-4fea-8693-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/visualbasic/459262dc-a0ed-4fea-8693-_1.vb)]  \n  \n If you load the Web page in a browser and click the verbs menu (shown with a downward arrow in the title bar) of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control, you can see that the close verb is not rendered for any control."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection GetWebPartVerbs (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Элемент управления, в настоящее время обрабатываются."
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> содержащий все команды, которые должны быть отрисованы с <code> webPart </code>."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>webPart</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
