  remarks: "Метод RenderWebPart отображает полную <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления с колонтитулы содержимое.</xref:System.Web.UI.WebControls.WebParts.WebPart> Переопределение этого метода дает, разработчик полный программный контроль над всеми аспектами отрисовки элемента `webPart`, и по этой причине переопределение этого метода является довольно сложными. Как и в случае с другими методами в <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>класс, который разработчики могут переопределять, если переопределить этот метод, обычное и вызвать базовый метод, во-первых, это можно сделать занять <xref:System.Web.UI.WebControls.WebParts.WebPart>управления, возвращается и настроить некоторые его свойства, а не выполнять отрисовку полностью самостоятельно.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>"
  syntax:
    content: public virtual void RenderWebPart (System.Web.UI.HtmlTextWriter writer, System.Web.UI.WebControls.WebParts.WebPart webPart);
