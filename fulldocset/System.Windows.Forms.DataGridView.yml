  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, указывающее, могут ли пользователи копировать текстовые значения ячеек в <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref> и включается ли текст заголовков строк и столбцов."
  remarks: "<xref:System.Windows.Forms.DataGridView>Управления копирует текстовое представление каждой выбранной ячейки в буфер обмена.</xref:System.Windows.Forms.DataGridView> Это значение является значением ячейки, преобразуется в строку или изображение ячеек, значение <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>Свойства.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>       Значения копируются в буфер обмена в <xref:System.Windows.Forms.DataFormats.Text>, <xref:System.Windows.Forms.DataFormats.UnicodeText>, <xref:System.Windows.Forms.DataFormats.Html>, и <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue>форматы.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue> </xref:System.Windows.Forms.DataFormats.Html> </xref:System.Windows.Forms.DataFormats.UnicodeText> </xref:System.Windows.Forms.DataFormats.Text> Эти форматы являются полезными для вставки содержимого в приложения, например в блокноте, [!INCLUDE[ofprexcel](~/add/includes/ofprexcel-md.md)], и [!INCLUDE[ofprword](~/add/includes/ofprword-md.md)].       <xref:System.Windows.Forms.DataGridView>Управления копирует ячеек, содержащихся в наименьший прямоугольник, включает в себя все выбранные ячейки.</xref:System.Windows.Forms.DataGridView> Строки и столбцы, которые не содержат все выбранные ячейки не представлены в копируемых данных. Все невыбранные ячейки в остальных строках и столбцах представлены пустых заполнителей. В зависимости от режим копирования и режима выделения значения заголовка для копируемых строк и столбцов могут быть скопированы, а также.       Когда пользователи копировать содержимое, <xref:System.Windows.Forms.DataGridView>управления добавляет <xref:System.Windows.Forms.DataObject>в буфер обмена.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.DataGridView> Этот объект данных извлекается из <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>метод.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Этот метод можно вызывать, если требуется программно добавить объект данных в буфер обмена.       <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>Метод извлекает значения для отдельных ячеек, вызвав <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Можно переопределить одной или обеих этих методов в производных классах для настройки макета скопированные ячейки или для поддержки дополнительных форматов данных.       Дополнительные сведения об операции с буфером обмена и форматах данных см. в разделе <xref:System.Windows.Forms.Clipboard>класса.</xref:System.Windows.Forms.Clipboard>"
  example:
  - "The following code example demonstrates how to enable copying in the <xref:System.Windows.Forms.DataGridView> control. This example is part of a larger example available in [How to: Enable Users to Copy Multiple Cells to the Clipboard from the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/csharp/p-system.windows.forms.d_89_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_89_1.vb)]"
  syntax:
