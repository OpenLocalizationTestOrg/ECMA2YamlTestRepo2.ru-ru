  namespace: System.Windows.Forms
  summary: "Возвращает или задает текущий активный ячейки."
  remarks: "Если ячейка задается в качестве текущей ячейки, он будет прокрутку и отобразить Если в настоящее время не отображается. Текущая ячейка не может быть ячейку заголовка, отключенные ячейку или ячейки в скрытой строке или столбце.       Это свойство можно задать `null` Чтобы временно удалить прямоугольник фокуса, однако при получении фокуса элементом управления и значение этого свойства `null`, автоматически присваивается значение <xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A>Свойства.</xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A>       При изменении значения этого свойства <xref:System.Windows.Forms.DataGridView.SelectionChanged>событие возникает перед <xref:System.Windows.Forms.DataGridView.CurrentCellChanged>событий.</xref:System.Windows.Forms.DataGridView.CurrentCellChanged> </xref:System.Windows.Forms.DataGridView.SelectionChanged> Любой <xref:System.Windows.Forms.DataGridView.SelectionChanged>обращение к свойству CurrentCell в данный момент обработчик событий будет получить предыдущее значение.</xref:System.Windows.Forms.DataGridView.SelectionChanged>       При привязке <xref:System.Windows.Forms.DataGridView>к внешнему источнику данных, это свойство сбрасывается в значение по умолчанию.</xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates how to ensure that the current cell is visible after sorting by setting the <xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A> property to the cell retrieved through the CurrentCell property. This code works only with an unbound <xref:System.Windows.Forms.DataGridView> control. With a <xref:System.Windows.Forms.DataGridView> control bound to an external data source, the current cell is not automatically persisted when sorting.  \n  \n To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`. In C#, you must also connect the <xref:System.Windows.Forms.DataGridView.Sorted> event to the event handler.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#150](~/add/codesnippet/csharp/p-system.windows.forms.d_291_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#150](~/add/codesnippet/visualbasic/p-system.windows.forms.d_291_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewCell CurrentCell { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewCell
      description: "<xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> , Представляющий текущую ячейку, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если текущая ячейка отсутствует. Значение по умолчанию используется первая ячейка в первом столбце или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> при наличии в элементе управления отсутствуют ячейки."
  overload: System.Windows.Forms.DataGridView.CurrentCell*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Не удается задать значение этого свойства, поскольку не удается зафиксировать или отменить изменения в текущей ячейке.       - или - указанная ячейка при задании этого свойства находится в скрытой строке или столбце.       Вызов с повторным входом доступен только при <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> привязан к <xref:System.Windows.Forms.DataGridView.DataSource*>.</xref:System.Windows.Forms.DataGridView.DataSource*> Вызов с повторным входом происходит вследствие изменения базовых данных."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Указанная ячейка при задании этого свойства не находится в <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  platform:
  - net462
