  remarks: "<xref:System.Windows.Forms.Control.Font%2A>Свойство является свойством окружения.</xref:System.Windows.Forms.Control.Font%2A> Внешнее свойство — это свойство элемента управления, то, если не задано, извлекается из родительского элемента управления. Например <xref:System.Windows.Forms.Button>будет иметь такой же <xref:System.Windows.Forms.Control.BackColor%2A>с родительским <xref:System.Windows.Forms.Form>по умолчанию.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Дополнительные сведения о свойствах окружения см. в разделе <xref:System.Windows.Forms.AmbientProperties>класса или <xref:System.Windows.Forms.Control>Общие сведения о классе.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Поскольку <xref:System.Drawing.Font>является неизменяемым (то есть, то нельзя изменить свойства), можно назначить только <xref:System.Windows.Forms.Control.Font%2A>Свойства нового <xref:System.Drawing.Font>объекта.</xref:System.Drawing.Font> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Drawing.Font> Тем не менее можно создать новый шрифт на основе уже существующего.       <xref:System.Windows.Forms.DataGridView>Управления использует значение свойства Font как значение по умолчанию <xref:System.Windows.Forms.DataGridViewCellStyle.Font%2A>Свойства <xref:System.Windows.Forms.DataGridViewCellStyle>объектов, возвращенных <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A>, и <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A>Свойства.</xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Font%2A> </xref:System.Windows.Forms.DataGridView> Изменение шрифта значение автоматически обновляет <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A>, и <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A>Свойства, изменение шрифта в любую ячейку, которая наследует значение.</xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> Ячейки заголовка переопределить значение по умолчанию и может переопределить значение для конкретных строк, столбцов и ячеек. Дополнительные сведения о наследовании стилей ячеек см. в разделе [стили ячеек в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md)."
