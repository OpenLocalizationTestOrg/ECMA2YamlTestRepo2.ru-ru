  remarks: "Набор строк можно использовать для заполнения вручную <xref:System.Windows.Forms.DataGridView>элемента управления вместо привязки к источнику данных.</xref:System.Windows.Forms.DataGridView> Следующий пример показывает, как вручную добавлять и вставлять строки. В этом примере предполагается, что вы добавили четыре <xref:System.Windows.Forms.DataGridViewTextBoxColumn>экземпляров элемента управления <xref:System.Windows.Forms.DataGridView.Columns%2A>коллекции.</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#] ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ``` подробный пример, программным образом заполняет несвязанного <xref:System.Windows.Forms.DataGridView>управления, см. в разделе.</xref:System.Windows.Forms.DataGridView>       Строки содержат сведения о стиле Помимо значений ячеек. По этой причине может потребоваться добавить или вставить строки на основе существующих строк, которые уже определен. Это можно сделать с помощью <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, и <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>методы.</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       Набор строк может использоваться для изменения значения в элементе управления или удалить строки. Можно изменить значения или удалить строки, независимо от того, является ли элемент управления привязан к внешнему источнику данных. Если источник данных, изменения вносятся непосредственно к источнику данных. Вы по-прежнему может потребоваться для обновления источника данных в удаленную базу данных, однако. Дополнительные сведения см. в разделе [как: привязка данных к элементу управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md).       В следующем примере показано, как программно изменить значения ячеек.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` Помимо возможностей стандартной коллекции, можно использовать набор строк для получения сведений о строках. Используйте <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>метод, чтобы определить состояние определенной строки.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Используйте <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>и <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>методов, чтобы определить количество строк или Объединенная высота строки в определенном состоянии.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Чтобы получить индекс строки с одного определенного состояния, используйте <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, и <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>методы.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       В следующем примере показано, как получить индекс первой выбранной строки и затем использовать его для программным способом удаления строки.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` для повышения производительности, <xref:System.Windows.Forms.DataGridViewRowCollection>возвращается по строкам свойство может включать строки общие и частные.</xref:System.Windows.Forms.DataGridViewRowCollection> Общие строки совместно используют память, чтобы снизить затраты на обработку большого набора записей. Если очень большой набор записей, следует с особым вниманием к хранению общих строк, насколько возможно, при обращении к свойству строки.       Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md)."
