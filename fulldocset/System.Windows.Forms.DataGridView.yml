  remarks: "<xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>Свойство указывает, существует ли ошибки в одну из ячеек в строке.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> Если <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>задано значение, отличное от <xref:System.String.Empty>, затем глифа ошибки (![значок ErrorProvider](~/add/media/vberrorprovidericon.gif &quot;значок ErrorProvider&quot;)) отображается в заголовке строки.</xref:System.String.Empty> </xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Ширина заголовка строки по умолчанию включает достаточно места, чтобы отобразить глиф ошибки ли отображаться глиф. Если размер заголовка строки корректируются таким образом, чтобы не хватает места для полного отображения глифа, глиф не отображается.       Так как заголовки строк могут отображать текст и глифы, содержимое заголовка будет отображаться по приоритету, следующим образом: 1.  Текст, отображаемый в ячейке заголовка строки.      2.  Глиф изменения.      3.  Глиф ошибки.       Например если ширина строки уменьшается, исчезает глиф ошибки во-первых, затем стандартный глиф, а затем текст.       Дополнительные пользователи могут настраивать глиф ошибки по разработке пользовательских <xref:System.Windows.Forms.DataGridViewRowHeaderCell>или <xref:System.Windows.Forms.DataGridViewCell>класса.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewRowHeaderCell>"
