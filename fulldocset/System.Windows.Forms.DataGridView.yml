idViewCell.ToolTipText%2A>Свойства, которое переопределяет значение события.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Обработать событие CellToolTipTextNeeded при работе с большими объемами данных, чтобы избежать снижения производительности задания ячейки <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>значение для нескольких ячеек.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
