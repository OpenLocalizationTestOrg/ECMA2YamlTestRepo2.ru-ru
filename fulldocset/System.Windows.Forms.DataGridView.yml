  summary: "Возвращает или задает источник данных, <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> отображает данные."
  remarks: "<xref:System.Windows.Forms.DataGridView>Класс поддерживает стандартную модель привязки данных Windows Forms.</xref:System.Windows.Forms.DataGridView> Это означает, что источник данных может быть любого типа, который реализует один из следующих интерфейсов: - <xref:System.Collections.IList>интерфейс, включая одномерные массивы.</xref:System.Collections.IList>      - <xref:System.ComponentModel.IListSource>Интерфейса, такие как <xref:System.Data.DataTable>и <xref:System.Data.DataSet>классы.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.ComponentModel.IListSource>      - <xref:System.ComponentModel.IBindingList>Интерфейс, например <xref:System.ComponentModel.BindingList%601>класса.</xref:System.ComponentModel.BindingList%601> </xref:System.ComponentModel.IBindingList>      - <xref:System.ComponentModel.IBindingListView>Интерфейс, например <xref:System.Windows.Forms.BindingSource>класса.</xref:System.Windows.Forms.BindingSource> </xref:System.ComponentModel.IBindingListView>       Конкретные примеры см. в разделе и в таблице &quot;задачи&quot; в конце этого раздела.       Как правило, выполняется привязка к <xref:System.Windows.Forms.BindingSource>компонента и привязка <xref:System.Windows.Forms.BindingSource>компонент на другой источник данных или ее заполнение бизнес-объектов.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>Компонент является предпочтительным, так как его можно привязать к широкому спектру источников данных и может автоматически разрешать различные проблемы привязки данных.</xref:System.Windows.Forms.BindingSource>       При привязке к источнику данных, который содержит несколько списков или таблиц, необходимо задать <xref:System.Windows.Forms.DataGridView.DataMember%2A>строковое значение, указывающее, списка или таблицы, для привязки к.</xref:System.Windows.Forms.DataGridView.DataMember%2A> При привязке к <xref:System.Windows.Forms.BindingSource>компонента, который содержит несколько списков или таблиц, тем не менее, можно задать <xref:System.Windows.Forms.BindingSource.DataMember%2A>свойство <xref:System.Windows.Forms.BindingSource>компонента вместо.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       При привязке к коллекции объектов, а не для базы данных, будут обычно задаются <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>свойство объекта, возвращаемого <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>Свойства `null` вместо того чтобы использовать значение по умолчанию <xref:System.DBNull.Value?displayProperty=fullName>, который подходит для базы данных.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       Дополнительные сведения см. в разделе [отображение данных в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md). Следующая таблица содержит прямые ссылки на общие задачи, относящиеся к свойству источника данных.       В разделе [Пошаговое руководство: создание Главная и подчиненная формы, с помощью двух Windows Forms элементов управления DataGridView](~/add/includes/ajax-current-ext-md.md)и [как: привязки объектов к элементам управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
