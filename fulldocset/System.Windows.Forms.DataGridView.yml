  summary: "Сортирует содержимое элемента <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> управления, используя реализацию <xref:System.Collections.IComparer>интерфейса.</xref:System.Collections.IComparer>"
  remarks: "Этот метод позволяет дополнительная настройка сортировки функции <xref:System.Windows.Forms.DataGridView>класса.</xref:System.Windows.Forms.DataGridView> Чтобы реализовать настраиваемую операцию сортировки, можно написать обработчик событий для <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick>событий и вызвать этот метод с экземпляром класса, который реализует <xref:System.Collections.IComparer?displayProperty=fullName>интерфейсом в виде параметра.</xref:System.Collections.IComparer?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick> В этом случае обычно устанавливаются <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>Свойства <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>отключить автоматическую сортировку и оставить место для глифа сортировки.</xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> При сортировке в режиме программная сортировка столбцов, должен отображаться глиф сортировки самостоятельно, задав <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>       Этот метод работает, только если <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойство не задано.</xref:System.Windows.Forms.DataGridView.DataSource%2A> При привязке <xref:System.Windows.Forms.DataGridView>управления к внешнему источнику данных, необходимо использовать операции сортировки, предоставляемые этого источника данных.</xref:System.Windows.Forms.DataGridView> При указании источника данных путем реализации виртуального режима необходимо также обрабатывать операции сортировки самостоятельно.       Вызов этого метода автоматически задает <xref:System.Windows.Forms.DataGridView.CurrentCell%2A>Свойства `null`.</xref:System.Windows.Forms.DataGridView.CurrentCell%2A>"
