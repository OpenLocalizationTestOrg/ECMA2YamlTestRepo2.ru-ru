  remarks: "Это событие CellErrorTextNeeded возникает только при <xref:System.Windows.Forms.DataGridView>управления <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойству или его <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>свойство `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Обработка события CellErrorTextNeeded полезно в том случае, если вы хотите определить ошибку для ячейки в зависимости от его значение или состояние.       При обработке события CellErrorTextNeeded и укажите текст сообщения об ошибке в обработчике глифа ошибки появится в ячейке, если <xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A>свойству `false` или ячейка находится в режиме редактирования.</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A> Когда пользователь перемещает указатель мыши на глиф ошибки, текст ошибки отображается во всплывающей подсказке.       Событие CellErrorTextNeeded возникает каждый раз, когда значение <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>получить свойство.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>       Можно использовать <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>и <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>свойство для определения состояния или значение ячейки и эти сведения можно использовать для изменения или модификации <xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> Это свойство инициализируется со значением ячейки <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>Свойства, которое переопределяет значение события.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       Обработать событие CellErrorTextNeeded при работе с большими объемами данных, чтобы избежать снижения производительности задания ячейки <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>значение для нескольких ячеек.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
