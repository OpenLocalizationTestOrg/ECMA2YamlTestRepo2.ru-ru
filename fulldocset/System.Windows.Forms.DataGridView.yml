  summary: "Происходит, когда требуется контекстное меню строки."
  remarks: "Это событие RowContextMenuStripNeeded возникает только при <xref:System.Windows.Forms.DataGridView>управления <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойству или его <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>свойство `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Обработка события RowContextMenuStripNeeded удобна в том случае, когда требуется отобразить контекстное меню, определенное состояние текущей строки или значения, содержащиеся в нем.       При обработке события RowContextMenuStripNeeded показано контекстное меню, указываемое в обработчике каждый раз, когда пользователь щелкает правой кнопкой мыши строку пока <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>переопределяет контекстное меню для определенных ячеек, который был щелкнут.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Событие RowContextMenuStripNeeded возникает каждый раз, когда значение <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>извлекается свойство, либо программными средствами или при щелчке правой кнопкой мыши на строку.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>       Можно использовать <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>свойство, чтобы определить состояние строки или значения, он содержит и эти сведения можно использовать для изменения или модификации <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Это свойство инициализируется со значением строки <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>Свойства, которое переопределяет значение события.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Обработать событие RowContextMenuStripNeeded при работе с большими объемами данных, чтобы избежать снижения производительности задания строки <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>значение для нескольких строк.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
