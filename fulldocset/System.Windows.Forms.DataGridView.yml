  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, указывающее, разрешено ли пользователю выбрать более одной ячейки, строку или столбец <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> одновременно."
  remarks: "Если значение свойства MultiSelect `true`, можно выбрать несколько элементов (ячеек, строк или столбцов) в <xref:System.Windows.Forms.DataGridView>управления.</xref:System.Windows.Forms.DataGridView> Чтобы выбрать несколько элементов, пользователь может удерживая нажатой клавишу CTRL для выбора элементов. Последовательных элементов можно выбрать, щелкнув первый элемент для выбора, а затем, удерживая нажатой клавишу SHIFT, щелкните последний элемент, чтобы выделить. Выбор области основан на <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>свойство.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Например если <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>имеет значение <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, пользователь может выбрать несколько столбцов.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       Свойства MultiSelect можно использовать, чтобы разрешить пользователю выбирать несколько элементов в <xref:System.Windows.Forms.DataGridView>управления и выполнить операцию для всех выбранных элементов.</xref:System.Windows.Forms.DataGridView> Например пользователь может выбрать несколько ячеек и щелкните правой кнопкой мыши выбранные ячейки, чтобы открыть контекстное меню, отображающее набор задач, которые выполняются на выделенных ячеек.       Чтобы определить, какие ячеек, строк или столбцов, выбираются в <xref:System.Windows.Forms.DataGridView>элемента управления, можно открыть <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, или <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>свойство.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Чтобы определить количество выделенных ячеек, вызовите <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>метод со значением аргумента <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetCellCount%2A> Используйте <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>метод для получения количества выбранных строк и <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>метод для извлечения номера столбцов.</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Эти методы будут более эффективны, чем непосредственный доступ к коллекции при работе с большими объемами данных. Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the MultiSelect property. To run this example, paste the code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`, and then call the `SetUpDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are associated with their event handlers.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/visualbasic/p-system.windows.forms.d_247_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/cpp/p-system.windows.forms.d_247_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/csharp/p-system.windows.forms.d_247_1.cs)]"
  syntax:
    content: public bool MultiSelect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если пользователь может выбрать более одной ячейки, строки или столбца, во время. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataGridView.MultiSelect*
  exceptions: []
  platform:
  - net462
