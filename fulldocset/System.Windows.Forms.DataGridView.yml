  summary: "Возвращает или задает значение, указывающее, как определяется ширина столбца."
  remarks: "Это свойство позволяет настроить элемент управления, чтобы ширина столбца автоматически настраиваются для заполнения элемента управления или в соответствии с содержимым ячейки. Корректировка размера происходит в режиме заполнения, при каждом изменении ширины элемента управления. В режимах изменения размера на основе содержимого Корректировка размера происходит всякий раз, когда изменения содержимого ячейки, или если <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>включен, при каждом изменении высоты строк.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Некоторые режимы установки размеров на основе содержимого позволяют ограничивать корректировку размера для текущих отображаемых строк для увеличения производительности.       Чтобы изменить режим изменения размеров для отдельного столбца, установите его <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>свойство.</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> Значение по умолчанию этого свойства — <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, указывающее на то, что столбец наследует свое поведение и его <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>значение свойства из элемента управления.</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       Столбцы в режиме заполнения разделить ширину доступный элемент управления в пропорции, определяемым их <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>значений свойств.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Ширина, доступная для режима заполнения, определяется вычитания значений ширины других столбцов из ширины клиентской области элемента управления. Если эта ширина оказывается меньше, чем объединенным <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>значения всех столбцов с заполнением, отображаться горизонтальная полоса прокрутки, все столбцы с заполнением отображаются с использованием их Минимальная ширина и размера столбца пользователем отключена.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Дополнительные сведения о режиме заполнения столбцов см. в разделе [режим заполнения столбцов в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md).       Только столбцы с <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>значение свойства `true` изменяется автоматически, и изменение видимостью столбца не приводит к изменению размера.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Кроме того когда для столбцов задано автоматическое изменение размера, пользователь не может ширина столбца с помощью мыши.       Чтобы настроить ширину столбцов программным способом, используйте <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>или <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>методов или набор столбцов <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>свойство.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Дополнительные сведения об автоматическом изменении размера на основе содержимого см. в разделе [параметры изменения размера в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md)."
