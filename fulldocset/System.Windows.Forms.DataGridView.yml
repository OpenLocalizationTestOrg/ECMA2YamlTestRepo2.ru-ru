  remarks: "Этот метод полезен, если требуется осуществлять управление, когда изменяется размер строк, но вы хотите изменить только определенное подмножество строк, например те, в пределах диапазона связанных записей, которые были обновлены. Для указанных строк высоты строк только один раз на один вызов метода; Если содержимое строк в дальнейшем будет изменено, строки не автоматической настройки. Чтобы изменить размер конкретной строки, используйте <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>метод.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> Чтобы изменить размеры всех строк, используйте другую перегрузку метода <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A>метод.</xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> Чтобы задать автоматическое изменение размера изменении содержимого строки, используйте <xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A>свойство.</xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A>       Для содержимого ячейки, переносятся на несколько строк, при изменении размера строки стиль ячейки, действующий для ячейки должно иметь <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>значение свойства <xref:System.Windows.Forms.DataGridViewTriState>.</xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>       Эта перегрузка позволяет указать режим изменения размера, который вычисляет новые значения высоты на основе значений в ограниченном наборе ячеек, например только отображаемые строки. Это повышает производительность, когда элемент управления содержит большое количество строк.       Эта перегрузка является защищенным и предназначен для достижения соотношения высоты и ширины ячейки в производном <xref:System.Windows.Forms.DataGridView>классе.</xref:System.Windows.Forms.DataGridView> Если `fixedWidth` параметр `false`, высота строк будет рассчитываться исходя из предположения, который будет вызывать <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>или <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>метод Далее.</xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Дополнительные сведения о программного изменения размеров см. в разделе [параметры изменения размера в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md)."
