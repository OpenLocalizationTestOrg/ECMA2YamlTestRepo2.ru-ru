  namespace: System.Windows.Forms
  summary: "Происходит при отображении элемента управления для редактирования ячейки."
  remarks: "Можно обработать это событие, чтобы выполнить пользовательскую инициализацию элемента управления редактирования, когда ячейка переходит в режим редактирования. Чтобы настроить характеристики отображения элемента управления, задать свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName> Для инициализации других привести значение <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName>Свойства в конкретный тип элемента управления и доступа к членам непосредственно.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName> Например можно обработать событие EditingControlShowing для присоединения обработчиков событий к событиям элемента управления редактирования.      Настроек [!NOTE] настроек <xref:System.Windows.Forms.DataGridView>элемент управления размещает один элемент управления изменениями одновременно и повторно использует его, когда тип ячейки не изменяется между сеансами изменения.</xref:System.Windows.Forms.DataGridView> При присоединении обработчиков событий к элементу управления изменениями, поэтому необходимо соблюдать меры предосторожности, чтобы не допустить присоединения тот же обработчик несколько раз. Чтобы избежать этой проблемы, удалите обработчик из события перед присоединением обработчика события. Это предотвратит дублирование, если обработчик уже присоединен к событию, но не будет действовать в противном случае. Дополнительные сведения см. в примере кода в <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>Общие сведения о классе.</xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e