  summary: "Происходит, когда пользователь вводит строку для новых записей, которая может заполняться значениями по умолчанию."
  remarks: "Это событие позволяет заполнить строку для новых записей, когда пользователь вводит строку. Начальные значения для строки будут взяты из <xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>свойство <xref:System.Windows.Forms.DataGridViewCell>возвращенных каждого столбца <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>свойство.</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>       В режиме привязки данных все значения ячеек для привязанных столбцов хранятся в источнике внешних данных. Когда пользователь вводит строку для новых записей, новая строка создается в источнике данных, прежде чем произойдет событие &quot;DefaultValuesNeeded&quot;. При заполнении <xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>свойство в обработчике событий, то значения добавляются непосредственно к источнику данных.</xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>       В виртуальном режиме, после возникновения этого события <xref:System.Windows.Forms.DataGridView.CellValuePushed>событие происходит для каждой ячейки в новой строке, чтобы можно было сохранить значения по умолчанию в пользовательском хранилище данных.</xref:System.Windows.Forms.DataGridView.CellValuePushed> Затем <xref:System.Windows.Forms.DataGridView.CellValueNeeded>событие происходит для каждой ячейки в новой строке, получение значения, которые хранятся в <xref:System.Windows.Forms.DataGridView.CellValuePushed>событие, которое затем отображаются.</xref:System.Windows.Forms.DataGridView.CellValuePushed> </xref:System.Windows.Forms.DataGridView.CellValueNeeded>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example illustrates how this event can be handled. In the example, cells for the given columns are populated with default values. For the `CustomerID` column, the value is retrieved from a separate method (not implemented) that generates a unique customer ID.  \n  \n To run this example, replace the column names with the names of the column objects from an actual <xref:System.Windows.Forms.DataGridView> control and provide appropriate default values. When specifying columns by name, you must use the name of the column object and not the column header text.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#120](~/add/codesnippet/csharp/e-system.windows.forms.d_5_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#120](~/add/codesnippet/visualbasic/e-system.windows.forms.d_5_1.vb)]"
