      description: "Один из <xref href=&quot;System.Windows.Forms.DataGridViewClipboardCopyMode&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Windows.Forms.DataGridViewClipboardCopyMode&quot;> </xref>."
