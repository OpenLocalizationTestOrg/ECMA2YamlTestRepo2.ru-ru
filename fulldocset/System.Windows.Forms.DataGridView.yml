  remarks: "Этот метод сортирует содержимое элемента <xref:System.Windows.Forms.DataGridView>путем сравнения значений в указанном столбце.</xref:System.Windows.Forms.DataGridView> По умолчанию будет использовать сортировку <xref:System.Collections.Comparer.Compare%2A>метод для сравнения пар ячеек в столбце с использованием <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName> </xref:System.Collections.Comparer.Compare%2A>       Для столбцов с <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>свойство <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>, <xref:System.Windows.Forms.DataGridView.SortedColumn%2A>и <xref:System.Windows.Forms.DataGridView.SortOrder%2A>свойства устанавливаются автоматически и отображается соответствующий глиф сортировки.</xref:System.Windows.Forms.DataGridView.SortOrder%2A> </xref:System.Windows.Forms.DataGridView.SortedColumn%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A> Для столбцов с <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>свойство <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>, должен отображаться глиф сортировки самостоятельно через <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>       Можно настроить операции сортировки, используемые этим методом обработки <xref:System.Windows.Forms.DataGridView.SortCompare>событий.</xref:System.Windows.Forms.DataGridView.SortCompare> Это событие возникает, только если <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойство не задано.</xref:System.Windows.Forms.DataGridView.DataSource%2A>       Когда <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойство задано, этот метод работает с привязкой к данным только для столбцов.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Столбцы с привязкой к данным были их <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>набор свойств.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName> В результате <xref:System.Windows.Forms.DataGridViewColumn.IsDataBound%2A?displayProperty=fullName>возвращаемое свойство `true`.</xref:System.Windows.Forms.DataGridViewColumn.IsDataBound%2A?displayProperty=fullName>       Если ваш <xref:System.Windows.Forms.DataGridView>управления содержит связанные и несвязанные столбцы, необходимо реализовать виртуальный режим для сохранения значений несвязанных столбцов при сортировке элемента управления по связанному столбцу.</xref:System.Windows.Forms.DataGridView> Это можно сделать, задав <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>Свойства `true` и обработка <xref:System.Windows.Forms.DataGridView.CellValueNeeded>событий.</xref:System.Windows.Forms.DataGridView.CellValueNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> Если столбец является редактируемым, должен обрабатывать <xref:System.Windows.Forms.DataGridView.CellValuePushed>событий.</xref:System.Windows.Forms.DataGridView.CellValuePushed> Дополнительные сведения о виртуальном режиме см. в разделе [как: реализация виртуального режима в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md). Сортировка по несвязанным столбцам, когда элемент управления с привязкой к данным не поддерживается."
