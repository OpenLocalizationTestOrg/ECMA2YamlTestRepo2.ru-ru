- uid: System.Windows.Forms.DataGridView.CellParsing
  id: CellParsing
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: CellParsing
  nameWithType: DataGridView.CellParsing
  fullName: System.Windows.Forms.DataGridView.CellParsing
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Происходит, когда ячейка выходит из режима редактирования, если значение ячейки было изменено."
  remarks: "По умолчанию <xref:System.Windows.Forms.DataGridView>управления пытается преобразовать заданное пользователем значение в ячейке фактическое базовой ячейки в значение типа, указанного в ячейке <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> Это преобразование использует свойства форматирования стиля ячеек, возвращаемых в ячейке <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Если стандартное преобразование не удовлетворяет вашим требованиям, обрабатываете события CellParsing можно указать пользовательское значение преобразование в требуемый тип.       Пользователи могут вводить режим редактирования с помощью метода, указанного в <xref:System.Windows.Forms.DataGridView.EditMode%2A>свойство, и можно оставить режим редактирования, фиксации изменений в ячейку путем перемещения в другую ячейку или нажав клавишу ВВОД.</xref:System.Windows.Forms.DataGridView.EditMode%2A> Нажатие клавиши ESC вернется значение все изменения до фиксации, а CellParsing событие не происходит. CellParsing событие происходит только в том случае, если значение ячейки фактически был изменен, даже если конечное значение совпадает со значением исходное значение. Она также происходит, когда <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>вызывается метод.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       При обработке события CellParsing преобразовать значение самостоятельно или настроить преобразования по умолчанию. Например, можно преобразовать значение вручную с помощью ячейки <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>метод с преобразователями типов по своему выбору.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Кроме того, можно разрешить тип по умолчанию преобразователи синтаксического анализа значения, но изменять <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, и <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>Свойства, которое инициализируется с помощью ячеек <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       При преобразовании значения самостоятельно, замените значение начальной, в формате <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>свойство преобразованное значение типа, указанного в ячейке <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Чтобы указать, что какой-либо дальнейшей синтаксического анализа не требуется, задайте <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>Свойства `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       После завершения обработчика событий, если <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>— `null` или значение имеет неправильный тип, или <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>свойство `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>анализируется с использованием ячейки <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>метод с по умолчанию преобразователями типов.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Реализация по умолчанию этот метод выполняет синтаксический анализ значение с помощью <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>и <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Свойства стиля ячейки, переданный in.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Если значение не равно <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, синтаксический анализ значения с помощью <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Свойства и преобразователей типов, переданный in.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Чтобы настроить преобразование значение ячейки, отформатированное значение для отображения, обрабатывать <xref:System.Windows.Forms.DataGridView.CellFormatting>событий.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example shows how to handle the CellParsing event. It also shows how to use the <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs> class.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/visualbasic/e-system.windows.forms.d_50_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/cpp/e-system.windows.forms.d_50_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/csharp/e-system.windows.forms.d_50_1.cs)]"
