- uid: System.Windows.Forms.DataGridView.CellFormatting
  id: CellFormatting
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: CellFormatting
  nameWithType: DataGridView.CellFormatting
  fullName: System.Windows.Forms.DataGridView.CellFormatting
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Происходит, когда требуется отформатированное для отображения содержимого ячейки."
  remarks: "По умолчанию <xref:System.Windows.Forms.DataGridView>попытается преобразовать значение ячейки в формате, пригодном для отображения элемента управления.</xref:System.Windows.Forms.DataGridView> Например он преобразует числовое значение в строку для отображения в ячейке текстового поля. Можно указать, соглашение о форматировании с помощью параметра <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>свойство <xref:System.Windows.Forms.DataGridViewCellStyle>возвращаемые свойства, такие как <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>свойство.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       Если стандартное форматирование недостаточно, вы можете настроить форматирование, обрабатывая CellFormattingevent. Это событие позволяет указать точное значение отображения, а также стили ячеек, такие как цвет фона и переднего плана, используемый для отображения ячейки. Это означает, что можно обработать это событие для любого типа форматирования ячеек, независимо от потребности форматирование само значение ячейки.       Это событие CellFormatting возникает каждый раз, каждая ячейка рисования, поэтому следует избегать продолжительной обработки при обработке этого события. Это событие также возникает, когда ячейки <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>извлекается или его <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>вызывается метод.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       При обработке события CellFormatting <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>свойство инициализируется значением ячейки.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Если указать пользовательские преобразования из значения ячейки в отображаемое значение, задайте <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>преобразованное значение, чтобы убедиться в том, что новое значение типа, указанного в ячейке свойства <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Чтобы указать, что нет дополнительные форматирование значения не требуется, задайте <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>Свойства `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       После завершения обработчика событий, если <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>— `null` или значение имеет неправильный тип, или <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>свойство `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>форматируется с использованием <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, и <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Свойства стиля ячейки, возвращаемые <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>Свойства, которое инициализируется с помощью ячеек <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Независимо от значения <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>свойство, отображаются свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>Свойства, используемые для отображения ячейки.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Дополнительные сведения о пользовательского форматирования с помощью события CellFormatting см. в разделе [как: Настройка форматирования данных в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md).       Чтобы избежать снижения производительности при обработке этого события, обращаться к ячейки через параметры обработчика событий, а не напрямую обращается к ячейке.       Чтобы настроить преобразование значения форматированные, определяемый пользователем в реальное значение ячейки, обрабатывать <xref:System.Windows.Forms.DataGridView.CellParsing>событий.</xref:System.Windows.Forms.DataGridView.CellParsing>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
