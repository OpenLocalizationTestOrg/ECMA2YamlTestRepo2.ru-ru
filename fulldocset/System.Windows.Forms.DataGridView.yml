  summary: "Возвращает или задает значение, указывающее, создаются ли столбцы автоматически при <> </> *настроек или <> </> *настроек свойств."
  remarks: "Столбцы создаются автоматически, если это свойство имеет значение `true` и <xref:System.Windows.Forms.DataGridView.DataSource%2A>или <xref:System.Windows.Forms.DataGridView.DataMember%2A>свойства установлены или изменены.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Столбцы можно также создавать автоматически при изменении свойства AutoGenerateColumns из `false` для `true`. Если это свойство имеет `true` и <xref:System.Windows.Forms.DataGridView.DataSource%2A>меняется, поэтому существуют столбцы, которые не соответствуют столбцам предыдущего <xref:System.Windows.Forms.DataGridView.DataSource%2A>значение данных из несопоставленных столбцов не учитывается.</xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Это свойство учитывается, если <xref:System.Windows.Forms.DataGridView.DataSource%2A>или <xref:System.Windows.Forms.DataGridView.DataMember%2A>свойства не установлены.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A>       Если значение AutoGenerateColumns `true`, <xref:System.Windows.Forms.DataGridView>элемент управления создает один столбец для каждого открытого свойства объектов в источнике данных.</xref:System.Windows.Forms.DataGridView> Если связанные объекты реализуют <xref:System.ComponentModel.ICustomTypeDescriptor>интерфейса, элемент управления создает один столбец для каждого свойства, возвращенные <xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A>метод.</xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ICustomTypeDescriptor> Заголовок каждого столбца будет содержать значение имени свойства, представляемого столбцом.       Если задать <xref:System.Windows.Forms.DataGridView.DataSource%2A>но свойство AutoGenerateColumns `false`, необходимо вручную добавить столбцы.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Каждый добавленный столбец можно привязать к источнику данных, задав <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>на имя свойства, предоставляемые связанным объектам.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      Настроек [!NOTE] настроек параметр <xref:System.Windows.Forms.DataGridView.DataSource%2A>в конструкторе Windows Forms автоматически присваивает свойству AutoGenerateColumns `false` и создает код для добавления и привязать столбец для каждого свойства в источнике данных.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Код, который создается во время разработки является эквивалентом добавленные вручную код, показанный в следующем примере. Это не то же, что для автоматического создания столбцов во время выполнения, при которой присвоено свойству AutoGenerateColumns `true`."
  example:
  - "The following code example demonstrates how to add columns manually and bind them to a data source when you set AutoGenerateColumns to `false`. In this example, a <xref:System.Windows.Forms.DataGridView> control is bound to a list of `Task` business objects. Then, columns are added and are bound to `Task` properties through the <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName> property. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/p-system.windows.forms.d_133_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/p-system.windows.forms.d_133_1.vb)]"
