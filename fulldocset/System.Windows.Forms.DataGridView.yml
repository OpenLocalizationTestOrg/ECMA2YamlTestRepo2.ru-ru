    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "Указанное значение при задании этого свойства не является допустимым <xref href=&quot;System.Windows.Forms.DataGridViewClipboardCopyMode&quot;> </xref> значение."
