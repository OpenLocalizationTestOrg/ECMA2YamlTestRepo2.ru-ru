  remarks: "Это событие возникает, когда пользователь щелкает любым из кнопок мыши. Используйте <xref:System.Windows.Forms.MouseEventArgs.Button%2A?displayProperty=fullName>свойство, чтобы определить, какая кнопка была нажата.</xref:System.Windows.Forms.MouseEventArgs.Button%2A?displayProperty=fullName>       Чтобы определить щелчок содержимого ячейки, такие как кнопки или ссылки в ячейке, используйте <xref:System.Windows.Forms.DataGridView.CellContentClick>событий.</xref:System.Windows.Forms.DataGridView.CellContentClick>       Обработчик этого события принимает индекс столбца и строки индекса положения указателя мыши.       Если пользователь щелкает мышью в <xref:System.Windows.Forms.DataGridViewCheckBoxCell>, это событие возникает перед изменения флажок значение, поэтому, если не требуется вычислить ожидаемое значение на основе текущего значения, обычно используется, как <xref:System.Windows.Forms.DataGridView.CellValueChanged>события вместо.</xref:System.Windows.Forms.DataGridView.CellValueChanged> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Поскольку это событие происходит только при фиксации заданное пользователем значение, что обычно происходит, когда фокус покидает ячейку, необходимо также обрабатывать <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged>событий.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged> В этот обработчик, если текущая ячейка находится в ячейки с флажком, вызовите <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>метод и передайте его в <xref:System.Windows.Forms.DataGridViewDataErrorContexts>значение.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
