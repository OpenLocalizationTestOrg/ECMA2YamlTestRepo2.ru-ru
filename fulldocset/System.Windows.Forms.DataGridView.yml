  remarks: "Это событие возникает, только если <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойство не задано и <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>значение свойства `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A>       Это событие сравнивает пары ячеек в сортируемом столбце. Это происходит только в том случае, когда пользователь щелкает заголовок столбца с <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>значение свойства <xref:System.Windows.Forms.DataGridViewColumnSortMode>, или при вызове <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29>перегрузить.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A> При возникновении этого события для столбцов с <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>значение свойства <xref:System.Windows.Forms.DataGridViewColumnSortMode>, должен отображаться глиф сортировки самостоятельно через <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>       Это событие можно использовать для сортировки строк, используя значения ячеек из одного столбца или из нескольких столбцов. Используйте <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>и <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Свойства для сравнения значений ячеек в столбце, указанном в <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>свойство.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Используйте <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>и <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Свойства для доступа к значениям в других столбцов с помощью <xref:System.Windows.Forms.DataGridView.Rows%2A>коллекции.</xref:System.Windows.Forms.DataGridView.Rows%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
