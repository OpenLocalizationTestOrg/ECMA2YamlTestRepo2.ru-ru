  name: ToolStripRenderer
  nameWithType: ToolStripRenderer
  fullName: System.Windows.Forms.ToolStripRenderer
  type: Class
  summary: "Обрабатывает функцию окрашивания для <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> объектов."
  remarks: "Позволяет применить определенный стиль или тему на <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> ToolStripRenderer-класс Вместо того чтобы пользовательскую отрисовку <xref:System.Windows.Forms.ToolStrip>и <xref:System.Windows.Forms.ToolStripItem>набор объектов, которые он содержит, <xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName>свойство для объекта, который наследует от ToolStripRenderer.</xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip> Рисование заданные ToolStripRenderer применяется к <xref:System.Windows.Forms.ToolStrip>, а также элементы, которые он содержит.</xref:System.Windows.Forms.ToolStrip>       Можно сделать пользовательское оформление в <xref:System.Windows.Forms.ToolStrip>элементы управления несколькими способами.</xref:System.Windows.Forms.ToolStrip> Как и для других элементов управления Windows Forms, <xref:System.Windows.Forms.ToolStrip>и <xref:System.Windows.Forms.ToolStripItem>обладают переопределяемыми `OnPaint` методы и `Paint` события.</xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip> Как при обычном рисовании система координат определяется относительно клиентской области элемента управления; левый верхний угол элемента управления является 0, 0. `Paint` Событий и `OnPaint` метод <xref:System.Windows.Forms.ToolStripItem>ведут себя как другие события рисования элемента управления.</xref:System.Windows.Forms.ToolStripItem>       Переопределяемые методы рисования фона, фоновый цвет элемента, изображения элемента, стрелки элемента, текста элемента и границы <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> имеет ToolStripRenderer-класс Аргументы событий для этих методов предоставляют несколько свойств, таких как прямоугольники, цвета и текстовые форматы, которые можно настроить желаемым образом.       Чтобы настроить некоторые аспекты способ рисования элемента, обычно переопределяется ToolStripRenderer.       При написании нового элемента и для управления всеми аспектами рисования, переопределить `OnPaint` метод. Изнутри `OnPaint`, можно использовать методы из ToolStripRenderer.       По умолчанию <xref:System.Windows.Forms.ToolStrip>включена двойная буферизация преимуществами <xref:System.Windows.Forms.ControlStyles>параметр.</xref:System.Windows.Forms.ControlStyles> </xref:System.Windows.Forms.ToolStrip>"
  example:
  - "The following code example demonstrates how to implement a custom ToolStripRenderer class. The `GridStripRenderer` class customizes three aspects of the `GridStrip` control's appearance: `GridStrip` border, <xref:System.Windows.Forms.ToolStripButton> border, and <xref:System.Windows.Forms.ToolStripButton> image. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_37_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/csharp/t-system.windows.forms.t_37_1.cs)]"
