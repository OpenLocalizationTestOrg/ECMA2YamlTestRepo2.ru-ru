items:
- uid: System.Web.UI.WebControls.FormViewInsertedEventHandler
  id: FormViewInsertedEventHandler
  langs:
  - csharp
  name: FormViewInsertedEventHandler
  nameWithType: FormViewInsertedEventHandler
  fullName: System.Web.UI.WebControls.FormViewInsertedEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserted&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Управления вызывает <xref:System.Web.UI.WebControls.FormView.ItemInserted>событие, когда кнопка вставки (кнопка с его `CommandName` , имеющим значение «Вставка») в элементе управления выбран, но после <xref:System.Web.UI.WebControls.FormView>запись вставляется в элемент управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка результатов операции вставки, когда происходит данное событие.       При создании делегата FormViewInsertedEventHandler необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_78_1.aspx)]\n [!code-cs[FormViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_78_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_78_2.aspx)]\n [!code-cs[FormViewInsertedEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_78_2.aspx)]"
