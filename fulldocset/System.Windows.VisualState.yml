  name: Name
  nameWithType: VisualState.Name
  fullName: System.Windows.VisualState.Name
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Возвращает или задает имя <xref href=&quot;System.Windows.VisualState&quot;> </xref>."
  remarks: "Укажите какие визуальное состояние элемента следует ввести, передав имя <xref:System.Windows.VisualState>на <xref:System.Windows.VisualStateManager>.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualState>       При <xref:System.Windows.Controls.Control>использует <xref:System.Windows.VisualStateManager>в <xref:System.Windows.Controls.ControlTemplate>, автор элемента управления должен указать, какие <xref:System.Windows.VisualState>объектов управления ожидает найти в его <xref:System.Windows.Controls.ControlTemplate>путем помещения <xref:System.Windows.TemplateVisualStateAttribute>на класс сигнатура.</xref:System.Windows.TemplateVisualStateAttribute> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.Control> <xref:System.Windows.Controls.ControlTemplate>Авторы определить новые <xref:System.Windows.VisualState>объектов и задать свойство Name для значения, указанного в <xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName>свойство.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName> </xref:System.Windows.VisualState></xref:System.Windows.Controls.ControlTemplate>       Чтобы найти имена визуальные состояния элементов управления, которые входят в состав [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], в разделе [управления стили и шаблоны](~/add/includes/ajax-current-ext-md.md). Дополнительные сведения о создании <xref:System.Windows.Controls.ControlTemplate>и <xref:System.Windows.VisualState>объекты для существующих элементов управления в разделе [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds <xref:System.Windows.VisualState> objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Имя <xref href=&quot;System.Windows.VisualState&quot;> </xref>."
