  name: VisualState
  nameWithType: VisualState
  fullName: System.Windows.VisualState
  type: Class
  summary: "Представляет внешний вид элемента управления, когда он находится в определенном состоянии."
  remarks: "VisualState определяет внешний вид элемента управления, когда он находится в определенном состоянии. Например, если <xref:System.Windows.Controls.Button>будет нажата, граница может быть другой цвет, чем обычно.</xref:System.Windows.Controls.Button>  Класс VisualState имеет <xref:System.Windows.VisualState.Storyboard%2A>свойство, которое изменяет внешний вид элемента управления.</xref:System.Windows.VisualState.Storyboard%2A> Когда элемент управления переходит в состояние, который задается параметром <xref:System.Windows.VisualState.Name%2A?displayProperty=fullName>Свойства <xref:System.Windows.VisualState.Storyboard%2A>начинает.</xref:System.Windows.VisualState.Storyboard%2A> </xref:System.Windows.VisualState.Name%2A?displayProperty=fullName> Если элемент управления выходит из состояния <xref:System.Windows.VisualState.Storyboard%2A>останавливает.</xref:System.Windows.VisualState.Storyboard%2A>       <xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName>Свойство содержит объекты VisualState.</xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName> <xref:System.Windows.VisualStateGroup>объекты добавляются в <xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName>вложенное свойство зависимостей, который определен на <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName></xref:System.Windows.VisualStateGroup> Объекты VisualState можно добавить к любому <xref:System.Windows.FrameworkElement>, но обычно они используются в <xref:System.Windows.Controls.ControlTemplate> <xref:System.Windows.Controls.Control>.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.FrameworkElement> Дополнительные сведения о создании <xref:System.Windows.Controls.ControlTemplate>и объекты VisualState для существующих элементов управления в разделе [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Пример использования VisualState объекты за пределами <xref:System.Windows.Controls.ControlTemplate>см. в разделе <xref:System.Windows.VisualStateManager>класса.</xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds VisualState objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public class VisualState : System.Windows.DependencyObject
