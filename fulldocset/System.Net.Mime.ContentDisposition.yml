  name: ContentDisposition
  nameWithType: ContentDisposition
  fullName: System.Net.Mime.ContentDisposition
  type: Class
  summary: "Представляет заголовок MIME Content-Disposition протокола."
  remarks: "Сведения в классе ContentDisposition сопровождает сообщение электронной почты, содержащее вложения, при отправке сообщения электронной почты в место назначения. Можно использовать сведения в ContentDisposition программным обеспечением, которое отображает электронной почты, чтобы вложения электронной почты образом отправителем.       Сообщения электронной почты создаются с помощью экземпляров <xref:System.Net.Mail.MailMessage>класса.</xref:System.Net.Mail.MailMessage> Экземпляры <xref:System.Net.Mail.Attachment>класса используются для добавления вложений в сообщения электронной почты.</xref:System.Net.Mail.Attachment> Чтобы изменить ContentDisposition вложения, получите экземпляр из <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>свойство.</xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>       Содержимое, отображаемое как часть текста сообщения имеет тип расположения <xref:System.Net.Mime.ContentDisposition.Inline%2A>.</xref:System.Net.Mime.ContentDisposition.Inline%2A> Содержимое, которое не отображается, но присоединяется в отдельном файле имеет тип расположения <xref:System.Net.Mime.DispositionTypeNames.Attachment>.</xref:System.Net.Mime.DispositionTypeNames.Attachment> Используйте <xref:System.Net.Mime.ContentDisposition.Inline%2A>Свойства, тип расположения для вложения, связанные с экземпляром ContentDisposition.</xref:System.Net.Mime.ContentDisposition.Inline%2A>       Для вложенных файлов можно использовать свойства ContentDisposition для задания размера файла, а также дату, файл был создан, последнего чтения и последнего изменения. Для всех вложений можно задать рекомендованное имя файла, в случае, если вложение сохраняется на принимающем компьютере.       <xref:System.Net.Mime.ContentDisposition.ToString%2A>Метод возвращает заголовок Content-Disposition.</xref:System.Net.Mime.ContentDisposition.ToString%2A> Заголовок Content-Disposition описано в RFC 2183 найти по адресу [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example creates an e-mail message with an attachment to be displayed inline.  \n  \n [!code-cpp[NclMailSync#12](~/add/codesnippet/cpp/t-system.net.mime.conten_1_1.cpp)]\n [!code-cs[NclMailSync#12](~/add/codesnippet/csharp/t-system.net.mime.conten_1_1.cs)]"
  syntax:
    content: public class ContentDisposition
