  name: DataControlFieldCollection
  nameWithType: DataControlFieldCollection
  fullName: System.Web.UI.WebControls.DataControlFieldCollection
  type: Class
  summary: "Представляет коллекцию <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> объектов, которые используются элементами управления с привязкой к данным, например <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> и <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>."
  remarks: "Класс DataControlFieldCollection представляет коллекцию <xref:System.Web.UI.WebControls.DataControlField>объекты, используемые элементами управления с привязкой к данным для указания того, как их дочерние элементы управления должны быть представлены.</xref:System.Web.UI.WebControls.DataControlField> Наследуется от класса DataControlFieldCollection <xref:System.Web.UI.StateManagedCollection>, коллекции абстрактный базовый класс, используемый для хранения <xref:System.Web.UI.IStateManager>объектов.</xref:System.Web.UI.IStateManager> </xref:System.Web.UI.StateManagedCollection>       Объект <xref:System.Web.UI.StateManagedCollection>объект влияет на поведение объекта DataControlFieldCollection.</xref:System.Web.UI.StateManagedCollection> <xref:System.Web.UI.WebControls.DataControlField>объекты, которые динамически добавляются в коллекцию будет добавить к элементу управления заново при восстановлении состояния.</xref:System.Web.UI.WebControls.DataControlField> Это означает необходимость поля добавлены, удалены или изменены только один раз вместо при каждой обратной передаче, как большинство типов коллекции в ASP.NET требуется.       ( <xref:System.Web.UI.WebControls.DataControlField>Класс реализует <xref:System.Web.UI.IStateManager>интерфейс, который позволяет сохранять свое состояние в состоянии представления ASP.NET.</xref:System.Web.UI.IStateManager> </xref:System.Web.UI.WebControls.DataControlField> ) Класс DataControlFieldCollection для программного управления набор <xref:System.Web.UI.WebControls.DataControlField>объектов.</xref:System.Web.UI.WebControls.DataControlField> Обратите внимание, что чаще всего эти поля задаются декларативно.       Можно добавить, вставки и удаления <xref:System.Web.UI.WebControls.DataControlField>объектов с помощью соответствующих методов класса DataControlFieldCollection.</xref:System.Web.UI.WebControls.DataControlField> Чтобы программно получить <xref:System.Web.UI.WebControls.DataControlField>объекты из коллекции, используйте один из следующих методов:-использовать индексатор для получения одного <xref:System.Web.UI.WebControls.DataControlField>объекта из коллекции, используя нотацию массива.</xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField>      -Используйте <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>метод для создания <xref:System.Collections.IEnumerator?displayProperty=fullName>-реализовано объект, который можно использовать для получения элементов из коллекции.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>       <xref:System.Web.UI.StateManagedCollection.Count%2A>Свойство указывает общее число элементов в коллекции и обычно используется для определения верхней границы коллекции.</xref:System.Web.UI.StateManagedCollection.Count%2A> Можно добавлять и удалять элементы из коллекции с помощью <xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A>, и <xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A>методы.</xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>       При использовании <xref:System.Web.UI.WebControls.GridView>или <xref:System.Web.UI.WebControls.DetailsView>элемента управления, <xref:System.Web.UI.WebControls.DataControlField>автоматически созданных объектов (например, в том случае, когда <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>свойство `true`) не хранятся в коллекции полей общедоступный.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Вы можете только доступа и управления <xref:System.Web.UI.WebControls.DataControlField>объекты, которые не создаются автоматически.</xref:System.Web.UI.WebControls.DataControlField>       Ниже перечислены классы элементов управления поля данных и как они используются.      | Класс параметров | Описание |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField>| Абстрактный базовый класс для всех полей. |   | <xref:System.Web.UI.WebControls.BoundField>| Поля элемента управления с привязкой к данным, используемый для привязки текста или данных, полученных из элемента управления источником данных ASP.NET. |   | <xref:System.Web.UI.WebControls.ButtonFieldBase>| Поля элемента управления с привязкой к данным, инкапсулирующий общую функциональность кнопки.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataControlField> <xref:System.Web.UI.WebControls.ButtonField>и <xref:System.Web.UI.WebControls.CheckBoxField>являются производными от него. |   | <xref:System.Web.UI.WebControls.ButtonField>| Элемент управления с привязкой к данным поле, отображающее по крайней мере одна кнопка. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Поля элемента управления с привязкой к данным отображения элемента управления <xref:System.Web.UI.WebControls.CheckBox>. |   | <xref:System.Web.UI.WebControls.CommandField>| Поля элемента управления с привязкой к данным, отображает действия, которые можно выполнить на данных, отображаемых в строки (или столбца), такие как изменение, update или delete. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Поля элемента управления с привязкой к данным отображения элемента управления <xref:System.Web.UI.WebControls.HyperLink>. |   | <xref:System.Web.UI.WebControls.ImageField>| Поля элемента управления с привязкой к данным, отображает элемент управления <xref:System.Web.UI.WebControls.Image>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Поля элемента управления с привязкой к данным, отображающее настраиваемое содержимое в элементе управления с привязкой к данным. |</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.CheckBoxField></xref:System.Web.UI.WebControls.ButtonField>"
