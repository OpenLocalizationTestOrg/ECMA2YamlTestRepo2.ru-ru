  name: DesignerDataTableBase
  nameWithType: DesignerDataTableBase
  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "Определяет свойства и методы, общим для хранилища данных таблицы и представления хранилища данных."
  remarks: "Класс DesignerDataTableBase является одним из нескольких типов, представляющих схемы в хранилище данных во время разработки. Эти элементы схемы, становятся доступными для элементов управления конструкторами реализации <xref:System.ComponentModel.Design.Data.IDataEnvironment>интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Управляет доступом объектов схемы, вызвав <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>метода интерфейса.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Класс DesignerDataTableBase предоставляет свойства и методы, общие для таблиц данных в хранилище данных и представлений, определенных для таблицы данных.       При наследовании от класса DesignerDataTableBase, необходимо переопределить <xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>метод.</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
  syntax:
    content: public abstract class DesignerDataTableBase
