  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> участвует в транзакции рабочего процесса."
  remarks: "Обычно данные отслеживания записываются в базу данных синхронно, то есть, данные записываются, как только принимаются по каналу отслеживания. Если IsTransactional `true`, <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>участвует в транзакции рабочего процесса.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Это значит он следует семантике, определенной классом <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>и добавляет любые изменения в свою базу данных, в качестве рабочих элементов на <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> Служба фиксирует эти изменения в моменты, определяемые подсистемой среды выполнения рабочего процесса."
  syntax:
    content: public bool IsTransactional { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> участвует в транзакции рабочего процесса; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional*
  exceptions: []
  platform:
  - net462
