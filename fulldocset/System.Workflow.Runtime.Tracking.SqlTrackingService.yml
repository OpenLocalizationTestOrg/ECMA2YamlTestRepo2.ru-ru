- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: EnableRetries
  nameWithType: SqlTrackingService.EnableRetries
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Возвращает или задает значение, указывающее ли <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> повторять попытку выполнения операции базы данных."
  remarks: "Если <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>свойству `false` EnableRetries задано значение `true`, то все повторения транзакций будут зависеть значение свойства EnableRetries.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Если <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>имеет значение `true`, пакетная обработка конкретной работы и повторные попытки выполнения этих транзакций пакетных работ будут управляться производным типом <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>, например <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>или <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Независимо от того, следует ли <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>имеет значение `true`, для следующих рабочих элементов нельзя производить пакетную обработку и любые повторные попытки транзакций должны быть обработаны посредством свойства EnableRetries.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>      -Опрос изменений профилей отслеживания.      — Базу данных SQL Server все операции записи, если <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>имеет значение `false`.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Кроме задания программным путем, эту функцию можно включить с помощью файла конфигурации. Дополнительные сведения о том, как задать это свойство с помощью файла конфигурации см. в разделе [файлы конфигурации рабочего процесса](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Общие сведения о повторениях транзакций пакетов работ см. в разделе [пакетной обработки сведений о состоянии в рабочих процессах](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> следует повторить операцию; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries*
  exceptions: []
  platform:
  - net462
