  remarks: "Данный конструктор вызывается механизмом среды выполнения рабочих процессов при инициализации подсистемы среды выполнения рабочего процесса из файла конфигурации приложения, указывающее <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Можно также использовать этот конструктор для инициализации <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>из ведущего приложения.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>Инициализируется в соответствии с пары «ключ значение», содержащихся в списке <xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> В следующей таблице перечислены потенциальные ключи, свойства, которое инициализирует каждое значение и тип каждого свойства. Значение, связанное с каждым ключом должна быть строка, представляющая соответствующий тип свойство, заданное этим ключом. Можно указать один или несколько из этих пар «ключ значение».      | Ключ | Тип свойства | Описание свойства |   |---------|-------------------|--------------------------|   | `&quot;IsTransactional&quot;`|`bool`| Указывает, является ли <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>участвует в транзакциях рабочего процесса с помощью <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Значение по умолчанию — `true`, указав, что изменения отслеживания записываются в базу данных в синхронном режиме. |   | `&quot;UseDefaultProfile&quot;`|`bool`| Указывает, будет ли возвращаться профиль отслеживания по умолчанию, если не удается найти профиль отслеживания для <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>вызова.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> Значение по умолчанию — `true`, указав, что будет использоваться профиль отслеживания по умолчанию. |   | `&quot;ProfileChangeCheckInterval&quot;`|`double`| Указывает время в миллисекундах между проверками базы данных для изменений в профилях отслеживания. Значение по умолчанию — 60 000 миллисекунд. |   | `&quot;ConnectionString&quot;`|`string`| Задает строку подключения базы данных. Значение по умолчанию — пустая ссылка (`Nothing` в Visual Basic). |   | `&quot;PartitionOnCompletion&quot;`|`bool`| Указывает ли перемещать данные отслеживания для экземпляра рабочего процесса должен быть активный раздел базы данных при завершении экземпляра рабочего процесса. |"
