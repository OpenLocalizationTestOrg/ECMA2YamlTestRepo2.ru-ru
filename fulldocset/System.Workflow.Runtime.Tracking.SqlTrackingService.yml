  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>Позволяет разделять базу данных, чтобы обеспечить эффективным методом для архивации и удаления записей отслеживания.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Если базы данных очень длительный период между простоями или база данных содержит нет запланированных простоев, можно задать PartitionOnCompletion перемещение записей отслеживания, связанных с экземпляром рабочего процесса из таблицы активных экземпляров активный раздел при завершении экземпляра рабочего процесса. Это позволяет архивировать или удалять эти записи без необходимости фиксировать данные в таблицах активных экземпляров базы данных. Дополнительные сведения о секционировании см. в разделе [обслуживания данных с SqlTrackingService](http://msdn.microsoft.com/en-us/a62d5719-d6cd-4871-a3ab-56ea629d4e00)."
  syntax:
    content: public bool PartitionOnCompletion { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если данные отслеживания следует переместить в активный раздел при завершении рабочего процесса; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval
  id: ProfileChangeCheckInterval
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: ProfileChangeCheckInterval
  nameWithType: SqlTrackingService.ProfileChangeCheckInterval
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Возвращает или задает значение, указывающее интервал, с которым следует проверять базу данных для изменений в одном или более ее профилей отслеживания."
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingService>Периодически проверяет базу данных, чтобы определить, один или несколько из ее профилей отслеживания были изменены или удалены.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> При <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>определяет, что <xref:System.Workflow.Runtime.Tracking.TrackingProfile>был удален, он вызывает <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>событий; когда он определяет, что профиль был изменен, то создает <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>событий.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Инфраструктура отслеживания среды выполнения подписывается на оба эти события и обновляет кэш профилей отслеживания соответствующим образом, если они получены. Если вы хотите получать уведомления об изменениях профиля отслеживания можно также подписаться на одно или оба этих событий. Можно задать ProfileChangeCheckInterval для указания частоты, с которой <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>следует проверить наличие таких изменений.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> При указании нового значения для ProfileChangeCheckInterval интервал таймера сразу принимает это новое значение."
  syntax:
    content: public double ProfileChangeCheckInterval { get; set; }
    return:
      type: System.Double
      description: "Длина интервала в миллисекундах. Значение по умолчанию — 60 000."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval*
  exceptions: []
  platform:
  - net462
