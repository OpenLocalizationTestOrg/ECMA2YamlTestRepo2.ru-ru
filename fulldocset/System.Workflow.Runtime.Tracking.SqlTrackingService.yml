- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  id: UseDefaultProfile
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: UseDefaultProfile
  nameWithType: SqlTrackingService.UseDefaultProfile
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Возвращает или задает значение, указывающее, является ли значение по умолчанию <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> следует использовать для типов рабочих процессов, которые не содержат профилей отслеживания."
  remarks: "Если UseDefaultProfile `true`, <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>возвратит, по умолчанию <xref:System.Workflow.Runtime.Tracking.TrackingProfile>всякий раз, когда механизм среды выполнения рабочих процессов пытается получить профиль отслеживания для рабочего процесса, <xref:System.Type>для которого служба отслеживания имеет нет связанного <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       Профиль отслеживания по умолчанию out-of-box соответствует всех событий действий, пользовательские события и события рабочего процесса, выпущенных экземпляром рабочего процесса. Можно изменить значение по умолчанию профиль отслеживания с помощью `UpdateDefaultProfile` хранимой процедуры.      Настроек [!NOTE] настроек `UpdateDefaultProfile` хранимая процедура изменит профиль отслеживания по умолчанию. Будут возвращены этим профилем по умолчанию, когда механизм среды выполнения рабочего процесса запрашивает профиля для типа рабочего процесса, для которого служба отслеживания имеет нет сопоставленного профиля отслеживания. Типов рабочих процессов, которые были ранее связаны с старого профиля по умолчанию по-прежнему будет связан с данным профилем даже после `UpdateDefaultProfile` вызывается; необходимо явным образом вызвать `UpdateTrackingProfile` хранимую процедуру на любом из этих типов рабочих процессов, которые требуется связать с новым профилем по умолчанию.       Пока UseDefaultProfile имеет значение true, <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>будет возвращать профиль отслеживания в подсистему среды выполнения рабочего процесса для любого типа рабочего процесса, для которого не имеет соответствующий профиль отслеживания в своей базе данных по умолчанию.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Если позже UseDefaultProfile значение false, профиль по умолчанию по-прежнему будут связаны с этим типам рабочих процессов в базе данных. Можно вызвать `DeleteTrackingProfile` можно вызвать хранимую процедуру на тип рабочего процесса, чтобы прекратить сопоставление профиля отслеживания с этим типом, или вы `UpdateTrackingProfile` хранимой процедуры на тип рабочего процесса, чтобы изменить профиль отслеживания, сопоставленный с этим типом.      Настроек [!NOTE] настроек механизм среды выполнения рабочего процесса кэширует свои профили отслеживания. Таким образом, он должен получить <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>событий для любого типа рабочего процесса, для которого уже имеется профиль отслеживания, сопоставленный в кэше до прекращения использования кэшированного профиля для новых экземпляров этого типа рабочего процесса.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> Аналогичным образом, механизм среды выполнения рабочего процесса должна получать <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>событий для таких типов рабочих процессов до загрузки нового профиля отслеживания в кэш, чтобы сопоставить с новыми экземплярами типа рабочего процесса.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>Создает соответствующие события для применяемых типов рабочих процессов при проверке базы данных для изменений в профилях отслеживания.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Частоты, с которой <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>осуществляет эту операцию, задается <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>  Таким образом, при каждом вызове `UpdateTrackingProfile` или `DeleteTrackingProfile` хранимых процедур, может быть задержка до времени, заданного свойством <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>перед рабочего процесса механизм среды выполнения будет отражать изменения в своем кэше профилей.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>   >> Дополнительные сведения о профилях отслеживания см. в разделе [Создание и использование профилей отслеживания](http://msdn.microsoft.com/en-us/f018ad09-d20f-4626-9792-31d9f278d0b0)."
  syntax:
    content: public bool UseDefaultProfile { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если необходимо использовать профиль отслеживания по умолчанию; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile*
  exceptions: []
  platform:
  - net462
