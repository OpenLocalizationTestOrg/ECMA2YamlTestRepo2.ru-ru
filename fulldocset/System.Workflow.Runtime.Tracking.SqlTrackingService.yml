  name: SqlTrackingService
  nameWithType: SqlTrackingService
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService
  type: Class
  summary: "Представляет службу отслеживания, использующий базу данных SQL для хранения данных отслеживания."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Класс SqlTrackingService представляет полностью функциональную службу отслеживания. Это служба out-of-box можно использовать для сбора и хранения данных отслеживания, а также для хранения профилей отслеживания и предоставить им при запросе подсистемой среды выполнения рабочего процесса. Служба отслеживания SQL записывает данные отслеживания отправляемые ему средой выполнения, инфраструктура отслеживания в базе данных SQL.       Во многих случаях важно SqlTrackingService для поддержания согласованности между своей базы данных и состоянием подсистемы среды выполнения рабочего процесса. Таким образом `SqlTrackingChannel` класс использовать <xref:System.Workflow.Runtime.IPendingWork>интерфейс для участия в рабочий процесс транзакции пакетной обработки функциональные возможности, предоставляемые <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.IPendingWork> Можно задать <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>или передать соответствующие параметры конструктору для настройки SqlTrackingService для участия в пакетной обработки и добавлять объекты, представляющие ожидающие изменения к базе данных SQL на <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       SqlTrackingService также обслуживает профили отслеживания в своей базе данных. Механизм среды выполнения рабочего процесса должна оповещаться об изменениях в любом из профилей отслеживания, которые он использует. Реализует SqlTrackingService <xref:System.Workflow.Runtime.Tracking.IProfileNotification>интерфейс, а также периодически проверяет профили отслеживания в своей базе данных для оповещения подсистемы среды выполнения рабочего процесса об изменениях <xref:System.Workflow.Runtime.Tracking.TrackingProfile>в своей базе данных.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> Можно задать <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>или передать соответствующие параметры конструктору, чтобы задать интервал, по которому SqlTrackingService проверять профили отслеживания для уведомления среды выполнения отслеживания о любых изменениях профилей.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>      Настроек [!NOTE] настроек при использовании обоих SqlTrackingService и <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>в приложении рабочего процесса рекомендуется использовать одну базу данных сохраняемости и отслеживания.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>"
