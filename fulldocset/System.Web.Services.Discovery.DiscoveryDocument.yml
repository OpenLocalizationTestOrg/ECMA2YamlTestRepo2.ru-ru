  name: DiscoveryDocument
  nameWithType: DiscoveryDocument
  fullName: System.Web.Services.Discovery.DiscoveryDocument
  type: Class
  summary: "Представляет документ обнаружения. Этот класс не наследуется."
  remarks: "XML-веб-служб обнаружение включает обнаружение доступных веб-служб XML, заданный URL-адрес. URL-адрес обычно указывает на документ обнаружения с расширением имени файла DISCO. Документ обнаружения, который является XML-документ, содержащий ссылки на сведения о существовании веб-служб XML, например описание службы, схема языка определения схемы XML (XSD) или другой документ обнаружения. Этот класс представляет содержимое документа обнаружения; где <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>свойство содержит список ссылок, содержащихся в документе обнаружения.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>"
  example:
  - "The following code example reads a discovery document from a file using the <xref:System.Web.Services.Discovery.DiscoveryDocument.Read%2A> and writes it back out to file using the <xref:System.Web.Services.Discovery.DiscoveryDocument.Write%2A> method.  \n  \n [!code-cs[DiscoveryDocument#1](~/add/codesnippet/csharp/t-system.web.services.di_7_1.cs)]\n [!code-vb[DiscoveryDocument#1](~/add/codesnippet/visualbasic/t-system.web.services.di_7_1.vb)]\n [!code-cpp[DiscoveryDocument#1](~/add/codesnippet/cpp/t-system.web.services.di_7_1.cpp)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("discovery", Namespace="http://schemas.xmlsoap.org/disco/")]

      public sealed class DiscoveryDocument
  inheritance:
