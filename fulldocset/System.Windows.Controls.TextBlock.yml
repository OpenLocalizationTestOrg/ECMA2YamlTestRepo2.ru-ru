  remarks: "Изменение этого значения не изменяет высоту связанного текста. Вместо этого он изменяет высоту строки, содержащей текст. Чтобы изменить размер текста, используйте <xref:System.Windows.Controls.TextBlock.FontSize%2A>свойство.</xref:System.Windows.Controls.TextBlock.FontSize%2A>       В дополнение к этим свойством, макет строк в <xref:System.Windows.Controls.TextBlock>зависит от его <xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A>свойство.</xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A> </xref:System.Windows.Controls.TextBlock>       Это свойство зависимостей также имеет использование вложенного свойства. В [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], является использование `<` *объекта* LineHeight`=&quot;`*значение*`&quot;.../>`, где *объекта* — это элемент объекта (обычно элемент потока), содержащихся в <xref:System.Windows.Controls.TextBlock>, и *значение* представляет собой строку, как описано в значениях XAML.</xref:System.Windows.Controls.TextBlock> В коде использование вложенного свойства поддерживаются <xref:System.Windows.Controls.TextBlock.GetLineHeight%2A>и <xref:System.Windows.Controls.TextBlock.SetLineHeight%2A>.</xref:System.Windows.Controls.TextBlock.SetLineHeight%2A> </xref:System.Windows.Controls.TextBlock.GetLineHeight%2A> Использование вложенного свойства не так часто.      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a>## Использование атрибута XAML ```   <object LineHeight=&quot;double&quot;/>   - or -   <object LineHeight=&quot;qualifiedDouble&quot;/>   - or -   <object LineHeight=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_LineHeight&quot;> </a> ## значений XAML *двойные* <xref:System.Double> строковое представление <xref:System.Double>больше или равно `0.0034` и меньше или равно затем `160000`.</xref:System.Double> </xref:System.Double>           Неквалифицированное значение измеряется в аппаратно-независимых пикселях. Строки не нужно явно указывать десятичного разделителя.       *qualifiedDouble* A *двойные* значения, как описано выше, (за исключением `Auto`) следует один из следующих спецификаторов единиц: `px`, `in`, `cm`, `pt`.       `px`(по умолчанию) — [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` дюймах; 1 дюйм == 96 точек `cm` сантиметрах; 1см==(96/2,54) px `pt` точках; 1точка==(96/72) px автоматически вызывает высота строки определяется автоматически на основе характеристик текущего шрифта.         Значение свойства <xref:System.Double.NaN?displayProperty=fullName>.</xref:System.Double.NaN?displayProperty=fullName> эквивалент      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.TextBlock.LineHeightProperty>|   | Значение свойства метаданных `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.LineHeightProperty>"
