  name: Padding
  nameWithType: TextBlock.Padding
  fullName: System.Windows.Controls.TextBlock.Padding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Возвращает или задает значение, указывающее толщину Отбивки между границами области содержимого и содержимым, отображаемым <xref href=&quot;System.Windows.Controls.TextBlock&quot;> </xref>."
  remarks: "Заполнение можно описать как единообразным во всех направлениях (`Padding=&quot;10&quot;`), или как четыре различных значений, представляющего слева, сверху, правый и нижнее заполнение независимо друг от друга (`Padding=&quot;5,0,10,20&quot;`).       Если заданная толщина внутреннего поля превышает соответствующий размер области содержимого (например, сумма левого и правого внутреннего поля Ширина превышает ширину области содержимого), толщина поля пропорционально уменьшена до размера, не превышающего размер области содержимого.      <a name=&quot;xamlAttributeUsage_Padding&quot;></a>## Использование атрибута XAML ```   <object Padding=&quot;uniformThickness&quot;/>   - or -   <object Padding=&quot;independentThickness&quot;/>   - or -   <object Padding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Padding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Padding&quot;> </a> ## значений XAML *uniformThickness* строковое представление значения типа single <xref:System.Double>значение, применяемое ко всем четырем размерам толщины.</xref:System.Double>        Например, значение `&quot;10&quot;` эквивалентное значение `&quot;10,10,10,10&quot;`.  Неквалифицированное значение измеряется в аппаратно-независимых пикселях. Строки не нужно явно указывать десятичного разделителя.       *independentThickness* строковое представление четырех упорядоченных <xref:System.Double>значения, соответствующие ширине слева, сверху, вправо и вниз, в следующем порядке.</xref:System.Double>  Четыре значения должны разделяться запятыми; пробелы не допускаются.  Например «5,10,15,20» приведет к 5 точек поля слева от содержимого, 10 точек поля над содержимым, 15 точек поля справа от содержимого и 20 точек поля под содержимым.       *qualifiedUniformThickness* значение описываемого *uniformThickness* следует один из следующих спецификаторов единиц: `px`, `in`.       `px`(по умолчанию) — [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` дюймах; 1 дюйм == 96 точек, например, `&quot;1in&quot;` обеспечивает единое внутреннее поле размером 1 дюйм во всех направлениях.              *qualifiedIndependentThickness* значение описываемого *independentThickness*, за каждым независимым значением, за которым следует один из следующих спецификаторов единиц: `px`, `in`.       `px`(по умолчанию) — [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` дюймах; 1 дюйм == 96 точек, например, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Спецификаторы единиц может смешанных или исключаются из одного или нескольких значений.      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.TextBlock.PaddingProperty>|   | Значение свойства метаданных `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.PaddingProperty>"
  example:
  - "The following example shows how to set the Padding attribute of a <xref:System.Windows.Controls.TextBlock> element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockPropsXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblockpropsxaml)]  \n  \n The following example shows how to set the Padding property programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblockprops)]\n [!code-vb[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblockprops)]"
  syntax:
    content: public System.Windows.Thickness Padding { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Объект <xref href=&quot;System.Windows.Thickness&quot;> </xref> структура отступ для применения в аппаратно-независимых пикселях. Значение по умолчанию — &lt;xref:System.Double.NaN?displayProperty=fullName&gt;."
  overload: System.Windows.Controls.TextBlock.Padding*
  exceptions: []
