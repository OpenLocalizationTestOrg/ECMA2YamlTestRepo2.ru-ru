  name: TextBlock
  nameWithType: TextBlock
  fullName: System.Windows.Controls.TextBlock
  type: Class
  summary: "Предоставляет легковесный элемент управления для отображения небольших объёмов подвижного содержимого."
  remarks: "TextBlock может содержать строку в ее <xref:System.Windows.Controls.TextBlock.Text%2A>свойство или <xref:System.Windows.Documents.Inline>элементы потока содержимого, такие как <xref:System.Windows.Documents.Bold>, <xref:System.Windows.Documents.Hyperlink>, и <xref:System.Windows.Documents.InlineUIContainer>в его <xref:System.Windows.Controls.TextBlock.Inlines%2A>свойство.</xref:System.Windows.Controls.TextBlock.Inlines%2A> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Bold> </xref:System.Windows.Documents.Inline> </xref:System.Windows.Controls.TextBlock.Text%2A>       Должен быть достаточно простыми TextBlock и предназначенные специально предназначенные для интеграции небольшие фрагменты содержимого нефиксированного формата в [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].  TextBlock оптимизирован для отображения одной строки и обеспечивает хорошую производительность для отображения до нескольких строк содержимого.       TextBlock не оптимизирована для сценариев, которые нужно отобразить несколько строк содержимого. для таких сценариев <xref:System.Windows.Documents.FlowDocument>в сочетании с элементом управления для просмотра соответствующих является более предпочтительной, чем TextBlock с точки зрения производительности.</xref:System.Windows.Documents.FlowDocument>  После TextBlock <xref:System.Windows.Controls.FlowDocumentScrollViewer>является следующего светлым вес элемента управления для отображения содержимого потока, а просто предоставляет область прокрутки содержимого с минимальными [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.FlowDocumentScrollViewer>  <xref:System.Windows.Controls.FlowDocumentPageViewer>оптимизировано режим просмотра «страницы в раз» для содержимого потока.</xref:System.Windows.Controls.FlowDocumentPageViewer>  Наконец <xref:System.Windows.Controls.FlowDocumentReader>поддерживает обширный набор функций для просмотра растягиваемого содержимого, но соответственно-толстую.</xref:System.Windows.Controls.FlowDocumentReader>       Горизонтальное выравнивание текста внутри TextBlock выполняется с помощью <xref:System.Windows.Controls.TextBlock.TextAlignment%2A>свойство.</xref:System.Windows.Controls.TextBlock.TextAlignment%2A> Выравнивание TextBlock на макет страницы выполняется с помощью <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>и <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Свойства.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
  example:
  - "The following example shows how to use the TextBlock element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockSimpleXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblocksimplexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: TextBlocks  and buttons](~/add/media/textblock-simple.png \"Screenshot: TextBlocks  and buttons\")  \n  \n The following example shows how to shows how to achieve similar results programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblocksimple)]\n [!code-vb[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblocksimple)]"
