      description: "Объект <xref href=&quot;System.Windows.Media.FontFamily&quot;> </xref> объект, задающий предпочтительное семейство шрифтов, или основное предпочтительное семейство шрифтов с одним или несколькими резервными семействами шрифтов. Значение по умолчанию — шрифт, определенный <xref:System.Windows.SystemFonts.MessageFontFamily*>значение.</xref:System.Windows.SystemFonts.MessageFontFamily*>"
