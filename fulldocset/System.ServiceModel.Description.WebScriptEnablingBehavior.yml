  langs:
  - csharp
  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "Предоставляет поддержку для поведения, позволяющего [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] конечных точек для получения HTTP-запросов из клиента ASP.NET AJAX на основе браузера. Этот класс не наследуется."
  remarks: "При применении к конечной точке поведение WebScriptEnablingBehavior позволяет [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] и интеграция с ASP.NET AJAX, за исключением поддержки, необходимых для кодирования JavaScript Object Notation (JSON). Различные типы кодирования, включая JSON, включены <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>или настроенный <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Configuration.WebMessageEncodingElement> Реализует поведение WebScriptEnablingBehavior <xref:System.ServiceModel.Description.IEndpointBehavior>и наследует от <xref:System.ServiceModel.Description.WebHttpBehavior>, что обеспечивает более общих модель веб-программирования для [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] службами, предоставляющими конечные точки не протокола SOAP.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior>       В частности, WebScriptEnablingBehavior:-включает модель программирования HTTP, включая диспетчер для операций на основе суффикса URL-адреса, поддержку для выбора HTTP-команды (POST или GET) и элемент управления длительности кэширования HTTP. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Программирование HTTP модели см. в разделе [WCF Web HTTP программирования Общие сведения о модели](~/add/includes/ajax-current-ext-md.md). Обратите внимание, что по умолчанию HTTP-команду POST при использовании этого поведения.      — Включает правильное средство форматирования для каждой операции сообщения запроса и ответа - например, поддержка параметров URL-адреса.      — Включает конечную точку прокси JavaScript.       Для вызова [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] должны быть настроены службы из клиента ASP.NET AJAX, служба <xref:System.ServiceModel.WebHttpBinding>привязки и WebScriptEnablingBehavior необходимо добавить к коллекции поведения конечной точки.</xref:System.ServiceModel.WebHttpBinding> Это можно сделать либо в конфигурации путем добавления <xref:System.ServiceModel.Configuration.WebScriptEnablingElement>или без использования конфигурации путем активации конечной точки AJAX с <xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>вместо фабрики по умолчанию в [ @ServiceHost ](~/add/includes/ajax-current-ext-md.md) директивы в файле .svc.</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> </xref:System.ServiceModel.Configuration.WebScriptEnablingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]различные способы включения [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] службы для ответа клиентам ASP.NET AJAX см. в разделе [Создание службы WCF для ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
