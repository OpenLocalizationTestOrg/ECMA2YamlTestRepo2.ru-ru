  remarks: "Проверяет, является ли конечная точка не `null`, использует схемы HTTP или HTTPS, не использует <xref:System.Xml.Serialization.XmlSerializer>, использует HTTP GET или POST, который <xref:System.ServiceModel.Channels.MessageVersion>привязки имеет значение <xref:System.ServiceModel.Channels.MessageVersion.None%2A>, и что привязка содержит <xref:System.ServiceModel.Channels.TransportBindingElement>где <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>имеет значение `true`.</xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.MessageVersion> </xref:System.Xml.Serialization.XmlSerializer> Этот метод проверяет, что существуют заголовки SOAP или имена программы-оболочки в методах или другие не поддерживаемые аспекты операций отсутствовали."
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "<xref:System.ServiceModel.Description.ServiceEndpoint>, Предоставляющая контракт.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Конечная точка не отвечает одному из требований, чтобы быть конечной точкой ASP.NET AJAX."
  platform:
  - net462
