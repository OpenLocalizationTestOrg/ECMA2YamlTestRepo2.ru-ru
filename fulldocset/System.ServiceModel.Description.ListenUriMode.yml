  name: ListenUriMode
  nameWithType: ListenUriMode
  fullName: System.ServiceModel.Description.ListenUriMode
  type: Enum
  summary: "Указывает ли транспорт должно обеспечить уникальный URI для службы для прослушивания или может использоваться в указанном виде."
  remarks: "URI для конечной точки, по которому служба выполняет прослушивание можно задать программно, с помощью <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>Свойства и значения свойства ListenUriMode для этой конечной точки задается с помощью <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>свойство.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> Значение по умолчанию для <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> <xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> Значение по умолчанию для <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>-Explicit.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>       Также можно задать значения этих свойств с помощью <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>свойство и <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A>свойство.</xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> </xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>       Если значение свойства ListenUriMode равно Unique транспорта отвечает за создание уникальный URI. Различные протоколы транспортировки данных, используемые [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] по-разному - создают этот уникальный URI для TCP в монопольном режиме (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> — `false`) выполняет привязку к уникальному номеру доступного порта.</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>      -Для TCP в режиме совместного использования портов (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> — `true`) и для всех других существующих [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] транспортов, это означает добавляется уникальный путь (GUID) конец <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>       Если значение <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>задано значение режима Explicit, использует транспорт <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>точно так, как указано, не изменяя его, чтобы сделать его уникальным.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>"
  syntax:
    content: public enum ListenUriMode
