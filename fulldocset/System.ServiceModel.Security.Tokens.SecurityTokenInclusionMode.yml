  type: Field
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: "Маркер включается один раз."
  remarks: "Токен должны быть включены в только одно сообщение, отправляемое от инициатора получателю. Ссылки на маркер могут использовать механизм внутренних ссылок. Последующие связанные сообщения, которыми обмениваются получатель и инициатор могут ссылаться на маркер с использованием механизм внешних ссылок."
  syntax:
    content: Once
    return:
      type: System.ServiceModel.Security.Tokens.SecurityTokenInclusionMode
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
