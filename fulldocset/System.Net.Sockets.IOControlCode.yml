  summary: "Включает получение всех сетевых пакетов IPv4. Сокет, требуется семейство адресов <xref:System.Net.Sockets.AddressFamily.InterNetwork>, должен быть тип сокета <xref:System.Net.Sockets.SocketType.Raw>, и тип протокола должен быть <xref:System.Net.Sockets.ProtocolType.IP>.</xref:System.Net.Sockets.ProtocolType.IP> </xref:System.Net.Sockets.SocketType.Raw> </xref:System.Net.Sockets.AddressFamily.InterNetwork> Текущий пользователь должен принадлежать к группе администраторов на локальном компьютере, а сокет должен быть привязан к конкретному порту. Этот управляющий код поддерживается в Windows 2000 и более поздних операционных системах. Это значение равно константе Winsock 2 SIO_RCVALL."
