  - System
  namespace: System.Net.Sockets
  summary: "Связывает этот сокет с указанным дескриптором сопутствующего интерфейса. См. соответствующие протоколу приставке Winsock 2 ссылку или документации для определенного сопутствующего интерфейса для получения дополнительных сведений. Рекомендуется использовать модель объектов компонентов (COM) вместо этой функции IOCTL для обнаружения и отслеживания других интерфейсов, которые могут поддерживаться сокетом. Этот управляющий код предназначен для обратной совместимости с системами, где COM недоступен или не может использоваться для какой-либо другой причине. Это значение равно константе Winsock 2 SIO_ASSOCIATE_HANDLE."
