  type: Enum
  summary: "Указывает обращение горизонтальных и вертикальных осей поверхности рисования."
  remarks: "Клиенты средства форматирования текста обычно Инверсия горизонтальной оси или оси x, поверхности рисования при выполнении макет справа налево текстового содержимого.       В случае реже клиента модуль форматирования текста может обратить вертикальной оси или оси y поверхности рисования для достижения такого эффекта, когда координат на позиции левой нижней части экрана. Это удобно при рисовании некоторых типов диаграмм."
  syntax:
    content: >-
      [System.Flags]

      public enum InvertAxes
