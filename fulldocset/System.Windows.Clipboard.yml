  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "Предоставляет статические методы, способствующие передаче данных в и из буфера обмена системы."
  remarks: "Все приложения для [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] общий системный буфер обмена, поэтому его содержимое может измениться при переходе в другое приложение.       Список стандартных форматов, доступных для использования с классом в буфер обмена см. в разделе <xref:System.Windows.DataFormats>класса.</xref:System.Windows.DataFormats>       **Предупреждение безопасности:** в целях безопасности следующие моменты следует иметь в виду.      -Операции вставки должны быть инициированы пользователем (Ctrl-V, меню вставки).      -Копии можно только на указанных пользователем содержимого.      -На, копировании или вырезании код с частичным доверием помещает открытого текста и [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] в буфер обмена. Открытый текст содержит текст, текст в кодировке Юникод, текст OEM (модель обмена объектами) и CSV (значения с разделителями запятыми).      -При вставке [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] будет вставлен в [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] — Если источник этого содержимого с сайта столь же или более высоким доверием. В частности: - приложение С частичным доверием может вставить [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] из приложение с полным доверием.          -Приложение с частичным доверием может вставить [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] из приложения с частичным доверием.          -Приложение с полным доверием может вставить XAML только из другого приложения, полностью доверенным.          -Значение, отличное от[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] полный уровень доверия приложения можно проверить формат сохранения ApplicationTrust в буфер обмена и очистки XAML, если это необходимо."
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
  syntax:
    content: public static class Clipboard
