  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Возвращает объект, который представляет все содержимое буфера обмена."
  remarks: "Доступ к данным в системном буфере обмена осуществляется за счет *объект данных*, то есть объект, реализующий интерфейс <xref:System.Windows.IDataObject>интерфейс.</xref:System.Windows.IDataObject> Список стандартных форматов определяется <xref:System.Windows.DataFormats>класса.</xref:System.Windows.DataFormats>  Используйте методы, указанные <xref:System.Windows.IDataObject>и полей в <xref:System.Windows.DataFormats>для проверки и извлечения данных из объекта данных.</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       Чтобы изучить форматы данных в системном буфере обмена, вызовите <xref:System.Windows.IDataObject.GetFormats%2A>в объекте данных, возвращаемый этим методом.</xref:System.Windows.IDataObject.GetFormats%2A>  Чтобы получить данные из буфера обмена системы, вызовите <xref:System.Windows.IDataObject.GetData%2A>и укажите требуемый формат данных.</xref:System.Windows.IDataObject.GetData%2A>       Система, буфер обмена совместно используется всеми приложениями, поэтому данные в буфере обмена подлежит изменению другими приложениями."
  syntax:
    content: public static System.Windows.IDataObject GetDataObject ();
    parameters: []
    return:
      type: System.Windows.IDataObject
      description: "Объект, который обеспечивает доступ ко всему содержимому системного буфера обмена, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если нет данных в буфере обмена."
  overload: System.Windows.Clipboard.GetDataObject*
  exceptions: []
  platform:
  - net462
