  name: SoapUtility
  nameWithType: SoapUtility
  fullName: System.EnterpriseServices.Internal.SoapUtility
  type: Class
  summary: "Предоставляет служебные программы поддержки экспорта прокси приложения с поддержкой COM + SOAP импорта прокси клиентом и сервером. Этот класс не наследуется."
  remarks: "Служебных функций, которые предоставляет SoapUtility вызываются из многочисленных размещений в COM +; Однако их основной целью является поддержка экспорта и импорта прокси клиентов.       SoapUtility используется внутренне платформой .NET Framework. Необходимо непосредственно использовать его в коде."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5F9A955F-AA55-4127-A32B-33496AA8A44E")]

      public sealed class SoapUtility : System.EnterpriseServices.Internal.ISoapUtility
