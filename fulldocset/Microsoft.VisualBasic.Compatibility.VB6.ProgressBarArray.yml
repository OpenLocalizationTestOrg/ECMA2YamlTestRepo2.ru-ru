- uid: Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.Click
  id: Click
  parent: Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray
  langs:
  - csharp
  name: Click
  nameWithType: ProgressBarArray.Click
  fullName: Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.Click
  type: Event
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Происходит, когда <xref href=&quot;System.Windows.Forms.ProgressBar&quot;> </xref> в <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray&quot;> </xref> нажата."
  remarks: "`Click` Событие передает <xref:System.EventArgs>обработчику событий.</xref:System.EventArgs> Поэтому он только указывает щелчка. Если требуется более конкретные сведения о мыши (кнопка, количество щелчков, повороте колесика или расположения) использовать <xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>событий.</xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick> Тем не менее <xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>событие не будет вызываться, если щелчок вызвана действием, отличным от мыши, например нажатие клавиши ВВОД.</xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>       Двойной щелчок определяется настройками мыши в операционной системе пользователя. Пользователь может задать время между нажатиями кнопки мыши, которые будут считаться двойным щелчком, а не двумя отдельными щелчками. `Click` Событие возникает каждый раз при двойном щелчке элемента управления. Например, если у вас есть обработчики событий для `Click` и <xref:System.Windows.Forms.Control.DoubleClick>события [управления](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), `Click` и <xref:System.Windows.Forms.Control.DoubleClick>события вызываются при двойном щелчке элемента управления и вызове обоих методов.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> При двойном щелчке элемента управления и элемент управления не поддерживает <xref:System.Windows.Forms.Control.DoubleClick>события, `Click` событие может быть вызвано два раза.</xref:System.Windows.Forms.Control.DoubleClick>       Дополнительные сведения об обработке событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек функции и объекты в <xref:Microsoft.VisualBasic.Compatibility.VB6>предоставлено пространство имен для использования средствами обновления с версии Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> В большинстве случаев эти функции и объекты дублируют функциональные возможности, можно найти в других пространствах имен в [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Они необходимы только если модель кода Visual Basic 6.0 значительно отличается от [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] реализации."
