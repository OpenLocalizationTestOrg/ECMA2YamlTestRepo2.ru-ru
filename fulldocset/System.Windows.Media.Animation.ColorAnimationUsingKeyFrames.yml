  name: ColorAnimationUsingKeyFrames
  nameWithType: ColorAnimationUsingKeyFrames
  fullName: System.Windows.Media.Animation.ColorAnimationUsingKeyFrames
  type: Class
  summary: "Анимирует значение <xref href=&quot;System.Windows.Media.Color&quot;> </xref> свойства, а также набор <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>по указанной <xref href=&quot;System.Windows.Duration&quot;> </xref>.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>"
  remarks: "Ключевой кадр анимации целевого значения определяются посредством его <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A>свойство, содержащее коллекцию <xref:System.Windows.Media.Animation.ColorKeyFrame>объектов.</xref:System.Windows.Media.Animation.ColorKeyFrame> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A> <xref:System.Windows.Media.Animation.ColorKeyFrame>Определяет сегмент анимации с собственными целевой <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame> каждого При запуске анимации продвижения одно значение ключа к другому с заданным ключевым временем.       Существует три типа <xref:System.Windows.Media.Animation.ColorKeyFrame>классов, один для каждого метода поддерживаемых интерполяции: <xref:System.Windows.Media.Animation.LinearColorKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteColorKeyFrame>и <xref:System.Windows.Media.Animation.SplineColorKeyFrame>.</xref:System.Windows.Media.Animation.SplineColorKeyFrame> </xref:System.Windows.Media.Animation.DiscreteColorKeyFrame> </xref:System.Windows.Media.Animation.LinearColorKeyFrame> </xref:System.Windows.Media.Animation.ColorKeyFrame>       В отличие от <xref:System.Windows.Media.Animation.ColorAnimation>, ColorAnimationUsingKeyFrames может иметь более двух целевых значений.</xref:System.Windows.Media.Animation.ColorAnimation> Можно также управлять методом интерполяции отдельных <xref:System.Windows.Media.Animation.ColorKeyFrame>сегментов.</xref:System.Windows.Media.Animation.ColorKeyFrame>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class ColorAnimationUsingKeyFrames : System.Windows.Media.Animation.ColorAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
