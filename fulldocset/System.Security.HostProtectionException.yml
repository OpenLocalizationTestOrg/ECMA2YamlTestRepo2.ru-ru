  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "Исключение, создаваемое при обнаружении ресурса запрещенного сайта."
  remarks: "Объект <xref:System.Security.Permissions.HostProtectionAttribute>атрибут используется для определения, если тип или член, который можно загрузить, на основе параметров защиты узла, создается при запуске среда.</xref:System.Security.Permissions.HostProtectionAttribute> Если тип или член с активной <xref:System.Security.Permissions.HostProtectionAttribute>вызове требование связывания возникает для этого атрибута защиты.</xref:System.Security.Permissions.HostProtectionAttribute> Если вызывающий объект не соответствует запросу для защиты узла, вызывается HostProtectionException.      Настроек [!NOTE] настроек A <xref:System.Security.Permissions.HostProtectionAttribute>не разрешений, несмотря на то, что он является целевым объектом запроса компоновки.</xref:System.Security.Permissions.HostProtectionAttribute> Поскольку HostProtectionException вызывается для требование связывания, не может быть обработан, и таким образом он не может быть перехвачены и обработаны в коде."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
