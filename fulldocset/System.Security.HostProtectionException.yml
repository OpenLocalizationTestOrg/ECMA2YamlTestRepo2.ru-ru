  summary: "Возвращает или задает затребованное узел защиты ресурсов, вызвавших создаваемое исключение."
  remarks: "Это свойство возвращает узла категории защиты, вызвавших создаваемое исключение. Например, предположим, что метод имеет <xref:System.Security.Permissions.HostProtectionAttribute>атрибут, указывающий, что метод предоставляет общее состояние.</xref:System.Security.Permissions.HostProtectionAttribute> При вызове метода <xref:System.Security.Permissions.HostProtectionAttribute>выполняет компоновки для общего состояния.</xref:System.Security.Permissions.HostProtectionAttribute> Если узел общее состояние запрещенных категории, то <xref:System.Security.HostProtectionException>возникает, а значение свойства DemandedResources <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public System.Security.Permissions.HostProtectionResource DemandedResources { get; }
    return:
      type: System.Security.Permissions.HostProtectionResource
      description: "Побитовое сочетание <xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;> </xref> значений, определяющих ресурсы защиты, что приводит к созданию исключения. Значение по умолчанию — <xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;> </xref>."
  overload: System.Security.HostProtectionException.DemandedResources*
  exceptions: []
