  remarks: "`demandedResources` Указывает категории защиты, вызвавших создаваемое исключение. Например, предположим, что метод имеет <xref:System.Security.Permissions.HostProtectionAttribute>атрибут, указывающий, что метод предоставляет общее состояние.</xref:System.Security.Permissions.HostProtectionAttribute> При вызове метода <xref:System.Security.Permissions.HostProtectionAttribute>выполняет компоновки для общего состояния.</xref:System.Security.Permissions.HostProtectionAttribute> Если узел общее состояние запрещенных категории, а затем <xref:System.Security.HostProtectionException>вызывается с `demandedResources` значение свойства <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
      description: "Сообщение об ошибке с объяснением причин исключения."
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Побитовое сочетание значений перечисления, указывающих ресурсы узла, недоступные коду с частичным доверием."
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Побитовое сочетание значений перечисления, укажите затребованные ресурсы узла."
  overload: System.Security.HostProtectionException.#ctor*
