- uid: System.Web.UI.WebControls.BulletedList.Target
  id: Target
  parent: System.Web.UI.WebControls.BulletedList
  langs:
  - csharp
  name: Target
  nameWithType: BulletedList.Target
  fullName: System.Web.UI.WebControls.BulletedList.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает целевое окно или фрейм, для отображения содержимого веб-страницы, связанного с гиперссылки в <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> нажатии элемента управления."
  remarks: "Значения должны начинаться с буквы в диапазоне от A до Z (без учета регистра), за исключением специальных значений, перечисленных в следующей таблице, которые начинаются с символа подчеркивания.      | Значение | Описание |   |-----------|-----------------|   | `_blank`| Отображает содержимое в новом окне без кадров. |   | `_parent`| Отображает содержимое в родительском набором фреймов. |   | `_search`| Отображает содержимое в области поиска. |   | `_self`| Отображает содержимое в фрейм, имеющий фокус. |   | `_top`| Отображает содержимое в окне без кадров. |      Настроек [!NOTE] настроек документации браузера, чтобы определить, если `_search` значение поддерживается.  Например, Microsoft Internet Explorer 5.0 и более поздних поддерживают `_search` целевое значение.       Свойство Target определяет кадр или окно, отображающее веб-страницы, связанного с гиперссылки в <xref:System.Web.UI.WebControls.BulletedList>нажатии элемента управления.</xref:System.Web.UI.WebControls.BulletedList> Для отображения содержимого элементов списка в гиперссылки в элементе <xref:System.Web.UI.WebControls.BulletedList>управления, установите <xref:System.Web.UI.WebControls.BulletedListDisplayMode>в значение <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> Затем задайте <xref:System.Web.UI.WebControls.ListItem.Value%2A>свойство для каждого элемента списка по URL-адресу веб-страницы для перехода к.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Если целевое свойство не задано, обозреватель или окно с фокусом обновляются при щелчке гиперссылки.      Настроек [!NOTE] настроек и целевого свойства отображается в виде `target` атрибут. `target` Атрибут `anchor` элементы не разрешена в определении типа документа XHTML 1.1. Не задано свойство Target при отрисовке выходных данных для <xref:System.Web.UI.WebControls.BulletedList>должно соответствовать XHTML 1.1.</xref:System.Web.UI.WebControls.BulletedList> Дополнительные сведения см. в разделе [стандартам XHTML в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> При создании доступных веб-страниц, настоятельно рекомендуется не использовать свойство Target в другом окне. Дополнительные сведения см. в разделе [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).       Значение этого свойства хранится в состоянии представления."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "Целевое окно или фрейм для загрузки веб-страницы связаны с гиперссылки в <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> нажата. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.BulletedList.Target*
  exceptions: []
  platform:
  - net462
