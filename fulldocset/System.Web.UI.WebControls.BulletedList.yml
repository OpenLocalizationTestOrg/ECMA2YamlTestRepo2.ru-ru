казании <xref:System.Web.UI.WebControls.BulletStyle>значение, необходимо также задать <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>URL-адрес пользовательского изображения.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.BulletedList>управления не поддерживает <xref:System.Web.UI.WebControls.Image.AlternateText%2A>свойство так, как маркеры по своей природе декоративные и не предоставляют дополнительную информацию, которая должна быть передана через вспомогательных.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.BulletedList> Тем не менее если вы хотите использовать пользовательский образ для передачи концепций для пользователя, следует добавить дополнительный текст для каждого элемента маркированного списка или использовать элемент управления, который позволяет указать альтернативный текст для каждого изображения.       Значение этого свойства хранится в состоянии представления."
