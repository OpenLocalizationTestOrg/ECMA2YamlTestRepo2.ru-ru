  summary: "Создает элемент управления, маркированным списком элементов."
  remarks: "В этом разделе:- [Введение](#Introduction)      -   [специальных возможностей](#Accessibility)      -   [декларативный синтаксис](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## введение создать список элементов, отформатированные с маркеры с помощью элемента управления маркированный список.       Для указания списка отдельных элементов, которые должны отображаться в элементе управления BulletedList, поместите <xref:System.Web.UI.WebControls.ListItem>объекта для каждой записи между открывающим и закрывающим тегами элемента управления BulletedList.</xref:System.Web.UI.WebControls.ListItem>       Чтобы указать тип маркера, используемый для отображения элементов списка в элементе управления BulletedList, задайте <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>свойство к одному из типов маркеров, которые определены в <xref:System.Web.UI.WebControls.BulletStyle>перечисления.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> В следующей таблице перечислены доступные стили маркеров.      | Стиль маркера | Описание |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Не задано. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Число. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Строчная буква. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Буквы верхнего регистра. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Строчные римские цифры. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Прописные римские цифры. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Заполненный круг. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Пустая окружность. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Значение заполнения квадрата. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Пользовательский образ. |       Используйте <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>свойство, чтобы указать значение, которое начинается нумерация элементов списка в элементе управления упорядоченного списка BulletedList.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> Значение, присвоенное <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>свойство игнорируется, если <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>свойству <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, или <xref:System.Web.UI.WebControls.BulletStyle>поля.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Если задать <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>значение из свойства <xref:System.Web.UI.WebControls.BulletStyle>для указания пользовательского изображения для маркера, необходимо задать <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>Свойства также, чтобы указать расположение файла изображения.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       Чтобы указать способ отображения элементов списка в маркированный список, установите <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>в одно из значений, которые определены в <xref:System.Web.UI.WebControls.BulletedListDisplayMode>перечисления.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Отображение определенного поведения — это <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>и <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       При щелчке гиперссылки, он переходит к URL-адрес. Используйте <xref:System.Web.UI.WebControls.ListItem.Value%2A>свойство, чтобы указать URL-адрес гиперссылки перехода к.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Используйте <xref:System.Web.UI.WebControls.BulletedList.Target%2A>свойство, чтобы указать кадр или окно, отображающее веб-страницы, к которому осуществляется переход при щелчке гиперссылки.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       Когда <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>свойству <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, элемент управления маркированный список отображение элементов списка в виде ссылок, учет обратно на сервер при нажатии.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Для программного управления действиями, которые выполняются при нажатии кнопки ссылки, предоставляет обработчик событий для <xref:System.Web.UI.WebControls.BulletedList.Click>событий.</xref:System.Web.UI.WebControls.BulletedList.Click> Обратите внимание, что <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>и <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>Свойства наследуются от <xref:System.Web.UI.WebControls.ListControl>класса и не применяются к элементу управления BulletedList.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Использовать данные события из <xref:System.Web.UI.WebControls.BulletedListEventArgs>класс, чтобы определить индекс кнопки ссылки в маркированный список, который был щелкнут.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       Элемент управления маркированный список также поддерживает привязку данных. Маркированный список привязать к источнику данных, можно использовать любой из указанных механизмы привязки данных. Дополнительные сведения см. в разделе [привязка к базам данных](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a>## Специальные возможности разметка, по умолчанию для этого элемента управления может не соответствовать стандартам специальных возможностей, таким как веб-содержимого 1.0 (WCAG) с приоритетом 1. Дополнительные сведения о поддержке специальных возможностей для этого элемента управления см. в разделе [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Декларативного синтаксиса```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstBulletNumber=&quot;integer&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|           Medium|Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:BulletedList>   ```"
