  fullName: System.Windows.Forms.ToolBar
  type: Class
  summary: "Представляет панель инструментов Windows. Несмотря на то что <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> заменяет и расширяет его функциональные возможности для панели инструментов предыдущих версий инструментов можно сохранить для обратной совместимости и использования в будущем при выборе."
  remarks: "Элементы управления панели инструментов используются для отображения <xref:System.Windows.Forms.ToolBarButton>элементов управления, которые могут отображаться в виде стандартной кнопки, кнопки раскрывающегося списка или кнопку-переключатель.</xref:System.Windows.Forms.ToolBarButton> Можно назначить изображения кнопок, создав <xref:System.Windows.Forms.ImageList>присвоив его <xref:System.Windows.Forms.ToolBar.ImageList%2A>свойству панели инструментов и присваивая <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>свойству <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> значение индекса образа</xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList> Вы можете назначить текст, который будет отображаться внизу или справа от изображения, установив <xref:System.Windows.Forms.ToolBarButton.Text%2A>свойство <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.Text%2A>       Задать <xref:System.Windows.Forms.ToolBar.Appearance%2A>Свойства на панели инструментов для <xref:System.Windows.Forms.ToolBarAppearance>плоскими панели инструментов и ее кнопок.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A> Как указатель мыши над кнопками изменения их внешний вид трехмерного перемещении указателя. Кнопки панели инструментов можно разделить на логические группы с помощью разделителя. Разделитель — кнопка панели инструментов с <xref:System.Windows.Forms.ToolBarButton.Style%2A>свойство `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> Разделители кнопок отображаются в виде линий, а не пробелов между кнопками, если панель инструментов отображается плоской. Если <xref:System.Windows.Forms.ToolBar.Appearance%2A>свойству <xref:System.Windows.Forms.ToolBarAppearance>, кнопки панели инструментов отображаются вызываться и трехмерного.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A>       Если указать значение для <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>Свойства, все кнопки панели инструментов, ограничены указанного размера.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A> В противном случае кнопок настраивать их размер в зависимости от их содержимого и <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>свойство возвращает исходный размер наибольшего кнопки.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A>       Чтобы создать коллекцию <xref:System.Windows.Forms.ToolBarButton>элементы управления для отображения на панели инструментов кнопки добавляются отдельно с помощью <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>или <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A>методы <xref:System.Windows.Forms.ToolBar.Buttons%2A>свойство.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_79_1.cs)]"
