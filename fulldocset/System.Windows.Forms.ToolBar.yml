- uid: System.Windows.Forms.ToolBar.Wrappable
  id: Wrappable
  parent: System.Windows.Forms.ToolBar
  langs:
  - csharp
  name: Wrappable
  nameWithType: ToolBar.Wrappable
  fullName: System.Windows.Forms.ToolBar.Wrappable
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, указывающее, переносятся ли кнопки панели инструментов на следующую строку, если размер панели инструментов становится недостаточным для отображения всех кнопок в одной строке."
  remarks: "Кнопки панели инструментов можно разделить на логические группы с помощью разделителя. Разделитель — кнопка панели инструментов с <xref:System.Windows.Forms.ToolBarButton.Style%2A>свойство `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> Если инкапсулируемый свойству присвоено `true` и панели инструментов становится недостаточным для отображения всех кнопок в одной строке, панель инструментов разбивается на дополнительных строк, причем разделителями. Это гарантирует, что группы кнопок останутся друг с другом. Кнопки панели инструментов, не входящие в группу могут быть разделены при переносе. Панели инструментов может стать недостаточным для отображения всех кнопок в одной строке, если его родительским <xref:System.Windows.Forms.Form>изменяется.</xref:System.Windows.Forms.Form>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> control, sets some of its common properties, and adds it to a <xref:System.Windows.Forms.Form>. Delegates are also added to the <xref:System.Windows.Forms.ToolBar.ButtonClick> and <xref:System.Windows.Forms.ToolBar.ButtonDropDown> events. This example requires that a <xref:System.Windows.Forms.ToolBar> named `toolBar1` and an <xref:System.Windows.Forms.ImageList> named `imageList1` have been declared.  \n  \n [!code-cpp[ToolBar#1](~/add/codesnippet/cpp/p-system.windows.forms.t_161_1.cpp)]\n [!code-cs[ToolBar#1](~/add/codesnippet/csharp/p-system.windows.forms.t_161_1.cs)]\n [!code-vb[ToolBar#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_161_1.vb)]"
  syntax:
    content: public bool Wrappable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если кнопки панели инструментов переносятся на другую строку, если размер панели инструментов становится недостаточным для отображения всех кнопок в одной строке. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ToolBar.Wrappable*
