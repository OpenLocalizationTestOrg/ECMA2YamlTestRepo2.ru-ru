      description: "Следует ли вызывать обработчик в случаях, когда перенаправленное событие уже был помечен как обработанное в своем объекте аргументов. <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для вызова обработчика, даже если перенаправленное событие помечено как обработанное; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Запрос обработки уже обработанных маршрутизируемых событий не так часто."
