  remarks: "Этот класс является устаревший способ программного создания шаблонов, которые являются подклассами <xref:System.Windows.FrameworkTemplate>например <xref:System.Windows.Controls.ControlTemplate>или <xref:System.Windows.DataTemplate>, не все функции шаблона доступна при создании шаблона с помощью этого класса.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.FrameworkTemplate> Рекомендуемый способ программного создания шаблона является загрузка [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] из строки или поток в памяти с помощью <xref:System.Windows.Markup.XamlReader.Load%2A>метода <xref:System.Windows.Markup.XamlReader>класса.</xref:System.Windows.Markup.XamlReader> </xref:System.Windows.Markup.XamlReader.Load%2A>      <a name=&quot;xamlTextUsage_FrameworkElementFactory&quot;></a>## Использование текста XAML"
