  name: IDReferencePropertyAttribute
  nameWithType: IDReferencePropertyAttribute
  fullName: System.Web.UI.IDReferencePropertyAttribute
  type: Class
  summary: "Определяет атрибут, применяемый к свойствам, которые содержат ссылки Идентификаторов. Этот класс не наследуется."
  remarks: "Класс IDReferencePropertyAttribute применяется к свойствам, которые содержат ссылки Идентификаторов. <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>Примером может служить свойство, которое содержит ссылку на идентификатор.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> При применении этого атрибута конструкторы могут предоставлять дополнительные функциональные возможности во время разработки, такие как список идентификаторов."
  example:
  - "The following code example demonstrates how the IDReferencePropertyAttribute attribute is applied to a property that evaluates to a string. In this example, the `DataSourceID` member identifies a data source control and therefore specifies the <xref:System.Web.UI.DataSourceControl> type.  \n  \n [!code-cs[System.Web.UI.IDReferencePropertyAttribute#2](~/add/codesnippet/csharp/t-system.web.ui.idrefere_1.cs)]\n [!code-vb[System.Web.UI.IDReferencePropertyAttribute#2](~/add/codesnippet/visualbasic/t-system.web.ui.idrefere_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class IDReferencePropertyAttribute : Attribute
  inheritance:
