  summary: "Представляет столбец <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref> объектов."
  remarks: "Класс DataGridViewComboBoxColumn является специализированным типом <xref:System.Windows.Forms.DataGridViewColumn>позволяет логически узла ячеек, которые позволяют пользователям выбирать значения из списка вариантов.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewComboBoxColumn имеет связанный <xref:System.Windows.Forms.DataGridViewComboBoxCell>в каждой <xref:System.Windows.Forms.DataGridViewRow>, пересекается с его.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       Ячейки можно заполнить вручную, задав их <xref:System.Windows.Forms.DataGridViewCell.Value%2A>Свойства.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> Кроме того, можно привязать столбец к источнику данных, обозначенном <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Если <xref:System.Windows.Forms.DataGridView>связанный с таблицей базы данных, задайте столбец <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>на имя столбца в таблице.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> Если <xref:System.Windows.Forms.DataGridView>связаны с коллекцией объектов, задайте <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>на имя свойства объекта.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       Заполнение раскрывающегося списка столбца вручную путем сложения значений для <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>коллекции.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> Кроме того, можно привязать раскрывающегося списка к источнику данных путем присвоения столбцу <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>свойство.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Если значения объектов в коллекции или записей в таблицу базы данных, необходимо также задать <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>и <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Свойства.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>Свойство указывает, какой объект свойства или столбца базы данных предоставляет значения, которые отображаются в раскрывающемся списке.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Свойство указывает, какой объект свойства или столбца базы данных используется для задания ячейки, <xref:System.Windows.Forms.DataGridViewCell.Value%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Одним из типичных сценариев является привязка <xref:System.Windows.Forms.DataGridView>родительской таблицей базы данных и привязывать раскрывающегося списка в связанной дочерней таблице.</xref:System.Windows.Forms.DataGridView> Например, можно привязать <xref:System.Windows.Forms.DataGridView>управления `Orders` таблицу, содержащую `ProductID` столбцы и наборы столбец <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>Свойства `Products` таблицу, содержащую `ProductID` и `ProductName` столбцов.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> В этом случае будет задать столбец <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>Свойства «Значению ProductID» для заполнения его значения ячеек из `Orders.ProductID` столбца.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> Тем не менее, чтобы отобразить имена программных продуктов в ячейки и раскрывающегося списка, следует отобразить эти значения для `Products` таблицы, задав <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Свойства «Значению ProductID» и <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>свойства «ProductName».</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Значения раскрывающегося списка (или значения, обозначенном <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>свойство) должен включать фактические значения ячеек или <xref:System.Windows.Forms.DataGridView>управления будет создано исключение.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Настройка столбца <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>и <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Свойства автоматически устанавливает соответствующие свойства ячеек в столбце, в том числе <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Чтобы переопределить значения этих свойств для конкретных ячеек, сначала задать свойство столбца и затем установите свойства ячейки.       В отличие от <xref:System.Windows.Forms.ComboBox>управления <xref:System.Windows.Forms.DataGridViewComboBoxCell>имеет <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>и <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Свойства.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> Вместо этого задает ячейку, выбрав значение из раскрывающегося списка <xref:System.Windows.Forms.DataGridViewCell.Value%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       Режим сортировки по умолчанию для этого типа столбца имеет <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
