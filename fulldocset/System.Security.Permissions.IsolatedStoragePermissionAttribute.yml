  name: IsolatedStoragePermissionAttribute
  nameWithType: IsolatedStoragePermissionAttribute
  fullName: System.Security.Permissions.IsolatedStoragePermissionAttribute
  type: Class
  summary: "Разрешает выполнять действия по безопасности для <xref href=&quot;System.Security.Permissions.IsolatedStoragePermission&quot;> </xref> для применения в коде с помощью декларативной безопасности."
  remarks: "Этот класс является абстрактным базовым классом. Этот класс используется никогда не создаются экземпляры. Вместо этого используются классы, которые расширяют его и представляют доступ к определенному типу изолированного хранилища.       Зависит от области объявление, которое может быть <xref:System.Security.Permissions.SecurityAction>используемая.</xref:System.Security.Permissions.SecurityAction>       Сведения безопасности, объявляемые атрибутом безопасности хранится в метаданных конечного объекта атрибута и доступен в системе во время выполнения. Атрибуты безопасности используются только для декларативной безопасности. Для принудительной безопасности используйте соответствующий класс разрешений."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class IsolatedStoragePermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
