  name: FlowDocumentReaderViewingMode
  nameWithType: FlowDocumentReaderViewingMode
  fullName: System.Windows.Controls.FlowDocumentReaderViewingMode
  type: Enum
  summary: "Режимы для просмотра имен <xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;> </xref> управления."
  remarks: "На следующем рисунке показано пример страницы в режим просмотра.  Режим страница отображает одну страницу содержимого одновременно.  Обратите внимание, что этот режим включает навигацию по страницам, элементы управления для отображения текущей страницы, позицию и предоставить **Далее** и **Назад** нажмите кнопки.  Этот режим просмотра не отображаются полосы прокрутки.       ![FlowDocReader ViewMode для страницы](~/add/media/flowdocrdrviewmode-page.png &quot;FlowDocReader ViewMode для страницы&quot;) на следующем рисунке показано пример TwoPage режим просмотра.  TwoPage режим аналогичен режима страницы, за исключением двух титульных страниц отображается одновременно, аналогично открытая книга.  Обратите внимание, что этот режим включает навигацию по страницам, элементы управления для отображения текущей страницы, позицию и предоставить **Далее** и **Назад** страницы кнопки; в этом режиме **Далее** и **Назад** кнопок страниц вызывают переход на две страницы во время аналогично включения страницы в книге.  Номер текущей страницы указывает основную страницу.  Этот режим просмотра не отображаются полосы прокрутки.       ![FlowDocumentReader ViewMode для книги](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader ViewMode для книги&quot;) на следующем рисунке показано пример режима просмотра прокрутки.  Этот режим просмотра не включает элементы управления постраничной навигации; Вместо этого пользователь перемещается содержимое с помощью полосы прокрутки.  В целях количество страниц и навигации прокрутки режима просмотра представляется одной страницы, номер которого всегда равно 1.       ![Снимок экрана: FlowDocumentReader ViewMode для прокрутки](~/add/media/flowdocrdrviewmode-scroll.png &quot;снимок экрана: FlowDocumentReader ViewMode для прокрутки&quot;)"
  syntax:
    content: public enum FlowDocumentReaderViewingMode
