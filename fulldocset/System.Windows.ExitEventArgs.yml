  summary: "Возвращает или задает код выхода, возвращаемый приложением в операционную систему при завершении работы приложения."
  remarks: "Приложения обычно возвращает код выхода операционной системе для указания операции выхода приложения успешно или нет. Значение кода выхода приложения для **0** (по умолчанию) обычно используется в случае успеха. Тем не менее может вернуть значения кодов выхода, подходящие для вашего приложения.       Можно указать код выхода, обрабатывая <xref:System.Windows.Application.Exit>событий и задание ApplicationExitCode соответствующее значение.</xref:System.Windows.Application.Exit>      Настроек [!NOTE] настроек можно также указать код выхода, вызвав <xref:System.Windows.Application.Shutdown%2A>метод.</xref:System.Windows.Application.Shutdown%2A> В противном случае значение ApplicationExitCode значение кода выхода, который передается <xref:System.Windows.Application.Shutdown%2A>.</xref:System.Windows.Application.Shutdown%2A>"
  syntax:
