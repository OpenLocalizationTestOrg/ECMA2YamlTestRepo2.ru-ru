  name: UnhandledExceptionEventHandler
  nameWithType: UnhandledExceptionEventHandler
  fullName: System.UnhandledExceptionEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий событие, вызванное исключением, которое не обрабатывается доменом приложения."
  remarks: "UnhandledExceptionEventHandler может быть указан только для домена приложения по умолчанию, созданным системой для выполнения приложения. Указание UnhandledExceptionEventHandler для <xref:System.AppDomain>созданные приложения не делает ничего.</xref:System.AppDomain>       При создании делегата UnhandledExceptionEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать обработчик событий с определенным событием, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
