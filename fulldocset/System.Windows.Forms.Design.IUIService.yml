  remarks: "Словарь может содержать сведения из среды узла. Как минимум он состоит из шрифта, который должен использоваться для текста стандартного пользовательского интерфейса, а цвет для выделения. Следующие необходимые стили являются «DialogFont» и «HighlightColor».       Значения для этих стилей может получить с использованием стиля, как ключ в словаре, доступ к словарю, используя ключ в качестве индексатора. Например: (объект, реализующий <xref:System.Windows.Forms.Design.IUIService>). Стили [(стиль имя строка в кавычках)].</xref:System.Windows.Forms.Design.IUIService>"
  example:
  - "The following code example gets the dialog box font from the host environment.  \n  \n [!code-cpp[Classic IUIService.Styles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_99_1.cpp)]\n [!code-vb[Classic IUIService.Styles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_99_1.vb)]\n [!code-cs[Classic IUIService.Styles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_99_1.cs)]"
  syntax:
    content: public System.Collections.IDictionary Styles { get; }
    return:
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Содержащий параметры стиля.</xref:System.Collections.IDictionary>"
  overload: System.Windows.Forms.Design.IUIService.Styles*
  exceptions: []
  platform:
  - net462
