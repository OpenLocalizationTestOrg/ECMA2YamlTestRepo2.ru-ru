- uid: System.Windows.Forms.Design.IUIService.SetUIDirty
  id: SetUIDirty
  parent: System.Windows.Forms.Design.IUIService
  langs:
  - csharp
  name: SetUIDirty()
  nameWithType: IUIService.SetUIDirty()
  fullName: System.Windows.Forms.Design.IUIService.SetUIDirty()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "Задает флаг, указывающий, что пользовательский Интерфейс был изменен."
  remarks: "Этот метод указывает, что пользовательский Интерфейс был изменен и должен быть обновлен. Важно указать необходимость обновления при каждом изменении состояния элемента панели инструментов или меню. Большинство сред разработки кэшируют состояние этих элементов для скорости и необходимо знать, когда они должны быть обновлены. Этот метод вызывается, например, после выделения объектов в режиме конструктора для включения вырезания и копирования элементов меню."
  syntax:
    content: public void SetUIDirty ();
    parameters: []
  overload: System.Windows.Forms.Design.IUIService.SetUIDirty*
  exceptions: []
  platform:
  - net462
