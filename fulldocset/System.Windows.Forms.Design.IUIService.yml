  name: CanShowComponentEditor(Object)
  nameWithType: IUIService.CanShowComponentEditor(Object)
  fullName: System.Windows.Forms.Design.IUIService.CanShowComponentEditor(Object)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: "Указывает, может ли компонент отображать <xref href=&quot;System.Windows.Forms.Design.ComponentEditorForm&quot;> </xref>."
  remarks: "Редакторы компонентов могут отображать форму редактора компонента, которая похожа на странице свойств из объектов модели компонентов (COM).       Этот метод проверяет, имеет ли указанный компонент, <xref:System.ComponentModel.ComponentEditor>который может отображать <xref:System.Windows.Forms.Design.ComponentEditorForm>.</xref:System.Windows.Forms.Design.ComponentEditorForm> </xref:System.ComponentModel.ComponentEditor>"
  syntax:
    content: public bool CanShowComponentEditor (object component);
    parameters:
    - id: component
      type: System.Object
      description: "Компонент для проверки поддержки для отображения <xref href=&quot;System.Windows.Forms.Design.ComponentEditorForm&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если указанный компонент может отображать форму редактора компонента; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.IUIService.CanShowComponentEditor*
  exceptions: []
  platform:
  - net462
