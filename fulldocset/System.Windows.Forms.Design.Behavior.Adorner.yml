  name: Adorner
  nameWithType: Adorner
  fullName: System.Windows.Forms.Design.Behavior.Adorner
  type: Class
  summary: "Управляет коллекцией пользовательского интерфейса <xref href=&quot;System.Windows.Forms.Design.Behavior.Glyph&quot;> </xref> объектов. Этот класс не наследуется."
  remarks: "Каждый графический элемент можно включать и отключать. Только включенные объекты графический элемент будет получать нажатия теста и сообщения рисования от <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Графический элемент можно рассматривать как прокси между пользовательского интерфейса связанных элементов, которые состоят из всех <xref:System.Windows.Forms.Design.Behavior.Glyph>объектов и <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.Glyph>       Дополнительные сведения см. в разделе [Общие сведения о службе поведения](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how the Adorner class interacts with the <xref:System.Windows.Forms.Design.Behavior.Glyph> and <xref:System.Windows.Forms.Design.Behavior.BehaviorService> classes. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#3](~/add/codesnippet/cpp/t-system.windows.forms.d_6_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#3](~/add/codesnippet/visualbasic/t-system.windows.forms.d_6_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#3](~/add/codesnippet/csharp/t-system.windows.forms.d_6_1.cs)]"
