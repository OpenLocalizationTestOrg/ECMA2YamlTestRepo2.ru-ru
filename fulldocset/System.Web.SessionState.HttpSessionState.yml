  namespace: System.Web.SessionState
  summary: "Возвращает значение, указывающее ли идентификатор сеанса внедрен в URL-адрес или хранятся в файле cookie HTTP."
  remarks: "ASP.NET однозначно определяет сеансы со всеми браузерами. По умолчанию уникальный идентификатор сеанса хранится в файле cookie сеанса не истекает в браузере. Можно указать, что идентификаторы сеансов не сохраняются в файле cookie, задав `cookieless` атрибут `true` элемента конфигурации.      Настроек [!NOTE] настроек для повышения безопасности вашего приложения, приложения пользователи должны иметь возможность выйти из системы, после чего он должен вызывать <xref:System.Web.SessionState.HttpSessionState.Abandon%2A>метод.</xref:System.Web.SessionState.HttpSessionState.Abandon%2A> Это снижает вероятность нежелательных источник, с помощью уникального идентификатора в URL-АДРЕСЕ для получения личных данных, хранящихся в сеансе пользователя.       ASP.NET поддерживает состояние сеанса без файлов cookie, автоматически вставляя уникальный идентификатор сеанса в URL-адрес страницы. Например, следующий URL-адрес был изменен с ASP.NET для сеанса уникальный идентификатор lit3py55t21z5v55vlm25s55: ```   http://www.example.com/(S(4danlfat035muve4g0mvgfrr))/orderform.aspx   ``` ASP.NET изменяет ссылки, содержащиеся во всех запрошенных страницах, внедряя значение идентификатора сеанса в ссылки непосредственно перед отправкой каждой страницы в браузере. Состояние сеанса поддерживается до тех пор, пока пользователь переходит по ссылкам, сайт. Тем не менее если агент пользователя перезаписывает URL-адрес, состояние сеанса экземпляр будет потеряно.       Идентификатор сеанса внедрен в URL-адрес после косой черты, предшествующему имени приложения и перед любой оставшиеся идентификатор файла или виртуального каталога. Это позволяет ASP.NET обрабатывать имя приложения до включения <xref:System.Web.SessionState.SessionStateModule>в запросе.</xref:System.Web.SessionState.SessionStateModule>       По умолчанию идентификаторы сеанса, используемые в сеансах без файлов cookie, перезапускаются. То есть если запрос выполняется с помощью идентификатора сеанса, истек срок действия, запускается новый сеанс с помощью идентификатора сеанса, предоставленным в этом запросе. Такое поведение может привести к нежелательному совместному использованию данных сеанса, когда ссылка, содержащая ИД сеанса без файлов cookie используется совместно несколькими браузерами, возможно через механизм поиска или в другой программе. Можно уменьшить вероятность данные сеанса совместно с несколькими клиентами, отключив повторное использование идентификаторов сеанса. Чтобы сделать это, задайте `regenerateExpiredSessionId` атрибута элемента конфигурации для `true`. Это приведет к новый идентификатор сеанса создается при запросе сеанса без файлов cookie с идентификатор истекшего сеанса Обратите внимание, что если выполнен запрос с истекшим Идентификатором сеанса использует HTTP `POST` метод, то все переданные данные будут потеряны при `regenerateExpiredSessionId` — `true`, как ASP.NET выполняет перенаправление, чтобы гарантировать, что браузер имеет идентификатор сеанса в URL-адрес.      Настроек [!NOTE] настроек while параметр `regenerateExpiredSessionId` атрибут `true` снижает вероятность нежелательных совместного использования данных сеанса, он не защищает от получения доступа к сеансу другого пользователя путем получения <xref:System.Web.SessionState.HttpSessionState.SessionID%2A>значение и включив его в запросы к серверу.</xref:System.Web.SessionState.HttpSessionState.SessionID%2A> При сохранении личных или конфиденциальных сведений в состоянии сеанса рекомендуется использовать SSL для шифрования данных, передаваемых между браузером и сервером, включая <xref:System.Web.SessionState.HttpSessionState.SessionID%2A>.</xref:System.Web.SessionState.HttpSessionState.SessionID%2A>"
  example:
  - "The following code example sets the `cookieless` session attribute to true in the Web.config file.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <sessionState   \n      mode=\"InProc\"  \n      cookieless=\"true\"  \n      regenerateExpiredSessionId=\"true\"  \n      timeout=\"30\" />  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public bool IsCookieless { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если время сеанса внедрен в URL-адрес; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.SessionState.HttpSessionState.IsCookieless*
  exceptions: []
  platform:
  - net462
