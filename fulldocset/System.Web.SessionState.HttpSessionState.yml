- uid: System.Web.SessionState.HttpSessionState.Abandon
  id: Abandon
  parent: System.Web.SessionState.HttpSessionState
  langs:
  - csharp
  name: Abandon()
  nameWithType: HttpSessionState.Abandon()
  fullName: System.Web.SessionState.HttpSessionState.Abandon()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: "Отменяет текущий сеанс."
  remarks: "После вызова метода Abandon текущий сеанс более не является допустимым, и запускается новый сеанс. Отказаться от причины <xref:System.Web.SessionState.SessionStateModule.End>быть активизировано событие.</xref:System.Web.SessionState.SessionStateModule.End> Новый <xref:System.Web.SessionState.SessionStateModule.Start>событие будет вызываться при следующем запросе.</xref:System.Web.SessionState.SessionStateModule.Start>       Идентификаторы сеанса для прерывания или просроченных сеансов, повторно запущены по умолчанию. То есть если запрос включает в себя идентификатор сеанса для сеанса с истекшим сроком действия или отмены, новый сеанс запускается с помощью тем же идентификатором сеанса. Это можно отключить, установив `regenerateExpiredSessionId` атрибута элемента конфигурации для `true`. Дополнительные сведения см. в разделе [идентификаторы сеансов](~/add/includes/ajax-current-ext-md.md).       <xref:System.Web.SessionState.SessionStateModule.End>Событие поддерживается только если <xref:System.Web.SessionState.HttpSessionState.Mode%2A>свойство имеет значение <xref:System.Web.SessionState.SessionStateMode>.</xref:System.Web.SessionState.SessionStateMode> </xref:System.Web.SessionState.HttpSessionState.Mode%2A> </xref:System.Web.SessionState.SessionStateModule.End>"
  syntax:
    content: public void Abandon ();
    parameters: []
  overload: System.Web.SessionState.HttpSessionState.Abandon*
  exceptions: []
  platform:
  - net462
