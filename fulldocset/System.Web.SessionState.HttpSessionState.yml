- uid: System.Web.SessionState.HttpSessionState.Timeout
  id: Timeout
  parent: System.Web.SessionState.HttpSessionState
  langs:
  - csharp
  name: Timeout
  nameWithType: HttpSessionState.Timeout
  fullName: System.Web.SessionState.HttpSessionState.Timeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: "Возвращает и задает количество времени, в минутах, разрешенные между запросами, прежде чем поставщик состояния сеанса завершает сеанс."
  remarks: "Свойство Timeout можно задать в файле Web.config для приложения с помощью `timeout` атрибут элемент конфигурации, или можно задать значение свойства Timeout непосредственно с помощью кода приложения.       Свойство времени ожидания не может быть присвоено значение больше, чем 525,600 минут (1 год). Значение по умолчанию — 20 минут."
  example:
  - "The following code example sets the `timeout` session attribute to 30 minutes in the Web.config file.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <sessionState   \n      mode=\"InProc\"  \n      cookieless=\"true\"  \n      timeout=\"30\" />  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int Timeout { get; set; }
    return:
      type: System.Int32
      description: "Время ожидания в минутах."
  overload: System.Web.SessionState.HttpSessionState.Timeout*
  exceptions: []
  platform:
  - net462
