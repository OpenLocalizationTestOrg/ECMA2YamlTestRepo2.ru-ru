- uid: System.Web.SessionState.HttpSessionState.SessionID
  id: SessionID
  parent: System.Web.SessionState.HttpSessionState
  langs:
  - csharp
  name: SessionID
  nameWithType: HttpSessionState.SessionID
  fullName: System.Web.SessionState.HttpSessionState.SessionID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: "Возвращает уникальный идентификатор для сеанса."
  remarks: "Свойство SessionID используется для уникальной идентификации браузера с данными сеанса на сервере. Значение SessionID случайным образом созданный ASP.NET и сохраняется в файле cookie сеанса не истекает в браузере. Значение SessionID затем отправляется в файл cookie при каждом запросе к приложению ASP.NET.       Если вы хотите отключить использование файлов cookie в приложении ASP.NET и все еще используют состояние сеанса, можно настроить приложение для хранения идентификатора сеанса в URL-адрес вместо файла cookie, задав `cookieless` атрибута элемента конфигурации для `true`, или <xref:System.Web.HttpCookieMode>, в файле Web.config для приложения.</xref:System.Web.HttpCookieMode> Вы можете определить, поддерживаются ли файлы cookie с помощью браузера, указав значение ASP.NET <xref:System.Web.HttpCookieMode>для `cookieless` атрибут.</xref:System.Web.HttpCookieMode> Вы также можете определить, включены ли файлы cookie для браузера, указав значение ASP.NET <xref:System.Web.HttpCookieMode>для `cookieless` атрибут.</xref:System.Web.HttpCookieMode> Если файлы cookie поддерживаются при <xref:System.Web.HttpCookieMode>указан или если включена <xref:System.Web.HttpCookieMode>указан, то идентификаторы будут сохраняться в файле cookie; в противном случае сеанс будет храниться идентификатор сеанса в URL-АДРЕСЕ.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> Дополнительные сведения см. в разделе <xref:System.Web.SessionState.HttpSessionState.IsCookieless%2A>свойство.</xref:System.Web.SessionState.HttpSessionState.IsCookieless%2A>       Код сеанса передается между сервером и браузера в виде открытого текста, либо в файле cookie или в URL-АДРЕСЕ. В результате получения может получить доступ к сеансу другого пользователя, для получения значения SessionID и включив его в запросы к серверу. При сохранении личных или конфиденциальных сведений в состоянии сеанса рекомендуется использовать SSL для шифрования данных, передаваемых между браузером и сервером, включая значение SessionID.       При использовании состояния сеанса на основе файлов cookie, ASP.NET выделяет пространство для хранения данных сеанса до <xref:System.Web.UI.Page.Session%2A>объект используется.</xref:System.Web.UI.Page.Session%2A> В результате новый идентификатор сеанса создается для каждого запроса страницы, пока объект сеанса. Если для приложения требуется статичный ИД для всего сеанса, можно либо реализовать `Session_Start` метод в файле Global.asax приложения и сохранение данных в <xref:System.Web.UI.Page.Session%2A>объекта Устранение идентификатор сеанса, либо можно использовать код в другой части приложения явным образом сохранить данные в <xref:System.Web.UI.Page.Session%2A>объекта.</xref:System.Web.UI.Page.Session%2A> </xref:System.Web.UI.Page.Session%2A>       Если приложение использует состояние сеанса без файлов cookie, ИД сеанса создается при первом просмотре страницы и сохраняется для всего сеанса."
  example:
  - "The following code example shows a Web.config file that configures session state to use cookieless session identifiers. For more information, see the <xref:System.Web.SessionState.HttpSessionState.IsCookieless%2A> property.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <sessionState   \n      cookieless=\"true\"  \n      regenerateExpiredSessionId=\"true\"  \n      timeout=\"30\" />  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public string SessionID { get; }
    return:
      type: System.String
