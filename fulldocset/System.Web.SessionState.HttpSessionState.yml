  name: HttpSessionState
  nameWithType: HttpSessionState
  fullName: System.Web.SessionState.HttpSessionState
  type: Class
  summary: "Предоставляет доступ к значениям состояния сеанса, а также параметрам уровня сеанса и методам управления жизненным циклом."
  remarks: "ASP.NET предоставляет управление состоянием сеанса, чтобы можно было хранить сведения, связанные с уникальным сеансом браузера в нескольких запросах. Можно хранить коллекции значений, обращение по имени ключа или по числовому индексу. Доступ к значениям сеанса и функциональные возможности можно найти с помощью класса HttpSessionState, который доступен через <xref:System.Web.HttpContext.Session%2A>текущего элемента <xref:System.Web.HttpContext>, или <xref:System.Web.UI.Page.Session%2A>свойство <xref:System.Web.UI.Page>.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.Session%2A> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Session%2A>       Данные сеанса не связан с конкретного браузера сеанс, используя уникальный идентификатор. По умолчанию этот идентификатор хранится в файле cookie сеанса не истекает в браузере, но можно также настроить приложения для хранения идентификатора сеанса в URL-АДРЕСЕ, задав `cookieless` атрибут `true` или <xref:System.Web.HttpCookieMode>в элементе конфигурации приложения.</xref:System.Web.HttpCookieMode> Вы можете определить, поддерживаются ли файлы cookie с помощью браузера, указав значение ASP.NET <xref:System.Web.HttpCookieMode>для `cookieless` атрибут.</xref:System.Web.HttpCookieMode> Вы также можете определить, включены ли файлы cookie для браузера, указав значение ASP.NET <xref:System.Web.HttpCookieMode>для `cookieless` атрибут.</xref:System.Web.HttpCookieMode> Если файлы cookie поддерживаются при <xref:System.Web.HttpCookieMode>указан или если включена <xref:System.Web.HttpCookieMode>указан, то идентификаторы будут сохраняться в файле cookie; в противном случае сеанс будет храниться идентификатор сеанса в URL-АДРЕСЕ.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode>       Сеансы запускаются во время первого запроса и значения сеанса будет сохраняться до тех пор, пока новый запрос на браузером перед время в минутах, указанный в <xref:System.Web.SessionState.HttpSessionState.Timeout%2A>свойстве пройдено</xref:System.Web.SessionState.HttpSessionState.Timeout%2A> При начале нового сеанса, сеанс <xref:System.Web.SessionState.SessionStateModule.Start>события.</xref:System.Web.SessionState.SessionStateModule.Start> Это событие можно использовать для выполнения дополнительных задач в начале сеанса, например установку по умолчанию значения сеанса. При истечении времени ожидания, сеанс <xref:System.Web.SessionState.HttpSessionState.Abandon%2A>вызывается метод, или приложение ASP.NET отключена, сеанс <xref:System.Web.SessionState.SessionStateModule.End>события.</xref:System.Web.SessionState.SessionStateModule.End> </xref:System.Web.SessionState.HttpSessionState.Abandon%2A> Это событие позволяет выполнить необходимую очистку. <xref:System.Web.SessionState.SessionStateModule.End>События только если состояние сеанса `mode` равно <xref:System.Web.SessionState.SessionStateMode>.</xref:System.Web.SessionState.SessionStateMode> </xref:System.Web.SessionState.SessionStateModule.End>       Чтобы повысить производительность, сеансы, которые используют файлы cookie не выделяют хранилища сеанса до фактического хранения данных в <xref:System.Web.UI.Page.Session%2A>объекта.</xref:System.Web.UI.Page.Session%2A> Дополнительные сведения см. в разделе <xref:System.Web.SessionState.HttpSessionState.SessionID%2A>свойство.</xref:System.Web.SessionState.HttpSessionState.SessionID%2A>       Состояние сеанса различно для разных приложений ASP.NET. Если браузер переходит к другому приложению, сведения о сеансе в новом приложении недоступен.       Значения сеанса хранятся в памяти на веб-сервере по умолчанию. Можно также хранить значения сеанса в базе данных SQL Server, на сервере состояний ASP.NET или пользовательского сервера. Это позволяет сохранить значения сеанса в случаях, где перезапуска процесса ASP.NET или IIS или приложения ASP.NET и для предоставления значения сеанса на всех серверах веб-фермы. Это поведение, настроить, задав `mode` атрибут является допустимым <xref:System.Web.SessionState.SessionStateMode>значение в элементе конфигурации приложения.</xref:System.Web.SessionState.SessionStateMode> Дополнительные сведения см. в разделе [режимы состояния сеанса](~/add/includes/ajax-current-ext-md.md).       Альтернативы состоянию сеанса включают в себя состояния приложения (см. свойство <xref:System.Web.HttpApplication.Application%2A>) и кэша ASP.NET (см. пространство имен <xref:System.Web.Caching>), который хранить переменные, которые доступны всем пользователям приложения ASP.NET; профиля ASP.NET (см. пространство имен <xref:System.Web.Profile>), хранящего значения пользователя в хранилище данных не применяя время ожидания; ASP.NET <xref:System.Web.UI.WebControls?displayProperty=fullName>, сохранения значений элементов управления в <xref:System.Web.UI.Control.ViewState%2A>; <xref:System.Web.HttpResponse.Cookies%2A>; <xref:System.Web.HttpRequest.QueryString%2A>свойство; и поля на форме HTML, доступные из HTTP `POST` с помощью <xref:System.Web.HttpRequest.Form%2A>коллекции.</xref:System.Web.HttpRequest.Form%2A> </xref:System.Web.HttpRequest.QueryString%2A> </xref:System.Web.HttpResponse.Cookies%2A> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.WebControls?displayProperty=fullName> </xref:System.Web.Profile> </xref:System.Web.Caching> </xref:System.Web.HttpApplication.Application%2A> Дополнительные сведения о различиях между состоянием сеанса и другие альтернативные элементы управления состоянием см. в разделе [управления состоянием](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets and retrieves values from session state.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[HttpSessionState#30](~/add/codesnippet/csharp/t-system.web.sessionstat_5_1.aspx)]\n [!code-vb[HttpSessionState#30](~/add/codesnippet/visualbasic/t-system.web.sessionstat_5_1.aspx)]"
  syntax:
    content: 'public sealed class HttpSessionState : System.Collections.ICollection'
