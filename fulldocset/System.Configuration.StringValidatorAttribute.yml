  name: StringValidatorAttribute
  nameWithType: StringValidatorAttribute
  fullName: System.Configuration.StringValidatorAttribute
  type: Class
  summary: "Декларативно указывает, что .NET Framework для проверки строки на наличие свойства конфигурации. Этот класс не наследуется."
  remarks: "Используйте StringValidatorAttribute для оформления свойства конфигурации. Это позволяет указать .NET Framework для проверки свойства с помощью <xref:System.Configuration.StringValidator>и передать ему значение декорирования параметров.</xref:System.Configuration.StringValidator>       Объекты StringValidatorAttribute можно применить к только типы свойств."
  example:
  - "The following example shows how to decorate the properties of a custom <xref:System.Configuration.ConfigurationSection> object using the StringValidatorAttribute object.  \n  \n [!code-vb[System.Configuration.ConfigurationValidatorAttributes#2](~/add/codesnippet/visualbasic/t-system.configuration.s_1_1.vb)]\n [!code-cs[System.Configuration.ConfigurationValidatorAttributes#2](~/add/codesnippet/csharp/t-system.configuration.s_1_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class StringValidatorAttribute : System.Configuration.ConfigurationValidatorAttribute
  inheritance:
  - System.Attribute
  - System.Configuration.ConfigurationValidatorAttribute
