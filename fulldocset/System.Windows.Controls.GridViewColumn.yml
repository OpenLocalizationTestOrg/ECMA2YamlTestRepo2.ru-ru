  remarks: "Для получения точной ширины, если это свойство имеет значение <xref:System.Double?displayProperty=fullName>, используйте <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>свойство.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A> </xref:System.Double?displayProperty=fullName>      <a name=&quot;xamlAttributeUsage_Width&quot;></a>## Использование атрибута XAML ```   <object Width=&quot;double&quot;/>   - or –   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> ## значений XAML *двойные* <xref:System.Double> строковое представление <xref:System.Double>значение.</xref:System.Double> </xref:System.Double>           Это значение интерпретируется как [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] измерения. Строки не нужно явно указывать десятичного разделителя. Для экземпляра значение `1` является допустимым.       *qualifiedDouble* A *двойные* значение как описано выше, за которым следует один из следующих строк объявления единицы измерения: `px`, `in`, `cm`, `pt`.       `px`(по умолчанию) — [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` дюймах; 1 дюйм == 96 точек `cm` сантиметрах; 1см==(96/2,54) px `pt` точках; 1точка==(96/72) px `Auto` включает автоматическое определение размера.        См. заметки.      <a name=&quot;dependencyPropertyInfo_Width&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.GridViewColumn.WidthProperty>|   | Значение свойства метаданных `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.GridViewColumn.WidthProperty>"
  example:
  - "The following example shows how to set the Width property.  \n  \n [!code-xml[ListViewCode#GridViewColumnProperties](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumnproperties)]\n [!code-cs[ListViewCode#GridViewColumnProperties](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumnproperties)]\n [!code-vb[ListViewCode#GridViewColumnProperties](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumnproperties)]"
