  summary: "Возвращает или задает шаблон, используемый для отображения содержимого ячейки столбца."
  remarks: "Следующие свойства все привязки для отображения содержимого ячейки столбца и перечислены в порядке приоритета от самого высокого до самого низкого:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- CellTemplate - <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> <a name=&quot;xamlAttributeUsage_CellTemplate&quot;> </a> ## использование атрибута XAML ```   <object CellTemplate=&quot;{ResourceExtension TemplateResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_CellTemplate&quot;> </a> ## использование элемента свойства XAML <a name=&quot;xamlValues_CellTemplate&quot;> </a> ## значений XAML *ResourceExtension* одно из следующих: `StaticResource`, или `DynamicResource`.            </xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> В разделе [ресурсов XAML](~/add/includes/ajax-current-ext-md.md).       *TemplateResourceKey* ключ, который определяет запрошенный шаблон. Ключ ссылается на существующий ресурс в <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      Настроек [!NOTE] настроек синтаксис элемента свойства технически возможно, но не рекомендуется. В разделе [встроенные стили и шаблоны](~/add/includes/ajax-current-ext-md.md). Привязка ссылаться с помощью или также, возможно, но встречается редко.      <a name=&quot;dependencyPropertyInfo_CellTemplate&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.GridViewColumn.CellTemplateProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Controls.GridViewColumn.CellTemplateProperty>"
