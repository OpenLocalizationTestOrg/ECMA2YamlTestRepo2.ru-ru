  fullName: System.Windows.Controls.GridViewColumn
  type: Class
  summary: "Представляет столбец, отображающий данные."
  remarks: "Используемые GridViewColumn <xref:System.Windows.Controls.GridView>режим просмотра для отображения столбцов данных.</xref:System.Windows.Controls.GridView> <xref:System.Windows.Controls.ListView>, Реализующий <xref:System.Windows.Controls.GridView>режиме предоставляет данные для столбца.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.ListView> Привязка данных используется для указания данных для GridViewColumn.       Можно использовать <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>свойство, чтобы определить данные, отображаемые в столбце.</xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Можно также определить данные как часть <xref:System.Windows.DataTemplate>, указанным параметром <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>свойство.</xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.DataTemplate> Если другой ячейки имеют различные <xref:System.Windows.DataTemplate>объекты, <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>Свойства можно указать <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> </xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.DataTemplate> В следующем списке приведены свойства, указанные здесь, в порядке приоритета убыванию:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>GridViewColumn класс также содержит свойства, которые можно использовать для определения и настройки заголовок столбца для столбца.</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> <xref:System.Windows.Controls.GridViewColumn.Header%2A>Свойства можно определить содержимое заголовка столбца.</xref:System.Windows.Controls.GridViewColumn.Header%2A> Другие свойства, такие как <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>и <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A>можно также указать содержимое и стиль заголовка столбца.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> Некоторые из этих свойств также используются в других классах, например <xref:System.Windows.Controls.GridViewColumnHeader>класса.</xref:System.Windows.Controls.GridViewColumnHeader> Дополнительные сведения о свойствах, которые используются при определении стилей и шаблонов для заголовков столбцов, а также сведения о порядке очередности этих свойств см. в разделе [стили заголовков столбцов GridView и общие сведения о шаблонах](~/add/includes/ajax-current-ext-md.md).       Этот класс реализует GridViewColumn <xref:System.ComponentModel.INotifyPropertyChanged>интерфейса.</xref:System.ComponentModel.INotifyPropertyChanged> Этот интерфейс предоставляет возможность подписаться на события, возникающие при изменении значения свойства, такие как <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>значение свойства.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>"
