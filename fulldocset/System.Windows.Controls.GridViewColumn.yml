  summary: "Возвращает или задает <xref href=&quot;System.Windows.Controls.DataTemplateSelector&quot;> </xref> , предоставляющий логику, чтобы выбрать шаблон, используемый для отображения заголовка столбца."
  remarks: "Если свойство HeaderTemplateSelector и <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>заданы свойства, <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>имеет приоритет.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>       Свойства, определяющие содержимое, макет и стиль заголовка столбца находятся на множество связанных классов, а некоторые из этих свойств имеют сходные или тому же. Дополнительные сведения см. в разделе [стили заголовков столбцов GridView и общие сведения о шаблонах](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplateSelector&quot;></a>## Использование атрибута XAML ```   <object HeaderTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderTemplateSelector&quot;> </a> ## использование элемента свойства XAML ```   <object>     <object.HeaderTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.HeaderTemplateSelector>   </object>   ``` <a name=&quot;xamlValues_HeaderTemplateSelector&quot;> </a> ## значений XAML *ResourceExtension* одно из следующих: `StaticResource`, или `DynamicResource`.             В разделе [ресурсов XAML](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey* ключ, идентифицирующий запрашиваемую реализацию селектора. Ключ ссылается на производный класс, реализующий практическая <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>переопределить.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> Сведения о том, как сопоставить пользовательский класс см. в разделе [пространства имен XAML и сопоставление пространства имен WPF XAML](~/add/includes/ajax-current-ext-md.md). Можно также программно добавить экземпляр вашего <xref:System.Windows.Controls.DataTemplateSelector>класса в качестве ресурса в словарь ресурсов.</xref:System.Windows.Controls.DataTemplateSelector>       *MyDataTemplateSelectorImplementation* класс, производный от <xref:System.Windows.Controls.DataTemplateSelector>, реализующий практическая <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>переопределить.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> Сведения о том, как сопоставить пользовательский класс см. в разделе [пространства имен XAML и сопоставление пространства имен WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).      <a name=&quot;dependencyPropertyInfo_HeaderTemplateSelector&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>"
