  remarks: "Если оба <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A>задается свойство и свойство HeaderTemplate, приоритет имеет свойство HeaderTemplate.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A>       После HeaderTemplate или <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>указан для <xref:System.Windows.Controls.GridViewColumn>, его нельзя изменить.</xref:System.Windows.Controls.GridViewColumn> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       Отображение заголовка столбца можно также определить путем указания в <xref:System.Windows.Controls.ControlTemplate>составе <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName>.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName> </xref:System.Windows.Controls.ControlTemplate>       Свойства, определяющие содержимое, макет и стиль заголовка столбца находятся на множество связанных классов, а некоторые из этих свойств имеют сходные или тому же. Дополнительные сведения см. в разделе [стили заголовков столбцов GridView и общие сведения о шаблонах](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplate&quot;></a>## Использование атрибута XAML ```   <object HeaderTemplate=&quot;{ResourceExtension TemplateResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderTemplate&quot;> </a> ## использование элемента свойства XAML <a name=&quot;xamlValues_HeaderTemplate&quot;> </a> ## значений XAML *ResourceExtension* одно из следующих: `StaticResource`, или `DynamicResource`.       В разделе [ресурсов XAML](~/add/includes/ajax-current-ext-md.md).       *TemplateResourceKey* ключ, который определяет запрошенный шаблон. Ключ ссылается на существующий ресурс в <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      Настроек [!NOTE] настроек синтаксис элемента свойства технически возможно, но не рекомендуется. В разделе [встроенные стили и шаблоны](~/add/includes/ajax-current-ext-md.md). Привязка ссылаться с помощью или также, возможно, но встречается редко.      <a name=&quot;dependencyPropertyInfo_HeaderTemplate&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>"
