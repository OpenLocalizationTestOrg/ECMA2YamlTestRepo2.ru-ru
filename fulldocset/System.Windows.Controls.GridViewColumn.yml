  remarks: "Следующие свойства все привязки для отображения содержимого ячейки столбца и перечислены в порядке приоритета от самого высокого до самого низкого:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>-CellTemplateSelector <a name=&quot;xamlAttributeUsage_CellTemplateSelector&quot;> </a> ## использование атрибута XAML ```   <object CellTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_CellTemplateSelector&quot;> </a> ## использование элемента свойства XAML ```   <object>     <object.CellTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.CellTemplateSelector>   </object>   ``` <a name=&quot;xamlValues_CellTemplateSelector&quot;> </a> ## значений XAML *MyDataTemplateSelectorImplementation* класс, производный от <xref:System.Windows.Controls.DataTemplateSelector>, реализующий практическая <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>переопределить.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector>             </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Сведения о том, как сопоставить пользовательский класс см. в разделе [пространства имен XAML и сопоставление пространства имен WPF XAML](~/add/includes/ajax-current-ext-md.md).       *ResourceExtension* одно из следующих: `StaticResource`, или `DynamicResource`. В разделе [ресурсов XAML](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey* ключ, идентифицирующий запрашиваемую реализацию селектора. Ключ ссылается на производный класс, реализующий практическая <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>переопределить.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> Сведения о том, как сопоставить пользовательский класс см. в разделе [пространства имен XAML и сопоставление пространства имен WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md). Можно также программно добавить экземпляр вашего <xref:System.Windows.Controls.DataTemplateSelector>класса в качестве ресурса в словарь ресурсов.</xref:System.Windows.Controls.DataTemplateSelector>      <a name=&quot;dependencyPropertyInfo_CellTemplateSelector&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>"
