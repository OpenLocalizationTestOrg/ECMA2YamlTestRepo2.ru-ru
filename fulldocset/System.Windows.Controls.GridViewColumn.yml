войстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyleProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyleProperty>"
