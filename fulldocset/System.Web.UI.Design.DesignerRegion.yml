  namespace: System.Web.UI.Design
  summary: "Возвращает или задает дополнительные пользовательские данные, связанные с областью конструктора."
  remarks: "В реализации конструктора элемента управления используйте свойство UserData для хранения и извлечения дополнительных сведений об области конструктора.       Например если реализация конструктора элемента управления поддерживает выбор из нескольких областей конструктора, можно использовать свойство UserData в конструкторе элементов управления для хранения уникального индекса для каждого региона. Затем можно использовать свойство UserData для области, которое было передано в <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>метод для хранения индекса для текущей выделенной области.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>"
