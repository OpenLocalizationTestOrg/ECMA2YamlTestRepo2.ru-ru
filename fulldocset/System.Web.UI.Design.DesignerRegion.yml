  name: DesignerRegion
  nameWithType: DesignerRegion
  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "Определяет область содержимого в пределах разметка времени разработки для связанного элемента управления."
  remarks: "Представляет объект DesignerRegion области содержимого внутри разметки во время разработки, создаваемое <xref:System.Web.UI.Design.ControlDesigner>реализации.</xref:System.Web.UI.Design.ControlDesigner> Разработчик элемента управления использует области конструктора в пользовательском <xref:System.Web.UI.Design.ControlDesigner>реализацию определить отдельные области внутри разметки во время разработки для связанного элемента управления и выполнять изменения и обработки для области события.</xref:System.Web.UI.Design.ControlDesigner> Визуального конструктора, таких как [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], можно использовать области конструктора, чтобы отобразить отдельные области элемента управления в рабочей области конструирования и передавать пользовательские события для области конструктора элементов управления. Области конструктора позволяет упростить реализации конструктора элемента управления, так как многие функции, предоставляемые базовыми классами конструктора и визуальный конструктор.       Класс DesignerRegion предоставляет базовую функциональность для области конструктора, такие как возможность нажмите кнопку Выбрать и выделить область в области конструктора. Используйте объект DesignerRegion в реализации конструктора элемента управления, чтобы определить область, которую необходимо изменять. Используйте производный <xref:System.Web.UI.Design.EditableDesignerRegion>класс в реализации конструктора элемента управления, чтобы определить область с редактируемого содержимого во время разработки.</xref:System.Web.UI.Design.EditableDesignerRegion> Используйте производный <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>класс в реализации конструктора элемента управления для определения редактируемую область, представляющая шаблон в элементе управления.</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       Для поддержки областей в класс, производный от <xref:System.Web.UI.Design.ControlDesigner>, переопределить <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>метода и добавьте один или несколько инициализированный DesignerRegion объектов <xref:System.Web.UI.Design.DesignerRegionCollection>коллекции.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> При необходимости можно обрабатывать щелчки мышью в области конструктора, переопределив <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>метод.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Используйте свойства объекта DesignerRegion для определения того, как регион отображается в визуальном конструкторе. Переопределить <xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>свойство, указывающее, что пользователем в рабочей области конструирования можно выбрать регион.</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> Используйте <xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>свойство, чтобы выделить область конструктора в конструкторе visual; например, можно выделить область после выбранной пользователем, чтобы его выбрать.</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> Используйте <xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>и <xref:System.Web.UI.Design.DesignerRegion.Description%2A>Свойства для хранения или получить дополнительные сведения о регионе.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> В частности <xref:System.Web.UI.Design.DesignerRegion.Description%2A>свойство используется в визуальном конструкторе для отображения сведений всплывающей подсказки при наведении указателя мыши на область конструктора.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> Используйте <xref:System.Web.UI.Design.DesignerObject.Designer%2A>свойство для доступа к методам и свойствам объекта конструктора элемента управления, который содержит область конструктора.</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
