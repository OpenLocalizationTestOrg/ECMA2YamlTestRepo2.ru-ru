items:
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  id: ECDiffieHellmanKeyDerivationFunction
  children:
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  langs:
  - csharp
  name: ECDiffieHellmanKeyDerivationFunction
  nameWithType: ECDiffieHellmanKeyDerivationFunction
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  type: Enum
  summary: "Указывает функцию, которая производного ключа <xref href=&quot;System.Security.Cryptography.ECDiffieHellmanCng&quot;> </xref> класс будет использоваться для преобразования секретного соглашения в ключевой материал."
  remarks: "Перечисление ECDiffieHellmanKeyDerivationFunction определяет тип алгоритма, который будет использоваться для преобразования необработанных секретного соглашения в ключевой материал. Секретного соглашения — значение, которое создается на основе закрытый ключ и открытый ключ другой стороны, в рамках механизма обмена ключами. Это начальное значение для ключа, созданного <xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>метод.</xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>       <xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>Свойство использует это перечисление, чтобы получить функцию формирования ключа для <xref:System.Security.Cryptography.ECDiffieHellmanCng>класса.</xref:System.Security.Cryptography.ECDiffieHellmanCng> </xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>"
  syntax:
    content: public enum ECDiffieHellmanKeyDerivationFunction
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  id: Hash
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hash
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hash
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Хэш-алгоритм используется для создания основы ключа. <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*>Свойство задает имя алгоритма для использования.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*> Если имя алгоритма не указан, <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> используется в качестве алгоритма по умолчанию."
  remarks: "Можно также указать <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>и <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Свойства, но они не являются обязательными.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       Объем материала ключа, которое создается, соответствует размеру хэш-значения для указанного алгоритма."
  syntax:
    content: Hash
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  id: Hmac
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hmac
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hmac
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Алгоритм хэш-проверки подлинности сообщения код (HMAC) используется для создания основы ключа. <> </> *Настроек свойство указывает ключ, используемый. Либо это свойство должно быть задано или <> </> *настроек свойства должно быть присвоено <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; в противном случае <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> возникает при использовании Hmac. Если заданы оба свойства, секретное соглашение используется в качестве ключа HMAC."
  remarks: "Можно также указать <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>и <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Свойства, но они не являются обязательными.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       Объем материала ключа, которое создается, соответствует размеру значения HMAC."
  syntax:
    content: Hmac
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  id: Tls
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Tls
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Tls
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Для создания основы ключа используется протокол Transport Layer Security (TLS). <> </> *Настроек и <> </> *настроек свойства должно быть задано; в противном случае — <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> возникает при использовании Tls."
  remarks: "Это значение формирует 160 бит материал ключа."
  syntax:
    content: Tls
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
