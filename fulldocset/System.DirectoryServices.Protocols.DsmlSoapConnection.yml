- uid: System.DirectoryServices.Protocols.DsmlSoapConnection.BeginSession
  id: BeginSession
  parent: System.DirectoryServices.Protocols.DsmlSoapConnection
  langs:
  - csharp
  name: BeginSession()
  nameWithType: DsmlSoapConnection.BeginSession()
  fullName: System.DirectoryServices.Protocols.DsmlSoapConnection.BeginSession()
  type: Method
  assemblies:
  - System.DirectoryServices.Protocols
  namespace: System.DirectoryServices.Protocols
  summary: "Метод BeginSession инструктирует сервер DSML для запуска нового сеанса."
  remarks: "Метод будет блокировать во время ожидания ответа от сервера DSML и ожидания в соответствии с <xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A>свойство.</xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A>"
  syntax:
    content: public abstract void BeginSession ();
    parameters: []
  overload: System.DirectoryServices.Protocols.DsmlSoapConnection.BeginSession*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Возникает, если сеанс уже открыт в соединении."
  - type: System.DirectoryServices.Protocols.DsmlInvalidDocumentException
    commentId: T:System.DirectoryServices.Protocols.DsmlInvalidDocumentException
    description: "Вызывается, если XML, возвращенный сервером в ответ на BeginSession не является правильным."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Возникает при сбое связи с сервером DSML."
  platform:
  - net462
- uid: System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession
  id: EndSession
  parent: System.DirectoryServices.Protocols.DsmlSoapConnection
  langs:
  - csharp
  name: EndSession()
  nameWithType: DsmlSoapConnection.EndSession()
  fullName: System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession()
  type: Method
  assemblies:
  - System.DirectoryServices.Protocols
  namespace: System.DirectoryServices.Protocols
  summary: "Метод EndSession завершает сеанс с сервером DSML и очищает <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.SessionId*>свойство.</xref:System.DirectoryServices.Protocols.DsmlSoapConnection.SessionId*>"
  remarks: "Метод будет блокировать во время ожидания ответа от сервера DSML и ожидания в соответствии с <xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A>свойство.</xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A>       Если сервер DSML завершает сеанс, <xref:System.Net.WebException>возникает исключение.</xref:System.Net.WebException> Если <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.SessionId%2A>действительна после исключения, запрос никогда не достигает сервера и соединения по-прежнему считается допустимым.</xref:System.DirectoryServices.Protocols.DsmlSoapConnection.SessionId%2A>"
  syntax:
    content: public abstract void EndSession ();
    parameters: []
  overload: System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Создается в случае сбоя связи с сервером DSML."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Возникает, если нет открытых сеансов."
  platform:
  - net462
