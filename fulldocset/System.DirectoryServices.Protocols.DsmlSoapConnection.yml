  langs:
  - csharp
  name: SoapRequestHeader
  nameWithType: DsmlSoapConnection.SoapRequestHeader
  fullName: System.DirectoryServices.Protocols.DsmlSoapConnection.SoapRequestHeader
  type: Property
  assemblies:
  - System.DirectoryServices.Protocols
  namespace: System.DirectoryServices.Protocols
  summary: "Свойство SoapRequestHeader содержит заголовок SOAP, прикрепляемый к исходящим запросам."
  remarks: "Использует API <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.BeginSession%2A>и <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession%2A>для отслеживания времени существования сеанса.</xref:System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession%2A> </xref:System.DirectoryServices.Protocols.DsmlSoapConnection.BeginSession%2A>       **Внимание** присоединения заголовок EndSession SoapRequestHeader вызывает API несогласованности с соединением и его следует избегать."
  syntax:
    content: public System.Xml.XmlNode SoapRequestHeader { get; set; }
    return:
      type: System.Xml.XmlNode
      description: "Заголовок SOAP, прикрепляемый к исходящим запросам."
  overload: System.DirectoryServices.Protocols.DsmlSoapConnection.SoapRequestHeader*
  exceptions: []
  platform:
  - net462
