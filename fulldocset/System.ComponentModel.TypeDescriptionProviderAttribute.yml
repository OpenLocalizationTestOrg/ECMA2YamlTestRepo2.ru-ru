  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "Задает настраиваемый поставщик описания типа для класса. Этот класс не наследуется."
  remarks: "Этот атрибут предоставляет способ для разработчиков для предоставления пользовательских метаданных для создаваемых ими классов. Эта возможность расширяет информационные функции статического типа в <xref:System.ComponentModel.TypeDescriptor>класс, который по умолчанию получает сведения о типе только прямо из метаданных скомпилированных классов.</xref:System.ComponentModel.TypeDescriptor>      Настроек [!NOTE] настроек более динамический способ предоставления пользовательских метаданных для создаваемых классов, в разделе <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>метод.</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       Добавление тегов класса с TypeDescriptionProviderAttribute будет связывать <xref:System.ComponentModel.TypeDescriptionProvider>с помощью этого класса.</xref:System.ComponentModel.TypeDescriptionProvider> <xref:System.ComponentModel.TypeDescriptionProvider>Предоставляет дополнительные метаданные о класса с тегами.</xref:System.ComponentModel.TypeDescriptionProvider> Например <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>возвращает <xref:System.ComponentModel.ICustomTypeDescriptor>, определяющий Дополнительные сведения о типе, такие как атрибуты, события и свойства.</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> Следовательно Если <xref:System.ComponentModel.TypeDescriptionProvider>член позволяют определить класс с тегами, он будет выполнять обнаружение по умолчанию и сведения о пользовательском типе.</xref:System.ComponentModel.TypeDescriptionProvider>       Этот атрибут может применяться только к классам и наследуется производными классами.       Этот атрибут не может быть производным от.       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
