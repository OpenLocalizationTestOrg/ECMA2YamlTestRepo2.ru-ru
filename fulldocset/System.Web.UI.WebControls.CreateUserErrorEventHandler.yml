  remarks: "Класс CreateUserErrorEventHandler представляет метод, обрабатывающий <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError>события в <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError>       При создании делегата CreateUserErrorEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
