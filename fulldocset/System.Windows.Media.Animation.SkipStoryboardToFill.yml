  type: Class
  summary: "Действие триггера, который перемещает <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> конец периода заполнения."
  remarks: "С помощью действия SkipStoryboardToFill с <xref:System.Windows.EventTrigger>или <xref:System.Windows.Trigger>перемещаться <xref:System.Windows.Media.Animation.Storyboard>до периода заполнения, если он есть.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Это действие также перемещает все дочерние <xref:System.Windows.Media.Animation.Timeline>объекты целевого <xref:System.Windows.Media.Animation.Storyboard>для их заполнения периодов, если они существуют.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline>       SkipStoryboardToFill влияет только на активной <xref:System.Windows.Media.Animation.Storyboard>(после <xref:System.Windows.Media.Animation.Storyboard>запускает).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Приостановить, возобновить, остановки или раскадровки интерактивно чтобы иметь возможность приостановить, в противном случае элемент управления возобновить или управление <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>в интерактивном режиме, задайте <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>свойство его <xref:System.Windows.Media.Animation.BeginStoryboard>и использовать <xref:System.Windows.Media.Animation.ControllableStoryboardAction>объектов (таких как <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, или <xref:System.Windows.Media.Animation.StopStoryboard>) управлять им с помощью ссылки на его <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Если <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>из <xref:System.Windows.Media.Animation.BeginStoryboard>не указан, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>не может управлять в интерактивном режиме после его начала.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> В разделе [как: управлять раскадровкой после ее запуска](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации."
