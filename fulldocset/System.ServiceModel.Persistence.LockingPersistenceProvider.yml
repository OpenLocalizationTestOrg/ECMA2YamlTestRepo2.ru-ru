  type: Class
  summary: "Абстрактный базовый класс, от которого наследуются все поставщики сохраняемости устойчивых служб, реализующие блокировку."
  remarks: "Помимо сохраняемости класс LockingPersistenceProvider реализует блокировку записей данных о состоянии службы. Методы, взаимодействующие с хранимыми данными (такие как `Load` метод) имеет дополнительный параметр (`lockInstance`), определяющее, является ли сняты или сохранены блокировки соответствующих данных."
