  name: WebBrowserNavigatingEventHandler
  nameWithType: WebBrowserNavigatingEventHandler
  fullName: System.Windows.Forms.WebBrowserNavigatingEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.WebBrowser.Navigating&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.WebBrowser&quot;> </xref> управления."
  remarks: "При создании делегата WebBrowserNavigatingEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a handler for the <xref:System.Windows.Forms.WebBrowser.Navigating?displayProperty=fullName> event to cancel navigation when a Web page form has not been filled in. The <xref:System.Windows.Forms.WebBrowser.Document%2A?displayProperty=fullName> property is used to determine whether the form input field contains a value. This example requires that your form contains a <xref:System.Windows.Forms.WebBrowser> control called `webBrowser1`.  \n  \n [!code-cs[WebBrowserMisc#30](~/add/codesnippet/csharp/t-system.windows.forms.w_2_1.cs)]\n [!code-vb[WebBrowserMisc#30](~/add/codesnippet/visualbasic/t-system.windows.forms.w_2_1.vb)]"
  syntax:
    content: public delegate void WebBrowserNavigatingEventHandler(object sender, WebBrowserNavigatingEventArgs e);
