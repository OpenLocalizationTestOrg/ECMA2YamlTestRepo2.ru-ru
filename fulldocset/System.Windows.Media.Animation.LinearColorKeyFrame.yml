  fullName: System.Windows.Media.Animation.LinearColorKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref href=&quot;System.Windows.Media.Color&quot;> </xref> значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>с использованием линейной интерполяции.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.ColorKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>для анимации <xref:System.Windows.Media.Color>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ColorKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Линейные полные кадры как LinearColorKeyFrame создания гладкой, линейной интерполяции между значениями."
  syntax:
    content: 'public class LinearColorKeyFrame : System.Windows.Media.Animation.ColorKeyFrame'
