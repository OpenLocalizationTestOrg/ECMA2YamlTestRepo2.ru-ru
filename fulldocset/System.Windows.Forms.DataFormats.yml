  remarks: "Формат метафайла — это файл Windows, что изображение хранится в виде графических объектов, а не точек. При изменении размера метафайл сохраняет изображение лучше, чем точечный рисунок.      Настроек [!NOTE] настроек особенности может оказаться необходимым при использовании формата метафайла с буфером обмена. Из-за ограничения в текущей реализации <xref:System.Windows.Forms.DataObject>класс формате метафайла, используемой в .NET Framework могут не распознаваться приложения, использующие старый формат метафайла.</xref:System.Windows.Forms.DataObject> В этом случае необходимо взаимодействовать с интерфейсы (API) буфера обмена Win32. Дополнительные сведения см. в статье 323530, «Метафайлы на буфер обмена являются не отображается для всех приложений,» в базе знаний Майкрософт на http://support.microsoft.com.       Это поле используется <xref:System.Windows.Forms.IDataObject>интерфейс и <xref:System.Windows.Forms.DataObject>класса для указания типа данных.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.IDataObject>       При добавлении <xref:System.Windows.Forms.IDataObject>или в реализацию <xref:System.Windows.Forms.DataObject>, используйте это поле в качестве формата для <xref:System.Windows.Forms.IDataObject.SetData%2A?displayProperty=fullName>и <xref:System.Windows.Forms.DataObject.SetData%2A?displayProperty=fullName>методы.</xref:System.Windows.Forms.DataObject.SetData%2A?displayProperty=fullName> </xref:System.Windows.Forms.IDataObject.SetData%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.IDataObject>       Чтобы узнать, существует ли объект этого типа, используйте это поле в качестве формата для <xref:System.Windows.Forms.IDataObject.GetDataPresent%2A?displayProperty=fullName>и <xref:System.Windows.Forms.DataObject.GetDataPresent%2A?displayProperty=fullName>методы.</xref:System.Windows.Forms.DataObject.GetDataPresent%2A?displayProperty=fullName> </xref:System.Windows.Forms.IDataObjec