  name: HtmlElementEventArgs
  nameWithType: HtmlElementEventArgs
  fullName: System.Windows.Forms.HtmlElementEventArgs
  type: Class
  summary: "Предоставляет данные для события, определенные на <xref href=&quot;System.Windows.Forms.HtmlDocument&quot;> </xref> и <xref href=&quot;System.Windows.Forms.HtmlElement&quot;> </xref>."
  remarks: "Те же сведения, найденных на инкапсулирует HtmlElementEventArgs `window.event` объекта при программировании с использованием неуправляемых HTML DOM или при записи активного скрипта для HTML-страниц.       В большинстве случаев можно использовать <xref:System.Windows.Forms.HtmlElementEventArgs.ToElement%2A>искомый элемент HTML, который получает действия события, и <xref:System.Windows.Forms.HtmlElementEventArgs.FromElement%2A>найти элемент HTML, который вызывает текущее событие нам оставьте.</xref:System.Windows.Forms.HtmlElementEventArgs.FromElement%2A> </xref:System.Windows.Forms.HtmlElementEventArgs.ToElement%2A> Однако не все события предоставляют значения для этих свойств. см. документации управляемого события или соответствующей документации в документации по SDK для Internet Explorer для обнаружения, если событие передает его.       Многие события в модели HTML DOM отправляются в своих родительских элементов, если они будут отменены. Это называется восходящей. Если `SPAN` внутри `DIV` получает щелчок, то возникает событие click для `SPAN` первой, затем для `DIV`и, наконец, HTML-страницы `BODY` элемента. <xref:System.Windows.Forms.HtmlElementEventArgs.BubbleEvent%2A>управляет ли событие будет вести себя таким образом, или нет.</xref:System.Windows.Forms.HtmlElementEventArgs.BubbleEvent%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.HtmlDocument.Click> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.HtmlDocument> named `HtmlDocument1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.HtmlDocument.Click> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#422](~/add/codesnippet/csharp/t-system.windows.forms.h_13_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#422](~/add/codesnippet/visualbasic/t-system.windows.forms.h_13_1.vb)]"
  syntax:
    content: 'public sealed class HtmlElementEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
