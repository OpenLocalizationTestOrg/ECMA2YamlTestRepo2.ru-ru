  name: EventKeyword
  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "Представляет ключевое слово для события. Ключевые слова определены в поставщике событий и используются для группирования события с другими идентичными событиями (с учетом использования событий)."
  remarks: "Не удается создать экземпляр этого класса. Объект <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>объект противоречащие список объектов EventKeyword, по одному для каждого ключевого слова, используемые события поставщика.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Каждое ключевое слово является битом в 64-битной маской. Предопределенные битовые значения и зарезервированные биты занимают 16 верхних позиций данной маски манифест, чтобы использовать все биты между 0x0000000000000001 и 0x0000800000000000.       Ключевые слова стандартных событий определяются в <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>перечисления.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
  syntax:
    content: public sealed class EventKeyword
  inheritance:
