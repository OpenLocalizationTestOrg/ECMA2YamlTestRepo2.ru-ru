  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> объекта."
  remarks: "Метод, указанный в WebPartDisplayModeEventHandler делегат будет вызываться при <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>события.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>       Разработчики страниц могут предоставлять пользовательские обработчики событий веб-части путем добавления `OnDisplayModeChanged` атрибут `<asp:webpartmanager>` элемент на странице и присвоения атрибуту имени пользовательского метода. Пользовательский обработчик также можно назначать программным образом. Дополнительные сведения о назначении обработчика событий программным образом см. в разделе [NIB: Практическое: подключение методы обработки событий для события](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
