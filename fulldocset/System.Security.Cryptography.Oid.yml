  type: Class
  summary: "Представляет идентификатор криптографического объекта. Этот класс не наследуется."
  remarks: "Идентификаторы криптографических объектов представляют пары имя/значения. Если одно свойство в паре задано известное значение, другое свойство автоматически обновляется в соответствующее значение. Например если <xref:System.Security.Cryptography.Oid.Value%2A>свойство имеет значение «1.3.6.1.5.5.7.3.4» <xref:System.Security.Cryptography.Oid.FriendlyName%2A>Свойства, который локализован, автоматически присваивается «Защита электронной почты».</xref:System.Security.Cryptography.Oid.FriendlyName%2A> </xref:System.Security.Cryptography.Oid.Value%2A>"
