  langs:
  - csharp
  name: DirectoryPropertyAttribute
  nameWithType: DirectoryPropertyAttribute
  fullName: System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute
  type: Class
  summary: "Содержит данные, необходимые для сопоставления свойства участника с атрибутом каталога в хранилище. Этот атрибут требуется для расширений участника и может устанавливаться только для свойства. Он должен быть указан для каждого свойства, представляющего атрибут каталога в расширенном классе."
  remarks: "Если несколько атрибутов каталога используются в методах расширений, множественные атрибуты должны быть добавлены в свойства (по одному для каждого атрибута)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class DirectoryPropertyAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
