  name: FormShowConstants
  nameWithType: FormShowConstants
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FormShowConstants
  type: Enum
  summary: "Предоставляет константы для обеспечения совместимости с Visual Basic 6.0 <xref uid=&quot;langword_csharp_Show&quot; name=&quot;Show&quot; href=&quot;&quot;> </xref> метод."
  remarks: "В Visual Basic 6.0 `Modal` параметр `Show` метод использовался для определения, будет ли отображаться форму как модальное диалоговое окно. В [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], `Modal` параметр заменяется двумя различными способами отображения: <xref:System.Windows.Forms.Control.Show%2A>до <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Control.Show%2A>       Эти константы включают код, который был обновлен с Visual Basic 6.0, чтобы продолжить работу без дополнительных изменений.      Настроек [!NOTE] настроек функции и объекты в <xref:Microsoft.VisualBasic.Compatibility.VB6>предоставлено пространство имен для использования средствами обновления с версии Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> В большинстве случаев эти функции и объекты дублируют функциональные возможности, можно найти в других пространствах имен в [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Они необходимы только если модель кода Visual Basic 6.0 значительно отличается от [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] реализации."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum FormShowConstants
