  remarks: "Три из четырех <xref:System.Windows.Data.RelativeSourceMode>значения, <xref:System.Windows.Data.RelativeSourceMode>, <xref:System.Windows.Data.RelativeSourceMode>, или <xref:System.Windows.Data.RelativeSourceMode>, может привести к <xref:System.Windows.Data.RelativeSource>, полностью статическим, содержащий значения уникальный закрытый.</xref:System.Windows.Data.RelativeSource> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> Все случаи использования статического свойства можно совместно использовать тот же объект, устраняя необходимость создавать отдельный объект для каждого использования. Таким образом использование статического свойства сокращает использование памяти.      <a name=&quot;xamlTextUsage_PreviousData&quot;></a>## Использование текста XAML для [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] сведения см. в разделе [RelativeSource MarkupExtension](~/add/includes/ajax-current-ext-md.md)."
