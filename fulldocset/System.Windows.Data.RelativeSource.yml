  summary: "Получает статическое значение, которое используется для возврата <xref href=&quot;System.Windows.Data.RelativeSource&quot;> </xref> для <xref href=&quot;System.Windows.Data.RelativeSourceMode&quot;> </xref> режим."
  remarks: "Три из четырех <xref:System.Windows.Data.RelativeSourceMode>значения, <xref:System.Windows.Data.RelativeSourceMode>, <xref:System.Windows.Data.RelativeSourceMode>, или <xref:System.Windows.Data.RelativeSourceMode>, может привести к <xref:System.Windows.Data.RelativeSource>, полностью статическим, содержащий значения уникальный закрытый.</xref:System.Windows.Data.RelativeSource> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> Все случаи использования статического свойства можно совместно использовать тот же объект, устраняя необходимость создавать отдельный объект для каждого использования. Таким образом использование статического свойства сокращает использование памяти.      <a name=&quot;xamlTextUsage_TemplatedParent&quot;></a>## Использование текста XAML для [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] сведения см. в разделе [RelativeSource MarkupExtension](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.Style> definition of a custom control called `NumericUpDown`. The <xref:System.Windows.Controls.TextBlock.Text%2A> property of the <xref:System.Windows.Controls.TextBlock> is bound to the `Value` of the object that is the `TemplatedParent`, which is the `NumericUpDown` control that this <xref:System.Windows.Style> is applied to in this case.  \n  \n [!code-xml[CustomControlNumericUpDown#RelativeSource](~/add/codesnippet/xaml/CustomControlLibrary/themes/generic.xaml#relativesource)]  \n  \n For the complete sample, see [NumericUpDown Custom Control with Theme and UI Automation Support Sample](http://go.microsoft.com/fwlink/?LinkID=160025)."
  syntax:
    content: public static System.Windows.Data.RelativeSource TemplatedParent { get; }
    return:
