  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.UI.WebControls.ListViewUpdatedEventArgs&quot;> </xref> класса."
  remarks: "Этот конструктор используется для инициализации нового экземпляра <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>класса.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      Настроек [!NOTE] настроек этот конструктор используется преимущественно разработчиками элементов управления при генерировании событий.       В следующей таблице показаны исходные значения свойств для экземпляра <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>класса.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>| Значение `affectedRows` параметр. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>| Объект <xref:System.Exception?displayProperty=fullName>, который содержится в `e` параметр. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>| `false`.|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>| `false`.|</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A></xref:System.Exception?displayProperty=fullName></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>"
