  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Управления вызывает <xref:System.Web.UI.WebControls.ListView.ItemUpdated>событий при <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>вызове метода или при обновлении в элементе управления кнопки, но после <xref:System.Web.UI.WebControls.ListView>управления обновляет элемент.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (Кнопка обновления — это кнопка, `CommandName` свойству «Обновление».) Это позволяет создать метод обработки событий, выполняющий специальные действия при появлении этого события, такие как проверка результатов операции обновления.       Объект ListViewUpdatedEventArgs передается в метод обработки событий. Этот объект позволяет определить число элементов, обновленных и получить все исключения, которые могли возникнуть. Чтобы определить количество элементов, затронутых операцией обновления, используйте <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> Чтобы определить, произошла ли все исключения, используйте <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> Можно указать, является ли исключение обработано в метод обработки событий, задав <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Исходные значения полей доступны с помощью <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> Обновленное поле значения можно использовать с помощью <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       По умолчанию <xref:System.Web.UI.WebControls.ListView>возвращается в режим только для чтения после выполнения операции обновления.</xref:System.Web.UI.WebControls.ListView> Если обработать исключение, возникшее во время операции обновления, можно сохранить <xref:System.Web.UI.WebControls.ListView>элемент в режиме редактирования, задав <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>Свойства `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       Список начальных значений свойств для экземпляра класса ListViewUpdatedEventArgs см. в разделе <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
