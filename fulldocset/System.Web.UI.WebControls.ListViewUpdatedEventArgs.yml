- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewUpdatedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает число строк, затронутых операцией обновления."
  remarks: "Свойство AffectedRows определить количество строк, затронутых операцией обновления, так как возвращаемые источником данных. Поскольку обычно обновляется только один элемент, это свойство обычно содержит значение 0 или 1.       Иногда во время операции обновления может возникнуть ошибка, исключение не создается. В этом случае свойство AffectedRows, может использоваться для проверки того, что элемент был обновлен."
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_677_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_677_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Число строк, затронутых операцией обновления."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: ListViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает исключение, если таковые имеются, возникшее во время операции обновления."
  remarks: "Свойство исключения для определения исключения (если есть), возникшее во время операции обновления. Если исключение не произошло, это свойство возвращает `null`.      Настроек [!NOTE] настроек при возникновении исключения и обрабатывать исключение в обработчике событий <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>Свойства `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> В противном случае <xref:System.Web.UI.WebControls.ListView>управления повторно создает исключение.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during an update operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_764_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_764_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Исключение, возникшее во время операции обновления, при его наличии; Если исключение не произошло, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, было ли обработано исключение, возникшее во время операции обновления во время события."
  remarks: "Если исключение возникает во время операции обновления, используйте свойство ExceptionHandled для указания, было ли обработано исключение во время события. Если это свойство имеет значение `true`, исключение считается обработанным и не вызывается повторно с <xref:System.Web.UI.WebControls.ListView>управления.</xref:System.Web.UI.WebControls.ListView> Если это свойство имеет значение `false`, <xref:System.Web.UI.WebControls.ListView>управления повторно создает исключение.</xref:System.Web.UI.WebControls.ListView> Чтобы определить, какие исключения, используйте <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>свойство.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the ExceptionHandled property to indicate that the exception was handled in the event handler. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если исключение обработано в обработчике событий; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode
  id: KeepInEditMode
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: KeepInEditMode
  nameWithType: ListViewUpdatedEventArgs.KeepInEditMode
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> элемент управления должен оставаться в режиме редактирования после выполнения операции обновления."
  remarks: "По умолчанию <xref:System.Web.UI.WebControls.ListView>Управление возвращается в режим только для чтения после выполнения операции обновления.</xref:System.Web.UI.WebControls.ListView> Присвойте свойству KeepInEditMode `true` позволяет указать, что <xref:System.Web.UI.WebControls.ListView>элемент управления должен оставаться в режиме редактирования.</xref:System.Web.UI.WebControls.ListView> Это также позволяет сохранить значения, введенные пользователем."
  example:
  - "The following example shows how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.ListView> control in edit mode when an exception occurs. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_74_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если элемент управления должен оставаться в режиме редактирования после выполнения операции обновления; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
  platform:
  - net462
