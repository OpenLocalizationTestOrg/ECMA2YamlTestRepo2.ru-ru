  remarks: "Заголовки используются только для особых удаленных приложений. <xref:System.Runtime.Remoting.Messaging.HeaderHandler>Параметра является одним из двух способов возврата заголовков из потока в формат SOAP удаленного вызова процедур (RPC).</xref:System.Runtime.Remoting.Messaging.HeaderHandler> Другим способом является использование <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>свойство.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>       Для успешной десериализации текущую позицию в потоке должен быть в начале графа объекта.      ## TimeSpan сериализации TimeSpan объекты сериализуются в соответствии с «Альтернативный» стандарту ISO 8601:1998 раздел 5.5.3.2.1.      Настроек [!IMPORTANT] настроек вызов этого метода с недоверенными данными представляет угрозу безопасности. Этот метод используется только с надежными данными. Дополнительные сведения см. в разделе [угрозы безопасности непроверенных данных](http://go.microsoft.com/fwlink/?LinkId=330378)."
