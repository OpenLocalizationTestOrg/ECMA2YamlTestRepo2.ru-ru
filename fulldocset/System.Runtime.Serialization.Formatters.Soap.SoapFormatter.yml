  name: SoapFormatter
  nameWithType: SoapFormatter
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter
  type: Class
  summary: "Сериализует и десериализует объект или весь граф объектов, в формате SOAP."
  remarks: "> [!NOTE]Настроек, начиная с .NET Framework 2.0, этот класс устарел. Используйте <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>вместо.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       Класс SoapFormatter и <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>классы реализуют <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>интерфейс для поддержки удаленных вызовов процедур (RPC) и <xref:System.Runtime.Serialization.IFormatter>интерфейса (унаследованы <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>) для поддержки сериализации графа объектов.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.IFormatter> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> Класс SoapFormatter также поддерживает RPC с <xref:System.Runtime.Serialization.Formatters.ISoapMessage>объектов без использования <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>функциональность.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.ISoapMessage>       При выполнении RPC <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>интерфейс позволяет задавать двух отдельных графов объектов: графа объектов для сериализации и дополнительного графа, содержащего массив объектов заголовков, которые передают сведения об удаленном вызове функции (например, идентификатор транзакции или подпись метода).</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Для правильной сериализации корневой объект первого графа должно быть объектом, реализующим либо <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>интерфейса или <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>интерфейса.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Во время десериализации RPC <xref:System.Runtime.Remoting.Messaging.HeaderHandler>делегата указывается для <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>метод модуля форматирования.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Использует инфраструктуру удаленного взаимодействия <xref:System.Runtime.Remoting.Messaging.HeaderHandler>делегата для создания объекта, который поддерживает <xref:System.Runtime.Serialization.ISerializable>интерфейса.</xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Этот объект содержит сведения, сохраненные в заголовках и становится корнем графа, возвращенного десериализатором.       Класс SoapFormatter может также обрабатывать RPC, созданные с помощью объектов, реализующих <xref:System.Runtime.Serialization.Formatters.ISoapMessage>интерфейса.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> Для создания RPC без использования <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>функциональные возможности, поместить объект, который поддерживает <xref:System.Runtime.Serialization.Formatters.ISoapMessage>интерфейса в корне сериализуемого графа.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Для десериализации RPC, созданного таким образом <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>свойство должно быть присвоено другому объекту, который поддерживает <xref:System.Runtime.Serialization.Formatters.ISoapMessage>интерфейс и содержит сведения, соответствующие удаленному вызову.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>      ## TimeSpan сериализации TimeSpan объекты сериализуются в соответствии с «Альтернативный» стандарту ISO 8601:1998 раздел 5.5.3.2.1.      ## SoapFormatter сведения о версии не поддерживает сериализацию совместимости между версиями .NET Framework. Сбой сериализации между типами версий 1.1 и 2.0 на платформе часто. Можно выполнить следующие действия, чтобы исправить эту проблему:-Convert для использования <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, который обеспечивает совместимость 1.1 и 2.0.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      -Преобразуйте существующие постоянные данные в новый формат.      — Преобразование всех поставщиков и потребителей сериализованных данных до версии 2.0.      -Избегайте использования типов, измененных с версии 1.1, 2.0."
  example:
  - >-
    [!code-cs[SoapFormatter Example#1](~/add/codesnippet/csharp/t-system.runtime.seriali_1_1.cs)]
     [!code-cpp[SoapFormatter Example#1](~/add/codesnippet/cpp/t-system.runtime.seriali_1_1.cpp)]
