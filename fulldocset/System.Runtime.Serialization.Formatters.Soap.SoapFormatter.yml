  name: SoapFormatter(ISurrogateSelector,StreamingContext)
  nameWithType: SoapFormatter.SoapFormatter(ISurrogateSelector,StreamingContext)
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter.SoapFormatter(ISurrogateSelector,StreamingContext)
  type: Constructor
  assemblies:
  - System.Runtime.Serialization.Formatters.Soap
  namespace: System.Runtime.Serialization.Formatters.Soap
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> класса с заданным <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> и <xref:System.Runtime.Serialization.StreamingContext>.</xref:System.Runtime.Serialization.StreamingContext>"
  remarks: "Объекты сериализуются в или десериализуются из заданного <xref:System.IO.Stream>.</xref:System.IO.Stream>       Использует указанный процесс сериализации или десериализации <xref:System.Runtime.Serialization.ISurrogateSelector>для поиска суррогатов, регистрируемых для типов объектов, которые необходимо десериализовать.</xref:System.Runtime.Serialization.ISurrogateSelector> Суррогаты являются вспомогательными средствами, сериализации и десериализации объектов определенных классов. Значение по умолчанию <xref:System.Runtime.Serialization.ISurrogateSelector>не может обрабатывать сериализацию объектов, производных от <xref:System.MarshalByRefObject>в целях удаленного взаимодействия.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> В случае удаленного взаимодействия, заданный <xref:System.Runtime.Serialization.ISurrogateSelector>заменяет объект, производный от <xref:System.MarshalByRefObject>с <xref:System.Runtime.Remoting.ObjRef>объект, который сериализуется с заданного селектора суррогата.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Таким образом, если вы хотите использовать удаленный объект, задайте `selector` параметр к экземпляру <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Если символы-заместители не требуется, задайте `selector` параметр должен быть `null`."
  syntax:
    content: public SoapFormatter (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
