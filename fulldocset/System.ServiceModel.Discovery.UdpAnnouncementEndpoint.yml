  name: UdpAnnouncementEndpoint
  nameWithType: UdpAnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.UdpAnnouncementEndpoint
  type: Class
  summary: "Стандартная конечная точка, используемая службами для отправки сообщений с объявлениями по привязке UDP. Эта конечная точка наследует от <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> и аналогично имеет фиксированный контракт и поддерживает две версии обнаружения. Кроме того она имеет фиксированную привязку UDP и значение адреса по умолчанию, как указано в спецификациях WS-Discovery (WS-Discovery от апреля 2005 или WS-Discovery версии 1.1). Поэтому в самом простом случае у вас задавать эти значения при создании <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> и добавьте его к службе."
  syntax:
    content: 'public class UdpAnnouncementEndpoint : System.ServiceModel.Discovery.AnnouncementEndpoint'
