  namespace: System.ComponentModel.Design.Data
  summary: "Возвращает имя подключения к данным."
  remarks: "Свойство Name содержит имя, идентифицирующее конкретного подключения в файле конфигурации приложения или список подключений к данным. При <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>свойство `true`, как используется свойство имени `name` атрибута в [connectionStrings элемент (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) элемента конфигурации или возвращается из <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A>метод.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "Имя подключения к данным."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.Name*
  exceptions: []
  platform:
