  name: DesignerDataConnection
  nameWithType: DesignerDataConnection
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection
  type: Class
  summary: "Представляет подключение к хранилищу данных в средстве разработки. Этот класс не наследуется."
  remarks: "Объект DesignerDataConnection представляет подключение к хранилищу данных в режиме конструктора. Обычно объект DesignerDataConnection возвращается как часть <xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A>свойство и создается путем чтения файла конфигурации приложения либо путем вызова <xref:System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection%2A>метод.</xref:System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A>"
  syntax:
    content: public sealed class DesignerDataConnection
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
