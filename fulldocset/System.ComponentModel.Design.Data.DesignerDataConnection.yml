- uid: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  id: IsConfigured
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Возвращает значение, указывающее, выполняется ли сведения о соединении в файле конфигурации приложения."
  remarks: "Свойство IsConfigured будет `true` Если <xref:System.ComponentModel.Design.Data.DesignerDataConnection>объекта было считано из файла конфигурации приложения, или если <xref:System.ComponentModel.Design.Data.DesignerDataConnection>объект записана в файл конфигурации приложения, <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>метод.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       При IsConfigured `true`, <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>свойству присвоено имя соединения, как определено в [(схема параметров ASP.NET) элементу connectionStrings](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) файла конфигурации.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если соединение определяется в файле конфигурации приложения; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
  platform:
  - net462
