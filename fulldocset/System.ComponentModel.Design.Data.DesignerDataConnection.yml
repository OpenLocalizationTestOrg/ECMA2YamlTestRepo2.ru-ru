  remarks: "Этот конструктор используется для создания <xref:System.ComponentModel.Design.Data.DesignerDataConnection>объектов, которые не создаются из файла конфигурации приложения.</xref:System.ComponentModel.Design.Data.DesignerDataConnection> При использовании этого конструктора <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>свойству `false`.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
