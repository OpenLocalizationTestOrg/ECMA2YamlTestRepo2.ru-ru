  type: Constructor
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.ComponentModel.Design.Data.DesignerDataConnection&quot;> </xref> класса с заданным именем, поставщик данных и строку соединения и указывает, загружена ли соединения из файла конфигурации."
  remarks: "Используйте этот конструктор, когда необходимо указать значение <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>Свойства, например при создании <xref:System.ComponentModel.Design.Data.DesignerDataConnection>объекта из информации, хранящейся в файле конфигурации приложения.</xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>Свойству присвоено значение `isConfigured` параметр.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public DesignerDataConnection (string name, string providerName, string connectionString, bool isConfigured);
    parameters:
    - id: name
      type: System.String
      description: "Имя, связанное с этим подключением."
    - id: providerName
      type: System.String
      description: "Имя объекта поставщика, который используется для доступа к базового хранилища данных."
    - id: connectionString
      type: System.String
      description: "Строка, указывающая способ подключения к хранилищу данных."
    - id: isConfigured
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы указать, что подключение было создано из информации, хранящейся в файле конфигурации приложения; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.#ctor*
  exceptions: []
  platform:
  - net462
