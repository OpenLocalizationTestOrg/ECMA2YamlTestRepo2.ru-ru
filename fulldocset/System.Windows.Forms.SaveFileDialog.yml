- uid: System.Windows.Forms.SaveFileDialog.OpenFile
  id: OpenFile
  parent: System.Windows.Forms.SaveFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: SaveFileDialog.OpenFile()
  fullName: System.Windows.Forms.SaveFileDialog.OpenFile()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Открывает файл с разрешением на чтение и запись, выбранных пользователем."
  remarks: >-
    > [!CAUTION]

    >  For security purposes, this method creates a new file with the selected name and opens it with read/write permissions. This can cause unintentional loss of data if you select an existing file to save to. To save data to an existing file while retaining existing data, use the <xref:System.IO.File> class to open the file using the file name returned in the <xref:System.Windows.Forms.FileDialog.FileName%2A> property.
  example:
  - "The following code example illustrates creating a <xref:System.Windows.Forms.SaveFileDialog>, setting members, calling the dialog box using the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> method, and opening the selected file. The example requires a form with a button placed on it.  \n  \n [!code-cpp[Classic SaveFileDialog Example#1](~/add/codesnippet/cpp/m-system.windows.forms.s_10_1.cpp)]\n [!code-cs[Classic SaveFileDialog Example#1](~/add/codesnippet/csharp/m-system.windows.forms.s_10_1.cs)]\n [!code-vb[Classic SaveFileDialog Example#1](~/add/codesnippet/visualbasic/m-system.windows.forms.s_10_1.vb)]"
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "Чтение и запись файла, выбранного пользователем."
  overload: System.Windows.Forms.SaveFileDialog.OpenFile*
  exceptions: []
