  name: ParseChildrenAttribute
  nameWithType: ParseChildrenAttribute
  fullName: System.Web.UI.ParseChildrenAttribute
  type: Class
  summary: "Определяет атрибут метаданных, который можно использовать при разработке серверных элементов управления ASP.NET. Используйте класс ParseChildrenAttribute, чтобы указать, как анализатор страницы должен интерпретировать содержимое тэга сервера управления, объявленного на странице. Этот класс не наследуется."
  remarks: "Класс ParseChildrenAttribute позволяет указать логику анализа серверного элемента управления, помечая серверного элемента управления с помощью атрибута ParseChildrenAttribute метаданных.       Пометка серверного элемента управления при помощи атрибута метаданных `ParseChildren(true)` указывает средству синтаксического анализа для интерпретации элементов, содержащихся в тегах серверного элемента управления как свойства. В этом сценарии <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>свойство `true`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Пометка серверного элемента управления при помощи атрибута метаданных `ParseChildren(true,&quot;<Default Property>&quot;)` задает <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>на имя свойства, которое было передано в атрибут.</xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>       Пометка серверного элемента управления при помощи атрибута метаданных `ParseChildren(false)`, значение по умолчанию, указывает средству синтаксического анализа для интерпретации элементов, содержащихся в тегах серверного элемента управления, как содержимое, которое будет анализироваться со связанным <xref:System.Web.UI.ControlBuilder>то есть, как элементы управления.</xref:System.Web.UI.ControlBuilder> В этом сценарии <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>свойство `false`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The code example in this section contains two parts. The first code example demonstrates how to set properties for the ParseChildrenAttribute class. The second code example demonstrates how to use classes in an ASP.NET page.  \n  \n The following code example demonstrates how to set the ParseChildrenAttribute object of a custom server control named `CollectionPropertyControl`. The ParseChildrenAttribute sets the <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A> property to `true` and the <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A> property to the `Employee` class.  \n  \n [!code-cs[ParseChildrenAttribute_1#1](~/add/codesnippet/csharp/t-system.web.ui.parsechi_1.cs)]\n [!code-vb[ParseChildrenAttribute_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_1.vb)]  \n  \n The following code example demonstrates how to use the `CollectionPropertyControl` and `Employee` classes in an ASP.NET page. Instances of the `Employee` class are added declaratively.  \n  \n [!code-vb[ParseChildrenAttribute_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_2.aspx)]\n [!code-cs[ParseChildrenAttribute_1#3](~/add/codesnippet/csharp/t-system.web.ui.parsechi_2.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ParseChildrenAttribute : Attribute
