  remarks: "Используйте этот метод для получения перечислителя, который может проходить по линейно для доступа к каждого элемента в списке <xref:System.Web.UI.WebControls.GridViewRowCollection>.</xref:System.Web.UI.WebControls.GridViewRowCollection> Для доступа к элементу в текущей позиции перечислителя, используйте <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>свойство.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName> Используйте <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>для перехода к следующему элементу в коллекции.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> Чтобы переместить перечислитель в его начальное положение, используйте <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>метод.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      Настроек [!NOTE] настроек при первоначальном получить перечислитель или использовании <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>метод, чтобы переместить перечислитель к первому элементу в коллекции, необходимо вызвать метод <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>метод.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> В противном случае — элемент, представленный <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>свойство не определено.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the GetEnumerator method to retrieve an enumerator that contains the values from the collection. The enumerator is iterated through and the values of the first cell are displayed on the page.  \n  \n [!code-cs[GridViewRowCollectionGetEnumerator#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_2_1.aspx)]\n [!code-vb[GridViewRowCollectionGetEnumerator#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_2_1.aspx)]"
  syntax:
