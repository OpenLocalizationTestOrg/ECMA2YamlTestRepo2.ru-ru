  remarks: "Метод Save записывает измененные профиля значения свойств источника данных. Поставщик профилей можно уменьшить уровень активности в источнике данных, выполняя обновления только если <xref:System.Web.Profile.ProfileBase.IsDirty%2A>свойству `true`.</xref:System.Web.Profile.ProfileBase.IsDirty%2A> Это происходит по умолчанию <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> После метод Save сохранила значения свойств источника данных, <xref:System.Web.Profile.ProfileBase.IsDirty%2A>равно `false`.</xref:System.Web.Profile.ProfileBase.IsDirty%2A>       Можно использовать <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>событий для реализации пользовательской логики, определяет, был ли изменен свойство профиля пользовательского типа или сложного типа и продолжить автоматическое сохранение измененных объектов или Отмена автоматического сохранения, если объекты не были изменены.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  syntax:
    content: public override void Save ();
    parameters: []
  overload: System.Web.Profile.ProfileBase.Save*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.ProfileBase.SetPropertyValue(System.String,System.Object)
  id: SetPropertyValue(System.String,System.Object)
  parent: System.Web.Profile.ProfileBase
  langs:
  - csharp
  name: SetPropertyValue(String,Object)
  nameWithType: ProfileBase.SetPropertyValue(String,Object)
  fullName: System.Web.Profile.ProfileBase.SetPropertyValue(String,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Задает значение свойства профиля."
  remarks: "ASP.NET использует <xref:System.Web.Profile.ProfileBase>класса, чтобы создать класс, используемый для данного профиля пользователя.</xref:System.Web.Profile.ProfileBase> При запуске приложения с профилем пользователя включена, ASP.NET создает новый класс типа `ProfileCommon`, который наследует от <xref:System.Web.Profile.ProfileBase>класса.</xref:System.Web.Profile.ProfileBase> Строго типизированные методы доступа добавления `ProfileCommon` класса для каждого свойства, заданные в разделе конфигурации. Строго типизированные методы доступа `ProfileCommon` класса вызовите метод SetPropertyValue, чтобы передать значения свойств, которые <xref:System.Web.Profile.ProfileProvider>для сохранения в источнике данных.</xref:System.Web.Profile.ProfileProvider>       Метод SetPropertyValue используется для присвоения значений свойств в профиле пользователя для приложения по имени. Значения не типизированы, а проверка типа будет выполнена во время выполнения, не компиляции. Для строго типизированного доступа к значениям свойств профиля можно к свойству по имени как член `Profile` свойства, доступные на каждой странице, например, `Profile.CustomerAddress`."
  example:
  - "The following code example shows an ASP.NET page that reads and sets the `ZipCode` property specified for the user profile. For an example of a Web.config file that specifies properties for the user profile, see the example provided for the <xref:System.Web.Profile.ProfileBase> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_3_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_3_1.aspx)]"
  syntax:
    content: public void SetPropertyValue (string propertyName, object propertyValue);
    parameters:
    - id: propertyName
      type: System.String
      description: "Имя задаваемого свойства."
    - id: propertyValue
      type: System.Object
      description: "Значение, присваиваемое свойству."
  overload: System.Web.Profile.ProfileBase.SetPropertyValue*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Была предпринята попытка задать значение свойства для анонимного профиля где свойства <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> атрибут <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Нет свойств, определенных для текущего профиля.       - или - имя свойства указанного профиля не существует в текущем профиле.       - или - поставщик для указанного свойства профиля не опознал указанное свойство."
  - type: System.Configuration.SettingsPropertyIsReadOnlyException
    commentId: T:System.Configuration.SettingsPropertyIsReadOnlyException
    description: "Выполнена попытка установить значение для свойства, помеченного как доступный только для чтения."
  - type: System.Configuration.SettingsPropertyWrongTypeException
    commentId: T:System.Configuration.SettingsPropertyWrongTypeException
    description: "Была предпринята попытка присвоить значение свойству, используя несовместимый тип."
  platform:
  - net462
- uid: System.Web.Profile.ProfileBase.UserName
  id: UserName
  parent: System.Web.Profile.ProfileBase
  langs:
  - csharp
  name: UserName
  nameWithType: ProfileBase.UserName
  fullName: System.Web.Profile.ProfileBase.UserName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Возвращает имя пользователя для профиля."
  remarks: "Возвращает свойство UserName, или именем пользователя, связанный с профилем или идентификатор анонимного пользователя, назначенные профилю, если <xref:System.Web.Profile.ProfileBase.IsAnonymous%2A>свойство `true`.</xref:System.Web.Profile.ProfileBase.IsAnonymous%2A>       Включен анонимный доступ к профилю пользователя с помощью раздела конфигурации и `allowAnonymous` атрибута элемента конфигурации, используемый для указания свойств профиля."
  syntax:
    content: public string UserName { get; }
    return:
      type: System.String
      description: "Имя пользователя для профиля или идентификатор анонимного пользователя, назначенные профилю."
  overload: System.Web.Profile.ProfileBase.UserName*
  exceptions: []
  platform:
  - net462
