  summary: "Возвращает значение, указывающее, является ли какие-либо свойства профиля были изменены."
  remarks: "Можно использовать свойство IsDirty поставщиком профилей во время <xref:System.Configuration.SettingsBase.Save%2A>метод, чтобы определить, может ли свойства состоит из типов-примитивов, строки, или <xref:System.DateTime>объекты были изменены.</xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Затем измененные свойства обновляются поставщиком профиля в <xref:System.Configuration.SettingsBase.Save%2A>метод.</xref:System.Configuration.SettingsBase.Save%2A> <xref:System.Configuration.SettingsBase.Save%2A>Метод автоматически вызывается в конце выполнения страницы, если <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A>свойство `true` поставщик профилей, вызываемый <xref:System.Configuration.SettingsBase.Save%2A>метод не может явно определять, изменилось ли свойство профиля с типом настраиваемого класса или сложного типа, такие как коллекции,.</xref:System.Configuration.SettingsBase.Save%2A> </xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A> </xref:System.Configuration.SettingsBase.Save%2A> Можно использовать <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>событий для определения, был ли изменен пользовательского объекта продолжить автоматическое сохранение измененных объектов или Отмена автоматического сохранения, если объекты не были изменены.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Поведение по умолчанию <xref:System.Web.Profile.ProfileBase>класс является установить IsDirty свойства `true` осуществляется для свойств, которые применяются пользовательские или сложного типа в первую очередь время свойство.</xref:System.Web.Profile.ProfileBase>"
  syntax:
    content: public bool IsDirty { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если были изменены какие-либо свойства профиля; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
