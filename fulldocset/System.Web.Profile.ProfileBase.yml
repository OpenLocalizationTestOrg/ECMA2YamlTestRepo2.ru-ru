  remarks: "ASP.NET использует <xref:System.Web.Profile.ProfileBase>класса, чтобы создать класс, используемый для данного профиля пользователя.</xref:System.Web.Profile.ProfileBase> При запуске приложения с профилем пользователя включена, ASP.NET создает новый класс типа `ProfileCommon`, который наследует от <xref:System.Web.Profile.ProfileBase>класса.</xref:System.Web.Profile.ProfileBase> Строго типизированные методы доступа добавления `ProfileCommon` класса для каждого свойства, заданные в разделе конфигурации. Строго типизированные методы доступа `ProfileCommon` класса вызов <xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A>и <xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A>методы <xref:System.Web.Profile.ProfileBase>базовый класс для извлечения и установки значений свойств профиля соответственно.</xref:System.Web.Profile.ProfileBase> </xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A> </xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A> Экземпляр `ProfileCommon` класса задается как значение <xref:System.Web.HttpContext.Profile%2A>Свойства для приложения ASP.NET.</xref:System.Web.HttpContext.Profile%2A>      Настроек [!NOTE] настроек базовый класс, используемый для создания класса, хранящиеся в <xref:System.Web.HttpContext.Profile%2A>свойство может быть переопределено с помощью `inherits` атрибута раздела файла конфигурации.</xref:System.Web.HttpContext.Profile%2A> В этом случае следует указать пользовательский класс, наследующий от <xref:System.Web.Profile.ProfileBase>базового класса.</xref:System.Web.Profile.ProfileBase>       Этот конструктор не предназначен для использования из кода приложения. Чтобы создать экземпляр профиля пользователя, используйте <xref:System.Web.Profile.ProfileBase.Create%2A>метод.</xref:System.Web.Profile.ProfileBase.Create%2A>"
  example:
  - "The following Web.config file specifies a user profile that contains a `ZipCode` property of type `string` and a `RecentSearchList` property of type <xref:System.Collections.Specialized.StringCollection>. The generated <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext> will have strongly typed accessors for each of the specified properties.  \n  \n```  \n<configuration>  \n   <connectionStrings>  \n       <add name=\"SqlServices\" connectionString=\"Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;\" />  \n   </connectionStrings>  \n  \n  <system.web>  \n   <anonymousIdentification enabled=\"true\" />  \n  \n   <profile defaultProvider=\"SqlProvider\" >  \n     <providers>  \n       <add  \n         name=\"SqlProvider\"  \n         connectionStringName=\"SqlServices\"  \n         applicationName=\"ProfileBaseApplication\"  \n         type=\"System.Web.Profile.SqlProfileProvider\" />  \n     </providers>  \n  \n     <properties>  \n       <add name=\"ZipCode\" allowAnonymous=\"true\" />  \n       <add name=\"RecentSearchList\"  \n            type=\"System.Collections.Specialized.StringCollection\"  \n            serializeAs=\"Xml\"  \n            allowAnonymous=\"true\" />  \n      </properties>  \n    </profile>  \n   </system.web>  \n</configuration>  \n```  \n  \n The following ASP.NET page reads and sets the `ZipCode` property specified for the user profile.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_1_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_1_1.aspx)]"
