  fullName: System.Web.Profile.ProfileBase.GetPropertyValue(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Возвращает значение свойства профиля."
  remarks: "ASP.NET использует <xref:System.Web.Profile.ProfileBase>класса, чтобы создать класс, используемый для данного профиля пользователя.</xref:System.Web.Profile.ProfileBase> При запуске приложения с профилем пользователя включена, ASP.NET создает новый класс типа `ProfileCommon`, который наследует от <xref:System.Web.Profile.ProfileBase>класса.</xref:System.Web.Profile.ProfileBase> Строго типизированные методы доступа добавления `ProfileCommon` класса для каждого свойства, заданные в разделе конфигурации. Строго типизированные методы доступа `ProfileCommon` класса вызовите метод GetPropertyValue для получения нетипизированных значений из <xref:System.Web.Profile.ProfileProvider>, созданного метода доступа затем приводит к указанному типу и возвращает в качестве значения свойства.</xref:System.Web.Profile.ProfileProvider>       Метод GetPropertyValue для получения значений свойств профиля пользователя для приложения по имени. Возвращаемые значения нетипизированы и должны быть приведены как объекты определенного типа при извлечении. Для строго типизированного доступа к значениям свойств профиля можно к свойству по имени является членом свойство профиля, доступные на каждой странице, например, `Profile.CustomerAddress`."
  example:
  - "The following code example shows an ASP.NET page that reads and sets the `ZipCode` property specified for the user profile. For an example of a Web.config file that specifies properties for the user profile, see the example provided for the <xref:System.Web.Profile.ProfileBase> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_10_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_10_1.aspx)]"
  syntax:
    content: public object GetPropertyValue (string propertyName);
    parameters:
    - id: propertyName
      type: System.String
      description: "Имя свойства профиля."
    return:
      type: System.Object
      description: "Значение свойства указанного профиля, типизированное как <xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Profile.ProfileBase.GetPropertyValue*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Была предпринята попытка задать значение свойства для анонимного профиля где свойства <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> атрибут <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Нет свойств, определенных для текущего профиля.       - или - имя свойства указанного профиля не существует в текущем профиле.       - или - поставщик для указанного свойства профиля не опознал указанное свойство."
  platform:
  - net462
