  remarks: "<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>Событие происходит только при <xref:System.Windows.Forms.DataGridView>управления <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойству или его <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>свойство `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Обработка <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>событие полезно, если вы хотите определить ошибку для ячейки в зависимости от его значение или состояние.</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       При обработке <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>событий и укажите текст сообщения об ошибке в обработчике глифа ошибки отображается в ячейке Если <xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>свойству `false` или ячейка находится в режиме редактирования.</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Когда пользователь перемещает указатель мыши на глиф ошибки, текст ошибки отображается во всплывающей подсказке.       <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>Событие также возникает каждый раз, когда значение <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>получить свойство.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Можно использовать <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>и <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>свойство для определения состояния или значение ячейки и эти сведения можно использовать для изменения или модификации <xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> Это свойство инициализируется со значением ячейки <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>Свойства, которое переопределяет значение события.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       Обрабатывать <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>событий при работе с большими объемами данных, чтобы избежать снижения производительности задания ячейки <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>значение для нескольких ячеек.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       При создании делегата DataGridViewCellErrorTextNeededEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
