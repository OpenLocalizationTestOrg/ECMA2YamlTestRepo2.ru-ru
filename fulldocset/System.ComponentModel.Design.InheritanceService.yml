  name: Dispose()
  nameWithType: InheritanceService.Dispose()
  fullName: System.ComponentModel.Design.InheritanceService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Вызов Dispose позволяет ресурсы, используемые <xref:System.ComponentModel.Design.InheritanceService>перераспределить для других целей.</xref:System.ComponentModel.Design.InheritanceService> Дополнительные сведения о Dispose см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md)."
