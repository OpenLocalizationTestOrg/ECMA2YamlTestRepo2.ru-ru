  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Указывает, следует ли игнорировать заданного элемента."
  syntax:
    content: protected virtual bool IgnoreInheritedMember (System.Reflection.MemberInfo member, System.ComponentModel.IComponent component);
    parameters:
    - id: member
      type: System.Reflection.MemberInfo
      description: "Проверяемый элемент. Этот член является либо <xref:System.Reflection.FieldInfo>или <xref:System.Reflection.MethodInfo>.</xref:System.Reflection.MethodInfo> </xref:System.Reflection.FieldInfo>"
    - id: component
      type: System.ComponentModel.IComponent
      description: "Экземпляр компонента, с которым связан этот элемент."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если указанный элемент должны быть включены в набор наследуемых компонентов; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.InheritanceService.IgnoreInheritedMember*
  exceptions: []
  platform:
  - net462
