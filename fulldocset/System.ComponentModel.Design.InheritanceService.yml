- uid: System.ComponentModel.Design.InheritanceService.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: InheritanceService.Dispose(Boolean)
  fullName: System.ComponentModel.Design.InheritanceService.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Освобождает неуправляемые ресурсы, используемые <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref> и при необходимости освобождает также управляемые ресурсы."
  remarks: "Этот метод вызывается методом открытые `Dispose()`метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()`вызывает защищенный `Dispose(Boolean)` метод с `disposing` равным `true`. <xref:System.Object.Finalize%2A>вызывает `Dispose` с `disposing` значение `false`.</xref:System.Object.Finalize%2A>       При `disposing` параметр имеет значение true, данный метод освобождает все ресурсы, занятые любыми управляемыми объектами, которые <xref:System.ComponentModel.Design.InheritanceService>ссылки.</xref:System.ComponentModel.Design.InheritanceService> Этот метод вызывает `Dispose()` метод для каждого объекта, на который указывает ссылка."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для освобождения управляемых и неуправляемых ресурсов; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для освобождения только неуправляемых ресурсов."
  overload: System.ComponentModel.Design.InheritanceService.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: InheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Возвращает атрибут наследования для указанного компонента."
  remarks: "Если компонент не наследуются, этот метод возвращает значение <xref:System.ComponentModel.InheritanceAttribute>.</xref:System.ComponentModel.InheritanceAttribute> В противном случае он возвращает атрибут наследования для данного компонента."
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Компонент для получения атрибута для наследования."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "<xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref> , Описывающий уровень наследования, что этот компонент берется из."
  overload: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.IgnoreInheritedMember(System.Reflection.MemberInfo,System.ComponentModel.IComponent)
  id: IgnoreInheritedMember(System.Reflection.MemberInfo,System.ComponentModel.IComponent)
