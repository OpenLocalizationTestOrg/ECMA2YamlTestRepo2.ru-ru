- uid: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(Type,IComponent,IContainer)
  nameWithType: InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  fullName: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Добавляет в него компоненты заданного типа, наследуемых указанный компонент <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Этот метод выполняет поиск всех полей всех базовых классов компонента. Каждого поля, которое реализует <xref:System.ComponentModel.IComponent>добавляется внутренний список, в котором хранится <xref:System.ComponentModel.InheritanceAttribute>, определяющее уровень наследования компонента.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> Затем компонент добавляется в указанный контейнер."
  syntax:
    content: protected virtual void AddInheritedComponents (Type type, System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: type
      type: System.Type
      description: "Базовый тип для поиска."
    - id: component
      type: System.ComponentModel.IComponent
      description: "Компонент для поиска для унаследованных компонентов для добавления в указанный контейнер."
    - id: container
      type: System.ComponentModel.IContainer
      description: "Контейнер, чтобы добавить наследуемые компоненты."
  overload: System.ComponentModel.Design.InheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
