  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  summary: "Указывает, является ли установщик Visual Studio настраиваемого действия или [Installutil.exe (установщик)](~/add/includes/ajax-current-ext-md.md) должен выполняться при установке сборки."
  remarks: "Если класс, наследуемый от <xref:System.Configuration.Install.Installer>помечается RunInstallerAttribute, равным `true`, установщик пользовательского действия Visual Studio или вызываются при установке сборки будет InstallUtil.exe.</xref:System.Configuration.Install.Installer> Члены, помеченные RunInstallerAttribute, равным `false` без вызова установщика. Значение по умолчанию — `true`.      Настроек [!NOTE] настроек свойство с RunInstallerAttribute отмечается присвоено `true`, члену-константе <xref:System.ComponentModel.RunInstallerAttribute.Yes>.</xref:System.ComponentModel.RunInstallerAttribute.Yes> задано значение этого атрибута Для свойства отмечены RunInstallerAttribute, равным `false`, значение равно <xref:System.ComponentModel.RunInstallerAttribute.No>.</xref:System.ComponentModel.RunInstallerAttribute.No> Таким образом Если вы хотите проверить значение этого атрибута в коде, необходимо указать атрибут или <xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName> <xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>       Дополнительные сведения см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._90_1.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._90_1.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._90_1.cs)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the RunInstallerAttribute, and prints whether to run the installer.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._90_2.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._90_2.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._90_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
