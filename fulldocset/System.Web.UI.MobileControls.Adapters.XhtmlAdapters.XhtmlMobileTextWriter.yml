  summary: "Добавляет указанное имя переменной в список переменных, внедренных в страницы устройств WML. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
