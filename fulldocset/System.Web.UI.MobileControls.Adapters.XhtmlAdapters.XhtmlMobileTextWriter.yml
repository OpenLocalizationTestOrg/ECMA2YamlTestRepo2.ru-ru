  name: XhtmlMobileTextWriter
  nameWithType: XhtmlMobileTextWriter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "Предоставляет функции модуля записи текста для набора адаптеров XHTML, включая расширяемого языка разметки гипертекста (XHTML), XHTML Mobile и язык разметки беспроводной сети (WML) целевых устройств. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "XHTML является XML-совместимую разметку, которая основана на HTML 4.1 и дает возможность создавать веб-сайты, подходящие для разных типов устройств. Он объединяет простоту использования с рекомендации strict элемент XML, которые язык разметки с широким спектром параметров формата и стиля HTML и снижение неоднозначности тега разметки. Этот класс предоставляет возможности форматирования, использующие серверные элементы управления ASP.NET при отрисовке XHTML-содержимого на клиентах. XhtmlMobileTextWriter выводит разметку, которая отвечает стандартам три различных типа документа XHTML: Basic XHTML, которая поддерживает ограниченные элементы стиле и формате; XHTML Mobile Profile поддерживает встроенных стилей; и WML 2.0, который основывается на XHTML 1.1 и поддерживает каскадные таблицы стилей.       Этот класс используется преимущественно разработчиками пользовательских страниц для мобильных устройств и адаптеров элементов управления.       Класс XhtmlMobileTextWriter можно отобразить все элементы HTML, атрибуты и атрибуты, но, в отличие от стиля <xref:System.Web.UI.HtmlTextWriter>класса, не допускает регистр букв названия эти элементы разметки.</xref:System.Web.UI.HtmlTextWriter>       <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>Создает XhtmlMobileTextWriter и в зависимости от возможностей целевого устройства, инициализирует несколько свойств, таких как <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>, <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>, и <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>, модуль записи текста, помогающих в отрисовки страницы и ее элементов управления.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>       Адаптер можно использовать различные методы для применения стилей и управления форматированием:- <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>и <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>, - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>и <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>, а - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A>и <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A>.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>          Настроек [!NOTE] настроек этот класс является производным от <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>класса, который в свою очередь является производным от <xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>класса и большая часть его функциональность предоставляется эти базовые классы.</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter> </xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>       Можно использовать члены этого класса и все члены, он наследует <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>класс для создания пользовательских модулей записи текста для использования в пользовательской страницы XHTML или адаптерах класса.</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter> Можно также создать новые производные классы, переопределяющие стандартное поведение класса XhtmlMobileTextWriter.       Фильтрация устройств требуется для использования конкретного адаптера или модуль записи текста для серверного элемента управления. Дополнительные сведения о фильтрации устройств см. в разделе [архитектуры Обзор из адаптивное поведение элемента управления](~/add/includes/ajax-current-ext-md.md) и [Общие сведения о фильтрации устройств](~/add/includes/ajax-current-ext-md.md)."
