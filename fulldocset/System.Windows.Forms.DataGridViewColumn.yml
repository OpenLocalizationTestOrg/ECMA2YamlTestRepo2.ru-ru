  name: AutoSizeMode
  nameWithType: DataGridViewColumn.AutoSizeMode
  fullName: System.Windows.Forms.DataGridViewColumn.AutoSizeMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает режим, с помощью которого автоматически изменяется ширина столбца."
  remarks: "Поведение автоматического изменения размеров столбца определяется значение <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>свойство, которое является таким же, как значение свойства AutoSizeMode для всех значений за исключением <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, указывающая, что значение наследуется от <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>свойство вместо.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       Когда <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>значение свойства <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, размера столбца вместе с другими столбцами в этом режиме.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Все столбцы с заполнением в элементе управления разделить доступное пространство в пропорции, определяется их <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>значений свойств.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Ширина, доступная для режима заполнения, определяется вычитания значений ширины других столбцов из ширины клиентской области элемента управления. Если эта ширина оказывается меньше, чем объединенным <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>значения всех столбцов с заполнением, отображаться горизонтальная полоса прокрутки, все столбцы с заполнением отображаются с использованием их Минимальная ширина и размера столбца пользователем отключена.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Дополнительные сведения о режиме заполнения столбцов см. в разделе [режим заполнения столбцов в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md).       Когда <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>задано любое другое значение, за исключением <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, столбец будет управлять его ширину, для отображения его значения ячеек полностью без усечения.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> В режимах изменения размера на основе содержимого Корректировка размера происходит всякий раз, когда изменения содержимого ячейки, или если <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>включен, при каждом изменении высоты строк.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Некоторые режимы установки размеров на основе содержимого позволяют ограничивать корректировку размера для текущих отображаемых строк для увеличения производительности.       Только столбцы с <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>значение свойства `true` изменяются, и изменение видимостью столбца не приводит к изменению размера.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Кроме того когда для столбцов задано автоматическое изменение размера, пользователь не может ширина столбца с помощью мыши.       Чтобы настроить ширину столбцов программным способом, используйте <xref:System.Windows.Forms.DataGridView>элемента управления <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>или <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>методов или набор столбцов <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>свойство.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Дополнительные сведения об автоматическом изменении размера на основе содержимого см. в разделе [параметры изменения размера в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md)."
