  fullName: System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Получает режим изменения размера в силе для столбца."
  remarks: "Поведение автоматического изменения размеров столбца определяется значение свойства InheritedAutoSizeMode, это то же самое значение из <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>свойство для всех значений, кроме <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, указывающая, что значение наследуется от <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>свойство вместо.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Если значение свойства InheritedAutoSizeMode равно <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, столбца изменяется вместе с другими столбцами в этом режиме, по которым всех видимых столбцов в элементе управления точно ширины доступную область отображения по горизонтали.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> Все столбцы с заполнением в элементе управления разделить доступное пространство в пропорции, определяется их <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>значений свойств.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Дополнительные сведения о режиме заполнения столбцов см. в разделе [режим заполнения столбцов в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md).       Если свойство InheritedAutoSizeMode присвоено любое значение, кроме <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, столбец будет управлять его ширину, для отображения его значения ячеек полностью без усечения.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> В режимах изменения размера на основе содержимого Корректировка размера происходит всякий раз, когда изменения содержимого ячейки, или если <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>включен, при каждом изменении высоты строк.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Некоторые режимы установки размеров на основе содержимого позволяют ограничивать корректировку размера для текущих отображаемых строк для увеличения производительности.       Только столбцы с <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>значение свойства `true` изменяются, и изменение видимостью столбца не приводит к изменению размера.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Кроме того когда для столбцов задано автоматическое изменение размера, пользователь не может ширина столбца с помощью мыши.       Чтобы настроить ширину столбцов программным способом, используйте <xref:System.Windows.Forms.DataGridView>элемента управления <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>или <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>методов или набор столбцов <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>свойство.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Дополнительные сведения об автоматическом изменении размера на основе содержимого см. в разделе [параметры изменения размера в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Forms.DataGridViewAutoSizeColumnMode InheritedAutoSizeMode { get; }
    return:
      type: System.Windows.Forms.DataGridViewAutoSizeColumnMode
      description: "<xref href=&quot;System.Windows.Forms.DataGridViewAutoSizeColumnMode&quot;> </xref> Значение действует для столбца."
  overload: System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode*
  exceptions: []
  platform:
  - net462
