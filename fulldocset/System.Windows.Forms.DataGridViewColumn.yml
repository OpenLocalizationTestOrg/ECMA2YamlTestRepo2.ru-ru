  remarks: "Класс DataGridViewColumn представляет логический столбец в <xref:System.Windows.Forms.DataGridView>управления.</xref:System.Windows.Forms.DataGridView> Вы можете получить столбцов с помощью <xref:System.Windows.Forms.DataGridView.Columns%2A>коллекцию элементов управления.</xref:System.Windows.Forms.DataGridView.Columns%2A>       В отличие от <xref:System.Windows.Forms.DataGridViewRow>, который содержит фактические коллекцию ячеек в <xref:System.Windows.Forms.DataGridView>, DataGridViewColumn используется главным образом для настройки внешнего вида и поведения столбца пользовательского интерфейса (UI), например столбец ширину и стиль ячейки.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> Дополнительные сведения о стилях ячеек см. в разделе [стили ячеек в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md).       Типы, производные от DataGridViewColumn обычно инициализировать <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>свойство к новому экземпляру связанный тип, производный от <xref:System.Windows.Forms.DataGridViewCell>класса.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> Все свойства столбцов, связанных с внешнего вида и поведения отдельных ячеек являются оболочками соответствующих свойств ячейки шаблона. Изменение одного из этих свойств для столбца автоматически изменяет значение в шаблоне ячеек и для всех ячеек в столбце. Чтобы переопределить значение, указанное для отдельных ячеек, установите значения ячеек после установки значения столбца."
  example:
