ullName>событие происходит, но он будет препятствовать изменения внешнего вида, при щелчке заголовка.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
