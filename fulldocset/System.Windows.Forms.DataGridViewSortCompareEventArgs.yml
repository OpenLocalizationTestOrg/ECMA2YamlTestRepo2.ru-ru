  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref> событий."
  remarks: "Можно обработать <xref:System.Windows.Forms.DataGridView.SortCompare>событий для пользовательской сортировки.</xref:System.Windows.Forms.DataGridView.SortCompare> Это событие возникает, только если <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>свойство не задано и <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>свойству `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Это событие происходит один раз для каждой пары ячеек в сортируемом столбце. Это происходит только в том случае, когда пользователь щелкает заголовок столбца с <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>значение свойства <xref:System.Windows.Forms.DataGridViewColumnSortMode>, или при вызове <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>перегрузить.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> При возникновении этого события для столбцов с <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>значение свойства <xref:System.Windows.Forms.DataGridViewColumnSortMode>, должен отображаться глиф сортировки самостоятельно через <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       Это событие можно использовать для сортировки строк, используя значения ячеек из одного столбца или из нескольких столбцов. Используйте <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>и <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Свойства для сравнения значений ячеек в столбце, указанном в <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>свойство.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Используйте <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>и <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Свойства для доступа к значениям в других столбцов с помощью <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>коллекции.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
