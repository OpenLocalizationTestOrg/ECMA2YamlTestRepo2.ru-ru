  namespace: System.Net.Mail
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;> </xref>."
  remarks: "После использования <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.Net.Mail.LinkedResourceCollection>окажется в неработоспособном состоянии.</xref:System.Net.Mail.LinkedResourceCollection> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Net.Mail.LinkedResourceCollection>, сборщик мусора мог освободить память, <xref:System.Net.Mail.LinkedResourceCollection>занятым.</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).       Этот метод вызывает <xref:System.Net.Mail.AlternateView.Dispose%2A>для всех представлений в этой коллекции.</xref:System.Net.Mail.AlternateView.Dispose%2A> Этот метод вызывается методом <xref:System.Net.Mail.MailMessage.Dispose%2A>метод.</xref:System.Net.Mail.MailMessage.Dispose%2A> Необходимо вызывать в приложении.      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> В противном случае она использует ресурсы не освобождены пока сборщик мусора не вызовет метод <xref:System.Net.Mail.LinkedResourceCollection>объекта `Finalize` метод.</xref:System.Net.Mail.LinkedResourceCollection>"
