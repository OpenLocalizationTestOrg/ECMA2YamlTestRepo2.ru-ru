  type: Class
  summary: "Представляет объявление для свойства типа."
  remarks: "CodeMemberProperty может использоваться для представления объявления для свойства типа.       <xref:System.CodeDom.CodeMemberProperty.Type%2A>Свойство задает тип данных свойства.</xref:System.CodeDom.CodeMemberProperty.Type%2A> <xref:System.CodeDom.CodeMemberProperty.GetStatements%2A>Свойство содержит любые методы оператора get для свойства.</xref:System.CodeDom.CodeMemberProperty.GetStatements%2A> <xref:System.CodeDom.CodeMemberProperty.SetStatements%2A>Свойство содержит любые методы оператора set для свойства.</xref:System.CodeDom.CodeMemberProperty.SetStatements%2A> <xref:System.CodeDom.CodeMemberProperty.Parameters%2A>Свойство определяет любые параметры для свойств, которые требуются для свойства индексатора.</xref:System.CodeDom.CodeMemberProperty.Parameters%2A>"
