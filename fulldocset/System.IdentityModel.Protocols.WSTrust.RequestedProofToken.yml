  fullName: System.IdentityModel.Protocols.WSTrust.RequestedProofToken
  type: Class
  summary: "Представляет содержимое элемента wst:RequestedProofToken."
  remarks: "Содержимое элемента wst:RequestedProofToken может быть зашифрованный ключ или ключ в виде открытого текста. В любом из этих случаев <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>свойство содержит ключ.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> Если маркер безопасности является регулярного маркера, например маркер SCT его ключ сеанса будет информацию, которая возвращает зашифрованы. Если wst:RequestedProofToken содержит только элемент wst:ComputedKey в случае объединенный энтропии <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>свойство содержит его содержимое.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>       Дополнительные сведения об элементе, представляемом этим классом см. в версии спецификации WS-Trust, который применяется к сценарию."
  syntax:
    content: public class RequestedProofToken
