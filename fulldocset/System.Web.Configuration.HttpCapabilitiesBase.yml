  name: HttpCapabilitiesBase
  nameWithType: HttpCapabilitiesBase
  fullName: System.Web.Configuration.HttpCapabilitiesBase
  type: Class
  summary: "Предоставляет доступ к подробным сведениям о возможностях клиентского браузера."
  remarks: "Базовый класс, от которого является HttpCapabilitiesBase <xref:System.Web.HttpBrowserCapabilities>класс является производным.</xref:System.Web.HttpBrowserCapabilities> HttpCapabilitiesBase предлагает большое количество свойств только для чтения, которые обеспечивают типобезопасный доступ к словарю возможностей браузера. Вы можете получить доступ к <xref:System.Web.HttpBrowserCapabilities>класса через <xref:System.Web.HttpRequest.Browser%2A>Свойства, предоставляемые ASP.NET <xref:System.Web.HttpRequest.Browser%2A?displayProperty=fullName>свойство.</xref:System.Web.HttpRequest.Browser%2A?displayProperty=fullName> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>"
  example:
  - "The following example shows how to access information about the browser.  \n  \n [!code-cs[HttpCapabilitiesBase#1](~/add/codesnippet/csharp/t-system.web.configurati_61_1.aspx)]\n [!code-vb[HttpCapabilitiesBase#1](~/add/codesnippet/visualbasic/t-system.web.configurati_61_1.aspx)]"
  syntax:
    content: 'public class HttpCapabilitiesBase : System.Web.UI.IFilterResolutionService'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.IFilterResolutionService
  inheritedMembers: []
