      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если браузер поддерживает <xref uid=&quot;langword_csharp_cache-control&quot; name=&quot;cache-control&quot; href=&quot;&quot;> </xref> значение для <xref uid=&quot;langword_csharp_http-equiv&quot; name=&quot;http-equiv&quot; href=&quot;&quot;> </xref> атрибута HTML <xref uid=&quot;langword_csharp_&lt;meta&gt;&quot; name=&quot;&lt;meta&gt;&quot; href=&quot;&quot;> </xref> элементы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
