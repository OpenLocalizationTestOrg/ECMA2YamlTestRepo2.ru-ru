  namespace: System.Web.Configuration
  summary: "Возвращает значение, указывающее, поддерживает ли браузер <xref uid=&quot;langword_csharp_cache-control&quot; name=&quot;cache-control&quot; href=&quot;&quot;> </xref> значение для <xref uid=&quot;langword_csharp_http-equiv&quot; name=&quot;http-equiv&quot; href=&quot;&quot;> </xref> атрибута HTML <xref uid=&quot;langword_csharp_&lt;meta&gt;&quot; name=&quot;&lt;meta&gt;&quot; href=&quot;&quot;> </xref> элементов."
  remarks: "`cache-control` Значение для `http-equiv` атрибута HTML `<meta>` элементов позволяет контролировать клиента кэширование скачать содержимое, которое содержит веб-страницы. В следующем фрагменте HTML показано пример: ```   <META HTTP-EQUIV=&quot;CACHE-CONTROL&quot; CONTENT=&quot;NO-CACHE&quot;/>   ``` Если `true`, включение этот тег в `<head>` элемент веб-страницы следует принудительно браузер, чтобы повторно загрузить содержимое с сервера.       Если `false`, адаптеры серверных элементов управления добавляют строку запроса по умолчанию (`__ufps=``uniquefilepathsuffix`) на URL-адрес ссылки, не сделали этого. Это заставляет браузер, чтобы повторно загрузить содержимое с сервера.       Свойство SupportsCacheControlMetaTag также применяется к форме эквивалентные заголовок HTTP:```   CACHE-CONTROL: NO-CACHE   ```"
  example:
  - "The following code example shows how to determine whether the browser supports the `cache-control` value for the `http-equiv` attribute of HTML `<meta>` elements.  \n  \n [!code-cs[HttpCapabilitiesBase.SupportsCacheControlMetaTag#1](~/add/codesnippet/csharp/p-system.web.configurati_207_1.aspx)]\n [!code-vb[HttpCapabilitiesBase.SupportsCacheControlMetaTag#1](~/add/codesnippet/visualbasic/p-system.web.configurati_207_1.aspx)]"
