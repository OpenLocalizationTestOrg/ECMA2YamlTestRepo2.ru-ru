  fullName: System.Security.ISecurityEncodable
  type: Interface
  summary: "Определяет методы, которые преобразуют состояние объекта разрешений в представление элемента XML и обратно."
  remarks: "XML-представление разрешений используется для описания экземпляров разрешений для запросов кода, наборы разрешений декларативной безопасности и конфигурации политики безопасности.      Настроек [!NOTE] настроек должен реализовывать этот интерфейс для каждого нового объекта разрешений."
