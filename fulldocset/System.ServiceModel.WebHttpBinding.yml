- uid: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBinding.BypassProxyOnLocal
  fullName: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Возвращает или задает значение, указывающее, следует ли обходить прокси-сервер для локальных адресов."
  remarks: "Интернет-ресурс является локальным, если у него локальный адрес. Локальный адрес — это задача, которая находится на одном компьютере, в локальной сети или в интрасети и является, синтаксически идентифицируемый отсутствием точки (.) как идентификаторы URI «http://webserver/» и «http://localhost/».       Установка BypassProxyOnLocal свойство определяет ли конечные точки, настроенные с <xref:System.ServiceModel.WebHttpBinding>использовать прокси-сервер при доступе к локальным ресурсам.</xref:System.ServiceModel.WebHttpBinding>       Если BypassProxyOnLocal `true`, запросы к локальным Интернет-ресурсам не используют прокси-сервера. При BypassProxyOnLocal `false`, все интернет-запросы выполняются через прокси-сервер."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для обхода прокси-сервер для локальных адресов. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
