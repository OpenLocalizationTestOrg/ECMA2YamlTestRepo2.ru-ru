  summary: "Инициализирует новый экземпляр <xref href=&quot;System.ServiceModel.WebHttpBinding&quot;> </xref> класса."
  remarks: "По умолчанию используется режим безопасности <xref:System.ServiceModel.WebHttpSecurityMode>, которое указывает, что механизм безопасности не используется.</xref:System.ServiceModel.WebHttpSecurityMode>       Чтобы использовать безопасность на уровне транспорта для конечных точек, настроенных с этой привязкой, <xref:System.ServiceModel.WebHttpSecurityMode>должно быть указано как параметр в значение <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>конструктор.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode>       Чтобы использовать проверку подлинности HTTP без HTTPS, <xref:System.ServiceModel.WebHttpSecurityMode>должно быть указано как параметр в значение <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>конструктор.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode>       Значение <xref:System.ServiceModel.WebHttpSecurityMode>не может быть снова задать после создания экземпляра привязки.</xref:System.ServiceModel.WebHttpSecurityMode>"
