  namespace: System.ServiceModel
  summary: "Возвращает или задает максимальный объем памяти в байтах, выделяемый для диспетчера буферов сообщений, которые получают сообщения из канала."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>Позволяет минимизировать затраты на использование буферов с помощью буферного пула.</xref:System.ServiceModel.Channels.BufferManager> Буферы требуются для обработки сообщений службой приходящих из канала. Если не достаточный объем памяти буферного пула для обработки потока сообщений <xref:System.ServiceModel.Channels.BufferManager>должен выделить дополнительную память из кучи CLR, что увеличивает нагрузку по сбору мусора.</xref:System.ServiceModel.Channels.BufferManager> Интенсивное выделение памяти из мусорной кучи CLR, указывает на то, что размер буферного пула слишком мал и производительность можно повысить выделения большего объема памяти путем увеличения <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>предел.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Максимальный объем памяти в байтах, доступный для использования диспетчером буфера сообщений. Значение по умолчанию-524 288 (0x80 000) байт."
  overload: System.ServiceModel.WebHttpBinding.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Задано значение меньше или равно нулю."
  platform:
  - net462
