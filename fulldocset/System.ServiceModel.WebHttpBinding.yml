  name: WebHttpBinding
  nameWithType: WebHttpBinding
  fullName: System.ServiceModel.WebHttpBinding
  type: Class
  summary: "Привязка, используемая при настройке конечных точек для [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] веб-служб, предоставляемых через запросы HTTP вместо сообщений SOAP."
  remarks: "[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Модели веб-программирования позволяет разработчикам предоставлять [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] веб-службы с помощью HTTP-запросов, использующих «plain old XML» стиля (POX) вместо обмена сообщениями на основе SOAP. Чтобы клиенты могли взаимодействовать со службой, используя HTTP-запросы конечную точку службы должны быть настроены WebHttpBinding с <xref:System.ServiceModel.Description.WebHttpBehavior>присоединенного к нему.</xref:System.ServiceModel.Description.WebHttpBehavior> Модель веб-программирования WCF также требуется, чтобы отдельные операции служб были снабжены с <xref:System.ServiceModel.Web.WebGetAttribute>или <xref:System.ServiceModel.Web.WebInvokeAttribute>атрибуты.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Определяет сопоставление из URI и HTTP-метода операции службы, а также формат сообщений, используемый для вызова операции и возвращает результаты. Поддержка в [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] механизма синдикации и ASP. Интеграция с AJAX построены на основе модели веб-программирования WCF."
  syntax:
    content: 'public class WebHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
