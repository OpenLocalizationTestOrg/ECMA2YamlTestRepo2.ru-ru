  fullName: System.Windows.Controls.ContextMenuEventArgs.CursorLeft
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Возвращает горизонтальное положение указателя мыши."
  remarks: "Когда пользователь открывает контекстное меню, щелкнув правой кнопкой мыши, это свойство возвращает позицию указателя мыши. Задают позицию задаваемого <xref:System.Windows.Controls.ContextMenu>, установив <xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A>, <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>, <xref:System.Windows.Controls.ContextMenu.Placement%2A>, <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>, или <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>свойства не влияет на значение CursorLeft.</xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A> </xref:System.Windows.Controls.ContextMenu>       Когда пользователь открывает контекстное меню с помощью клавиатуры или когда контекстное меню закрывается, значение этого свойства равно -1."
  syntax:
    content: public double CursorLeft { get; }
    return:
      type: System.Double
      description: "Горизонтальное положение указателя мыши."
  overload: System.Windows.Controls.ContextMenuEventArgs.CursorLeft*
  exceptions: []
  platform:
  - net462
