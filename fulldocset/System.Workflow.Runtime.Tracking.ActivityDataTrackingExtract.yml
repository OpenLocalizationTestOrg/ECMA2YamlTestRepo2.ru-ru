  summary: "Возвращает или задает поле или свойство, извлекаемое из сопоставленного действия при совпадении точки отслеживания."
  remarks: "Элемент может быть задан для указания поля или свойства действия; является членом поля или свойства; или единичного элемента поля или свойства (или члена обоих), реализующий <xref:System.Collections.IEnumerable>интерфейса.</xref:System.Collections.IEnumerable> Например, если действие имеет `string` свойство с именем MyString и нужно, чтобы возвратила его длину Инфраструктура отслеживания среды выполнения, можно задать элемент «MyString.Length». Кроме того для возвращения второго символа в MyString, можно задать элемент «MyString [1]».      Настроек [!NOTE] настроек член должен быть реальным именем свойства в типе действия. Это имя может отличаться от отображаемого в конструкторе, поскольку конструктор поддерживает возможность локализации и сопоставления имен свойств."
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
      description: "Имя, которое указывает, поля или свойства действия, разделенное точкой. Значение по умолчанию — пустая ссылка (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> в Visual Basic)."
