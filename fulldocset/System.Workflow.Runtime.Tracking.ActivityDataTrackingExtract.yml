  fullName: System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract
  type: Class
  summary: "Указывает свойство или поле, которое надо извлечь из действия и отправить службе отслеживания вместе с сопоставленной коллекцией заметок при совпадении точки отслеживания."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Каждое пользовательское событие или событие состояния действия, которое возникло во время экземпляр рабочего процесса не сопоставлено определенное действие. ActivityDataTrackingExtract указывает свойство или поле, которое надо извлечь из этого действия. Можно включить в один <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>или, <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>Чтобы заставить среду выполнения, чтобы извлечь поле или свойство из сопоставленного действия при совпадении инфраструктуры <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>или <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> Инфраструктура отслеживания</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> ActivityDataTrackingExtract Помещает инфраструктуры отслеживания среды выполнения, извлеченные данные и все сопоставленные заметки в <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>или <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>, которые она возвращает службе отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Задать <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>Чтобы указать поле или свойство для инфраструктуры отслеживания среды выполнения следует извлечь из действия.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> Дополнительные сведения можно связать с извлеченными данными путем добавления <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>"
