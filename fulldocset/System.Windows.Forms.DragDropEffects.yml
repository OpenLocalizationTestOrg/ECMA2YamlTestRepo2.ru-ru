  name: DragDropEffects
  nameWithType: DragDropEffects
  fullName: System.Windows.Forms.DragDropEffects
  type: Enum
  summary: "Задает возможные результаты операции перетаскивания и вставки."
  remarks: "Это перечисление используется классами: <xref:System.Windows.Forms.DragEventArgs>, <xref:System.Windows.Forms.GiveFeedbackEventArgs>и <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.GiveFeedbackEventArgs> </xref:System.Windows.Forms.DragEventArgs>       DragDropEffects можно использовать для отображения различных указателей для операций перетаскивания и вставки. Например, можно отобразить знак плюса для операции копирования и перетащите значок стрелки для операции перемещения и перетащите или красный круг с пересекающей ее символов ни для операции перетаскивания и вставки.       Если вы хотите удалить данные в позиции в целевой базе данных, в настоящий момент не отображается, может прокручиваться целевой при перетаскивании. Если целевой объект не поддерживает прокрутку, убедитесь, что позиция перетаскивания отображается в целевом объекте, прежде чем начать операцию перетаскивания и вставки. Ниже приведены некоторые сценарии, когда может потребоваться прокрутить целевой объект: — при перетаскивании текста в документ, и вы хотите удалить текст в позиции не отображается в окне документа.      — При перетаскивании файла в дерево файлов и удалить файл на узле, не отображается в дереве."
  example:
  - "This code example demonstrates using the DragDropEffects enumeration when the user moves the mouse over the drop target during a drag-and-drop operation. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method of the <xref:System.Windows.Forms.Control> class. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/cpp/t-system.windows.forms.d_88_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_88_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/csharp/t-system.windows.forms.d_88_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DragDropEffects
