  summary: "Возвращает или задает значение, указывающее, является ли линия сегмента."
  remarks: "Если <xref:System.Windows.Media.PathSegment>объект это свойство имеет значение `true`, этот объект участвует в область обведенные <xref:System.Windows.Media.PathFigure>при отрисовке <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Если это свойство имеет `true`, явные и тестирования операций, чтобы расширить <xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry> попаданий дополнительную область, добавленную влияет пера       При переключении между обведенные и не вычерчивании <xref:System.Windows.Media.PathSegment>разделы в <xref:System.Windows.Media.PathFigure>он считается таким же, как дефисы <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> <xref:System.Windows.Media.Pen.DashCap%2A>Свойство <xref:System.Windows.Media.Pen>объекта определяет форму получаемого концах обведенные <xref:System.Windows.Media.PathSegment>объектов.</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если линия сегмента при <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> используется для отрисовки сегмента; в противном случае не линия сегмента. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
