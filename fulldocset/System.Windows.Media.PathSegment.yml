  summary: "Представляет сегмент <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref> объекта."
  remarks: "Классы, производные от PathSegment, такие как <xref:System.Windows.Media.ArcSegment>, <xref:System.Windows.Media.BezierSegment>, и <xref:System.Windows.Media.LineSegment>, представляющие определенные типы геометрических сегментов.</xref:System.Windows.Media.LineSegment> </xref:System.Windows.Media.BezierSegment> </xref:System.Windows.Media.ArcSegment>       **Возможности замораживания:** поскольку PathSegment объекты наследуют от <xref:System.Windows.Freezable>класса, они обладают рядом специальных возможностей: они могут быть, объявленные как совместно использоваться несколькими объектами, доступным только для чтения для повышения производительности, клонировать и потокобезопасными.</xref:System.Windows.Freezable> Дополнительные сведения о различных возможностях, предоставляемых <xref:System.Windows.Freezable>см [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
