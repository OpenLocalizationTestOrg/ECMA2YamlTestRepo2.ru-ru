  langs:
  - csharp
  name: XmlFormatExtensionPrefixAttribute
  nameWithType: XmlFormatExtensionPrefixAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute
  type: Class
  summary: "Задает пространство имен XML и префикс пространства имен XML для расширения формата описания службы в описании службы. Этот класс не наследуется."
  remarks: "Расширение формата описания службы расширяет созданием описание службы для веб-служб XML с помощью ASP.NET. В частности расширение формата описания службы добавляет XML-элементы в описание службы. Это полезно в тех случаях, когда расширение SOAP создано для запуска на стороне клиента и сервера веб-служб XML, как сведения о расширениях SOAP не размещаются в описании службы. При добавлении сведений о расширении SOAP в описание службы клиент может интерпретировать как необходимость запуска определенного расширения SOAP. Примером расширения SOAP, которое необходимо запустить на клиенте и сервере, является расширение SOAP для шифрования. Если расширение SOAP для шифрования выполняется только на сервере, и оно зашифровывает значения перед их отправкой обратно клиенту, клиент должен иметь запущено расширение SOAP для расшифровки сообщения SOAP. В противном случае клиент не может обработать возвращаемое значение.       Выполните следующие шаги для построения расширения формата описания службы: 1.  Создание класса, производного от <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>      2.  Применить <xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>к классу и задайте точки расширения, в которых следует выполнить расширение формата описания службы.</xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>      3.  При необходимости примените <xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>к классу и укажите элемент внутри класса, который выступает в качестве новой точки расширения.</xref:System.Web.Services.Configuration.XmlFormatExtensionPointAttribute>      4.  При необходимости примените к классу XmlFormatExtensionPrefixAttribute и укажите префикс пространства имен XML должен быть связан с XML-элементы, созданные с помощью расширения формата описания службы.      5.  Настройте расширение формата описания службы для запуска в составе `serviceDescriptionFormatExtensionTypes` раздел файла конфигурации."
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_2_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_2_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class XmlFormatExtensionPrefixAttribute : Attribute
