  type: Class
  summary: "Представляет элемент расширения среды, добавляемый <xref href=&quot;System.Web.Services.Description.OperationBinding&quot;> </xref> в веб-служб XML. Этот класс не наследуется."
  remarks: "Этот класс представляет элемент расширения среды в веб-служб языка (WSDL) только к протоколу HTTP. Он указывает относительный URL-адрес, используя в качестве базового местоположении, заданном свойством <xref:System.Web.Services.Description.HttpAddressBinding>.</xref:System.Web.Services.Description.HttpAddressBinding> операции Дополнительные сведения о задании протоколов для веб-служб XML см. в разделе [[\\<topic://cpconbuildingaspnetwebservices настроек]](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). Дополнительные сведения о WSDL см. в спецификации в http://www.w3.org/TR/wsdl/."
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("operation", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.OperationBinding))]

      public sealed class HttpOperationBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension
