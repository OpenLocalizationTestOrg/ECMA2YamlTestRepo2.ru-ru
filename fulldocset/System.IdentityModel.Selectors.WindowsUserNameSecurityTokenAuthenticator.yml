- uid: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(System.String,System.String)
  id: ValidateUserNamePasswordCore(System.String,System.String)
  parent: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateUserNamePasswordCore(String,String)
  nameWithType: WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  fullName: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Проверяет подлинность указанного имени пользователя и пароля и возвращает набор политик авторизации для <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> маркеров безопасности."
  remarks: '`userName` Параметр должен быть в одном из следующих форматов: `domain\username` или `username`. Если `userName` параметра `domain\username` отформатировать, то должно быть только одну обратную косую черту (\\) отделяется имя пользователя и домен.'
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "Имя пользователя, связанное с маркером безопасности."
    - id: password
      type: System.String
      description: "Пароль, связанный с маркером безопасности."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "Объект &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; типа <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> , содержащая набор политик авторизации, действующих для данного приложения."
  overload: System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>userName</code>содержит более одной обратной косой черты (\\\\) символов."
  platform:
  - net462
