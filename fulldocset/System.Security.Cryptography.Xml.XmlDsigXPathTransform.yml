  nameWithType: XmlDsigXPathTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigXPathTransform
  type: Class
  summary: "Представляет преобразование XPath для цифровой подписи, как определено консорциумом W3C."
  remarks: "Класс XmlDsigXPathTransform позволяет адрес XML-документа с помощью языка XPath.  Этот класс использует выражение XPath для выбора узлов XML, которые требуется подписать или зашифровать и исключает все остальные из операций шифрования.       Класс XmlDsigXPathTransform используется для подписи и шифрования отдельных частей XML-документа с помощью выражения XPath.  Сведения об инициализации класса XmlDsigXPathTransform значение XPath преобразования строки в разделе <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>метод.</xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A>       Универсальный код ресурса (URI), описывающий класс XmlDsigXPathTransform определяется <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>поля.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl>       Дополнительные сведения о преобразовании XPath разделе 6.6.3 спецификации XMLDSIG консорциума W3C: www.w3.org/TR/xmldsig-core/."
  example:
  - "This section contains two code examples. The first code example shows how to sign and verify an XML document using the XmlDsigXPathTransform class with an envelope signature.  This example signs an XML document and saves the signature in a new XML document.  The second code example demonstrates how to call members of the XmlDsigXPathTransform class.  \n  \n **Example #1**  \n  \n [!code-cpp[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_50_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_50_1.vb)]\n [!code-cs[Cryptography.Xml.XmlDsigXPathTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_50_1.cs)]  \n  \n **Example #2**  \n  \n [!code-vb[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_50_2.vb)]\n [!code-cs[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_50_2.cs)]"
