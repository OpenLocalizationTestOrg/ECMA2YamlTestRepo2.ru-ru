  type: Class
  summary: "Предоставляет потокобезопасную коллекцию, содержащую диспетчеры каналов."
  remarks: "Эта коллекция используется <xref:System.ServiceModel.ServiceHostBase>для управления диспетчерами каналов, связанными с узлом.</xref:System.ServiceModel.ServiceHostBase> ChannelDispatcherCollection создается <xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>вызывается и коллекции можно осуществлять с помощью <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>свойство.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>       Коллекция содержит <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>объектов (и не только экземпляры объектов <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>) так, как он используется разработчиками, которые хотят Сохранить [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]программирования модели, но изменяют среду выполнения, предоставляемых системой.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> Они являются производными от класса <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>и расширять <xref:System.ServiceModel.ServiceHost>(который наследуется от <xref:System.ServiceModel.ServiceHostBase>) путем переопределения <xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A>, добавив экземпляры класса, производного от <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> </xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A> </xref:System.ServiceModel.ServiceHostBase> </xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>       Этот класс не имеет открытых конструкторов и не предназначен для использования за пределами <xref:System.ServiceModel.ServiceHost>.</xref:System.ServiceModel.ServiceHost>"
