    commentId: T:System.ArgumentOutOfRangeException
    description: "Переданное значение меньше 0 или больше 100 (за исключением -1, что эквивалентно <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;> </xref>). <> </> *Настроек и <> </> *настроек нормализуются до 0% и 100%."
