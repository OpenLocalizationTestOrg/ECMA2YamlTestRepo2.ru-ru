  remarks: "Этот метод полезен только тогда, когда область содержимого элемента управления больше видимой области.       Передача в значении <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>указывает на наличие прокрутки в указанном направлении.</xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the viewable region to the top left 'home' position of the content area.  \n  \n [!code-cs[UIAScrollPattern_snip#101](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#101)]  \n[!code-cs[UIAScrollPattern_snip#102](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#102)]\n[!code-vb[UIAScrollPattern_snip#102](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#102)]"
  syntax:
