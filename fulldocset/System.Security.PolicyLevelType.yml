  name: PolicyLevelType
  nameWithType: PolicyLevelType
  fullName: System.Security.PolicyLevelType
  type: Enum
  summary: "Задает тип уровня политики управляемого кода."
  remarks: "Самый высокий уровень политики безопасности уровня предприятия. Более низкие уровни иерархии предоставляют дальнейшие ограничения политики, но не могут предоставлять больше разрешений, чем более высокие уровни. Ниже перечислены уровни политики в порядке.       1. Enterprise 2. Компьютер 3. Пользователь 4. Домен приложения"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PolicyLevelType
