  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "Указывает, включена ли на принтере подстановка шрифтов устройства."
  remarks: "Печать выполняется быстрее, если на принтер отправляется только текст, но не шрифта. Некоторые принтеры имеют шрифты, которые постоянно хранятся в памяти. Эти принтеры позволяют выполнять подстановку шрифт резидентного принтера для каждого шрифта, используемого приложением печати.       Значения этого типа используются главным образом для следующих целей: - как члены <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>коллекцию, свойство <xref:System.Printing.PrintCapabilities>, они представляют возможности принтера.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -Как значение <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>Свойства <xref:System.Printing.PrintTicket>, они сообщить принтеру, чтобы включить или отключить Подстановка шрифтов устройства для задания печати.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       Неизвестное значение никогда не используется в свойствах <xref:System.Printing.PrintCapabilities>объектов.</xref:System.Printing.PrintCapabilities>       Не следует устанавливать <xref:System.Printing.PrintTicket>свойство неизвестно.</xref:System.Printing.PrintTicket> Если некоторые другие <xref:System.Printing.PrintTicket>формирующего приложения создал документ PrintTicket, который присваивает Нераспознанный параметр функция замены шрифта устройства (то есть параметр, который не определен в [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397)), то <xref:System.Printing.PrintTicket>объекта в приложении, который создается с помощью этого документа будет иметь неизвестно, что значение <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>Свойства.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Несмотря на то что <xref:System.Printing.PrintTicket>и <xref:System.Printing.PrintCapabilities>классы не могут наследоваться, можно расширить [печати схемы](http://go.microsoft.com/fwlink/?LinkId=186397) распознавать устройства печати функции, которые не учитываются в <xref:System.Printing.PrintTicket>или <xref:System.Printing.PrintCapabilities>классы.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Дополнительные сведения см. в разделе [не в СБОРКЕ: Практическое: расширение схемы печати и создание новых классов системы печати](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
