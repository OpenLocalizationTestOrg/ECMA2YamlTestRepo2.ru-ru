  type: Enum
  summary: "Указывает ли [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] выполняется служба, или можно выполнить в режиме, который совместим с [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: '[!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]режим совместимости позволяет [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] служб, чтобы использовать возможности ASP, например олицетворение удостоверения. Оно включено на уровне приложения в файле Web.config и не может быть переопределен файлами Web.config, вложенными в приложение. Если для службы не задано значение AspNetCompatibilityRequirementsMode, оно возвращает допускается поведение по умолчанию. Дополнительные сведения см. в разделе [ \&lt; serviceHostingEnvironment\&gt;](../Topic/%3CserviceHostingEnvironment%3E.md).'
  example:
  - "Service developers can ensure that their service is only run in ASP.NET Compatibility Mode by setting the AspNetCompatibilityRequirementsMode property on the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute> to Required as shown in the following example:  \n  \n [!code-vb[S_AspNetCompatibility#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ac_4_1.vb)]\n [!code-cs[S_AspNetCompatibility#1](~/add/codesnippet/csharp/t-system.servicemodel.ac_4_1.cs)]  \n  \n [!code-vb[S_AspNetCompatibility#2](~/add/codesnippet/visualbasic/t-system.servicemodel.ac_4_2.vb)]\n [!code-cs[S_AspNetCompatibility#2](~/add/codesnippet/csharp/t-system.servicemodel.ac_4_2.cs)]"
