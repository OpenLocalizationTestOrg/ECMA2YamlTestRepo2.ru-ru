    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> Объект, реализующий <xref:System.Web.UI.ITemplate.InstantiateIn*>метод для отрисовки пользовательского содержимого для каждого узла пути навигации.</xref:System.Web.UI.ITemplate.InstantiateIn*>"
