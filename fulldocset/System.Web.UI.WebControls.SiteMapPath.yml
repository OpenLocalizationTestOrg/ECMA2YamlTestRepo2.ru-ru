  remarks: "Метод CreateControlHierarchy создает <xref:System.Web.UI.WebControls.SiteMapNodeItem>управляет, связывает их с соответствующим свойством <xref:System.Web.SiteMapNode>объекты из текущего поставщика карты сайта и добавляет узлы, чтобы <xref:System.Web.UI.Control.Controls%2A>коллекции.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       Метод сначала выполняется поиск <xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName>и затем идет иерархического дерева <xref:System.Web.SiteMapNode>объекты, создание <xref:System.Web.UI.WebControls.SiteMapNodeItem>для каждого из них до <xref:System.Web.SiteMap.RootNode%2A>достигается.</xref:System.Web.SiteMap.RootNode%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName> После каждого <xref:System.Web.UI.WebControls.SiteMapNodeItem>создается, но прежде чем он связан с соответствующим <xref:System.Web.SiteMapNode>, <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>вызывается метод.</xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>Метод применяет все шаблоны или стили, определенные для конкретного типа узла и создает и инициализирует любые дочерние элементы управления <xref:System.Web.UI.WebControls.SiteMapNodeItem>содержит.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> Наконец <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>метод добавляет дочерние элементы управления <xref:System.Web.UI.WebControls.SiteMapNodeItem>для <xref:System.Web.UI.Control.Controls%2A>коллекции.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>       После каждого <xref:System.Web.UI.WebControls.SiteMapNodeItem>инициализируется, <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A>вызывается метод.</xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Затем <xref:System.Web.UI.WebControls.SiteMapNodeItem>связан с соответствующим <xref:System.Web.SiteMapNode>, и <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>называется.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       Метод CreateControlHierarchy вызывается из <xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>метод.</xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>       Классы, которые расширяют <xref:System.Web.UI.WebControls.SiteMapPath>управления переопределить метод CreateControlHierarchy для изменения как <xref:System.Web.UI.WebControls.SiteMapNodeItem>создаются или добавить элементы управления <xref:System.Web.UI.WebControls.SiteMapPath>управления.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> Операции узел отдельных элементов выполняются в <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>метода, а большинство классов, которые расширяют <xref:System.Web.UI.WebControls.SiteMapPath>переопределить только метод.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>"
