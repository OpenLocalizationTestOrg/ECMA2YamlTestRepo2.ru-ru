  langs:
  - csharp
  name: SaveViewState()
  nameWithType: SiteMapPath.SaveViewState()
  fullName: System.Web.UI.WebControls.SiteMapPath.SaveViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Сохраняет изменения состояния для представления <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления."
  remarks: "Состояние представления — это совокупность значений свойств элемента управления. Эти значения автоматически помещаются в серверный элемент управления <xref:System.Web.UI.Control.ViewState%2A>Свойства, которое является экземпляром <xref:System.Web.UI.StateBag>класса.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Значение этого свойства сохраняется в строку объекта после сохранения состояния этапа жизненного цикла сервера управления.       При сохранении состояния представления, объект-строка возвращается клиенту в виде переменной, которая хранится в `Hidden` HTML-элемента. При создании пользовательских серверных элементов управления, можно повысить производительность следует переопределить этот метод и изменить серверного элемента управления <xref:System.Web.UI.Control.ViewState%2A>свойство.</xref:System.Web.UI.Control.ViewState%2A>"
  syntax:
    content: protected override object SaveViewState ();
    parameters: []
    return:
      type: System.Object
      description: "Возвращает текущее состояние представления серверного элемента управления. Если ни одно состояние представления, связанные с элементом управления, этот метод возвращает <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.SiteMapPath.SaveViewState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SiteMapPath.ShowToolTips
  id: ShowToolTips
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
