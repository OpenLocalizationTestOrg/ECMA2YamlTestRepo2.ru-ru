  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает шаблон элемента управления для корневого узла пути навигации веб-узла."
  remarks: "Значение RootNodeTemplate <xref:System.Web.UI.ITemplate>объект, используемый <xref:System.Web.UI.WebControls.Image>элемента управления, или любого другого элемента управления, такого как <xref:System.Web.UI.WebControls.Label>как корневой узел элемента пользовательского интерфейса вместо строки.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Если свойству RootNodeTemplate шаблона переопределяет корневого навигации узла текст и на любой <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>Применить к нему.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Шаблон также переопределяет <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>и <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>Свойства, если корневой страница текущей страницей.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>       Можно декларативно задать свойство RootNodeTemplate любой элементу управления веб-сервера и инфраструктуры ASP.NET выполняет шаги, необходимые для управления веб-сервером как <xref:System.Web.UI.ITemplate>.</xref:System.Web.UI.ITemplate> по словам Тем не менее, элемент управления не реализуют <xref:System.Web.UI.ITemplate>интерфейс, и поэтому при работе с <xref:System.Web.UI.ITemplate>свойств программно, необходимо написать <xref:System.Web.UI.ITemplate>программа-оболочка для любой код шаблона.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> После этого свойство RootNodeTemplate к экземпляру <xref:System.Web.UI.ITemplate>оболочки.</xref:System.Web.UI.ITemplate>"
  example:
  - "The following code example demonstrates how to programmatically define a class that implements the <xref:System.Web.UI.ITemplate> interface to wrap an <xref:System.Web.UI.WebControls.Image> control. Then, the RootNodeTemplate property is set to an instance of the class.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_3#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_178_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_3#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_178_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate RootNodeTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> Объект, реализующий <xref:System.Web.UI.ITemplate.InstantiateIn*>метод для отображения пользовательского содержимого для корневого узла пути навигации.</xref:System.Web.UI.ITemplate.InstantiateIn*>"
  overload: System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate*
  exceptions: []
