  name: ShowToolTips
  nameWithType: SiteMapPath.ShowToolTips
  fullName: System.Web.UI.WebControls.SiteMapPath.ShowToolTips
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления записывает дополнительный атрибут гиперссылки для узлов навигации гиперссылкой. В зависимости от поддержки клиента при наведении указателя мыши на гиперссылку, которая имеет дополнительный атрибут, отображается всплывающая подсказка."
  remarks: "Наиболее распространенный случай — когда `Title` существует атрибута HTML для HTML `A Href` гиперссылки. Например, Microsoft Internet Explorer 4.0 и более поздних и Netscape 6.0 и используют `Title` атрибут как всплывающую подсказку, Opera 3.0 и более поздних версий реализует `Title` атрибута в виде всплывающей подсказки и подпись в область панели инструментов браузера Opera. Не все клиенты отображают подсказки для дополнительных атрибутов гиперссылок.       Значение этого свойства хранится в состоянии представления.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to declaratively set the ShowToolTips property to `false` in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_861_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_861_1.aspx)]"
  syntax:
    content: public virtual bool ShowToolTips { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если должны быть написаны альтернативный текст для гиперссылок узлов; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.SiteMapPath.ShowToolTips*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SiteMapPath.SiteMapProvider
  id: SiteMapProvider
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: SiteMapProvider
  nameWithType: SiteMapPath.SiteMapProvider
  fullName: System.Web.UI.WebControls.SiteMapPath.SiteMapProvider
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает имя <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> используется для отрисовки элемента управления узла навигации."
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath>Управления использует <xref:System.Web.SiteMapProvider>в качестве источника для данных карты сайта, он отображает.</xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Если свойство SiteMapProvider не задано, <xref:System.Web.UI.WebControls.SiteMapPath>элемент управления использует поставщик определяется <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>свойство, являющееся по умолчанию, <xref:System.Web.SiteMapProvider>определенный для сайта в иерархии конфигурации, обычно <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapPath> Параметр SiteMapProvider указывает свойство <xref:System.Web.UI.WebControls.SiteMapPath>элемента управления для отображения данных карты сайта, который определяет поставщика.</xref:System.Web.UI.WebControls.SiteMapPath>       <xref:System.Web.UI.WebControls.SiteMapPath>Управления работает непосредственно с <xref:System.Web.SiteMapProvider>и его <xref:System.Web.SiteMapNode>объектов для отображения данных карты сайта.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Другие элементы управления, такие как <xref:System.Web.UI.WebControls.Menu>и <xref:System.Web.UI.WebControls.TreeView>, требуют уровень абстракции данных, предоставляемые <xref:System.Web.UI.WebControls.SiteMapDataSource>класса для отображения той же информации узла навигации.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu>       Значение этого свойства хранится в состоянии представления.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string SiteMapProvider { get; set; }
    return:
      type: System.String
      description: "Имя <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> , определяющий структуру навигации для <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> для отображения. Все доступные поставщики содержатся в &lt;xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName&gt; коллекции и может перечислить и получить, используя имя <xref:System.Web.SiteMapProviderCollection.Item*>свойство.</xref:System.Web.SiteMapProviderCollection.Item*>"
  overload: System.Web.UI.WebControls.SiteMapPath.SiteMapProvider*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  id: SkipLinkText
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: SkipLinkText
  nameWithType: SiteMapPath.SkipLinkText
  fullName: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, используемое для вывода альтернативного текста для чтения с экрана пропустить содержимое элемента управления."
  remarks: "SkipLinkText — это свойство, которое можно задать, чтобы веб-страницы более или менее стал доступным для пользователей средств чтения с экрана. Веб-сайты, содержимое которых повторяется на нескольких страницах, таких как элементы управления для отображения данных карты сайта, можно предоставить механизм, который позволяет пользователям пропускать повторяющееся содержимое, чтобы не зачитать чтения с экрана.       <xref:System.Web.UI.WebControls.SiteMapPath>Управления предоставляет свойство SkipLinkText как способ для всего элемента управления к пропуску программами чтения с экрана.</xref:System.Web.UI.WebControls.SiteMapPath>  Если свойству SkipLinkText выводится изображение невидимым с альтернативный текст, предоставляя пользователю возможность перехода в конец содержимого. Средства чтения с экрана считывает альтернативный текст, но изображение не затронет visual потоке страницы. Задано значение «Пропустить навигационные ссылки» по умолчанию, что делает средства чтения с экрана пропускать элементы управления. Если вы хотите отключить это поведение, задайте свойство <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName>       Значение этого свойства хранится в состоянии представления.       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "Строка <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления готовится к просмотру как альтернативный текст с невидимым изображением, как подсказку для средств чтения с экрана. Значение по умолчанию — «Skip Navigation Links»."
  overload: System.Web.UI.WebControls.SiteMapPath.SkipLinkText*
  exceptions: []
  platform:
  - net462
