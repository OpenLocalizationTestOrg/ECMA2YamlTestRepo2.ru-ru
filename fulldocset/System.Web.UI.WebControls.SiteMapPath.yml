  summary: "Вызывает <xref href=&quot;System.Web.UI.WebControls.SiteMapPath.ItemCreated&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>Событие вызывается после <xref:System.Web.UI.WebControls.SiteMapPath>элемент управления создает <xref:System.Web.UI.WebControls.SiteMapNodeItem>, который является серверный элемент управления, представляющий <xref:System.Web.SiteMapNode>и связывает его с <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> Метод OnItemCreated вызывается перед привязкой к данным созданный узел элемента. Это позволяет предоставить метод обработки событий, выполняющий пользовательскую процедуру каждый раз, когда <xref:System.Web.UI.WebControls.SiteMapNodeItem>создается.</xref:System.Web.UI.WebControls.SiteMapNodeItem>       При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [NIB: при возникновении события](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Метод OnItemCreated также позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе."
