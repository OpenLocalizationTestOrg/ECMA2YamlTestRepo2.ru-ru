  summary: "Получает стиль, используемый для отображения текста для текущего узла."
  remarks: "Свойство CurrentNodeStyle используется для управления внешним видом отображаемый текст для узла пути навигации, представляющего текущей страницы. По умолчанию — текст, указанный в <xref:System.Web.SiteMapNode.Title%2A>свойство <xref:System.Web.SiteMapNode>, представляющее страницу.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Типичными параметрами стиля являются пользовательский цвет фона, цвет переднего плана, свойства шрифта и расстояние между узлами.       Для <xref:System.Web.UI.WebControls.SiteMapPath>узлов, свойства стиля объединяются в один стиль в следующем порядке: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>2.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>  CurrentNodeStyle или, если текущей страницей является корневым узлом, <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>      Настроек [!NOTE] настроек при выборе начертание шрифта узла зачеркивание или надчеркивание стиль по умолчанию стиль подчеркивания узла отображается, только если явно задано значение `true`.       Если <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>определено свойство, свойство CurrentNodeStyle игнорируется.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>"
  example:
  - "The following code example demonstrates how to declaratively set the CurrentNodeStyle of a <xref:System.Web.UI.WebControls.SiteMapPath> control in a Web Forms page.  \n  \n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_328_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_328_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Style CurrentNodeStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "<xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> , Содержащий параметры стиля для отображения текста для текущего узла <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления."
