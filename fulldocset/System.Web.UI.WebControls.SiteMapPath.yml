      description: "<xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> , Содержащий параметры стиля для отображения текста в <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления."
  overload: System.Web.UI.WebControls.SiteMapPath.NodeStyle*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SiteMapPath.NodeTemplate
  id: NodeTemplate
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
