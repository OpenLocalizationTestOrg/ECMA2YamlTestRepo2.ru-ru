  namespace: System.Web.UI.WebControls
  summary: "Возвращает стиль для отображения текста корневого узла."
  remarks: "Свойство RootNodeStyle используется для управления внешним видом отображения текста для корневого узла пути навигации. По умолчанию — текст, указанный в <xref:System.Web.SiteMapNode.Title%2A>свойство <xref:System.Web.SiteMapNode>, представляющее страницу.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Типичными параметрами стиля являются пользовательский цвет фона, цвет переднего плана, свойства шрифта и расстояние между узлами.       Для <xref:System.Web.UI.WebControls.SiteMapPath>узлов, свойства стиля объединяются в один стиль в следующем порядке: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>2.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>или RootNodeStyle в зависимости от типа узла.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>      Настроек [!NOTE] настроек при выборе начертание шрифта узла зачеркивание или надчеркивание стиль по умолчанию стиль подчеркивания узла отображается, только если явно задано значение `true`.       Если <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>определено свойство, свойство RootNodeStyle игнорируется.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>"
  example:
  - "The following code example demonstrates how to declaratively set the RootNodeStyle attributes on a <xref:System.Web.UI.WebControls.SiteMapPath> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_696_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_696_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Style RootNodeStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "<xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> , Содержащий параметры стиля для <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления отображения текста корневого узла."
  overload: System.Web.UI.WebControls.SiteMapPath.RootNodeStyle*
  exceptions: []
  platform:
