- uid: System.Web.UI.WebControls.SiteMapPath.NodeStyle
  id: NodeStyle
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: NodeStyle
  nameWithType: SiteMapPath.NodeStyle
  fullName: System.Web.UI.WebControls.SiteMapPath.NodeStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Получает стиль, используемый для отображения текста для всех узлов в пути навигации по сайту."
  remarks: "Свойство NodeStyle используется для управления внешним видом отображения текста для всех узлов пути навигации, отображаемый элементом управления. По умолчанию — текст, указанный в <xref:System.Web.SiteMapNode.Title%2A>свойство <xref:System.Web.SiteMapNode>, представляющее страницу.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Типичными параметрами стиля являются пользовательский цвет фона, цвет переднего плана, свойства шрифта и расстояние между узлами.       Для <xref:System.Web.UI.WebControls.SiteMapPath>узлов, свойства стиля объединяются в один стиль в следующем порядке: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  NodeStyle 2.  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>или <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, в зависимости от типа узла.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A></xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>      Настроек [!NOTE] настроек при выборе начертание шрифта узла зачеркивание или надчеркивание стиль по умолчанию стиль подчеркивания узла отображается, только если явно задано значение `true`.       Если определено NodeStyle изначально применяется к каждому узлу. Если дополнительный стиль определен для конкретного типа узла, например, корневой узел или текущего узла, этот стиль вытесняет общие стиля, указанного в свойстве NodeStyle. Если шаблон определен для конкретного типа узла, он заменяет все существующие стили для этого узла."
  example:
  - "The following code example demonstrates how to define a NodeStyle that is merged with a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> to demonstrate the order of style precedence for the <xref:System.Web.UI.WebControls.SiteMapPath> nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_510_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_510_1.aspx)]"
  syntax:
