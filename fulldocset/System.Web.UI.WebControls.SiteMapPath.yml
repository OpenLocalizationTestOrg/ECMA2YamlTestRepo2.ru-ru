  name: SiteMapPath
  nameWithType: SiteMapPath
  fullName: System.Web.UI.WebControls.SiteMapPath
  type: Class
  summary: "Отображает набор текстовых или графических гиперссылок, позволяющих пользователям более легко перемещаться по веб-сайта, занимающих минимальный объем места на странице."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [узлы](#nodes)      -   [внешний узел](#node_appearance)      -   [событий](#events)      -   [Настройка элемента управления SiteMapPath](#customizing_the_sitemappath_control)      -   [специальных возможностей](#accessibility)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## управления SiteMapPath введение — это элемент управления навигации сайта, которая отражает данные, предоставляемые <xref:System.Web.SiteMap>объекта.</xref:System.Web.SiteMap>       Он предоставляет способ компактный легко перемещаться по узлу и служащий точкой ссылки для которых является текущей страницы в пределах сайта. Этот элемент управления обычно называется, иерархическим, поскольку в нем отображается иерархический путь имена страниц с гиперссылками, позволяющий переходить вверх по иерархии страниц из текущего расположения. <xref:System.Web.UI.WebControls.SiteMapDataSource>.</xref:System.Web.UI.WebControls.SiteMapDataSource> SiteMapPath полезен для узлов, которые имеют страницы глубокой иерархической структуры, в котором <xref:System.Web.UI.WebControls.TreeView>или <xref:System.Web.UI.WebControls.Menu>может потребоваться слишком много места на странице.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       Элемент управления SiteMapPath работает непосредственно с веб-узла данным карты сайта. Если вы используете его на странице, которые не представлены в карте узла, он не отображается. Дополнительные сведения о сопоставлении сайта см. в разделе [навигации веб-узла ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a>## Узлы, которые SiteMapPath состоит из узлов. Каждый элемент в пути, называется узлом и представлен <xref:System.Web.UI.WebControls.SiteMapNodeItem>объекта.</xref:System.Web.UI.WebControls.SiteMapNodeItem> Узел, закрепляющий путь и представляющий основу иерархического дерева называется корневым узлом. Текущим узлом является узел, представляющий текущей страницы. Любой другой узел между текущим узлом и корневым узлом является родительским узлом. В следующей таблице описаны три различных типов узлов.      | Тип узла | Описание |   |---------------|-----------------|   | корневой | Узел, закрепляющий иерархический набор узлов. |   | родительского | Узел, который имеет один или несколько дочерних узлов, но не текущего узла. |   | текущего | Узел, представляющий текущую отображаемую страницу. |      <a name=&quot;node_appearance&quot;> </a> ## — Узел внешний вид каждого узла, отображается по SiteMapPath <xref:System.Web.UI.WebControls.HyperLink>или <xref:System.Web.UI.WebControls.Literal>элемента управления, можно применить шаблон или стиль.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.HyperLink> Шаблоны и стили применяются к узлам в соответствии с двумя правилами приоритета:-Если шаблон определен для узла, он переопределяет любой стиль, определенного для узла.      -Шаблоны и стили, которые относятся к типам узлов переопределяют Общие шаблоны и стили, определенные для всех узлов.       <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>И <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>свойства применяются ко всем узлам, независимо от их типа узла.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Если оба этих свойства определены, <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>имеет более высокий приоритет.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>       <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>И <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>свойства применяются к узлы, представляющие текущей страницы.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Если <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>определяется в дополнение к <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>, он игнорируется.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Если <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>определяется в дополнение к <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, объединяется с <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>для создания объединенной стиля.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Все элементы использует этот объединенный стиль <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, а также любые дополнительные элементы, <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>которые не конфликтуют с <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>И <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>свойства применяются к узел, представляющий корень иерархии навигации веб-узла.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Если <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>определяется в дополнение к <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>, он игнорируется.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Если <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>определяется в дополнение к <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, объединяется с <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>для создания объединенной стиля.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Все элементы использует этот объединенный стиль <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, а также любые дополнительные элементы, <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>которые не конфликтуют с <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Наконец Если текущей страницей является корневую страницу сайта, <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>и <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>использовать вместо <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>или <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       Элемент управления SiteMapPath использует поставщика карты веб-узла, обозначенную <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A>свойство в качестве источника данных для данных узла навигации.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> Если поставщик не указан, используется поставщик по умолчанию для сайта, указанного в <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>свойство.</xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> Как правило это экземпляр поставщика карты веб-узла по умолчанию для ASP.NET, <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> Если используется элемент управления SiteMapPath веб-узла, но не узел карты настроен поставщик, элемент управления вызывает <xref:System.Web.HttpException>исключение.</xref:System.Web.HttpException>      <a name=&quot;events&quot;></a>## События элемента управления SiteMapPath также предоставляет события, которые можно запрограммировать. Это позволяет запускать пользовательские процедуры при возникновении события. В следующей таблице перечислены события, поддерживаемые элементом управления SiteMapPath.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>| Происходит, когда элемент управления SiteMapPath сначала создает <xref:System.Web.UI.WebControls.SiteMapNodeItem>и связывает его с <xref:System.Web.SiteMapNode>. |   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound>| Происходит при привязке к данным карты сайта, содержащиеся в <xref:System.Web.SiteMapNode> <xref:System.Web.UI.WebControls.SiteMapNodeItem>. |      <a name=&quot;customizing_the_sitemappath_control&quot;> </a> ## Настройка SiteMapPath классы элементов управления, производных от переопределения SiteMapPath <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>метод для настройки <xref:System.Web.UI.WebControls.SiteMapNodeItem>элементов управления, содержащихся в элементе управления навигации.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>  </xref:System.Web.UI.WebControls.SiteMapNodeItem></xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> Для обеспечения полного контроля над способом <xref:System.Web.UI.WebControls.SiteMapNodeItem>объекты создаются и добавляются к SiteMapPath переопределения производными классами <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>метод.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem>      <a name=&quot;accessibility&quot;></a>## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:SiteMapPath       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ParentLevelsDisplayed=&quot;integer&quot;       PathDirection=&quot;RootToCurrent|CurrentToRoot&quot;       PathSeparator=&quot;string&quot;       RenderCurrentNodeAsLink=&quot;True|False&quot;       runat=&quot;server&quot;       ShowToolTips=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CurrentNodeStyle />           <CurrentNodeTemplate>               <!-- child controls -->           </CurrentNodeTemplate>           <NodeStyle />           <NodeTemplate>               <!-- child controls -->           </NodeTemplate>           <PathSeparatorStyle />           <PathSeparatorTemplate>               <!-- child controls -->           </PathSeparatorTemplate>           <RootNodeStyle />           <RootNodeTemplate>               <!-- child controls -->           </RootNodeTemplate>   </asp:SiteMapPath>   ```"
  example:
  - "The following code example uses a SiteMapPath control declaratively in a Web Forms page. This example demonstrates some of the rules of precedence that govern the order with which templates and styles are applied to SiteMapPath nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_1.aspx)]  \n  \n The previous example uses the default site map provider and a Web.sitemap file with the following structure.  \n  \n```  \n<siteMap>  \n  <siteMapNode title=\"WebForm1\" description=\"WebForm1\" url=\"WebForm1.aspx\" >  \n    <siteMapNode title=\"WebForm2\" description=\"WebForm2\" url=\"WebForm2.aspx\"/>  \n  </siteMapNode>  \n</siteMap>  \n```  \n  \n The following code example demonstrates extends the SiteMapPath control and adds new functionality to it by overriding the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. The `DropDownSiteMapPath` control adds a <xref:System.Web.UI.WebControls.DropDownList> after the current node, to enable easy navigation to pages that are child nodes of the current page. This example demonstrates how to work with <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects, including checking their <xref:System.Web.UI.WebControls.SiteMapNodeItemType> and calling the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after the items are created.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_2.cs)]"
