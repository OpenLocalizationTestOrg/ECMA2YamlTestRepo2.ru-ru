  remarks: "Значение CurrentNodeTemplate <xref:System.Web.UI.ITemplate>объект, используемый <xref:System.Web.UI.WebControls.Image>элемента управления, или любого другого элемента управления, такого как <xref:System.Web.UI.WebControls.Label>, как текущий узел элементом пользовательского интерфейса вместо строки.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Если свойству CurrentNodeTemplate шаблона переопределяет текущий текст узла навигации отображаются и на любой <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>Применить к нему.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> Если текущей страницы соответствует корневого узла, однако <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>или <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>используется.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       Можно декларативно задать свойство CurrentNodeTemplate любой элементу управления веб-сервера и инфраструктуры ASP.NET выполняет необходимые действия программы-оболочки для управления веб-сервером как <xref:System.Web.UI.ITemplate>объект.</xref:System.Web.UI.ITemplate> Тем не менее, элемент управления не реализуют <xref:System.Web.UI.ITemplate>интерфейс, и поэтому при работе с <xref:System.Web.UI.ITemplate>свойств программно, необходимо написать <xref:System.Web.UI.ITemplate>программа-оболочка для любой код шаблона.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> После этого свойство CurrentNodeTemplate к экземпляру <xref:System.Web.UI.ITemplate>оболочки.</xref:System.Web.UI.ITemplate>"
