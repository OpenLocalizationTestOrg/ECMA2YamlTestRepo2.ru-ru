  remarks: "Метод InitializeItem определяет функциональный тип узла, который представляет элемент, установив <xref:System.Web.UI.WebControls.SiteMapNodeItemType>и применяет все шаблоны или стили, определенные для этого типа узла.</xref:System.Web.UI.WebControls.SiteMapNodeItemType>       Если <xref:System.Web.UI.WebControls.SiteMapNodeItem>имеет <xref:System.Web.UI.WebControls.SiteMapNodeItemType>типа, элемента <xref:System.Web.UI.WebControls.HyperLink>создания дочернего элемента управления и <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>и <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>могут быть применены.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Если <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>установлен, его <xref:System.Web.UI.ITemplate>применяется к узлу.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> В вместо <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>не установлен, он объединяется с любой определенный <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>и применены.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Наконец, если определенные шаблоны или стили отсутствуют базового <xref:System.Web.UI.WebControls.HyperLink>создается и инициализируется со значениями из узла управления.</xref:System.Web.UI.WebControls.HyperLink>       Если <xref:System.Web.UI.WebControls.SiteMapNodeItem>имеется <xref:System.Web.UI.WebControls.SiteMapNodeItemType>тип элемента, <xref:System.Web.UI.WebControls.Literal>или <xref:System.Web.UI.WebControls.HyperLink>создать дочерний элемент управления, в зависимости от возвращаемого значения <xref:System.Web.UI.WebControls.SiteMapPath.RenderCurrentNodeAsLink%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.RenderCurrentNodeAsLink%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Затем либо <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>или <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>могут быть применены.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Если <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>установлен, его <xref:System.Web.UI.ITemplate>применяется к узлу.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Если вместо этого <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>не установлен, он объединяется с любой определенный <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>и применены.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       Если <xref:System.Web.UI.WebControls.SiteMapNodeItem>имеет <xref:System.Web.UI.WebControls.SiteMapNodeItemType>типа, элемента <xref:System.Web.UI.WebControls.HyperLink>дочернего элемента управления создается и <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>и <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>могут быть применены.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Если <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>установлен, его <xref:System.Web.UI.ITemplate>применяется к узлу.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Если вместо этого <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>не установлен, он применяется.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>       Наконец Если <xref:System.Web.UI.WebControls.SiteMapNodeItem>имеет <xref:System.Web.UI.WebControls.SiteMapNodeItemType>типа, элемента <xref:System.Web.UI.WebControls.Literal>дочернего элемента управления создается и <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorTemplate%2A>и <xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorStyle%2A>применяются в соответствии с общие правила, определенные для <xref:System.Web.UI.WebControls.SiteMapNodeItemType>Тип узла.</xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.PathSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       Переопределите метод InitializeItem для работы с отдельными <xref:System.Web.UI.WebControls.SiteMapNodeItem>объектов.</xref:System.Web.UI.WebControls.SiteMapNodeItem> Если в программе класса требуется расширенный контроль над как <xref:System.Web.UI.WebControls.SiteMapNodeItem>объекты создаются и добавляются к <xref:System.Web.UI.WebControls.SiteMapPath>управления, переопределите <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>метод.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem>"
