  name: NodeTemplate
  nameWithType: SiteMapPath.NodeTemplate
  fullName: System.Web.UI.WebControls.SiteMapPath.NodeTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает шаблон элемента управления для использования для всех рабочих узлов пути навигации веб-узла."
  remarks: "Значение NodeTemplate <xref:System.Web.UI.ITemplate>объект, используемый <xref:System.Web.UI.WebControls.Image>или любого другого элемента управления, такого как <xref:System.Web.UI.WebControls.Label>, как это элемент пользовательского интерфейса для всех узлов пути навигации.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Если свойству NodeTemplate шаблона переопределяет отображается текст узла навигации и на любой <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>Применить к нему.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Для текущего и корневые узлы, если <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>или <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>не установлен, эти шаблоны переопределить NodeTemplate.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>       Можно декларативно задать свойство NodeTemplate любой элементу управления веб-сервера и инфраструктуры ASP.NET выполняет необходимые действия программы-оболочки для управления веб-сервером как <xref:System.Web.UI.ITemplate>объект.</xref:System.Web.UI.ITemplate> Тем не менее, элемент управления не реализуют <xref:System.Web.UI.ITemplate>интерфейс, и поэтому при работе с <xref:System.Web.UI.ITemplate>свойств программно, необходимо написать <xref:System.Web.UI.ITemplate>программа-оболочка для любой код шаблона.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Затем <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>свойству экземпляр <xref:System.Web.UI.ITemplate>оболочки.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>"
  example:
  - "The following code example demonstrates how a NodeTemplate, when one is specified, overrides styles defined for all nodes, including special styles for the root node and current node.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_6#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_615_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_6#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_615_1.aspx)]"
  syntax:
