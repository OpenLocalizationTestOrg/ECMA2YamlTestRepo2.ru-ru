  summary: "Возвращает единицу измерения для нового размера представления."
  remarks: "Если значение этого свойства <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, единицу измерения для <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>свойство определяется автоматически <xref:System.Windows.Forms.DataVisualization.Charting.Chart>управления и будет число или день.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Помните, что <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>свойство всегда измеряется как значение по оси.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> Убедитесь, что, если явно задать тип размер, тип совпадает, к которой принадлежит полоса прокрутки оси. Другими словами, не указывайте <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>Если ось не использует <xref:System.DateTime>значения.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Обратите внимание, что <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>свойству может быть присвоено новое значение в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>события, но не может быть присвоено новое значение для <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>событий, так как уже создано представление.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
  syntax:
