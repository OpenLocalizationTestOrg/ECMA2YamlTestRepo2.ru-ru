  summary: "Предоставляет данные события, который используется как объект параметра в <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;> </xref> и <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;> </xref> события к корневому каталогу <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> объекта."
  remarks: "Этот класс предоставляется как `e` параметр в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>и <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>события.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>Событие возникает непосредственно перед отображением новое представление, в результате для конечных пользователей с помощью перетаскивания в области диаграммы.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>Событие возникает сразу после создания нового представления.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       Это важно отметить, что положение и размер представления не могут определяться <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>события так, как в этом случае представление уже создан.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       Класс ViewEventArgs содержит следующие свойства: - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>Свойства, которое используется для получения <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>объекта, в которых отображается представление.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>Свойство возвращает имя области диаграммы.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> Можно также задать другие свойства области диаграммы.      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>Свойства, которое используется для получения <xref:System.Windows.Forms.DataVisualization.Charting.Axis>объекта, с которым связан представления.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> Чтобы определить тип оси, который может быть X, Y, X2 или Y2, используйте <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>свойство.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Можно также задать другие свойства оси.      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>Свойства, которое представляет новое положение объекта представления.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>Свойства, которое представляет новый размер представления.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>Свойство, которое представляет логическую единицу измерения размера представления.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
