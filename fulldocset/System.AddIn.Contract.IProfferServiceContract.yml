  syntax:
    content: public void ProfferService (string serviceIdentifier, System.AddIn.Contract.IServiceProviderContract service);
    parameters:
    - id: serviceIdentifier
      type: System.String
      description: "Строка, идентифицирующая предложенную услугу."
    - id: service
      type: System.AddIn.Contract.IServiceProviderContract
      description: "<xref href=&quot;System.AddIn.Contract.IServiceProviderContract&quot;> </xref> , Реализующий службу предлагаемой."
  overload: System.AddIn.Contract.IProfferServiceContract.ProfferService*
  exceptions: []
  platform:
  - net462
