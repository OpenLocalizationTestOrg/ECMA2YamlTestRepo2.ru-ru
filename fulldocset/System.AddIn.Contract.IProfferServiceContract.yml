items:
- uid: System.AddIn.Contract.IProfferServiceContract
  id: IProfferServiceContract
  children:
  - System.AddIn.Contract.IProfferServiceContract.ProfferService(System.String,System.AddIn.Contract.IServiceProviderContract)
  - System.AddIn.Contract.IProfferServiceContract.RevokeService(System.String)
  langs:
  - csharp
  name: IProfferServiceContract
  nameWithType: IProfferServiceContract
  fullName: System.AddIn.Contract.IProfferServiceContract
  type: Interface
  summary: "Позволяет клиентам для предоставления пользовательских служб для компонентов, в которых реализуется контракт."
  remarks: "Компонент реализует IProfferServiceContract, чтобы клиенты могли предложить услуги компонента. После предложения услуги компоненту, другие клиенты компонента можно получить доступ к службе. Компоненты, как правило, реализуется IProfferServiceContract на том же типе, на котором они реализуют <xref:System.AddIn.Contract.IServiceProviderContract>.</xref:System.AddIn.Contract.IServiceProviderContract>       Клиенты используют <xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A>метод, чтобы добавить <xref:System.AddIn.Contract.IServiceProviderContract>в список поставщиков услуг, предложенных компонентом.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> Клиенты используют <xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>метод для удаления <xref:System.AddIn.Contract.IServiceProviderContract>из набора поставщиков услуг, предложенных компонентом.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>"
  syntax:
    content: 'public interface IProfferServiceContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
