  name: RequestClaim
  nameWithType: RequestClaim
  fullName: System.IdentityModel.Protocols.WSTrust.RequestClaim
  type: Class
  summary: "Представляет одно утверждение запрошенного в запросе маркера безопасности (RST)."
  remarks: "Представляет одно утверждение внутри элемента wst:Claims в сообщении WST: requestsecuritytoken. Все содержимое элемента wst:Claims представленного <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>которое является коллекцией объектов RequestClaim.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> Содержимое элемента wst:Claims осуществляется с помощью <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>свойство.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       Объект RequestClaim представляет собой запрос на утверждение, определяется его тип утверждения ( <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>Свойства), должны присутствовать в маркере безопасности, выданный STS.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>Свойство указывает, требуется ли в утверждения в выданном маркере.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       Дополнительные сведения об элементе, представляемом этим классом см. в версии спецификации WS-Trust, который применяется к сценарию."
  syntax:
    content: public class RequestClaim
  inheritance:
