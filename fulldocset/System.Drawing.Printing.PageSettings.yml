  name: PageSettings
  nameWithType: PageSettings
  fullName: System.Drawing.Printing.PageSettings
  type: Class
  summary: "Задает параметры, применяемые к отдельной печатной странице."
  remarks: "Класс PageSettings используется для задания параметров, которые влияют на способ печати страницы. Как правило, задать параметры по умолчанию для всех страниц для печати через <xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName>свойство.</xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> Чтобы указать параметры на основе страницу за страницей, обрабатывать <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>или <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName>событий и изменения аргумент PageSettings, включенных в <xref:System.Drawing.Printing.PrintPageEventArgs>или <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>соответственно.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>       Дополнительные сведения об обработке <xref:System.Drawing.Printing.PrintDocument>события, см. <xref:System.Drawing.Printing.PrintDocument>Общие сведения о классе.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument> Дополнительные сведения о печати см. в разделе <xref:System.Drawing.Printing>Общие сведения о пространстве имен.</xref:System.Drawing.Printing>"
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the PageSettings argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_0_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/csharp/t-system.drawing.printin_0_1.cs)]"
