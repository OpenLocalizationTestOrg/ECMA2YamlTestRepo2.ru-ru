  namespace: System.Drawing.Printing
  summary: "Возвращает или задает значение, указывающее, следует выполнить печать страницы цветом."
  remarks: "Можно использовать <xref:System.Drawing.Printing.PrinterSettings.SupportsColor%2A?displayProperty=fullName>Свойства, чтобы определить, если принтер поддерживает цветную печать.</xref:System.Drawing.Printing.PrinterSettings.SupportsColor%2A?displayProperty=fullName> Если принтер поддерживает цветную печать, но вы не хотите печатаются в заданном цвете, значение свойства Color `false`. По умолчанию будет использоваться `true`."
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> events are handled.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/csharp/p-system.drawing.printin_23_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/cpp/p-system.drawing.printin_23_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/visualbasic/p-system.drawing.printin_23_1.vb)]"
  syntax:
    content: public bool Color { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если страницы следует печатать цвета. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию определяется принтером."
  overload: System.Drawing.Printing.PageSettings.Color*
