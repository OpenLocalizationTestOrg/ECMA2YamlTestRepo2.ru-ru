    commentId: T:System.Drawing.Printing.InvalidPrinterException
    description: "Принтер, указанный в &lt;xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName&gt; свойство не существует."
  platform:
  - net462
