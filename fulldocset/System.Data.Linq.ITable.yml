- uid: System.Data.Linq.ITable.GetOriginalEntityState(System.Object)
  id: GetOriginalEntityState(System.Object)
  parent: System.Data.Linq.ITable
  langs:
  - csharp
  name: GetOriginalEntityState(Object)
  nameWithType: ITable.GetOriginalEntityState(Object)
  fullName: System.Data.Linq.ITable.GetOriginalEntityState(Object)
  type: Method
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: "Извлекает исходные значения."
  remarks: "Обратите внимание на следующее:-аргумента сущности должно быть отличным от null. В противном случае — значение null, аргумент возникает исключение.      -В случае использования строго типизированного (`TEntity`) метода, тип должен быть сопоставлен и должен быть типа сущности. То есть он должен иметь сведения об Идентификаторе объекта в его сопоставление. В противном случае возникает исключение неправильного типа."
  syntax:
    content: public object GetOriginalEntityState (object entity);
    parameters:
    - id: entity
      type: System.Object
      description: "Сущность, исходное значение которой требуется получить."
    return:
      type: System.Object
      description: "Копия исходной сущности. Значение равно null, если передаваемый объект не отслеживается. Отключенные сущности, отправленные клиентом должен быть подключен перед <xref href=&quot;System.Data.Linq.DataContext&quot;> </xref> можно начать отслеживать их состояние. «Исходное состояние» только что присоединенная сущности устанавливается на основе значений, полученных от клиента. Контекст данных не отслеживает состояние отключенных сущностей."
  overload: System.Data.Linq.ITable.GetOriginalEntityState*
  exceptions: []
  platform:
  - net462
