  name: ExecutedRoutedEventHandler
  nameWithType: ExecutedRoutedEventHandler
  fullName: System.Windows.Input.ExecutedRoutedEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Input.CommandBinding.Executed&quot;> </xref> и <xref href=&quot;System.Windows.Input.CommandBinding.PreviewExecuted&quot;> </xref> перенаправленных событий, а также связанные присоединенные события."
  remarks: "Этот делегат содержит логику реализации для <xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand>  Отделение логики реализации с помощью команды позволяет команду можно было вызывать из разных источников и типов и централизовать ее логику.       Этот делегат используется также для <xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>и <xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName>, что присоединенные события на <xref:System.Windows.Input.CommandManager>класс, реализующий большая часть команд инфраструктуры.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager.PreviewExecuted?displayProperty=fullName> </xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName> Но наиболее удобным обработчики будут обрабатывать <xref:System.Windows.Input.CommandBinding.Executed>события из определенного <xref:System.Windows.Input.CommandBinding>, а не работают на <xref:System.Windows.Input.CommandManager>уровне.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandBinding.Executed>       В пределах <xref:System.Windows.Input.ExecutedRoutedEventArgs>, следующие свойства обычно являются интерес при написании обработчика событий для перенаправленных событий, полученный в результате выполнения команды:- <xref:System.Windows.RoutedEventArgs.Source%2A>сообщает целевой, где была выполнена команда.</xref:System.Windows.RoutedEventArgs.Source%2A> </xref:System.Windows.Input.ExecutedRoutedEventArgs> После выполнения команды можно также представить <xref:System.Windows.RoutedEventArgs.Source%2A>более обычно в глобальных понятий маршрутизируемых событий, как объект, создавший перенаправленного события.</xref:System.Windows.RoutedEventArgs.Source%2A>      - <xref:System.Windows.Input.ExecutedRoutedEventArgs.Command%2A>сообщает команда, которая выполнена.</xref:System.Windows.Input.ExecutedRoutedEventArgs.Command%2A> Это свойство полезно при использовании привязок команд и написании обработчиков, потенциально обрабатывающих несколько команд.      - <xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A>сообщает все параметры, относящиеся к команд, переданных по исполняемой команды.</xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A> Не все команды используют или ожидают параметров конкретных команд.      - <xref:System.Windows.RoutedEventArgs.Handled%2A>сообщает, было ли уже обработано перенаправленного события, которое является результатом выполнения команды с другим элементом на маршруте.</xref:System.Windows.RoutedEventArgs.Handled%2A> Для обработчиков перенаправленных событий, это рекомендуется иметь обработчики, которые смысла работы при обработке события, чтобы задать <xref:System.Windows.RoutedEventArgs.Handled%2A>для `true`.</xref:System.Windows.RoutedEventArgs.Handled%2A> Это предотвращает обработку события снова его прохождении по маршруту Типичный обработчик для события. Дополнительные сведения об обработке маршрутизируемых событий см. в разделе [как Handled и обработка класса](~/add/includes/ajax-current-ext-md.md).       Этот делегат также представляет обработчики для <xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName>и <xref:System.Windows.Input.CommandManager.PreviewExecutedEvent?displayProperty=fullName>, что присоединенные события на <xref:System.Windows.Input.CommandManager>класс, реализующий большая часть команд инфраструктуры.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager.PreviewExecutedEvent?displayProperty=fullName> </xref:System.Windows.Input.CommandManager.Executed?displayProperty=fullName> Но наиболее удобным обработчики будут обрабатывать <xref:System.Windows.Input.CommandBinding.Executed>события из определенного <xref:System.Windows.Input.CommandBinding>, а не работают на <xref:System.Windows.Input.CommandManager>уровне.</xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandBinding.Executed>       Дополнительные сведения о командах см. в разделе [Общие сведения о работе с командами](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This example creates an ExecutedRoutedEventHandler that sets a visual property on the target when the command is executed. The example also includes the <xref:System.Windows.Input.CanExecuteRoutedEventHandler> for the same command.  \n  \n [!code-vb[Custom_RoutedCommand#Custom_RoutedCommandHandlers](~/add/codesnippet/visualbasic/custom_routedcommand/window1.xaml.vb#custom_routedcommandhandlers)]\n [!code-cs[Custom_RoutedCommand#Custom_RoutedCommandHandlers](~/add/codesnippet/csharp/Custom_RoutedCommand/Window1.xaml.cs#custom_routedcommandhandlers)]"
  syntax:
    content: public delegate void ExecutedRoutedEventHandler(object sender, ExecutedRoutedEventArgs e);
