  summary: "Получает тип элемента в <xref href=&quot;System.Web.UI.WebControls.Repeater&quot;> </xref> управления."
  remarks: "Свойство ItemType позволяет определить тип элемента в <xref:System.Web.UI.WebControls.Repeater>управления.</xref:System.Web.UI.WebControls.Repeater> В следующей таблице перечислены различные типы элементов.      | Тип элемента | Описание |   |---------------|-----------------|   | Заголовок | Раздел заголовка элемента управления <xref:System.Web.UI.WebControls.Repeater>. |   | Нижний колонтитул | Нижний колонтитул элемента управления <xref:System.Web.UI.WebControls.Repeater>. |   | Элемент | Элемент в элементе управления <xref:System.Web.UI.WebControls.Repeater>. |   | Чередующиеся элементы | Изменяемая запись в элементе управления <xref:System.Web.UI.WebControls.Repeater>. |   | SelectedItem | Элемент, выбранный в элементе управления <xref:System.Web.UI.WebControls.Repeater>. |   | EditItem | Элемент, выбранный для редактирования в элементе управления <xref:System.Web.UI.WebControls.Repeater>. |   | Разделитель | Разделители между его элементами управления <xref:System.Web.UI.WebControls.Repeater>. |   | Пейджер | Раздел выбора страницы <xref:System.Web.UI.WebControls.Repeater>управления. |</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of an item in the <xref:System.Web.UI.WebControls.Repeater> control. The order that items are created in the <xref:System.Web.UI.WebControls.Repeater> control are displayed along with the item type.  \n  \n [!code-cs[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_781_1.aspx)]\n [!code-vb[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_781_1.aspx)]"
