  name: XamlSetMarkupExtensionAttribute
  nameWithType: XamlSetMarkupExtensionAttribute
  fullName: System.Windows.Markup.XamlSetMarkupExtensionAttribute
  type: Class
  summary: "Указывает, что класс может использовать расширение разметки для предоставления значения и ссылается на обработчик, используемый для операций установки расширения разметки."
  remarks: "Реализация по умолчанию для записи объектов XAML использует отражение CLR и этот атрибут CLR для определения преднамеренного обратного вызова для расширения разметки, которые задают значения типа или члена. Например <xref:System.Xaml.XamlServices>загрузки или синтаксического анализа, или <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>последовательность, будет использовать этот атрибут и именованные обратный вызов в ходе операции всякий раз, когда записи узла объекта на основании использования расширения разметки.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
