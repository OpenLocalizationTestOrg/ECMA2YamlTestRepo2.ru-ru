  remarks: "Если конструктор имеет <xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme>связанные с ним конструктор будет использовать свойства внешнего вида и поведения, описанные классом <xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme>для отрисовки самого себя.</xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme> </xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme> Если не <xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme>связанный с конструктором, конструктор будет использовать <xref:System.Workflow.ComponentModel.Design.AmbientTheme>для его свойства внешнего вида и поведения отрисовки.</xref:System.Workflow.ComponentModel.Design.AmbientTheme> </xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme>"
