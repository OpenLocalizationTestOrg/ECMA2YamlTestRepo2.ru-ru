  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "Делегат, используемый <xref:System.Xml.Serialization.XmlSerializer>класс для десериализации данных XML с кодировкой SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Во время десериализации документов XML в объекты .NET Framework, инфраструктура сериализации .NET Framework XML динамически создает методы исправления, которые реализуют XmlSerializationFixupCallback делегата. Инфраструктура таким образом для массивов с кодировкой SOAP, чьи типы данных сопоставляются с .NET Framework ссылочные типы. Затем при необходимости для заполнения объектов в массиве вызывается метод исправления.       Кроме того во время инициализации, инфраструктура сериализации .NET Framework XML динамически создает и компилирует временный класс для десериализации, производный от <xref:System.Xml.Serialization.XmlSerializationReader>класса.</xref:System.Xml.Serialization.XmlSerializationReader> Во время этого процесса XmlSerializationFixupCallback методов для кодирования SOAP, несколькими ссылками XML-данных создает инфраструктуры. Затем эти методы вызываются во время десериализации.       Не создавать экземпляр класса XmlSerializationFixupCallback напрямую.       Кодирование SOAP описывается в разделе 5 спецификации SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
