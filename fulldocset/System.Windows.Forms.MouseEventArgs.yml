  summary: "Возвращает координату x указателя мыши в момент создания события мыши."
  remarks: "Координаты мыши различаются в зависимости от события. Например, если <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>событие обрабатывается, являются значениями координат указателя мыши относительно координаты элемента управления, вызвавшего событие.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> Некоторые события, связанные с операциями перетаскивания и вставки сопоставляются значения координат мыши относительно начала координат формы или экрана."
  example:
  - "The following code example uses the X and <xref:System.Windows.Forms.MouseEventArgs.Y%2A> properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
