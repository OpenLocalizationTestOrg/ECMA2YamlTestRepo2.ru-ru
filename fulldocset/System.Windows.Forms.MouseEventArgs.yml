  summary: "Возвращает координату y указателя мыши в момент создания события мыши."
  remarks: "Координаты мыши различаются в зависимости от события. Например, если <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>событие обрабатывается, являются значениями координат указателя мыши относительно координаты элемента управления, вызвавшего событие.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> Некоторые события, связанные с операциями перетаскивания и вставки имеют связанные значения координат мыши относительно начала координат формы или экрана."
  example:
  - "The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and Y properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window. To use this code, call `TrackCoordinates` from the form constructor.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
    content: public int Y { get; }
    return:
      type: System.Int32
      description: "Координата y указателя мыши в пикселях."
