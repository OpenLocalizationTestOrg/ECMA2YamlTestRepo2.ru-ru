  name: MouseEventArgs
  nameWithType: MouseEventArgs
  fullName: System.Windows.Forms.MouseEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.Control.MouseUp&quot;> </xref>, <xref href=&quot;System.Windows.Forms.Control.MouseDown&quot;> </xref>, и <xref href=&quot;System.Windows.Forms.Control.MouseMove&quot;> </xref> события."
  remarks: "<xref:System.Windows.Forms.Control.MouseDown>Событие происходит, когда пользователь нажимает кнопку мыши, когда указатель находится над элементом управления.</xref:System.Windows.Forms.Control.MouseDown> <xref:System.Windows.Forms.Control.MouseUp>Событие происходит, когда пользователь отпускает кнопку мыши, пока указатель мыши над элементом управления.</xref:System.Windows.Forms.Control.MouseUp> <xref:System.Windows.Forms.Control.MouseMove>Событие происходит, когда пользователь перемещает указатель мыши над элементом управления.</xref:System.Windows.Forms.Control.MouseMove> Объект MouseEventArgs указывает, какая кнопка мыши нажата, сколько раз кнопка мыши была нажата и отпущена, координаты указателя мыши, и перемещаются сумма колесика мыши.       Существует возможность получения <xref:System.Windows.Forms.Control.MouseDown>событий без соответствующего <xref:System.Windows.Forms.Control.MouseUp>при переключении фокуса в другое приложение, прежде чем отпустить кнопку мыши.</xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Эти три события существуют для <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.AxHost>, и <xref:System.Windows.Forms.NotifyIcon>классы.</xref:System.Windows.Forms.NotifyIcon> </xref:System.Windows.Forms.AxHost> </xref:System.Windows.Forms.Control>       Сведения о модели событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code examples handles the <xref:System.Windows.Forms.Control.MouseDown> event on a <xref:System.Windows.Forms.TextBox> control so that clicking the right mouse button selects all the text in the control. This example requires that you have a form that contains a <xref:System.Windows.Forms.TextBox> control that is named `textBox1`.  \n  \n [!code-vb[MouseEventArgs#1](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#1)]\n [!code-cs[MouseEventArgs#1](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#1)]  \n  \n The following code example uses the `Location` property to track clicks of the left mouse button and to draw a series of straight line segments in response to user input. The example does not redraw the lines if you hide the form and then redisplay it; this code has been omitted for simplicity.  \n  \n [!code-vb[MouseEventArgs#2](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#2)]\n [!code-cs[MouseEventArgs#2](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#2)]  \n  \n The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and <xref:System.Windows.Forms.MouseEventArgs.Y%2A> properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MouseEventArgs : EventArgs
