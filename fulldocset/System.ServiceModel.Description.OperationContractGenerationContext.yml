  name: OperationContractGenerationContext
  nameWithType: OperationContractGenerationContext
  fullName: System.ServiceModel.Description.OperationContractGenerationContext
  type: Class
  summary: "Передаваемый &lt;xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName&gt; метода для разрешения изменения контракта операции и его контекста до создания кода."
  remarks: "Используйте передаваемый объект OperationContractGenerationContext <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName>метод изменения объектной модели документа кода до создания кода.</xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> Как правило <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>интерфейс реализуется в пользовательской <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>реализацию, которая используется для импорта настраиваемых элементов языка WSDL либо для изменения кода на уровне службы или операции.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName> Изменение кода на уровне службы см. в разделе <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>"
  example:
  - "The following example shows the use of the OperationContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#14](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#14)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
