  fullName: System.Web.Services.Description.Port
  type: Class
  summary: "Определяет отдельной конечной точки, содержащихся в веб-службу XML. Этот класс не наследуется."
  remarks: "Этот класс задает отдельный адрес (URI) <xref:System.Web.Services.Description.Binding>который определяет формат сообщения и протокол детали для операций и сообщений для данной <xref:System.Web.Services.Description.PortType>.</xref:System.Web.Services.Description.PortType> </xref:System.Web.Services.Description.Binding> <xref:System.Web.Services.Description.Port.Binding%2A>Возвращает или задает значения для указанного `Port`.</xref:System.Web.Services.Description.Port.Binding%2A>       Этот класс соответствует для языка описания веб-служб (WSDL) `<port>` элемент, который принадлежит `<service>` элемента. Дополнительные сведения о WSDL см. в спецификации в http://www.w3.org/TR/wsdl."
  example:
  - "The following examples creates a Port and adds it to the <xref:System.Web.Services.Description.Service.Ports%2A> collection of an existing <xref:System.Web.Services.Description.ServiceDescription> named `myDescription`.  \n  \n [!code-cpp[PortClass#1](~/add/codesnippet/cpp/t-system.web.services.de_22_1.cpp)]\n [!code-vb[PortClass#1](~/add/codesnippet/visualbasic/t-system.web.services.de_22_1.vb)]\n [!code-cs[PortClass#1](~/add/codesnippet/csharp/t-system.web.services.de_22_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Port : System.Web.Services.Description.NamedItem
