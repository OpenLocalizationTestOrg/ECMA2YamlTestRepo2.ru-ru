  name: PartialTrustVisibleAssembliesSection
  nameWithType: PartialTrustVisibleAssembliesSection
  fullName: System.Web.Configuration.PartialTrustVisibleAssembliesSection
  type: Class
  summary: "Настраивает набор сборок с частичным доверием. Этот класс не наследуется."
  remarks: "По умолчанию ASP.NET внутренне определяет известный набор сборок, которые помечены с частично доверенным вызывающим объектам атрибут (APTCA) для использования в приложениях ASP.NET частичного доверия. PartialTrustVisibleAssembliesSection позволяет добавить в список сборок, помеченные атрибутом APTCA.       Для настройки сборки необходимо шестнадцатеричное строковое представление открытого ключа. Этот ключ получается с помощью программы строгих имен (Sn.exe). Это средство создает открытым ключом шестнадцатеричное строковое представление, которое используется для конфигурации, а также создает токен открытого ключа.       Дополнительные сведения о средстве строгих имен см. в разделе [Sn.exe (средство строгих имен)](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to configure a partial trust assembly by using the `partialTrustVisibleAssemblies` section in a configuration file.  \n  \n```  \n<partialTrustVisibleAssemblies>  \n  <add assemblyName=\"MyAssembly\"   \n    publicKey=\"hex_key_representation\"/>  \n</partialTrustVisibleAssemblies>  \n```"
  syntax:
    content: 'public sealed class PartialTrustVisibleAssembliesSection : System.Configuration.ConfigurationSection'
