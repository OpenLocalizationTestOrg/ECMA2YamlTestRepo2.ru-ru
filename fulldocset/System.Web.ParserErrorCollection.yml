  remarks: "Класс ParserErrorCollection предоставляет методы и свойства, которые можно использовать для управления коллекцией <xref:System.Web.ParserError>объектов.</xref:System.Web.ParserError> Например, можно добавить набор ошибок синтаксического анализа коллекцию анализатора пользовательского <xref:System.Web.Compilation.BuildProvider>объекта в отчет всех проанализировать исключения в процессе синтаксического анализа.</xref:System.Web.Compilation.BuildProvider>       Для добавления ошибок синтаксического анализа для удаления их оттуда, или найдите их в коллекцию, используйте следующее: - <xref:System.Web.ParserErrorCollection.Add%2A>метод для добавления одного <xref:System.Web.ParserError>в коллекцию.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.Add%2A>      - <xref:System.Web.ParserErrorCollection.AddRange%2A>Методы для добавления нескольких <xref:System.Web.ParserError>объекты в коллекцию.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.AddRange%2A>      -Оба <xref:System.Web.ParserErrorCollection.Insert%2A>метод и <xref:System.Web.ParserErrorCollection.Item%2A>Свойства, которое является индексатором по ParserErrorCollection для добавления одного <xref:System.Web.ParserError>в коллекцию по указанному индексу.</xref:System.Web.ParserError> </xref:System.Web.ParserErrorCollection.Item%2A> </xref:System.Web.ParserErrorCollection.Insert%2A>       Кроме того, можно использовать класс ParserErrorCollection делать следующее:-удалить <xref:System.Web.ParserError>объекты с <xref:System.Web.ParserErrorCollection.Remove%2A>метод.</xref:System.Web.ParserErrorCollection.Remove%2A> </xref:System.Web.ParserError>      — Проверить, является ли определенный <xref:System.Web.ParserError>присутствует в коллекции с помощью <xref:System.Web.ParserErrorCollection.Contains%2A>метод.</xref:System.Web.ParserErrorCollection.Contains%2A> </xref:System.Web.ParserError>      — Найти место <xref:System.Web.ParserError>объект находится в коллекции с помощью <xref:System.Web.ParserErrorCollection.IndexOf%2A>метод.</xref:System.Web.ParserErrorCollection.IndexOf%2A> </xref:System.Web.ParserError>"
