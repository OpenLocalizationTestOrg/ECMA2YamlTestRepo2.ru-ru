  name: TryLoadRunnableWorkflowCommand
  nameWithType: TryLoadRunnableWorkflowCommand
  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "Представляет команду, узел рабочего процесса в хранилище экземпляров для загрузки запускаемых экземпляров в хранилище сохраняемости в память."
  remarks: "Экземпляр является *запускаемых*, если он не находится в приостановленном или завершенном состоянии и удовлетворяет следующим условиям:-экземпляр разблокирован и имеет ожидающие таймер, истек.      -Экземпляр разблокирован, и она находится в состоянии **выполнение**.      -Экземпляр имеет блокировку с истекшим сроком действия на нем.       Хранилище экземпляров должно периодически выполнять поиск запускаемых экземпляров, принадлежащих к узлу рабочего процесса, использующего хранилище. Должно вызываться событие <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>при обнаружении запускаемого экземпляра в хранилище сохраняемости, который соответствует типу узла рабочего процесса.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> Если хранилище экземпляров не находит запускаемого экземпляра в хранилище сохраняемости, ему следует продолжить отслеживать постоянное хранилище на предмет запускаемых экземпляров.       После вызова события HasRunnableWorkflowEvent, хранилище экземпляров следует прекратить наблюдение за хранилищем сохраняемости для запускаемых экземпляров до получения и выполнения TryLoadRunnableWorkflowCommand. Наблюдение продолжается, только если выполнения TryLoadRunnableWorkflowCommand не будет возвращено запускаемых экземпляров.       Получив события HasRunnableWorkflowEvent узел рабочего процесса он выполняет TryLoadRunnableWorkflowCommand в хранилище экземпляров для его загрузки в память."
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
