  remarks: "Значение этого поля — `true` при этом <xref:System.AddIn.Contract.Automation.RemoteParameterData>описывает параметр, который может иметь переменное число аргументов; в противном случае — значение этого поля `false`.</xref:System.AddIn.Contract.Automation.RemoteParameterData>       Значение этого поля — всегда `false` при этом <xref:System.AddIn.Contract.Automation.RemoteParameterData>описывается параметр метода, предоставляемые COM-объектом.</xref:System.AddIn.Contract.Automation.RemoteParameterData>       Параметры, которые могут иметь переменное число аргументов задаются `params` (для Visual C#) и `ParamArray` (для Visual Basic) ключевые слова. Дополнительные сведения см. в разделе [params](~/add/includes/ajax-current-ext-md.md) и [ParamArray](~/add/includes/ajax-current-ext-md.md)."
