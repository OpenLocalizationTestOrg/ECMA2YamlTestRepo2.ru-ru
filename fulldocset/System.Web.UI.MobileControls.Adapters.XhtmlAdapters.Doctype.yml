  langs:
  - csharp
  name: Doctype
  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "Указывает тип XHTML-разметки для <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> класса для отображения страницы или элемента управления. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "При указании одно из значений перечисления Doctype как параметр в <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>вызов метода значение заставляет модуль записи текста, соответствуют условиям этого типа документа XHTML.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       XHTML Basic представляет собой мобильную версию XHTML 1.0 и поддерживает минимальное количество модулей XHTML в документе XHTML. Она предназначена для клиентов, которые не поддерживают полный набор возможностей XHTML, таких как мобильные телефоны, карманные (PDA), абонентские приставки и пейджеры. Благодаря XHTML Basic документ может быть представлен на максимальное число клиентов, включая широкий диапазон мобильных телефонов с различными параметрами экранов и возможностями представления.       XHTML Mobile Profile добавляет несколько дополнительных элементов и атрибутов в XHTML базовый из полной XHTML 1.0, включая дополнительные элементы представления и поддержку внутренних таблиц стилей.       Язык беспроводной разметки (WML) 2.0 расширяет основные XHTML и XHTML Mobile Profile, предоставляя поддержку для каскадных таблиц стилей."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

