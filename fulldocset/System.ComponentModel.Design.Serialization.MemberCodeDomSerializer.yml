  type: Class
  summary: "Предоставляет базовый класс для сериализации примитива отражения в графе объекта."
  remarks: "Класс MemberCodeDomSerializer — сериализатор «meta»; является сериализатор, который не выполняет сериализацию частью графа объектов, но вместо этого сериализует примитива отражения в графе объекта. Например, MemberCodeDomSerializer может быть связано с <xref:System.ComponentModel.PropertyDescriptor>для того сериализовать свойство.</xref:System.ComponentModel.PropertyDescriptor> Объекты MemberCodeDomSerializer позволяют конструкций, таких как свойства и события для логических, вместо того, чтобы исключить необходимость имеют физический резервного в коде.       В отличие от <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>классов, объектов MemberCodeDomSerializer должен иметь возможность выполнить десериализацию.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>"
