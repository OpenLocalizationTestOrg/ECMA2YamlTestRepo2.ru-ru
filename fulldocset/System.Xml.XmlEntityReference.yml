- uid: System.Xml.XmlEntityReference.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntityReference.BaseURI
  fullName: System.Xml.XmlEntityReference.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Получает базовый универсальный ресурса (URI) текущего узла."
  remarks: "Сетевой XML-документ состоит из фрагментов данных, объединяемых с помощью различных механизмов включения стандарта консорциума World Wide Web (W3C) и поэтому содержит узлы, полученные из различных мест. `BaseURI` Сообщает, откуда получены эти узлы. Если отсутствует базовый URI для возвращаемых узлов (например, они были извлечены из строки в памяти), <xref:System.String>возвращается.</xref:System.String>       `BaseURI`проходит по дереву узлов, выполняя поиск границ ссылок на сущности, поэтому если сущности раскрываются, эти сведения не сохраняются и это свойство возвращает размещение XmlDocument во всех случаях.       Дополнительные сведения о `BaseURI` и ведет себя с другими типами узлов, в разделе <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Это свойство является расширением Microsoft для модели объекта документа (DOM)."
  example:
  - "The following example displays information on entity reference node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_0_1.cpp)]\n [!code-vb[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_0_1.vb)]\n [!code-cs[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_0_1.cs)]  \n  \n The sample uses the file, `uri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlEntityReference.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlentityre_0_2.xml)]  \n  \n The `style.xml` file contains the XML string `<style>hardcover</style>`."
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "Расположение, из которого загружен узел."
  overload: System.Xml.XmlEntityReference.BaseURI*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.CloneNode(System.Boolean)
  id: CloneNode(System.Boolean)
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: CloneNode(Boolean)
  nameWithType: XmlEntityReference.CloneNode(Boolean)
  fullName: System.Xml.XmlEntityReference.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Создает дубликат этого узла."
  remarks: "Этот метод служит конструктор копии для узлов. Точная копия узла не имеет родителя (<xref:System.Xml.XmlNode.ParentNode%2A> возвращает `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для рекурсивного клонирования поддерева указанного узла; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для клонирования только самого узла. Для <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> узлов, этот метод всегда возвращает узел ссылки на сущность без дочерних узлов. Текст замены устанавливается при вставке узла в родительский элемент."
    return:
      type: System.Xml.XmlNode
      description: "Точная копия узла."
  overload: System.Xml.XmlEntityReference.CloneNode*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.IsReadOnly
  id: IsReadOnly
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: IsReadOnly
  nameWithType: XmlEntityReference.IsReadOnly
  fullName: System.Xml.XmlEntityReference.IsReadOnly
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Возвращает значение, указывающее, доступен ли узел только для чтения."
  remarks: "Узел, доступный только для чтения — нельзя изменять, свойства, атрибуты или дочерние элементы. Тем не менее можно удалить только для чтения узел дерева и вставить его в другом месте.       Это свойство является расширением Microsoft для модели объекта документа (DOM)."
  example:
  - "The following example shows how to use the `IsReadOnly` property.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_2_1.cpp)]\n [!code-cs[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_2_1.cs)]\n [!code-vb[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_2_1.vb)]"
  syntax:
    content: public override bool IsReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если узел доступен только для чтения; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Поскольку <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> узлы доступны только для чтения, это свойство всегда возвращает <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.XmlEntityReference.IsReadOnly*
  exceptions: []
  platform:
  - net462
