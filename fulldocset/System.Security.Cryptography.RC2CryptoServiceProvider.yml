  name: RC2CryptoServiceProvider
  nameWithType: RC2CryptoServiceProvider
  fullName: System.Security.Cryptography.RC2CryptoServiceProvider
  type: Class
  summary: "Определяет объект-оболочка для доступа к реализация служб шифрования (CSP) <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref> алгоритма. Этот класс не наследуется."
  remarks: "Реализация RC2CryptoServiceProvider поддерживает ключи длиной от 40 до 128 бит с приращениями по 8 бит.       Объект RC2CryptoServiceProvider является блочным шифром, который шифрует и расшифровывает данные в блоки размером 8 байт.  Этот класс заполняет последний блок данных, если это не превышает 8 байт.  В результате этого заполнения длина зашифрованных данных может быть больше исходного открытого текста.       Обратите внимание, что RC2CryptoServiceProvider объект не использовал расширяющего значения.      Настроек [!NOTE] настроек новой алгоритм симметричного шифрования, Advanced Encryption Standard (AES), доступен. Можно использовать <xref:System.Security.Cryptography.Aes>алгоритм и его производные классы, а не класса RC2CryptoServiceProvider.</xref:System.Security.Cryptography.Aes> Используйте RC2CryptoServiceProvider только для совместимости с прежних версий приложений и данных."
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-cs[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_11_1.cs)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_11_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
