  summary: "Возвращает или задает значение, определяющее, следует ли создать ключ с длину 11 байтов и нулевое значение."
  remarks: "Свойство UseSalt дает возможность взаимодействовать с существующие приложения, использующего соли длину 11 байтов и нулевое значение.  В большинстве случаев не следует использовать рассеивание с <xref:System.Security.Cryptography.RC2CryptoServiceProvider>ключ.</xref:System.Security.Cryptography.RC2CryptoServiceProvider>"
  example:
  - "The following code example sets the UseSalt property to `true`, and then encrypts and decrypts a value.  \n  \n [!code-cs[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/csharp/p-system.security.crypto_12_1.cs)]\n [!code-vb[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/visualbasic/p-system.security.crypto_12_1.vb)]\n [!code-cpp[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/cpp/p-system.security.crypto_12_1.cpp)]"
