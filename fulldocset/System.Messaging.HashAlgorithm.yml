  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "Задает алгоритм хэширования, используемый службой Message Queuing при проверке подлинности сообщений."
  remarks: "Проверка подлинности сообщения выполняет две функции. Он предоставляет способ обеспечения целостности сообщения и способ проверки отправителя сообщения. Чтобы запросить проверку подлинности, дающая необходимо задать уровень проверки подлинности сообщения, чтобы пройти проверку подлинности и прикрепить к сообщению сертификат безопасности.       Для проверки подлинности сообщений, хэш-алгоритма используется Библиотекой времени выполнения очереди сообщений на исходном компьютере, при создании цифровой подписи сообщения. Целевой диспетчер очереди, затем использует один и тот же алгоритм хэширования для проверки подлинности сообщения при его получении.       Дополнительные сведения о проверке подлинности см. в разделах проверки подлинности очереди сообщений в библиотеке MSDN."
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
