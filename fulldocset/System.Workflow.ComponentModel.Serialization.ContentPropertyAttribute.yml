  summary: "Содержит имя для свойства содержимого помеченного класса.  Отметка типа этим атрибутом в результате данные этого типа должны быть сериализованы без тегов имени включающего свойства. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Для Windows Workflow Foundation, чтобы атрибут ContentPropertyAttribute действуют следующие ограничения:- <xref:System.Type>, <xref:System.Collections.Generic.Stack%601>, и <xref:System.Collections.Generic.Queue%601>не поддерживаются `ContentProperty` типов.</xref:System.Collections.Generic.Queue%601> </xref:System.Collections.Generic.Stack%601> </xref:System.Type>      -Пустая строка десериализуется как нулевое значение.      -A `ContentProperty` , выполняющий привязку к полю с помощью `ActivityBind` не сериализуется как `ContentProperty`.      - `ContentProperty` чередуется свойством со свойством без содержимого не поддерживается в разметке рабочего процесса."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class ContentPropertyAttribute : Attribute
