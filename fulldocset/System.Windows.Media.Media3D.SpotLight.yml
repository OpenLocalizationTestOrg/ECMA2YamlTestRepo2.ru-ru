  fullName: System.Windows.Media.Media3D.SpotLight
  type: Class
  summary: "Объект Light, который проецирует свое влияние в области конус в заданном направлении."
  remarks: "SpotLight представляет собой из <xref:System.Windows.Media.Media3D.PointLight>, так как оно содержит положение, диапазон и затухания.</xref:System.Windows.Media.Media3D.PointLight> Тем не менее SpotLight также позволяет контролировать направление, фигуры и другие свойства конуса эффект света.       Укажите значения для <xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngle%2A>(помимо тех, что ничего не горит), и <xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A>(в течение которого все данные полностью горит) для изменения эффекта spotlighting.</xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A> </xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngle%2A>       Освещение между внешней внутреннего конуса и внешнее конус уменьшается линейно.       ![Схема Spotlight](~/add/media/spotlight-1.png &quot;схема Spotlight&quot;)"
  example:
  - "The following example shows how to create a SpotLight in a 3-D scene.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleInline1](~/add/codesnippet/xaml/3DGallery/SpotLightExample.xaml#spotlightexampleinline1)]  \n  \n The following code shows the entire sample.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleWholePage](~/add/codesnippet/xaml/3DGallery/SpotLightExample.xaml#spotlightexamplewholepage)]"
