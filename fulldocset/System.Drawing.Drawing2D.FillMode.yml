  name: FillMode
  nameWithType: FillMode
  fullName: System.Drawing.Drawing2D.FillMode
  type: Enum
  summary: "Указывает порядок заполнения внутренней закрытый путь."
  remarks: "Приложение заполняет внутреннюю часть пути, используя один из двух режимов: чередование или поворот. Режим определяет, как заполнить и обрезает внутреннюю часть замкнутой фигуры.       По умолчанию используется вариант. Чтобы определить внутреннюю часть замкнутой фигуры в режиме чередования, рисуется линия из произвольной начальной точки в пути для какой-то момент очевидно, что за пределами контура. Если линия пересекает нечетное число сегментов пути, начальной точкой находится внутри замкнутой области и поэтому частью области заполнения или отсечения. Четное число пересечений означает, что точка не находится в области заполнения или отсечения. Открытая фигура заполняется или отсекается с помощью строки для подключения к первой точки рисунка последней точки.       Режим поворота учитывает направление сегментов пути на пересечении. Он добавляет единицу для каждого пересечения по часовой стрелке и вычитается единица для каждого пересечения против часовой стрелки. Если результат отличен от нуля, точка считается внутри области заполнения или отсечения. Нулевой результат означает, что эта точка находится за пределами области заполнения или отсечения.       Фигура считается по часовой стрелке или против часовой стрелки на основе порядка, в котором отображаются сегменты фигуры."
  example:
  - "The following example creates a path that has one open figure (an arc) and one closed figure (an ellipse). The FillPath method fills the path according to the default fill mode, which is Alternate.The following illustration shows the output of the example code. Note that the path is filled (according to Alternate) as if the open figure were closed by a straight line from its ending point to its starting point.  \n  \n ![Fill Open Path](~/add/media/fillopenpath.png \"Fill Open Path\")  \n  \n The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_7_1.vb)]\n [!code-cs[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/csharp/t-system.drawing.drawing_7_1.cs)]"
