  summary: "Возвращает или задает кнопку в форме, которая срабатывает при нажатии клавиши ВВОД."
  remarks: "Данное свойство не применимо к этому классу.       Это свойство позволяет указать действие по умолчанию, при нажатии клавиши ВВОД в приложении. Кнопка, назначенный этому свойству должно быть <xref:System.Windows.Forms.IButtonControl>, находится в текущей форме или расположен в контейнере на текущей форме.</xref:System.Windows.Forms.IButtonControl>       Это свойство можно использовать, чтобы разрешить пользователю быстрого перехода к простой форме с помощью нажатия клавиши ВВОД для завершения работы вместо ручного нажатия кнопки &quot;Принять&quot; мышью.       Кнопки &quot;Принять&quot; не могут быть включены, если текущего выбранного элемента управления на форме перехватывает клавишу ВВОД и обрабатывает его. Например элемент управления многострочного текстового поля позволяет клавиши ВВОД нажатия, при этом для вставки символ новой строки в элементе управления."
  syntax:
    content: public System.Windows.Forms.IButtonControl AcceptButton { get; set; }
    return:
      type: System.Windows.Forms.IButtonControl
      description: "<xref href=&quot;System.Windows.Forms.IButtonControl&quot;> </xref> , Представляющий кнопку в качестве кнопки &quot;Принять&quot; для формы."
  overload: System.Windows.Forms.PrintPreviewDialog.AcceptButton*
  exceptions: []
