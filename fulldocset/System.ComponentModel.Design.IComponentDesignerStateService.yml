  langs:
  - csharp
  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "Позволяет конструктору для хранения и получить его состояние."
  remarks: "Состояние конструктора будет служить компонентом, с которым связан конструктор. Web Forms предлагается областью разработки этой службы и используется в конструкторах компонентов. Это дополнительная хост-служба, и конструкторы элементов управления не следует считать, что он всегда будет предоставляться.       Состояние конструктора представлено как набор пар «имя значение» в виде словаря. Значения хранятся в словаре должен быть сериализуемым. Заданный компонент должен размещаться в конструкторе и должно иметь непустое имя.      Настроек [!CAUTION] настроек не храните конфиденциальные сведения в IComponentDesignerStateService. Конфиденциальным сведениям относятся пароль и данные проверки подлинности или все данные, которые вы не хотите предоставлять к нежелательному источнику."
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
