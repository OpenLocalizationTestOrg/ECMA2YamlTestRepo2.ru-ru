  name: DataGridViewCellValidatingEventHandler
  nameWithType: DataGridViewCellValidatingEventHandler
  fullName: System.Windows.Forms.DataGridViewCellValidatingEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> управления."
  remarks: "<xref:System.Windows.Forms.DataGridView.CellValidating>Событие происходит, когда фокус ввода ячейки, включая проверку содержимого.</xref:System.Windows.Forms.DataGridView.CellValidating> Отмена этого события отменяет изменения, внесенные в текущую ячейку. Когда это событие отменяется в режиме привязки данных, новое значение не помещается в источнике данных. Когда это событие отменяется в виртуальном режиме <xref:System.Windows.Forms.DataGridView.CellValuePushed>события не вызываются.</xref:System.Windows.Forms.DataGridView.CellValuePushed>       При создании делегата DataGridViewCellValidatingEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_63_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_63_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_63_1.vb)]"
  syntax:
    content: public delegate void DataGridViewCellValidatingEventHandler(object sender, DataGridViewCellValidatingEventArgs e);
