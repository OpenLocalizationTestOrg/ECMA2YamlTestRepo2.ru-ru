  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "Представляет последовательность символов, которые совместно используют один набор свойств."
  remarks: "Текстовая цепочка — это последовательность символов, один набор свойств для управления доступом. Любое изменение формата, например стиль шрифта, цвет, семейство шрифтов или любого другого эффекта форматирования, прерывает текстовую цепочку. В следующем примере показано, как изменения в форматирования текстовой строки получаются в последовательности текстовых цепочек — каждая цепочка имеет общий набор свойств форматирования.       Класс TextRun является корнем иерархии типов, представляющих несколько типов содержимого текста, обрабатываемых <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> Каждый класс, производный от TextRun представляет определенный тип содержимого текста.      | Класс | Описание |   |-----------|-----------------|   | TextRun | Корень иерархии. Определяет группу символов, которые совместно используют один и тот же набор свойств знаков. |   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| Определяет коллекцию глифов знаков определенного физического шрифта. |   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| Определяет тип текстового содержимого, в которой измерение, попаданий тестирования и Рисование всего содержимого выполняется как отдельную сущность.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> Примером этого типа содержимого является кнопка в середине строки текста. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| Определяет код символа новой строки. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| Определяет код символа конца абзаца.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> Является производным от <xref:System.Windows.Media.TextFormatting.TextEndOfLine>. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| Определяет метку разрыва сегмента. |   | <xref:System.Windows.Media.TextFormatting.TextHidden>| Определяет диапазон невидимых символов. |   | <xref:System.Windows.Media.TextFormatting.TextModifier>| Определяет начало области изменения. |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
