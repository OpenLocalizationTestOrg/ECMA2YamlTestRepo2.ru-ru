  name: ImageEditor
  nameWithType: ImageEditor
  fullName: System.Drawing.Design.ImageEditor
  type: Class
  summary: "Предоставляет пользовательский интерфейс для выбора изображения свойства в сетке свойств."
  remarks: "— ImageEditor <xref:System.Drawing.Design.UITypeEditor>, предоставляет пользовательский интерфейс для пользователя выбрать изображение для свойства.</xref:System.Drawing.Design.UITypeEditor> Когда пользователь запускает редактор, он отображает **открыть файл** диалоговое окно, пользователь может перейти в каталог и выберите файл. Список файлов, изначально фильтруется по расширения имен файлов по умолчанию для редактора."
  example:
  - "The following code example uses an <xref:System.ComponentModel.EditorAttribute> to associate the ImageEditor with a property.  \n  \n [!code-cpp[EditorAttributesExample#3](~/add/codesnippet/cpp/t-system.drawing.design._2_1.cpp)]\n [!code-vb[EditorAttributesExample#3](~/add/codesnippet/visualbasic/t-system.drawing.design._2_1.vb)]\n [!code-cs[EditorAttributesExample#3](~/add/codesnippet/csharp/t-system.drawing.design._2_1.cs)]"
