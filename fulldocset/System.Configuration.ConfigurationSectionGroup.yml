- uid: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(System.Runtime.Versioning.FrameworkName)
  id: ShouldSerializeSectionGroupInTargetVersion(System.Runtime.Versioning.FrameworkName)
  parent: System.Configuration.ConfigurationSectionGroup
  langs:
  - csharp
  name: ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  nameWithType: ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  fullName: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion(FrameworkName)
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Указывает, является ли текущий <xref href=&quot;System.Configuration.ConfigurationSectionGroup&quot;> </xref> экземпляра должно быть сериализовано при сериализации иерархии объекта конфигурации для заданной целевой версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
  remarks: "Каждая группа разделов конфигурации, которая создается для [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] и более поздних версиях необходимо явно переопределять этот метод и возвращать `true`, но только в том случае, если группа разделов действительна для заданной версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Существующие группы разделов конфигурации, которые были созданы в более ранних версиях [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] не требуется изменить.       Базовый тип содержит реализацию по умолчанию для этого метода, которая всегда возвращает `true`. Другими словами Если Реализатор группы раздела конфигурации не переопределять этот метод, по умолчанию группу разделов конфигурации сериализуется для всех версий платформы."
  syntax:
    content: protected virtual bool ShouldSerializeSectionGroupInTargetVersion (System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "Целевая версия [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если в текущей группе разделов должно быть сериализовано; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.ConfigurationSectionGroup.ShouldSerializeSectionGroupInTargetVersion*
  exceptions: []
  platform:
  - net462
