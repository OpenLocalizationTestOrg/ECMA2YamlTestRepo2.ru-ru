  name: ConfigurationSectionGroup
  nameWithType: ConfigurationSectionGroup
  fullName: System.Configuration.ConfigurationSectionGroup
  type: Class
  summary: "Представляет группу связанных разделов в файле конфигурации."
  remarks: "Параметры в файлах конфигурации (например, файл Web.config) упорядочены по разделам. Так как некоторые разделы связаны, часто бывает удобнее сгруппировать их в группу разделов. Представляет класс ConfigurationSectionGroup `sectionGroup` XML-элемент, используемый для группы разделов, если они определены в `configSections` элемент файла конфигурации. Группы разделов могут быть вложенными (группа раздела может содержать другие группы разделов, а также разделы). В следующем примере показан `configSections` элемент, определяющий три группы вложенных разделов: ```   <configSections>     <sectionGroup name=&quot;system.web.extensions&quot;...>       <sectionGroup name=&quot;scripting&quot; ...>         <section name=&quot;scriptResourceHandler&quot;.../>         <sectionGroup name=&quot;webServices&quot;...>           <section name=&quot;jsonSerialization&quot; .../>           <section name=&quot;profileService&quot; ... />        <section name=&quot;authenticationService&quot; .../>           <section name=&quot;roleService&quot; .../>         </sectionGroup>       </sectionGroup>     </sectionGroup>   </configSections>   ``` система загружает параметры из файлов конфигурации в ConfigurationSectionGroup объекты. Можно использовать <xref:System.Configuration.ConfigurationSectionGroup.Sections%2A>и <xref:System.Configuration.ConfigurationSectionGroup.SectionGroups%2A>Свойства для доступа к разделы и группы разделов, которые содержатся в объекте ConfigurationSectionGroup.</xref:System.Configuration.ConfigurationSectionGroup.SectionGroups%2A> </xref:System.Configuration.ConfigurationSectionGroup.Sections%2A>       Дополнительные сведения о способах доступа к данным из файлов конфигурации см. в разделе <xref:System.Configuration.ConfigurationManager>класса.</xref:System.Configuration.ConfigurationManager>"
  example:
  - "The following example shows how to use the ConfigurationSectionGroup class to retrieve configuration settings. The example is a console application that reads configuration settings and writes information about each configuration section group and the sections in it to the console.  \n  \n The `Main` method loads the configuration settings into a <xref:System.Configuration.Configuration> object, retrieves the <xref:System.Configuration.Configuration.SectionGroups%2A> collection from the <xref:System.Configuration.Configuration> object, and then calls the `ShowSectionGroupCollectionInfo` method to display the section property values.  \n  \n The `ShowSectionGroupCollectionInfo` method iterates through the section groups and calls the `ShowSectionGroupInfo` method for each one.  \n  \n The `ShowSectionGroupInfo` method displays the name of the section group, some property values, and the names of the sections that it contains. If the section group contains section groups, this method calls `ShowSectionGroupCollectionInfo` recursively to display those section groups.  \n  \n The `indentLevel` field is used to add spaces to the left side of displayed lines to show logical groupings. All lines are limited to 79 characters of text to avoid line wrapping, which would make it harder to distinguish the logical groupings.  \n  \n [!code-cs[System.Configuration.ConfigurationSectionGroup#1](~/add/codesnippet/csharp/t-system.configuration.c_13_1.cs)]\n [!code-vb[System.Configuration.ConfigurationSectionGroup#1](~/add/codesnippet/visualbasic/t-system.configuration.c_13_1.vb)]"
  syntax:
    content: public class ConfigurationSectionGroup
