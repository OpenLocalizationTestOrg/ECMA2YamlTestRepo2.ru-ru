  summary: "Вызывает принудительное объявление для данного <xref href=&quot;System.Configuration.ConfigurationSectionGroup&quot;> </xref> объекта."
  remarks: "<xref:System.Configuration.ConfigurationSectionGroup.ForceDeclaration%2A>Метод принудительно это <xref:System.Configuration.ConfigurationSectionGroup>объявления, чтобы записать в файл, если `force` — `true`.</xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ConfigurationSectionGroup.ForceDeclaration%2A> Если `force` — `false`, это действие может быть проигнорирован, если <xref:System.Configuration.ConfigurationSectionGroup>объект, требуемый системой.</xref:System.Configuration.ConfigurationSectionGroup>       Метод ForceDeclaration может вызвать <xref:System.Configuration.ConfigurationSectionGroup>объекта для записи в файл конфигурации, даже если он не требуется, так как он уже объявлен в родительском файле.</xref:System.Configuration.ConfigurationSectionGroup> Кроме того его можно удалить группу из файла конфигурации, если группы не требуется.       Можно использовать метод ForceDeclaration, чтобы файл конфигурации лучше переносились с одного компьютера на другой, не беспокоясь о ли объявлением группы уже существует."
