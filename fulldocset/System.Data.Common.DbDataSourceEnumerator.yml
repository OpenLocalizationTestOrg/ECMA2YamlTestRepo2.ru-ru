  summary: "Извлекает <xref href=&quot;System.Data.DataTable&quot;> </xref> содержащий сведения обо всех видимых экземплярах сервера, представленных строго типизированным экземпляром этого класса."
  remarks: "Таблицы, возвращаемой этим методом содержит следующие столбцы, которые содержат строки. Отдельные поставщики могут добавлять дополнительные столбцы.      | Порядковый номер столбца | Столбец | Описание |   |--------------------|------------|-----------------|   |&0; | **ServerName**| Имя сервера. |   |&1; | **InstanceName**| Имя экземпляра сервера. В зависимости от поставщика, может существовать несколько экземпляров на одном сервере. |   |&2; | **IsClustered**| Указывает, является ли сервер частью кластера. |   |&3; | **Version**| Версия сервера. Точный формат зависит от поставщика. |   |&4; | **FactoryName**| Имя соответствующей фабрики поставщика. |"
