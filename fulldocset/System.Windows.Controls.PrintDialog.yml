  syntax:
    content: public uint MaxPage { get; set; }
    return:
      type: System.UInt32
      description: "Объект <xref:System.UInt32>, представляющий наибольший номер страницы, который может использоваться в диапазоне страниц в **печати** диалоговое окно.</xref:System.UInt32>"
