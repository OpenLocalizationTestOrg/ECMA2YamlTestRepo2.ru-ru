  remarks: "Пользователь может использовать **печати** диалогового окна для выбора принтера, настроить его и выполнить задание печати.       Строго говоря, можно использовать <xref:System.Windows.Controls.PrintDialog.PrintDocument%2A>метода, не открывая диалоговое окно.</xref:System.Windows.Controls.PrintDialog.PrintDocument%2A> В этом смысле элемент управления может использоваться в качестве невидимого компонента печати. Однако для повышения производительности было бы лучше использовать либо <xref:System.Printing.PrintQueue.AddJob%2A>метод или один из многочисленных <xref:System.Windows.Xps.XpsDocumentWriter.Write%2A>и <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A>методы <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> </xref:System.Windows.Xps.XpsDocumentWriter.Write%2A> </xref:System.Printing.PrintQueue.AddJob%2A> Дополнительные сведения об этом разделе [как: программным образом печати XPS-файлы](~/add/includes/ajax-current-ext-md.md).       Не путайте этот класс, PrintDialog, <xref:System.Windows.Forms.PrintDialog?displayProperty=fullName>.</xref:System.Windows.Forms.PrintDialog?displayProperty=fullName> Эта подписка используется с приложениями Windows Forms. PrintDialog используется с [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] приложений."
  example:
  - "The following example shows how to create an instance of and display a simple PrintDialog by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] markup and code.  \n  \n [!code-xml[PrintDialog#2](~/add/codesnippet/xaml/PrintDialog_Sample/Window1.xaml#2)]  \n  \n ...  \n  \n [!code-cs[PrintDialog#1](~/add/codesnippet/csharp/PrintDialog_Sample/Window1.xaml.cs#1)]\n [!code-vb[PrintDialog#1](~/add/codesnippet/visualbasic/printdialog_sample/window1.xaml.vb#1)]"
