  remarks: "Объект <xref:System.Windows.Controls.Calendar>может отображать месяц, год или десятилетие одновременно.</xref:System.Windows.Controls.Calendar> В следующей таблице перечислены как пользователь переходит к каждого режима.      | DisplayMode | Действие |   |-----------------|------------|   | Месяц | Чтобы перейти в режим года, щелкните заголовок месяца. |   | Год | Чтобы перейти в режим десятилетия, щелкните заголовок года. Чтобы перейти в режим месяца, выберите один из отображаемых месяцев. |   | Последнее десятилетие | Чтобы перейти в режим года, выберите один из отображаемых годов. |"
