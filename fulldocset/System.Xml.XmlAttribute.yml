  summary: "Вставляет заданный узел сразу после указанного узла ссылки."
  remarks: "Если `refChild` — `null`, вставьте `newChild` в начале списка дочерних узлов. Если `newChild` — <xref:System.Xml.XmlDocumentFragment>объекта, его дочерние узлы вставляются в том же порядке после `refChild`.</xref:System.Xml.XmlDocumentFragment> Если `newChild` является уже в дереве, она удаляется.       Если вставленный узел был создан из другого документа, можно использовать <xref:System.Xml.XmlDocument.ImportNode%2A?displayProperty=fullName>для импорта узла в текущий документ.</xref:System.Xml.XmlDocument.ImportNode%2A?displayProperty=fullName> Импортированного узла может быть вставлена текущего документа.       Этот метод является расширением Microsoft для модели объекта документа (DOM)."
  example:
  - For an example of the InsertAfter method see the <xref:System.Xml.XmlNode.InsertAfter%2A> method.
  syntax:
    content: public override System.Xml.XmlNode InsertAfter (System.Xml.XmlNode newChild, System.Xml.XmlNode refChild);
    parameters:
    - id: newChild
      type: System.Xml.XmlNode
      description: "<xref href=&quot;System.Xml.XmlNode&quot;> </xref> Для вставки."
    - id: refChild
      type: System.Xml.XmlNode
      description: "<xref href=&quot;System.Xml.XmlNode&quot;> </xref> — Узел ссылки. `newChild` Помещается после `refChild`."
    return:
      type: System.Xml.XmlNode
      description: "<xref href=&quot;System.Xml.XmlNode&quot;> </xref> Вставлены."
  overload: System.Xml.XmlAttribute.InsertAfter*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Этот узел имеет тип, который не допускает дочерних узлов типа <code> newChild </code> узла.       <code> newChild </code> Является предком данного узла."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> newChild </code> Был создан из документа, отличного от того, который создан данный узел.       <code> refChild </code> Не является дочерним узлом данного узла.       Этот узел доступен только для чтения."
  platform:
  - net462
