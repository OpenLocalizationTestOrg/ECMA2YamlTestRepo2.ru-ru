- uid: System.Xml.XmlAttribute.Specified
  id: Specified
  parent: System.Xml.XmlAttribute
  langs:
  - csharp
  name: Specified
  nameWithType: XmlAttribute.Specified
  fullName: System.Xml.XmlAttribute.Specified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Возвращает значение, указывающее, было ли явно задано значение атрибута."
  remarks: "Реализация является управление этим свойством, а не пользователя. Если пользователь изменяет значение атрибута (даже если концов получает совпадает со значением по умолчанию или фиксированное значение), затем указанный флаг автоматически принимает значение `true`. Повторно определить атрибут как значение по умолчанию или фиксированное значение из DTD, пользователь должен удалить атрибут. Реализация затем создает новый атрибут, доступный с заданным значением `false` и по умолчанию или фиксированное значение (если он существует).       В целом: 1.  Если атрибут имеет заданное значение в документе, `Specified` — `true`, а значение является назначенным значением.      2.  Если атрибут не имеет назначенного значения в документе и имеет значение по умолчанию или фиксированное значение в DTD, `Specified` — `false`, а значение по умолчанию или фиксированное значение в DTD.      3.  В противном случае атрибут не отображается в модели структуры документа."
  syntax:
    content: public virtual bool Specified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если значение этого атрибута задано явным образом в исходном документе экземпляра; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> показывает, что значение атрибута получено из DTD."
  overload: System.Xml.XmlAttribute.Specified*
  exceptions: []
  platform:
  - net462
