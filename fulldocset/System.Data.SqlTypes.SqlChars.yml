  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Копирует знаки из данного <xref href=&quot;System.Data.SqlTypes.SqlChars&quot;> </xref> экземпляра в переданный буфер и возвращает количество скопированных символов."
  remarks: "При попытке чтения за <xref:System.Data.SqlTypes.SqlChars.MaxLength%2A>, создается исключение.</xref:System.Data.SqlTypes.SqlChars.MaxLength%2A>       Если `count` указывает больше символов для копирования, чем доступно в `offsetInBuffer` до конца значения, копируются только доступные знаки.       Исключение возникает в том случае, если буфер назначения является ссылкой со значением null.       Если буфер назначения не может принимать любое количество знаков, сколько требуется исключение."
  syntax:
    content: public long Read (long offset, char[] buffer, int offsetInBuffer, int count);
    parameters:
    - id: offset
      type: System.Int64
      description: "<xref:System.Int64> <xref uid=&quot;langword_csharp_long&quot; name=&quot;long&quot; href=&quot;&quot;> </xref> Значение смещение в значении, которое содержится в <xref href=&quot;System.Data.SqlTypes.SqlChars&quot;> </xref> экземпляра.</xref:System.Int64>"
    - id: buffer
      type: System.Char[]
      description: "Для копирования в буфер массива знаков."
    - id: offsetInBuffer
      type: System.Int32
      description: "<xref:System.Int32>Целочисленное смещение в буфере, с которого начинается копирование в.</xref:System.Int32>"
    - id: count
      type: System.Int32
      description: "<xref:System.Int32>Целое число, представляющее число копируемых символов.</xref:System.Int32>"
    return:
      type: System.Int64
      description: "<xref:System.Int64> <xref uid=&quot;langword_csharp_long&quot; name=&quot;long&quot; href=&quot;&quot;> </xref> Значение, представляющее количество копирования байтов.</xref:System.Int64>"
