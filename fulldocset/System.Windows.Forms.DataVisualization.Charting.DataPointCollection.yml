  fullName: System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY(IEnumerable,IEnumerable[])
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Данные привязывает значения X и значений Y точек данных коллекции к первому столбцу указанного источника данных."
  remarks: "Этот метод привязывает все <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>объекты в <xref:System.Windows.Forms.DataVisualization.Charting.Series>, и использует отдельные источники данных для X и Y-значения.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>       Обратите внимание, что первый доступный столбец в источнике данных будет использоваться при привязке данных в таблицу. Чтобы привязать столбец, отличающийся от первого столбца, используйте <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>метод.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>       Можно привязать к несколько значений Y, предоставляя список разделенных запятыми <xref:System.Collections.Generic.IEnumerable%601>объектов для `yValues` параметр.</xref:System.Collections.Generic.IEnumerable%601>       Если источник данных не предоставляет значения Y, если указано неверное число значений, будет создано исключение.       Если вы не хотите отображать точечные построения, в которых используются X и Y-значения, используйте один из `DataBindY` методов вместо него.       Ниже приведен список объектов, которые можно использовать в качестве параметра источника данных: - DataView - модули чтения данных (SQL, OleDB) - массивы - списка, все другие объекты, используемые <xref:System.Collections.Generic.IEnumerable%601>интерфейса.</xref:System.Collections.Generic.IEnumerable%601>"
  syntax:
    content: public void DataBindXY (System.Collections.IEnumerable xValue, System.Collections.IEnumerable[] yValues);
    parameters:
