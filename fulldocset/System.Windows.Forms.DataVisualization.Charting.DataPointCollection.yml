  remarks: "Этот метод добавляет одно <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>объект <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>; точка данных всегда добавляется в конец коллекции.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>       Необходимо указать по крайней мере один (1) значение по оси Y, в противном случае будет создано исключение. Кроме того, этот метод проверяет <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>объект, эти данные принадлежит; Если указаны слишком много значений Y, будет вызвано исключение.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>       Чтобы <xref:System.DateTime>Форматирование вступил в силу, значение должно быть <xref:System.DateTime>объекта.</xref:System.DateTime> </xref:System.DateTime>       Если не требуется значение X точки данных — то есть, если вы создаете не точечные диаграммы, используйте <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.AddY%2A>метод вместо</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.AddY%2A>"
