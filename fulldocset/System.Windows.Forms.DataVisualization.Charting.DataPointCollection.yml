  type: Class
  summary: "Представляет коллекцию <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> объектов."
  remarks: "Класс DataPointCollection представляет коллекцию <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>объекты, которые в свою очередь, представляющих точки данных, которые являются частью <xref:System.Windows.Forms.DataVisualization.Charting.Series>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>       Этот класс коллекции реализуется в виде <xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.Series>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>объекты можно добавить или вставить в коллекцию с их значение по оси X и Y-значения, уже указан в качестве параметров.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Обратите внимание, что они также добавляются автоматически при привязке к источнику данных с помощью ряда <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindY%2A>или <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>метод.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindY%2A>       Точки данных будут отображаться в порядке их появления в этой коллекции только в том случае, если имеется ряд, которому принадлежит коллекция его <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>свойство `true` (значение по умолчанию — `false`), или если все значения X для всех точек данных равны нулю.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> В противном случае точки данных строятся по значениям X.       Точки данных можно найти и управления этим состоянием, на основе максимальному, минимальному или указанный X или Y-значений с помощью перегруженного `FindMaxValue`, `FindMinValue` или `FindValue` методов, соответственно.       <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.Count%2A>Свойство указывает общее число элементов в коллекции и обычно используется для поиска верхней границы коллекции.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.Count%2A>"
