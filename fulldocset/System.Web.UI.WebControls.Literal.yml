- uid: System.Web.UI.WebControls.Literal.Text
  id: Text
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Text
  nameWithType: Literal.Text
  fullName: System.Web.UI.WebControls.Literal.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает заголовок, отображаемый в <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> управления."
  remarks: "Свойство текста для задания или определения заголовка, отображаемого в <xref:System.Web.UI.WebControls.Literal>управления.</xref:System.Web.UI.WebControls.Literal> Это позволяет программно изменять заголовок во время выполнения.       Заголовок может быть преобразован из формата HTML в зависимости от того, как присвоить значение этому свойству. Если присвоить значение через атрибут <xref:System.Web.UI.WebControls.Literal>элемента управления, будет HTML, декодированный перед отображением.</xref:System.Web.UI.WebControls.Literal> Например `<asp:Literal id=&quot;DisplayLiteral&quot; Text=&quot;A B&quot;/>` отображается как «A B» в браузере. Тем не менее если это свойство задано программным путем или поместив текст между открывающим и закрывающим тегами элемента управления, заголовок не HTML-декодирования. Например `<asp:Literal id=&quot;DisplayLiteral&quot;> A B </asp:Literal>` отображается как «A&nbsp;B».      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [синтаксис проверки серверного элемента управления](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Text property to programmatically change the caption displayed in the <xref:System.Web.UI.WebControls.Literal> control.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Literal#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_516_1.aspx)]\n [!code-vb[Literal#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_516_1.aspx)]"
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "Заголовок, отображаемый в <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> управления."
  overload: System.Web.UI.WebControls.Literal.Text*
  exceptions: []
  platform:
  - net462
