- uid: System.Web.UI.WebControls.Literal.Mode
  id: Mode
  parent: System.Web.UI.WebControls.Literal
  langs:
  - csharp
  name: Mode
  nameWithType: Literal.Mode
  fullName: System.Web.UI.WebControls.Literal.Mode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение перечисления, указывающее, как содержимое <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> отрисовки элемента управления."
  remarks: "Свойство режима определяет способ содержимое <xref:System.Web.UI.WebControls.Literal>управления визуализироваться.</xref:System.Web.UI.WebControls.Literal> Это свойство задается с помощью одного из <xref:System.Web.UI.WebControls.LiteralMode>значений перечисления.</xref:System.Web.UI.WebControls.LiteralMode> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | `PassThrough`| Не изменяет содержимое элемента управления. |   | `Encode`| Содержимое элемента управления преобразуется в HTML-кодированную строку. |   | `Transform`| Неподдерживаемый язык разметки элементы удаляются из содержимого элемента управления. Если элемент управления <xref:System.Web.UI.WebControls.Literal>отображается в браузере, поддерживающем HTML или XHTML, содержимое элемента управления не изменяются. |       При указании `PassThrough`, все содержимое <xref:System.Web.UI.WebControls.Literal.Text%2A>Свойства передаются браузера или устройства без каких-либо изменений.</xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal> Например если <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство <xref:System.Web.UI.WebControls.Literal>содержит элемент управления `<hr>` тег, отправляется для всех устройств и браузеров ли он поддерживается или нет.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       При указании `Encode`, содержимое для <xref:System.Web.UI.WebControls.Literal.Text%2A>Свойства преобразуются в HTML-кодированную строку перед отрисовкой.</xref:System.Web.UI.WebControls.Literal.Text%2A> Например если <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство <xref:System.Web.UI.WebControls.Literal>содержит элемент управления `<hr>` тега, он преобразуется в `<Hr>` и отправляются в устройстве или в браузере.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       При указании `Transform`, поведение отрисовки <xref:System.Web.UI.WebControls.Literal.Text%2A>свойства зависит от типа разметки готовится к просмотру.</xref:System.Web.UI.WebControls.Literal.Text%2A> Если <xref:System.Web.UI.WebControls.Literal>элемент управления отрисовывается для устройства или браузере, поддерживающем HTML или XHTML, указав <xref:System.Web.UI.WebControls.LiteralMode>выводятся совпадает с поведением указание <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> Все теги и элементы для <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство подготавливаются к просмотру для запрашивающего браузера.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Когда <xref:System.Web.UI.WebControls.Literal>элемент управления отрисовывается для языка разметки HTML или XHTML, например WML или cHTML, можно использовать <xref:System.Web.UI.WebControls.LiteralMode>значение для удаления элементов разметки не поддерживается.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal> В этом случае любые элементы языка разметки служб <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство, которое не поддерживаются целевым языком разметки для элемента управления не отображаются.</xref:System.Web.UI.WebControls.Literal.Text%2A> Например если <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство <xref:System.Web.UI.WebControls.Literal>содержит элемент управления `<hr>` тег тега удаляется перед отправкой содержимое устройство WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Если неподдерживаемый тег содержит содержимое, удаляется только тег, а содержимое отправляется устройстве или в браузере. Например если <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство с содержимым `<XYZ>Test</XYZ>`, `<XYZ>` и `</XYZ>` удаляются теги и текст «Test» отправляется устройству или браузеру.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's Mode property. The Mode property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the Mode property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n> [!NOTE]\n>  The following example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information about the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_704_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.LiteralMode Mode { get; set; }
    return:
      type: System.Web.UI.WebControls.LiteralMode
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.LiteralMode&quot;> </xref> значений перечисления. Значение по умолчанию — <xref uid=&quot;langword_csharp_Transform&quot; name=&quot;Transform&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Literal.Mode*
  exceptions:
