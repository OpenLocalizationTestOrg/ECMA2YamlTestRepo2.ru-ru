  remarks: "Представляет класс DataReference `<DataReference>` элемент, который содержит расположение зашифрованные данные, используемые с XML-шифрования.       `<DataReference>`элементы используются для обращения к `<EncryptedData>` элементы, которые были зашифрованы с помощью ключа, определенных в заключающей `<EncryptedKey>` элемента. Несколько `<DataReference>` элементов может произойти, если несколько `<EncryptedData>` элементы отсутствуют, шифруются с использованием тот же ключ.       Дополнительные сведения о стандартах XML-шифрования см. в разделе http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use the DataReference class to encrypt and decrypt multiple XML elements using different session keys.  \n  \n [!code-cs[Cryptography.XML.DataReference#1](~/add/codesnippet/csharp/t-system.security.crypto_9_1.cs)]\n [!code-vb[Cryptography.XML.DataReference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_9_1.vb)]"
