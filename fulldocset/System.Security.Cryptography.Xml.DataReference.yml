  remarks: "Этот конструктор использует указанный универсальный код ресурса (URI) и преобразование цепочки для создания нового экземпляра <xref:System.Security.Cryptography.Xml.DataReference>класса, который представляет `<DataReference>` элемент.</xref:System.Security.Cryptography.Xml.DataReference> URI указывает расположение зашифрованных данных и цепочки преобразований может содержать преобразования XPath, преобразования распаковки или сведения о способах получения зашифрованных данных из хранилища документов. `<DataReference>`является дочерним элементом элемента `<ReferenceList>` элемент.       Дополнительные сведения о стандартах XML-шифрования см. в разделе http://www.w3.org/TR/xmlenc-core/."
