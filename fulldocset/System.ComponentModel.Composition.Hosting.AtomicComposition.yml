  summary: "Освобождает все ресурсы, используемые текущим экземпляром <xref href=&quot;System.ComponentModel.Composition.Hosting.AtomicComposition&quot;> </xref> класса и пометить эту операцию композиции как ошибочный."
  remarks: "Вызовите `Dispose` после использования <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> `Dispose` Метода <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>окажется в неработоспособном состоянии.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> После вызова метода `Dispose`, необходимо освободить все ссылки на <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>, сборщик мусора мог освободить память, <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>занимаемую.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> </xref:System.ComponentModel.Composition.Hosting.AtomicComposition>       Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек вызова всегда `Dispose` перед освобождением последней ссылки на <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.Composition.Hosting.AtomicComposition>объекта `Finalize` метод.</xref:System.ComponentModel.Composition.Hosting.AtomicComposition>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Composition.Hosting.AtomicComposition.Dispose*
  exceptions: []
  platform:
  - net462
