  name: RuleInvokeAttribute
  nameWithType: RuleInvokeAttribute
  fullName: System.Workflow.Activities.Rules.RuleInvokeAttribute
  type: Class
  summary: "Указывает, что метод вызывается с помощью условия. Этот класс не наследуется."
  remarks: "Этот атрибут используется для поддержки модели прямой логической цепочки, которая вызовет повторное вычисление правил на основе изменения состояния. <xref:System.Workflow.Activities.Rules.RuleReadAttribute>, RuleInvokeAttribute, и <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>классы определяют свойства, используемые для чтения условия, записи действия и вызова метода.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleReadAttribute> Эти атрибуты позволяют рабочему процессу заново вычислять только те правила, которые будут изменение конечного результата."
  example:
  - "The following code example demonstrates proper usage of the RuleInvokeAttribute.  \n  \n```c#  \n[RuleInvokeAttribute(\"UpdateAttributeValue\")]  \n  \nbool DoSomething()  \n{  \n    return attributevalue();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleInvokeAttribute : System.Workflow.Activities.Rules.RuleAttribute
