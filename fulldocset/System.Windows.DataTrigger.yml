  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Возвращает коллекцию <xref href=&quot;System.Windows.Setter&quot;> </xref> объектов, которые описывают значения свойств, которые применяются, если элемент данных удовлетворяет заданному условию."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## Использование элемента свойства XAML ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## значений XAML *ZeroOrMoreSetters* ноль или более <xref:System.Windows.Setter>объектов.</xref:System.Windows.Setter>             Объект <xref:System.Windows.DataTrigger>позволяет запустить действия или использовать <xref:System.Windows.Setter>s, чтобы применить свойство значения, если элемент данных удовлетворяет заданному условию.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger>       Если имеется более одного установщика одного свойства в коллекции установщиков, задания, который объявлен последнего используется.       Свойство задания <xref:System.Windows.DataTrigger>объект может состоять только из <xref:System.Windows.Setter>объектов.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger> Добавление <xref:System.Windows.Setter>дочерних элементов, чтобы <xref:System.Windows.DataTrigger>объект неявно добавляется в <xref:System.Windows.SetterBaseCollection>для <xref:System.Windows.DataTrigger>объекта.</xref:System.Windows.DataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.DataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>объекты не поддерживаются; только <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>поддерживает <xref:System.Windows.EventSetter>объектов.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
