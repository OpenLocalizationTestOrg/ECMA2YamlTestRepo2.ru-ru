  name: DataTrigger
  nameWithType: DataTrigger
  fullName: System.Windows.DataTrigger
  type: Class
  summary: "Представляет триггер, который применяет значения свойств или выполняет действия, если привязанные данные соответствуют указанному условию."
  remarks: "<xref:System.Windows.Style>, <xref:System.Windows.Controls.ControlTemplate>, и <xref:System.Windows.DataTemplate>имеют коллекции триггеров.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Style> DataTrigger позволяет задавать значения свойств, когда значение свойства объекта данных соответствует указанным <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> Например, при отображении списка `Employee` объектов, может потребоваться цвет переднего плана должны отличаться друг на основе `Employee&quot;s` текущее состояние. (Например, `Employees` кто в настоящее время находятся в отпуске, отображаются фиолетовым цветом.) В некоторых случаях может быть более подходящим, создание преобразователя или использовать <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> Дополнительные сведения см. в разделе [сведения о шаблонах данных](~/add/includes/ajax-current-ext-md.md).       Обратите внимание, что необходимо указать оба <xref:System.Windows.DataTrigger.Binding%2A>и <xref:System.Windows.DataTrigger.Value%2A>Свойства DataTrigger для триггера в данных, чтобы иметь смысла.</xref:System.Windows.DataTrigger.Value%2A> </xref:System.Windows.DataTrigger.Binding%2A> Если один или оба свойства не заданы, выдается исключение.       <xref:System.Windows.DataTrigger.Setters%2A>Свойства объекта DataTrigger может состоять только из <xref:System.Windows.Setter>объектов.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger.Setters%2A> Добавление <xref:System.Windows.Setter>дочерним для объекта DataTrigger неявно добавляется в <xref:System.Windows.SetterBaseCollection>для объекта DataTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>объекты не поддерживаются; только <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>поддерживает <xref:System.Windows.EventSetter>объектов.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>.  \n  \n The DataTrigger is specified such that if the *State* of the *Place* data item is \"WA\" then the foreground of the corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Red.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]  \n  \n The following example shows how to use a DataTrigger, a <xref:System.Windows.Media.Animation.BeginStoryboard> action, and a <xref:System.Windows.Media.Animation.Storyboard> to animate a property when bound data meets a specified condition. The example displays inventory information in a <xref:System.Windows.Controls.ListBox> control. It uses a DataTrigger to animate the <xref:System.Windows.UIElement.Opacity%2A> of every <xref:System.Windows.Controls.ListBoxItem> that contains an out-of-stock book.  \n  \n [!code-xml[AnimatePropertyStoryboards#GraphicsMMDataTriggerStoryboardWholePage](~/add/codesnippet/xaml/AnimateProperty_Storyboards_markup/DataTriggerStoryboardExample.xaml#graphicsmmdatatriggerstoryboardwholepage)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      public class DataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
