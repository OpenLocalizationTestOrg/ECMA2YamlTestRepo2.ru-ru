  name: Binding
  nameWithType: DataTrigger.Binding
  fullName: System.Windows.DataTrigger.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Возвращает или задает привязку, которая дает значение свойства объекта данных."
  remarks: "Значение свойства, созданные с помощью этой привязки сравнивается со значением, указанным с <xref:System.Windows.DataTrigger.Value%2A>свойство.</xref:System.Windows.DataTrigger.Value%2A> Это значение сначала преобразуется в тип значения привязки (если возможно) и два значения сравниваются с помощью `Object.Equals` метод. Если два значения равны, затем применяются соответствующие установщики и действия.       Создайте привязку и использовать <xref:System.Windows.Data.Binding.Path%2A>свойство для привязки к свойству определенного объекта (объект источника привязки).</xref:System.Windows.Data.Binding.Path%2A> Например, можно выполнить привязку к *приоритет* свойство *задачи*. Дополнительные сведения см. в разделе [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md).       Обратите внимание, что необходимо указать оба привязки и <xref:System.Windows.DataTrigger.Value%2A>Свойства <xref:System.Windows.DataTrigger>для триггера данных будут иметь значения.</xref:System.Windows.DataTrigger> </xref:System.Windows.DataTrigger.Value%2A> Если один или оба свойства не задано, создается исключение.      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## Использование атрибута XAML ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## использование элемента свойства XAML ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## значений XAML *объявление* ноль или несколько предложений назначения атрибутов, разделенных запятыми (,).             В разделе [привязки расширения разметки](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации."
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
