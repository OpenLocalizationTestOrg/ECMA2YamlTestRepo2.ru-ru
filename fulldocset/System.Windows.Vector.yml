  remarks: "Объект <xref:System.Windows.Point>представляет Фиксированная позиция, но представляет вектор, направление и величины (например, скорости или ускорение).</xref:System.Windows.Point> Таким образом конечные точки сегмента линии, точки, а их разницей является vector, то есть направление и длина, строки сегмента.       В языке XAML, разделителем между <xref:System.Windows.Vector.X%2A>и <xref:System.Windows.Vector.Y%2A>значения вектора, могут быть запятой или пробелом.</xref:System.Windows.Vector.Y%2A> </xref:System.Windows.Vector.X%2A>       Некоторых языков и региональных параметров может использовать запятую в качестве десятичного разделителя, а не символ точки. Обработка XAML для инвариантного языка и региональных параметров по умолчанию — en US, в большинстве реализаций процессора XAML и ожидает, что десятичным разделителем будет. Не следует использовать запятую в качестве десятичного разделителя при указании вектор в XAML, поскольку, будут пересекаться с преобразования типов строковых значения атрибута вектор в <xref:System.Windows.Vector.X%2A>и <xref:System.Windows.Vector.Y%2A>компонентов.</xref:System.Windows.Vector.Y%2A> </xref:System.Windows.Vector.X%2A>      <a name=&quot;xamlAttributeUsage_Vector&quot;></a>## Использование атрибута XAML ```   <object property=&quot;x,y&quot;/>   -or-   <object property=&quot;x y&quot;/>   ``` <a name=&quot;xamlValues_Vector&quot;> </a> ## значений XAML *x* компонент X вектора.       Дополнительные сведения см. в разделе <xref:System.Windows.Vector.X%2A>свойство.</xref:System.Windows.Vector.X%2A>       *y* компонент Y вектора. Дополнительные сведения см. в разделе <xref:System.Windows.Vector.Y%2A>свойство.</xref:System.Windows.Vector.Y%2A>"
