  namespace: System.Activities.Validation
  summary: "Возвращает или задает значение, указывающее, будут ли дополнительные ограничения проверки исключительно для проверки рабочего процесса. Если значение <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, все проверки, содержащихся внутри самого действия будет игнорироваться."
  remarks: "<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>вызывается каждый раз при выполнении рабочего процесса и вызывает любой результирующей ошибки <xref:System.Activities.InvalidWorkflowException>исключение.</xref:System.Activities.InvalidWorkflowException></xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public bool OnlyUseAdditionalConstraints { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если дополнительные ограничения должны использоваться исключительно; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Activities.Validation.ValidationSettings.OnlyUseAdditionalConstraints*
  exceptions: []
  platform:
  - net462
