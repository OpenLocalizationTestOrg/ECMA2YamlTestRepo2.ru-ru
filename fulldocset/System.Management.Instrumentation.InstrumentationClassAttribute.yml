  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Management.Instrumentation.InstrumentationClassAttribute&quot;> </xref> класс, который имеет схему для существующего базового класса. Класс должен содержать соответствующие определения элементов для свойств существующего базового класса WMI."
