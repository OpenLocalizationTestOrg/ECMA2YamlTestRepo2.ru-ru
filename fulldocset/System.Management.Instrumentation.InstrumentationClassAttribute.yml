  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Management.Instrumentation.InstrumentationClassAttribute&quot;> </xref> класс, который используется, если этот тип является производным от другого типа, который имеет <xref href=&quot;System.Management.Instrumentation.InstrumentationClassAttribute&quot;> </xref> атрибут, или если это класс инструментария верхнего уровня (например, экземпляр или абстрактный класс без базового класса или событие производными **__ExtrinsicEvent**)."
