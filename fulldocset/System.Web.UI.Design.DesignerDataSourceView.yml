- uid: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.DesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: DesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Создает данные времени разработки, не соответствующие схеме системы управления версиями связанные данные, используя указанное количество строк, указывающее, возвращается ли образец данных или реальные данные."
  remarks: ''
  example:
  - For a complete example of using the GetDesignTimeData method with views, schemas, and a data source designer, see <xref:System.Web.UI.Design.DataSourceDesigner>.
  syntax:
    content: public virtual System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "Минимальное количество возвращаемых строк."
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы указать, что возвращенные данные являются образцом данных; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для указания, что возвращенные данные являются реальными."
    return:
      type: System.Collections.IEnumerable
      description: "Объект <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> объект, содержащий данные для отображения во время разработки."
  overload: System.Web.UI.Design.DesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
