  remarks: "Класс DependencyPropertyConverter преобразует только из <xref:System.String>в экземпляр <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> </xref:System.String> Исключение, другие попытки преобразования.       Преобразует DependencyPropertyConverter из <xref:System.String>ввода формате: *typeName*`.`*propertyName*.</xref:System.String> Формат *namespacePrefix*:*typeName*`.`*propertyName* также принимается для обратной совместимости, но *namespacePrefix*: компонент учитывается. Формат *propertyName* также принимается в определенных случаях; этот формат зависит от возможности для оценки свойства окружения и вывести *typeName*, реализация службы <xref:System.Xaml.IAmbientProvider>в контексте.</xref:System.Xaml.IAmbientProvider>       Для обратной совместимости этот класс также поддерживает преобразование из BAML записей, но это в реализации и не следует полагаться на.       Поведение этого преобразователя специально ориентированного вокруг каждый сценарий WPF для обработки XAML: считывания значения свойства атрибута <xref:System.Windows.Setter.Property%2A>и созданием <xref:System.Windows.DependencyProperty>значение.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Setter.Property%2A>      <a name=&quot;xamlTextUsage_DependencyPropertyConverter&quot;></a>## Использование текста XAML"
