  nameWithType: TrustNotGrantedException
  fullName: System.Deployment.Application.TrustNotGrantedException
  type: Class
  summary: "Указывает, что приложение имеет соответствующий уровень доверия для запуска на локальном компьютере."
  remarks: "По умолчанию [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] приложения предоставляются с уровнем доверия на клиентских компьютерах, не позволяющий им выполнять потенциально вредоносные действия, например удаление данных с жесткого диска или доступ к сети. Объект [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] приложение может использовать повышение уровня разрешений или развертывания надежных приложений для запроса повышения уровня доверия:-повышение уровня разрешений пользователю предлагается предоставить приложению более высокий уровень безопасности.      -Развертывание надежных приложений проверяет цифровую подпись [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] приложение со списком доверенных издателей на локальном компьютере.       TrustNotGrantedException будет вызвано, если: - приложение использует повышение уровня разрешений и пользователь отклонил запрос повышенного доверия; приложение использует развертывание надежных приложений и цифровой сертификат, используемый для подписи приложения не указан в качестве надежного издателя на локальном компьютере. Если вы развернули обновления приложения и обновления использует больше разрешений, чем предыдущая версия, и [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] вызывает a TrustNotGrantedException новая версия не будет установлено."
  syntax:
    content: 'public class TrustNotGrantedException : System.Deployment.Application.DeploymentException'
