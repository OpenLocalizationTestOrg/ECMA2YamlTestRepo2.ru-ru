  summary: "Возвращает тип следующего аргумента."
  remarks: "Этот метод не перемещает итератор на следующий аргумент.       GetNextArgType возвращает тип аргумента, как указано в вызывающей функции. Например, если аргумент имеет тип <xref:System.String>, однако вызывающая функция задает аргумент, как тип <xref:System.Object>, GetNextArgType сообщает аргумента в качестве типа <xref:System.Object>.</xref:System.Object> </xref:System.Object> </xref:System.String>"
