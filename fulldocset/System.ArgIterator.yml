  summary: "Завершает обработку списка аргументов переменной длины, представленной этим экземпляром."
  remarks: "По существу конец завершает обработку на список аргументов переменной длины. Однако этот метод не имеет фактические реализации; тело метода End пуст. Этот метод можно использовать в коде как маркер, чтобы указать, где заканчивается логически обработка списка аргументов переменной длины.       Метод End соответствует `va_end` метод в стандартной библиотеке C."
