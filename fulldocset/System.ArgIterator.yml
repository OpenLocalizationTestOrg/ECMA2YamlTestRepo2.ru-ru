  name: ArgIterator
  nameWithType: ArgIterator
  fullName: System.ArgIterator
  type: Struct
  summary: "Предоставляет список аргументов переменной длины. то есть параметры функции, принимающий переменное число аргументов."
  remarks: "Разработчики компиляторов структуры ArgIterator использовать для перечисления обязательных и необязательных аргументов в списке аргументов. Структура ArgIterator обычно не имеет смысла для приложений, отличных от компиляторов.       Функциональные возможности в структуре ArgIterator обычно скрыты в синтаксисе конкретного языка программирования. Например в язык программирования с ++ список аргументов переменной длины объявляется путем добавления многоточия («...») в конце списка аргументов. Структура ArgIterator удобен в основном языке разработки не поддерживает прямой доступ к параметрам переменной длины."
  syntax:
    content: public struct ArgIterator
  inheritance:
  - System.ValueType
  implements: []
  platform:
  - net462
