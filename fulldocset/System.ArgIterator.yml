  summary: "Инициализирует новый экземпляр <xref href=&quot;System.ArgIterator&quot;> </xref> структуры с помощью указанного списка аргументов и указатель на элемент в списке."
  remarks: "Новый <xref:System.ArgIterator>объект выполняет перебор списка аргументов, начиная с аргумента, определяемого параметром `ptr`, или первый обязательный аргумент Если `ptr` — `null`.</xref:System.ArgIterator>"
