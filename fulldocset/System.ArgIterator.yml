    content: public ArgIterator (RuntimeArgumentHandle arglist, void* ptr);
    parameters:
    - id: arglist
      type: System.RuntimeArgumentHandle
      description: "Список, состоящий из обязательных и необязательных аргументов."
    - id: ptr
      type: System.Void*
      description: "Указатель на аргумент в `arglist` для доступа к первой или первый обязательный аргумент в `arglist` Если `ptr` — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
