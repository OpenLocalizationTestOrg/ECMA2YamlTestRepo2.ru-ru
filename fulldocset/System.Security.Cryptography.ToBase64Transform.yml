  summary: "Освобождает все ресурсы, используемые текущим экземпляром <xref href=&quot;System.Security.Cryptography.ToBase64Transform&quot;> </xref> класса."
  remarks: "Вызовите `Dispose` после использования <xref:System.Security.Cryptography.ToBase64Transform>.</xref:System.Security.Cryptography.ToBase64Transform> `Dispose` Метода <xref:System.Security.Cryptography.ToBase64Transform>окажется в неработоспособном состоянии.</xref:System.Security.Cryptography.ToBase64Transform> После вызова метода `Dispose`, необходимо освободить все ссылки на <xref:System.Security.Cryptography.ToBase64Transform>, сборщик мусора мог освободить память, <xref:System.Security.Cryptography.ToBase64Transform>занимаемую.</xref:System.Security.Cryptography.ToBase64Transform> </xref:System.Security.Cryptography.ToBase64Transform>       Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек вызова всегда `Dispose` перед освобождением последней ссылки на <xref:System.Security.Cryptography.ToBase64Transform>.</xref:System.Security.Cryptography.ToBase64Transform> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Security.Cryptography.ToBase64Transform>объекта `Finalize` метод.</xref:System.Security.Cryptography.ToBase64Transform>"
