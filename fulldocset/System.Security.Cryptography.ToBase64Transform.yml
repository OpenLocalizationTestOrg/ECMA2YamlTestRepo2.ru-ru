  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Преобразует заданную область входного массива байтов в кодировку Base64 и копирует результат в заданную область выходного массива байтов."
  remarks: "<xref:System.Security.Cryptography.ToBase64Transform>Класса — это блок алгоритм, который обрабатывает входные блоки 3 байта и создает выходные блоки размером 4 байта.</xref:System.Security.Cryptography.ToBase64Transform>  Метод TransformBlock преобразует входной блок данных длиной 24 бита в 32 бита символьных данных.  Необходимо поддерживать 3 байт входных 4-байтовым границам выходных данных для соответствия преобразования блока."
  example:
  - "The following code example demonstrates how to call the TransformBlock method to iterate through `inputBytes` transforming by `blockSize`. This code example is part of a larger example provided for the <xref:System.Security.Cryptography.ToBase64Transform> class.  \n  \n [!code-cs[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/csharp/918bcb0d-40f9-46ec-886b-_1.cs)]\n [!code-vb[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/visualbasic/918bcb0d-40f9-46ec-886b-_1.vb)]\n [!code-cpp[System.Security.Cryptography.ToBase64Transform#8](~/add/codesnippet/cpp/918bcb0d-40f9-46ec-886b-_1.cpp)]"
  syntax:
    content: public int TransformBlock (byte[] inputBuffer, int inputOffset, int inputCount, byte[] outputBuffer, int outputOffset);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "Входные данные, подлежащие преобразованию в кодировку base64."
    - id: inputOffset
      type: System.Int32
      description: "Смещение в массив байтов, из которого следует использовать данные."
    - id: inputCount
      type: System.Int32
      description: "Число байтов в массиве байтов для использования в качестве данных."
    - id: outputBuffer
      type: System.Byte[]
      description: "Выходные данные, в который записывается результат."
    - id: outputOffset
      type: System.Int32
      description: "Смещение в выходном массиве байтов, с которого начинается запись данных."
    return:
      type: System.Int32
      description: "Число записанных байтов."
