  name: INamespacePrefixLookup
  nameWithType: INamespacePrefixLookup
  fullName: System.Xaml.INamespacePrefixLookup
  type: Interface
  summary: "Представляет службу, которая может возвращать рекомендуемый префикс для сопоставления пространства имен XAML для потребителей. Потребители могут включать среды разработки и сериализаторов."
  remarks: "Этот интерфейс представляет службу, которая возвращает префикс для определенного пространства имен XAML. Технология сообщает предпочтительный префикс для сопоставления пространства имен XAML как часть информации на уровне сборки. Эта служба извлекает эту информацию.       Предоставляет реализации служб XAML .NET Framework <xref:System.Windows.Markup.XmlnsPrefixAttribute>в качестве механизма по применению предпочтительный префикс сведения на уровне сборки.</xref:System.Windows.Markup.XmlnsPrefixAttribute> Существующих поставщиков службы, предоставляющие службы INamespacePrefixLookup можно прочитать сведения из этого атрибута, если информация доступна."
