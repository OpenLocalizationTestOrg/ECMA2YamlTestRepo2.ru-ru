  name: ServiceController
  nameWithType: ServiceController
  fullName: System.ServiceProcess.ServiceController
  type: Class
  summary: "Представляет службу Windows и позволяет подключаться к запущенной или остановленной службе, управлять ее работой и получать сведения о ней."
  remarks: "Класс ServiceController для подключения и поведения существующих служб. При создании экземпляра класса ServiceController, задать его свойства, он взаимодействует с определенной службой Windows. Затем можно использовать класс для запуска, остановки и других манипуляций со службой.       Скорее всего, с помощью компонента ServiceController будет использовать при администрировании. Например можно создать Windows или веб-приложение, которое отправляет службе через экземпляр ServiceController пользовательские команды. Это может потребоваться, поскольку оснастка консоли MMC диспетчера управления службами (SCM) не поддерживает пользовательские команды.       После создания экземпляра ServiceController, необходимо задать два свойства для идентификации службы, с которой он взаимодействует: имя компьютера и имя службы, которые вы хотите контролировать.      Настроек [!NOTE] настроек по умолчанию <xref:System.ServiceProcess.ServiceController.MachineName%2A>устанавливается на локальном компьютере, поэтому необходимо изменить его, если не требуется задать экземпляр, чтобы они указывали на другой компьютер.</xref:System.ServiceProcess.ServiceController.MachineName%2A>       Как правило автор службы пишет код, который настраивает действия, связанные с той или иной команды. Например, служба может содержать код для реагирования на <xref:System.ServiceProcess.ServiceBase.OnPause%2A?displayProperty=fullName>команды.</xref:System.ServiceProcess.ServiceBase.OnPause%2A?displayProperty=fullName> В этом случае пользовательская обработка <xref:System.ServiceProcess.ServiceController.Pause%2A>Задача выполняется до системы приостанавливает работу службы.</xref:System.ServiceProcess.ServiceController.Pause%2A>       Набор команд, которые может обрабатывать служба зависит от свойств; Например, можно задать <xref:System.ServiceProcess.ServiceController.CanStop%2A>Свойства службы `false`.</xref:System.ServiceProcess.ServiceController.CanStop%2A> Этот параметр отображает `Stop` команда недоступна для данной службы; предотвращает останов службы из диспетчера управления Службами, отключив кнопку необходимые. При попытке остановить службу из кода, система вызывает ошибку и отображает сообщение об ошибке «не удалось остановить `servicename`.»"
  example:
  - "The following example demonstrates the use of the ServiceController class to control the `SimpleService` service example.  \n  \n [!code-cs[ServiceControllerClass#1](~/add/codesnippet/csharp/t-system.serviceprocess._6_1.cs)]\n [!code-vb[ServiceControllerClass#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._6_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.ServiceProcess.Design.ServiceControllerDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ServiceProcess.ServiceProcessDescription("ServiceControllerDesc")]

