  fullName: System.Windows.Media.Animation.LinearSizeKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref href=&quot;System.Windows.Size&quot;> </xref> значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>с использованием линейной интерполяции.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>для анимации <xref:System.Windows.Size>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Линейные полные кадры как LinearSizeKeyFrame создания гладкой, линейной интерполяции между значениями."
  syntax:
    content: 'public class LinearSizeKeyFrame : System.Windows.Media.Animation.SizeKeyFrame'
