- uid: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  id: QueryContinueDrag
  parent: System.Windows.Forms.ToolStripItem
  langs:
  - csharp
  name: QueryContinueDrag
  nameWithType: ToolStripItem.QueryContinueDrag
  fullName: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Происходит во время операции перетаскивания и вставки и позволяет источнику перетаскивания определить, должна ли быть отменена операция перетаскивания и вставки."
  remarks: "QueryContinueDrag событие возникает при изменении состояния клавиатуры или мыши кнопки во время операции перетаскивания и вставки. Событие QueryContinueDrag позволяет источнику перетаскивания определить, должна ли быть отменена операция перетаскивания и вставки.       Следующие примечания описывают, как и когда возникают события, связанные с операциями перетаскивания и вставки.       <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>Метод определяет элемент под текущего положения курсора.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Затем он проверяет, является ли элемент допустимым местом назначения.       Если элемент является допустимым местом назначения, <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>события с заданным эффектом операции перетаскивания и вставки.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> Список эффектов перетаскивания и вставки см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       Отслеживаются изменения позиции указателя мыши, состояния клавиатуры и кнопки мыши следующим образом: - Если пользователь перемещает указатель за пределы окна, <xref:System.Windows.Forms.ToolStripItem.DragLeave>событие.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -Если указатель мыши перемещается на другой элемент <xref:System.Windows.Forms.ToolStripItem.DragEnter>для этого элемента вызывается событие.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      -При перемещении указателя мыши в тот же элемент <xref:System.Windows.Forms.ToolStripItem.DragOver>события.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Возникает при изменении состояния клавиатуры или мыши кнопки событие QueryContinueDrag и определяет, следует ли продолжить или завершить перетаскивание, чтобы удалить данные, или отменить операцию на основании значения <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>Свойства события <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>       Если значение <xref:System.Windows.Forms.DragAction>— `Continue`, <xref:System.Windows.Forms.ToolStripItem.DragOver>для продолжения операции создается событие и <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>событие вызывается с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       <xref:System.Windows.Forms.ToolStripItem.DragOver>И <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>события объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши следующим образом: — Если значение <xref:System.Windows.Forms.DragAction>является `Drop`, значение эффекта перетаскивания возвращается источнику, поэтому исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      Если значение <xref:System.Windows.Forms.DragAction>— `Cancel`, <xref:System.Windows.Forms.ToolStripItem.DragLeave>событие.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the QueryContinueDrag event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of a type that inherits from <xref:System.Windows.Forms.ToolStripItem>, such as a <xref:System.Windows.Forms.ToolStripButton> or <xref:System.Windows.Forms.ToolStripMenuItem>. Then name the instance `ToolStripItem1` and ensure that the event handler is associated with the QueryContinueDrag event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#119](~/add/codesnippet/csharp/e-system.windows.forms.t_15_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#119](~/add/codesnippet/visualbasic/e-system.windows.forms.t_15_1.vb)]"
