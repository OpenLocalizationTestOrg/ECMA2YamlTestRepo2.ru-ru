  name: GiveFeedback
  nameWithType: ToolStripItem.GiveFeedback
  fullName: System.Windows.Forms.ToolStripItem.GiveFeedback
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Происходит во время операции перетаскивания."
  remarks: "<xref:System.Windows.Forms.Control.GiveFeedback>Событие возникает при начале операции перетаскивания и вставки.</xref:System.Windows.Forms.Control.GiveFeedback> <xref:System.Windows.Forms.Control.GiveFeedback>Событие позволяет источнику события перетаскивания изменять внешний вид указателя мыши, чтобы дать пользователю визуальную обратную связь во время операции перетаскивания и вставки.</xref:System.Windows.Forms.Control.GiveFeedback>       Следующие примечания описывают, как и когда возникают события, связанные с операциями перетаскивания и вставки.       <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>Метод определяет элемент под текущего положения курсора.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Затем он проверяет, является ли элемент допустимым местом назначения.       Если элемент является допустимым местом назначения, GiveFeedback событие с заданным эффектом операции перетаскивания и вставки. Список эффектов перетаскивания и вставки см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       Отслеживаются изменения позиции указателя мыши, состояния клавиатуры и кнопки мыши следующим образом: - Если пользователь перемещает указатель за пределы окна, <xref:System.Windows.Forms.ToolStripItem.DragLeave>событие.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -Если указатель мыши перемещается на другой элемент <xref:System.Windows.Forms.ToolStripItem.DragEnter>для этого элемента вызывается событие.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      -При перемещении указателя мыши в тот же элемент <xref:System.Windows.Forms.ToolStripItem.DragOver>события.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Если изменение в кнопке мыши или клавиатуры состояние, <xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>событие возникает и определяет, следует ли продолжить или завершить перетаскивание, чтобы удалить данные, или отменить операцию на основании значения <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>Свойства события <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>       Если значение <xref:System.Windows.Forms.DragAction>является <xref:System.Windows.Forms.DragAction>, <xref:System.Windows.Forms.ToolStripItem.DragOver>для продолжения операции создается событие и вызывать событие GiveFeedback с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       <xref:System.Windows.Forms.ToolStripItem.DragOver>И события GiveFeedback объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши следующим образом: — Если значение <xref:System.Windows.Forms.DragAction>является <xref:System.Windows.Forms.DragAction>, значение эффекта перетаскивания возвращается источнику, поэтому исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.DragOver>      Если значение <xref:System.Windows.Forms.DragAction>является <xref:System.Windows.Forms.DragAction>, <xref:System.Windows.Forms.ToolStripItem.DragLeave>событие.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction>"
