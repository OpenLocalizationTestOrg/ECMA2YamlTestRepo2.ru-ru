  name: ToolStripItem
  nameWithType: ToolStripItem
  fullName: System.Windows.Forms.ToolStripItem
  type: Class
  summary: "Представляет абстрактный базовый класс, который управляет события и макет для всех элементов, <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> или <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> может содержать."
  remarks: "ToolStripItem — это элемент, таких как кнопки, поле со списком, текстового поля или метки, которые могут содержаться в <xref:System.Windows.Forms.ToolStrip>управления или <xref:System.Windows.Forms.ToolStripDropDown>элемента управления, который аналогичен контекстное меню Windows.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip> <xref:System.Windows.Forms.ToolStrip>Класс управляет рисования и клавиатуру и мышь, входных данных, включая перетаскивания и вставки входных данных для этих элементов и класс ToolStripItem управления событиями и макета в сами элементы.</xref:System.Windows.Forms.ToolStrip>       Классы ToolStripItem либо напрямую наследовать ToolStripItem или они наследуют косвенно ToolStripItem через <xref:System.Windows.Forms.ToolStripControlHost>или <xref:System.Windows.Forms.ToolStripDropDownItem>.</xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.ToolStripControlHost>       Элементы управления ToolStripItem должны размещаться в <xref:System.Windows.Forms.ToolStrip>, <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, или <xref:System.Windows.Forms.ContextMenuStrip>и не может быть добавлен непосредственно в форму.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStrip> Различные классы контейнеров предназначены для хранения соответствующего подмножества элементов управления ToolStripItem.       **Примечание** данного элемента ToolStripItem не может иметь более одного родительского <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Необходимо скопировать из ToolStripItem и добавьте другую <xref:System.Windows.Forms.ToolStrip>элементов управления.</xref:System.Windows.Forms.ToolStrip>       В следующей таблице показаны элементы, производные от класса ToolStripItem и который таким образом может размещаться в <xref:System.Windows.Forms.ToolStrip>или <xref:System.Windows.Forms.ToolStripDropDown>.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip>      | Элемент | Описание |   |-------------|-----------------|   | <xref:System.Windows.Forms.ToolStripButton>| Кнопки панели инструментов, который поддерживает изображения и текст. |   | <xref:System.Windows.Forms.ToolStripLabel>| Текстовая метка, обычно используемых в строке состояния или <xref:System.Windows.Forms.ToolStrip>как комментарий или название. |   | <xref:System.Windows.Forms.ToolStripSeparator>| Для выбора пробел или пробел с вертикальной чертой, который визуально группирует элементы. |   | <xref:System.Windows.Forms.ToolStripControlHost>| Элемент ToolStripItem, на котором размещена <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, <xref:System.Windows.Forms.ToolStripProgressBar>, другие элементы управления Windows Forms или пользовательских элементов управления.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripControlHost> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripButton><br /><br /> Объект <xref:System.Windows.Forms.ToolStripComboBox>представляет собой текстовое поле, в котором пользователь может ввести текст, а также список, из которого пользователь может выбрать текста для заполнения текстового поля.</xref:System.Windows.Forms.ToolStripComboBox><br /><br /> Объект <xref:System.Windows.Forms.ToolStripTextBox>позволяет пользователю вводить текст.</xref:System.Windows.Forms.ToolStripTextBox><br /><br /> <xref:System.Windows.Forms.ToolStripProgressBar>Представляет управления индикатором выполнения Windows, содержащихся в <xref:System.Windows.Forms.StatusStrip>. |   | <xref:System.Windows.Forms.ToolStripDropDownItem>| Элемент ToolStripItem, на котором размещена <xref:System.Windows.Forms.ToolStripMenuItem>, <xref:System.Windows.Forms.ToolStripSplitButton>и <xref:System.Windows.Forms.ToolStripDropDownButton>.</xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripProgressBar><br /><br /> Объект <xref:System.Windows.Forms.ToolStripMenuItem>представляет отдельные пункты, отображаемые в меню или в контекстном меню.</xref:System.Windows.Forms.ToolStripMenuItem><br /><br /> Объект <xref:System.Windows.Forms.ToolStripSplitButton>представляет собой сочетание обычной кнопки и кнопки раскрывающегося списка.</xref:System.Windows.Forms.ToolStripSplitButton><br /><br /> <xref:System.Windows.Forms.ToolStripDropDownButton>— Это кнопка, поддерживает функциональные возможности раскрывающегося списка. |   | <xref:System.Windows.Forms.ToolStripStatusLabel>| Панель <xref:System.Windows.Forms.StatusStrip>управления. |</xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripDropDownButton>"
