  namespace: System.Windows.Media
  summary: "Возвращает относительный вес шрифта."
  remarks: "Различия в плотности обычно отличаются тем, увеличенному контуру или толщине, связанным с заданным символом в шрифте, по сравнению с «обычным» символом из того же шрифта.       **Примечание** веса не все доступные для всех гарнитур. Когда вес недоступен для шрифта, возвращается ближайший соответствующий вес."
