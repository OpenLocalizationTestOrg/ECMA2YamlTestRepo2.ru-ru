  namespace: System.Windows.Media
  summary: "Возвращает значение, указывающее расстояние от базового плана для шрифта подчеркивание."
  remarks: "Возвращаемое значение обычно отрицательное, подчеркивание находится ниже базовой линии. Например, возвращаемое значение `-0.1` указывает, что позиция подчеркивания одну десятую em шрифта направляющей при возвращаемое значение `-0.25` указывает, что четверть em шрифта ниже базовой линии."
  syntax:
    content: public double UnderlinePosition { get; }
    return:
      type: System.Double
      description: "Объект <xref:System.Double>, указывающее позицию подчеркивания, измеряемое от базового плана и выраженное как доля em размера шрифта.</xref:System.Double>"
  overload: System.Windows.Media.Typeface.UnderlinePosition*
  exceptions: []
  platform:
  - net462
