  langs:
  - csharp
  name: XHeight
  nameWithType: Typeface.XHeight
  fullName: System.Windows.Media.Typeface.XHeight
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает расстояние от базового плана в верхнюю часть строчные буквы английского алфавита для шрифта. Расстояние включает верхние выносные элементы."
  remarks: "Возвращаемое значение `0.25` указывает, что буквы английского алфавита находится на четверть em шрифта над направляющей при возвращаемое значение `0.75` указывает, что буквы английского алфавита находится на три четверти em шрифта над базовым планом."
  syntax:
    content: public double XHeight { get; }
    return:
      type: System.Double
      description: "Объект <xref:System.Double>, указывающее расстояние от базового плана в верхнюю часть строчные буквы английского алфавита (включая верхний выносной элемент),.</xref:System.Double>"
  overload: System.Windows.Media.Typeface.XHeight*
  exceptions: []
  platform:
  - net462
