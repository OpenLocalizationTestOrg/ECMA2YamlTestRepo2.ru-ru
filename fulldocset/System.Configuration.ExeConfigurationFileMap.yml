  fullName: System.Configuration.ExeConfigurationFileMap
  type: Class
  summary: "Определяет сопоставление файла конфигурации для приложения .exe. Этот класс не наследуется."
  remarks: "Класс ExeConfigurationFileMap предоставляет средства для определения иерархии файла пользовательской конфигурации для приложений .exe. Класс ExeConfigurationFileMap можно указать один путь или несколько путей, связанные с файлами конфигурации."
  example:
  - For an example that shows how to use this class, see the <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A?displayProperty=fullName> method.
  syntax:
    content: 'public sealed class ExeConfigurationFileMap : System.Configuration.ConfigurationFileMap'
