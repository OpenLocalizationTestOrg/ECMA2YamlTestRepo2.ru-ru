  namespace: System.Configuration
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Configuration.ExeConfigurationFileMap&quot;> </xref> , используя имя файла конфигурации для указанного компьютера."
  remarks: "Этот конструктор используется, когда целевая версия [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] , более ранних, чем последняя, установленного на компьютере. Этот конструктор позволяет указать файл конфигурации компьютера, соответствующий версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] , для которой предназначен."
  syntax:
    content: public ExeConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "Имя в файле конфигурации компьютера, который включает полный физический путь (например, `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
