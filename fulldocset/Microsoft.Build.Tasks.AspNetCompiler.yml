- uid: Microsoft.Build.Tasks.AspNetCompiler.AllowPartiallyTrustedCallers
  id: AllowPartiallyTrustedCallers
  parent: Microsoft.Build.Tasks.AspNetCompiler
  langs:
  - csharp
  name: AllowPartiallyTrustedCallers
  nameWithType: AspNetCompiler.AllowPartiallyTrustedCallers
