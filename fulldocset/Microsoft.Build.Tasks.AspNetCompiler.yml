  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Возвращает или задает логическое значение, указывающее, является ли <xref:System.Security.AllowPartiallyTrustedCallersAttribute>, позволяющий частично доверенным вызывающим объектам обращаться к сборке, применяться к сборке со строгим именем, которую создает Aspnet_compiler.exe.</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "Это свойство необходимо использовать совместно с <xref:Microsoft.Build.Tasks.AspNetCompiler.KeyFile%2A>или <xref:Microsoft.Build.Tasks.AspNetCompiler.KeyContainer%2A>Свойства.</xref:Microsoft.Build.Tasks.AspNetCompiler.KeyContainer%2A> </xref:Microsoft.Build.Tasks.AspNetCompiler.KeyFile%2A>"
  syntax:
    content: public bool AllowPartiallyTrustedCallers { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref:System.Security.AllowPartiallyTrustedCallersAttribute>должен быть применен к сборке со строгим именем, которую создает Aspnet_compiler.exe; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  overload: Microsoft.Build.Tasks.AspNetCompiler.AllowPartiallyTrustedCallers*
  exceptions: []
  platform:
  - net462
