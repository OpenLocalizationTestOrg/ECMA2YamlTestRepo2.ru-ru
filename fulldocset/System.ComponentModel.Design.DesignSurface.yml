- uid: System.ComponentModel.Design.DesignSurface.View
  id: View
  parent: System.ComponentModel.Design.DesignSurface
  langs:
  - csharp
  name: View
  nameWithType: DesignSurface.View
  fullName: System.ComponentModel.Design.DesignSurface.View
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Возвращает представление для корневого конструктора."
  remarks: "<xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>Метод должен вызываться порт заранее, чтобы начать загрузку.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A> Можно получить загрузчик конструктора после окончания загрузки, так как конструктор верхнего уровня, который предоставляет представление, является первым объектом, созданным с помощью загрузчика конструктора. Если представление является недоступным, <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>вызывает исключение.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>       Понятие технологии представлений устарело. Однако оно сохраняется в интерфейсах базовых конструкторов для обеспечения обратной совместимости. Его использование скрыта от любой пользователь, использующий <xref:System.ComponentModel.Design.DesignSurface>объектов.</xref:System.ComponentModel.Design.DesignSurface> Свойство представления скрывает технологии представления, передавая поддерживаемых технологий обратно в конструктор верхнего уровня."
  example:
  - "The following code example shows how View hides view technologies.  \n  \n [C#]  \n  \n `IRootDesigner d;`  \n  \n `ViewTechnology[] supported = d.SupportedTechnologies;`  \n  \n `return d.GetView(supported[0]);`"
  syntax:
    content: public object View { get; }
    return:
      type: System.Object
      description: "Представление для корневого конструктора."
  overload: System.ComponentModel.Design.DesignSurface.View*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Загружается область конструктора, загрузчик конструктора еще не создан конструктором верхнего уровня или рабочей области конструирования завершения загрузки завершилась сбоем. Дополнительные сведения могут быть доступны в списке <xref:System.Exception.InnerException*>.</xref:System.Exception.InnerException*>"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Конструктор загружен, но не обеспечивает представление, совместимое с этой рабочей областью конструктора."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> Присоединяется к <xref href=&quot;System.ComponentModel.Design.DesignSurface&quot;> </xref> был удален."
  platform:
  - net462
