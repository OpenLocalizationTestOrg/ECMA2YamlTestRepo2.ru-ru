  name: DesignSurface
  nameWithType: DesignSurface
  fullName: System.ComponentModel.Design.DesignSurface
  type: Class
  summary: "Представляет пользовательский интерфейс для разработки компонентов."
  remarks: "Класс DesignSurface реализует пользователь понимает разработчик. DesignSurface — манипулирует пользовательский интерфейс пользователя для изменения во время разработки. DesignSurface предоставляет область конструктора полностью автономной.       Класс DesignSurface можно использовать в качестве автономного конструктор, или она может быть связана с <xref:System.ComponentModel.Design.DesignSurfaceManager>класса для реализации распространенных для приложения, на котором размещается несколько объектов DesignSurface.</xref:System.ComponentModel.Design.DesignSurfaceManager>       Класс DesignSurface может использоваться сама по себе, или пользователь может создать новый класс, производный от него и расширения поведения.       Класс DesignSurface автоматически предоставляет несколько служб во время разработки. Класс DesignSurface добавляет всех служб в своем конструкторе. Большинство из этих служб можно переопределить, заменив их в защищенном <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>свойство.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Чтобы заменить службы, переопределить конструктор, вызов базовой и вносить изменения посредством защищенного <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>свойство.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Все службы, добавленные в контейнер службы и реализуют <xref:System.IDisposable>, удаляются при удалении рабочей области конструирования.</xref:System.IDisposable> По умолчанию набор подстановочных службы, предоставляемые классом DesignSurface показано в следующей таблице.      | Службы | Описание |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IExtenderProviderService>| Включает объекты, которые не являются частью контейнера коллекцию компонентов, чтобы предоставить их собственные поставщики расширений. |   | <xref:System.ComponentModel.Design.IExtenderListService>| Используемые <xref:System.ComponentModel.TypeDescriptor>для получения списка поставщиков расширений.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.IExtenderListService> </xref:System.ComponentModel.Design.IExtenderProviderService> В этой службе поставщиков расширений могут существовать вне контейнера. |   | <xref:System.ComponentModel.Design.ITypeDescriptorFilterService>| Предоставляет обработчики метаданных конструктора.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService> Это основной интерфейс для фильтрации метаданных. |   | <xref:System.ComponentModel.Design.ISelectionService>| Предоставляет способ выбрать компоненты в конструкторе. |   | <xref:System.ComponentModel.Design.IReferenceService>| Предоставляет способ получить имя для объектов, даже в том случае, если эти объекты не распределены по узлам. |   | DesignSurface | Предоставляет область конструктора как служба. |   | <xref:System.ComponentModel.Design.DesignerOptionService>| Предоставляет базовый класс для получения и задания значений параметров для конструктора. |       В следующей таблице показаны-заменяемое службы, предоставляемые по умолчанию.</xref:System.ComponentModel.Design.DesignerOptionService> </xref:System.ComponentModel.Design.IReferenceService> </xref:System.ComponentModel.Design.ISelectionService>      | Службы | Описание |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IComponentChangeService>| Вызывает события при изменении компонентов. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Управляет доступом к типам, служб и транзакций.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IComponentChangeService> Главный интерфейс для конструкторов. |   | <xref:System.ComponentModel.IContainer>| Владеет набор компонентов, которые разрабатываются.</xref:System.ComponentModel.IContainer> Каждый конструктор имеет <xref:System.ComponentModel.IContainer>, которому принадлежит компонентов. |   | <xref:System.ComponentModel.Design.IServiceContainer>| Является производным от <xref:System.IServiceProvider>и позволяет добавлять и удалять службы из конструктора. |       Помимо этих служб, класс DesignSurface также предоставляет одной службы, доступные через узел компонента.</xref:System.IServiceProvider> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.IContainer> Эта служба является уникальным для каждого компонента. Ниже приведены службы, которые не могут быть заменены.      | Службы | Описание |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IDictionaryService>| Универсальный словарь пар &quot;ключ значение&quot;, используемых для хранения произвольных данных о компоненте. |   | <xref:System.ComponentModel.INestedContainer>| Контейнер, который позволяет компоненту добавлять в конструктор дополнительные дочерние компоненты.</xref:System.ComponentModel.INestedContainer> </xref:System.ComponentModel.Design.IDictionaryService> Эти компоненты должны быть частью области конструктора, но не будет участвовать в сериализации. Это полезно, если вы хотите создать элемент управления, способный предоставлять в область в конструкторе, но необходимо участвовать в сериализации. |       В дополнение к <xref:System.ComponentModel.ISite>, сайт также реализует следующие интерфейсы.</xref:System.ComponentModel.ISite>      Настроек [!CAUTION] настроек проверки наличия этих интерфейсов, а не приведение беспорядочное использование, так как в других реализациях сайта не реализовывать их.      | Службы | Описание |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IServiceContainer>| Предоставляет способ перейти в контейнер служб конкретного узла.</xref:System.ComponentModel.Design.IServiceContainer> Например <xref:System.ComponentModel.Design.IDictionaryService>— это служба, связанные с сайтом.</xref:System.ComponentModel.Design.IDictionaryService> Эта служба позволяет добавлять дополнительные службы конкретного узла. |"
