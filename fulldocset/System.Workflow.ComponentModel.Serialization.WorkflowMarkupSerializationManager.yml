  name: WorkflowMarkupSerializationManager
  nameWithType: WorkflowMarkupSerializationManager
  fullName: System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializationManager
  type: Class
  summary: "Управляет сериализацией во время разработки и из принадлежащих языка (XAML) для рабочих процессов."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Конструктор рабочих процессов или действий может использовать WorkflowMarkupSerializationManager для доступа к службам управления процессами сериализации во время разработки. Например WorkflowMarkupSerializationManager может использоваться для создания объектов, поиска типов, идентификации объектов и настройки сериализации определенных типов."
