  namespace: System.Workflow.ComponentModel.Serialization
  summary: "Добавляет диспетчеру сериализации заданный поставщик сериализации."
  remarks: "AddSerializationProvider добавляет диспетчеру сериализации пользовательский поставщик сериализации. Поставщики сериализации предоставляют пользовательские сериализаторы для определенного типа объекта или набора типов объектов. В процессе сериализации каждый пользовательский поставщик сериализации получает запрос на сериализатор для конкретных типов данных, если таковой имеется. Диспетчер сериализации использует пользовательский сериализатор, предоставляемый данным методом, прежде чем воспользоваться сериализатором по умолчанию для определенного типа."
  syntax:
    content: public void AddSerializationProvider (System.ComponentModel.Design.Serialization.IDesignerSerializationProvider provider);
    parameters:
