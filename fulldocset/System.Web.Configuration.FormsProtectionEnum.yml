  name: Validation
  nameWithType: FormsProtectionEnum.Validation
  fullName: System.Web.Configuration.FormsProtectionEnum.Validation
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Указывает, что приложение использует схему проверки для проверки того, что не было изменено содержимое зашифрованного файла cookie во время передачи. Файл cookie создается путем сцепления ключа проверки с данными cookie, вычисления кода проверки подлинности сообщения (MAC) и добавления MAC в исходящий файл cookie."
  syntax:
    content: Validation
    return:
      type: System.Web.Configuration.FormsProtectionEnum
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
