  type: Class
  summary: "Связывает действие по обеспечению безопасности с пользовательским атрибутом безопасности."
  remarks: "Этот класс предназначен для использования в будущем, если поставщик данных .NET Framework для ODBC включена в сценариях частичного доверия. В настоящее время поставщик данных .NET Framework для ODBC требует разрешение FullTrust. В настоящее время с помощью `OdbcPermissionAttribute` класса не оказывает влияния. Дополнительные сведения см. в разделе [управления доступом для кода и ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class OdbcPermissionAttribute : System.Data.Common.DBDataPermissionAttribute
