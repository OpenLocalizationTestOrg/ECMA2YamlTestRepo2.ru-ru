  summary: "Указывает значения для модальности специальных ошибок."
  remarks: "CustomErrorsMode перечисляет значения, можно использовать при задании <xref:System.Web.Configuration.CustomErrorsSection.Mode%2A>свойство.</xref:System.Web.Configuration.CustomErrorsSection.Mode%2A> Эти значения определяют ли настраиваемые ошибки включены, отключены или показано только для удаленных клиентов."
