  name: Intersect(IPermission)
  nameWithType: StrongNameIdentityPermission.Intersect(IPermission)
  fullName: System.Security.Permissions.StrongNameIdentityPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Создает и возвращает разрешение, представляющее собой пересечение текущего и указанного разрешений."
  remarks: "Пересечение двух разрешений является разрешением, которое описывает набор операций, в обоих разрешениях. Только запрос, передающий оба исходных разрешения, передает их пересечение.       Пересечение двух идентичных разрешений строгого имени удостоверения — это же разрешение. Пересечение двух различных (без подстановочных знаков) выражений является пустое разрешение. Пересечение выражения подстановочных знаков и соответствующего строгого имени имеет строгое имя. Пересечение двух выражений подстановочный знак, которые соответствуют является больше времени, более конкретное из двух выражений."
  example:
