  fullName: System.Security.Permissions.StrongNameIdentityPermission
  type: Class
  summary: "Определяет разрешение удостоверения для строгих имен. Этот класс не наследуется."
  remarks: "> [!IMPORTANT]Настроек, начиная с [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], права доступа для удостоверения не используются.   >> В .NET Framework версий 1.0 и 1.1, не могут иметь разрешения идентификации <xref:System.Security.Permissions.PermissionState>значение состояния разрешения.</xref:System.Security.Permissions.PermissionState> В .NET Framework версии 2.0 и более поздних разрешения идентификации может иметь любое значение состояния разрешения.  Это означает, что в версии 2.0 и более поздних версиях, разрешения идентификации отличается от разрешения, которые реализуют <xref:System.Security.Permissions.IUnrestrictedPermission>интерфейса.</xref:System.Security.Permissions.IUnrestrictedPermission> То есть требование идентификации всегда завершается успешно, независимо от того, идентификатор сборки, если сборки было предоставлено полное доверие.       StrongNameIdentityPermission позволяет убедиться, что вызывающий код в сборке определенного кода со строгими именами. Полные требования для StrongNameIdentityPermission успешно только в том случае, если все сборки в стеке имеют правильное свидетельство для удовлетворения требования. Ссылка требует, использующих <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>атрибут успешно только в том случае, если непосредственный вызывающий оператор имеет правильное свидетельство.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>       Удостоверения строгого имени зависит от шифрования открытый ключ, называемый большой двоичный объект (BLOB), которые при необходимости объединять с помощью имени и версии данной сборки. Ключ определяет уникальное пространство имен и обеспечивает строгую проверку истинности имени, так как определение имени должно быть в сборке, которая подписывается с помощью соответствующего закрытого ключа.       Обратите внимание, что действительность ключа строгого имени не зависит от, отношения доверия или любого сертификата, выданного для ключа.       В .NET Framework версий 1.0 и 1.1 требования разрешениям идентификации остаются в силе даже в том случае, если вызывающая сборка является полностью доверенным. То есть даже если вызывающая сборка имеет полное доверие, требование разрешения идентификации завершается сбоем, если сборку не соответствует требуемому критерию. Версии платформы .NET Framework 2.0 и более поздней версии, к разрешениям идентификации теряют Если вызывающая сборка имеет полное доверие. Это гарантирует согласованность всех разрешений и устраняет интерпретации разрешений идентификации как особый случай.       Полное описание строгих имен см. в разделе <xref:System.Security.Policy.StrongName>справочной странице.</xref:System.Security.Policy.StrongName> Дополнительные сведения о сборках со строгими именами см. в разделе [сборок со строгими именами](~/add/includes/ajax-current-ext-md.md).       StrongNameIdentityPermission-класс используется для определения требований строгого имени для доступа к общим членам типа. <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>Атрибут может использоваться для определения требований строгого имени на уровне сборки.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute> В .NET Framework версии 2.0 и более поздних версий, можно использовать <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>атрибут, чтобы указать, что все закрытые типы в этой сборке являются видимыми в другую сборку.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> Дополнительные сведения см. в разделе [дружественных сборок](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermission : System.Security.CodeAccessPermission
