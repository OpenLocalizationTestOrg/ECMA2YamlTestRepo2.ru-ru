  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Прерывает транзакцию."
  syntax:
    content: public void Abort (ref System.EnterpriseServices.BOID pboidReason, int fRetaining, int fAsync);
    parameters:
    - id: pboidReason
      type: System.EnterpriseServices.BOID
      description: "Необязательный <xref href=&quot;System.EnterpriseServices.BOID&quot;> </xref> , указывающее, почему транзакция прервана. Этот параметр может иметь <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, означает, что нет причин для прерывания."
    - id: fRetaining
      type: System.Int32
      description: "Must be <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
    - id: fAsync
      type: System.Int32
      description: "Когда `fAsync` — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, выполняется асинхронное прерывание и вызывающий код должен использовать <xref uid=&quot;langword_csharp_ITransactionOutcomeEvents&quot; name=&quot;ITransactionOutcomeEvents&quot; href=&quot;&quot;> </xref> для получения результата транзакции."
