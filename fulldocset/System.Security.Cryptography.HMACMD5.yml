  fullName: System.Security.Cryptography.HMACMD5
  type: Class
  summary: "Вычисляет хэш-проверки подлинности сообщения код (HMAC) с помощью <xref href=&quot;System.Security.Cryptography.MD5&quot;> </xref> хеш-функции."
  remarks: "HMACMD5 — это тип хэш-алгоритма, который создан на основе хэш-функции алгоритм Message Digest 5 (MD5) и используется как хэш-проверки подлинности сообщения код (HMAC). Процесс HMAC смешивании секретного ключа с данными сообщения, вычислении хэш-функции результата, снова смешивании хэш-значения с секретным ключом и затем применяет хэш-функцию во второй раз. Выходные данные хэш-код является длиной 128 бит.       Код HMAC может использоваться для определения факта подделки сообщения, передаваемого по незащищенному каналу, при условии, что отправитель и получатель общий секретный ключ. Отправитель вычисляет хэш-значение для исходных данных и передает исходные данные и хэш-значения в одном сообщении. Получатель повторно вычисляет хэш-значение для полученного сообщения и проверяет, что совпадает передаваемых HMAC.       Любое изменение данных или значения хэша вызовет несовпадение, поскольку для изменения сообщения и повторного создания правильного кода HMAC требуется знание секретного ключа. Таким образом Если исходные и вычисляемый хэш-коды совпадают, сообщение проходит проверку подлинности.       MD5-это алгоритм хэширования разрабатываются с RSA Laboratories. HMACMD5 допускает использование ключей любого размера и создает хеш-последовательность, длиной 128 бит."
  example:
  - "The following example shows how to sign a file by using the HMACMD5 object and then how to verify the file.  \n  \n [!code-cs[HMACMD5#1](~/add/codesnippet/csharp/t-system.security.crypto_58_1.cs)]\n [!code-cpp[HMACMD5#1](~/add/codesnippet/cpp/t-system.security.crypto_58_1.cpp)]\n [!code-vb[HMACMD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_58_1.vb)]"
  syntax:
    content: >-
