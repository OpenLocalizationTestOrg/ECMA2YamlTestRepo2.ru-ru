  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElement
  type: Class
  summary: "Представляет элемент конфигурации для службы для добавления в подсистему среды выполнения рабочего процесса."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeServiceElement задает ведущую службу, которую необходимо инициализировать и активировать с помощью подсистемы среды выполнения рабочего процесса. Он соответствует узла службы, указанной в `Services`настроек в файле конфигурации. Так как служба, указанная в WorkflowRuntimeServiceElement инициализируются подсистемой среды выполнения рабочего процесса должен иметь по крайней мере один конструктор, соответствующий одному из следующих четырех сигнатур (подсистема среды выполнения рабочего процесса будет пытаться соответствие этим подписям в показанном порядке): Service(WorkflowRuntime runtime, NameValueCollection parameters) Service(WorkflowRuntime runtime) Service(NameValueCollection parameters) Service()"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeServiceElement : System.Configuration.ConfigurationElement
