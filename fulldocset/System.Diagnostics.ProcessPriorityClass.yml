- uid: System.Diagnostics.ProcessPriorityClass.High
  id: High
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: High
  nameWithType: ProcessPriorityClass.High
  fullName: System.Diagnostics.ProcessPriorityClass.High
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Указывает, что процесс выполняет срочные задачи, которые должны быть выполнены немедленно, например <xref uid=&quot;langword_csharp_Task List&quot; name=&quot;Task List&quot; href=&quot;&quot;> </xref> диалоговое окно, которое должно быстро отвечать при вызове пользователя независимо от загрузки операционной системы. Потоки процесса выгружают потоки процессов с нормальными или."
  remarks: >-
    > [!CAUTION]

    >  Use extreme care when specifying `High` for the process's priority class, because a high priority class application can use nearly all available processor time.
  syntax:
    content: High
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessPriorityClass.Idle
  id: Idle
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: Idle
  nameWithType: ProcessPriorityClass.Idle
  fullName: System.Diagnostics.ProcessPriorityClass.Idle
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Указывает, что потоки этого процесса выполняются только в том случае, когда система бездействует, например заставки. Потоки данного процесса выгружаются потоками любых процессов с более высоким приоритетом."
  remarks: >-
    > [!NOTE]

    >  The idle priority class is inherited by child processes.
  syntax:
    content: Idle
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
