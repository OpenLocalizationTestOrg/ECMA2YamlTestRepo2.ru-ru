  langs:
  - csharp
  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "Указывает приоритет, который система связывает с процессом. Это значение вместе со значением приоритета каждого потока процесса, определяет уровень базового приоритета каждого потока."
  remarks: "Класс приоритета процесса включает диапазон уровней приоритета потоков. Потоки с различными приоритетами, которые выполняются в процессе запуска относительно класс приоритета для процесса. Операционная система использует уровень базового приоритета всех исполняемых потоков для определения потока, в который возвращает следующую долю процессорного времени.       Win32 использует четыре класса приоритетов с семью основными уровнями приоритета каждого класса. В зависимости от времени, затраченного или других показателях, операционная система может изменить базовый уровень приоритета, когда процесс поместить впереди других для доступа к процессору. Кроме того, можно задать <xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>для временного увеличения уровня приоритета потоков, взятых из состояния ожидания.</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> Приоритет сбрасывается при возвращении процесса в состояние ожидания."
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
