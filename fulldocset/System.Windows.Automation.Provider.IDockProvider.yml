  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "Предоставляет методы и свойства для поддержки доступа клиента автоматизации пользовательского интерфейса к элементам управления, которые предоставляют свои свойства закрепления в контейнере закрепления."
  remarks: "Реализация поставщика автоматизации пользовательского интерфейса, в который должна поддерживать <xref:System.Windows.Automation.DockPattern>шаблон элемента управления.</xref:System.Windows.Automation.DockPattern>       Контейнер закрепления — элемент управления, который позволяет упорядочивать дочерние элементы по горизонтали и по вертикали относительно границ контейнера закрепления и других элементов в контейнере.       IDockProvider не предоставляет все свойства контейнера закрепления или элементов управления, которые могут быть закреплены рядом с текущим элементом управления в контейнере закрепления.       Элементы управления закрепляются относительно друг друга в зависимости от их текущего z порядка; чем больше z порядок расположения дополнительный они размещены от заданного края контейнера закрепления."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider
