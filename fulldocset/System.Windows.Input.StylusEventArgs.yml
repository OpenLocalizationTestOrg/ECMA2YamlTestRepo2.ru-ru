  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Возвращает <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> , использующего указанный <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> и содержит <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> объекты, связанные с указанного элемента ввода."
  remarks: "`subsetToReformatTo`должен быть совместим с <xref:System.Windows.Input.StylusPointCollection.Description%2A>свойство <xref:System.Windows.Input.StylusPointCollection>из <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29>метод.</xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> Используйте <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>метод, чтобы получить <xref:System.Windows.Input.StylusPointDescription>перед вызовом метода GetStylusPoints.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>      Настроек [!NOTE] настроек GetStylusPoints использует ограничений из <xref:System.Windows.Input.StylusPointCollection>в <xref:System.Windows.Input.StylusEventArgs>, даже если ограничений в `subsetToReformatTo` отличаются.</xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointCollection> Например если `subsetToReformatTo` использует <xref:System.Windows.Input.StylusPointProperties.NormalPressure>значения от 0 до 1023 но <xref:System.Windows.Input.StylusEventArgs>использует значения от 0 до 255, возвращает GetStylusPoints <xref:System.Windows.Input.StylusPointDescription>содержит значения 0 и 255.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointProperties.NormalPressure>"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: "<xref href=&quot;System.Windows.IInputElement&quot;> </xref> К которому (`x,y`) в координаты <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> сопоставлены."
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "The <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to be used by the <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "Объект <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> , содержащий <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> объекты, собранные во время события."
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>relativeTo</code>is neither <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.FrameworkContentElement&quot;></xref>."
  platform:
  - net462
