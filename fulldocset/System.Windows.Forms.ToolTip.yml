  type: Class
  summary: "Представляет небольшое всплывающее прямоугольное окно, в котором отображается краткое описание назначения элемента управления при наведении указателя мыши на элементе управления."
  remarks: "Класс всплывающей подсказки возможность создания подсказок для пользователя, когда пользователь наводит указатель мыши на элементе управления. Для использования элемента управления оповещает пользователей обычно используется класс всплывающей подсказки. Например, можно указать текст подсказки для <xref:System.Windows.Forms.TextBox>элемента управления, который принимает имя, определяющее формат имени, которое можно ввести в элемент управления.</xref:System.Windows.Forms.TextBox> Помимо указания, можно также использовать класс всплывающей подсказки для предоставления сведений о времени выполнения. Например, можно использовать класс всплывающей подсказки для отображения подключения скорость и качество данных линии, когда пользователь перемещает указатель мыши на <xref:System.Windows.Forms.PictureBox>элемент управления, отображающий состояние подключения к Интернету.</xref:System.Windows.Forms.PictureBox>       Класс подсказки можно использовать в любом контейнере. Чтобы явно указать контейнер, используйте <xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>конструктор.</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> Один компонент ToolTip обычно используется для создания подсказок для нескольких элементов управления в одной форме. После создания всплывающей подсказки с помощью отдельного вызова <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>метод, чтобы связать текст всплывающей подсказки для отдельного элемента управления.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Затем при наведении указателя мыши на элемент управления отображается подсказка с ее текст. Можно вызвать <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>более одного раза для одного элемента управления изменить текст, связанный с элементом управления.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Чтобы получить текст, связанный с элементом управления, используйте <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>метод.</xref:System.Windows.Forms.ToolTip.GetToolTip%2A> Чтобы удалить все связи текст всплывающей подсказки с экземпляром класса всплывающей подсказки, используйте <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>метод.</xref:System.Windows.Forms.ToolTip.RemoveAll%2A>      Настроек [!NOTE] настроек не отображается текст всплывающей подсказки для элементов управления, которые будут отключены. Если <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>свойству `true`, подсказки не отображаются, когда их контейнер неактивно.</xref:System.Windows.Forms.ToolTip.ShowAlways%2A>       Подсказка класс предоставляет следующие свойства и методы для изменения поведения по умолчанию и внешний вид всплывающей подсказки.      | Категория | Связанные элементы |   |--------------|------------------------|   | Отображение вручную | <xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | Подсказка времени | <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | Содержимого | <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|   | Внешний вид | <xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|       Если вы хотите отключить весь текст всплывающей подсказки, не может быть отображена в приложении, можно использовать <xref:System.Windows.Forms.ToolTip.Active%2A>свойство.</xref:System.Windows.Forms.ToolTip.Active%2A> </xref:System.Windows.Forms.ToolTip.UseFading%2A> </xref:System.Windows.Forms.ToolTip.UseAnimation%2A> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> </xref:System.Windows.Forms.ToolTip.IsBalloon%2A> </xref:System.Windows.Forms.ToolTip.ForeColor%2A> </xref:System.Windows.Forms.ToolTip.BackColor%2A> </xref:System.Windows.Forms.ToolTip.RemoveAll%2A> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> </xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A> </xref:System.Windows.Forms.ToolTip.StripAmpersands%2A> </xref:System.Windows.Forms.ToolTip.GetToolTip%2A> </xref:System.Windows.Forms.ToolTip.SetToolTip%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip.ShowAlways%2A> </xref:System.Windows.Forms.ToolTip.Hide%2A> </xref:System.Windows.Forms.ToolTip.Show%2A> </xref:System.Windows.Forms.ToolTip.Active%2A> Как правило, выводится ли всплывающая подсказка операционной системой, но чтобы настроить внешний вид всплывающей подсказки, можно задать <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>Свойства `true` и обрабатывать <xref:System.Windows.Forms.ToolTip.Draw>событий.</xref:System.Windows.Forms.ToolTip.Draw> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>       <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>Класс реализует <xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName>интерфейс, который имеет единственный метод <xref:System.Windows.Forms.ToolTip.CanExtend%2A>.</xref:System.Windows.Forms.ToolTip.CanExtend%2A> </xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> Всплывающие подсказки расширяют элементы управления в той же форме во время разработки, добавив `ToolTip` свойство. Дополнительные сведения о поставщиках средств расширения см. в разделе [поставщиков расширений](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates an instance of the ToolTip class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the ToolTip class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to always be display regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_59_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_59_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_59_1.cpp)]"
