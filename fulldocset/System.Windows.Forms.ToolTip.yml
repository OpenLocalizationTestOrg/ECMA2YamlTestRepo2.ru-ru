  remarks: "Свойство AutoPopDelay позволяет уменьшить или увеличить интервал времени, <xref:System.Windows.Forms.ToolTip>окно отображается, когда указатель находится на элементе управления.</xref:System.Windows.Forms.ToolTip> Например если отобразить подробную справку в окно всплывающей подсказки, можно увеличить значение этого свойства, чтобы убедиться, что у пользователя есть достаточно времени для чтения текста.       Если вы хотите иметь согласованных шаблонов задержек окон всплывающих подсказок, можно задать <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>Свойства.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>AutoPopDelay, устанавливает значение свойства <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, и <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>на основе начального значения для свойств с одним значением.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Каждый раз <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>имеет значение, свойство AutoPopDelay имеет значение 10 раз <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>значение свойства.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Один раз <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>свойство задано, можно независимо настроить свойство AutoPopDelay переопределяет значение по умолчанию.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>       Максимальное время, можно использовать отложенную всплывающее окно — 5000 миллисекунд. Длительность больше времени, используйте <xref:System.Windows.Forms.ToolTip.Show%2A>метод, чтобы управлять тот же момент, когда отображается всплывающая подсказка.</xref:System.Windows.Forms.ToolTip.Show%2A>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties AutoPopDelay, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_202_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_202_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_202_1.cpp)]"
