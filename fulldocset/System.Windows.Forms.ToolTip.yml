utomaticDelay%2A> Один раз <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>свойство задано, можно независимо настроить свойство ReshowDelay переопределяет значение по умолчанию.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
