  remarks: "Свойство AutomaticDelay можно задать одно значение задержки, которое затем используется для установки значения <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, и <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>Свойства.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Каждый раз, когда свойству AutomaticDelay по умолчанию задаются следующие значения.      | Свойство | Значение по умолчанию |   |--------------|-------------------|   | <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>|&10; раз значение свойства AutomaticDelay. |   | <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>| Равно значению свойства AutomaticDelay. |   | <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>|&1;-5, значение свойства AutomaticDelay. |       Эти свойства можно также задать независимо после настройки свойств AutomaticDelay.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Дополнительные сведения см. в разделе <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, и <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>Свойства.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Это свойство обычно используется для обеспечения согласованных шаблонов задержек окон всплывающих подсказок."
