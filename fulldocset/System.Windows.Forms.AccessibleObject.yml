  name: AccessibleObject
  nameWithType: AccessibleObject
  fullName: System.Windows.Forms.AccessibleObject
  type: Class
  summary: "Предоставляет сведения, используемые приложениями специальных возможностей для настройки приложения пользовательского интерфейса (UI) для пользователей с ограниченными возможностями."
  remarks: "Приложения со специальными возможностями можно настраивать функциональные возможности приложения, чтобы упростить работу пользователей с ограниченными возможностями.       Для пользователей с нарушениями зрения можно настроить компоненты программного обеспечения и операционной системы в соответствии со своими потребностями. Например можно увеличить текст и рисунки и отображать их с контрастности. Кроме того вы можете дальтонизмом с использованием соответствующего цвета. Для пользователей с серьезными нарушениями зрения доступны компьютеры с поддержкой обзора экрана, на экране преобразования текста в речь или динамически обновляемый экран Брайля.       Для пользователей с нарушениями слуха можно разработать программы, использующие визуальные подсказки, например Мерцающий инструментов; или голосовые сообщения будут отображаться как текст. Например, при включении `SoundSentry` , параметр доступа на панели управления предоставляет визуальное предупреждение каждый раз, когда система воспроизводит звуковой сигнал.       Для пользователей с ограниченными возможностями движения можно разработать элементы управления, позволяющие усовершенствовать исключить использование клавиатуры и мыши, тем самым увеличивая доступность. Панель управления предлагает средства поддержки. Например один вариант — использовать клавиатуру вместо мыши для навигации. Другой параметр, называемый `StickyKeys`, позволяет пользователям, которые не может удерживать две или более клавиш во время (например, CTRL + P) для достижения такого же результата, нажимая клавиши одновременно.       Для пользователей с когнитивных и языковыми нарушениями можно разработать программы, чтобы лучше соответствовать потребностям. Например с помощью хорошо заметные или снабженные виртуализации, упрощенное отображение, меньшее количество слов и удобочитаемости, нацеленных на начальную школу может быть полезным этих пользователей.       Для пользователей с эпилепсией можно разработать программ могут спровоцировать приступ.       Дополнительные сведения о специальных возможностях, включая сведения о приложений со специальными возможностями см. в документации для специальных возможностей корпорации Майкрософт в библиотеке MSDN или на веб-сайте Майкрософт.      Настроек [!NOTE] настроек для использования AccessibleObject, необходимо добавить ссылку на `Accessibility` сборку вместе с [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Windows Forms поддерживает только Active 2.0 специальных возможностей."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the AccessibleObject and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_7_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/csharp/t-system.windows.forms.a_7_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/cpp/t-system.windows.forms.a_7_1.cpp)]"
