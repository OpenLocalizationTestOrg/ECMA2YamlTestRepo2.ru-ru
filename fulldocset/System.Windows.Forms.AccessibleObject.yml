- uid: System.Windows.Forms.AccessibleObject.UseStdAccessibleObjects(System.IntPtr,System.Int32)
  id: UseStdAccessibleObjects(System.IntPtr,System.Int32)
  parent: System.Windows.Forms.AccessibleObject
  langs:
  - csharp
  name: UseStdAccessibleObjects(IntPtr,Int32)
  nameWithType: AccessibleObject.UseStdAccessibleObjects(IntPtr,Int32)
  fullName: System.Windows.Forms.AccessibleObject.UseStdAccessibleObjects(IntPtr,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Связывает объект с экземпляром <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> на основе дескриптора и идентификатор объекта объект."
  remarks: "Создает объект со специальными возможностями с помощью методов и свойств для указанного типа элемента интерфейса пользователя, предоставляемых системой.       Серверные приложения могут вызывать эту функцию, если они содержат настраиваемый объект пользовательского интерфейса, который аналогичен системных объектов. Вызов сервера приложений `CreateStdAccessibleObject` и Переопределите <xref:Accessibility.IAccessible>методы и свойства при необходимости в соответствии с их пользовательского объекта.</xref:Accessibility.IAccessible> Этот подход сохраняет server разработчикам работу по полной реализации всех <xref:Accessibility.IAccessible>Свойства и методы.</xref:Accessibility.IAccessible>       Допустимые `objid` значения.      | Объект | Значение | Описание |   |------------|-----------|-----------------|   | ПРЕДУПРЕЖДЕНИЯ |&0;XFFFFFFF6 | Ссылается на сообщение, связанное с окном или с приложением. |   | КУРСОР |&0;XFFFFFFF8 | Ссылается на поместите курсор в окне. |   | КЛИЕНТ |&0;XFFFFFFFC | Относится к клиентской области окна. В большинстве случаев операционная система управляет элементами рамки, а клиентский объект содержит все элементы, которыми управляет приложение. |   | КУРСОР |&0;XFFFFFFF7 | Относится к указателю мыши. В системе имеется только один указатель мыши, и не является дочерним элементом окна. |   | HSCROLL |&0;XFFFFFFFA | Ссылается на горизонтальной прокрутки окна. |   | МЕНЮ |&0;XFFFFFFFD | Ссылается на панели меню окна. |   | SIZEGRIP |&0;XFFFFFFF9 | Ссылается на маркера изменения размера окна, дополнительный компонент рамки расположенный в правом нижнем углу окна. |   | ЗВУК |&0;XFFFFFFF5 | Ссылается на звуковой объект. Звуковые объекты не имеют места экрана или дочерние элементы, но имеют имена и атрибуты состояния. Они являются дочерними объектами приложения, которое воспроизводит звук. |   | SYSMENU |&0;XFFFFFFFF | Ссылается на системное меню окна. |   | СТРОКА ЗАГОЛОВКА |&0;XFFFFFFFE | Ссылается на заголовке окна. |   | VSCROLL |&0;XFFFFFFFB | Ссылается на вертикальной прокрутки окна. |   | ОКНО |&0;X00000000 | Ссылается на само окно, а не к дочернему объекту. |"
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle, int objid);
    parameters:
    - id: handle
      type: System.IntPtr
      description: "<xref:System.IntPtr>, Содержащее дескриптор объекта.</xref:System.IntPtr>"
    - id: objid
      type: System.Int32
      description: "Значение Int, определяющее тип объекта, `handle` параметр ссылается на."
  overload: System.Windows.Forms.AccessibleObject.UseStdAccessibleObjects*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.AccessibleObject.Value
  id: Value
  parent: System.Windows.Forms.AccessibleObject
  langs:
  - csharp
  name: Value
  nameWithType: AccessibleObject.Value
  fullName: System.Windows.Forms.AccessibleObject.Value
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение доступного объекта."
  remarks: "Как правило свойство Value представляет визуальные данные, содержащиеся в объекте. Не все объекты поддерживают свойство Value.       В большинстве случаев содержит значение свойства используется, чтобы сообщить клиенту о какие визуальные данные объекта. Например значение элемента управления редактирования — текст, который он содержит, но элемент меню не имеет значения.       Свойство Value предоставляет иерархические данные в случаях, таких как дерево. Несмотря на то, что родительский объект в элементе управления иерархического представления не предоставляет сведения в свойстве Value, каждый элемент в элементе управления имеет отсчитываемое от нуля значение, представляющее уровень в иерархии. Элементы верхнего уровня имеют нулевое значение, элементы второго уровня имеют значение&1; и так далее.      Настроек [!NOTE] настроек значения, возвращаемые полосы прокрутки и ползунка доступных объектов указывают проценты и поэтому являются целыми числами в диапазоне от 0 до 100 включительно."
  syntax:
    content: public virtual string Value { get; set; }
    return:
      type: System.String
      description: "Значение объекта со специальными возможностями или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , если объект было задано."
  overload: System.Windows.Forms.AccessibleObject.Value*
  exceptions:
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Значение не может быть задана или получена."
  platform:
  - net462
