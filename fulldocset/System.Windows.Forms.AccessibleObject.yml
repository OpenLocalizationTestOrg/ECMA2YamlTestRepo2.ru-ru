  summary: "Связывает объект с экземпляром <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> основании дескриптор объекта."
  remarks: "Серверные приложения могут вызывать эту функцию, если они содержат настраиваемый объект пользовательского интерфейса, который аналогичен системных объектов. Вызов сервера приложений `CreateStdAccessibleObject` и Переопределите <xref:Accessibility.IAccessible>методы и свойства при необходимости в соответствии с их пользовательского объекта.</xref:Accessibility.IAccessible> Этот подход сохраняет server разработчикам работу по полной реализации всех <xref:Accessibility.IAccessible>Свойства и методы.</xref:Accessibility.IAccessible> Эта функция аналогична `CreateStdAccessibleProxy`, за исключением того, что `CreateStdAccessibleProxy` позволяет указать имя класса в качестве параметра, тогда как `CreateStdAccessibleObject` использует имя класса, связанного с `hwnd`.       Вызов этой версии `UseStdAccessible` является таким же, как вызывать версию два параметра с objid КЛИЕНТА."
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle);
