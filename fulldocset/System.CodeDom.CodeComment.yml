  summary: "Представляет комментарий."
  remarks: "CodeComment может использоваться для представления однострочного комментария.       Объект <xref:System.CodeDom.CodeCommentStatement>может содержать CodeComment и позволяет ему будет рассматривать его как оператор, созданный как код внутри коллекции операторов.</xref:System.CodeDom.CodeCommentStatement> Многострочные комментарии могут быть представлены с помощью нескольких <xref:System.CodeDom.CodeCommentStatement>объектов.</xref:System.CodeDom.CodeCommentStatement>       Чтобы включить комментарий в граф CodeDOM, которая может быть создана с исходным кодом, добавьте CodeComment для <xref:System.CodeDom.CodeCommentStatement>, а затем добавьте его к коллекции инструкций <xref:System.CodeDom.CodeMemberMethod>или к коллекции комментариев <xref:System.CodeDom.CodeNamespace>или любой объект, производный от <xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember> </xref:System.CodeDom.CodeNamespace> </xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeCommentStatement>"
  example:
  - "This example demonstrates using a CodeComment to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_3_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_3_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_3_1.vb)]"
