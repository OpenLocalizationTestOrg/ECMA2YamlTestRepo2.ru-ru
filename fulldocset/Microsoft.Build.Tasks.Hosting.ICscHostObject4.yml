- uid: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Наборы `/platform` значение <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Если <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>имеет значение в проекте, изменяет SetPlatformWith32BitPreference `/platform` значение из `AnyCPU` или значение по умолчанию (`null` или «») для `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Дополнительные сведения см. в разделе [/Platform (параметры компилятора C#)](~/add/includes/ajax-current-ext-md.md).       Если `/platform` имеет значение `AnyCPU` (`/platform:AnyCPU`), приложение выполняется как 64-разрядный процесс, когда это возможно и возвращается с 32-разрядным для 32-разрядных — только для систем. Тем не менее может потребоваться приложению работать как 32-разрядный процесс, так как 64-разрядных приложений может потреблять больше памяти. `AnyCPU32BitPreferred` Параметр аналогичен `AnyCPU`, за исключением того, что его действие по умолчанию — для запуска приложений в 32-разрядном режиме в системах, поддерживающих режимах.  Этот параметр допустим для будущих процессоров, которые могут не возвращаться в 32-разрядном режиме."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы задать `/platform` значение <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если метод выполнен успешно."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
