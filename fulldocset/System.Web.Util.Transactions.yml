  namespace: System.Web.Util
  summary: "Создает оболочку для поддержки транзакций на указанный метод обратного вызова и указывает, является ли транзакция прервана."
  remarks: "`transactionAborted` Параметр указывает результат с поддержкой транзакций обратного вызова, который вы вызываете."
  syntax:
    content: public static void InvokeTransacted (System.Web.Util.TransactedCallback callback, System.EnterpriseServices.TransactionOption mode, ref bool transactionAborted);
    parameters:
    - id: callback
      type: System.Web.Util.TransactedCallback
      description: "<xref href=&quot;System.Web.Util.TransactedCallback&quot;> </xref> Должны выполняться поддержки указанную транзакцию."
    - id: mode
      type: System.EnterpriseServices.TransactionOption
      description: "<xref href=&quot;System.EnterpriseServices.TransactionOption&quot;> </xref> , Задающий поддержку транзакций для делегата."
    - id: transactionAborted
      type: System.Boolean
      description: "Параметр ссылки, который возвращает <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Если транзакция была аварийно во время выполнения метода обратного вызова; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Util.Transactions.InvokeTransacted*
