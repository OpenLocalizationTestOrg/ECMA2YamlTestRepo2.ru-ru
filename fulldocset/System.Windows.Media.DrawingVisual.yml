  fullName: System.Windows.Media.DrawingVisual
  type: Class
  summary: "DrawingVisual — это визуальный объект, который может использоваться для отрисовки векторной графики на экране. Содержимое сохраняется системой."
  remarks: "DrawingVisual является упрощенный класс рисования, который используется для отрисовки фигур, изображений или текста. Этот класс считается упрощенным, поскольку он не предоставляет макет, ввода, фокуса или обработки событий, что повышает его производительность. По этой причине объекты идеально подходят для фоновых изображений и Коллекция картинок.       Чтобы использовать объекты DrawingVisual, необходимо создать контейнер узла для объектов. Объект контейнера узла должен быть производным от <xref:System.Windows.FrameworkElement>класса, который предоставляет обработку макета и событий поддержки, которая не поддерживает класс DrawingVisual.</xref:System.Windows.FrameworkElement> Объект контейнера узла отображает визуальные свойства, поскольку его основной целью является содержание дочерних объектов. Дополнительные сведения см. в разделе [объектов с помощью DrawingVisual](~/add/includes/ajax-current-ext-md.md).       Полный пример, демонстрирующий DrawingVisual объекты создаются в контейнер «сервер» см. в разделе [попаданий пример взят с помощью теста](http://go.microsoft.com/fwlink/?LinkID=159994) ."
  syntax:
    content: 'public class DrawingVisual : System.Windows.Media.ContainerVisual'
