  summary: "Открывает <xref href=&quot;System.Windows.Media.DrawingVisual&quot;> </xref> объектов для подготовки к просмотру. Возвращенный <xref href=&quot;System.Windows.Media.DrawingContext&quot;> </xref> значение может использоваться для подготовки к просмотру в <xref href=&quot;System.Windows.Media.DrawingVisual&quot;> </xref>."
  remarks: "При вызове <xref:System.Windows.Media.DrawingContext.Close%2A>метода <xref:System.Windows.Media.DrawingContext>текущий графическое содержимое заменяет все предыдущие рисования содержимое, определенное для <xref:System.Windows.Media.DrawingVisual>.</xref:System.Windows.Media.DrawingVisual> </xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.DrawingContext.Close%2A> Это означает, что нет возможности для добавления нового содержимого рисунка к существующему содержимому."
  example:
  - "In the following example, a <xref:System.Windows.Media.DrawingVisual> object is created, and its <xref:System.Windows.Media.DrawingContext> returned.  \n  \n [!code-cs[DrawingVisualSample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[DrawingVisualSample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The order in which you draw into the drawing context is important—each succeeding drawing is drawn on top of the others. In the following example, the rectangle is drawn first, then the text.  \n  \n [!code-vb[VisualSnippets#RenderOrderSnippet1](~/add/codesnippet/visualbasic/visualsnippets/snippets.vb#renderordersnippet1)]\n [!code-cs[VisualSnippets#RenderOrderSnippet1](~/add/codesnippet/csharp/VisualSnippets/Snippets.cs#renderordersnippet1)]"
