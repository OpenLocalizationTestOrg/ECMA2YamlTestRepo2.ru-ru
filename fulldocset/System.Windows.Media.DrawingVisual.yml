  remarks: "Визуальный объект хранит данные подготовки к просмотру в виде списка инструкций векторной графики. Каждый элемент в списке инструкций представляет низкоуровневый набор графических данных в сериализованном формате. Дополнительные сведения о визуальном объекте хранения данных графики см. в разделе [Обзор отрисовки графики WPF](~/add/includes/ajax-current-ext-md.md).       Любые изменения в возвращаемое <xref:System.Windows.Media.DrawingGroup>значение не сохраняется <xref:System.Windows.Media.DrawingVisual>.</xref:System.Windows.Media.DrawingVisual> </xref:System.Windows.Media.DrawingGroup>"
