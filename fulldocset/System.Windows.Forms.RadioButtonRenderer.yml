  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "Предоставляет методы, используемые для подготовки к просмотру элемент управления (также известный как переключатель) с или без учета стилей оформления. Этот класс не наследуется."
  remarks: "Класс RadioButtonRenderer предоставляет набор `static` методы, которые можно использовать для отображения параметра управления «кнопка». Отрисовки элемента управления называется отображение пользовательского интерфейса элемента управления. Чтобы нарисовать переключатель, используйте один из <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>методы.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Эти методы предоставляют разнообразные параметры, такие как текст или изображения с переключателем.       Если визуальные стили включены в операционной системе и визуальные стили применяются к текущему приложению <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>прорисовывает переключатель с текущим стилем.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> В противном случае <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>прорисовывает переключатель в классическом стиле Windows.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Это полезно, если пользовательский элемент управления, который автоматически должен соответствовать текущему параметру стиля оформления операционной системы.       Этот класс инкапсулирует функциональные возможности <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, имеющим значение одного из элементов, предоставляемых <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>классом.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Дополнительные сведения см. в разделе [визуализации элементов управления с применением визуальных стилей](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
  syntax:
    content: public sealed class RadioButtonRenderer
