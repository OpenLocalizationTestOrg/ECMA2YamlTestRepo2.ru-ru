  namespace: System.Drawing.Imaging
  summary: "Возвращает или задает целое число, определяющее тип данных, содержащихся в <xref:System.Drawing.Imaging.PropertyItem.Value*>свойство.</xref:System.Drawing.Imaging.PropertyItem.Value*>"
  remarks: "В следующей таблице показаны целые числа и типов, которые они представляют.      | Целое число со знаком | Представленный тип |   |-------------|----------------------|   |&1; | Указывает, что <xref:System.Drawing.Imaging.PropertyItem.Value%2A>массива байтов. |   |&2; | Указывает, что <xref:System.Drawing.Imaging.PropertyItem.Value%2A>является символом null строку ASCII.</xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> Если значение элемента данных типа тип ASCII, необходимо задать <xref:System.Drawing.Imaging.PropertyItem.Len%2A>Свойства длину строки, включая завершающий символ null.</xref:System.Drawing.Imaging.PropertyItem.Len%2A> Например, строка «Hello» будет иметь длину 6. |   | 3 | Указывает, что <xref:System.Drawing.Imaging.PropertyItem.Value%2A>представляет собой массив целых чисел без знака краткое (16-разрядная версия). |   | 4 | Указывает, что <xref:System.Drawing.Imaging.PropertyItem.Value%2A>представляет собой массив значений без знака долго целых чисел (32-разрядная версия). |   | 5 | Указывает, что <xref:System.Drawing.Imaging.PropertyItem.Value%2A>элемент данных представляет собой массив пар длинных целых.</xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> Каждая пара представляет дробь; первое целое число является числителем, а второе — знаменателем. |   |&6; | Указывает, что <xref:System.Drawing.Imaging.PropertyItem.Value%2A>представляет собой массив байтов, которые могут содержать значения любого типа данных. |   |&7; | Указывает, что <xref:System.Drawing.Imaging.PropertyItem.Value%2A>массив длинное со знаком целых чисел (32-разрядная версия). |   |&10; | Указывает, что <xref:System.Drawing.Imaging.PropertyItem.Value%2A>представляет собой массив пар длинных целых.</xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> </xref:System.Drawing.Imaging.PropertyItem.Value%2A> Каждая пара представляет дробь; первое целое число является числителем, а второе — знаменателем. |       Дополнительные сведения о тегах свойств см. в разделе «Свойство тег константы Image» в библиотеке MSDN по http://msdn.microsoft.com/library."
  syntax:
