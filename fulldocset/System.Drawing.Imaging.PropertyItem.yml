  fullName: System.Drawing.Imaging.PropertyItem
  type: Class
  summary: "Инкапсулирует свойство метаданных, которые будут включены в файл изображения. Не наследуется."
  remarks: "Данные состоят из: идентификатор, длину (в байтах) свойства, тип свойства и указатель на значение свойства.       PropertyItem не предназначен для использования в качестве автономного объекта. Объект PropertyItem предназначен для использования классами, производными от <xref:System.Drawing.Image>.</xref:System.Drawing.Image> PropertyItem объект используется для получения и изменения метаданных существующие файлы изображений, не для создания метаданных. Таким образом, класс PropertyItem не имеет определенного `Public` конструктор и не удается создать экземпляр объекта PropertyItem.       Чтобы обойти отсутствие `Public` конструктор, используйте существующий объект PropertyItem вместо создания нового экземпляра PropertyItem класса. Дополнительные сведения см. в разделе <xref:System.Drawing.Image.GetPropertyItem%2A?displayProperty=fullName>.</xref:System.Drawing.Image.GetPropertyItem%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to read and display the metadata in an image file using the PropertyItem class and the <xref:System.Drawing.Image.PropertyItems%2A?displayProperty=fullName> property.  \n  \n This example is designed to be used in a Windows Form that imports the <xref:System.Drawing.Imaging?displayProperty=fullName> namespace. Paste the code into the form and change the path to `fakePhoto.jpg` to point to an image file on your system. Call the `ExtractMetaData` method when handling the form's <xref:System.Windows.Forms.Control.Paint> event, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Drawing.ImageExample#6](~/add/codesnippet/csharp/t-system.drawing.imaging_2_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#6](~/add/codesnippet/cpp/t-system.drawing.imaging_2_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#6](~/add/codesnippet/visualbasic/t-system.drawing.imaging_2_1.vb)]"
  syntax:
