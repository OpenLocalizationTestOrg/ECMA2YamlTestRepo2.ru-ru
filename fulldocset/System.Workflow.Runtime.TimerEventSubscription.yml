  fullName: System.Workflow.Runtime.TimerEventSubscription
  type: Class
  summary: "Представляет подписку на событие таймера."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TimerEventSubscription объекты добавляются в очередь таймера, связанная с экземпляром рабочего процесса для отправки сообщений с определенным <xref:System.Workflow.Runtime.WorkflowQueue>в указанное время.</xref:System.Workflow.Runtime.WorkflowQueue> Когда времени, заданный параметром <xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A>достигается рабочего процесса механизм среды выполнения отправляет сообщение, содержащее <xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A> <xref:System.Workflow.Runtime.WorkflowQueue>указанный <xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A>.</xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A> </xref:System.Workflow.Runtime.WorkflowQueue> </xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A> </xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A> Очередь таймера, связанная с экземпляром рабочего процесса содержится в списке <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>.</xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> Можно проверить <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>и <xref:System.Workflow.Runtime.WorkflowQueueInfo>объектов, возвращенных <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName>для определения, какие действия ожидают по определенной TimerEventSubscription.</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.WorkflowQueueInfo> </xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> <xref:System.Workflow.Activities.DelayActivity>И <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>используют подписок на событие таймера для обеспечения части своих функций.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Activities.DelayActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

