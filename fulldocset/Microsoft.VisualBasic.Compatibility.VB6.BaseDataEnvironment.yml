  remarks: "Этот метод вызывается методом открытые `Dispose()` метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()`вызывает защищенный `Dispose(Boolean)` метод с параметром disposing установлено значение `true`. <xref:System.Object.Finalize%2A>вызывает `Dispose` с параметром disposing установлено значение `false`.</xref:System.Object.Finalize%2A>       Если параметр disposing имеет `true`, данный метод освобождает все ресурсы, занятые любыми управляемыми объектами, на которые ссылается этот элемент управления. Этот метод вызывает `Dispose()` метод для каждого объекта, на который указывает ссылка.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для освобождения управляемых и неуправляемых ресурсов; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для освобождения только неуправляемых ресурсов."
