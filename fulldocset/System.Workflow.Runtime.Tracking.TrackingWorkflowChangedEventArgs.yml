  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]При возникновении изменений рабочих процессов во время выполнения экземпляра рабочего процесса и <xref:System.Workflow.Runtime.Tracking.TrackingProfile>связанные с рабочим процессом экземпляр включает <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>настроен для <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>события, наборы инфраструктуры отслеживания среды выполнения <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>для TrackingWorkflowChangedEventArgs в <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>, она отправляет службе отслеживания.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      Настроек [!NOTE] настроек TrackingWorkflowChangedEventArgs используется только средой выполнения службы отслеживания для передачи информации в <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>"
