- uid: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: DefaultPropertiesToSend.TimeToBeReceived
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает предел времени, за которое сообщение должно быть извлечено из очереди назначения."
  remarks: "Свойства TimeToBeReceived указывает общее время в секундах для отправленного сообщения должно быть получено из очереди назначения. Этот лимит включает время, затраченное на получение к конечной очереди, а также время ожидания в очереди до извлечения сообщения приложением.      Настроек [!CAUTION] настроек при использовании зависимых клиентских компьютеров, синхронизировать часы на клиентском компьютере с часами на сервере очереди сообщений. Если пара часов не синхронизированы, может появиться непредсказуемое поведение при отправке сообщений, когда не TimeToBeReceived <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       Если по истечении интервала TimeToBeReceived перед удалением сообщения из очереди, сообщение удаляется приложение очереди сообщений. Сообщение является либо передается в очередь недоставленных сообщений, если сообщение <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>свойству `true`, либо игнорируется, если <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>является `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Если TimeToBeReceived меньше, чем <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, приоритет имеет TimeToBeReceived.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Сообщение <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>свойство можно задать запрос на что очереди сообщений отправку сообщения о недоставке передающее приложение Если сообщения не получаются, до истечения срока действия таймера.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      Настроек [!CAUTION] настроек Если были выбраны для получения <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>отрицательного подтверждения, пользователь не будет получать их, когда значение TimeToBeReceived меньше, чем значение <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Несколько сообщений, отправленных в транзакции, очереди сообщений использует значение свойства TimeToBeReceived первое сообщение."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "Общее время в секундах для отправленного сообщения должно быть получено из очереди назначения. Значение по умолчанию — <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: DefaultPropertiesToSend.TimeToReachQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает предел времени, за которое сообщение должно дойти до очереди."
  remarks: "Если интервал TimeToReachQueue сообщение достигнет конечной, сообщение удаляется приложение очереди сообщений. Сообщение является либо передается в очередь недоставленных сообщений, если сообщение <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>свойству `true`, либо игнорируется, если <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>является `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Если больше TimeToReachQueue <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>имеет более высокий приоритет.</xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>       Сообщение <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>свойство можно задать запрос на что очереди сообщений отправку сообщения о недоставке передающее приложение Если сообщение пришло до истечения срока действия таймера.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>       Если TimeToReachQueue равно 0 секунд, Message Queuing пытается снова передать сообщение получателю, если очередь ожидает сообщения. Если очередь локальная, сообщение всегда достигает очереди.       Несколько сообщений, отправленных в транзакции, очереди сообщений использует значение свойства TimeToReachQueue первого сообщения."
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "Ограничение времени в секундах, для которого сообщение должно достичь очереди назначения, начиная с момента сообщение будет отправлено. Значение по умолчанию — <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  id: TransactionStatusQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TransactionStatusQueue
  nameWithType: DefaultPropertiesToSend.TransactionStatusQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Получает очереди состояния транзакции на исходном компьютере."
  remarks: "Свойство TransactionStatusQueue определяет очередь состояния транзакции на исходном компьютере. Это свойство устанавливается службой Message Queuing и используется приложениями соединителя при извлечении транзакционных сообщений, переданных во внешнюю очередь.       Внешнюю очередь существует в очереди системы, отличной от Microsoft Message Queuing. Microsoft Message Queuing связывается с другими очередями через приложение-подключатель.       Приложение-подключатель можно использовать очереди состояния транзакции для отправки подтверждающих сообщений в передающее приложение. Очереди состояния транзакции должна получать эти подтверждения, даже если отправляющее приложение не запрашивает других подтверждений."
  syntax:
    content: public System.Messaging.MessageQueue TransactionStatusQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Очереди состояния транзакции на исходном компьютере, который используется для отправки сообщений подтверждения передающее приложение. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: DefaultPropertiesToSend.UseAuthentication
  fullName: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает значение, указывающее, должен пройти проверку подлинности сообщения перед его отправкой."
  remarks: "Свойство UseAuthentication указывает, должна ли сообщение проверку подлинности. Если отправляющее приложение запрашивает проверку подлинности, Message Queuing создает цифровую подпись и использует ее для подписи сообщения при его передаче и для проверки подлинности сообщения при его получении.       Если сообщение отправляется в очередь, принимающую только сообщения, прошедшие проверку подлинности, сообщения будут отклонены, при достижении очереди, если имеет значение UseAuthentication `false`.       Не поддерживается для просмотра свойств сообщения и определить, является ли сообщение не прошел проверку подлинности. Сообщения, не прошедшие проверку подлинности, отбрасываются и не доставляются в очередь."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если отправляющее приложение запрашивает проверку подлинности для сообщения. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseAuthentication*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает значение, указывающее, следует ли отправлять копию сообщения, которое не может быть доставлено в очередь недоставленных сообщений."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>и укажите UseDeadLetterQueue как очереди сообщений будет отслеживать сообщение.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> Если UseDeadLetterQueue `true`, то в случае сбоя доставки (для нетранзакционных сообщений), сообщение отправлено в нетранзакционную очередь недоставленных сообщений на компьютере, который не удалось доставить сообщение (например, если истечения срока действия таймера сообщения).       В случае сбоя доставки для транзактных сообщений сообщение отправляется в транзакционную очередь недоставленных сообщений на компьютере-источнике во всех отрицательных или сомнительных случаях.       Если хранение сообщений в очереди недоставленных сообщений, очистите очереди периодически для удаления сообщений, которые больше не нужны. Сообщения, хранящиеся в очереди недоставленных сообщений, учитываются в размере квоты для компьютера, на котором находится очередь. Квота компьютера устанавливается администратором и определяет общий размер, выделенный для хранения сообщений на компьютере, не только в одной очереди.       Не создавайте журнал или очередь недоставленных сообщений. Они оба системных очередей, созданные службой Message Queuing."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если сбой доставки сообщения, приводить к копии сообщений, отправляемых в очередь недоставленных сообщений; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseEncryption
  id: UseEncryption
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseEncryption
  nameWithType: DefaultPropertiesToSend.UseEncryption
  fullName: System.Messaging.DefaultPropertiesToSend.UseEncryption
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает значение, указывающее, следует ли сообщение конфиденциальным."
  remarks: "Если сообщение является закрытым, его текст шифруется перед отправкой и расшифровывается при получении. Для отправки конфиденциальное сообщение, передающее приложение должно указывать, об использовании шифрования и, при необходимости, алгоритм шифрования для применения.       При передаче конфиденциальных сообщений не требуется, что приложение будет выполнять шифрование сообщения. Message Queuing может шифровать текст сообщения для вас, когда приложение отправляет сообщения в рамках предприятия Microsoft Windows 2000 при наличии доступа к службе каталогов. При получении конфиденциальных сообщений, всегда является диспетчера принимающей очереди, которое расшифровывает текст сообщения."
  syntax:
    content: public bool UseEncryption { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>требовать очереди сообщений для шифрования сообщения. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseEncryption*
  exceptions: []
  platform:
  - net462
