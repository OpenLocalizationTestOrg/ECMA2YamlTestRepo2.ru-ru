  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает значение, указывающее, должна ли храниться копия сообщения в журнале компьютера на исходном компьютере."
  remarks: "UseJournalQueue и <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>Укажите, каким образом Message Queuing будет отслеживать сообщение.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Если UseJournalQueue `true`, а затем на каждом шаге передачи сообщения, его копия сохраняется в журнале компьютера на исходном компьютере.       Переданное сообщение будет скопирован только в очередь журнала, если целевая очередь находится на удаленном компьютере. Если файл находится на локальном компьютере, сообщение отправляется непосредственно в очередь; отсутствуют промежуточные шаги требующих ведения журнала.       Если хранение сообщений в очереди журнала, очистите очереди периодически для удаления сообщений, которые больше не нужны. Сообщения, хранящиеся в очереди журнала, входят в квоту для компьютера, на котором находится очередь (квота компьютера устанавливается администратором).       Не создавайте журнал или очередь недоставленных сообщений. Они оба системных очередей, созданные службой Message Queuing.       Ведение журнала можно указать, сообщения и очереди. При UseJournalQueue `true`, сообщение заносится в журнал при его передаче. Если <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>является `true`, сообщение заносится в журнал при его получении.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы требуется сохранить копию сообщения в журнале компьютера-источника после его успешной передачи компьютера-источника к следующему шагу; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseTracing
  id: UseTracing
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseTracing
  nameWithType: DefaultPropertiesToSend.UseTracing
  fullName: System.Messaging.DefaultPropertiesToSend.UseTracing
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает значение, указывающее, следует ли отслеживать сообщение при его переходе к очереди назначения."
  remarks: "Свойство UseTracing Указывает необходимость отслеживать сообщение при его переходе к очереди назначения. Если `true`, отчет, сформированный Message Queuing сообщение отправляется в очередь отчетов при каждом проходе сообщения через сервер маршрутизации очереди сообщений. Очередь отчетов определяется службой Queue Manager источника. Очереди отчетов не ограничиваются отчетами, создаваемыми очереди сообщений. Создаваемые приложением сообщения могут отправляться также очереди отчетов.       Использование трассировки включает настройку Active Directory и указании очереди отчета службой очередей сообщений. Эти параметры настраиваются администратором."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>При каждом промежуточном этапе прохождения сообщения в очередь назначения создаст отчет отправляется в очередь системных отчетов; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
  platform:
  - net462
