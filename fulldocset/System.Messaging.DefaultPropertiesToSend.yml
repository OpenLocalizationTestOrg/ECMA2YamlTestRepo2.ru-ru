  namespace: System.Messaging
  summary: "Возвращает или задает очередь, принимающую ответные сообщения, создаваемые приложением."
  remarks: "Свойство ResponseQueue идентифицирует очередь, принимающую сформированные ответные сообщения, возвращаемые в передающее приложение принимающим приложением. Очереди ответов указываются передающим приложением при передаче их сообщений. Любая доступная очередь может быть указан в качестве очереди ответов.       Сообщения, возвращаемые в очередь ответов зависят от приложения. Приложение должно определить, что содержится в этих сообщениях и что делать при получении сообщения."
  syntax:
    content: public System.Messaging.MessageQueue ResponseQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "<xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> В какой ответ, созданный приложением возвращаются сообщения. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.ResponseQueue*
