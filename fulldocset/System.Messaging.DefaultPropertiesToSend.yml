  name: DefaultPropertiesToSend
  nameWithType: DefaultPropertiesToSend
  fullName: System.Messaging.DefaultPropertiesToSend
  type: Class
  summary: "Задает значения свойств по умолчанию, которые будут использоваться при передаче объектов, отличных от <xref href=&quot;System.Messaging.Message&quot;> </xref> экземпляров к очереди сообщений."
  remarks: "Можно установить значения по умолчанию для выбранных свойств для сообщений, отправляемых на <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> DefaultPropertiesToSend используется для указания значений свойств по умолчанию сообщения, отправляемого, если объекты только <xref:System.Messaging.Message>экземпляров отправляются в очередь, например, строку аргумент, переданный в <xref:System.Messaging.MessageQueue.Send%2A>метод во фрагменте кода `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> <xref:System.Messaging.Message>Класс имеет соответствующий идентичными именам свойств в DefaultPropertiesToSend, предоставляющие значения при отправке <xref:System.Messaging.Message>экземпляра.</xref:System.Messaging.Message> </xref:System.Messaging.Message> Даже если вы указали <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>для очереди отправки <xref:System.Messaging.Message>объект в эту очередь вызовет значения таким же именем <xref:System.Messaging.Message>Свойства для переопределения в очередь <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>значения.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       Свойства, которые по умолчанию значения, указанные с помощью конструктора <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A> не задано явным образом       Список начальных значений свойств для экземпляра класса DefaultPropertiesToSend см. в разделе DefaultPropertiesToSend конструктор."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class DefaultPropertiesToSend
