  namespace: System.Messaging
  summary: "Возвращает или задает приоритет сообщения, который используется для определения места сообщения при поступлении в очередь."
  remarks: "Такое значение приоритета влияет на метод обработки сообщения очереди сообщений, во время прохождения, а также на размещение сообщения в очереди, при достижении места назначения. Сообщения с более высоким приоритетом отдается предпочтение при маршрутизации и они помещаются ближе к началу очереди. Сообщения, имеющие одинаковый приоритет, помещаются в очередь в порядке поступления.       Приоритет сообщения может устанавливаться только осмысленно для нетранзакционных сообщений. Автоматически назначается приоритет транзактных сообщений `Lowest`, вследствие чего приоритет транзакционных сообщений пропускаются."
  syntax:
    content: public System.Messaging.MessagePriority Priority { get; set; }
    return:
      type: System.Messaging.MessagePriority
      description: "Один из <xref href=&quot;System.Messaging.MessagePriority&quot;> </xref> значений перечисления, представляющее уровень приоритета нетранзакционных сообщений. Значение по умолчанию — <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Priority*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Recoverable
  id: Recoverable
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Recoverable
  nameWithType: DefaultPropertiesToSend.Recoverable
  fullName: System.Messaging.DefaultPropertiesToSend.Recoverable
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает значение, указывающее, будет ли сообщение гарантированно доставлено в случае отказа компьютера или сети неисправности."
  remarks: "Свойство Recoverable указывает, гарантируется ли доставка сообщения даже в случае отказа компьютера во время прохождения очереди назначения сообщения.       Если доставка сообщения гарантируется, оно сохраняется локально на каждом этапе маршрута, пока не будет успешно перенаправлено на следующий компьютер. Установите значение устранимых `true` на <xref:System.Messaging.DefaultPropertiesToSend>может повлиять на пропускную способность.</xref:System.Messaging.DefaultPropertiesToSend>       Если сообщение является транзакционной, очереди сообщений автоматически обрабатывает сообщение как восстановимых независимо от ли устранимых имеет значение `true`."
  syntax:
    content: public bool Recoverable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если сообщение является гарантированной доставки, сохранив его на диске на время прохождения пути; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если доставки не подтверждена. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Recoverable*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.ResponseQueue
  id: ResponseQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: ResponseQueue
  nameWithType: DefaultPropertiesToSend.ResponseQueue
  fullName: System.Messaging.DefaultPropertiesToSend.ResponseQueue
  type: Property
