- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает тип подтверждения сообщения должны быть возвращены в передающее приложение."
  remarks: "Значение свойства AcknowledgeType указывает тип сообщений подтверждения, чтобы вернуться в передающее приложение. Например задайте значение свойства AcknowledgeType запрашивать уведомления, когда сообщение достигнет конечной, при извлечении или ли тайм-аут помешала сообщения или из очереди назначения."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "Один из <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> значений перечисления. Это значение используется для определения типа сообщений подтверждения, размещаемых системой в очередь администрирования, и когда подтверждения возвращаются в передающее приложение. Значение по умолчанию — <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает очередь, принимающую сообщения подтверждения, сформированные службой Message Queuing."
  remarks: "Очередь, указанная в свойстве AdministrationQueue может быть любой нетранзакционную очередь. Подтверждающие сообщения, отправленные в очередь администрирования могут указывать, достигло ли исходное сообщение своей конечной очереди, а также того, является ли оно удалено из очереди.       Когда <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>свойство имеет любое значение, отличное от `None`, передающее приложение должно указать очереди для использования в качестве очереди администрирования.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "<xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> , Указывающий очередь администрирования, используемую для системно генерируемого подтверждения сообщения. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает дополнительные, относящихся к приложению данные."
  remarks: "Свойство дл. целое содержит дополнительные приложении сведения, который может использоваться для организации различных типов сообщений, например, с помощью индексов, связанных с приложением. Это приложение для интерпретации информации дл. целое.       Там, где это возможно, данные сообщения должны быть включены в текст сообщения, а не в свойстве дл. целое.       При работе с внешними очередями используйте <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>свойство для задания свойств сообщения, не относящиеся к очереди сообщений.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> Поскольку с дл. целое, это приложение, чтобы понять содержимое <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>свойство.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "Сведения, относящиеся к приложению. Значение по умолчанию — 0."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает значение, указывающее, следует ли прикреплять идентификатор отправителя сообщения."
  remarks: "Идентификатор отправителя представляет собой массив байтов, представляющий идентификатор пользователя, отправившего сообщение. Идентификатор отправителя устанавливается службой Message Queuing и используется принимающим диспетчером очереди для проверки прав доступа к очереди отправителя. Идентификатор отправителя заслуживает только в том случае, если сообщение прошло проверку подлинности, при его поступлении в очередь назначения.       Если идентификатор отправителя не присоединен к сообщению, передающее приложение указывает, что очереди сообщений не должна проверять отправителя сообщения при отправке сообщения в очередь назначения. Если очередь назначения принимает только проверенные сообщения и либо <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>или AttachSenderId `false`, сообщение будет отклонено при поступлении в очередь.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если идентификатор отправителя должен быть подключен к сообщения. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  id: EncryptionAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает алгоритм шифрования, используемый для шифрования текста конфиденциального сообщения."
  remarks: "Если сообщение является закрытым, оно шифруется перед отправкой и расшифровывается при получении. Свойство EncryptionAlgorithm указывает алгоритм, используемый для шифрования текста конфиденциального сообщения.       Очередь может потребовать, чтобы входящие сообщения были зашифрованы. Если в незашифрованном (отличным от private) отправляется в очередь, принимающую только конфиденциальные сообщения, или если конфиденциальное сообщение отправляется в очередь, принимающую только неконфиденциальные сообщения, сообщение будет отклонено очередью. Передающее приложение может запросить отрицательное подтверждение возвращаться передающему приложению, если сообщение было отвергнуто."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "Один из <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> значений перечисления. Значение по умолчанию — <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Extension
  id: Extension
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Extension
  nameWithType: DefaultPropertiesToSend.Extension
  fullName: System.Messaging.DefaultPropertiesToSend.Extension
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает дополнительные сведения, связанные с данным сообщением."
  remarks: "Свойство расширения предоставляет дополнительные определяемые приложением сведения, связанный с сообщением, например, большой двоичный объект. Он отвечает принимающему приложению интерпретировать содержимое модуля.       Там, где это возможно, данные сообщения должны быть включены в текст сообщения, а не в расширении.       При работе с внешними очередями, используйте свойство расширения для задания свойств сообщения, не относящиеся к очереди сообщений.       Внешнюю очередь существует в очереди системы, отличной от Microsoft Message Queuing. Microsoft Message Queuing связывается с другими очередями через приложение-подключатель."
  syntax:
    content: public byte[] Extension { get; set; }
    return:
      type: System.Byte[]
      description: "Массив байтов, предоставляющий дополнительные, определяемые приложением сведения, связанные с данным сообщением. Значение по умолчанию — массив нулевой длины."
  overload: System.Messaging.DefaultPropertiesToSend.Extension*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  id: HashAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: HashAlgorithm
  nameWithType: DefaultPropertiesToSend.HashAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Возвращает или задает алгоритм хэширования, используемый при проверке подлинности сообщений или создании цифровой подписи сообщения."
  remarks: "Свойство HashAlgorithm определяет алгоритм хеширования, используемого MSMQ при проверке подлинности сообщений или при создании цифровой подписи сообщения.       Служба очереди сообщений на компьютере-источнике использует алгоритм хеширования при создании цифровой подписи сообщения. Целевой диспетчер очереди, затем использует один и тот же алгоритм хэширования для проверки подлинности сообщения при его получении."
  syntax:
    content: public System.Messaging.HashAlgorithm HashAlgorithm { get; set; }
    return:
      type: System.Messaging.HashAlgorithm
      description: "Один из <xref href=&quot;System.Messaging.HashAlgorithm&quot;> </xref> значений перечисления. Значение по умолчанию — <xref uid=&quot;langword_csharp_MD5&quot; name=&quot;MD5&quot; href=&quot;&quot;> </xref>."
