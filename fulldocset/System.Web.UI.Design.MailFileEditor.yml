  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Предоставляет пользовательский интерфейс для выбора и редактирования имени файла почты для свойства во время разработки."
  remarks: "Класс MailFileEditor является <xref:System.Drawing.Design.UITypeEditor>объект, который может использоваться во время разработки для выбора и редактирования имени файла почты как строка и присвоить строку свойству элемента управления.</xref:System.Drawing.Design.UITypeEditor> Например <xref:System.Web.UI.WebControls.EmbeddedMailObject>управления используется класс MailFileEditor во время разработки, чтобы задать значение <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>Свойства.</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Используйте <xref:System.ComponentModel.EditorAttribute>атрибут, чтобы связать со свойством MailFileEditor.</xref:System.ComponentModel.EditorAttribute> При редактировании связанного свойства в области конструктора, узел конструктора вызывает <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>метод.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>Метод отображает диалоговое окно для выбора имени файла почты в отфильтрованном списке файлов и возвращает имя файла, выбранного пользователем.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>Указывает стиль отображения пользовательского интерфейса.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Создайте класс, производный от MailFileEditor для определения специализированного редактора для свойства имени файла почты. Например, можно переопределить производный класс <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>отображения и метод <xref:System.Windows.Forms.OpenFileDialog>экземпляра с название или пользовательский файл почта.</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
