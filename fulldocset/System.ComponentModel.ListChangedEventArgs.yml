  nameWithType: ListChangedEventArgs
  fullName: System.ComponentModel.ListChangedEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.ComponentModel.IBindingList.ListChanged&quot;> </xref> событий."
  remarks: "Объект <xref:System.ComponentModel.IBindingList.ListChanged>событие возникает при данные в <xref:System.ComponentModel.IBindingList>изменения.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingList.ListChanged>       <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>Свойство указывает индекс элемента, который был добавлен, изменен или удален.</xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A> Если элемент был перемещен, <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>свойство указывает новое местоположение элемента и <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>свойство указывает старое расположение.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A> </xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>       Если только один элемент определяется как изменение, <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>значение свойства равно -1.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.BindingSource> named `BindingSource1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#134](~/add/codesnippet/csharp/t-system.componentmodel._59_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#134](~/add/codesnippet/visualbasic/t-system.componentmodel._59_1.vb)]"
