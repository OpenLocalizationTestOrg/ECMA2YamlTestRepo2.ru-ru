- uid: System.Management.ObjectGetOptions.UseAmendedQualifiers
  id: UseAmendedQualifiers
  parent: System.Management.ObjectGetOptions
  langs:
  - csharp
  name: UseAmendedQualifiers
  nameWithType: ObjectGetOptions.UseAmendedQualifiers
  fullName: System.Management.ObjectGetOptions.UseAmendedQualifiers
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Возвращает или задает значение, указывающее, должен ли объекты, возвращаемые из WMI, содержать измененные сведения. Как правило измененные сведения — это локализуемые сведения, связанные с объектом WMI, таких как описания объектов или свойств."
  remarks: "##Значение свойства `true` Если возвращаемые из WMI объекты должны содержать измененные сведения; в противном случае `false`. Значение по умолчанию — `false`.      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "Возвращает <xref:System.Boolean>значение, указывающее, является ли объекты, возвращаемые из WMI должны содержать измененные сведения.</xref:System.Boolean>"
  overload: System.Management.ObjectGetOptions.UseAmendedQualifiers*
  exceptions: []
  platform:
  - net462
