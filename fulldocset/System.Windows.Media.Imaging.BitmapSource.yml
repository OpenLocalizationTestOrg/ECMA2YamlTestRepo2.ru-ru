  name: BitmapSource
  nameWithType: BitmapSource
  fullName: System.Windows.Media.Imaging.BitmapSource
  type: Class
  summary: "Представляет один постоянный набор точек с определенным размером и разрешением."
  remarks: "BitmapSource является основной строительный блок [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] конвейера обработки изображений, по существу представляет отдельный, постоянный набор точек, размера и разрешения. BitmapSource может быть один кадр в файл образа, который предоставляет декодер, или это может быть результатом преобразования, осуществляющую BitmapSource свои собственные. BitmapSource не используется для представления нескольких многокадрового изображения или анимации.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]Поддержка сжатия и распаковки [!INCLUDE[TLA#tla_bmp](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)], [!INCLUDE[TLA#tla_jpegorg](~/add/includes/tlasharptla-jpegorg-md.md)], [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)], и [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] изображения.       Для сценариев декодирования растровых BitmapSource использует автоматическое обнаружение кодеков на основе кодеков, установленных в системе пользователя.       Максимальная высота и ширина изображения — 2 ^ 16 пикселей на 32 бит на канал * 4 канала. Максимальный размер BitmapSource составляет 2 ^ 32 байт (64 ГБ) и максимальный размер изображения — четыре гигапикселов. Минимальный размер изображения равен 1 x 1."
  example:
  - "The following code example demonstrates how to create a BitmapSource and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapSourceExample.cs#bitmapsourcecreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapSourceExample.vb#bitmapsourcecreate)]  \n  \n The following code example uses a BitmapSource derived class, <xref:System.Windows.Media.Imaging.BitmapImage>, to create a bitmap from an image file and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imageelementexample#SimpleCSharp1](~/add/codesnippet/csharp/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.cs#simplecsharp1)]\n [!code-vb[imageelementexample#SimpleCSharp1](~/add/codesnippet/visualbasic/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.vb#simplecsharp1)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class BitmapSource : System.Windows.Media.ImageSource
