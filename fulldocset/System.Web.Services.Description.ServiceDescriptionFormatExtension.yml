  type: Class
  summary: "Представляет элемент расширения среды, добавляемый в XML-веб-службу."
  remarks: "В производном классе `ServiceDescriptionFormatExtension` класса пользователи могут определять элементы расширения среды в дополнение к элементам, определенным в спецификации языка описания веб-служб (WSDL). Расширения элементов, которые могут добавляться в <xref:System.Web.Services.Description.ServiceDescription>ни на одном из нескольких уровней в иерархии классов.</xref:System.Web.Services.Description.ServiceDescription> Таким образом множество классов, производных от <xref:System.Web.Services.Description.DocumentableItem>класса (включая <xref:System.Web.Services.Description.ServiceDescription>класс) имеют `Extensions` свойство, которое возвращает <xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.DocumentableItem>"
