  remarks: "Производный класс, предоставляющий элемент расширения среды, добавляемый в XML-веб-службу, можно подключить к <xref:System.Web.Services.Description.ServiceDescription>с помощью <xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A>методом (который используется средством wsdl.exe).</xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A> </xref:System.Web.Services.Description.ServiceDescription> Можно также использовать пользовательский класс, производный от <xref:System.Web.Services.Description.SoapExtensionImporter>класса для расширения процесса импорта для обработки пользовательских элементов расширения среды.</xref:System.Web.Services.Description.SoapExtensionImporter>"
