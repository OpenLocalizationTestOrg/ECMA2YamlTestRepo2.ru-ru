  summary: "Указывает, является ли получатель <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> является веб-службу XML и XML-веб-службы клиента."
  remarks: "Объект <xref:System.Web.Services.Protocols.SoapHeaderAttribute>может применяться к методу XML-веб-службы или методу класса прокси-сервера для веб-служб XML.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> В любом случае получатели указываются в <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>свойстве <xref:System.Web.Services.Protocols.SoapHeaderAttribute>.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> Чтобы указать, что метода XML-веб-службы возвращает заголовок SOAP, если исключение создается во время выполнения, применить <xref:System.Web.Services.Protocols.SoapHeaderAttribute>метод и установите <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>свойство ошибку.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       Платформа .NET Framework версии 1.0 не поддерживает значение ошибки."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
