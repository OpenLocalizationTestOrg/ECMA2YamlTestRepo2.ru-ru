  fullName: System.Windows.Forms.DataGridViewCellFormattingEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.DataGridView.CellFormatting&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Обрабатывать <xref:System.Windows.Forms.DataGridView.CellFormatting>событий для настройки преобразования значение ячейки в формат, пригодный для отображения или настройки внешнего вида ячеек в зависимости от состояния или значения.</xref:System.Windows.Forms.DataGridView.CellFormatting>       <xref:System.Windows.Forms.DataGridView.CellFormatting>Событие возникает каждый раз, каждая ячейка рисования, поэтому следует избегать продолжительной обработки при обработке этого события.</xref:System.Windows.Forms.DataGridView.CellFormatting> Это событие также возникает, когда ячейки <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>извлекается или его <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>вызывается метод.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       При обработке <xref:System.Windows.Forms.DataGridView.CellFormatting>события, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>свойство инициализируется значением ячейки.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellFormatting> Если указать пользовательские преобразования из значения ячейки в отображаемое значение, задайте <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>преобразованное значение, чтобы убедиться в том, что новое значение типа, указанного в ячейке свойства <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Чтобы указать, что нет дополнительные форматирование значения не требуется, задайте <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>Свойства `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       После завершения обработчика событий, если <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>— `null` или значение имеет неправильный тип, или <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>свойство `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>форматируется с использованием <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, и <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Свойства стиля ячейки, возвращаемые <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>Свойства, которое инициализируется с помощью ячеек <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Независимо от значения <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>свойство, отображаются свойства объекта, возвращаемого <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>Свойства, используемые для отображения ячейки.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Дополнительные сведения об использовании пользовательского форматирования <xref:System.Windows.Forms.DataGridView.CellFormatting>событий, в разделе [как: Настройка форматирования данных в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridView.CellFormatting>       Чтобы избежать снижения производительности при обработке этого события, обращаться к ячейки через параметры обработчика событий, а не напрямую обращается к ячейке.       Чтобы настроить преобразование значения форматированные, определяемый пользователем в реальное значение ячейки, обрабатывать <xref:System.Windows.Forms.DataGridView.CellParsing>событий.</xref:System.Windows.Forms.DataGridView.CellParsing>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       При создании делегата DataGridViewCellFormattingEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
