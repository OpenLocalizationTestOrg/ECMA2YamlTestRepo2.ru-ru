- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, разрешено ли пользователю на последующем шаге в возвращаемые текущий шаг <xref href=&quot;System.Web.UI.WebControls.WizardStepCollection&quot;> </xref> коллекции."
  remarks: "Свойство AllowReturn можно использовать для принудительного применения линейной навигации в <xref:System.Web.UI.WebControls.Wizard>управления.</xref:System.Web.UI.WebControls.Wizard> Если у каждого действия есть свойство AllowReturn установлено в `false`, пользователь не будет иметь возможность вернуться к шагу после доступа к его. Один сценарий, в котором можно использовать эту функциональность — запретить пользователю вернуться к шагу после его выполнения, так как данные в базе данных, как каждый шаг сохраняются завершено. При сохранении данных после каждого шага и разрешить пользователю вернуться к шагу и изменить сведения после его сохранения, сохраненные данные могут быть повреждены. Установив свойство AllowReturn в `false`, после шага ухода пользователя, он или она не будет для возврата к ней и изменять любые значения.       Свойство AllowReturn определяет, как и когда **Назад** кнопка не отображается. В следующей таблице описаны **Назад** кнопку поведение отрисовки.      | Сценарий | Поведение |   |--------------|--------------|   | Линейный: Шаг 1 имеет значение AllowReturn `false` и действий пользователя переходит к шагу 2. | Шаг 2 не отображается **Назад** кнопки. |   | Нелинейная: Шаг 1 имеет значение AllowReturn `false` и действий пользователя переходит к шагу 3. | Шаг 3 не отображает **Назад** кнопки. |   | Боковая панель кнопок: Шаг 2 имеет значение AllowReturn `false` , равным <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> `true`, и пользователь щелкает кнопки боковой панели. | Нет кнопок автоматически отключаются на боковой панели при AllowReturn равно `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Если пользователь нажимает кнопку, это действие игнорируется. |   | Линейный & нелинейный с пользовательским шаблоном: У шага есть пользовательский навигационный шаблон. | Нет автоматически скрытие или отображение возникает, если имеет значение AllowReturn `false` при использовании шаблона для навигации. **Назад** кнопка должна быть необязательным в шаблоне. |   | С помощью конструктора Visual Studio и <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>: элемент управления имеет пять шагов, вы работаете на шаге 4 и запустите страницу. | Если шаг 4 — <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, то **Назад** переключатель отображается.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> **Назад** только кнопка скрыта для <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>значение <xref:System.Web.UI.WebControls.WizardStepType>при предыдущем шаге, в журнале имеет значение AllowReturn `false`.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Поскольку сначала был отображен шаг 4 и отсутствуют шаги в журнале, **Назад** кнопка не скрыт. |   | Запустить шаг и Нелинейная навигации: пользователь посещает шаг 3 и 4 шага и шаг 1 имеет значение <xref:System.Web.UI.WebControls.WizardStepType> <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>. | Мастер не добавляет **Назад** кнопку, если значение <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> <xref:System.Web.UI.WebControls.WizardStepType>независимо от того, как пользователь переходит к этому шагу. |   | Тому же шагу в журнале: Посещении шаг 3 где <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>имеет значение <xref:System.Web.UI.WebControls.WizardStepType>и пользователь не фиксирует их действия.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>  </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A></xref:System.Web.UI.WebControls.WizardStepType> Нажмите кнопку на кнопки Предыдущий шаг 3. | Мастер управления проверяет **Назад** шаг в журнале — «же» шаг, который он в настоящее время на. Если шаг совпадают, мастер управления просматривает журнал, чтобы определить, на предыдущем этапе «другой» и оснований отображение **Назад** кнопки и назначения на основе «другой шаг» в журнале. |      Настроек [!NOTE] настроек при AllowReturn свойству `false`, но <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>свойство родительского элемента управления для <xref:System.Web.UI.WebControls.WizardStepBase>имеет значение `true`, нажатие кнопки боковой панели не оказывает влияния.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Обычно боковой панели отображается для предоставления нелинейного перехода, если не используются функциональные возможности нелинейного перехода, можно задать <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>Свойства `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates using the AllowReturn property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its AllowReturn property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_10_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если пользователь может вернуться к текущему шагу; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.AllowReturn*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WizardStepBase.EnableTheming
  fullName: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, применяются ли темы к этому элементу управления."
  remarks: "Свойство EnableTheming указывает, включены ли темы для <xref:System.Web.UI.WebControls.WizardStepBase>управления.</xref:System.Web.UI.WebControls.WizardStepBase> Свойство EnableTheming также влияет на включение темы для элементов управления, содержащихся в коллекции элементов управления. Если свойство EnableTheming не `true`, обложки элементов управления для применения ищется каталоге темы приложения. Если обложки для конкретного элемента управления не существует в каталоге тем, обложки не применяется. Если свойство EnableTheming не `false`, не производится поиск в каталоге темы и значение <xref:System.Web.UI.Control.SkinID%2A>свойство не используется.</xref:System.Web.UI.Control.SkinID%2A>       Элемент управления может переопределить значение EnableTheming родительского элемента управления или страницы, содержащей. Например если <xref:System.Web.UI.WebControls.WizardStepBase>элемент управления имеет значение EnableTheming `false`, можно выборочно применить темы к дочерним элементам управления, содержащихся в окне мастера, задав <xref:System.Web.UI.Control.EnableTheming%2A>Свойства `true` на отдельных дочерних элементов управления.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Использование тем; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.EnableTheming*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.ID
  id: ID
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: ID
  nameWithType: WizardStepBase.ID
  fullName: System.Web.UI.WebControls.WizardStepBase.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает программный идентификатор, назначенный серверному элементу управления."
  remarks: "Используйте свойство идентификатора для идентификации и ссылки на элемент управления шаг конкретного мастера на странице веб-форм. Значение идентификатора становится именем экземпляра элемента управления на странице; Это позволяет легко получить доступ к определенному шагу в коде для этой страницы. Например, если задать свойство идентификатора <xref:System.Web.UI.WebControls.WizardStepBase>управления для «Шаг&1;», можно ссылаться на дочерние элементы управления шага мастера в коде для этой страницы, как `Step1.Controls`.</xref:System.Web.UI.WebControls.WizardStepBase>       <xref:System.Web.UI.WebControls.WizardStepBase>Управления гарантирует, что каждый шаг <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>элемент управления имеет допустимый уникальный идентификатор действия добавления или изменения во время разработки.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.WebControls.WizardStepBase> Например, если значение идентификатора для шага во время разработки, не может совпадать идентификатор еще один шаг, содержащихся в <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>элемента управления и он не может соответствовать <xref:System.Web.UI.Control.ID%2A>к содержащей <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>управления.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>"
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_480_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_480_1.aspx)]"
  syntax:
    content: public override string ID { get; set; }
    return:
      type: System.String
      description: "Программный идентификатор, назначенный элементу управления."
  overload: System.Web.UI.WebControls.WizardStepBase.ID*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
