- uid: System.Web.UI.WebControls.WizardStepBase.StepType
  id: StepType
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: StepType
  nameWithType: WizardStepBase.StepType
  fullName: System.Web.UI.WebControls.WizardStepBase.StepType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает тип навигации пользовательского интерфейса (UI) для отображения для шага в <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> управления."
  remarks: "Свойство StepType определяет тип кнопки навигации для отображения для шага в <xref:System.Web.UI.WebControls.Wizard>управления.</xref:System.Web.UI.WebControls.Wizard> Если указать значение для этого свойства, какие шаги помечены как <xref:System.Web.UI.WebControls.WizardStepType>отображается в отключенном состоянии на боковой панели.</xref:System.Web.UI.WebControls.WizardStepType>       Если значение этого свойства не указано, значение по умолчанию — `WizardStepType.Auto`.       В следующей таблице перечислены доступные параметры для свойства StepType и полученным поведением этапа: `WizardStepType.Auto` навигации пользовательского интерфейса, который создается для шага определяется порядком, в котором объявлен этот шаг.       `WizardStepType.Complete`Этот шаг является последней для отображения. Кнопки перехода не подготавливаются к просмотру.       `WizardStepType.Finish`Шаг является последним шагом сбора данных. Навигации отображаются кнопки Готово» и «назад.       `WizardStepType.Start`Этот шаг является первым из отображаемых. Кнопка Назад не выводится.       `WizardStepType.Step`Шаг располагается между началом и конечного этапа. Отображаются предыдущую и следующую кнопки навигации. Этот тип шага полезен для переопределения <xref:System.Web.UI.WebControls.WizardStepType>типом шага.</xref:System.Web.UI.WebControls.WizardStepType>"
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> значений перечисления. Значение по умолчанию — <xref uid=&quot;langword_csharp_WizardStepType.Auto&quot; name=&quot;WizardStepType.Auto&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.StepType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Выбранное значение не является одним из <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> значений перечисления."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.Title
  id: Title
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: Title
  nameWithType: WizardStepBase.Title
  fullName: System.Web.UI.WebControls.WizardStepBase.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает заголовок для шага в <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> управления, если включена функция боковой панели."
  remarks: "Используйте это свойство для отображения понятное название шага в <xref:System.Web.UI.WebControls.Wizard>управления, если включена функция боковой панели.</xref:System.Web.UI.WebControls.Wizard> Если это свойство не задано и боковую панель включена, значение <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>свойство будет отображаться для кнопки боковой панели.</xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates using the Title property to display a user-friendly title for a step in the <xref:System.Web.UI.WebControls.Wizard> control. In the example, `Step1` does not have its Title property set, so it appears in the <xref:System.Web.UI.WebControls.Wizard> control as \"WizardStep1\". `Step2` does have its Title property set, so it appears as \"Step 2\".  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_149_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_149_1.aspx)]"
  syntax:
    content: public virtual string Title { get; set; }
    return:
      type: System.String
      description: "Заголовок для шага в <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> управления, если включена функция боковой панели. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.WizardStepBase.Title*
  exceptions: []
  platform:
  - net462
