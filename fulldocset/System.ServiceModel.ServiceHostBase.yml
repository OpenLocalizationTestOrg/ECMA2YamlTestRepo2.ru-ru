  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Добавляет указанную конечную точку службы в размещенную службу."
  remarks: "При использовании метода, узел службы выполняет проверку «по имени конфигурации» в описании контракта. Другими словами, узел убедится <xref:System.ServiceModel.Description.ContractDescription.ConfigurationName%2A>существует в списке имен конфигураций контрактов службы, реализованном в службе.</xref:System.ServiceModel.Description.ContractDescription.ConfigurationName%2A> Если проверка проходит, описание в <xref:System.ServiceModel.Description.ServiceEndpoint>используется, даже если <xref:System.ServiceModel.Description.ContractDescription>отражение из службы отличается.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.ServiceEndpoint>       Например предполагается, что описание в ServiceEndpoint и описание контракта, отражаются в службе то же имя, но поведения различных операций. Суть только проверку «по имени конфигурации» является без проверки, что поведения одинаковы и есть одно описание обновления из-за другое описание.       Если `address` является относительным URI, один из базовых адресов <xref:System.ServiceModel.ServiceHost>(в зависимости от протокола привязки) используется в качестве базового адреса конечной точки.</xref:System.ServiceModel.ServiceHost>"
  syntax:
    content: public virtual void AddServiceEndpoint (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "Конечная точка службы."
  overload: System.ServiceModel.ServiceHostBase.AddServiceEndpoint*
