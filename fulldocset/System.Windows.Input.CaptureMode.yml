  summary: "Задает политики захвата мыши."
  remarks: "Когда CaptureMode имеет значение элемента, захват мыши применяется только к элементу, который мышь захвачена.       Если CaptureMode присвоено поддерево, захват мыши применяется к элемент имеет захват мыши или один из его дочерних элементов, если указатель мыши находится над дочерним элементом."
