  fullName: System.ServiceModel.Channels.UseManagedPresentationBindingElement
  type: Class
  summary: "Элемент привязки, используемый для связи с [!INCLUDE[infocard](~/add/includes/infocard-md.md)] службой маркеров безопасности, которая поддерживает [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)] профиль WS-Trust."
  remarks: "Этот класс используется поставщиком удостоверения для отражения в своей политике тот факт, что он поддерживает [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)] профиль WS-Trust. Поставщики удостоверений, которые публикуют такое утверждение политики должны иметь возможность выдавать маркеры на основе [!INCLUDE[infocard1](~/add/includes/infocard1-md.md)] профиля."
