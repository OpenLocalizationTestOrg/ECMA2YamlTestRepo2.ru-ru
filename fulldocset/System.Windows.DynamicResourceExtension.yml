- uid: System.Windows.DynamicResourceExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: DynamicResourceExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.DynamicResourceExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Возвращает объект, который следует задать для свойства которого применяется это расширение. Для <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>, это объект, который содержится в словарях ресурсов в текущей родительской цепочке, ключом которого является <xref:System.Windows.DynamicResourceExtension.ResourceKey*>.</xref:System.Windows.DynamicResourceExtension.ResourceKey*>"
  remarks: "Этот метод поддерживает [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] реализации процессора и не предназначен для непосредственного вызова. [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] Реализации процессора с помощью этого метода для надлежащей обработки [DynamicResource Markup Extension](~/add/includes/ajax-current-ext-md.md) значения при создании объекта.       Задаваемое свойство, указанное значение должно иметь тип <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty>       Эта реализация не зависит от все службы, основанный на переданном `serviceProvider`."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Объект, способный предоставлять службы для расширения разметки."
    return:
      type: System.Object
      description: "Объект, чтобы задать для свойства, где применяется расширение. Вместо фактического значения это будет выражение, которое будет вычисляться в дальнейшем."
  overload: System.Windows.DynamicResourceExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Была предпринята попытка задать значение для расширения, который не предоставил <code> resourceKey </code>."
  platform:
  - net462
- uid: System.Windows.DynamicResourceExtension.ResourceKey
  id: ResourceKey
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ResourceKey
  nameWithType: DynamicResourceExtension.ResourceKey
  fullName: System.Windows.DynamicResourceExtension.ResourceKey
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Возвращает или задает ключ, указанный по ссылке этот динамический ресурс. Ключ используется для поиска ресурса в словарях ресурсов посредством промежуточного выражения."
  remarks: "Ключ не является строго типизированным, но обычно предоставляется как строка, <xref:System.Type>, или <xref:System.Windows.ResourceKey>производного класса.</xref:System.Windows.ResourceKey> </xref:System.Type>      <a name=&quot;xamlTextUsage_ResourceKey&quot;></a>## Использование текста XAML для [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] сведения см. в разделе [DynamicResource Markup Extension](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object ResourceKey { get; set; }
    return:
      type: System.Object
      description: "Ключ ресурса, который указывает эта ссылка на динамический ресурс."
  overload: System.Windows.DynamicResourceExtension.ResourceKey*
  exceptions: []
  platform:
  - net462
