  name: DynamicResourceExtension
  nameWithType: DynamicResourceExtension
  fullName: System.Windows.DynamicResourceExtension
  type: Class
  summary: "Реализует расширение разметки, которое поддерживает ссылки на динамический ресурс из [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  remarks: "Динамические ссылки на ресурсы необходимы при обращении к содержимому, которое может изменяться во время выполнения. Причины изменения содержимого могут быть инициированными приложением или внешними. Например, если вы включаете стили, которые полагаются на системные ресурсы, которые сообщают пользовательских предпочтений, такие как темы, параметры шрифта и т. д.       Этот класс является реализацией расширения разметки. Классы расширения разметки в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] основном для обеспечения поддержки инфраструктуры некоторых аспектов [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] реализации процессора и члены, предоставляемые классы расширения разметки не вызываются обычно из непосредственно в пользовательском коде. Этот класс особенно поддерживает [DynamicResource Markup Extension](~/add/includes/ajax-current-ext-md.md) об использовании из [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Дополнительные сведения о ссылках на динамический ресурс см. в разделе [DynamicResource Markup Extension](../Topic/DynamicResource%20Markup%20Extension.md).      <a name=&quot;xamlTextUsage_DynamicResourceExtension&quot;></a>## Использование текста XAML для [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] сведения см. в разделе [DynamicResource Markup Extension](../Topic/DynamicResource%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DynamicResourceExtensionConverter))]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class DynamicResourceExtension : System.Windows.Markup.MarkupExtension
