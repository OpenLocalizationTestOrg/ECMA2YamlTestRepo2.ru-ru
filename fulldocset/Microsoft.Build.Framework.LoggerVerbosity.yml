  name: LoggerVerbosity
  nameWithType: LoggerVerbosity
  fullName: Microsoft.Build.Framework.LoggerVerbosity
  type: Enum
  summary: "Указывает уровень детализации для <xref href=&quot;Microsoft.Build.Utilities.Logger&quot;> </xref>."
  remarks: "Уровни детализации отображаются только правила, которым нужно как типичное средство ведения журнала (включая значение по умолчанию [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] средство ведения журнала консоли) регистрирует события построения. Средства ведения журнала могут интерпретировать уровни детализации любым способом, которые им нужны."
  example:
  - "The following example shows how to write a basic logger that responds to build events.  \n  \n [!code-cs[msbuild_BasicLogger#1](~/add/codesnippet/csharp/msbuild_BasicLogger/msbuild_BasicLogger.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoggerVerbosity
  inheritance:
  - System.Enum
  platform:
  - net462
