  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "Разрешает сравнивать изолированное хранилище и домена приложения и свидетельство сборки."
  remarks: "Изолированное хранилище использует свидетельство о сборке, чтобы идентифицировать его и предоставить ему уникальное расположение хранилища. При запросе сборкой хранилища, ее свидетельства (представленный узлом, который загружен) обрабатывается и сравнивается со свидетельством, используемый для создания существующих хранилищ. Определяет, если вам нужно создать новое хранилище, или если она уже существует для рассматриваемой сборки. Из-за используемого способа сравнения части свидетельства, функционально эквивалентны привести сравнение значение true, если серийные формы не идентичны. При реализации пользовательского свидетельства рассмотрите, можно ли в случае класса и если да, реализуйте INormalizeForIsolatedStorage. Свидетельства, реализующий этот интерфейс <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>вызывается метод и сравнение основано на нормализованную копию объекта, возвращаемого этим методом.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
