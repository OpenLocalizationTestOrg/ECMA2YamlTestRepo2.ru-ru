  - net462
- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(System.String,System.String)
  id: CreateFromVroot(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromVroot(String,String)
  nameWithType: ClrObjectFactory.CreateFromVroot(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Активирует удаленную сборку через службу удаленного взаимодействия .NET, используя URL-адрес виртуального корня удаленной сборки."
  remarks: "CreateFromVroot добавляет строку «? wsdl» для `VrootUrl` и вызывает метод <xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>для активации удаленного объекта.</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       Версию протокола SOAP, используемой в удаленном взаимодействии .NET — RPC/encoded, а не document/literal, который необходим для SOAP-взаимодействия. Таким образом CreateFromVroot не будет работать с большинством веб-службами ASMX.       CreateFromVroot требуются права администратора на локальном компьютере впервые выполнен, поскольку он создает и устанавливает прокси клиента для обмена данными с удаленной сборки."
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "URL-адрес виртуального корня активируемого объекта."
    - id: Mode
      type: System.String
      description: "Не используется."
    return:
      type: System.Object
      description: "Экземпляр <xref:System.Object>представляет тип, с помощью языка и региональных параметров, аргументов и привязки и активации атрибутов присвоено <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если сборка, указанная <code> VrootUrl </code> параметр не найден.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "У вызывающего кода в цепочке вызовов нет разрешения на доступ к неуправляемому коду."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Не удается открыть маркер потока."
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(System.String,System.String)
  id: CreateFromWsdl(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromWsdl(String,String)
  nameWithType: ClrObjectFactory.CreateFromWsdl(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Активирует удаленную сборку через службу удаленного взаимодействия .NET, используя веб-служб языка (WSDL) веб-службы XML."
  remarks: "Обрабатывает переданный WSDL и при необходимости создает прокси-сервер, а затем активирует удаленный объект.       Версию протокола SOAP, используемой в удаленном взаимодействии .NET — RPC/encoded, а не document/literal, который необходим для SOAP-взаимодействия. Таким образом CreateFromWsdl не будет работать с большинством веб-службами ASMX.       CreateFromWsdl требуются права администратора на локальном компьютере впервые выполнен, поскольку он создает и устанавливает прокси клиента для обмена данными с удаленной сборки."
  syntax:
    content: public object CreateFromWsdl (string WsdlUrl, string Mode);
    parameters:
    - id: WsdlUrl
      type: System.String
      description: "URL-адрес WSDL веб-службы."
    - id: Mode
      type: System.String
      description: "Не используется."
    return:
      type: System.Object
      description: "Экземпляр <xref:System.Object>представляет тип, с помощью языка и региональных параметров, аргументов и привязки и активации атрибутов присвоено <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если сборка, указанная <code> WsdlUrl </code> параметр не найден.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "У вызывающего кода в цепочке вызовов нет разрешения на доступ к неуправляемому коду."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Не удается открыть маркер потока."
  platform:
  - net462
