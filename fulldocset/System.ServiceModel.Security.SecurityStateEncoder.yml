  remarks: "Этот класс используется для кодирования и декодирования содержимого маркера контекста безопасности при использовании привязки безопасности сообщений, который использует маркер контекста безопасности с отслеживанием состояния. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]маркеры контекста безопасности с отслеживанием состояния, в разделе [как: создание токена контекста безопасности для безопасного сеанса](~/add/includes/ajax-current-ext-md.md) раздела.       Версия объект SecurityStateEncoder корпорации Майкрософт — <xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>.</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Она использует корпорации Майкрософт [защиты данных Windows (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704) технологии для шифрования и расшифровки куки-файл. Можно подключить другой механизм шифрования и расшифровки куки-файлов при реализации этого класса.       Кодирование состояния безопасности необходимо убедиться, что состояние подписывается и шифруется для службы.       Этот класс используется сервером при отправке состояния безопасности в виде куки-файла в `SecurityContextToken` выпущенном для клиента.       Пример реализации этого класса является `X509CertificateSecurityStateEncoder` , использует сертификат службы для подписывания и шифрования состояния безопасности."
