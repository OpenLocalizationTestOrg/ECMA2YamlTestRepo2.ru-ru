  remarks: "Перечисление закрепление представляет расположение на <xref:System.Web.UI.DataVisualization.Charting.Chart>управления место закрепления элемента диаграммы.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Задать `IsDockedInsideChartArea` свойство определенному элементу диаграммы для указания закреплением элемента всего изображения диаграммы или <xref:System.Web.UI.DataVisualization.Charting.ChartArea>объекта.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> Область диаграммы задается в `DockedToChartArea` свойство элемента диаграммы."
