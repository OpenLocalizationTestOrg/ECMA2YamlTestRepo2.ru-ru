  name: PersistenceProviderElement
  nameWithType: PersistenceProviderElement
  fullName: System.ServiceModel.Configuration.PersistenceProviderElement
  type: Class
  summary: "Представляет элемент конфигурации службы сохраняемости, который задает тип используемой реализации поставщика сохраняемости, а также используемое время ожидания для операций сохраняемости. Дополнительные атрибуты, которые отображаются в этом элементе, передаются в конструктор для заданного поставщика сохраняемости."
  remarks: "Элементы конфигурации поставщика сохраняемости обычно определяются в файле конфигурации приложения в разделе `system.serviceModel` узла в `serviceBehaviors` подразделе `behaviors` раздела."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class PersistenceProviderElement : System.ServiceModel.Configuration.BehaviorExtensionElement
