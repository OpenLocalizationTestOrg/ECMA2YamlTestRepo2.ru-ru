  remarks: "Метод IsOperationFlowSupported определяет, следует ли создать метод для текущей операции, представленные как <xref:System.Web.Services.Description.Operation>свойство.</xref:System.Web.Services.Description.Operation> Такая оценка выполняется для каждой операции в привязке, для которого создается класс. Если `false` значение возвращается, <xref:System.Web.Services.Description.SoapProtocolImporter.UnsupportedOperationWarning%2A>метод выполняется.</xref:System.Web.Services.Description.SoapProtocolImporter.UnsupportedOperationWarning%2A> Объект `true` значение возвращается только в том случае, если входное значение <xref:System.Web.Services.Description.OperationFlow>или <xref:System.Web.Services.Description.OperationFlow>.</xref:System.Web.Services.Description.OperationFlow> </xref:System.Web.Services.Description.OperationFlow>       Дополнительные сведения см. в разделе <xref:System.Web.Services.Description.OperationMessageCollection.Flow%2A>свойство.</xref:System.Web.Services.Description.OperationMessageCollection.Flow%2A> <xref:System.Web.Services.Description.Operation.Messages%2A>Свойство имеет тип <xref:System.Web.Services.Description.OperationMessageCollection>.</xref:System.Web.Services.Description.OperationMessageCollection> </xref:System.Web.Services.Description.Operation.Messages%2A>"
