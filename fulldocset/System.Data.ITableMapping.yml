  - System.Data.ITableMapping.SourceTable
  langs:
  - csharp
  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  summary: "Связывает таблицу источника с таблицей в <xref href=&quot;System.Data.DataSet&quot;> </xref>и реализуется с помощью <xref href=&quot;System.Data.Common.DataTableMapping&quot;> </xref> класс, который обычно используется поставщиками данных .NET Framework."
  remarks: "Интерфейс ITableMapping позволяет наследующему классу реализовать класс TableMapping, который связывает столбец источника данных с <xref:System.Data.DataSet>столбца.</xref:System.Data.DataSet> Дополнительные сведения см. в разделе [DataAdapter DataTable и DataColumn сопоставления](~/add/includes/ajax-current-ext-md.md).       Приложение не создает экземпляр интерфейса ITableMapping напрямую, а также создает экземпляр класса, наследующего ITableMapping.       Классы, наследующие ITableMapping должны реализовывать наследуемые члены и обычно определяются дополнительные члены для добавления функций конкретного поставщика. Например, интерфейс ITableMapping определяет <xref:System.Data.ITableMapping.DataSetTable%2A>свойство.</xref:System.Data.ITableMapping.DataSetTable%2A> В свою очередь <xref:System.Data.Common.DataTableMapping>класс наследует это свойство, а также определяет <xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A>метод.</xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> </xref:System.Data.Common.DataTableMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_0_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_0_1.cs)]"
  syntax:
    content: public interface ITableMapping
  implements: []
  platform:
  - net462
