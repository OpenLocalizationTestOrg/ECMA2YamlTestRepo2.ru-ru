  remarks: "Это свойство содержит набор конечных точек или одноранговые узлы <xref:System.Net.PeerToPeer.Cloud>, ближайшего к однорангового узла с именем в <xref:System.Net.PeerToPeer.PeerNameRecord>.</xref:System.Net.PeerToPeer.PeerNameRecord> </xref:System.Net.PeerToPeer.Cloud> Это те, с которого этот одноранговый узел обменивается данными напрямую, а не через посредника. Для каждой конечной точки необходимо предоставить IP-адрес и порт.  Максимальное количество конечных точек, которые можно задать, равно&10;."
