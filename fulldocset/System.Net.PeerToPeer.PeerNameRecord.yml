  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "Определяет набор значений, образующих объект записи имени однорангового узла. Эта запись включает такие элементы, как имя однорангового узла и коллекция конечных точек, с которыми он обменивается данными. Записи имени однорангового узла, используются для определения отдельных одноранговых узлов в <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>."
  remarks: "PeerNameRecord объекты используются для определения отдельных узлов или узлами <xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud> Объект имени однорангового узла инкапсулирует все сведения об одноранговом узле в PNRP <xref:System.Net.PeerToPeer.Cloud>, включая его имя.</xref:System.Net.PeerToPeer.Cloud>  Класс PeerNameRecord предназначен для использования с <xref:System.Net.PeerToPeer.PeerNameResolver>классом.</xref:System.Net.PeerToPeer.PeerNameResolver>"
