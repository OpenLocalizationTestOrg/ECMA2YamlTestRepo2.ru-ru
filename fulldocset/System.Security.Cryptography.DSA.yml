  name: DSA
  nameWithType: DSA
  fullName: System.Security.Cryptography.DSA
  type: Class
  summary: "Представляет абстрактный базовый класс, от которого должны наследоваться все реализации алгоритма цифровой подписи (DSA)."
  remarks: "Класс DSA и производные классы можно использовать для создания цифровых подписей для защиты целостности данных.  <xref:System.Security.Cryptography.DSACryptoServiceProvider>Предоставляет реализацию этого класса.</xref:System.Security.Cryptography.DSACryptoServiceProvider>       Для использования системной открытым ключом для создания цифровой подписи сообщения, отправитель сначала применяет хэш-функции для создания хэш-кода. Отправитель шифрует хэш сообщения закрытым ключом отправителя для создания личной цифровой подписи отправителя. При получении сообщения и цифровой подписи, получатель расшифровывает подпись с помощью открытого ключа отправителя, восстанавливая хэш сообщения и хэширует сообщение с помощью того же хэш-алгоритм, который использовал отправитель. Если хэш сообщения, вычисляемый получателем, точно совпадает с хэш-кода, полученным от отправителя, получатель можно предположить, что сообщение не было изменено во время передачи. Обратите внимание, что подпись может быть проверена любым лицом, так как открытый ключ отправителя является общедоступным.       Доступны более новые алгоритмы асимметричного. Рассмотрите возможность использования <xref:System.Security.Cryptography.RSA>класса <xref:System.Security.Cryptography.ECDsa>, или <xref:System.Security.Cryptography.ECDiffieHellman>класса вместо класса DSA.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDsa> </xref:System.Security.Cryptography.RSA> Используйте DSA только для совместимости с прежних версий приложений и данных.       Этот алгоритм поддерживает ключи длиной от 512 до 1024 бит с приращениями по 64 бит."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DSA : System.Security.Cryptography.AsymmetricAlgorithm
