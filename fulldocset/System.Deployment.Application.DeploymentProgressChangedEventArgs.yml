  langs:
  - csharp
  name: DeploymentProgressChangedEventArgs
  nameWithType: DeploymentProgressChangedEventArgs
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs
  type: Class
  summary: "Представляет состояние хода выполнения асинхронной операции."
  remarks: "Этот класс содержит свойства, описывающие выполняется для <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, и <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>события.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> Не все свойства в этот класс применяется для каждого события.       <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A>и <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A>представляют собой общее число байтов загружается даты и общее количество байтов в операции загрузки, соответственно, они относятся ко всем трем событиям.</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal%2A></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted%2A> <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>Имя файловой группы, соответствующий текущему <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>события, и <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A>отражает текущее состояние операции загрузки.</xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.State%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged></xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/t-system.deployment.appl_5_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: 'public class DeploymentProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  id: BytesCompleted
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesCompleted
  nameWithType: DeploymentProgressChangedEventArgs.BytesCompleted
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Возвращает число байтов, которые уже загружены в этой операции."
  remarks: "Для <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, свойство BytesCompleted ссылается на загрузку манифеста развертывания.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> Для <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, свойство ссылается на ход выполнения загрузки всего обновления включены файлы манифесты, сборки и данных.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> Для <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, свойство ссылается на ход выполнения загрузки всего набора файлов, которые входят в именованную группу.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/c5260b60-c259-429d-9763-_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesCompleted { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>Представляет данные, уже переданных байтов.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesCompleted*
  exceptions: []
  platform:
  - net462
- uid: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal
  id: BytesTotal
  parent: System.Deployment.Application.DeploymentProgressChangedEventArgs
  langs:
  - csharp
  name: BytesTotal
  nameWithType: DeploymentProgressChangedEventArgs.BytesTotal
  fullName: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Возвращает общее число байтов в операции загрузки."
  remarks: "Для <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, свойство BytesTotal ссылается на загрузку манифеста развертывания.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> Для <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, свойство ссылается на ход выполнения загрузки всего обновления включены файлы манифесты, сборки и данных.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> Для <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, свойство ссылается на ход выполнения загрузки всего набора файлов, которые входят в именованную группу.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesTotal { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>Представляет общий размер загруженных данных в байтах.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal*
  exceptions: []
  platform:
  - net462
