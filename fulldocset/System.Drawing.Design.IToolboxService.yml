  name: IToolboxService
  nameWithType: IToolboxService
  fullName: System.Drawing.Design.IToolboxService
  type: Interface
  summary: "Предоставляет методы и свойства для управления и выполнения запросов в среде разработки на панели инструментов."
  remarks: "IToolboxService-интерфейс предоставляет свойства и методы для добавления и удаления элементов панели инструментов и делегаты обратного вызова, сериализации и десериализации элементов панели элементов и извлечение сведений о состоянии элементов и управление состоянием элементов.       Можно получить сведения о содержимом элементов со следующими методами: - <xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>свойство указывает категории, в настоящее время доступны на панели инструментов.</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      - <xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>Свойство указывает категорию выбранных элементов.</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      - <xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>Метод извлекает элементы с панели инструментов, при необходимости, отфильтрованный по определенной категории панели.</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      - <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>Метод получает текущий выбранный <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>Выбирает указанный метод <xref:System.Drawing.Design.ToolboxItem>как текущий элемент панели инструментов.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.IsSupported%2A>Метод указывает, является ли указанный сериализованный объект, если это <xref:System.Drawing.Design.ToolboxItem>, поддерживаемый указанный узел конструктора и соответствует ли указанные атрибуты.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      - <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>Метод указывает, является ли указанный сериализованный объект <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>       Можно добавлять и удалять элементы панели инструментов с помощью следующих методов: - <xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>добавляет метод <xref:System.Drawing.Design.ToolboxItem>области элементов, создание при необходимости указанной категории, не существует.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>Добавляет метод <xref:System.Drawing.Design.ToolboxItem>, включена только для текущего проекта в панель элементов.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>Метод удаляет указанный <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>Метод добавляет <xref:System.Drawing.Design.ToolboxItemCreatorCallback>делегат может преобразовывать некоторые типы данных, хранящихся на панели элементов на <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.AddCreator%2A>      - <xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>Метод удаляет любой <xref:System.Drawing.Design.ToolboxItemCreatorCallback>делегаты для заданного типа данных.</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       Можно обновить панель инструментов, пометить элемент панели инструментов, как использовать или установите курсор мыши в курсор, который представляет текущий элемент панели инструментов, с помощью следующих методов: - <xref:System.Drawing.Design.IToolboxService.Refresh%2A>метод обновляет отображение элементов, чтобы отразить текущее состояние элементов панели инструментов.</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      - <xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>Метод сообщает панели использования выбранных элементов.</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      - <xref:System.Drawing.Design.IToolboxService.SetCursor%2A>Метод задает курсор мыши на курсор, который представляет текущий элемент панели инструментов.</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       Панель элементов можно использовать для сериализации или десериализации элемента панели инструментов, с помощью следующих методов: - <xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>метод пытается вернуть <xref:System.Drawing.Design.ToolboxItem>из указанного сериализованного объекта панели инструментов.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>Метод возвращает сериализованный объект, представляющий указанный <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
