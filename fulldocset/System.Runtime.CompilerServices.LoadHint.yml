  type: Enum
  summary: "Задает предпочитаемую привязку по умолчанию для зависимой сборки."
  remarks: "Используйте это перечисление с <xref:System.Runtime.CompilerServices.DependencyAttribute>атрибута и <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>атрибут, чтобы указать предпочитаемую привязку по умолчанию для зависимой сборки.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> </xref:System.Runtime.CompilerServices.DependencyAttribute>       Обратите внимание, что `Default` значение указывает службу собственного формирования предпочтительные для привязки, по умолчанию см. на зависимые сборки задаваемый с помощью <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>атрибут.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> Очень мало сборок необходимо указать значение по умолчанию таким образом."
