  summary: "Задает значение, указывающее, является ли элементы глобального объекта должны быть доступными для обработчика сценариев. [В настоящее время не поддерживается.]"
  syntax:
    content: public bool ExposeMembers { get; set; }
    return:
      type: System.Boolean
      description: "Возвращает значение TRUE, если открытые элементы глобального объекта доступны обработчику сценариев без квалификации, как если бы они были частью глобального пространства имен. Возвращает значение FALSE, если элемент глобального объекта должны быть дополнены именем объекта."
