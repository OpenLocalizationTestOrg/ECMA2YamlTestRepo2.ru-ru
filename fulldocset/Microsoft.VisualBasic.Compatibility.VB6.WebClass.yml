  name: WebClass
  nameWithType: WebClass
  fullName: Microsoft.VisualBasic.Compatibility.VB6.WebClass
  type: Class
  summary: "Включает обновление Visual Basic 6.0 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref> проекты для запуска в [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: "Когда Visual Basic 6.0 `WebClass` проект обновляется до [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], он преобразуется в [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] проекта веб-сайта.       В проект будут добавлены объявления: один для `WebClass` и один для каждого `WebItem` и `Template` в `WebClass` проекта. Объект `Page_Load` процедуру обработки событий добавляется в проект. При этом создается сначала `WebClass` объекта и затем <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>объекты для каждого `WebItem` и `Template` связанные с Visual Basic 6.0 `WebClass` проекта.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Наконец, в `Page_Load` процедуру обработки событий, вы увидите вызов `WebClass` совместимость среды выполнения: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> Это позволяет среде выполнения визуализировать <xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem>указанный в URL-адрес запроса.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebItem> Этот код только новый код, добавленный в обновленный проект и служит только для моделирования поведения базового Visual Basic 6.0 `WebClass` среды выполнения.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebClass
