  name: GridViewUpdateEventArgs
  nameWithType: GridViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdating&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Управления вызывает <xref:System.Web.UI.WebControls.GridView.RowUpdating>событие при нажатии кнопки обновления строки, но перед <xref:System.Web.UI.WebControls.GridView>управления обновляет строку.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> </xref:System.Web.UI.WebControls.GridView> Это позволяет предоставить метод обработки событий, выполняющий пользовательскую процедуру, как отмена операции обновления, когда происходит данное событие.       Объект GridViewUpdateEventArgs передается методу обработки событий, который позволяет определить индекс текущей строки, а также для указания, что операция обновления должна быть отменена. Чтобы отменить операцию обновления, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство объекта GridViewUpdateEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Можно управлять <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>, и <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>коллекций, при необходимости, до передачи значения в источник данных.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Простой способ использования этих коллекций является HTML-кодирование значения, предоставленные пользователем, перед их сохранением в источнике данных. Это помогает предотвратить атаки путем внедрения скриптов.       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса GridViewUpdateEventArgs см. в разделе <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewUpdateEventArgs object passed to the event-handling method to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_10_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
