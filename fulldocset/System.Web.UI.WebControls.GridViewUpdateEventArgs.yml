- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Получает словарь пар имя значение поля, которые представляют первичный ключ обновляемой строки."
  remarks: "Когда <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>свойство <xref:System.Web.UI.WebControls.GridView>имеет значение элемента управления, используйте свойство Keys (словаре) для доступа к значению первичного ключа в строке, чтобы обновить.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      Настроек [!NOTE] настроек для доступа к значениям неключевых полей, используйте <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>или <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>Свойства.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>Свойство содержит обновленные значения во время <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>свойство содержит исходные значения.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       Словарь ключей автоматически заполняется пары имя/значение поля или поля, указанные в <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>свойство.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Если несколько полей составляют первичный ключ, отдельную запись добавляется в словарь ключей для каждого ключевого поля.       Чтобы определить имя ключевого поля, используйте <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>свойство <xref:System.Collections.DictionaryEntry?displayProperty=fullName>объектов, содержащихся в словаре ключи.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Чтобы определить значение ключевого поля, используйте <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>свойство.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-cs[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_371_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Объект <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> объект, содержащий пары имя/значение поля, представляющие первичный ключ обновляемой строки."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: GridViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает словарь, содержащий измененный значения пары имя/значение неключевых полей в строке для обновления."
  remarks: "Свойство NewValues (словаре) для доступа к значениям из пересмотренный неключевых полей в строке, чтобы обновить.      Настроек [!NOTE] настроек поля первичного ключа или поля не включаются в словаре. Для доступа к значениям поля первичного ключа или поля, используйте <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>свойство.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Для доступа к исходные значения не ключевых полей в строке, используйте <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>свойство.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>       Свойство NewValues автоматически заполняется пары имя/значение из пересмотренный неключевых полей в строке. Отдельную запись добавляется в свойство NewValues для каждого неключевых полей в строке.       Чтобы определить имя поля записи, используйте <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>свойство <xref:System.Collections.DictionaryEntry?displayProperty=fullName>объектов, содержащихся в словаре NewValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Чтобы определить значение записи, используйте <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>свойство.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the NewValues property to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_520_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_520_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Объект, содержащий измененный значения пары имя/значение неключевых полей в строке для обновления."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: GridViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает словарь, содержащий исходные пары имя/значение поля, в строке для обновления."
  remarks: "Свойство OldValues (словаре) для доступа к исходные значения полей в обновляемой строки. Все поля в строке, за исключением поля ключей в словаре. Ключевые поля определены в <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>свойство <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      Настроек [!NOTE] настроек доступа к ключевых полей строки с помощью <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>свойство.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Чтобы получить измененные значения неключевых полей в строке, используйте <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>свойство.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       Свойство OldValues формируется автоматически на основе исходных значений всех пар имя значение поля в строке. Отдельную запись добавляется к свойству OldValues для каждого поля в строке.       Чтобы определить имя поля записи, используйте <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>свойство <xref:System.Collections.DictionaryEntry?displayProperty=fullName>объектов, содержащихся в словаре OldValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Чтобы определить значение записи, используйте <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>свойство.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-vb[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1202_1.aspx)]\n [!code-cs[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1202_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Пары, содержащий исходные значения поля имя значение в строку для обновления."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
