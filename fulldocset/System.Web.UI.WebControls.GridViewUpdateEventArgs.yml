  remarks: "Этот конструктор используется для инициализации нового экземпляра <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>класса с помощью указанной строки индекса.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>       В следующей таблице показаны исходное значение свойства для экземпляра <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>| Значение, содержащееся в `rowIndex` параметр. |      Настроек [!NOTE] настроек этот конструктор используется преимущественно разработчиками элементов управления при создании событий.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>"
