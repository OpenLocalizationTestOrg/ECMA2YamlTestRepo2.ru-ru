  name: Installer
  nameWithType: Installer
  fullName: System.Configuration.Install.Installer
  type: Class
  summary: "Предоставляет основу для пользовательских установок."
  remarks: "Это базовый класс для всех настраиваемых установщиков в .NET Framework. Установщики являются компонентами, помогающими установить приложения на компьютере.       Существуют несколько шагов, которые необходимо выполнить, чтобы использовать установщик:-унаследовать класс установщика.      -Переопределить <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, и <xref:System.Configuration.Install.Installer.Uninstall%2A>методы.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      -Добавьте <xref:System.ComponentModel.RunInstallerAttribute>для производного класса и присвойте ему значение `true`.</xref:System.ComponentModel.RunInstallerAttribute>      -Поместите производного класса в сборке с приложением для установки.      -Запустить установщики. Например можно используйте InstallUtil.exe для запуска установщиков.       <xref:System.Configuration.Install.Installer.Installers%2A>Свойство содержит коллекцию установщиков.</xref:System.Configuration.Install.Installer.Installers%2A> Если этот экземпляр установщика является частью коллекции установщиков, <xref:System.Configuration.Install.Installer.Parent%2A>свойству экземпляра установщик, содержащий коллекцию.</xref:System.Configuration.Install.Installer.Parent%2A> Пример использования <xref:System.Configuration.Install.Installer.Installers%2A>коллекции, в разделе <xref:System.Configuration.Install.AssemblyInstaller>класса.</xref:System.Configuration.Install.AssemblyInstaller> </xref:System.Configuration.Install.Installer.Installers%2A>       <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, И <xref:System.Configuration.Install.Installer.Uninstall%2A>методы класса установщика проходить через коллекцию установщиков, хранящиеся в <xref:System.Configuration.Install.Installer.Installers%2A>свойство и вызывает соответствующий метод каждого установщика.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, И <xref:System.Configuration.Install.Installer.Uninstall%2A>методы не всегда вызываются в том же экземпляре установщика.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Например установки и фиксации приложения могут использовать один экземпляр установщика, а затем ссылка на этот экземпляр освобождается. Позже, при удалении приложения создает ссылку на новый экземпляр установщика, что означает, что <xref:System.Configuration.Install.Installer.Uninstall%2A>метод вызывается методом на другой экземпляр программы установки.</xref:System.Configuration.Install.Installer.Uninstall%2A> По этой причине в производном классе, не следует сохранять состояние компьютера в установщик. Вместо этого используйте <xref:System.Collections.IDictionary>, сохраняет свое значение и передается в ваш <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, и <xref:System.Configuration.Install.Installer.Uninstall%2A>методы.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       Необходимость сохранения информации о состоянии заставки <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> показаны две ситуации Во-первых Предположим, что установщик устанавливает раздел реестра. Исходное значение ключа должно быть сохранено в <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Если откат установки можно восстановить исходное значение. Во-вторых Предположим, что программа установки заменяет существующий файл. Сохранить существующий файл во временный каталог и расположение нового местоположения файла в списке <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Если откат установки более новый файл удаляется и заменяется исходное из временного каталога.       <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>Свойство содержит сведения об установке.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Например, сведения о расположении файла журнала установки и расположение файла для сохранения информации, необходимой <xref:System.Configuration.Install.Installer.Uninstall%2A>метод и программы командной строки, введенные во время запуска исполняемого файла установки.</xref:System.Configuration.Install.Installer.Uninstall%2A>"
