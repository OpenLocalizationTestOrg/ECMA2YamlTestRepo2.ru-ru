  syntax:
    content: public int LineNumber { get; }
    return:
      type: System.Int32
      description: "Номер строки, в которой был обнаружен неизвестный элемент, если средство чтения XML <xref href=&quot;System.Xml.XmlTextReader&quot;> </xref>; в противном случае — значение -1."
