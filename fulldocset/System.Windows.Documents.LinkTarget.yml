  remarks: 'Имена всех целей связи для всех страниц в <xref:System.Windows.Documents.FixedDocument>собирается в часть содержимого страницы [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] документа.</xref:System.Windows.Documents.FixedDocument> Это позволяет потребляющим приложениям определить, находится ли конкретного целевого объекта в отдельный документ без необходимости загружать весь документ. Дополнительные сведения о `<PageContent>` и `<LinkTarget>` элементы, обратитесь к главе 3 [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] спецификации, который можно получить в [XPS: спецификация и формировании](http://www.microsoft.com/whdc/xps/downloads.mspx).'
