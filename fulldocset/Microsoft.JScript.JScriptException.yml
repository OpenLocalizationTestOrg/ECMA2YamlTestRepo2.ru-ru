  name: JScriptException
  nameWithType: JScriptException
  fullName: Microsoft.JScript.JScriptException
  type: Class
  summary: "Исключение, которое вызывается JScript для уведомления размещение среды выполнения (CLR) общих язык или программа, которая произошла ошибка. Обычно занимает JScriptException <xref href=&quot;Microsoft.JScript.JSError&quot;> </xref> значение перечисления."
  remarks: "JScriptException — также <xref:Microsoft.Vsa.IVsaError>и может быть передан в ведущее приложение через <xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A>.</xref:Microsoft.Vsa.IVsaSite.OnCompilerError%2A> </xref:Microsoft.Vsa.IVsaError>"
