  name: SiteMapNodeItemType
  nameWithType: SiteMapNodeItemType
  fullName: System.Web.UI.WebControls.SiteMapNodeItemType
  type: Enum
  summary: "Перечисление SiteMapNodeItemType используется <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления, чтобы определить тип <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;> </xref> узла в иерархии узлов."
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath>Управления управляет своих данных навигации как коллекция <xref:System.Web.UI.WebControls.SiteMapNodeItem>объектов.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>объекты представляют функционально различные типы <xref:System.Web.SiteMapNode>узлов.</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> Соответственно, они управляются <xref:System.Web.UI.WebControls.SiteMapPath>управления.</xref:System.Web.UI.WebControls.SiteMapPath> В следующем списке описываются доступные типы узлов:-один узел, представляющий текущую просматриваемую страницу.      — Один узел, который является корневым узлом иерархии навигации веб-узла.      — Ноль или более узлов между верхним и текущий узел (родительские узлы).      — Ноль или более узлов, представляющих разделители пути навигации узла.       Каждый узел данных привязан к базовому <xref:System.Web.SiteMapNode>, за исключением узлов типа PathSeparator.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
  syntax:
    content: public enum SiteMapNodeItemType
