  type: Class
  summary: "Определяет сведения для разрешения конечной точки регистрационной записи службой распознавателя однорангового узла."
  remarks: "Этот класс представляет сведения, отправляемые из однорангового узла службы распознавателя одноранговых узлов при запросе конечных точек для определенного однорангового узла зарегистрирован в службе.       Экземпляры этого класса в основном используются для передачи данных разрешения конечной точки из сетевого клиента данной службы в службе распознавателя."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class ResolveInfo
