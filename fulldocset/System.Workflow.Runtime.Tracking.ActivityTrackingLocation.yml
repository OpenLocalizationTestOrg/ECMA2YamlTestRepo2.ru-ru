  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "Определяет расположение, соответствующее событию состояния действия по потенциальному пути исполнения экземпляра корневого рабочего процесса. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]При каждом изменении состояния выполнения действия экземпляр рабочего процесса создает событие состояния действия в инфраструктуре отслеживания среды выполнения. Инфраструктура отслеживания среды выполнения может отправлять службе отслеживания <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>при каждом возникновении события состояния действия.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Обычно служба отслеживания не нужны каждого события состояния действия, происходящих в экземпляре рабочего процесса, но только в события состояния действия, связанные с определенными видами действий в конкретных расположениях в экземпляре рабочего процесса. ActivityTrackingLocation определяет параметры соответствия для такого расположения путем указания ссылочного типа действия, изменить набор состояние действия, события и набор условий, которые могут более точно определить экземпляр или экземпляры ссылочного типа действия.      Настроек [!NOTE] настроек единого ActivityTrackingLocation может ссылаться на более одного действительного расположения по потенциальному пути исполнения экземпляра рабочего процесса.       Объекты, добавляемые ActivityTrackingLocation <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>и <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>для определения параметров соответствия <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>в <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>       Необходимо указать ссылочный тип действия для сравнения, задав <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>или <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>       Можно установить <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>Чтобы указать заинтересованность в действия, производные от ссылочного типа действия.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>       Вы можете добавить <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>значений <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A>для указания событий состояния действия, для которого ищется соответствие.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> </xref:System.Workflow.ComponentModel.ActivityExecutionStatus>       Вы можете добавить <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>объектов <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A>Чтобы указать заинтересованность в ссылочный тип действия только для определенных условий.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Например можно указать интересуют только определенной именованный экземпляр ссылочного типа действия."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

