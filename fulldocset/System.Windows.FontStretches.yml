  name: FontStretches
  nameWithType: FontStretches
  fullName: System.Windows.FontStretches
  type: Class
  summary: "Предоставляет набор статических предопределенных <xref href=&quot;System.Windows.FontStretch&quot;> </xref> значения."
  remarks: "Растяжение шрифта описывает степень, в которую форма шрифта растяжения из стандартных пропорций, являющееся исходное отношение ширины к высоте указанного для глифов в шрифте.       FontStretches значения соответствуют `usWidthClass` определение в [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] спецификации. `usWidthClass` Представляет собой целое значение в диапазоне от 1 до 9. Меньшие числовые значения указывают на меньшую ширину; более высокие значения указывают на большую ширину.      | Растяжение шрифта | usWidthClass | % обычный |   |------------------|------------------|-----------------|   | <xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   | <xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;,5% | | <xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   | <xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;,5% | | <xref:System.Windows.FontStretches.Normal%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5% | | <xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;% | | <xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|&150;% | | <xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200;% |       Дополнительные сведения о [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` значение см. в разделе [«Таблицы файл шрифта»](http://www.microsoft.com/typography/otspec/otff.htm) раздел [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] спецификации.</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.Normal%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>"
  syntax:
    content: public static class FontStretches
