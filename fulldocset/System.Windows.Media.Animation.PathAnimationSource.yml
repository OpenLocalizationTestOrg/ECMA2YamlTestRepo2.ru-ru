  name: PathAnimationSource
  nameWithType: PathAnimationSource
  fullName: System.Windows.Media.Animation.PathAnimationSource
  type: Enum
  summary: "Указывает значение выходного свойства пути, используемого для выполнения анимации."
  remarks: "Существует три значения свойств возможного выхода, анимацию можно перемещать вместе — X, Y и угол. Указывая один из следующих значений, вы указываете анимации, чтобы использовать это значение выходного свойства пути для выполнения анимации. Например, при анимации свойства, указывающее координату по оси x объекта (т. е. <xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) с помощью PathAnimationSource Y, а затем анимации будут анимировать координату по оси x объекта, используя координаты y по пути.</xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>"
  syntax:
    content: public enum PathAnimationSource
  inheritance:
  - System.Enum
  platform:
  - net462
