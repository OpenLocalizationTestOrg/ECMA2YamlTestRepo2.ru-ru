  fullName: System.Web.UI.DataVisualization.Charting.LineAnchorCapStyle
  type: Enum
  summary: "Задает фигуру — то есть маркер — для отрисовки в конечной точке линии выноски подписи."
  remarks: "Перечисление LineAnchorCapStyle представляет форму для отображения в конечной точке линии выноски подписи. Он используется в сочетании с <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>и <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>Свойства.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> Если не используется линии выноски, это перечисление не будет действовать."
  syntax:
    content: public enum LineAnchorCapStyle
  inheritance:
  - System.Enum
  platform:
  - net462
