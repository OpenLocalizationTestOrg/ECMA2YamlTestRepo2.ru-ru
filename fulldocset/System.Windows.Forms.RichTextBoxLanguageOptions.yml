  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Указывает способ уведомления клиента при построении IME. Значение 0 указывает, что события не EN_CHANGE или EN_SELCHANGE находиться в неопределенном состоянии. Уведомление отправляется при последней строки. Это значение по умолчанию. Значение 1 указывает, что события EN_CHANGE и EN_SELCHANGE находиться в неопределенном состоянии."
  syntax:
    content: ImeAlwaysSendNotify
    return:
      type: System.Windows.Forms.RichTextBoxLanguageOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.RichTextBoxLanguageOptions.ImeCancelComplete
