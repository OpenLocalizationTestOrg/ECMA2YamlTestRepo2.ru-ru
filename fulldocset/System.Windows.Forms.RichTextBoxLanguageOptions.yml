  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Указывает, как элемент управления использует строку композиции из редактора метода ввода (IME), если он был отменен пользователем. Если этот флаг установлен, элемент управления отменяет строку композиции. Если этот флаг не установлен, элемент управления использует строку композиции в результирующую строку."
  syntax:
    content: ImeCancelComplete
    return:
      type: System.Windows.Forms.RichTextBoxLanguageOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
