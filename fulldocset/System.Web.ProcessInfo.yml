  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.ProcessInfo&quot;> </xref> класс и задает внутренние сведения, показывающие состояние процесса."
  remarks: "Этот класс возвращает сведения о ASP.NET рабочие процессы, выполняющиеся в модели процессов ASP.NET. Статические методы <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>и <xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName>.</xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName> возвращаются объекты этого типа Эти методы являются только способы создания инициализированный <xref:System.Web.ProcessInfo>объекта.</xref:System.Web.ProcessInfo>"
  syntax:
    content: public ProcessInfo (DateTime startTime, TimeSpan age, int processID, int requestCount, System.Web.ProcessStatus status, System.Web.ProcessShutdownReason shutdownReason, int peakMemoryUsed);
    parameters:
    - id: startTime
      type: System.DateTime
      description: "Объект <xref:System.DateTime>Указывает время запуска процесса.</xref:System.DateTime>"
    - id: age
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>Указывает время, прошедшее с момента запуска процесса.</xref:System.TimeSpan>"
    - id: processID
      type: System.Int32
      description: "Идентификационный номер, присвоенный процессу."
    - id: requestCount
      type: System.Int32
      description: "Количество начальных запросов для процесса."
    - id: status
      type: System.Web.ProcessStatus
      description: "Один из <xref href=&quot;System.Web.ProcessStatus&quot;> </xref> значений, указывающее текущее состояние процесса."
    - id: shutdownReason
      type: System.Web.ProcessShutdownReason
      description: "Один из <xref href=&quot;System.Web.ProcessShutdownReason&quot;> </xref> значения."
    - id: peakMemoryUsed
      type: System.Int32
      description: "Максимальный объем памяти, используемый, в килобайтах (КБ)."
