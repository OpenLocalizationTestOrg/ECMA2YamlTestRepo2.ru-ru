  name: ProcessInfo
  nameWithType: ProcessInfo
  fullName: System.Web.ProcessInfo
  type: Class
  summary: "Предоставляет сведения о процессах, которые в данный момент."
  remarks: "Этот класс возвращает сведения о ASP.NET рабочие процессы, выполняющиеся в модели процессов ASP.NET. Статические методы <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>и <xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName>.</xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName> возвращаются объекты этого типа Эти методы являются единственными возможными способами создания инициализированного объекта.      Настроек [!NOTE] настроек при использовании Microsoft Internet Information Services (IIS) 6.0 метриках возвращаемые классами ProcessInfo доступны только в том случае, если вы используете в режиме изоляции IIS 5.0. При использовании IIS 6.0 в изолированном режиме рабочего процесса модели процессов ASP.NET отключена и <xref:System.Web.HttpException>исключение при доступе к членам ProcessInfo.</xref:System.Web.HttpException>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.ProcessInfo.Age%2A>, <xref:System.Web.ProcessInfo.PeakMemoryUsed%2A>, <xref:System.Web.ProcessInfo.ProcessID%2A>, <xref:System.Web.ProcessInfo.RequestCount%2A>, <xref:System.Web.ProcessInfo.ShutdownReason%2A>, <xref:System.Web.ProcessInfo.StartTime%2A> and <xref:System.Web.ProcessInfo.Status%2A> properties of the ProcessInfo class. The example displays a <xref:System.Web.UI.WebControls.LinkButton>. When the <xref:System.Web.UI.WebControls.LinkButton> is clicked, the current process information is displayed.  \n  \n [!code-vb[ProcessInfo#1](~/add/codesnippet/visualbasic/t-system.web.processinfo_1.aspx)]\n [!code-cs[ProcessInfo#1](~/add/codesnippet/csharp/t-system.web.processinfo_1.aspx)]"
  syntax:
    content: public class ProcessInfo
