  remarks: "Этот класс возвращает сведения о ASP.NET рабочие процессы, выполняющиеся в модели процессов ASP.NET. Объекты этого типа возвращаются по `static` методы <xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName>и <xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName>.</xref:System.Web.ProcessModelInfo.GetHistory%2A?displayProperty=fullName> </xref:System.Web.ProcessModelInfo.GetCurrentProcessInfo%2A?displayProperty=fullName> Эти методы являются только способы создания инициализированный <xref:System.Web.ProcessInfo>объекта.</xref:System.Web.ProcessInfo>"
