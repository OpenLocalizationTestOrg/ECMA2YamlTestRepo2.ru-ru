  remarks: "Используйте этот метод, чтобы получить <xref:System.Collections.IEnumerator?displayProperty=fullName>, который можно использовать для доступа к отдельным элементам в источнике данных.</xref:System.Collections.IEnumerator?displayProperty=fullName> Для доступа к элементу в текущей позиции перечислителя, используйте <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>свойство.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName> Используйте <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>для перехода к следующему элементу в коллекции.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> Чтобы переместить перечислитель в исходное положение, используйте <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>метод.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      Настроек [!NOTE] настроек при первом получении перечислителя или при вызове <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>метод, чтобы переместить перечислитель к первому элементу в коллекции, необходимо вызвать метод <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>метод.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> В противном случае — элемент, представленный <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>свойство не определено.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
