  namespace: System.Web.UI.WebControls
  summary: "Возвращает количество элементов, которые будут использоваться для текущей страницы из источника данных."
  remarks: "Используйте свойство Count для определения количества элементов, которые будут использоваться в источнике данных. Возвращаемое значение определяется по следующим критериям: - Если текущая страница не является последней страницы и <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>свойству присвоено значение, которое больше или равно 0, значение <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>возвращается свойство.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      -Если текущая страница не является последней страницы и <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>свойству присвоено значение, которое меньше 0, значение <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>Свойства вычитается из значения <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>свойства перед его возвращением.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      -Если текущая страница является последней странице значение <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>Свойства вычитается из значения <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>свойства перед его возвращением.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>      -Если <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>свойство `null`, возвращается значение 0.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Число элементов, которые будут использоваться для текущей страницы из источника данных."
  overload: System.Web.UI.WebControls.ListViewPagedDataSource.Count*
  exceptions: []
  platform:
  - net462
