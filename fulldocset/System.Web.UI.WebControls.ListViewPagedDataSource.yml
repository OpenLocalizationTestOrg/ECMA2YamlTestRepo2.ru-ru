  nameWithType: ListViewPagedDataSource.AllowServerPaging
  fullName: System.Web.UI.WebControls.ListViewPagedDataSource.AllowServerPaging
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, включено ли разбиение по страницам на сервере."
  remarks: "Свойство AllowServerPaging определяет, включена ли разбиение по страницам на сервере. Если это свойство имеет значение `true`, объект источника данных выполняет разбиение по страницам на сервере. В противном случае <xref:System.Windows.Forms.ListView>элемент управления выполняет разбиение по страницам пользовательского интерфейса на.</xref:System.Windows.Forms.ListView> В Пользовательском интерфейсе разбиения на страницы <xref:System.Windows.Forms.ListView>управления запрашивает все записи из источника данных и использует только те, для текущей страницы.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public bool AllowServerPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включено разбиение по страницам на сервере; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewPagedDataSource.AllowServerPaging*
  exceptions: []
  platform:
