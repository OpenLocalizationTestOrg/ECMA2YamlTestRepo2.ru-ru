- uid: System.Web.UI.MobileControls.TextBox.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  parent: System.Web.UI.MobileControls.TextBox
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection)
  nameWithType: TextBox.LoadPostData(String,NameValueCollection)
  fullName: System.Web.UI.MobileControls.TextBox.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Загружает данные обратной передачи для <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> управления. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Метод LoadPostData сначала пытается вызвать <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName>метод на <xref:System.Web.UI.MobileControls.IControlAdapter>объект ссылается <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A> </xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> Если адаптер не имеет конкретного устройства реализации для загрузки отправленных данных в элементе управления, этот вызов возвращает `false` , а затем в метод LoadPostData проверяется значение объекта, на который указывает `data` параметр по указанному индексу `key` от <xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Если значения не равны, устанавливается новое значение. Если либо попытка загрузить переданные данные через адаптер или напрямую, результаты в данных, которые изменяются <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>произойдет.</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data);
    parameters:
    - id: key
      type: System.String
      description: "Ключ значения в `data` коллекция, используемая для этого элемента управления."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "Коллекция пар &quot;имя значение&quot;, на сервер."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> состояние элемента управления изменилось в результате обратной передачи; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.TextBox.LoadPostData*
  exceptions: []
  platform:
  - net462
