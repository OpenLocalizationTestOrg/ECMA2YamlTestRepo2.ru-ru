  name: TextBox
  nameWithType: TextBox
  fullName: System.Web.UI.MobileControls.TextBox
  type: Class
  summary: "Предоставляет текстовый элемент управления, позволяющий пользователю вводить текст. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Текстовое поле допускает только одну строку текста ввода. Этот элемент управления также реализует <xref:System.Web.UI.IPostBackDataHandler>интерфейс; он может принимать входные данные и создавать обратные передачи.</xref:System.Web.UI.IPostBackDataHandler> Устройства используют WML тем не менее, введенные данные могут не отправить обратно на сервер. Когда пользователь вводит значения в текстовое поле, значения хранятся в <xref:System.Web.UI.MobileControls.TextControl.Text%2A>свойство, которое наследуется от <xref:System.Web.UI.MobileControls.TextControl>базового класса.</xref:System.Web.UI.MobileControls.TextControl> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      Настроек [!NOTE] настроек текстовое поле, принимающее вводимые пользователем данные, что является потенциальной угрозой безопасности. По умолчанию страницы веб-форм ASP.NET для мобильных устройств проверяют ввод пользователя на наличие скриптов и HTML-элементов. Дополнительные сведения см. в разделе [Обзор эксплойты скриптов](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("TextChanged")]

      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextBoxDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.TextBoxControlBuilder))]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerTextBoxAdapter))]

      [System.Web.UI.ToolboxData("<{0}:TextBox runat="server"></{0}:TextBox>")]

      [System.Web.UI.ValidationProperty("Text")]

      public class TextBox : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackDataHandler
