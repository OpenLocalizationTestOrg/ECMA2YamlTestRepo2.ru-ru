  name: MailMessage
  nameWithType: MailMessage
  fullName: System.Net.Mail.MailMessage
  type: Class
  summary: "Представляет сообщение электронной почты, которое может быть отправлено с помощью <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> класса."
  remarks: "Экземпляры класса MailMessage используются для создания сообщения электронной почты, отправленных на сервер SMTP для доставки, с помощью <xref:System.Net.Mail.SmtpClient>класса.</xref:System.Net.Mail.SmtpClient>       Отправитель, получатель, тема и текст сообщения электронной почты может быть указан в качестве параметров при <xref:System.Net.Mail.MailMessage.%23ctor%2A>используется для инициализации объекта MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Эти параметры также можно задать или получить доступ с помощью свойств объекта MailMessage.       Основные заголовки почтовых сообщений и элементы для сообщения могут быть заданы с помощью следующих свойств класса MailMessage.      | Заголовок электронной почты или частично | Свойство |   |-------------------------|--------------|   | Вложения | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Вслепую скрытой копии (BCC) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Скрытой копии (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Content-Type | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Кодировка для пользовательских заголовков | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Тело сообщения | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Приоритет | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Получатель | <xref:System.Net.Mail.MailMessage.To%2A>|   | Ответить | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Отправитель | <xref:System.Net.Mail.MailMessage.From%2A>|   | Тема | <xref:System.Net.Mail.MailMessage.Subject%2A>|       Класс MailMessage также позволяет приложению получить доступ к коллекции заголовков для сообщения с помощью <xref:System.Net.Mail.MailMessage.Headers%2A>свойство.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Subject%2A> </xref:System.Net.Mail.MailMessage.From%2A> </xref:System.Net.Mail.MailMessage.ReplyToList%2A> </xref:System.Net.Mail.MailMessage.To%2A> </xref:System.Net.Mail.MailMessage.Priority%2A> </xref:System.Net.Mail.MailMessage.Body%2A> </xref:System.Net.Mail.MailMessage.HeadersEncoding%2A> </xref:System.Net.Mail.MailMessage.BodyEncoding%2A> </xref:System.Net.Mail.MailMessage.CC%2A> </xref:System.Net.Mail.MailMessage.Bcc%2A> </xref:System.Net.Mail.MailMessage.Attachments%2A> Хотя эта коллекция доступна только для чтения (новую коллекцию нельзя задать), пользовательские заголовки можно добавить или удалить их из нее. Все добавляемые пользовательские заголовки будут включены при отправке экземпляра MailMessage. Перед отправкой сообщения только заголовки специально добавлены в эту коллекцию в <xref:System.Net.Mail.MailMessage.Headers%2A>свойство включаются в коллекции.</xref:System.Net.Mail.MailMessage.Headers%2A> После отправки экземпляр MailMessage <xref:System.Net.Mail.MailMessage.Headers%2A>Свойства также будет содержать заголовки, заданные с помощью класса MailMessage связанных свойств или параметров, передаваемых при <xref:System.Net.Mail.MailMessage.%23ctor%2A>используется для инициализации объекта MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Если некоторые заголовки электронной почты имеет неправильный формат, может привести к повреждению сообщения электронной почты. Поэтому любой заголовок электронной почты в коллекции заголовков, можно задать с помощью свойства класса MailMessage следует устанавливать только с помощью свойства класса MailMessage или как параметр, передаваемый при <xref:System.Net.Mail.MailMessage.%23ctor%2A>инициализирует объект MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Следующий список заголовков mail должна быть добавлена с помощью <xref:System.Net.Mail.MailMessage.Headers%2A>любого значения свойства и задать для этих заголовков с помощью <xref:System.Net.Mail.MailMessage.Headers%2A>Свойства, будут отклонены или перезаписан при отправке сообщения: - СК - копия - Content-ID-Content-Location - Content-Transfer-Encoding - Content-Type - Date - с - приоритет важность версией MIME - - Reply-To - отправителя - To - X приоритет, если в приложении не указан заголовок X-отправитель с помощью <xref:System.Net.Mail.MailMessage.Headers%2A>Свойства класса MailMessage он будет создан при отправке сообщения.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Используйте <xref:System.Net.Mail.MailMessage.AlternateViews%2A>свойство, чтобы указать копии сообщения электронной почты в различных форматах.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Например при отправке сообщения в формате HTML, также можно предоставить версию с обычным текстом на случай некоторым получателям клиенты электронной почты, которые не удается отобразить HTML-содержимое. Пример, демонстрирующий создание сообщения с альтернативными представлениями см. в разделе <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.</xref:System.Net.Mail.MailMessage.AlternateViews%2A>       Используйте <xref:System.Net.Mail.MailMessage.Attachments%2A>свойство для добавления вложений в сообщение электронной почты.</xref:System.Net.Mail.MailMessage.Attachments%2A> Пример, демонстрирующий создание сообщения с вложением см. в разделе <xref:System.Net.Mail.MailMessage.Attachments%2A>.</xref:System.Net.Mail.MailMessage.Attachments%2A>       После сборки сообщения электронной почты, можно отправить его с помощью <xref:System.Net.Mail.SmtpClient.Send%2A>или <xref:System.Net.Mail.SmtpClient.SendAsync%2A>методы.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
