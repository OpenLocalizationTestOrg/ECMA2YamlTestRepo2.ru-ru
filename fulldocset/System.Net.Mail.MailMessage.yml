  remarks: "По умолчанию используется значение свойства HeadersEncoding <xref:System.Text.Encoding.UTF8%2A?displayProperty=fullName>.</xref:System.Text.Encoding.UTF8%2A?displayProperty=fullName>       Сообщения SMTP состоят из заголовков и разделов тела. IETF RFC для SMTP ограничить заголовка и ASCII имен частей текста. Однако IETF RFC допускают заголовок и текст часть значения может содержать символы Unicode. В любой определенное значение, если присутствуют символы, отличные от ASCII, затем значение кодируется с помощью комбинации символов кодировка (UTF-8 или Shift-JIS) следуют кодировку байтов (<xref:System.Net.Mime.TransferEncoding> или <xref:System.Net.Mime.TransferEncoding>например).</xref:System.Net.Mime.TransferEncoding> </xref:System.Net.Mime.TransferEncoding> Обычно является результатом, в сетевой поток передачи только символы ASCII."
