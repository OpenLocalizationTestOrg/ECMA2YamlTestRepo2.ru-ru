  name: Headers
  nameWithType: MailMessage.Headers
  fullName: System.Net.Mail.MailMessage.Headers
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Возвращает заголовки электронной почты, передаваемые с данным сообщением."
  remarks: "Свойство заголовков позволяет приложению получить доступ к коллекции заголовков сообщения. Хотя эта коллекция доступна только для чтения (новую коллекцию нельзя задать), пользовательские заголовки можно добавить или удалить их из нее. Все пользовательские заголовки, добавляемые будет включаться при <xref:System.Net.Mail.MailMessage>происходит отправка экземпляра.</xref:System.Net.Mail.MailMessage> Перед отправкой сообщения только заголовки, в частности, добавляемые в эту коллекцию в свойстве заголовки, включаются в коллекции. После <xref:System.Net.Mail.MailMessage>отправляется экземпляр, свойство заголовков также будет содержать заголовки, заданные с помощью связанных свойств <xref:System.Net.Mail.MailMessage>при передает класс или параметры <xref:System.Net.Mail.MailMessage.%23ctor%2A>используется для инициализации <xref:System.Net.Mail.MailMessage>объекта.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage>       Если некоторые заголовки электронной почты имеет неправильный формат, может привести к повреждению сообщения электронной почты. Поэтому любой заголовок электронной почты в коллекции заголовков, можно задать с помощью свойства на <xref:System.Net.Mail.MailMessage>класса должно быть задано только с помощью <xref:System.Net.Mail.MailMessage>свойству класса или передается как параметр при <xref:System.Net.Mail.MailMessage.%23ctor%2A>инициализирует <xref:System.Net.Mail.MailMessage>объекта.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage> Следующий список заголовков mail должна быть добавлена с помощью свойства заголовков и любые значения, заданные для этих заголовков, используя свойство заголовки, будут отклонены или перезаписан при отправке сообщения: - СК - копия - Content-ID-Content-Location - Content-Transfer-Encoding - Content-Type - Date - с - приоритет важность версией MIME - - Reply-To - отправителя - To - X приоритет, если в приложении не указан заголовок X-отправителя, с помощью свойства заголовков , <xref:System.Net.Mail.MailMessage>класс создаст при отправке сообщения.</xref:System.Net.Mail.MailMessage>       Отправитель, получатель, тема и текст сообщения электронной почты может быть указан в качестве параметров при <xref:System.Net.Mail.MailMessage.%23ctor%2A>используется для инициализации <xref:System.Net.Mail.MailMessage>объекта.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> Эти параметры также можно задать или получить доступ с помощью свойства на <xref:System.Net.Mail.MailMessage>объекта.</xref:System.Net.Mail.MailMessage>       Основные заголовки почтовых сообщений и элементы для сообщения могут быть заданы с помощью следующих свойств <xref:System.Net.Mail.MailMessage>класса.</xref:System.Net.Mail.MailMessage>      | Заголовок электронной почты или частично | Свойство |   |-------------------------|--------------|   | Вложения | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Вслепую скрытой копии (BCC) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Скрытой копии (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Content-Type | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Кодировка для пользовательских заголовков | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Тело сообщения | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Приоритет | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Получатель | <xref:System.Net.Mail.MailMessage.To%2A>|   | Ответить | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Отправитель | <xref:System.Net.Mail.MailMessage.From%2A>|   | Тема | <xref:System.Net.Mail.MailMessage.Subject%2A>|</xref:System.Net.Mail.MailMessage.Subject%2A></xref:System.Net.Mail.MailMessage.From%2A></xref:System.Net.Mail.MailMessage.ReplyToList%2A></xref:System.Net.Mail.MailMessage.To%2A></xref:System.Net.Mail.MailMessage.Priority%2A></xref:System.Net.Mail.MailMessage.Body%2A></xref:System.Net.Mail.MailMessage.HeadersEncoding%2A></xref:System.Net.Mail.MailMessage.BodyEncoding%2A></xref:System.Net.Mail.MailMessage.CC%2A></xref:System.Net.Mail.MailMessage.Bcc%2A></xref:System.Net.Mail.MailMessage.Attachments%2A>"
  example:
  - "The following code example demonstrates displaying the headers for a mail message.  \n  \n [!code-cpp[NclMailSync#24](~/add/codesnippet/cpp/p-system.net.mail.mailme_2_1.cpp)]\n [!code-cs[NclMailSync#24](~/add/codesnippet/csharp/p-system.net.mail.mailme_2_1.cs)]"
  syntax:
