      description: "Изменяемая копия текущего объекта. Клонированный объект <> </> *настроек свойство будет <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> даже в том случае, если источник <> </> *настроек свойство было<xref uid=&quot;langword_csharp_true.&quot; name=&quot;true.&quot; href=&quot;&quot;></xref>"
  overload: System.Windows.Media.Media3D.EmissiveMaterial.Clone*
  exceptions: []
