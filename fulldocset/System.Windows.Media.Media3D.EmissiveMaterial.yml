  remarks: "Этот метод используется для создания изменяемой копии замороженный <xref:System.Windows.Freezable>объектов (или любой <xref:System.Windows.Freezable>объекта).</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> Для удобства этот метод переопределяет унаследованную версию с помощью строго типизированной реализации.       Дополнительные сведения см. в разделе <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>"
  syntax:
