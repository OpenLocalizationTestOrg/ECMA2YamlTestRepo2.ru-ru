  summary: "Представляет коллекцию <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> объектов."
  remarks: "Класс StyleCollection используется для хранения и управления ими <xref:System.Web.UI.WebControls.Style>объектов для элемента управления.</xref:System.Web.UI.WebControls.Style> Разработчики элементов управления, этот класс можно использовать для размещения набора стилей, применяемых к различным частям элемента управления.       По мере добавления объектов коллекция динамически увеличивается в размере. Индексы в этой коллекции отсчитываются от нуля. Используйте <xref:System.Web.UI.StateManagedCollection.Count%2A>свойство, чтобы определить, сколько объектов в коллекции.</xref:System.Web.UI.StateManagedCollection.Count%2A>       Кроме того, использовать StyleCollection методы и свойства, чтобы предоставить следующие функциональные возможности: - <xref:System.Web.UI.WebControls.StyleCollection.Add%2A>метод, чтобы добавить в коллекцию один стиль.</xref:System.Web.UI.WebControls.StyleCollection.Add%2A>      - <xref:System.Web.UI.WebControls.StyleCollection.Insert%2A>Метод, чтобы добавить стиль с определенного индекса в коллекции.</xref:System.Web.UI.WebControls.StyleCollection.Insert%2A>      - <xref:System.Web.UI.WebControls.StyleCollection.Remove%2A>Способом удаление стиля из коллекции.</xref:System.Web.UI.WebControls.StyleCollection.Remove%2A>      - <xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A>Находится метод, чтобы удалить стиль с заданным индексом.</xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A>      - <xref:System.Web.UI.WebControls.StyleCollection.Contains%2A>Метод, чтобы определить, является ли определенного стиля в коллекции.</xref:System.Web.UI.WebControls.StyleCollection.Contains%2A>      - <xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A>Метод для извлечения индекса стиля в коллекции.</xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A>      - <xref:System.Web.UI.StateManagedCollection.Clear%2A>Метод, чтобы удалить из коллекции все стили.</xref:System.Web.UI.StateManagedCollection.Clear%2A>"
