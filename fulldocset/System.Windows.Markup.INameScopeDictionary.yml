  remarks: "INameScopeDictionary определяет нет членов. Вместо этого интерфейс наследует <xref:System.Collections.Generic.IDictionary%602>, <xref:System.Collections.Generic.ICollection%601>и <xref:System.Collections.Generic.IEnumerable%601>универсальные интерфейсы с <xref:System.String>и <xref:System.Object>(или <xref:System.Collections.Generic.KeyValuePair%602>его) в качестве ограничений.</xref:System.Collections.Generic.KeyValuePair%602> </xref:System.Object> </xref:System.String> </xref:System.Collections.Generic.IEnumerable%601> </xref:System.Collections.Generic.ICollection%601> </xref:System.Collections.Generic.IDictionary%602> INameScopeDictionary также наследует <xref:System.Windows.Markup.INameScope>.</xref:System.Windows.Markup.INameScope>       Этот интерфейс INameScopeDictionary внутренне используется как тип сведения, передавая в средство записи контекста объекта для реализации XAML в WPF."
