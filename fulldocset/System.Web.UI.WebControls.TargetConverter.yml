  fullName: System.Web.UI.WebControls.TargetConverter
  type: Class
  summary: "Преобразует значение, представляющее расположение (цель), для отображения содержимого, полученного при веб-переходе в строку. Этот класс также преобразует строку в конечное значение."
  remarks: "Класс TargetConverter создает коллекцию значений, которые могут использоваться для указания расположения, для отображения содержимого, полученного при веб-переходе, например с помощью страницы переход при <xref:System.Web.UI.WebControls.HyperLink>нажатии элемента управления.</xref:System.Web.UI.WebControls.HyperLink> Эта коллекция обычно используется в конструкторе для отображения списка значений, которые могут использоваться для `Target` свойство перехода элемента управления, такого как <xref:System.Web.UI.WebControls.HyperLink>управления.</xref:System.Web.UI.WebControls.HyperLink>"
