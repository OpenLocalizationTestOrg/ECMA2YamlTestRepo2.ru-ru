  langs:
  - csharp
  name: Stapling
  nameWithType: Stapling
  fullName: System.Printing.Stapling
  type: Enum
  summary: "Указывает, может ли и когда, принтер скобок многостраничного документа."
  remarks: "Значения этого типа в основном используются для следующих целей: - как члены <xref:System.Printing.PrintCapabilities.StaplingCapability%2A>коллекции, который является свойством объекта <xref:System.Printing.PrintCapabilities>, эти значения указывают типы сшивания, принтер поддерживает.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.StaplingCapability%2A>      -Как значение <xref:System.Printing.PrintTicket.Stapling%2A>Свойства <xref:System.Printing.PrintTicket>, значение указывает, что принтер ли и where, чтобы сшивания.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Stapling%2A>       `Unknown` Значение никогда не используется в свойствах <xref:System.Printing.PrintCapabilities>объектов.</xref:System.Printing.PrintCapabilities>       Не следует устанавливать <xref:System.Printing.PrintTicket>Свойства `Unknown`.</xref:System.Printing.PrintTicket> Если некоторые другие <xref:System.Printing.PrintTicket>формирующего приложения создала *документа PrintTicket* функция ассоциации, которая устанавливает для Нераспознанный параметр (то есть параметр, который не определен в [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397)), то <xref:System.Printing.PrintTicket>объекта в приложении, который создается с помощью этого документа будет иметь `Unknown` в качестве значения <xref:System.Printing.PrintTicket.Stapling%2A>свойство.</xref:System.Printing.PrintTicket.Stapling%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Несмотря на то что <xref:System.Printing.PrintTicket>и <xref:System.Printing.PrintCapabilities>классы не могут наследоваться, можно расширить [печати схемы](http://go.microsoft.com/fwlink/?LinkId=186397) распознавать устройства печати функции, которые не учитываются в <xref:System.Printing.PrintTicket>или <xref:System.Printing.PrintCapabilities>классы.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Дополнительные сведения см. [не в СБОРКЕ: Практическое: расширение схемы печати и создание новых классов системы печати](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum Stapling
  inheritance:
  - System.Enum
