  fullName: System.Runtime.CompilerServices.DiscardableAttribute
  type: Class
  summary: "Помечает определение типа как удаляемое."
  remarks: "Определение типа может быть помечено как удаляемое, если на него не ссылается любого другого кода в его сборке. Это может быть удобно для языков, поддерживающих раздельную компиляцию, там, где это только на стадии компоновки становится известно ли какая-либо ссылки на другой код.       Классы в <xref:System.Runtime.CompilerServices>предназначены только для создателей компиляторов.</xref:System.Runtime.CompilerServices>"
  example:
