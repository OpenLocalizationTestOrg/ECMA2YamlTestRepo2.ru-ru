  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>И <xref:System.AddIn.Hosting.AddInStore.Update%2A>методы, которые обслуживают хранилище информации о доступных сегментах конвейера, этот атрибут используется для определения контракта.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Этот атрибут можно использовать только для типов, активирующих сегменты конвейера. Типы, представляющие объекты, передаваемые между основным приложением и надстройкой не обязательно этот атрибут."
