- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  id: MaxClockSkew
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: MaxClockSkew
  nameWithType: LocalClientSecuritySettingsElement.MaxClockSkew
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает <xref:System.TimeSpan>, указывающий максимальный разброс времени между системными часами взаимодействующих сторон.</xref:System.TimeSpan>"
  remarks: "Если это свойство имеет значение по умолчанию, получатель принимает сообщения с отметками времени отправки оказаться на пять минут раньше или позже времени получения сообщения. Сообщения, которые не прошли проверку времени отправки, отклоняются. Этот параметр используется в сочетании с <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>свойство.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>"
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>, указывающий максимальный разброс времени между системными часами взаимодействующих сторон.</xref:System.TimeSpan> Значение по умолчанию — «00:&05;:00»."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462
