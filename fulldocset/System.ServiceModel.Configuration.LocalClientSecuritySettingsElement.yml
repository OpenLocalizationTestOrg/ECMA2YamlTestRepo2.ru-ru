- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  id: ReconnectTransportOnFailure
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReconnectTransportOnFailure
  nameWithType: LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает логическое значение, указывающее, будут ли подключения, с помощью WS-Reliable messaging, пытаться восстановиться после транспортных сбоев."
  remarks: "Если это свойство имеет `true`, количество попыток восстановить подключение попыток. Цикл нарушается только по тайм-аута бездействия, чего канал для вызова исключения, когда будет невозможно."
  syntax:
    content: public bool ReconnectTransportOnFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если соединения с использованием протокола WS-Reliable messaging пытаться восстановиться после транспортных сбоев; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure*
  exceptions: []
