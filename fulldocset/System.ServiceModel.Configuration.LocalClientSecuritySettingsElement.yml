  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  id: ReplayCacheSize
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayCacheSize
  nameWithType: LocalClientSecuritySettingsElement.ReplayCacheSize
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает значение, указывающее количество кэшированных параметров nonce, используемых для определения ответов."
  remarks: "Если этот предел превышен, старые параметры nonce удаляются и создаются новые параметры nonce для новых сообщений."
  syntax:
    content: public int ReplayCacheSize { get; set; }
    return:
      type: System.Int32
      description: "Количество кэшированных параметров nonce, используемых для определения ответов. Значение по умолчанию — 500000."
