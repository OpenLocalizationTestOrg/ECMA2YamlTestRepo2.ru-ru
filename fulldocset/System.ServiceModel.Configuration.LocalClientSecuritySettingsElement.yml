- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalClientSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает <xref:System.TimeSpan>, указывающее время, в котором действительны параметров nonce отдельного сообщения.</xref:System.TimeSpan>"
  remarks: "После времени, заданного этим свойством не принимается сообщение, отправленное с тем же параметром nonce как отправленного ранее. Это свойство используется в сочетании с <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>свойство, чтобы предотвратить атаки с повторением пакетов.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> Злоумышленник воспроизводит сообщение после закрытия окна истек. Это сообщение, однако происходит сбой maxclockskew, в которой отклоняются сообщения с отметками времени отправки, вплоть до указанного времени в более поздней версии или более ранних, чем время получения сообщения."
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>, указывающее время, в котором действительны параметров nonce отдельного сообщения.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462
