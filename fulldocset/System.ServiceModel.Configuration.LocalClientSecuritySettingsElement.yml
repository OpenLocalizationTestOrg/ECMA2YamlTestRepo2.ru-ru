- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  id: SessionKeyRolloverInterval
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: SessionKeyRolloverInterval
  nameWithType: LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает <xref:System.TimeSpan>, задающий интервал времени, для которого ключ предыдущего сеанса действителен для входящих сообщений во время обновления ключа.</xref:System.TimeSpan> Значение по умолчанию — «00:&05;:00»."
  remarks: "Во время обновления ключа клиент и сервер должны всегда отправлять сообщения с помощью самого последнего доступного ключа. Обе стороны принимают входящие сообщения, защищенные с предыдущий сеансовый ключ вплоть до истечения времени смены, заданного этим свойством."
  syntax:
    content: public TimeSpan SessionKeyRolloverInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>, указывающее продолжительность которого ключ предыдущего сеанса действителен для входящих сообщений во время обновления ключа.</xref:System.TimeSpan> Значение по умолчанию — «00:&05;:00»."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval*
  exceptions: []
  platform:
  - net462
