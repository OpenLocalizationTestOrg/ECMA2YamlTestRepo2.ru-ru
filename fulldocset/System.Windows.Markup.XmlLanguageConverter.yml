  summary: "Преобразует заданное строковое значение для <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref> тип, поддерживаемый этим преобразователем."
  remarks: "`source` Значение должно быть строкой, в противном случае создается исключение. Если преобразование прошло успешно, возвращается <xref:System.Windows.Markup.XmlLanguage>.</xref:System.Windows.Markup.XmlLanguage>       На внутреннем уровне этот метод вызывает метод <xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A?displayProperty=fullName> В разделе <xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A>Дополнительные сведения.</xref:System.Windows.Markup.XmlLanguage.GetLanguage%2A>"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, System.Globalization.CultureInfo cultureInfo, object source);
    parameters:
    - id: typeDescriptorContext
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , Предоставляющий контекст формата."
    - id: cultureInfo
      type: System.Globalization.CultureInfo
      description: "<xref:System.Globalization.CultureInfo>Для использования в качестве текущего языка и региональных параметров.</xref:System.Globalization.CultureInfo>"
    - id: source
      type: System.Object
      description: "Преобразуемая строка."
    return:
      type: System.Object
      description: "Объект, представляющий преобразованное значение."
