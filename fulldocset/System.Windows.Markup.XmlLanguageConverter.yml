      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , Предоставляющий контекст формата."
    - id: cultureInfo
      type: System.Globalization.CultureInfo
      description: "<xref:System.Globalization.CultureInfo>Для использования в качестве текущего языка и региональных параметров.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Преобразуемый объект. Это должен быть тип <xref href=&quot;System.Windows.Markup.XmlLanguage&quot;> </xref>."
    - id: destinationType
      type: System.Type
      description: "Тип, представляющий тип, который требуется преобразовать."
    return:
      type: System.Object
      description: "Объект, представляющий преобразованное значение."
