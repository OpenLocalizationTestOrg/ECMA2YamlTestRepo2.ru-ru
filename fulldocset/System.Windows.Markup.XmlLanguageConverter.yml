  remarks: "Для `destinationType` <xref:System.String>, этот метод возвращает <xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag%2A>значение указанного <xref:System.Windows.Markup.XmlLanguage>.</xref:System.Windows.Markup.XmlLanguage> </xref:System.Windows.Markup.XmlLanguage.IetfLanguageTag%2A> </xref:System.String> Для `destinationType` <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>Этот метод возвращает <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>экземпляра, которая используется для сериализации.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor> </xref:System.ComponentModel.Design.Serialization.InstanceDescriptor> Другие `destinationType` входов вызывать исключения."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, System.Globalization.CultureInfo cultureInfo, object value, Type destinationType);
