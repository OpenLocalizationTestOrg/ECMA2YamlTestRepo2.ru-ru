  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает конечные двумерные координаты для линейного градиента."
  remarks: "Объект <xref:System.Windows.Media.LinearGradientBrush>закрашивает градиента вдоль оси.</xref:System.Windows.Media.LinearGradientBrush> Начальная и конечная точки строки определяются <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>и <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> свойства конечной точки</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>       Диагональный линейный градиент по умолчанию — По умолчанию <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>линейного градиента — (0,0), заполняемый верхнего левого угла области и ее конечная точка — (1,1), в правом нижнем углу заполняемая область.</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Цвета результирующего градиента интерполируются вдоль диагонального пути.       На следующем рисунке показана Диагональный градиент. Черная линия добавлена для выделения пути интерполяции градиента от начальной точки к конечной точке.       ![Ось градиента для диагонального линейного градиента](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;ось градиента для диагонального линейного градиента&quot;) Диагональный линейный градиент ## указание относительные или абсолютные значения Обратите внимание, что <xref:System.Windows.Media.GradientBrush.MappingMode%2A>свойство <xref:System.Windows.Media.LinearGradientBrush>определяет, интерпретируется ли его конечной точки, как значение относительный или абсолютный.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Объект <xref:System.Windows.Media.GradientBrush.MappingMode%2A>из <xref:System.Windows.Media.BrushMappingMode>Указывает, что значение конечной точки к размеру область рисования.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Объект <xref:System.Windows.Media.GradientBrush.MappingMode%2A>из <xref:System.Windows.Media.BrushMappingMode>Указывает, что значение конечной точки выражается в аппаратно-независимых пикселях.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> По умолчанию <xref:System.Windows.Media.GradientBrush.MappingMode%2A>равно <xref:System.Windows.Media.BrushMappingMode>, делая относительное значение конечной точки.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A>      <a name=&quot;dependencyPropertyInfo_EndPoint&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>"
  syntax:
    content: public System.Windows.Point EndPoint { get; set; }
    return:
      type: System.Windows.Point
      description: "Конечные двумерные координаты для линейного градиента. Значение по умолчанию — (1,1)."
