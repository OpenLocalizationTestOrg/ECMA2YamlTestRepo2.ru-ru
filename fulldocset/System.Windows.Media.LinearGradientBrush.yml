  type: Class
  summary: "Закрашивает область с линейным градиентом."
  remarks: "LinearGradientBrush закрашивает область с линейным градиентом. Линейный градиент определяет градиент вдоль оси. Конечные точки линии определяются <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>и <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Свойства линейного градиента.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Закрашивает кисти LinearGradientBrush его <xref:System.Windows.Media.GradientBrush.GradientStops%2A>этой линии.</xref:System.Windows.Media.GradientBrush.GradientStops%2A>       Диагональный линейный градиент по умолчанию — По умолчанию <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>линейного градиента — (0,0) верхнего левого угла области закрашиваемой и его <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>— (1,1) в правом нижнем углу закрашиваемой области.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Цвета результирующего градиента интерполируются вдоль диагонального пути.       На следующем рисунке Диагональный градиент. Линия добавлена для выделения пути интерполяции градиента от начальной точки к конечной точке.       ![Ось градиента для диагонального линейного градиента](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;ось градиента для диагонального линейного градиента&quot;) Диагональный линейный градиент на следующей иллюстрации показан тот же линейного градиента, но с выделенными ограничителями.       ![Ограничения градиента в линейном градиенте](~/add/media/wcpsdk-graphicsmm-4gradientstops.png &quot;ограничения градиента в линейном градиенте&quot;) Диагональный линейный градиент с выделенными ограничителями можно задать ось градиента, не полностью заполняет закрашиваемой области. В этом случае <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>свойство определяет способ рисования оставшаяся область.</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>      ## Freezable LinearGradientBrush компоненты — это тип <xref:System.Windows.Freezable>объекта и таким образом, можно было приостановить для повышения производительности.</xref:System.Windows.Freezable> Сведения о <xref:System.Windows.Freezable>функции, такие как закрепление и клонирования, в разделе [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
