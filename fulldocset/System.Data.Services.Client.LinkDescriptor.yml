  summary: "Предоставляет описание изменений, внесенных в сущности операциями, возвращаемыми в <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>."
  remarks: "<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>Возвращает <xref:System.Data.Services.Client.DataServiceResponse>, содержащий ряд <xref:System.Data.Services.Client.OperationResponse>объектов, каждый из которых содержит последовательность <xref:System.Data.Services.Client.EntityDescriptor>или LinkDescriptor экземпляров, представляющих сохраненные изменения.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       Для успешно выполненных операций <xref:System.Data.Services.Client.EntityDescriptor.State%2A>Свойства дескриптора устанавливается в unchanged, а новые значения для вставки и обновления объединяются согласно настройкам слияния.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Для операций с ошибками <xref:System.Data.Services.Client.EntityDescriptor.State%2A>дескриптора остается таким же, как они находились до <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>был вызван.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Если произошла ошибка, и обработка была остановлена при выполнении операции <xref:System.Data.Services.Client.EntityDescriptor.State%2A>останется неизменной.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]

      public sealed class LinkDescriptor : System.Data.Services.Client.Descriptor
