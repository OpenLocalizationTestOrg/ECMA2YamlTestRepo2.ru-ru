  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "Представляет разрыв шкалы на оси y диаграммы."
  remarks: "Разрывы шкалы — это преднамеренные разделения по оси y, которые наиболее часто используются для перераспределения точек данных в ряду на диаграмме. Эта функция повышает удобочитаемость при наличии существенной разницы между большим и меньшим значениями данных в одном ряду на диаграмме. Разрывы шкалы не отображаются для различения данных в нескольких рядах.       Разрывы шкалы отключены по умолчанию. Можно включить разрывы шкалы на оси y, установив <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>Свойства `true`.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Чтобы изменить интервал по вертикали разрыва шкалы, можно указать <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>значение.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Вычисляется как процент от шкалы по оси y.       Необходимо иметь достаточное разделение между диапазонами точек данных в одном ряду изобразить разрыв шкалы. По умолчанию разрыв шкалы можно добавить только в том случае, если, когда зазор между диапазонами составляет не менее 25% диаграммы. Если включить разрывы шкалы, но он не отображается, несмотря на то, что имеется достаточно большой зазор между диапазонами, можно задать <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>свойство в значение меньше 25.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Диаграммы поддерживают до пяти разрывов шкалы на диаграмме. Тем не менее диаграмма может стать нечитаемой, если отображается более одной разрыва шкалы. При наличии более двух диапазонов данных, рекомендуется использовать другой метод для отображения этих данных. Используйте <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>свойство, чтобы уменьшить число разрывов шкалы, отображаемых на диаграмме.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       При использовании разрыв шкалы может стать смещения меткам оси y. Чтобы отключить смещение меток, установите <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>Свойства `false`.</xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       Разрывы шкалы не поддерживаются при выполнении любого из следующих условий:-используются круговой, кольцевой, воронкообразной, Пирамидальная, радиальной или любой типах диаграмм с накоплением.      -Пользовательские интервалы для метки, деления или линии сетки включены.      -Имеет значение минимальное или максимальное значение для оси.      -Пользовательские метки используются.      -Указывается логарифмической оси y.      -Представления оси на оси y, которые включают прокрутку и масштабирование, используются.      -Используются трехмерные диаграммы."
  example:
  - "The following code example demonstrates how to enable and customize a scale break after the <xref:System.Web.UI.DataVisualization.Charting.Chart> control has been added to the design surface.  \n  \n```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function AddChartData()   \n  \n    chart1.Series(\"Default\").Points.Add(New DataPoint(1, 2))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(2, 4))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(3, 400000))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(4, 3))   \n  \nEnd Sub  \n  \nPrivate Function AddScaleBreaks()  \n  \n   ' Enable scale breaks.  \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.Enabled = True   \n  \n   ' Show scale break if more than 25% of the chart is empty space.       \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25   \n  \n   ' Set the line width of the scale break.      \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineWidth = 2   \n  \n   ' Set the color of the scale break.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineColor = Color.Red   \n  \n   ' If all data points are significantly far from zero, the chart will calculate the scale minimum value.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto  \n  \n   ' Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n   chart1.ChartAreas[\"Default\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void AddChartData()  \n{  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(1, 2));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(2, 4));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(3, 400000));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(4, 3));  \n}  \n  \nprivate void AddScaleBreaks()  \n{  \n   // Enable scale breaks.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Enabled = true;  \n  \n   // Show scale break if more than 25% of the chart is empty space.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25;  \n  \n   // Set the line width of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineWidth = 2;  \n  \n   // Set the color of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineColor = Color.Red;  \n  \n   // If all data points are significantly far from zero, the chart will calculate the scale minimum value.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto;  \n  \n   // Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n    chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
