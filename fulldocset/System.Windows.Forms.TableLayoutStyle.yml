  summary: "Реализует базовую функциональность, представляет внешний вид и поведение макета таблицы."
  remarks: "Класс TableLayoutStyle представляет общий базовый класс <xref:System.Windows.Forms.ColumnStyle>и <xref:System.Windows.Forms.RowStyle>классы, которые описывают внешний вид и поведение столбцов и строк, соответственно, в <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> </xref:System.Windows.Forms.RowStyle> </xref:System.Windows.Forms.ColumnStyle>       Ряд стили, которые представляют текущие столбцы и строки в текущей таблице макета объединяются в <xref:System.Windows.Forms.TableLayoutColumnStyleCollection>и <xref:System.Windows.Forms.TableLayoutRowStyleCollection>соответственно.</xref:System.Windows.Forms.TableLayoutRowStyleCollection> </xref:System.Windows.Forms.TableLayoutColumnStyleCollection>"
