  langs:
  - csharp
  name: UnsignedPublishLicense
  nameWithType: UnsignedPublishLicense
  fullName: System.Security.RightsManagement.UnsignedPublishLicense
  type: Class
  summary: "Представляет неподписанный управляемый правами объект <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> или неподписанный <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> шаблона."
  remarks: "<xref:System.Security.RightsManagement.PublishLicense>Определяет безопасность данных о правах, пользователей и другие сведения, связанные с безопасностью.</xref:System.Security.RightsManagement.PublishLicense>  Лицензия позволяет задать использование конкретного пользователя на определенном компьютере указанного содержимого с управлением правами.       С автором документа, который определяет сведения о правах в UnsignedPublishLicense начинает процесс публикации.  Затем исходного приложения вызывает UnsignedPublishLicense. <xref:System.Security.RightsManagement.UnsignedPublishLicense.Sign%2A>метод для создания подписанных <xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.Security.RightsManagement.UnsignedPublishLicense.Sign%2A>  <xref:System.Security.RightsManagement.PublishLicense>Затем можно указать для конечного пользователя клиентское приложение, который можно вызвать <xref:System.Security.RightsManagement.PublishLicense.AcquireUseLicense%2A>для запроса для конечных пользователей <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.PublishLicense.AcquireUseLicense%2A> </xref:System.Security.RightsManagement.PublishLicense> знаком  Возвращенный <xref:System.Security.RightsManagement.UseLicense>затем позволяет клиентскому приложению прав, предоставленных пользователю.</xref:System.Security.RightsManagement.UseLicense>       Автор документа можно использовать класс UnsignedPublishLicense либо для создания со знаком <xref:System.Security.RightsManagement.PublishLicense>, чтобы построить и выполнить сериализацию или <xref:System.Security.RightsManagement.PublishLicense>шаблона.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.Security.RightsManagement.PublishLicense>       Как и другие <xref:System.Security.RightsManagement>типов, UnsignedPublishLicense можно использовать только в приложения с полным доверием.</xref:System.Security.RightsManagement>      <a name=&quot;xamlTextUsage_UnsignedPublishLicense&quot;></a>## Использование текста XAML этого типа обычно не используется в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class UnsignedPublishLicense
