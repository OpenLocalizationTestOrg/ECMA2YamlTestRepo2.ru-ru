  remarks: "`publishLicenseTemplate` [!INCLUDE[TLA2#tla_xrml](~/add/includes/tla2sharptla-xrml-md.md)] `<RANGETIME>` Или `<INTERVALTIME>` элементы игнорируются при <xref:System.Security.RightsManagement.UnsignedPublishLicense>созданный конструктором UnsignedPublishLicense(String).</xref:System.Security.RightsManagement.UnsignedPublishLicense>  Чтобы задать эти значения для лицензии на публикацию, <xref:System.Security.RightsManagement.ContentGrant>Свойства <xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>и <xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A>должны задаваться явным образом.</xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A> </xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A> </xref:System.Security.RightsManagement.ContentGrant>  В следующем примере показано, как явно задать <xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>и <xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A>Свойства.</xref:System.Security.RightsManagement.ContentGrant.ValidUntil%2A> </xref:System.Security.RightsManagement.ContentGrant.ValidFrom%2A>       [!code-vb[UnsignedPubLicense_snip #RmPkgPubGrants](~/add/codesnippet/visualbasic/unsignedpublicense/window1.xaml.vb#rmpkgpubgrants)][!code-cs[UnsignedPubLicense_snip #RmPkgPubGrants  ](~/add/codesnippet/csharp/UnsignedPubLicense/Window1.xaml.cs#rmpkgpubgrants)]"
