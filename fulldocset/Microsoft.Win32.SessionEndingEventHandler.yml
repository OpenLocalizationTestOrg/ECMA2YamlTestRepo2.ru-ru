  summary: "Представляет метод, обрабатывающий <xref href=&quot;Microsoft.Win32.SystemEvents.SessionEnding&quot;> </xref> событий из операционной системы."
  remarks: 'При создании делегата SessionEndingEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с методом обработки событий, добавьте в событие экземпляр делегата. Метод обработки событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
