  remarks: "CodeDirectionExpression может представлять параметр, передаваемый в метод и направление параметра ссылки.       <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>Свойство указывает выражение для определения с направлением.</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>Свойство указывает направление параметра, используя один из <xref:System.CodeDom.FieldDirection>значений перечисления.</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      Настроек [!NOTE] настроек CodeDirectionExpression предназначен для использования в качестве параметра вызова метода и должно не будет использоваться при объявления методов."
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
