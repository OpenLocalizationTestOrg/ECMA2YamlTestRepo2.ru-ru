  fullName: System.Windows.Localization
  type: Class
  summary: "Класс локализации определяет вложенные свойства атрибутов локализации и примечаний."
  remarks: "Авторов разметки могут быть определенные требования к элементам в [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] пользовательского интерфейса, например ограничения длины текста, семейства шрифтов или размера шрифта. Локализаторам нужно знать о них, чтобы обеспечить согласованную локализацию. Свойства локализации могут быть указаны в [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], что позволяет авторам локализаторам локализации. Эти свойства предоставляют правила и подсказки по локализации, которые можно использовать для изменения приложения. Существует два типа свойств локализации:-атрибутов локализации. Атрибуты указать ресурсы, такие как <xref:System.Windows.Media.FontFamily>, которые необходимо локализовать.</xref:System.Windows.Media.FontFamily>      — Комментарии локализации. Комментарии — это произвольный текст, добавленный автором кода.       Дополнительные сведения об использовании этих свойств локализации см. в разделе [атрибуты локализации и примечания](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"
