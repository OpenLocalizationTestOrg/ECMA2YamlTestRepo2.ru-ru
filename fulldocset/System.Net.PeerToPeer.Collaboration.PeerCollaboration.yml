  remarks: "Этот метод не является операцией конкретного приложения и выход может повлиять на другие приложения, которые могут быть запущены в настоящее время. Если пользователь не вошли в указанной области вызова этого метода приведет к холостой.       Когда пользователь выходит из соседних пользователей, их опубликованные данные удаляются из <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>объекта набора конечных точек.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>  Сюда входят <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.LocalEndPointName%2A>и <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.LocalPresenceInfo%2A>, помимо любых идентификации объекты, зарегистрированные в вызовах одноранговых узлов в инфраструктуре совместной работы.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.LocalPresenceInfo%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.LocalEndPointName%2A> Поскольку эти сведения удаляются, он больше недоступен на удаленных узлах или однорангового узла для совместной работы. С точки зрения <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>класса, другие доступом эти сведения с надежных контактов не применимо; использование <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>класса не влияет на другие объекты, в которых сохранен эти сведения, такие как удаленный узел <xref:System.Net.PeerToPeer.Collaboration.ContactManager>объекта.</xref:System.Net.PeerToPeer.Collaboration.ContactManager> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> Аналогичным образом, удаление узлов с <xref:System.Net.PeerToPeer.Collaboration.ContactManager>не влияет на его присутствие в приложении совместной работы; контактов по-прежнему могут просматривать ее присутствие и совместная работа с ним</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Вызов этого метода требуется <xref:System.Security.Permissions.PermissionState> <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Это состояние создается <xref:System.Net.PeerToPeer.Collaboration.Peer>начала сеанса совместной работы.</xref:System.Net.PeerToPeer.Collaboration.Peer>"
