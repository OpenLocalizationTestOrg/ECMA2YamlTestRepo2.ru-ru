  name: PeerCollaboration
  nameWithType: PeerCollaboration
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaboration
  type: Class
  summary: "Взаимодействует с инфраструктурой совместной работы. Начинаются многие базовые сценарии совместной работы с этим классом."
  remarks: "Этот класс является статическим классом, — это запечатанный, абстрактный и не имеет открытого конструктора. Он используется для хранения и управления приложения, объекта и сведений о присутствии для одноранговых узлов, принявших приглашение к сеансу совместной работы. С точки зрения одноранговых узлов, объектов и приложений класс PeerCollaboration предоставляет три метода доступа, по одному для каждой коллекции, как интерфейс или точки подключения для любой другой происходит на компьютере.  Этот класс не может наследоваться. Это запечатанный класс, указываемое в качестве базового класса, возникнет ошибка времени компиляции.       Методы и свойства этого класса можно использовать для: - запуск и управление приложениями совместной работы — регистрация и удаление приложений и совместной работы объектов (таких как сертификаты, изображения, аватары и текстовые описания) - приглашение одноранговых узлов к сеансам совместной работы, включая такие элементы, как области и объектов, который идентифицирует их через Интернет - Разрешать одноранговые узлы <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>и <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A>инфраструктуры совместной работы, управление списками контактов , или опубликовать их присутствие друг с другом, — использовать <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A>Свойства и события для координации асинхронной приложения взаимодействия, особенно для изменения имени, наличие, приложения или другие объекты.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>       «Локальных облака», «подсеть вызывающего узла» и «Область Соседние пользователи» являются синонимами. «Интернет-область» и «наличия» являются синонимами. Локального сайта <xref:System.Net.PeerToPeer.PnrpScope>не имеет эквивалента в пространстве имен совместной работы.</xref:System.Net.PeerToPeer.PnrpScope>       Для использования каждого метода или свойства этого класса требуется <xref:System.Security.Permissions.PermissionState> <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Это состояние создается в начале сеанса совместной работы однорангового узла."
