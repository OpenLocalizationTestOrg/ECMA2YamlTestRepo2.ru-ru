  fullName: System.Xml.Schema.XmlSchemaSimpleTypeUnion
  type: Class
  summary: "Представляет <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;> </xref> элемент для простых типов из схемы XML в соответствии с консорциума World Wide Web (W3C). Объект <xref uid=&quot;langword_csharp_union&quot; name=&quot;union&quot; href=&quot;&quot;> </xref> тип данных может использоваться для указания содержимого <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref>. Значение <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> элемент должен быть один из набора возможных типов данных, заданных в объединении. Типы-объединения всегда являются производными типами и должны состоять по крайней мере два различных типов данных."
  remarks: "Объект `union` типа включает значение элемента или атрибута, один или несколько экземпляров одного типа, выделенных из объединения нескольких атомарных и список типов."
