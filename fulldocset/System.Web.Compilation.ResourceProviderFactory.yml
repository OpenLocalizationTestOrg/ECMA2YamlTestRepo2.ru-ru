  fullName: System.Web.Compilation.ResourceProviderFactory
  type: Class
  summary: "Служит базовым классом для классов, создающих поставщиков ресурсов."
  remarks: "Фабрика ResourceProviderFactory является абстрактным классом, который используется как базовый класс для объектов, которые возвращают поставщиков глобальных и локальных ресурсов. Классы должны быть производными от фабрика ResourceProviderFactory для реализации его функциональность."
  example:
  - "The following code example shows a customized resource provider factory that retrieves cached values.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/visualbasic/t-system.web.compilation_1_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/csharp/t-system.web.compilation_1_1.cs)]"
  syntax:
    content: public abstract class ResourceProviderFactory
