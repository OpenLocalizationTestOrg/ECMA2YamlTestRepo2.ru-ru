  remarks: "<xref:System.Web.UI.WebControls.WebParts.EditorPart>Управления требуется ссылка на <xref:System.Web.UI.WebControls.WebParts.WebPartManager>экземпляра, так как он должен проверить текущую область персонализации страницы, чтобы определить значение <xref:System.Web.UI.WebControls.WebParts.EditorPart.Display%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.EditorPart.Display%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Область персонализации определяется путем проверки <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>свойство, которое можно получить с помощью <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Personalization%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Personalization%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>"
