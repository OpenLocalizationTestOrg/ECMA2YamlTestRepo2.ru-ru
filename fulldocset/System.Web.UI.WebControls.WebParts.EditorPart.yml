  name: EditorPart
  nameWithType: EditorPart
  fullName: System.Web.UI.WebControls.WebParts.EditorPart
  type: Class
  summary: "Служит базовым классом для элементов управления, которые находятся в <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> зоны и используются для изменения <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элементов управления."
  remarks: "Класс EditorPart предоставляет базовый набор свойств и методов, которые используются производные элементы управления EditorPart, предоставленных в наборе элементов управления веб-частей и пользовательские элементы управления EditorPart. Элемент управления EditorPart позволяет пользователю изменить связанный с ним <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, изменив его макета, внешнего вида, свойств, поведение или других характеристик.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Пользовательский интерфейс редактирования (UI), который состоит из <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>зоны, которые содержат элементы управления EditorPart, отображается после веб-страницы в режим редактирования.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>      Настроек [!NOTE] настроек управления EditorPart может использоваться только в пределах зоны, производный от <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>класса, такие как <xref:System.Web.UI.WebControls.WebParts.EditorZone>управления.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       После страницы вошел в режим редактирования, пользователь может выбрать <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления для редактирования, щелкнув команда редактирования в меню команд выбранного элемента управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Только один <xref:System.Web.UI.WebControls.WebParts.WebPart>управления может редактироваться одновременно.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Несколько производных элементов управления EditorPart предоставляются в наборе элементов управления веб-частей, перечисленные в следующей таблице. Эти элементы управления предоставляют все возможности редактирования, необходимые для большинства приложений. Типичный подход для использования этих элементов управления в веб-странице — объявить их в постоянном формате страницы в пределах `<zonetemplate>` элемента, где `<zonetemplate>` является дочерним элементом элемента `<asp:editorzone>` элемент. Пример кода см. в разделе этой статьи.      | Тип элемента управления | Описание |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>| Изменяет внешний вид связанного элемента управления, включая свойства, такие как текст заголовка, высота, ширина и атрибуты границ. |   | <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>| Позволяет редактировать определенное поведение связанного элемента управления, например ли она может редактироваться, если закрыть или ли он перемещен в другую зону.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Этот элемент управления отображается на странице только в том случае, когда элемент управления редактируется в общую область персонализации. |   | <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>| Изменения макета атрибутов для связанного элемента управления, например, используется ли в обычном или свернутом состоянии и зоны, он помещается в. |   | <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>| Позволяет редактировать свойства связанного элемента управления, если эти свойства были объявлены в исходном коде с `WebBrowsable` атрибут. |      Настроек [!NOTE] настроек для улучшения специальных возможностей, EditorPart элементы управления, предоставляемые веб-частей набор элементов управления к просмотру в виде `<fieldset>` элемент.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> `<fieldset>` Элемент группирует связанные элементы управления, используемые для редактирования в данный элемент управления EditorPart и упростить перемещение между этими элементами управления для визуальных агентах пользователя (таких как обычные веб-браузеры) и агентах речи пользователя (например, программы чтения с экрана)."
  example:
  - "The following code example demonstrates declarative and programmatic use of EditorPart controls. This code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with several of the EditorPart controls from the Web Parts control set declared in the zone, and a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and a custom EditorPart control for editing a property in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_EditorPart_Overview#14](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_1.ascx)]\n [!code-vb[WebParts_EditorPart_Overview#14](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to two of the Web Parts control set EditorPart controls. The page also references a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_2.aspx)]\n [!code-vb[WebParts_EditorPart_Overview#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_2.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. The class implements the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface. Within this class is a nested, private class that contains the code for a private EditorPart class associated with the `TextDisplayWebPart` class and named `TextDisplayEditorPart`. At run time, as the `TextDisplayWebPart` control enters edit mode, in its `TextDisplayWebPart.CreateEditorParts` method, it creates an instance of the `TextDisplayEditorPart` class, and displays it in the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, along with the other EditorPart controls.  \n  \n [!code-cs[WebParts_EditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_3.cs)]\n [!code-vb[WebParts_EditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_3.vb)]  \n  \n Load the page in a browser, and on the **Display Mode** control, select **Edit Mode** to switch to edit mode. Click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see three EditorPart controls, including the custom one that enables you to edit the `TextDisplayWebPart.FontStyle` property. If you make some changes in the editing UI and click the **Apply** button, you can use the drop-down list control to return the page to browse mode and see the full effect of the editing changes."
