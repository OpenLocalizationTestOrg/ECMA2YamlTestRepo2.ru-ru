      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если действие сохранения значений из <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> управления <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления выполнена успешно; в противном случае (если возникает ошибка), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
