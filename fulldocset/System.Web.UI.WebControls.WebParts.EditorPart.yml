- uid: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: EditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Извлекает значения свойств из <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления связанный с ним <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> управления."
  remarks: "Метод SyncChanges включен критический метод <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Он определен как абстрактный метод в <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса и наследуемые элементы управления должны реализовывать.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Метод предназначен для извлечения текущих значений из <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, на который ссылается <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>свойство и изменить поля в <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления этими значениями, поэтому пользователь может их изменять.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Метод SyncChanges вызывается каждый раз, когда значения в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления мог измениться.</xref:System.Web.UI.WebControls.WebParts.WebPart> Для каждого <xref:System.Web.UI.WebControls.WebParts.EditorPart>элемента управления, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>области, содержащей элемент управления вызывает метод SyncChanges сразу после вызова <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>метода, чтобы значения в <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления всегда синхронизируются со значениями в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Другой случай, где вызывается метод SyncChanges, когда <xref:System.Web.UI.WebControls.WebParts.WebPart>управления переходит в режим редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPart>      Настроек [!NOTE] настроек SyncChanges метод не вызывается после <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>метод, если этот метод возвращает `false`, так как в этом случае произошла ошибка.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>"
  example:
  - "The following code example demonstrates how to implement the SyncChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the SyncChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then gets the value of the `TextDisplayWebPart.FontStyle` property, and updates which item is selected in the drop-down list control (referenced by the `TextDisplayEditorPart.PartContentFontStyle` property) on the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_2.vb)]"
  syntax:
    content: public abstract void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
