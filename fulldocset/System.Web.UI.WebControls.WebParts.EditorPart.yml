  summary: "Возвращает значение, указывающее, следует ли элемент управления отображается, когда связанный с ним <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элемент управления находится в режиме редактирования."
  remarks: "Обработать определенных пунктах редактирование AT, области, содержащей <xref:System.Web.UI.WebControls.WebParts.EditorPart>элемент управления проверяет отображаемое свойство, чтобы определить, следует ли отображать элемент управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Существует два сценария, когда свойство отображения возвращает `false` и <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления не отображается.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Первый сценарий возникает, когда элемент управления редактируется <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart>управления.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> Второй сценарий возникает, когда элемент управления редактируется имеет его <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>и <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>значение свойства `true`, а область персонализации задается на уровне пользователя.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>"
  syntax:
    content: public virtual bool Display { get; }
    return:
      type: System.Boolean
      description: "Логическое значение, указывающее, следует ли отображать элемент управления. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.Display*
  exceptions: []
  platform:
  - net462
