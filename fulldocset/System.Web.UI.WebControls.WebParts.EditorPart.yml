- uid: System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit
  id: WebPartToEdit
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: WebPartToEdit
  nameWithType: EditorPart.WebPartToEdit
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления, который редактируется."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPart>Управления (или другого серверного или пользовательского элемента управления), в данный момент редактирование соответствует значению <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Только один <xref:System.Web.UI.WebControls.WebParts.WebPart>управления может редактироваться одновременно, и если элемент управления находится в режиме редактирования, свойство WebPartToEdit предоставляет ссылку на этот элемент управления.</xref:System.Web.UI.WebControls.WebParts.WebPart>       После <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>зоны добавил <xref:System.Web.UI.WebControls.WebParts.EditorPart>элемента управления для коллекции элементов управления, затем присваивает значение <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>свойство WebPartToEdit на <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       <xref:System.Web.UI.WebControls.WebParts.EditorPart>Управления использует свойство WebPartToEdit, особенно в его два важных метода —<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> и <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>— для получения и задания значений свойств связанного элемента управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPart WebPartToEdit { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> в настоящее время находится в режиме редактирования."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit*
  exceptions: []
  platform:
  - net462
