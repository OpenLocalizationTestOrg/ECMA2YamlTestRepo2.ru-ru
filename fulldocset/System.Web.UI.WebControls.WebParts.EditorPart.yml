  summary: "Возвращает строку, которая содержит текст заголовка, который отображается в строке заголовка <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> управления."
  remarks: "Свойство DisplayTitle возвращает текущее значение базового <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>свойство или, если элемент управления не имеет заголовка, вычисленное значение.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Вычисленное значение состоит из локализованной строки ресурса для элементов управления без имени. В случаях, где значение не присваивается <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>свойство, значение свойства DisplayTitle отличается от <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>       Так как свойство DisplayTitle предназначено только для чтения для, вычисляемое свойство, чтобы получить фактическое значение текущий отображаемый заголовок во время выполнения, не пытайтесь использовать это свойство для установки заголовка для <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Чтобы задать заголовок, используйте базовый <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
  syntax:
    content: public string DisplayTitle { get; }
    return:
      type: System.String
      description: "Строка, представляющая полный видимый заголовок элемента управления. Значение по умолчанию — строка вычисляемые, зависящие от языка и региональных параметров, предоставляемых .NET Framework."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.DisplayTitle*
  exceptions: []
