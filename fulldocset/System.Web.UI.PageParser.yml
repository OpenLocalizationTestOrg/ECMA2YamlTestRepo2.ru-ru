- uid: System.Web.UI.PageParser.EnableLongStringsAsResources
  id: EnableLongStringsAsResources
  parent: System.Web.UI.PageParser
  langs:
  - csharp
  name: EnableLongStringsAsResources
  nameWithType: PageParser.EnableLongStringsAsResources
  fullName: System.Web.UI.PageParser.EnableLongStringsAsResources
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Возвращает или задает значение, указывающее, должен ли ASP.NET оптимизировать внутреннюю обработку длинных строк, которые возникают, когда ASP.NET анализирует страницы или элемента управления."
  remarks: "По умолчанию анализатор страниц ASP.NET преобразует строковые литералы, содержащие более 256 символов в строку временных ресурсов. Это свойство может быть присвоено `false` Чтобы отключить это поведение и вместо этого для записи литерала строки непосредственно в поток ответа. Это свойство может устанавливаться только в файле Global.asax перед `PreApplicationStart` событием. Это свойство можно прочитать в любое время."
  syntax:
    content: public static bool EnableLongStringsAsResources { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если ASP.NET необходимо оптимизировать внутреннюю обработку длинных строк; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PageParser.EnableLongStringsAsResources*
  exceptions: []
  platform:
  - net462
