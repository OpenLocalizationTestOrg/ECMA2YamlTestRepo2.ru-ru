  name: Button
  nameWithType: Button
  fullName: System.Windows.Forms.Button
  type: Class
  summary: "Представляет элемент управления button в Windows."
  remarks: "Можно щелкать кнопки с помощью мыши, клавиши ВВОД или пробел, если кнопка имеет фокус.       Задать <xref:System.Windows.Forms.Form.AcceptButton%2A>или <xref:System.Windows.Forms.Form.CancelButton%2A>свойство <xref:System.Windows.Forms.Form>позволяет пользователям путем нажатия на кнопку путем нажатия клавиш ввод или ESC, даже если фокус не переключен кнопки.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.CancelButton%2A> </xref:System.Windows.Forms.Form.AcceptButton%2A> Это дает форме поведения диалогового окна.       При отображении формы с помощью <xref:System.Windows.Forms.Form.ShowDialog%2A>метод, можно использовать <xref:System.Windows.Forms.Button.DialogResult%2A>Свойства кнопки, чтобы указать значение, возвращаемое <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Button.DialogResult%2A> </xref:System.Windows.Forms.Form.ShowDialog%2A>       Можно изменить внешний вид кнопки. Например чтобы она выглядела плоской для просмотра веб, присвойте <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>свойству <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>Свойство также может быть присвоено <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, который выглядит плоским, пока указатель мыши помещается над кнопкой; затем кнопка принимает стандартный внешний вид кнопки Windows.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      Настроек [!NOTE] настроек, если элемент управления, имеющий фокус, принимает и обрабатывает нажатие клавиши ВВОД, кнопку не обрабатывает его. Например, если многострочным <xref:System.Windows.Forms.TextBox>или другой кнопке есть фокус, что элемент управления обрабатывает нажатие клавиши ВВОД вместо кнопки &quot;Принять&quot;.</xref:System.Windows.Forms.TextBox>"
  example:
  - "The following code example creates a Button, sets its <xref:System.Windows.Forms.Button.DialogResult%2A> property to <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic Button.Button Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_15_1.cpp)]\n [!code-cs[Classic Button.Button Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_15_1.cs)]\n [!code-vb[Classic Button.Button Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_15_1.vb)]"
