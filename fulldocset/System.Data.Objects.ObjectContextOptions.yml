- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Возвращает или задает логическое значение, определяющее, следует ли использовать согласованное поведение NullReference."
  remarks: "Если этот флаг установлен `false`, а затем свойству Value объекта <xref:System.Data.Objects.DataClasses.EntityReference%601>отношение внешнего ключа значение null при уже null не повлияет.</xref:System.Data.Objects.DataClasses.EntityReference%601> Если этот флаг имеет значение `true`, а затем при установке значения null всегда будет вызывать внешнего ключа, чтобы быть обнулением и связи должны удаляться, даже если значение равно null. Значение по умолчанию — `false` при использовании ObjectContext и `true` при использовании DbContext."
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если необходимо использовать согласованное поведение NullReference; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
