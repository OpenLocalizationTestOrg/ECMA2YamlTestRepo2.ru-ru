  name: SplitContainer
  nameWithType: SplitContainer
  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "Представляет элемент управления, состоящий из подвижной строки, которая разделяет отображаемую область контейнера на две панели изменяемого размера."
  remarks: "Можно добавить элементы управления на две панели изменяемого размера и другие элементы управления SplitContainer добавляются в существующие элементы управления SplitContainer для создания многих области изменяемого размера изображения.       Используется для деления отображаемую область контейнера элемента управления SplitContainer (такие как <xref:System.Windows.Forms.Form>) и разрешить пользователю изменять размер элементов управления, которые добавляются к панели SplitContainer.</xref:System.Windows.Forms.Form> Когда пользователь наводит указатель мыши на разделитель, курсор изменяется для обозначения, возможность изменения размеров элементов управления внутри элемента управления SplitContainer.      Настроек [!NOTE] настроек предыдущие версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] поддерживают только <xref:System.Windows.Forms.Splitter>управления.</xref:System.Windows.Forms.Splitter>       SplitContainer также облегчает размещения элементов управления во время разработки. Например, для создания окна, как в проводнике Windows, добавить элемент управления SplitContainer <xref:System.Windows.Forms.Form>и задайте его <xref:System.Windows.Forms.Control.Dock%2A>Свойства `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> Добавить <xref:System.Windows.Forms.TreeView>управления <xref:System.Windows.Forms.Form>и задайте его <xref:System.Windows.Forms.Control.Dock%2A>Свойства `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> Чтобы завершить макета, добавьте <xref:System.Windows.Forms.ListView>и задание его <xref:System.Windows.Forms.Control.Dock%2A>Свойства `DockStyle.Fill` чтобы <xref:System.Windows.Forms.ListView>занять оставшееся пространство <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Во время выполнения пользователь может менять ширину обоих элементов управления с помощью разделителя. Используйте <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>свойство, чтобы указать, что элемент управления не должны изменяться вместе с <xref:System.Windows.Forms.Form>или другой контейнер.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       Используйте <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>для указания начала разделителя в форме.</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> Используйте <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>для указания числа точек, на которое разделитель перемещается за раз.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> Значение по умолчанию для <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>равно одному пикселю.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       Используйте <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>и <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>для указания того, насколько близко разделитель можно переместить на внешнюю границу панели SplitContainer.</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> Минимальный размер панели по умолчанию — 25 пикселей.       Используйте <xref:System.Windows.Forms.SplitContainer.Orientation%2A>свойство для указания горизонтальной ориентации.</xref:System.Windows.Forms.SplitContainer.Orientation%2A> Направление по умолчанию SplitContainer является вертикальным.       Используйте <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>свойство, чтобы указать стиль границы элемента SplitContainer и координировать ее стиль границы, стиль границы элементов управления, добавляемые в SplitContainer.</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
