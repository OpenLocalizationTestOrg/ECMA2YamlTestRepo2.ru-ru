- uid: System.Security.Cryptography.ICryptoTransform.TransformFinalBlock(System.Byte[],System.Int32,System.Int32)
  id: TransformFinalBlock(System.Byte[],System.Int32,System.Int32)
  parent: System.Security.Cryptography.ICryptoTransform
  langs:
  - csharp
  name: TransformFinalBlock(Byte[],Int32,Int32)
  nameWithType: ICryptoTransform.TransformFinalBlock(Byte[],Int32,Int32)
  fullName: System.Security.Cryptography.ICryptoTransform.TransformFinalBlock(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Преобразует заданную область из заданного массива байтов."
  remarks: "TransformFinalBlock — это специальная функция преобразования последнего блока или частичной блок в потоке. Он возвращает новый массив, который содержит оставшиеся преобразованные байты. Новый массив возвращается, поскольку объем сведений, возвращаемых в конце может быть больше, чем один блок при добавлении заполнения."
  syntax:
    content: public byte[] TransformFinalBlock (byte[] inputBuffer, int inputOffset, int inputCount);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "Входные данные, для которых нужно вычислить преобразование."
    - id: inputOffset
      type: System.Int32
      description: "Смещение в массиве байтов, из которого следует использовать данные."
    - id: inputCount
      type: System.Int32
      description: "Число байтов в массиве байтов для использования в качестве данных."
    return:
      type: System.Byte[]
      description: "Вычисленное преобразование."
  overload: System.Security.Cryptography.ICryptoTransform.TransformFinalBlock*
  exceptions: []
  platform:
  - net462
