  name: ThemeDictionaryExtension
  nameWithType: ThemeDictionaryExtension
  fullName: System.Windows.ThemeDictionaryExtension
  type: Class
  summary: "Реализует расширение разметки, которое позволяет разработчикам приложений настраивать стили элементов управления на основе текущей системы темы."
  remarks: "Этот класс является реализацией расширения разметки. Классы расширения разметки существуют главным образом для обеспечения поддержки инфраструктуры некоторых аспектов [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] реализации процессора и члены, предоставляемые расширения разметки не вызываются обычно из пользовательского кода. Этот модуль поддерживает [расширение разметки ThemeDictionary](~/add/includes/ajax-current-ext-md.md) об использовании из [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a>## Использование текста XAML для [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] сведения см. в разделе [расширение разметки ThemeDictionary](../Topic/ThemeDictionary%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

      public class ThemeDictionaryExtension : System.Windows.Markup.MarkupExtension
