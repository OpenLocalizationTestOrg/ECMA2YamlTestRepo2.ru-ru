- uid: System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.ThemeDictionaryExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Возвращает объект, который следует задать для свойства которого применяется это расширение. Для <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>, это [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] значение для расширения словаря конкретной темы."
  remarks: "Этот метод поддерживает [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] реализации процессора и не предназначен для непосредственного вызова. [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] Реализации процессора с помощью этого метода для надлежащей обработки `ThemeResourceDictionary` значений расширения при создании объекта.       Эта реализация зависит от служб, основанный на переданном `serviceProvider`. Он не должен быть `null`. `serviceProvider` Объект должен реализовать <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Объект, способный предоставлять службы для расширения разметки. Эта служба должна предоставлять результаты <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
    return:
      type: System.Object
      description: "Значение объекта, чтобы задать для свойства, где применяется расширение."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>Свойство <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> Это значение задается во время построения или перед использованием метода ProvideValue.       - или - <code> serviceProvide </code>r — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> или не предоставляет службу для <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>       - или - <code> serviceProvider </code> указывает целевого типа, который не соответствует &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;."
  platform:
  - net462
