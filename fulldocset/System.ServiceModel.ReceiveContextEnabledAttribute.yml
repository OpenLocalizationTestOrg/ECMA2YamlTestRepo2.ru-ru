- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Возвращает или задает значение, определяющее, сигнализируется ли явно прием подтверждения для этой операции с помощью метода службы."
  remarks: "Если значение свойства ManualControl `true`, сообщение, полученное из канала доставляется операции службы с блокировкой сообщения в виде «Свойство сообщения ReceiveContext». Отвечает реализации службы должно вызвать либо <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>или <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>для сигнализации завершения получения сообщения.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> </xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> Сбой вызова одной из этих результатов в блокировки, удерживаемой для сообщения, пока не истечет время ожидания блокировки. После снятия блокировки (либо через вызов метода <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>или время ожидания блокировки) сообщение будет отправлено повторно из канала к службе.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> Вызов <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>помечает сообщение как успешно полученное.</xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>"
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если подтверждение приема для этой операции явно сигнал; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
  exceptions: []
  platform:
  - net462
