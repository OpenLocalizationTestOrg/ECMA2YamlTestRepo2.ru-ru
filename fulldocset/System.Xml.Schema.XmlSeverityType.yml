  summary: "Указывает, что во время проверки документа экземпляра произошла ошибка проверки. Это относится к определения типа документа (DTD) и параметров (XSD) языка определения схемы XML. Ограничения на допустимость World Wide Web Consortium (W3C) считаются ошибками. Если отсутствует обработчик событий проверки будет создано, ошибки вызывается исключение."
