  name: UrlParameterReader
  nameWithType: UrlParameterReader
  fullName: System.Web.Services.Protocols.UrlParameterReader
  type: Class
  summary: "Считывает параметры входящего запроса для веб-служб, реализуемых с помощью HTTP с парами имя значение в кодировке в строке запроса URL-адрес, а не как сообщение SOAP."
  remarks: "UrlParameterReader и другие классы в <xref:System.Web.Services.Protocols>пространство имен поддерживает .NET Framework реализация веб-служб посредством операций HTTP-GET и HTTP POST.</xref:System.Web.Services.Protocols> Записи веб-службы и читатели, сериализации и десериализации, соответственно, между параметрами или возвращаемыми объектами веб-методов и потоками запросов или ответов HTTP. Веб-службе объекты записи и чтения, используйте HTTP для транспорта, но не обмениваются сообщениями с использованием стандарта SOAP.       Класс UrlParameterReader предоставляет метод стороне службы, <xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A>для считывания пары имя/значение параметров, которые кодируются в HTTP-запроса строки запроса URL-адреса.</xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A> Например, в URL-адрес `http://contoso.com?a=1&b=2`, `a` и `b` являются имена параметров и `1` и `2` — их значения.       Обычно не потребуется использовать UrlParameterReader непосредственно. HTTP-GET веб-службы включаются в том случае, когда ASP.NET файла конфигурации (Web.config) `protocols` элемент содержит `add` элемент, значение которого имя атрибута «`HttpGet`». Класс UrlParameterReader автоматически используется при включенном на HTTP-GET веб-службы и получении применимые запроса HTTP."
  syntax:
    content: 'public class UrlParameterReader : System.Web.Services.Protocols.ValueCollectionParameterReader'
