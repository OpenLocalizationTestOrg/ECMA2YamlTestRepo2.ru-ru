- uid: System.Windows.Forms.Menu.MergeMenu(System.Windows.Forms.Menu)
  id: MergeMenu(System.Windows.Forms.Menu)
  parent: System.Windows.Forms.Menu
  langs:
  - csharp
  name: MergeMenu(Menu)
  nameWithType: Menu.MergeMenu(Menu)
  fullName: System.Windows.Forms.Menu.MergeMenu(Menu)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Объединяет <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> объектов одного меню с текущим меню."
  remarks: "Этот метод выполняет слияние <xref:System.Windows.Forms.MenuItem>объекты из одного меню с текущим меню.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem>объекты объединяются согласно значениям <xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName>и <xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName>Свойства.</xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName></xref:System.Windows.Forms.MenuItem>       Слияние меню обычно выполняется для объединения меню родительской формы многодокументного интерфейса (MDI) с этими ее активной дочерней формы MDI. Это выполняется автоматически средой CLR платформы .NET Framework. Например если родительской формы MDI содержит набор меню для работы с файлами и дочерние формы MDI также имеет пунктов меню, связанное с файлом, эти наборы меню будут автоматически объединены в одно меню при отображении дочерней формы в родительской MDI-формы.       Можно использовать метод MergeMenu при слиянии двух структур меню, которые не являются частью MDI-приложения. Эта реализация может быть вызван <xref:System.Windows.Forms.MainMenu>или <xref:System.Windows.Forms.ContextMenu>классов для объединения двух или более объектов, которые являются производными от <xref:System.Windows.Forms.Menu>.</xref:System.Windows.Forms.Menu> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       Для объединения двух <xref:System.Windows.Forms.MenuItem>объектами <xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem>"
  example:
  - "This example creates two menus, `mainMenu1` and `mainMenu2`. The first menu contains one <xref:System.Windows.Forms.MenuItem>, `File`, and the second contains one <xref:System.Windows.Forms.MenuItem>, `Edit`. Using the MergeMenu method, `mainMenu2` is merged with `mainMenu1`. When displayed, `mainMenu1` will contain the two menu items, `File` and `Edit`. This example requires that you have created a <xref:System.Windows.Forms.Form> named `Form1`.  \n  \n [!code-cs[MergeMenu#1](~/add/codesnippet/csharp/m-system.windows.forms.m_23_1.cs)]\n [!code-cpp[MergeMenu#1](~/add/codesnippet/cpp/m-system.windows.forms.m_23_1.cpp)]\n [!code-vb[MergeMenu#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_23_1.vb)]"
  syntax:
    content: public virtual void MergeMenu (System.Windows.Forms.Menu menuSrc);
    parameters:
    - id: menuSrc
      type: System.Windows.Forms.Menu
      description: "<xref href=&quot;System.Windows.Forms.Menu&quot;> </xref> , Элементы меню, объединяются с пунктов меню."
  overload: System.Windows.Forms.Menu.MergeMenu*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Предпринята попытка объединить меню с самим собой."
  platform:
  - net462
