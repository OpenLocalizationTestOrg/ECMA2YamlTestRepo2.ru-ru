  remarks: "Это свойство можно использовать для получения ссылки на список пунктов меню, которые в настоящее время хранятся в меню. Для <xref:System.Windows.Forms.MainMenu>и <xref:System.Windows.Forms.ContextMenu>объектов, свойство MenuItems содержит всю структуру меню в элементе управления.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Для <xref:System.Windows.Forms.MenuItem>класса, свойство MenuItems содержит список элементов вложенного меню, связанное с <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem> Со ссылкой на коллекцию элементов меню из меню (в данном свойстве) можно добавлять и удалять элементы меню, определить общее число элементов меню и очистить список пунктов меню из коллекции. Дополнительные сведения о поддержании коллекцию пунктов меню в меню см. в разделе <xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>документации.</xref:System.Windows.Forms.Menu.MenuItemCollection?displayProperty=fullName>"
