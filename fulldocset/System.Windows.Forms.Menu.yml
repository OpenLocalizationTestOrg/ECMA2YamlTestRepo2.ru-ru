  type: Class
  summary: "Предоставляет базовую функциональность для всех меню. Несмотря на то что <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> и <xref href=&quot;System.Windows.Forms.ToolStripDropDownMenu&quot;> </xref> заменить и добавить функциональность в элемент управления меню предыдущих версий, меню можно сохранить для обратной совместимости и использования в будущем, при выборе."
  remarks: "Этот класс является базовым классом для <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, и <xref:System.Windows.Forms.ContextMenu>классы.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> Невозможно создать экземпляр этого класса. Меню приложения состоит из <xref:System.Windows.Forms.MenuItem>объектов.</xref:System.Windows.Forms.MenuItem> Они могут содержать другие <xref:System.Windows.Forms.MenuItem>объекты, представляющие подменю.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem>Объекты могут храниться в <xref:System.Windows.Forms.MainMenu>для отображения структуры всего меню для формы или <xref:System.Windows.Forms.ContextMenu>, используемый для отображения контекстного меню.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> Этот класс предоставляет функции, общие для всех классов меню.       В отличие от многих базовых классов класса меню использует производные классы для определения того, многие из его свойств. Если вы используете меню в приложении многодокументного интерфейса (MDI), можно использовать <xref:System.Windows.Forms.Menu.MdiListItem%2A>свойство, чтобы указать <xref:System.Windows.Forms.MenuItem>отображает список открытых дочерних MDI-форм в приложении.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MdiListItem%2A> <xref:System.Windows.Forms.Menu.MenuItems%2A>Свойство содержит список <xref:System.Windows.Forms.MenuItem>объектов, хранящихся в классе меню.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MenuItems%2A> Для <xref:System.Windows.Forms.MainMenu>или <xref:System.Windows.Forms.ContextMenu>, это свойство содержит все <xref:System.Windows.Forms.MenuItem>отображаемых объектов.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Для <xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.Menu.MenuItems%2A>свойство представляет подменю, связанные с ним.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem>       В дополнение к свойствам, которые предоставляются для всех производных классов меню меню класс также предоставляет методы, такие как <xref:System.Windows.Forms.Menu.CloneMenu%2A>и <xref:System.Windows.Forms.Menu.MergeMenu%2A>, которые позволяют создавать новые меню на основе существующих и также объединять две структуры меню вместе.</xref:System.Windows.Forms.Menu.MergeMenu%2A> </xref:System.Windows.Forms.Menu.CloneMenu%2A>       Класс меню также определяет вложенный класс <xref:System.Windows.Forms.Menu.MenuItemCollection>.</xref:System.Windows.Forms.Menu.MenuItemCollection> Этот класс определяет коллекцию <xref:System.Windows.Forms.MenuItem>объектов, используемых <xref:System.Windows.Forms.Menu.MenuItems%2A>свойство.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem> Можно использовать методы <xref:System.Windows.Forms.Menu.MenuItemCollection>для добавления и удаления элементов меню из <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.ContextMenu>, или <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.Menu.MenuItemCollection>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.MenuItem>, to create a menu structure for a form. The example code adds a <xref:System.Windows.Forms.MenuItem> to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four <xref:System.Windows.Forms.MenuItem> objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_4_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_4_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.ListBindable(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Windows.Forms")]

      public abstract class Menu : System.ComponentModel.Component
