  summary: "Возвращает строку, указывает, что право представляет удостоверение."
  remarks: "Строка, возвращаемая свойством Identity является http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity.       В общем, типичный <xref:System.IdentityModel.Claims.ClaimSet>имеет одно утверждение с правом удостоверения.</xref:System.IdentityModel.Claims.ClaimSet> Это утверждение представляет удостоверение <xref:System.IdentityModel.Claims.ClaimSet>.</xref:System.IdentityModel.Claims.ClaimSet> Например <xref:System.IdentityModel.Claims.WindowsClaimSet>имеет утверждение SID, представляющее идентификатор безопасности пользователя.</xref:System.IdentityModel.Claims.WindowsClaimSet> Аналогичным образом <xref:System.IdentityModel.Claims.X509CertificateClaimSet>имеет <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>утверждения, которое представляет идентификатор, связанный с сертификатом X.509.</xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> </xref:System.IdentityModel.Claims.X509CertificateClaimSet>"
  syntax:
    content: public static string Identity { get; }
    return:
      type: System.String
      description: "Право, представляющее удостоверение."
  overload: System.IdentityModel.Claims.Rights.Identity*
