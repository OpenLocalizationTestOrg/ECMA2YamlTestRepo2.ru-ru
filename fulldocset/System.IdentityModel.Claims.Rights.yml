  remarks: "Строка, возвращенная свойством PossessProperty является http://schemas.xmlsoap.org/ws/2005/05/identity/right/PossessProperty.       Утверждение типа <xref:System.IdentityModel.Claims.ClaimTypes.Name%2A>с правом PossessProperty над значением `Martin` указывает, что сущность, с которой такие связывается утверждения имеет `Name` свойство со значением `Martin`.</xref:System.IdentityModel.Claims.ClaimTypes.Name%2A>"
