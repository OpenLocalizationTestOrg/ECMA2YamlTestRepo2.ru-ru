  name: BitmapCreateOptions
  nameWithType: BitmapCreateOptions
  fullName: System.Windows.Media.Imaging.BitmapCreateOptions
  type: Enum
  summary: "Указывает параметры инициализации для точечных рисунков."
  remarks: "Если PreservePixelFormat не выбран, <xref:System.Windows.Media.PixelFormat>изображения выбранного системой зависит то, что система определяет, дающий лучшую производительность.</xref:System.Windows.Media.PixelFormat> Включение этого параметра сохраняет формат файла, но может стать причиной снижения производительности.       Если BitmapCreateOptions IgnoreColorProfile, вызовы методов например <xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>не вернет исправлено цвет bits.</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>       При выборе IgnoreImageCache существующие записи в кэше образа заменяются, даже если они совместно используют того же <xref:System.Uri>.</xref:System.Uri>"
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify BitmapCreateOptions.  \n  \n [!code-cs[bitmapimageprops#1](~/add/codesnippet/csharp/BitmapImageProps/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/add/codesnippet/visualbasic/BitmapImageProps/BitmapImageProps.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum BitmapCreateOptions
