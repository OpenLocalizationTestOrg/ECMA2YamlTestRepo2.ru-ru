  summary: "Получает разрешение принтера по горизонтали в точках на дюйм."
  remarks: "`dmPrintQuality`является членом `DEVMODE` структуры (режим устройства), который определяет константы, которые сопоставляются с параметрами качества принтера. Свойства X содержит значения `DMRES_HIGH` Если <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>имеет значение <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_MEDIUM` Если <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>имеет значение <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_LOW` Если <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>имеет значение <xref:System.Drawing.Printing.PrinterResolutionKind>, и `DMRES_DRAFT` Если <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>задано значение <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A>       Дополнительные сведения о `DEVMODE` структуры см. в библиотеке MSDN по [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public int X { get; set; }
    return:
      type: System.Int32
      description: "Разрешение принтера по горизонтали, в точках на дюйм, если <xref:System.Drawing.Printing.PrinterResolution.Kind*>имеет значение <xref href=&quot;System.Drawing.Printing.PrinterResolutionKind&quot;> </xref>; в противном случае <xref uid=&quot;langword_csharp_dmPrintQuality&quot; name=&quot;dmPrintQuality&quot; href=&quot;&quot;> </xref> значение.</xref:System.Drawing.Printing.PrinterResolution.Kind*>"
  overload: System.Drawing.Printing.PrinterResolution.X*
  exceptions: []
