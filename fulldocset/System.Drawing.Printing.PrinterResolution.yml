  fullName: System.Drawing.Printing.PrinterResolution
  type: Class
  summary: "Представляет разрешение, поддерживаемое принтером."
  remarks: "Этот класс используется <xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>и <xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName>Свойства для получения разрешений принтера, доступные для принтера и установить разрешение печати для страницы, соответственно.</xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>       Используйте <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>свойство, чтобы определить, является ли тип разрешения принтера <xref:System.Drawing.Printing.PrinterResolutionKind>значение <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> В этом случае используйте <xref:System.Drawing.Printing.PrinterResolution.X%2A>и <xref:System.Drawing.Printing.PrinterResolution.Y%2A>Свойства для определения разрешения принтера в горизонтальном и вертикальном направлениях соответственно.</xref:System.Drawing.Printing.PrinterResolution.Y%2A> </xref:System.Drawing.Printing.PrinterResolution.X%2A>       Дополнительные сведения о печати см. в разделе <xref:System.Drawing.Printing>Общие сведения о пространстве имен.</xref:System.Drawing.Printing>"
  example:
  - "The following code example populates the `comboPrintResolution` combo box with the supported resolutions. The example assumes that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/csharp/t-system.drawing.printin_3_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/cpp/t-system.drawing.printin_3_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_3_1.vb)]"
