  langs:
  - csharp
  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "Представляет оболочку элемента управления, который представляет собой средство для определения стилистических свойства, которые применяются для элемента управления ASP.NET."
  remarks: "Не используйте разработчики страниц и элементов управления <xref:System.Web.UI.ControlSkinDelegate>, ControlSkin, или <xref:System.Web.UI.PageTheme>классы напрямую.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> Эти классы используются внутренне платформой страницы ASP.NET для применения свойства со стороны сервера и таблицы стилей, определенные в темах ASP.NET и файлы обложки элементов управления к определенным типам элементов управления.       ControlSkin объекты представляют собой именованные обложки или значение по умолчанию обложкой элемента <xref:System.Web.UI.Control>элемента управления во время выполнения и во время разработки.</xref:System.Web.UI.Control> ASP.NET создает <xref:System.Web.UI.PageTheme>, ControlSkin и <xref:System.Web.UI.ControlSkinDelegate>объектов, чтобы применить элементы стиля, определенные в темах и файлы обложек элементов управления для веб-страниц ASP.NET и элементов управления.</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       Дополнительные сведения о темы и обложки элементов управления см. в разделе [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
