- uid: System.Windows.Media.Animation.PointAnimationBase.GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.PointAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Object,Object,AnimationClock)
  nameWithType: PointAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  fullName: System.Windows.Media.Animation.PointAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Возвращает текущее значение анимации."
  remarks: "Значение `defaultOriginValue` параметра зависит от положения анимации в цепочке композиции: - если анимация находится в первую позицию в цепочке композиции и заменяет другую анимацию `defaultOriginValue` выходные данные этой анимации на момент ее замены.      -Если анимация находится в первую позицию в цепочке композиции и анимация для замены, `defaultOriginValue` является базовым значением анимируемого свойства.      -Если анимации не находится в первую позицию композиции цепочку, затем `defaultOriginValue` является значением, возвращаемым предыдущей анимацией в цепочке композиции с <xref:System.Windows.Media.Animation.AnimationClock>, не <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Значение `defaultDestinationValue` параметра зависит от того предыдущих свойство <xref:System.Windows.Trigger>уровня композиции.</xref:System.Windows.Trigger>      — Если предыдущие свойство <xref:System.Windows.Trigger>уровня композиции `defaultDestinationValue` приведены выходные данные этого слоя.</xref:System.Windows.Trigger>      -Если нет предыдущего уровня композиции `defaultDestinationValue` является базовым значением свойства, которое анимации.       Дополнительные сведения о композиции анимации см. в разделе [анимации и общие сведения о синхронизации системы](~/add/includes/ajax-current-ext-md.md). Дополнительные сведения о создании пользовательских типов анимации см. в разделе [Общие сведения о настраиваемых анимации](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override sealed object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "Начальное значение, используемое для анимации, если анимация не имеет собственного начального значения."
    - id: defaultDestinationValue
      type: System.Object
      description: "Конечное значение, используемое для анимации, если анимация не имеет собственного конечного значения."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "<xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> Который может создать <> </> *настроек или <> </> *настроек значение, которое используется при анимации для создания выходного значения."
    return:
      type: System.Object
      description: "Значение, которое считается в данной анимации должно быть текущее значение для свойства."
  overload: System.Windows.Media.Animation.PointAnimationBase.GetCurrentValue*
  exceptions: []
  platform:
  - net462
