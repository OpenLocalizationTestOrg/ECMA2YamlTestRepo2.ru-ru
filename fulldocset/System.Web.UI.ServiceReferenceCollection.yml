  type: Class
  summary: "Содержит набор <xref href=&quot;System.Web.UI.ServiceReference&quot;> </xref> объектов."
  remarks: "Объект ServiceReferenceCollection содержит <xref:System.Web.UI.ServiceReference>для каждой веб-службы, зарегистрированного на странице ASP.NET с поддержкой AJAX.</xref:System.Web.UI.ServiceReference> Веб-служб могут быть определены в <xref:System.Web.UI.ScriptManager>управления или в связанную с ним <xref:System.Web.UI.ScriptManagerProxy>управления.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Можно добавить веб-службы для объекта ServiceReferenceCollection декларативно путем добавления одного или нескольких `<asp:ServiceReference>` элементы `<Services>` внутри `<asp:ScriptManager>` элемента на странице, как показано в следующем примере.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```Можно также программно добавить <xref:System.Web.UI.ServiceReference>объект в <xref:System.Web.UI.ScriptManager.Services%2A>коллекции с помощью <xref:System.Collections.ObjectModel.Collection%601.Add%2A>метода ServiceReferenceCollection класса.</xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Веб-служб зарегистрированы с помощью <xref:System.Web.UI.ScriptManager>элемента управления во время страницы <xref:System.Web.UI.Control.PreRender>Этап жизненного цикла.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
  syntax:
    content: 'public class ServiceReferenceCollection : System.Collections.ObjectModel.Collection<System.Web.UI.ServiceReference>'
