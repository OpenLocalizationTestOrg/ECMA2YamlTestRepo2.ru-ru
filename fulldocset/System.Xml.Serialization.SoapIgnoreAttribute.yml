  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "Указывает, что <xref:System.Xml.Serialization.XmlSerializer>выполнять сериализацию открытого поля или значения свойства чтения/записи.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Класс SoapIgnoreAttribute принадлежит к семейству атрибутов, управляющих как <xref:System.Xml.Serialization.XmlSerializer>сериализует или десериализует объект как закодированный SOAP XML.</xref:System.Xml.Serialization.XmlSerializer> Получаемый код XML соответствует разделу 5 документа консорциума World Wide Web (www.w3.org), «Simple Object Access Protocol (SOAP) 1.1». Полный список аналогичных атрибутов см. в разделе [атрибуты, управляющие кодированной SOAP сериализацией](~/add/includes/ajax-current-ext-md.md).       Чтобы сериализовать объект как закодированное сообщение SOAP, необходимо создать <xref:System.Xml.Serialization.XmlSerializer>с помощью <xref:System.Xml.Serialization.XmlTypeMapping>создания с помощью <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>метода <xref:System.Xml.Serialization.SoapReflectionImporter>класса.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Любой член класса, который вы хотите применить SoapIgnoreAttribute <xref:System.Xml.Serialization.XmlSerializer>игнорировать при сериализации экземпляра класса.</xref:System.Xml.Serialization.XmlSerializer> Например может сделать это при элемент используется для хранения метаданных об сериализуемый объект.       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек можно использовать слово `SoapIgnore` в коде вместо более SoapIgnoreAttribute."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
