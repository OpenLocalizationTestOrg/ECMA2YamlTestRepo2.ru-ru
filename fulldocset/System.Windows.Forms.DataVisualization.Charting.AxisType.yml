  summary: "Указывает тип оси X и y из <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;> </xref>."
  remarks: "Перечисление AxisType представляет тип оси, используемый для осях X и y <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       Объект <xref:System.Windows.Forms.DataVisualization.Charting.Series>отображается с использованием две оси, за исключением круговых и кольцевых диаграмм.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Это перечисление используется в сочетании с <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>свойств осей, используемый для отображения на диаграмме точки данных ряда.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       Всех диаграмм, кроме линейчатых, линейчатые диаграммы с накоплением, круговые и кольцевые, первичных и вторичных осей имеют следующие типы: | Тип оси | Описание |   |---------------|-----------------|   | Основная ось x | Нижняя горизонтальная ось. |   | Дополнительная ось x | Верхняя горизонтальная ось. |   | Основная ось y | Левая вертикальная ось. |   | Вспомогательной оси y | Правая вертикальная ось. |       Линейчатая диаграмма и нормированные линейчатые диаграммы имеют оси повернут на 90 градусов по часовой стрелке. Например основная ось x для этих двух диаграмм — это левая вертикальная ось."
