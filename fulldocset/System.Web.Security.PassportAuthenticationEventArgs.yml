  name: PassportAuthenticationEventArgs
  nameWithType: PassportAuthenticationEventArgs
  fullName: System.Web.Security.PassportAuthenticationEventArgs
  type: Class
  summary: "Аргумент события, передаваемый <xref href=&quot;System.Web.Security.PassportAuthenticationModule.Authenticate&quot;> </xref> событий по <xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>. Поскольку уже имеется удостоверение, хотя это применяется в основном для присоединения пользовательского <xref:System.Security.Principal.IPrincipal>объект к контексту, используя предоставленный идентификатор.</xref:System.Security.Principal.IPrincipal> Этот класс устарел."
  remarks: "Этот класс рекомендуется к использованию и больше не поддерживается. Microsoft Passport Network будет заменен идентификатора Windows Live ID. Дополнительные сведения об использовании Windows Live ID для проверки подлинности пользователей в веб-приложения см. в разделе [см](http://go.microsoft.com/fwlink/?LinkId=106346)."
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthenticationEventArgs : EventArgs
