    content: public virtual bool ObjectBoundSmartTagAutoShow { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы разрешить панель смарт-тега компонента должна отображаться автоматически при создании; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow*
  exceptions: []
  platform:
  - net462
