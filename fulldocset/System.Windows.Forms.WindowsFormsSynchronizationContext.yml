- uid: System.Windows.Forms.WindowsFormsSynchronizationContext.Dispose
  id: Dispose
  parent: System.Windows.Forms.WindowsFormsSynchronizationContext
  langs:
  - csharp
  name: Dispose()
  nameWithType: WindowsFormsSynchronizationContext.Dispose()
  fullName: System.Windows.Forms.WindowsFormsSynchronizationContext.Dispose()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.Windows.Forms.WindowsFormsSynchronizationContext&quot;> </xref>."
  remarks: "После использования <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>окажется в неработоспособном состоянии.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> После вызова Dispose, необходимо освободить все ссылки на <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>, сборщик мусора мог освободить память, <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>занимаемую.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> </xref:System.Windows.Forms.WindowsFormsSynchronizationContext> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>объекта `Finalize` метод.</xref:System.Windows.Forms.WindowsFormsSynchronizationContext>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Windows.Forms.WindowsFormsSynchronizationContext.Dispose*
  exceptions: []
  platform:
  - net462
