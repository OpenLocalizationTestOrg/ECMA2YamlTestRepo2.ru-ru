  remarks: "Метод MergeWith можно использовать для объединения параметры стиля, указанного <xref:System.Web.UI.WebControls.Style>объекта с текущим экземпляром <xref:System.Web.UI.WebControls.PanelStyle>класса.</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style>       Метод MergeWith копирует непустые элементы из указанного <xref:System.Web.UI.WebControls.Style>объекта, `s`, но не заменяет все существующие параметры стиля в <xref:System.Web.UI.WebControls.PanelStyle>объекта.</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style> Чтобы заменить параметры стиля в <xref:System.Web.UI.WebControls.PanelStyle>объекта и параметры стиля в `s`, используйте <xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A>метод.</xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A> </xref:System.Web.UI.WebControls.PanelStyle>"
