  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, возможен ли перенос содержимого в пределах панели."
  remarks: "Свойство Wrap указывает, возможен ли перенос содержимого в пределах панели. Если значение свойства Wrap `false` и <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>свойство имеет значение <xref:System.Web.UI.WebControls.ScrollBars>, если содержимое панели длиннее, чем помещаются на панели содержимое панели будет отображена на одну строку с панель горизонтальной прокрутки</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> Если значение свойства Wrap `false` и <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>задано <xref:System.Web.UI.WebControls.ScrollBars>, панель будет расширить</xref:System.Web.UI.WebControls.ScrollBars> , и при необходимости веб-страница будет иметь панель горизонтальной прокрутки</xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>"
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1137_1.vb)]"
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если возможен перенос содержимого в пределах панели; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.Wrap*
  exceptions: []
