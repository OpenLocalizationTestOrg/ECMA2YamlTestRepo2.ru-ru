- uid: System.Web.UI.WebControls.PanelStyle.ScrollBars
  id: ScrollBars
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: ScrollBars
  nameWithType: PanelStyle.ScrollBars
  fullName: System.Web.UI.WebControls.PanelStyle.ScrollBars
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает видимость и положение полосы прокрутки в элементе панели управления."
  remarks: "Свойство полосы прокрутки определяет видимость и положение полосы прокрутки в элементе панели управления.       Полосы прокрутки свойству с помощью одного из <xref:System.Web.UI.WebControls.ScrollBars>значений перечисления.</xref:System.Web.UI.WebControls.ScrollBars> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | `None`| Полосы прокрутки не отображаются. |   | `Horizontal`| Отображается только горизонтальная полоса прокрутки. |   | `Vertical`| Отображается только вертикальная полоса прокрутки. |   | `Both`| Отображаются и горизонтальной и вертикальной полосы прокрутки. |   | `Auto`| При необходимости горизонтали, по вертикали или обе полосы прокрутки отображаются. В противном случае полосы прокрутки не отображаются. |"
  example:
  - "The following code example sets the ScrollBars properties of two panel controls, `Panel1` and `Panel2`, to the `ScrollBars.Both` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_713_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_713_1.vb)]"
  syntax:
