    return:
      type: System.Web.UI.WebControls.ScrollBars
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.ScrollBars*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Свойство полосы прокрутки не является одним из <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> значения."
  platform:
  - net462
