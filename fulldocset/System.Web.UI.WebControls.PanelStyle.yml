- uid: System.Web.UI.WebControls.PanelStyle.Direction
  id: Direction
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: System.Web.UI.WebControls.PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает направление, в котором для отображения элементов управления, которые содержат текст в элемент управления panel."
  remarks: "Свойство Direction указывает направление, в котором для отображения элементов управления, которые содержат текст в элемент управления panel.       Направление свойству с помощью одного из <xref:System.Web.UI.WebControls.ContentDirection>значений.</xref:System.Web.UI.WebControls.ContentDirection> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | `NotSet`| Направление содержимого не задано. |   | `LeftToRight`| Дочерние элементы управления с текстом отображаются слева направо. |   | `RightToLeft`| Дочерние элементы управления, которые содержат текст, отображаются справа налево. |       При указании <xref:System.Web.UI.WebControls.ContentDirection>, отображения дочерних элементов управления, которые содержат текст слева направо.</xref:System.Web.UI.WebControls.ContentDirection> При указании <xref:System.Web.UI.WebControls.ContentDirection>, дочерние элементы управления, которые содержат текст отображаться справа налево.</xref:System.Web.UI.WebControls.ContentDirection> Используйте <xref:System.Web.UI.WebControls.ContentDirection>для отображения текста для языков, которые записываются справа налево, например арабский или иврит.</xref:System.Web.UI.WebControls.ContentDirection>"
  example:
  - "The following code example sets the Direction properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_210_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_210_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Направление не является одним из <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> значения."
  platform:
  - net462
