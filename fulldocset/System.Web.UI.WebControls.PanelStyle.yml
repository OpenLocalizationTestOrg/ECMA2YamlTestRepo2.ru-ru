  remarks: "CopyFrom-метод можно использовать для дублирования параметры стиля, указанного <xref:System.Web.UI.WebControls.Style>объекта для текущего экземпляра <xref:System.Web.UI.WebControls.PanelStyle>класса.</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style>       CopyFrom-метод копирует непустые элементы из указанного <xref:System.Web.UI.WebControls.Style>объекта, `s`.</xref:System.Web.UI.WebControls.Style> Любой элемент, который определен в `s` заменяет любой элемент, который определен в <xref:System.Web.UI.WebControls.PanelStyle>объекта.</xref:System.Web.UI.WebControls.PanelStyle> Чтобы заменить параметры стиля, указывается в <xref:System.Web.UI.WebControls.PanelStyle>, используйте <xref:System.Web.UI.WebControls.PanelStyle.MergeWith%2A>метод.</xref:System.Web.UI.WebControls.PanelStyle.MergeWith%2A> </xref:System.Web.UI.WebControls.PanelStyle>"
