  fullName: System.Web.UI.WebControls.PanelStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает горизонтальное выравнивание содержимого в элементе панели управления."
  remarks: "Свойство HorizontalAlign указывает горизонтальное выравнивание содержимого в элементе панели управления.       HorizontalAlign свойству с помощью одного из <xref:System.Web.UI.WebControls.HorizontalAlign>значений перечисления.</xref:System.Web.UI.WebControls.HorizontalAlign> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | `NotSet`| Горизонтальное выравнивание не задано. |   | `Left`| Содержимое панели выравнивается по левому краю. |   | `Center`| Содержимое панели выравнивается по центру. |   | `Right`| Содержимое панели выравнивается по правому краю. |      > [!NOTE] >  . Если HorizontalAlign является свойство <xref:System.Web.UI.WebControls.HorizontalAlign>, но свойство имеет значение в элемент управления, содержащий элемент управления panel, параметр наследуется от содержащего элемента управления.</xref:System.Web.UI.WebControls.HorizontalAlign>"
  example:
  - "The following code example sets the HorizontalAlign properties of two panel controls, `Panel1` and `Panel2`, to the `HorizontalAlign.Center` enumeration value. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.PanelStyle> topic.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_57_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_57_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Горизонтальное выравнивание не является одним из <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> значения."
  platform:
  - net462
