  remarks: "Инициализатор — это объект, передаваемый в качестве параметра для <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>метод.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Для <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>класса, является значение инициализатора <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>входных данных <xref:System.Web.Services.Protocols.LogicalMethodInfo>объекта.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> Свойство является массивом <xref:System.Reflection.ParameterInfo>. Метод вызывается во время инициализации службы.</xref:System.Reflection.ParameterInfo> Позже, в то время, запрос будет заполнено, инициализатора объекта передается <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>метод другого <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>экземпляра.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Фактическая запись выполняется другим объектом."
  syntax:
