  name: UrlEncodedParameterWriter
  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "Предоставляет функциональные возможности кодирования при написании параметров исходящего запроса для клиентов веб-служб, реализуемых с помощью HTTP, но без SOAP URL-адрес."
  remarks: "UrlEncodedParameterWriter и другие классы в <xref:System.Web.Services.Protocols>пространство имен поддерживает .NET Framework реализация веб-служб посредством операций HTTP-GET и HTTP POST.</xref:System.Web.Services.Protocols> Записи веб-службы и читатели, сериализации и десериализации, соответственно, между параметрами или возвращаемыми объектами веб-методов и потоками запросов или ответов HTTP. Веб-службе объекты записи и чтения, используйте HTTP для транспорта, но не обмениваются сообщениями с использованием стандарта SOAP.       Абстрактный класс UrlEncodedParameterWriter наследующий от абстрактного <xref:System.Web.Services.Protocols.MimeParameterWriter>класса, добавляя функциональные возможности для написания клиентских параметров веб-метода в потоки запросов HTTP кодирование URL-адресов.</xref:System.Web.Services.Protocols.MimeParameterWriter>       Обычно не потребуется использовать UrlEncodedParameterWriter или его дочерние классы непосредственно. Вместо этого средства Wsdl.exe для создания кода прокси клиента согласно реализаций HTTP-GET или HTTP POST, применяется <xref:System.Web.Services.Protocols.HttpMethodAttribute>для каждого веб-метода и задает атрибут <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>свойства к соответствующему типу.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      Настроек [!NOTE] настроек протокол HTTP/1.1 задается использование разновидности формата сообщений MIME Multipurpose Internet Mail расширения (), который позволяет указывать разные типы содержимого, текстовое и двоичное сообщений электронной почты."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
