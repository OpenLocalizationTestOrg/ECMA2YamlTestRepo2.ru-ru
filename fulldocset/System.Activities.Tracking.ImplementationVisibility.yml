  type: Enum
  summary: "Описывает режим видимости в профиле отслеживания."
  remarks: "Записи отслеживания из действий, которые содержатся в другом действии можно фильтровать при помощи режимов видимости, описанных **ImplementationVisibility**. Фильтр применяется для подписки на отслеживания записи для всех действий или только корневое действие и его реализация для рабочего процесса. Дополнительные сведения см. в разделе <xref:System.Activities.Tracking.TrackingProfile.ImplementationVisibility%2A>.</xref:System.Activities.Tracking.TrackingProfile.ImplementationVisibility%2A>"
