  remarks: "Переопределение класса CustomUserNameSecurityTokenAuthenticator при проверки подлинности Windows, предоставляемого <xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>класса является недостаточным.</xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator> <xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>Класс выполняет проверку подлинности, имя пользователя и пароль в <xref:System.IdentityModel.Tokens.UserNameSecurityToken>маркер безопасности учетной записи Windows.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>       Для предоставления пользовательской схемы проверки подлинности, создайте класс, производный от <xref:System.IdentityModel.Selectors.UserNamePasswordValidator>класса, реализовать схему проверки подлинности и затем передать такой класс конструктора для класса CustomUserNameSecurityTokenAuthenticator.</xref:System.IdentityModel.Selectors.UserNamePasswordValidator>"
