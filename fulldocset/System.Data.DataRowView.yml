  name: DataRowView
  nameWithType: DataRowView
  fullName: System.Data.DataRowView
  type: Class
  summary: "Представляет настроенное представление <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "Каждый раз, когда данные отображаемых, например в <xref:System.Windows.Forms.DataGrid>управления только одна версия каждой строки могут быть отображены.</xref:System.Windows.Forms.DataGrid> Отображаемая строка имеет DataRowView.       DataRowView может иметь одно из четырех различных состояний версии: `Default`, `Original`, `Current`, и `Proposed`.       После вызова <xref:System.Data.DataRow.BeginEdit%2A>на <xref:System.Data.DataRow>, любое редактируемое значение получает `Proposed` значение.</xref:System.Data.DataRow> </xref:System.Data.DataRow.BeginEdit%2A> Пока не будет <xref:System.Data.DataRowView.CancelEdit%2A>или <xref:System.Data.DataRowView.EndEdit%2A>— вызывается, в строке имеются `Original` и `Proposed` версии.</xref:System.Data.DataRowView.EndEdit%2A> </xref:System.Data.DataRowView.CancelEdit%2A> Если <xref:System.Data.DataRowView.CancelEdit%2A>будет вызван, предложенная отбрасывается и возвращается значение `Original`.</xref:System.Data.DataRowView.CancelEdit%2A> Если <xref:System.Data.DataRowView.EndEdit%2A>является вызове DataRowView больше не имеет `Proposed` версии; вместо этого предложенное значение становится текущим значением.</xref:System.Data.DataRowView.EndEdit%2A> Значения по умолчанию доступны только для строк, содержащих столбцы со значениями по умолчанию определены."
  example:
  - "The following example uses the <xref:System.Data.DataRowView.RowVersion%2A> property to determine the state of a row in the DataRowView. (See <xref:System.Data.DataView.RowFilter%2A> for another example using DataRowView.)  \n  \n [!code-cs[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/csharp/t-system.data.datarowview_1.cs)]\n [!code-vb[DataWorks DataRowView.RowVersion1#1](~/add/codesnippet/visualbasic/t-system.data.datarowview_1.vb)]"
