  - csharp
  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "Представляет объявление делегата."
  remarks: "CodeTypeDelegate можно использовать для объявления типа делегата, или обработчик события. Делегат определяет сигнатуру метода, который может использоваться методами обратного вызова или обработчики событий. Делегаты можно объявлять на уровне пространства имен и вложены в другие типы. Делегаты не могут быть вложенными в другие делегаты.       <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>Свойство задает тип данных обработчика событий, возвращенного делегатом.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>Свойство содержит параметры для типа делегата.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate не должен использоваться для перечисления, объявления типа или интерфейса. Вместо этого используйте <xref:System.CodeDom.CodeTypeDeclaration>для тех, кто.</xref:System.CodeDom.CodeTypeDeclaration>      Настроек [!NOTE] настроек не все языки поддерживают объявление делегатов. Вызовите <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>метод с <xref:System.CodeDom.Compiler.GeneratorSupport>флаг, чтобы определить, поддерживает ли он на определенном языке.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
