    - id: readExistingEvents
      type: System.Boolean
      description: "Логическое значение, определяющее, следует ли считывать события, которые уже существуют в журнале событий. Если это значение равно <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, то существующие события доступны для чтения, и если это значение равно <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, а затем существующих событий, не считываются."
  overload: System.Diagnostics.Eventing.Reader.EventLogWatcher.#ctor*
