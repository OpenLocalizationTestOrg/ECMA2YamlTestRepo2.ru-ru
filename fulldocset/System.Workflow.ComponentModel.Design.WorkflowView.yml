- uid: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  id: OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.WorkflowView
  langs:
  - csharp
  name: OnQueryContinueDrag(QueryContinueDragEventArgs)
  nameWithType: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Происходит во время операции перетаскивания и позволяет источнику перетаскивания определить, следует ли отменить параметр перетаскивания."
  remarks: "Событие OnQueryContinueDrag возникает при изменении состояния клавиатуры или мыши кнопки во время операции перетаскивания. Событие OnQueryContinueDrag позволяет источнику перетаскивания определить, должна ли быть отменена операция перетаскивания.       События, относящиеся к операции перетаскивания вызываются в том случае, если элемент управления является допустимым местом назначения. <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>События с указанным эффектом перетаскивания.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> Список эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       Отслеживаются изменения позиции указателя мыши, состояния клавиатуры и кнопки мыши.      -Если пользователь перемещает указатель за пределы окна, <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>событие.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>      -Если указатель мыши перемещается на другой элемент управления <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>для этого элемента вызывается событие.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>      -При перемещении указателя мыши в тот же элемент управления <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>события.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       При изменении состояния клавиатуры или мыши кнопки, OnQueryContinueDrag событий возникает и определяет, следует ли продолжить или завершить перетаскивание, чтобы удалить данные, или отменить операцию на основании значения `Action` свойство события <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>       Если значение равно `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>для продолжения операции создается событие и <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>событие вызывается с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>      Настроек [!NOTE] настроек <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>и <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>события объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Если значение равно `DragAction.Drop`, значение эффекта перетаскивания возвращается источнику, поэтому исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.       Если значение равно `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>событие.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>       По умолчанию устанавливает событие OnQueryContinueDrag `Action` для `DragAction.Cancel` Если была нажата клавиша ESC и задает `Action` для `DragAction.Drop` при нажатии кнопки мыши левая, Средняя или правая."
  syntax:
    content: protected override void OnQueryContinueDrag (System.Windows.Forms.QueryContinueDragEventArgs qcdevent);
    parameters:
    - id: qcdevent
      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: "Объект <xref href=&quot;System.Windows.Forms.QueryContinueDragEventArgs&quot;> </xref> , содержащий сведения о событии."
  overload: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag*
  exceptions: []
  platform:
  - net462
