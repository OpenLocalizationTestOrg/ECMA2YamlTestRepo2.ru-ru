  remarks: "Возвращенный <xref:System.Security.Cryptography.CngKey>удаления объекта при сбросе ключа, например путем изменения <xref:System.Security.Cryptography.CngKey.KeySize%2A?displayProperty=fullName>Свойства с помощью <xref:System.Security.Cryptography.RSA.ImportParameters%2A?displayProperty=fullName>для создания нового ключа, или удалив родительского <xref:System.Security.Cryptography.RSA>объекта.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSA.ImportParameters%2A?displayProperty=fullName> </xref:System.Security.Cryptography.CngKey.KeySize%2A?displayProperty=fullName> </xref:System.Security.Cryptography.CngKey> Таким образом следует убедиться, что ключевой объект больше не используется в таких случаях.       Это <xref:System.Security.Cryptography.CngKey>объект не является таким же, как <xref:System.Security.Cryptography.CngKey>объект, переданный в <xref:System.Security.Cryptography.RSACng.%23ctor%2A>конструктор, если использовался этот конструктор.</xref:System.Security.Cryptography.RSACng.%23ctor%2A> </xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKey> Тем не менее оно будет указывать на один и тот же ключ CNG."
  syntax:
