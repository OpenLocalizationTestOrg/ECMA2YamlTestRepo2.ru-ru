  name: RSACng
  nameWithType: RSACng
  fullName: System.Security.Cryptography.RSACng
  type: Class
  summary: "Предоставляет реализацию алгоритма RSA криптографии следующего поколения (CNG)."
  remarks: "Класс RSACng является производным от <xref:System.Security.Cryptography.RSA>класса.</xref:System.Security.Cryptography.RSA> Таким образом это не заменяет существующие варианты высокопроизводительное <xref:System.Security.Cryptography.RSACryptoServiceProvider>.</xref:System.Security.Cryptography.RSACryptoServiceProvider>       RSACng используется модель программирования, который похож на <xref:System.Security.Cryptography.ECDsaCng>класс, а не <xref:System.Security.Cryptography.RSACryptoServiceProvider>класса.</xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Security.Cryptography.ECDsaCng> Например:-ключ, используемый RSACng управляется отдельно <xref:System.Security.Cryptography.CngKey>объекта.</xref:System.Security.Cryptography.CngKey> Напротив <xref:System.Security.Cryptography.RSACryptoServiceProvider>имеет ключ, который непосредственно связан с самого типа операции.</xref:System.Security.Cryptography.RSACryptoServiceProvider>      -RSACng выполняет такие операции, как подписывание и проверка подписи с помощью свойства объекта RSACng, так же как и <xref:System.Security.Cryptography.ECDsaCng>использует его объект свойства, управляющие подписывания и проверки операций.</xref:System.Security.Cryptography.ECDsaCng>"
  syntax:
    content: 'public sealed class RSACng : System.Security.Cryptography.RSA'
