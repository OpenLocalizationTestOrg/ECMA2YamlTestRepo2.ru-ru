- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: ApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Возвращает или задает значение, указывающее, является ли приложение размещается в браузере (как WPF-приложения браузера)."
  remarks: "Для типов проектов, отличных от приложения веб-браузера WPF, следует задать HostInBrowser `False` (значение по умолчанию).       При развертывании веб-приложения браузера WPF, необходимо присвоить свойству HostInBrowser `True`. В результате `<hostInBrowser>` тег для добавления в создаваемый манифест приложения. Этот тег позволяет ClickOnce для развертывания проектов для приложений, размещенных в веб-браузере, содержащими .xbap файлы.       Также необходимо сделать приложение доступным только в сети, задав <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>для `False`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> Если этого не сделать, вы получите [MSBuild MSB3116 ошибки](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Логическое значение, указывающее, будет ли развертываемое приложение размещаться в браузере (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>), или нет (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>применяется только к WPF-приложения браузера."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
