  name: UrlMembershipCondition
  nameWithType: UrlMembershipCondition
  fullName: System.Security.Policy.UrlMembershipCondition
  type: Class
  summary: "Определяет принадлежность сборки к группе кода путем проверки его URL-адрес. Этот класс не наследуется."
  remarks: "Рассматривается полный URL-адрес, включая протокол (HTTP, HTTPS, FTP) и файл. Например http://www.fourthcoffee.com/process/grind.htm — полный URL-адрес.       URL-адреса могут быть сопоставлены, точно или подстановочному знаку в конечное положение. Например http://www.fourthcoffee.com/process/ * представляет собой шаблон URL."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UrlMembershipCondition
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
