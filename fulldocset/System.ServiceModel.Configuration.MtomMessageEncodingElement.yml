  name: MtomMessageEncodingElement
  nameWithType: MtomMessageEncodingElement
  fullName: System.ServiceModel.Configuration.MtomMessageEncodingElement
  type: Class
  summary: "Представляет раздел конфигурации, задающий кодировку и управление версиями сообщений для сообщений SOAP сообщения передачи оптимизации (MTOM) на основе. Этот класс не наследуется."
  remarks: "Кодирование-это процесс преобразования набора символов Юникода в последовательность байтов.       Класс MtomMessageEncodingElement представляет элемент конфигурации, задающий кодировку и управление версиями сообщений для сообщения с использованием кодировки механизм оптимизации передачи сообщений (MTOM). MTOM-это эффективная технология передачи двоичных данных в [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] сообщения. Кодировщик MTOM пытается обеспечить баланс между эффективностью и взаимодействием. Кодирование MTOM передает большинство XML-данных в текстовой форме, но оптимизирует большие блоки двоичных данных путем передачи их в виде-есть, без преобразования в текст.       <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>Класс представляет элемент конфигурации, в котором указывается кодировщик текста, используемый для создания текстовых сообщений по сети.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Сообщения, созданные этим кодировщиком, подходят для WS-* взаимодействия на базе. Веб-служба или клиент веб-службы в общем могут понимать XML в текстовом ВИДЕ. Однако передача больших блоков двоичных данных в виде текста является наименее эффективным методом для кодировки сообщений XML.       <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>Класс представляет элемент конфигурации, задающий кодировку и управление версиями сообщений для сообщений XML в двоичном формате.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Это наиболее эффективными, но обладает наименьшими возможностями взаимодействия параметры кодировки."
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
