  fullName: System.Windows.DeferrableContent
  type: Class
  summary: "Представляет допускающее задержку содержимое, находящееся в BAML в виде потока."
  remarks: "Содержимое является предварительно скомпилированным или обработанным XAML, который еще не было проанализировано. Допускающее задержку содержимое предоставляется как объект для более сложных сценариев.       DeferrableContent имеет внутренний конструктор. Отсутствует путь до создания экземпляра <xref:System.Windows.DeferrableContentConverter>, где передается в виде потока.</xref:System.Windows.DeferrableContentConverter> DeferrableContent следует использовать только в случае, если вы используете <xref:System.Windows.Baml2006.Baml2006Reader>для обработки потока.</xref:System.Windows.Baml2006.Baml2006Reader> Это расширенный сценарий, где необходимо реализовать множество вспомогательных служб XAML."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DeferrableContentConverter))]

      public class DeferrableContent
