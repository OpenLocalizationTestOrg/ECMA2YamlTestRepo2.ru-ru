  name: PathPointType
  nameWithType: PathPointType
  fullName: System.Drawing.Drawing2D.PathPointType
  type: Enum
  summary: "Указывает тип точки в <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> объекта."
  remarks: "Каждая точка в <xref:System.Drawing.Drawing2D.GraphicsPath>объект имеет тип, связанный с ним.</xref:System.Drawing.Drawing2D.GraphicsPath> Тип определяет, как точка используется для рисования путь. Типы точек, составляющих фигуры, включают точки старта, точки останова и точки кривой Безье. Типы также включать маркеры, которые обеспечивают легкий обход контура или маску для отображения или скрытия точек. Тип строки и типами Безье может сочетаться с CloseSubpath (с помощью побитового оператора `OR`) для указания, что соответствующая точка является последней точки в фигуре и что фигура должна быть закрыта."
  syntax:
    content: public enum PathPointType
  inheritance:
