  - csharp
  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "Предоставляет базовый класс для получения и задания значений параметров для конструктора."
  remarks: "Класс службу DesignerOptionService предоставляет коллекцию параметров. Каждый из этих коллекций параметров имеет индексатора, который активирует его для дальнейшей фильтрации. Каждая коллекция параметров имеет собственный набор параметров, а также сводные данные по всем своим дочерним параметрам. В случае конфликта имен между свойствами приоритет имеет объект внешних параметров. Следующие **инструменты | Параметры** структуры пользовательского интерфейса (UI) показано, как объект внешних параметров принимает большее значение: **WindowsFormsDesigner | Общие**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize** заданному <xref:System.ComponentModel.Design.IDesignerOptionService>с именем `service`, чтобы получить значение <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>бы сделать следующий вызов: [!code-cs [IDesignerOptionServiceExample&#2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample&#2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample&#2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ] это работает, пока вы хотите переместить <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>на другую страницу.</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> Кроме того <xref:System.ComponentModel.Design.IDesignerOptionService>отсутствует механизм обнаружения.</xref:System.ComponentModel.Design.IDesignerOptionService> Если вы не знаете, что строка должна быть передана, службе не удается найти значение свойства.       Класс службу DesignerOptionService решает эти проблемы. Можно выполнить запрос к коллекции и нет преобразователь типов, определенных на <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>объект, который помечает коллекцию как расширяемое.</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> С этим преобразователем типа можно передать целиком службу параметров конструктора в окно свойств и визуально проверить службу."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
    content: 'public abstract class DesignerOptionService : System.ComponentModel.Design.IDesignerOptionService'
  inheritance:
  - System.Object
