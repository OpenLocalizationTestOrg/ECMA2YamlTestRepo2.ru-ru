  name: NextPreviousPagerField
  nameWithType: NextPreviousPagerField
  fullName: System.Web.UI.WebControls.NextPreviousPagerField
  type: Class
  summary: "Представляет поле, отображающее навигационные элементы управления в <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> управления позволяют пользователям просматривать страницы данных."
  remarks: "Класс NextPreviousPagerField представляет поле, отображающее навигационные элементы управления в <xref:System.Web.UI.WebControls.DataPager>управления.</xref:System.Web.UI.WebControls.DataPager> Можно использовать эти элементы управления навигацией на странице с помощью данных, отображаемые элементом управления, который реализует <xref:System.Web.UI.WebControls.IPageableItemContainer>интерфейса, такие как <xref:System.Web.UI.WebControls.ListView>управления.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       Класс NextPreviousPagerField предоставляет кнопками, которые позволяют пользователям перемещаться по страницам данных на одну страницу за раз или переходить к первой или последней странице данных.       Используя можно настроить внешний вид объекта NextPreviousPagerField <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>свойство, чтобы задать стиль кнопок.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> Можно также использовать <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>свойство, чтобы выбрать тип кнопки, которая отображается.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> В следующей таблице перечислены доступные типы кнопок.      | Тип кнопки | Описание |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| Элемент управления <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType>| Элемент управления <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType>| Элемент управления <xref:System.Web.UI.WebControls.LinkButton>. |       Можно скрыть объект NextPreviousPagerField в <xref:System.Web.UI.WebControls.DataPager>элемента управления, задав <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>Свойства `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> Также можно скрыть отдельные кнопки (кнопки первой страницы, предыдущую страницу, следующей страницы и последней страницы), установив <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>, и <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>Свойства `false`.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       Элемент управления NextPreviousPagerField позволяет указать пользовательский текст для каждой кнопки с помощью <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>, и <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>Свойства.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       Когда <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>свойству `ButtonType.Image`, необходимо указать URL-адрес изображения, которое будет отображаться для кнопки.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Можно установить образы отдельно для каждой кнопки, задав <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>, и <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>Свойства.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       Когда <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>свойству `ButtonType.Image`, соответствующее текстовое свойство действует как альтернативный текст для изображения.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Например, текст, который задается параметром <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>свойство отображается как альтернативный текст для кнопки первой страницы.</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> В браузерах, поддерживающих всплывающие подсказки этот текст также отображается в виде всплывающей подсказки."
