  summary: "Получает имя области кэша."
  remarks: "Значение этого свойства обычно указывает на определенную область, в которой отслеживаются изменения в кэше. Свойство имя_области предоставляет возможность настраивать изменений отслеживает, чтобы они отслеживать операции кэша только в области указанным кэшем."
  syntax:
    content: public abstract string RegionName { get; }
    return:
      type: System.String
      description: "Имя области в кэше."
