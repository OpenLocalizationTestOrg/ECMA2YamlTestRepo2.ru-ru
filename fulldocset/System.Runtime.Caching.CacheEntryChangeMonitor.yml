  remarks: "Класс CacheEntryChangeMonitor предоставляет абстрактный, только для чтения свойства, которые можно реализовать для отслеживания записей кэша. Этот класс используется, когда реализация кэша должна отслеживать изменения записей в собственном кэше. Для кэшей, <xref:System.Runtime.Caching.ObjectCache>реализации кэша, возвращается экземпляр типа CacheEntryChangeMonitor <xref:System.Runtime.Caching.ObjectCache.CreateCacheEntryChangeMonitor%28System.Collections.Generic.IEnumerable%7BSystem.String%7D%2CSystem.String%29>метод.</xref:System.Runtime.Caching.ObjectCache.CreateCacheEntryChangeMonitor%28System.Collections.Generic.IEnumerable%7BSystem.String%7D%2CSystem.String%29> </xref:System.Runtime.Caching.ObjectCache>"
