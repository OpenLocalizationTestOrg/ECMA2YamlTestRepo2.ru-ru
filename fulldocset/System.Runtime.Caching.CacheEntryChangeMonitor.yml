  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Возвращает значение, указывающее самое последнее время (в формате UTC) отслеживаемой записи кэша был изменен."
  remarks: "Если для изменения отслеживаются нескольких записей кэша, свойство LastModified возвращает самое позднее время, когда произошло изменение в любой из записей кэша.       Значение свойства LastModified обычно вычисляется во время инициализации производного класса."
  syntax:
    content: public abstract DateTimeOffset LastModified { get; }
    return:
      type: System.DateTimeOffset
      description: "Общее затраченное время."
