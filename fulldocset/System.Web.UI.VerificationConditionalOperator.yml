  nameWithType: VerificationConditionalOperator
  fullName: System.Web.UI.VerificationConditionalOperator
  type: Enum
  summary: "Задает операторы для условного выражения, используемую в <xref href=&quot;System.Web.UI.VerificationAttribute&quot;> </xref> класса."
  remarks: "При использовании расширенного класса, элемента или индексатора с <xref:System.Web.UI.VerificationAttribute>, может использовать условное выражение для определения проверки доступности.</xref:System.Web.UI.VerificationAttribute> В левой части условное выражение является <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>и правая часть является <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> Если используется оператор равенства, левой должен быть равен правой части условное выражение для правила проверки для отчета значение true. При использовании оператора NotEquals левой не должны быть равны правую часть условное выражение для правила проверки для отчета значение true."
