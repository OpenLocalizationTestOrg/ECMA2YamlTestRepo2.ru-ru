  remarks: "Свойство DesiredDeceleration определяет требуемое замедление инерции. Задана <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>или DesiredDeceleration, но не оба.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> При установке одного из этих свойств другое свойство изменяется на <xref:System.Double.NaN?displayProperty=fullName>, если он имеет значение.</xref:System.Double.NaN?displayProperty=fullName>       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).  Пример приложения, который реагирует на манипуляции см. в разделе [Пошаговое руководство: создание первого Touch приложения](~/add/includes/ajax-current-ext-md.md)."
