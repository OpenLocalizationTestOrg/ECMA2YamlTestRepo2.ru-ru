  name: InertiaTranslationBehavior
  nameWithType: InertiaTranslationBehavior
  fullName: System.Windows.Input.InertiaTranslationBehavior
  type: Class
  summary: "Контролирует замедление манипуляции во время инерции."
  remarks: "Класс InertiaTranslationBehavior указывает поведение манипуляции, когда он является инерции.  Используйте <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>свойство в <xref:System.Windows.UIElement.ManipulationInertiaStarting>событий для выполнения следующих:-укажите начальную скорость инерции начале, задав <xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A>свойство.</xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>      — Укажите требуемое место обработки при завершении инерции, задав <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>свойство.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>      -Укажите требуемое замедление инерции, задав <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>свойство.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>       Задана <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>или <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, но не оба.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> При установке одного из этих свойств другое свойство изменяется на <xref:System.Double.NaN?displayProperty=fullName>, если он имеет значение.</xref:System.Double.NaN?displayProperty=fullName>       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).  Пример приложения, который реагирует на манипуляции см. в разделе [Пошаговое руководство: создание первого Touch приложения](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaTranslationBehavior
