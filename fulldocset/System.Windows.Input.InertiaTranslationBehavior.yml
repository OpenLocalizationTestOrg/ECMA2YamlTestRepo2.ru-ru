  remarks: "Свойство DesiredDisplacement определяет манипуляции в нужное место при завершении инерции. Задайте любом DesiredDisplacement или <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, но не оба.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> При установке одного из этих свойств другое свойство изменяется на <xref:System.Double.NaN?displayProperty=fullName>, если он имеет значение.</xref:System.Double.NaN?displayProperty=fullName>       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).  Пример приложения, который реагирует на манипуляции см. в разделе [Пошаговое руководство: создание первого Touch приложения](~/add/includes/ajax-current-ext-md.md)."
