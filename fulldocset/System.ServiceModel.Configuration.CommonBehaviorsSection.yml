  summary: "Представляет раздел конфигурации, содержащий список поведений, который применяется ко всем [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] службы на компьютере перед применением поведений из <xref uid=&quot;langword_csharp_behaviors&quot; name=&quot;behaviors&quot; href=&quot;&quot;> </xref> раздела."
  remarks: "Этот раздел конфигурации задается в файле Machine.config. Он содержит список поведений, который применяется ко всем [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] службы на компьютере перед применением поведений из `behaviors` раздела. Если поведение задано в обоих разделах, в `behaviors` отдается поведениям из раздела."
