    content: public System.Resources.IResourceReader GetResourceReader (System.Globalization.CultureInfo info);
    parameters:
    - id: info
      type: System.Globalization.CultureInfo
      description: "<xref:System.Globalization.CultureInfo>Ресурса, для которого требуется извлечь чтения ресурсов.</xref:System.Globalization.CultureInfo>"
    return:
      type: System.Resources.IResourceReader
      description: "<xref href=&quot;System.Resources.IResourceReader&quot;> </xref> Интерфейс, который содержит ресурсы для языка и региональных параметров, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если не ресурсов для языка и региональных параметров."
