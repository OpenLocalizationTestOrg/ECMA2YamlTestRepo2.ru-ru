  type: Interface
  summary: "Предоставляет интерфейс для конструкторов для доступа чтения и записи ресурсов для определенных <xref:System.Globalization.CultureInfo>типов ресурсов.</xref:System.Globalization.CultureInfo>"
  remarks: "Устройства чтения или записи можно использовать для сериализации или десериализации объектов и данных в соответствии с указанным <xref:System.Globalization.CultureInfo>параметров ресурсов.</xref:System.Globalization.CultureInfo>"
