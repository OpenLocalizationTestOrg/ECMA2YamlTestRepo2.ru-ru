  name: CodeArrayCreateExpression
  nameWithType: CodeArrayCreateExpression
  fullName: System.CodeDom.CodeArrayCreateExpression
  type: Class
  summary: "Представляет выражение, создающее массив."
  remarks: "CodeArrayCreateExpression может использоваться для представления выражения кода, которая создает массив. Выражения, создания массива следует указать несколько элементов, либо список используемых выражений для инициализации массива.       Большинство массивы можно инициализировать сразу после объявления. <xref:System.CodeDom.CodeArrayCreateExpression.Initializers%2A>Свойства можно задать выражение для инициализации массива.</xref:System.CodeDom.CodeArrayCreateExpression.Initializers%2A>       CodeArrayCreateExpression только непосредственно поддерживает создание одномерных массивов. Если язык допускает массивы массивов, можно создать их, добавив вложенные CodeArrayCreateExpression внутри CodeArrayCreateExpression. Не все языки поддерживают массивы массивов. Можно проверить, является ли <xref:System.CodeDom.Compiler.ICodeGenerator>для языка объявляет поддержку вложенных массивов, вызвав <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>с <xref:System.CodeDom.Compiler.GeneratorSupport>флаг.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>"
  example:
  - "The following code uses a CodeArrayCreateExpression to create an array of integers with 10 indexes.  \n  \n [!code-cpp[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_1_1.cpp)]\n [!code-cs[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_1_1.cs)]\n [!code-vb[CodeArrayCreateExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeArrayCreateExpression : System.CodeDom.CodeExpression
