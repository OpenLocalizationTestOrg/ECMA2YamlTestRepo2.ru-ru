  name: RuntimeWrappedException
  nameWithType: RuntimeWrappedException
  fullName: System.Runtime.CompilerServices.RuntimeWrappedException
  type: Class
  summary: "Заключает в оболочку исключение, которое не является производным от <xref:System.Exception>класса.</xref:System.Exception> Этот класс не наследуется."
  remarks: "Некоторые языки, например C++, позволяют выдавать исключения любого управляемого типа.  Другие языки, например Microsoft C# и Visual Basic, требуют, что каждый исключения быть производным от <xref:System.Exception>класса.</xref:System.Exception>  Для обеспечения совместимости между языками, общеязыковой среды выполнения (CLR) инкапсулирует объекты, которые не являются производными от <xref:System.Exception>в объекте RuntimeWrappedException.</xref:System.Exception>       Можно использовать <xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>класса для указания исключений должен ли отображаться перенесенного в блоках catch и фильтры исключений для сборки.</xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>  Многие языковые компиляторы, включая компиляторы Microsoft C# и Visual Basic, этот атрибут применяется по умолчанию, чтобы указать поведение при переносе.       Обратите внимание, что среда выполнения по-прежнему упаковывает исключения, даже если вы используете <xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>класс, чтобы указать, что требуется отключить их в оболочку.</xref:System.Runtime.CompilerServices.RuntimeCompatibilityAttribute>  В этом случае исключения не создается только внутри блоков catch или фильтров исключений."
  example:
  - "The following code example demonstrates how to throw a <xref:System.String> object as an exception in C++ and catch it using a RuntimeWrappedException object.  \n  \n [!code-cpp[System.Runtime.CompilerServices.RuntimeWrappedException#1](~/add/codesnippet/cpp/t-system.runtime.compile_12_1.cpp)]"
  syntax:
    content: 'public sealed class RuntimeWrappedException : Exception'
