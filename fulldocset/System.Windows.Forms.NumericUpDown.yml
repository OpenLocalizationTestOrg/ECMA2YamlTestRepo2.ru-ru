  name: NumericUpDown
  nameWithType: NumericUpDown
  fullName: System.Windows.Forms.NumericUpDown
  type: Class
  summary: "Представляет регулятор Windows (также известного как элемент управления &quot;вверх вниз&quot;), отображающий числовые значения."
  remarks: "Элемент управления NumericUpDown содержит один числовое значение, которое может быть увеличивается или уменьшается, вверх или вниз элемента управления. Пользователь также может вводить значение, если <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>свойству `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>       Можно форматировать отображения чисел, задав <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>, или <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>Свойства.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> </xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> </xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> Чтобы отобразить шестнадцатеричные значения в элементе управления, задайте <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>Свойства `true`.</xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> Для отображения тысяч разделителя в десятичных чисел, когда это необходимо, задайте <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>Свойства `true`.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> Чтобы задать число знаков после десятичного разделителя, задайте <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>количество десятичных разрядов.</xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>       Чтобы указать допустимый диапазон значений для элемента управления, задайте <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>и <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>Свойства.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> Задать <xref:System.Windows.Forms.NumericUpDown.Increment%2A>указывается значение, которое необходимо увеличить или уменьшить значение <xref:System.Windows.Forms.NumericUpDown.Value%2A>свойства при нажатии кнопки вверх или вниз стрелки.</xref:System.Windows.Forms.NumericUpDown.Value%2A> </xref:System.Windows.Forms.NumericUpDown.Increment%2A> Можно ускорить, элемент управления перемещается через чисел, когда пользователь нажимает постоянно вверх или Стрелка вниз, задав <xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>свойство.</xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>       Когда <xref:System.Windows.Forms.NumericUpDown.UpButton%2A>или <xref:System.Windows.Forms.NumericUpDown.DownButton%2A>вызываются методы, в коде или при нажатии кнопок со стрелками вверх, новое значение проверяется и элемент управления обновляется новым значением в соответствующем формате.</xref:System.Windows.Forms.NumericUpDown.DownButton%2A> </xref:System.Windows.Forms.NumericUpDown.UpButton%2A> В частности Если <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>свойству `true`, <xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A>метод вызывается до проверки и обновления значения.</xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> </xref:System.Windows.Forms.UpDownBase.UserEdit%2A> Значение затем проверяется, чтобы быть в диапазоне от <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>и <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>значения и <xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A>вызывается метод.</xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A>       Начиная с [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], элемент управления NumericUpDown будет изменяться в зависимости на параметр системы точек на ДЮЙМ, если файл app.config содержит следующую запись:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
