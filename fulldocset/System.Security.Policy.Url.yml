  fullName: System.Security.Policy.Url
  type: Class
  summary: "Предоставляет URL-адрес, от которого исходит сборки кода в качестве свидетельства для оценки политики. Этот класс не наследуется."
  remarks: "Создает URL-свидетельство наличия <xref:System.Security.Permissions.UrlIdentityPermission>в предоставляемый список.</xref:System.Security.Permissions.UrlIdentityPermission> При наличии <xref:System.Security.CodeAccessPermission.Demand%2A>для <xref:System.Security.Permissions.UrlIdentityPermission>, <xref:System.Security.Permissions.UrlIdentityPermission>, соответствующий URL-адрес, свидетельство сравнивается с требуемым разрешением.</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Рассматривается полный URL-адрес, включая протокол (HTTP, HTTPS, FTP) и файл. Например http://www.fourthcoffee.com/process/grind.htm — полный URL-адрес.       URL-адреса могут быть сопоставлены, точно или подстановочному знаку в конечное положение. Например http://www.fourthcoffee.com/process/ * представляет собой шаблон URL."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
