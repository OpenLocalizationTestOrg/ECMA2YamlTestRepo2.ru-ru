  name: ColorPalette
  nameWithType: ColorPalette
  fullName: System.Drawing.Imaging.ColorPalette
  type: Class
  summary: "Определяет массив цветов, которые составляют цветовую палитру. Цвета, 32-разрядные цвета ARGB. Не наследуется."
  remarks: "Нельзя создать объект ColorPalette напрямую. При создании объекта ColorPalette может обрабатывать размер палитры для конкретного изображения, что не допускается. Используйте <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>свойство для получения объекта ColorPalette.</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>       Цвета в палитре ограничены 32-разрядные цвета ARGB. 32-битный цвет ARGB имеет 8 бит для значений альфа, красного, зеленого и синего. Младшие 8 битов составляют синюю составляющую, следующие 8 бит — зеленый, следующие 8 бит выделяются красным цветом и старшие 8 бит, альфа-канал. Это означает, что каждый компонент может изменяться от 0 до 255. Полностью равно 255, а полному отсутствию — 0. Альфа-канал используется, чтобы сделать значение цвета прозрачным (альфа = 0) или непрозрачным (альфа = 255). Можно увеличить число уровней интенсивности в изображении без увеличения количества используемых цветов. Этот процесс создает так называемый полутоновой и предлагает увеличение контраста за счет уменьшения разрешения."
  syntax:
    content: public sealed class ColorPalette
