  summary: "При переопределении в производном классе Возвращает формат сообщений, используемый для указанного типа содержимого."
  remarks: "Это должен быть механизм расширения, который может использоваться для переопределения типов как содержимого сопоставляются форматам веб-содержимого. Например если все входящие сообщения обрабатываются как «необработанные двоичные данные» в этом не проводится анализ XML или JSON, можно реализовать <xref:System.ServiceModel.Channels.WebContentTypeMapper>, всегда возвращается <xref:System.ServiceModel.Channels.WebContentFormat>независимо от типа содержимого, которое было передано in.</xref:System.ServiceModel.Channels.WebContentFormat> </xref:System.ServiceModel.Channels.WebContentTypeMapper>"
