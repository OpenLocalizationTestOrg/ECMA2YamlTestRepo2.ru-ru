  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Определяет свойства, указывающие, каким образом платформа ASP.NET создает клиентские идентификаторы для элемента управления с привязкой к данным."
  remarks: "Интерфейс IDataKeysControl определяет два свойства, которые реализуют элементы управления с привязкой к данным можно указать, как создается идентификатор клиента. Элемент управления с привязкой к данным, отображающий несколько экземпляров элемента управления должен создать идентификатор для каждого экземпляра элемента управления. Этот идентификатор должен быть уникальным для обеспечения доступа к элементу управления из клиентского скрипта.       <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>Свойство позволяет указать имя или имена полей данных, значения которых включены в сформированное значение для <xref:System.Web.UI.Control.ClientID%2A>свойство.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Эти значения используются для уникальной идентификации каждого экземпляра элемента управления, в результате которого соответствует значению значимых данных, вместо произвольного значения, например порядок, в котором отображаются элементы управления на странице. Например, при отображении записей из таблицы данных продуктов, можно назначить `ProductID` для <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>свойство.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> В этом случае каждый экземпляр элемента управления с привязкой к данным могут идентифицироваться по значению из `ProductID` поля."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
