  summary: "Получает коллекцию выбранных дат."
  remarks: "Даты могут добавляться в коллекцию по отдельности или в диапазон с помощью <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>метод.</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> В зависимости от значения <xref:System.Windows.Controls.Calendar.SelectionMode%2A>свойств, добавления в коллекцию дату или диапазон может стать причиной его очистить.</xref:System.Windows.Controls.Calendar.SelectionMode%2A> В следующей таблице перечислены как <xref:System.Windows.Controls.CalendarSelectionMode>влияет на свойства SelectedDates.</xref:System.Windows.Controls.CalendarSelectionMode>      | CalendarSelectionMode | Описание |   |---------------------------|-----------------|   | <xref:System.Windows.Controls.CalendarSelectionMode>| Выбор не разрешается.</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>Невозможно задать и значения не может быть добавлен в SelectedDates. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Только одной датой можно выбрать, либо путем установки <xref:System.Windows.Controls.Calendar.SelectedDate%2A>или первое значение в SelectedDates.</xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>не может использоваться. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Можно выбрать диапазон дат.</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> Настройка <xref:System.Windows.Controls.Calendar.SelectedDate%2A>, по отдельности добавления даты к SelectedDates или с помощью <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>приведет к очистке всех предыдущих значений из SelectedDates. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Можно выбрать несколько несмежных диапазонов дат.</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Добавление даты SelectedDates по отдельности или с помощью <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>не приведет к очистке SelectedDates.</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> Параметр <xref:System.Windows.Controls.Calendar.SelectedDate%2A>по-прежнему будут очищены SelectedDates, но после этого можно добавлять дополнительные даты или диапазонов.</xref:System.Windows.Controls.Calendar.SelectedDate%2A> Добавление диапазона, который содержит некоторые даты, которые уже были выбраны или перекрывается с другого диапазона приводит к объединение диапазонов и не вызывает исключение. |      <a name=&quot;xamlPropertyElementUsage_SelectedDates&quot;> </a> ## Использование элемента свойства XAML ```   <object>     <object.SelectedDates>       oneOrMoreDateTimeObjects     </object.SelectedDates>   </object>      ``` <a name=&quot;xamlValues_SelectedDates&quot;> </a> ## значений XAML *oneOrMoreDateTimeObjects* один или несколько <xref:System.DateTime>объекта элементы.</xref:System.DateTime>      "
