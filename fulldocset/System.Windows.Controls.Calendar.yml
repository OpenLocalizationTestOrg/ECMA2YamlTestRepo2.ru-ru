  summary: "Возвращает или задает дату для отображения."
  remarks: "DisplayDate и <xref:System.Windows.Controls.Calendar.DisplayMode%2A>отображает календарь и какой элемент имеет фокус в календаре они задают.</xref:System.Windows.Controls.Calendar.DisplayMode%2A>  Пользователь может изменить <xref:System.Windows.Controls.Calendar.SelectedDate%2A>только если <xref:System.Windows.Controls.Calendar.DisplayMode%2A>имеет значение месяца, но пользователь может изменить DisplayDate, если календарь находится в режиме года и десятилетия.</xref:System.Windows.Controls.Calendar.DisplayMode%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A>  В следующей таблице описаны как режим изменяется DisplayDate.      | DisplayMode | Действие |   |-----------------|------------|   | Месяц | При переходе к другой месяц изменяется DisplayDate. |   | Год | Месяц DisplayDate изменяется, когда пользователь нажимает кнопку или переход на другой месяц. |   | Последнее десятилетие | Год DisplayDate изменяется, когда пользователь нажимает кнопку или переходит на следующий год. |       DisplayDate учитывается, если его значение находится вне диапазона дат, которые определяется <xref:System.Windows.Controls.Calendar.DisplayDateStart%2A>и <xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A>Свойства.</xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A> </xref:System.Windows.Controls.Calendar.DisplayDateStart%2A>      <a name=&quot;dependencyPropertyInfo_DisplayDate&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.Calendar.DisplayDateProperty>|   | Значение свойства метаданных **true**|<xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault%2A>|      <a name=&quot;xamlAttributeUsage_DisplayDate&quot;> </a> ## Использование атрибута XAML ```   <Calendar DisplayDate=&quot;dateTimeString&quot;/>   ``` <a name=&quot;xamlValues_DisplayDate&quot;> </a> ## значений XAML *dateTimeString* дату, в одном из форматов, которые перечислены в [синтаксиса XAML DateTime](~/add/includes/ajax-current-ext-md.md) раздела.      </xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault%2A> </xref:System.Windows.Controls.Calendar.DisplayDateProperty>"
