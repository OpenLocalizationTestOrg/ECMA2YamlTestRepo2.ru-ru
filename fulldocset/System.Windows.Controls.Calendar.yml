  summary: "Представляет элемент управления, позволяющий пользователю выбрать дату с помощью визуального календаря."
  remarks: "Сам по себе или в составе раскрывающегося календаря может использоваться <xref:System.Windows.Controls.DatePicker>управления.</xref:System.Windows.Controls.DatePicker> Дополнительные сведения см. в разделе <xref:System.Windows.Controls.DatePicker>.</xref:System.Windows.Controls.DatePicker>      Настроек [!NOTE] настроек календарь поддерживает только григорианский календарь.       Следующая таблица содержит сведения о задачах, которые обычно связаны с календарем.      | Задача | Реализация |   |----------|--------------------|   | Календарь отображать месяц, год или десятилетие. | Значение свойства <xref:System.Windows.Controls.Calendar.DisplayMode%2A>месяц, год или десятилетие. |   | Укажите, может ли пользователь выбрать дату, диапазон дат или несколько диапазонов дат. | Используйте <xref:System.Windows.Controls.Calendar.SelectionMode%2A>. |   | Укажите даты, не могут быть выбраны. | Используйте свойство <xref:System.Windows.Controls.Calendar.BlackoutDates%2A>. |   | Укажите диапазон дат, которые отображаются. | Использовать <xref:System.Windows.Controls.Calendar.DisplayDateStart%2A>и свойства <xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A>. |   | Укажите, выделяется ли текущая дата. | Используйте <xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A>свойство.</xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A> </xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A> </xref:System.Windows.Controls.Calendar.DisplayDateStart%2A> </xref:System.Windows.Controls.Calendar.BlackoutDates%2A> </xref:System.Windows.Controls.Calendar.SelectionMode%2A> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> По умолчанию — <xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A> `true`. |   | Изменить размер календаря. | Использовать <xref:System.Windows.Controls.Viewbox>или установите <xref:System.Windows.FrameworkElement.LayoutTransform%2A>свойство на <xref:System.Windows.Media.ScaleTransform>.</xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.FrameworkElement.LayoutTransform%2A> </xref:System.Windows.Controls.Viewbox> </xref:System.Windows.Controls.Calendar.IsTodayHighlighted%2A>  Обратите внимание, что при задании <xref:System.Windows.FrameworkElement.Width%2A>и <xref:System.Windows.FrameworkElement.Height%2A>Свойства календарь, фактический не изменять свой размер. |       Элемент управления Calendar обеспечивает базовые возможности навигации с помощью клавиатуры или мыши.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.FrameworkElement.Width%2A> В следующей таблице перечислены с помощью клавиатуры.      | Комбинация ключа | <xref:System.Windows.Controls.Calendar.DisplayMode%2A>| Действие |   |---------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|------------|   | СТРЕЛКА | <xref:System.Windows.Controls.CalendarMode>| Изменяет свойство <xref:System.Windows.Controls.Calendar.SelectedDate%2A>, если свойство <xref:System.Windows.Controls.Calendar.SelectionMode%2A>не равно <xref:System.Windows.Controls.CalendarSelectionMode>. |   | СТРЕЛКА | <xref:System.Windows.Controls.CalendarMode>| Изменяет значение месяца для <xref:System.Windows.Controls.Calendar.DisplayDate%2A>свойство.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectionMode%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A>  Обратите внимание, что <xref:System.Windows.Controls.Calendar.SelectedDate%2A>не изменяется. |   | СТРЕЛКА | <xref:System.Windows.Controls.CalendarMode>| Изменяет значение года <xref:System.Windows.Controls.Calendar.DisplayDate%2A>.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A>  Обратите внимание, что <xref:System.Windows.Controls.Calendar.SelectedDate%2A>не изменяется. |   | SHIFT + СТРЕЛКА | <xref:System.Windows.Controls.CalendarMode>| Если <xref:System.Windows.Controls.Calendar.SelectionMode%2A>не задано значение <xref:System.Windows.Controls.CalendarSelectionMode>или <xref:System.Windows.Controls.CalendarSelectionMode>, расширяет диапазон дат, выбранный. |   | ГЛАВНАЯ | <xref:System.Windows.Controls.CalendarMode>| Изменяет <xref:System.Windows.Controls.Calendar.SelectedDate%2A>на первый день текущего месяца. |   | ГЛАВНАЯ | <xref:System.Windows.Controls.CalendarMode>| Изменяет значение месяца для <xref:System.Windows.Controls.Calendar.DisplayDate%2A>к первому месяцу года.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectionMode%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Не изменяет <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | ГЛАВНАЯ | <xref:System.Windows.Controls.CalendarMode>| Изменяет значение года для <xref:System.Windows.Controls.Calendar.DisplayDate%2A>на первый год десятилетия.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Не изменяет <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | КОНЕЦ | <xref:System.Windows.Controls.CalendarMode>| Изменения <xref:System.Windows.Controls.Calendar.SelectedDate%2A>последний день текущего месяца. |   | КОНЕЦ | <xref:System.Windows.Controls.CalendarMode>| Изменяет значение месяца для <xref:System.Windows.Controls.Calendar.DisplayDate%2A>последний месяц года.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Не изменяет <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | КОНЕЦ | <xref:System.Windows.Controls.CalendarMode>| Изменяет значение года для <xref:System.Windows.Controls.Calendar.DisplayDate%2A>за прошлый год десятилетия.</xref:System.Windows.Controls.Calendar.DisplayDate%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Не изменяет <xref:System.Windows.Controls.Calendar.SelectedDate%2A>. |   | CTRL + СТРЕЛКА ВВЕРХ | Любой | Переключается на из следующего большего <xref:System.Windows.Controls.Calendar.DisplayMode%2A>.</xref:System.Windows.Controls.Calendar.DisplayMode%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Если уже <xref:System.Windows.Controls.Calendar.DisplayMode%2A> <xref:System.Windows.Controls.CalendarMode>, никаких действий. |   | CTRL + СТРЕЛКА ВНИЗ | Любой | Переключается на из следующего меньшего размера <xref:System.Windows.Controls.Calendar.DisplayMode%2A>.</xref:System.Windows.Controls.Calendar.DisplayMode%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> Если уже <xref:System.Windows.Controls.Calendar.DisplayMode%2A> <xref:System.Windows.Controls.CalendarMode>, никаких действий. |   | ПРОБЕЛ или ввод | <xref:System.Windows.Controls.CalendarMode> or <xref:System.Windows.Controls.CalendarMode>| Коммутаторы, <xref:System.Windows.Controls.Calendar.DisplayMode%2A> <xref:System.Windows.Controls.CalendarMode>или <xref:System.Windows.Controls.CalendarMode>представленный установлен фокус. |      ## Настройка календаря управления для применения значения свойств для нескольких элементов управления календаря, используйте <xref:System.Windows.FrameworkElement.Style%2A>свойство.</xref:System.Windows.FrameworkElement.Style%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> Можно изменить значение по умолчанию <xref:System.Windows.Controls.ControlTemplate>для предоставления уникального внешнего вида элемента управления.</xref:System.Windows.Controls.ControlTemplate> Дополнительные сведения о создании <xref:System.Windows.Controls.ControlTemplate>, в разделе [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Части и состояния, относящиеся к календарю см. в разделе [календаря стили и шаблоны](~/add/includes/ajax-current-ext-md.md).       Свойства зависимостей для этого элемента управления могут быть заданы посредством стиля элемента управления по умолчанию.  Если свойство задано стилем по умолчанию, когда элемент управления появится в приложении свойство может изменять значения по умолчанию. Стиль по умолчанию определяется по какая тема рабочего стола используется при запуске приложения.  Дополнительные сведения см. в разделе [темы по умолчанию WPF](http://go.microsoft.com/fwlink/?LinkID=158252).      Настроек [!NOTE] настроек свойства visual будет действовать только если это свойство более присутствует в шаблоне элемента управления календаря по умолчанию и задается с помощью. Список визуальных свойств можно найти в разделе «Изменение Visual структуры управления» в [Настройка внешнего вида существующего элемента управления путем создания объекта ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      <a name=&quot;xamlObjectElementUsage_Calendar&quot;></a>## Использование элемента объекта XAML```   <Calendar .../>   ```"
