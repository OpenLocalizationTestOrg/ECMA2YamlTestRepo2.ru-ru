- uid: System.ServiceModel.Channels.ByteStreamMessageEncodingBindingElement.Clone
  id: Clone
  parent: System.ServiceModel.Channels.ByteStreamMessageEncodingBindingElement
  langs:
  - csharp
  name: Clone()
  nameWithType: ByteStreamMessageEncodingBindingElement.Clone()
  fullName: System.ServiceModel.Channels.ByteStreamMessageEncodingBindingElement.Clone()
  type: Method
  assemblies:
  - System.ServiceModel.Channels
  namespace: System.ServiceModel.Channels
  summary: "Создает новый <xref href=&quot;System.ServiceModel.Channels.ByteStreamMessageEncodingBindingElement&quot;> </xref> инициализированный из текущего объекта."
  remarks: "Это создает полную копию текущей привязки дерева объектов элементов, также называемая глубоким клоном. Глубокий клон объекта создает копию объекта и копию всего содержимого, прямо или косвенно ссылается этот объект. Это может также быть называется копированием всего графа объектов. Возвращая глубокий клон позволяет среде выполнения поддерживает ситуацию, при которой несколько пользовательских привязок имеют общий элемент пользовательской привязки. Если глубокий клон не возвращается, поведение среды выполнения не определено.       Неполный клон объекта, напротив, является копия только данного объекта. Если в объекте содержатся ссылки на другие объекты, создаются в неполной копии не ссылка объектов; Вместо этого он копирует только ссылки на исходные объекты."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "Элемент привязки со значениями свойств, равными значениям текущего элемента."
  overload: System.ServiceModel.Channels.ByteStreamMessageEncodingBindingElement.Clone*
  exceptions: []
  platform:
  - net462
