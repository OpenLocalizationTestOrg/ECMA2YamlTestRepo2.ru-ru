  type: Property
  assemblies:
  - System.ServiceModel.Channels
  namespace: System.ServiceModel.Channels
  summary: "Возвращает или задает ограничения по сложности сообщений XML, которые могут обрабатываться конечными точками, настроенными с этим элементом привязки."
  remarks: "Ограничения по сложности позволяют защититься от атак отказа в обслуживании (DOS), сложность сообщения используется для перегрузки ресурсов процессора конечной точки. В следующем списке показаны свойства, представляющие эти ограничения, а также их значения по умолчанию:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> =</xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; set; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "Ограничения по сложности для участвующих в обмене сообщений SOAP. Значения по умолчанию для этих ограничений приведены в следующем разделе &quot;Примечания&quot;."
  overload: System.ServiceModel.Channels.ByteStreamMessageEncodingBindingElement.ReaderQuotas*
  exceptions: []
  platform:
  - net462
