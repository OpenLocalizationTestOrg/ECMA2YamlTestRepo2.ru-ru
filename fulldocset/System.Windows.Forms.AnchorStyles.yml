  fullName: System.Windows.Forms.AnchorStyles
  type: Enum
  summary: "Указывает, как элемент управления привязывается к краям контейнера."
  remarks: "Если элемент управления привязан к определенной грани контейнера, расстояние между элементом управления и указанной гранью остается неизменным, при изменении размеров контейнера. Например если элемент управления привязан к правому краю контейнера, расстояние между правым краем элемента управления и правым краем контейнера остается постоянным при изменении размеров контейнера. Элемент управления может быть привязан к любой комбинации краев элемента управления. Если элемент управления привязан к противоположным краям контейнера (например, чтобы сверху и снизу), он изменяет размер при изменении размеров контейнера. Если элемент управления содержит его <xref:System.Windows.Forms.Control.Anchor%2A>свойство установлено в значение None, элемент управления перемещается на половину расстояния, что контейнер элемента управления изменяется.</xref:System.Windows.Forms.Control.Anchor%2A> Например если <xref:System.Windows.Forms.Button>имеет его <xref:System.Windows.Forms.Control.Anchor%2A>свойство в значение None и <xref:System.Windows.Forms.Form>находящимся элемента управления изменяется на 20 пикселов в любом направлении, кнопка будет перемещена на 10 пикселов в обоих направлениях.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.Button>"
  example:
  - "The following example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example assumes you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/t-system.windows.forms.a_9_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/t-system.windows.forms.a_9_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/t-system.windows.forms.a_9_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Windows.Forms.Design.AnchorEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

