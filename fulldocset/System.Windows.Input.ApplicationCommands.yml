  langs:
  - csharp
  name: ApplicationCommands
  nameWithType: ApplicationCommands
  fullName: System.Windows.Input.ApplicationCommands
  type: Class
  summary: "Предоставляет стандартный набор приложений, связанных с командами."
  remarks: "Команды в классе ApplicationCommands и команд в другой команды библиотеки классов, таких как <xref:System.Windows.Input.ComponentCommands>и <xref:System.Windows.Input.NavigationCommands>, представляют набор общих команд, которые часто при программировании приложений.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ComponentCommands>  Команды представлять только экземпляр <xref:System.Windows.Input.RoutedCommand>и не логику реализации для команды.</xref:System.Windows.Input.RoutedCommand> Логика реализации привязано к команде, <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> Например если <xref:System.Windows.Input.ApplicationCommands.Close%2A>команда выполняется в элементе управления логику, которая выполняет <xref:System.Windows.Input.ApplicationCommands.Close%2A>команда не может быть предоставленный элементом управления, поэтому разработчик приложения будет отвечать за написание логику, определяющую, как элемент управления будет обрабатывать команды.</xref:System.Windows.Input.ApplicationCommands.Close%2A> </xref:System.Windows.Input.ApplicationCommands.Close%2A>       Многие элементы управления предоставляют логику реализации для многих команд из библиотеки команд.  Например <xref:System.Windows.Controls.TextBox>класс предоставляет логику <xref:System.Windows.Input.ApplicationCommands.Paste%2A>, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>, и <xref:System.Windows.Input.ApplicationCommands.Redo%2A>команд.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Дополнительные сведения о командах и работе с командами см [Общие сведения о работе с командами](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ApplicationCommands
