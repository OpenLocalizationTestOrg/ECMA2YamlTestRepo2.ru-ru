  name: ApplicationScopedSettingAttribute
  nameWithType: ApplicationScopedSettingAttribute
  fullName: System.Configuration.ApplicationScopedSettingAttribute
  type: Class
  summary: "Указывает, что свойство параметров приложения имеет общее значение для всех пользователей приложения. Этот класс не наследуется."
  remarks: "Свойства параметров приложения имеют область, которая основывается либо на уровне пользователя или приложения. Категории подразумевают, параметры приложения имеют одинаковые значения для всех пользователей приложения, тогда как области пользователей имеют разные значения для каждого пользователя приложения.       ApplicationScopedSettingAttribute указывает, что свойство следует учитывать параметр уровня приложения и, соответствующих дисковых решения должно выполняться соответствующим образом поставщика параметров.       Атрибут области требуется для каждого свойства параметров. Если свойство не применяется с помощью либо атрибута ApplicationScopedSettingAttribute или <xref:System.Configuration.UserScopedSettingAttribute>, свойство не является поставщиком параметров, не сериализуется.</xref:System.Configuration.UserScopedSettingAttribute> Тем не менее, недопустимо использование двух атрибутов для одного свойства. Такой сбой вызовет <xref:System.Configuration.ConfigurationErrorsException>исключение.</xref:System.Configuration.ConfigurationErrorsException>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ApplicationScopedSettingAttribute : System.Configuration.SettingAttribute
