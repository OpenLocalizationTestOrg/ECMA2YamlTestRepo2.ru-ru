  fullName: System.ServiceModel.ChannelTerminatedException
  type: Class
  summary: "Это исключение обычно создается на стороне клиента, если канал закрывается из – за закрытия подключения."
  remarks: "Это исключение является производным от <xref:System.ServiceModel.CommunicationException>, представляющего класс восстановимых ошибок, которые могут случиться во время обмена данными между конечными точками и которые надежных [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] клиента и службы приложения могут обработать корректно.</xref:System.ServiceModel.CommunicationException> Чтобы предотвратить <xref:System.ServiceModel.CommunicationException>перехват более точным <xref:System.ServiceModel.ActionNotSupportedException>перехватывайте это исключение до обработки <xref:System.ServiceModel.CommunicationException>.</xref:System.ServiceModel.CommunicationException> </xref:System.ServiceModel.ActionNotSupportedException> обработчиком</xref:System.ServiceModel.CommunicationException> более универсальный"
  syntax:
    content: 'public class ChannelTerminatedException : System.ServiceModel.CommunicationException'
