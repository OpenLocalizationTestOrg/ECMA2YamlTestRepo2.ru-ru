  summary: "Инициализирует новый экземпляр <xref href=&quot;System.ServiceModel.ChannelTerminatedException&quot;> </xref> класса с указанным сообщением об ошибке и ссылкой на внутреннее исключение, вызвавшее исключение."
  remarks: "Этот конструктор используется, когда требуется передать сообщение об ошибке и сведения о внутреннем исключении пользователя. Содержимое параметра сообщения должно быть понятно предполагаемым пользователям.       Исключение, созданное как прямой результат предыдущего исключения, может содержать ссылку на предыдущее исключение в <xref:System.Exception.InnerException%2A>свойство.</xref:System.Exception.InnerException%2A> <xref:System.Exception.InnerException%2A>Свойство возвращает то же значение, которое передается конструктору, или `null` ссылки (`Nothing` в Visual Basic) Если <xref:System.Exception.InnerException%2A>свойства не предоставляет конструктору значение внутреннего исключения.</xref:System.Exception.InnerException%2A> </xref:System.Exception.InnerException%2A>"
