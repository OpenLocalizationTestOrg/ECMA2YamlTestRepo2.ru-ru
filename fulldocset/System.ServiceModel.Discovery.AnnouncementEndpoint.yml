  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "Стандартная конечная точка, используемая службами для отправки сообщений объявления."
  remarks: "Этот класс представляет конечную точку, которая имеет фиксированный контракт, поэтому при создании конечных точек объявления указываются только привязка и адрес.  AnnouncementEndpoint поддерживает две версии протокола обнаружения: WS-Discovery от апреля 2005 г. и WS-Discovery от июля 2008 г. Любой экземпляр конечной точки поддерживает только одну из этих версий. Выберите, какую версию поддерживается конечной точкой, предоставляя `discoveryVersion` параметр к соответствующему `AnnouncementEndpoint` конструктор. Версия обнаружения по умолчанию — WS-Discovery от апреля 2005 года.       <xref:System.ServiceModel.Discovery.AnnouncementClient>использует AnnouncementEndpoint отправку объявлений.</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>и все классы, производные от него использовать AnnouncementEndpoint для прослушивания объявлений.</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462
