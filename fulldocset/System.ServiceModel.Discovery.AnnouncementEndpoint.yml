  namespace: System.ServiceModel.Discovery
  summary: "Возвращает или задает максимальную задержку объявления."
  remarks: "Это значение является <xref:System.TimeSpan>, указывающий короткой произвольной задержки для предотвращения перегрузки сети, когда сеть становится недоступной, и все службы входят в сеть одновременно.</xref:System.TimeSpan> В разделе [WS-Discovery спецификации апреля 2005 года](http://go.microsoft.com/fwlink/?LinkId=127029) раздел 2.4 назначения протокола для получения дополнительных сведений."
  syntax:
    content: public TimeSpan MaxAnnouncementDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>экземпляр, который содержит максимальную задержку объявления.</xref:System.TimeSpan>"
