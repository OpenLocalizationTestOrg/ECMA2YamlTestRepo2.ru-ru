  name: DateTimeConverter
  nameWithType: DateTimeConverter
  fullName: System.ComponentModel.DateTimeConverter
  type: Class
  summary: "Предоставляет преобразователь типов для преобразования <xref:System.DateTime>объектов в другие представления и обратно.</xref:System.DateTime>"
  remarks: "Этот конвертер может преобразовывать только <xref:System.DateTime>объект в строку и обратно.</xref:System.DateTime>       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>Использует метод <xref:System.DateTime.Parse%2A>метод <xref:System.DateTime>класса используется для преобразования из строки.</xref:System.DateTime> </xref:System.DateTime.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>Метод использует текущего языка и региональных параметров, если <xref:System.Globalization.CultureInfo>не задано.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Как правило <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>использует <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>свойств для форматирования даты и <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>с <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>для форматирования даты и времени.</xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Если <xref:System.Globalization.CultureInfo.InvariantCulture%2A>свойство передается <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>использует для форматирования даты гггг мм дд и <xref:System.Object.ToString%2A>для форматирования даты и времени.</xref:System.Object.ToString%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.Globalization.CultureInfo.InvariantCulture%2A>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      Настроек [!NOTE] настроек никогда не следует создавать экземпляр DateTimeConverter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>класса.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.DateTime> to a string, and vice versa.  \n  \n [!code-cs[Converters#9](~/add/codesnippet/csharp/t-system.componentmodel._111_1.cs)]\n [!code-vb[Converters#9](~/add/codesnippet/visualbasic/t-system.componentmodel._111_1.vb)]\n [!code-cpp[Converters#9](~/add/codesnippet/cpp/t-system.componentmodel._111_1.cpp)]"
