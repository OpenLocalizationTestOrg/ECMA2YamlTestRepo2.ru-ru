  summary: "Возвращает значение, указывающее, может ли этот преобразователь выполнить преобразование объекта заданного исходного типа в <xref:System.DateTime>с помощью указанного контекста.</xref:System.DateTime>"
  remarks: "Этот конвертер может преобразовывать только <xref:System.DateTime>строку и обратно.</xref:System.DateTime>       `context` Используется для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Это может быть `null`, поэтому всегда необходимо проверять. Кроме того, свойства объекта контекста могут возвращать `null`."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
