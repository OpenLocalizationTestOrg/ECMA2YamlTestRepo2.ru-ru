  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "Определение интерфейса для создания и удаления виртуальных корней Internet Information Services (IIS) 6.0."
  remarks: "Интерфейс IComSoapIISVRoot определяет методы для создания и удаления виртуальных корней IIS 6.0.       Этот интерфейс реализуется только <xref:System.EnterpriseServices.Internal.IISVirtualRoot>класса и используется только в платформу .NET Framework при создании виртуального корневого каталога приложения COM + с поддержкой протокола SOAP.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot необязательно должен быть реализован непосредственно в коде. Вместо этого используйте <xref:System.EnterpriseServices.Internal.Publish>класса, который реализует <xref:System.EnterpriseServices.Internal.IComSoapPublisher>интерфейс, который содержит <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>и <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>методы.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Тем не менее <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>не полностью реализуется <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot используется внутренне платформой .NET Framework. Необходимо непосредственно использовать его в коде."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
  - net462
