  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>Интерфейса необязательно должен быть реализован непосредственно в коде.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Вместо этого используйте <xref:System.EnterpriseServices.Internal.IComSoapPublisher>интерфейс (реализованный <xref:System.EnterpriseServices.Internal.Publish>класса), который предоставляет <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>метод.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher>"
  syntax:
    content: public void Create (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Корневого веб-узла."
    - id: PhysicalDirectory
      type: System.String
      description: "Физический путь к виртуальному корневому каталогу, который соответствует `PhysicalPath` из <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>метод.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "Имя виртуального корневого каталога, который соответствует `VirtualRoot` из <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>метод.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Строка, в который могут записываться сообщение об ошибке."
