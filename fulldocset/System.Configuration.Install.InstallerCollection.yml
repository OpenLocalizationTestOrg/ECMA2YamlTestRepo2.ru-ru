  name: InstallerCollection
  nameWithType: InstallerCollection
  fullName: System.Configuration.Install.InstallerCollection
  type: Class
  summary: "Содержит коллекцию установщиков, запускаемых во время установки."
  remarks: "InstallerCollection предоставляет методы и свойства, необходимые приложению для управления коллекцией <xref:System.Configuration.Install.Installer>объектов.</xref:System.Configuration.Install.Installer>       Используйте любой из следующих трех способов для добавления в коллекцию установщиков: - <xref:System.Configuration.Install.InstallerCollection.Add%2A>метод добавляет в коллекцию один установщик.</xref:System.Configuration.Install.InstallerCollection.Add%2A>      - <xref:System.Configuration.Install.InstallerCollection.AddRange%2A>Методы добавления нескольких установщиков в коллекцию.</xref:System.Configuration.Install.InstallerCollection.AddRange%2A>      - <xref:System.Configuration.Install.InstallerCollection.Insert%2A>Метод и <xref:System.Configuration.Install.InstallerCollection.Item%2A>свойство, которое является InstallerCollection индексатора, добавляют установщик в коллекцию по указанному индексу.</xref:System.Configuration.Install.InstallerCollection.Item%2A> </xref:System.Configuration.Install.InstallerCollection.Insert%2A>       Удаления установщиков служит <xref:System.Configuration.Install.InstallerCollection.Remove%2A>метод.</xref:System.Configuration.Install.InstallerCollection.Remove%2A> Проверить, является ли установщика в коллекции, с помощью <xref:System.Configuration.Install.InstallerCollection.Contains%2A>метод.</xref:System.Configuration.Install.InstallerCollection.Contains%2A> Поиск расположения установщика в коллекции с помощью <xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>метод.</xref:System.Configuration.Install.InstallerCollection.IndexOf%2A>       Установщиков из коллекции запускаются, когда установщик, содержащий коллекцию, в соответствии с <xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>свойство, вызывает их <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, или <xref:System.Configuration.Install.Installer.Uninstall%2A>методы.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Configuration.Install.Installer.Parent%2A?displayProperty=fullName>       Примеры использования коллекции установщиков см. в разделе <xref:System.Configuration.Install.AssemblyInstaller>и <xref:System.Configuration.Install.TransactedInstaller>классы.</xref:System.Configuration.Install.TransactedInstaller> </xref:System.Configuration.Install.AssemblyInstaller>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Add%2A> method of the InstallerCollection class. This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are taken if there is a previous assembly in the list. If the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[InstallerCollection_Add#1](~/add/codesnippet/cpp/t-system.configuration.i_9_1.cpp)]\n [!code-vb[InstallerCollection_Add#1](~/add/codesnippet/visualbasic/t-system.configuration.i_9_1.vb)]\n [!code-cs[InstallerCollection_Add#1](~/add/codesnippet/csharp/t-system.configuration.i_9_1.cs)]"
