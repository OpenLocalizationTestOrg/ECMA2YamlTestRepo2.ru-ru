- uid: System.ComponentModel.Design.ISelectionService.PrimarySelection
  id: PrimarySelection
  parent: System.ComponentModel.Design.ISelectionService
  langs:
  - csharp
  name: PrimarySelection
  nameWithType: ISelectionService.PrimarySelection
  fullName: System.ComponentModel.Design.ISelectionService.PrimarySelection
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Возвращает объект, который в данный момент является основным выделенным объектом."
  remarks: "Если выбрано несколько компонентов во время разработки, один из объектов является основным выделенным объектом. Некоторые операции ведут себя по-разному в зависимости от того, какой из выделенных компонентов является основным выделенным объектом. Основной выделенный объект обычно является последний объект, который был выбран, но основной объект в выделении нескольких компонентов можно изменить на любой из выбранных компонентов. Основной выделенный объект имеет границу выделения, отличающуюся по внешнему виду из выбранных объектов. Определенный тип видимого отличия зависит от реализации выбранного интерфейса пользователя среды разработки."
  syntax:
    content: public object PrimarySelection { get; }
    return:
      type: System.Object
      description: "Объект, который в данный момент является основным выделенным объектом."
  overload: System.ComponentModel.Design.ISelectionService.PrimarySelection*
  exceptions: []
  platform:
  - net462
