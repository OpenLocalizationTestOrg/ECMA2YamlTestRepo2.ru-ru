- uid: System.ComponentModel.Design.ISelectionService.GetComponentSelected(System.Object)
  id: GetComponentSelected(System.Object)
  parent: System.ComponentModel.Design.ISelectionService
  langs:
  - csharp
  name: GetComponentSelected(Object)
  nameWithType: ISelectionService.GetComponentSelected(Object)
  fullName: System.ComponentModel.Design.ISelectionService.GetComponentSelected(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Возвращает значение, показывающее, выделен ли в данный момент указанный компонент."
  remarks: "Этот метод можно использовать для проверки, выделен ли в данный момент определенного компонента. Этот процесс обычно быстрее, чем получение и разбор всего списка выбранных компонентов."
  syntax:
    content: public bool GetComponentSelected (object component);
    parameters:
    - id: component
      type: System.Object
      description: "Компонент, для проверки."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если компонент является частью текущего выбора пользователя; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.ISelectionService.GetComponentSelected*
  exceptions: []
  platform:
  - net462
