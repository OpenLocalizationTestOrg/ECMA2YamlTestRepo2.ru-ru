  type: Class
  summary: "Представляет элемент управления текстовым полем Windows."
  remarks: "С помощью элемента управления TextBox пользователь может ввести текст в приложении. Этот элемент управления имеет дополнительные функциональные возможности, не найден в стандартном элементе управления &quot;текстовое поле&quot; Windows, включая редактирование нескольких строк и маскирование символов пароля.       Как правило текстовое поле используется для отображения или ввода одну строку текста. Можно использовать <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>и <xref:System.Windows.Forms.TextBox.ScrollBars%2A>Свойства, чтобы разрешить несколько строк текста, чтобы отображать или вводить.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Задайте <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>и <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>Свойства `true` для включения больше работы с текстом в многострочном элементе управления TextBox.</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>      Настроек [!NOTE] настроек необходимо задать <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>Свойства `true` для настройки высоты элемента управления TextBox.</xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Можно настроить высоту, задав <xref:System.Windows.Forms.Control.Size%2A>свойство.</xref:System.Windows.Forms.Control.Size%2A>       Можно ограничить объем текста, введенного в текстовое поле, задав <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>свойство, определенное число символов.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> Элементы управления TextBox можно также принять пароли и другие конфиденциальные данные. Можно использовать <xref:System.Windows.Forms.TextBox.PasswordChar%2A>свойства mask символы, введенные в версии однострочный элемент управления.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Используйте <xref:System.Windows.Forms.TextBox.CharacterCasing%2A>свойство позволяет пользователю ввести только прописные, только в нижнем регистре или сочетание прописных и строчных букв в элементе управления TextBox.</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>       Чтобы прокрутить содержимое текстового поля до курсора (курсора) в видимой области элемента управления, можно использовать <xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>метода.</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> Чтобы выбрать диапазон текста в текстовом поле, можно использовать <xref:System.Windows.Forms.TextBoxBase.Select%2A>метода.</xref:System.Windows.Forms.TextBoxBase.Select%2A>       Чтобы ограничить текст вводится в элементе управления TextBox, можно создать обработчик событий для <xref:System.Windows.Forms.Control.KeyDown>событий, чтобы проверить каждый знак, введенный в элементе управления.</xref:System.Windows.Forms.Control.KeyDown> Также можно ограничить ввод данных в элементе управления TextBox, задав <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>Свойства `true`.</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>      Настроек [!NOTE] настроек функциональность элемента управления TextBox наследуется от <xref:System.Windows.Forms.TextBoxBase>класса.</xref:System.Windows.Forms.TextBoxBase>   >> С помощью элемента управления TextBox с включенными визуальными стилями приведет к неверной обработке подстановочных шрифтов."
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
