  remarks: "Свойство UseSystemPasswordChar имеет приоритет над <xref:System.Windows.Forms.TextBox.PasswordChar%2A>свойство.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Каждый раз, когда значение UseSystemPasswordChar `true`, используется знак пароля по умолчанию системы и все кодировки <xref:System.Windows.Forms.TextBox.PasswordChar%2A>игнорируется.</xref:System.Windows.Forms.TextBox.PasswordChar%2A>      Настроек [!IMPORTANT] настроек при <xref:System.Windows.Forms.TextBox>находится в режиме ввода пароля, так как <xref:System.Windows.Forms.TextBox.PasswordChar%2A>, UseSystemPasswordChar, или <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>— `true`, <xref:System.Windows.Forms.TextBox>находится в ограниченном режиме.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A> </xref:System.Windows.Forms.TextBox.PasswordChar%2A> </xref:System.Windows.Forms.TextBox> В этом режиме <xref:System.Windows.Forms.ImeMode>отключена, но текущий <xref:System.Windows.Forms.ImeMode>кэшируются, чтобы его можно восстановить, если <xref:System.Windows.Forms.TextBox>окажется неограниченный.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.ImeMode> </xref:System.Windows.Forms.ImeMode> Включение и выключение <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>Это очень распространенный сценарий.</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A> <xref:System.Windows.Forms.ImeMode>Является теневой, когда она находится в ограниченном режиме.</xref:System.Windows.Forms.ImeMode> С точки зрения конструктора <xref:System.Windows.Forms.ImeMode>отображаемое значение — это фактическое значение.</xref:System.Windows.Forms.ImeMode>"
