  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "Определяет объект-оболочка для доступа к реализация служб шифрования (CSP) <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> алгоритма. Этот класс не наследуется."
  remarks: "Класс DSACryptoServiceProvider можно использовать для создания цифровых подписей и защиты целостности данных.       Для использования системной открытым ключом для создания цифровой подписи сообщения, отправитель сначала применяет хэш-функции для создания хэш-кода. Отправитель шифрует хэш сообщения закрытым ключом отправителя для создания личной цифровой подписи отправителя. При получении сообщения и цифровой подписи, получатель расшифровывает подпись с помощью открытого ключа отправителя, восстанавливая хэш сообщения и хэширует сообщение с помощью того же хэш-алгоритм, который использовал отправитель. Если хэш сообщения, вычисляемый получателем, точно совпадает с хэш-кода, полученным от отправителя, получатель может быть в том, что сообщение не было изменено во время передачи. Обратите внимание, что подпись может быть проверена любым лицом, так как открытый ключ отправителя является общедоступным.      Настроек [!NOTE] настроек доступны более новые алгоритмы асимметричного. Рассмотрите возможность использования <xref:System.Security.Cryptography.RSACryptoServiceProvider>класса вместо DSACryptoServiceProvider класса.</xref:System.Security.Cryptography.RSACryptoServiceProvider> Используйте DSACryptoServiceProvider только для совместимости с прежних версий приложений и данных.       Этот алгоритм поддерживает ключи длиной от 512 до 1024 бит с приращениями по 64 бит."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
