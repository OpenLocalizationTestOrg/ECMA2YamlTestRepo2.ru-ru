  remarks: "Свойство CspKeyContainerInfo используется для получения дополнительных сведений о паре ключей шифрования.  Возвращенный <xref:System.Security.Cryptography.CspKeyContainerInfo>объект, который описывает, является ли ключ может быть экспортирован и задает имя контейнера ключей, сведения о поставщике и другие сведения.</xref:System.Security.Cryptography.CspKeyContainerInfo>       В случаях, когда создается случайный ключ контейнер ключей не создается до вызова метода, который использует ключ.  Некоторые свойства <xref:System.Security.Cryptography.CspKeyContainerInfo>объекта, возвращаемого свойством CspKeyContainerInfo выдаст <xref:System.Security.Cryptography.CryptographicException>Если контейнер ключей не был создан.</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  Чтобы убедиться в том, что контейнер ключей был создан, вызовите метод например <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>, и т. д., перед вызовом свойства CspKeyContainerInfo.</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
