  name: CommandField
  nameWithType: CommandField
  fullName: System.Web.UI.WebControls.CommandField
  type: Class
  summary: "Представляет специальное поле, которое отображает кнопки выбора, редактирования, вставки или удаления операций в элементе управления с привязкой к данным."
  remarks: "Класс CommandField представляют собой специальные поля, используемые элементами управления с привязкой к данным (такие как <xref:System.Web.UI.WebControls.GridView>и <xref:System.Web.UI.WebControls.DetailsView>) для отображения кнопки, выполнить удаление, изменение, вставить или выберите операции.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Кнопки команд для выполнения этих операций могут быть отображены или скрыты с помощью свойства, показанные в следующей таблице.      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>| Показывает или скрывает кнопку «Удалить» в поле CommandField для каждой записи в элементе управления с привязкой к данным.</xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A> Кнопка &quot;Удалить&quot; позволяет пользователю удалить запись из источника данных. |   | <xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>| Показывает или скрывает кнопку «Изменить» в поле CommandField для каждой записи в элементе управления с привязкой к данным.</xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A> Кнопка &quot;Изменить&quot; позволяет пользователю изменять записи из источника данных. Когда пользователь нажимает кнопку Правка для конкретной записи, редактирования кнопка заменяется кнопкой &quot;Обновить&quot; и &quot;Отмена&quot;. Все другие кнопки также скрываются. |   | <xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>| Показывает или скрывает кнопки создания в поле CommandField.</xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A> «Создать» позволяет пользователю вставить новую запись в источнике данных. Когда пользователь щелкает новую кнопку, он заменяется кнопки &quot;Вставить&quot; и &quot;Отмена&quot;. Все другие кнопки также скрываются. **Примечание:** это свойство применяется только для элементов управления с привязкой к данным, которые поддерживают операции вставки, например для управления <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A>| Показывает или скрывает кнопку выбора в поле CommandField для каждой записи в элементе управления с привязкой к данным.</xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A> </xref:System.Web.UI.WebControls.DetailsView> Кнопка выбора позволяет пользователю выбрать запись в элементе управления с привязкой к данным. |       Кроме того, Отмена кнопка отображается, если запись в режиме изменения или режим вставки могут быть отображены или скрыты, задав <xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>свойство.</xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>      Настроек [!NOTE] настроек при использовании элемента управления с привязкой к данным в сочетании с элементом управления источником данных (таких как <xref:System.Web.UI.WebControls.SqlDataSource>управления), элемент управления с привязкой к данным можно воспользоваться преимуществами источника данных возможности элемента управления и обеспечивать функции автоматического удаления, обновления и вставки функциональность.</xref:System.Web.UI.WebControls.SqlDataSource> Для других источников данных необходимо указывать методы для выполнения этих операций во время события, предназначенные для управления с привязкой к данным.       Командное поле отображается по-разному в зависимости от того, в котором используется элемент управления с привязкой к данным. Например <xref:System.Web.UI.WebControls.GridView>элемент управления отображается в виде столбца, поле CommandField пока <xref:System.Web.UI.WebControls.DetailsView>элемент управления отображает его в виде строки.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Чтобы указать тип кнопки для отображения, используйте <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>свойство.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Когда <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>свойству `ButtonType.Button` или `ButtonType.Link`, можно указать текст, отображаемый для кнопок, задав свойства, показанные в следующей таблице.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>| Заголовок для кнопки &quot;Отмена&quot;. |   | <xref:System.Web.UI.WebControls.CommandField.DeleteText%2A>| Заголовок &quot;Удалить&quot;. |   | <xref:System.Web.UI.WebControls.CommandField.EditText%2A>| Заголовок кнопка &quot;Изменить&quot;. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| Заголовок &quot;Добавить&quot;.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditText%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteText%2A> </xref:System.Web.UI.WebControls.CommandField.CancelText%2A> **Примечание:** это свойство применяется только к элементам управления с привязкой к данным, поддерживающие операции вставки, например элемент управления <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.NewText%2A>| Заголовок новой кнопки.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.DetailsView> **Примечание:** это свойство применяется только к элементам управления с привязкой к данным, поддерживающие операции вставки, например элемент управления <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.SelectText%2A>| Заголовок &quot;выбрать&quot;. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A>| Заголовок для кнопки &quot;Обновить&quot;. |       Вместо отображения кнопки команды или кнопки ссылки, можно отобразить изображение, задав <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>Свойства `ButtonType.Image` и задайте свойства, показанные в следующей таблице.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> </xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> </xref:System.Web.UI.WebControls.CommandField.SelectText%2A> </xref:System.Web.UI.WebControls.DetailsView>      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>| Изображение, отображаемое на кнопке &quot;Отмена&quot; |   | <xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A>| Изображение для кнопки &quot;Удалить&quot;. |   | <xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>| Изображение для кнопки &quot;Изменить&quot;. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| Изображение, отображаемое на кнопке вставки.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A> **Примечание:** это свойство применяется только к элементам управления с привязкой к данным, поддерживающие операции вставки, например элемент управления <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>| Изображение для кнопки Создать.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> **Примечание:** это свойство применяется только к элементам управления с привязкой к данным, поддерживающие операции вставки, например элемент управления <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>| Изображение, отображаемое на кнопке выбора. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A>| Изображение для кнопки &quot;Обновить&quot;. |       По умолчанию, когда пользователь нажимает кнопку в поле CommandField, проверка выполняется для всех элементов управления проверки на странице.</xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> Чтобы избежать проверки при нажатии кнопки, задать <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>Свойства `false`.</xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>       Командное поле в элементе управления с привязкой к данным можно скрыть, установив <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>Свойства `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Поле CommandField позволяет настраивать его верхний и нижний колонтитулы разделов. Чтобы отобразить заголовок в верхний или нижний колонтитул, задайте <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>или <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Вместо отображения текста в заголовке, можно отобразить изображение, задав <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>свойство.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Чтобы скрыть верхний колонтитул в объекте CommandField, задайте <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>Свойства `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      Настроек [!NOTE] настроек некоторые элементы управления с привязкой к данным (такие как <xref:System.Web.UI.WebControls.GridView>управления) можно отобразить или скрыть весь верхний колонтитул только элемента управления.</xref:System.Web.UI.WebControls.GridView> Эти элементы управления с привязкой к данным не поддерживают <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>Свойства для отдельных кнопок поля.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Чтобы показать или скрыть верхний колонтитул целиком элемента управления с привязкой к данным (при наличии), используйте элемент управления `ShowHeader` свойство.       Также можно настроить внешний вид объекта CommandField (цвет шрифта, цвет фона и т. д.), задав свойства стиля для разных частей поля. В следующей таблице перечислены различных свойств стиля.      | Свойство стиля | Описание |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Параметры стиля для сервера веб-элементы управления дочернего объекта CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Параметры стиля для нижнего колонтитула объекта CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Параметры стиля для раздела верхнего колонтитула объект CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Параметры стиля для элементов данных в объекте CommandField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
