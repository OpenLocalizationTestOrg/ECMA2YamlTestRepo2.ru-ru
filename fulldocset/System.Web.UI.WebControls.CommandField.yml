ewText%2A>свойство, чтобы указать текст, отображаемый для новой кнопки.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Кроме того, можно отобразить изображение, первый параметр <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>Свойства `ButtonType.Image` и затем присваивая <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>свойство.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
