  remarks: "Этот конструктор используется для инициализации нового экземпляра <xref:System.Web.UI.WebControls.CommandField>класса.</xref:System.Web.UI.WebControls.CommandField> Этот конструктор обычно используется при добавлении полей в динамически созданный элемент управления с привязкой к данным.       Для динамического добавления <xref:System.Web.UI.WebControls.CommandField>поля для элемента управления с привязкой к данным, создайте новый <xref:System.Web.UI.WebControls.CommandField>объекта, задать его свойства и затем добавить его в коллекцию полей элемента управления с привязкой к данным.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.CommandField> Например, если вы используете <xref:System.Web.UI.WebControls.GridView>управления, добавьте <xref:System.Web.UI.WebControls.CommandField>объект <xref:System.Web.UI.WebControls.GridView.Columns%2A>коллекции.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.GridView>      Настроек [!NOTE] настроек несмотря на то, что может динамически добавлять поля в элемент управления с привязкой к данным, настоятельно рекомендуется, поля статически объявлен и затем отображать и скрывать, соответствующим образом. Статическое объявление всех полей уменьшает размер состояния представления для родительского элемента управления с привязкой к данным."
