  remarks: "Свойство ShowEditButton определяет, отображается ли кнопка правки в <xref:System.Web.UI.WebControls.CommandField>для каждой записи в элементе управления источником данных.</xref:System.Web.UI.WebControls.CommandField> Кнопка &quot;Изменить&quot; позволяет редактировать значения записи.       Когда пользователь нажимает кнопку &quot;Изменить&quot;, элементы управления вводом отображаются для каждого поля в записи. &quot;Изменить&quot; для записи заменяется кнопкой &quot;Обновить&quot; и &quot;Отмена&quot; и все другие кнопки для записи скрываются. Щелкнув кнопкой &quot;Обновить&quot; обновляет запись с использованием новых значений в источнике данных, в то время как нажатие кнопки &quot;Отмена&quot; отменяет операцию.      Настроек [!NOTE] настроек при использовании элемента управления с привязкой к данным в сочетании с элементом управления источником данных (таких как <xref:System.Web.UI.WebControls.SqlDataSource>управления), элемент управления с привязкой к данным можно воспользоваться преимуществами источника данных возможности элемента управления и предоставить функцию автоматического обновления.</xref:System.Web.UI.WebControls.SqlDataSource> Для других источников данных необходимо указывать методы для выполнения операции обновления во время соответствующего события для элемента управления с привязкой к данным.       Когда <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>свойство <xref:System.Web.UI.WebControls.CommandField>имеет значение `ButtonType.Button` или `ButtonType.Link`, используйте <xref:System.Web.UI.WebControls.CommandField.EditText%2A>свойство, чтобы указать текст для кнопки &quot;Изменить&quot;.</xref:System.Web.UI.WebControls.CommandField.EditText%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Кроме того, можно отобразить изображение, первый параметр <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>Свойства `ButtonType.Image` и затем присваивая <xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>свойство.</xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
