  remarks: "Простая привязка данных выполняется путем добавления <xref:System.Windows.Forms.Binding>объектов ControlBindingsCollection.</xref:System.Windows.Forms.Binding> Любой объект, который наследует от <xref:System.Windows.Forms.Control>класс может обращаться к ControlBindingsCollection через <xref:System.Windows.Forms.Control.DataBindings%2A>свойство.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.Control> Список элементов управления Windows, которые поддерживают привязку данных см. в разделе <xref:System.Windows.Forms.Binding>класса.</xref:System.Windows.Forms.Binding>       ControlBindingsCollection содержит стандартные методы коллекции, например <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>, <xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A>и <xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A>.</xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A> </xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A> </xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       Для элемента управления, к которому принадлежит ControlBindingsCollection, используйте <xref:System.Windows.Forms.ControlBindingsCollection.Control%2A>свойство.</xref:System.Windows.Forms.ControlBindingsCollection.Control%2A>"
  example:
  - "The following code example adds <xref:System.Windows.Forms.Binding> objects to a ControlBindingsCollection of five controls: four <xref:System.Windows.Forms.TextBox> controls and a <xref:System.Windows.Forms.DateTimePicker> control. The ControlBindingsCollection is accessed through the <xref:System.Windows.Forms.Control.DataBindings%2A> property of the <xref:System.Windows.Forms.Control> class.  \n  \n [!code-cpp[Classic ControlBindingsCollection Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_10_1.cpp)]\n [!code-cs[Classic ControlBindingsCollection Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_10_1.cs)]\n [!code-vb[Classic ControlBindingsCollection Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_10_1.vb)]"
