  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Закрашивает область с применением радиального градиента. Фокальная точка определяет начало градиента, а окружность определяет конечную точку градиента."
  remarks: "В модели программирования аналогично <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> RadialGradientBrush Однако линейный градиент имеет начальную и конечную точки для определения вектора градиента, а окружность вокруг фокальной точки градиента поведение определяется радиального градиента. Окружность определяет конечную точку градиента. Другими словами точку градиента 1.0 определяет цвет по окружности. Фокальная точка определяет центр градиента. Ограничитель градиента в позиции 0,0 определяет цвет в фокальной точке.       На следующем рисунке показана прямоугольник, закрашенный с применением радиального градиента. Радиальный градиент, идущий от белого серый. Вне круга представляет окружность градиента, а красная точка — это центральный узел. Этот градиент имеет его <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>значение <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![Радиальный градиент с маркированными компонентами](~/add/media/art-radialgradientfocalpoint.jpg &quot;Радиальный градиент с маркированными компонентами&quot;) Радиальный градиент с выделенной фокальной точкой настроек [!NOTE] настроек RadialGradientBrush объекты отображаются с использованием аппаратного ускорения на <xref:System.Windows.Media.RenderCapability.Tier%2A>2 компьютеры.</xref:System.Windows.Media.RenderCapability.Tier%2A> Дополнительные сведения об аппаратных уровнях см. в разделе [уровни отрисовки графики](~/add/includes/ajax-current-ext-md.md).      ## Freezable функции, поскольку он наследует от <xref:System.Windows.Freezable>класс, класс RadialGradientBrush предоставляет несколько специальных возможностей: RadialGradientBrush объектов можно быть, объявленные как совместно использоваться несколькими объектами, доступным только для чтения для повышения производительности, клонировать и делать потокобезопасными.</xref:System.Windows.Freezable> Дополнительные сведения о различных возможностях, предоставляемых <xref:System.Windows.Freezable>см [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
