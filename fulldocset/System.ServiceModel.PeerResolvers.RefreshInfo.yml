  name: RefreshInfo
  nameWithType: RefreshInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshInfo
  type: Class
  summary: "Определяет сведения для обновления регистрационной записи службой распознавателя однорангового узла."
  remarks: "При обновлении записи в службе распознавателя одноранговых узлов для этой записи задается новый срок завершения действия. Необходимо предоставить экземпляр этого объекта службы распознавателя одноранговых узлов для каждого однорангового узла, который должен иметь его обновление срока завершения; в противном случае запись помечается как устаревший и будут удалены после истечения определенного интервала, заданного для очистки.       Экземпляры этого класса в основном используются для передачи данных из сетевого клиента данной службы в службе распознавателя."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshInfo
