  remarks: "Используйте <xref:System.Windows.Forms.TabControlEventArgs.Action%2A>свойство, чтобы определить, какое событие происходит.</xref:System.Windows.Forms.TabControlEventArgs.Action%2A> Это позволяет обрабатывать события нескольких типов в одном обработчике событий.       Использование <xref:System.Windows.Forms.TabControlEventArgs.TabPage%2A>и <xref:System.Windows.Forms.TabControlEventArgs.TabPageIndex%2A>Свойства, чтобы определить, какие <xref:System.Windows.Forms.TabPage>событие происходит for.</xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControlEventArgs.TabPageIndex%2A> </xref:System.Windows.Forms.TabControlEventArgs.TabPage%2A>       Дополнительные сведения об обработке событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.TabControl.Selected> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.TabControl> named `TabControl1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.TabControl.Selected> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#558](~/add/codesnippet/csharp/t-system.windows.forms.t_29_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#558](~/add/codesnippet/visualbasic/t-system.windows.forms.t_29_1.vb)]"
