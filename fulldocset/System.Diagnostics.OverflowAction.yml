  name: OverflowAction
  nameWithType: OverflowAction
  fullName: System.Diagnostics.OverflowAction
  type: Enum
  summary: "Указывает способ обработки записей в журнал событий, достигло максимального размера."
  remarks: "У каждого журнала событий имеет ограничение на максимальный размер и настраиваемые параметры, формирующие правило при внесении новых записей в этот предел. При достижении максимального размера журнала событий можно воспользоваться одним из следующих правил:-новые записи будут игнорироваться.      -Новые записи будут переопределять более старые записи.      -Новые записи будут либо игнорироваться или переопределять существующие записи, в зависимости от возраста существующих записей.       Используйте <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A>метод, чтобы задать поведение при переполнении для <xref:System.Diagnostics.EventLog>.</xref:System.Diagnostics.EventLog> </xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> Проверьте текущего настроенных поведения <xref:System.Diagnostics.EventLog>через его <xref:System.Diagnostics.EventLog.OverflowAction%2A>свойство.</xref:System.Diagnostics.EventLog.OverflowAction%2A> </xref:System.Diagnostics.EventLog>"
  syntax:
    content: public enum OverflowAction
  inheritance:
  - System.Enum
  platform:
  - net462
