  summary: "Указывает, что новые события перезаписывают события, созданные ранее, чем указано в параметре <> </> *настроек значения свойства, если журнал событий заполнен. Новые события отбрасываются, если журнал событий заполнен, и нет старых событий, чем указано в параметре <> </> *настроек значение свойства."
