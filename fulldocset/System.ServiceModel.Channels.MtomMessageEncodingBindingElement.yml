  name: MtomMessageEncodingBindingElement
  nameWithType: MtomMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  type: Class
  summary: "Элемент привязки, задающий кодировку и управление версиями для сообщений механизм оптимизации передачи сообщений (MTOM)."
  remarks: "Кодирование-это процесс преобразования сообщения в последовательность байтов. Декодирование представляет собой обратный процесс. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]включает в себя три типа кодирования для сообщений SOAP: Text, Binary и механизм оптимизации передачи сообщений (MTOM).       MtomMessageEncodingBindingElement представляет элемент привязки, задающий кодировку и управление версиями сообщений и другие параметры для сообщений, использующих кодировку механизм оптимизации передачи сообщений (MTOM). MTOM-это эффективная технология передачи двоичных данных в [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] сообщения. Кодировщик MTOM пытается сохранить баланс между эффективностью и взаимодействием. Кодирование MTOM передает большинство XML-данных в текстовой форме, но оптимизирует большие блоки двоичных данных путем передачи их в виде-есть, без преобразования в формат в кодировке base64.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]элемент привязки, который указывает, что сообщения должны кодироваться с использованием текстового представления XML, в разделе <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]элемент привязки, который указывает, сообщения должны кодироваться с использованием двоичного формата .NET для XML см. в разделе <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>       Чтобы реализовать пользовательский кодировщик сообщений, используйте <xref:System.ServiceModel.Channels.MessageEncodingBindingElement>класса.</xref:System.ServiceModel.Channels.MessageEncodingBindingElement>"
  syntax:
    content: 'public sealed class MtomMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
