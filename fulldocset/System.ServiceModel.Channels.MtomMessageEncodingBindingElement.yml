  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Создает новый <xref href=&quot;System.ServiceModel.Channels.MtomMessageEncodingBindingElement&quot;> </xref> инициализированный из текущего объекта."
  remarks: "Это создает полную копию текущей привязки дерева объектов элементов, также называемая глубоким клоном. Глубокий клон объекта создает копию объекта и копию всего содержимого, прямо или косвенно ссылается этот объект. (Это называется копированием всего графа объектов.) Возвращая глубокий клон позволяет среде выполнения поддерживает ситуацию, при которой несколько пользовательских привязок имеют общий элемент пользовательской привязки. Если глубокий клон не возвращается, поведение во время выполнения не определено. Неполный клон объекта, напротив, является копия только данного объекта. Если в объекте содержатся ссылки на другие объекты, создаются в неполной копии не ссылка объектов; Вместо этого он копирует только ссылки на исходные объекты."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "Объект <xref href=&quot;System.ServiceModel.Channels.MtomMessageEncodingBindingElement&quot;> </xref> со значениями свойств, равными значениям текущего элемента."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.Clone*
  exceptions: []
  platform:
  - net462
