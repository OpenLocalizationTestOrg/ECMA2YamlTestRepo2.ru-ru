- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Возвращает или задает максимальный размер буфера."
  remarks: "Сообщение сообщения механизм оптимизации передачи (MTOM) в [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] может состоять из нескольких частей MIME. Сообщение всегда включает часть MIME Multipurpose Internet Mail расширения (), которая содержит набор сведений данного сообщения. Кроме того Если сообщение содержит двоичные данные, оптимизирован, он может содержать дополнительные части MIME с двоичными данными. Нет никакие принудительные требования о порядке, в котором эти части MIME должны располагаться в сообщении. Иногда процесс, считывающий сообщение должно буфера частей MIME, если они следуют в неправильном порядке. Сообщения, чтение процесс также может потребоваться буфера соответствующие сведения в заголовке MIME в каждой части. Эта квота MaxBufferSize предназначен для ограничения максимального объема памяти, выделяемого при чтении сообщений MTOM, таким образом ограничивая чрезмерное потребление памяти за счет требований по буферизации."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Максимальный размер буфера. Значение по умолчанию — 65536 (0x10000) байт."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Задано значение меньше или равно нулю."
  platform:
  - net462
