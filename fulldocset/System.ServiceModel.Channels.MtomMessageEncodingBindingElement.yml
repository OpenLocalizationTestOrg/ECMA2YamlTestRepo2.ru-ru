      type: System.Int32
      description: "Максимальное число хранимых в пуле средств чтения. Значение по умолчанию — 64 обработчика чтения."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxReadPoolSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Значение меньше или равно нулю."
  platform:
  - net462
