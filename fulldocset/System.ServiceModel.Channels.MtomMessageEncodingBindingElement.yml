  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "<xref:System.Xml.XmlDictionaryReaderQuotas>, Задает ограничения по сложности для обмена сообщениями SOAP.</xref:System.Xml.XmlDictionaryReaderQuotas> Значения по умолчанию для этих ограничений приведены в следующем разделе &quot;Примечания&quot;."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.ReaderQuotas*
  exceptions: []
  platform:
