- uid: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  id: UseVerboseErrors
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: UseVerboseErrors
  nameWithType: IDataServiceConfiguration.UseVerboseErrors
  fullName: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Возвращает или задает полные сообщения об ошибках используются по умолчанию для всех ответов службы данных."
  remarks: "Ответ на указанный запрос может быть переопределено разработке службы данных путем переопределения `HandleException` метод. Подробные ошибки должны включаться только во время разработки, но не в производственной среде, по соображениям безопасности."
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "Логическое значение, указывающее, должны ли возвращаться подробные ошибки."
  overload: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors*
  exceptions: []
  platform:
  - net462
