- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  id: MaxExpandCount
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandCount
  nameWithType: IDataServiceConfiguration.MaxExpandCount
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Возвращает или задает максимальное количество сегментов, которые могут быть развернуты с помощью $ параметра запроса для всех запросов к службе данных."
  remarks: "Если этот предел превышен, возвращается код состояния 400 Bad Request. Указанное значение должно быть между 0 и `int.MaxValue`; в противном случае `ArgumentOutOfRangeException` возникает исключение.       Следующий пример строки запроса содержит два сегмента:"
  syntax:
    content: public int MaxExpandCount { get; set; }
    return:
      type: System.Int32
      description: "Максимальное количество развертываемых сегментов."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandCount*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  id: MaxExpandDepth
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandDepth
  nameWithType: IDataServiceConfiguration.MaxExpandDepth
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Возвращает или задает максимальное количество сегментов, поддерживаемых в одном `$expand` путь для всех запросов к службе данных."
  remarks: "Если этот предел превышен, возвращается код состояния 400 Bad Request. Указанное значение должно быть между 0 и `int.MaxValue`; в противном случае `ArgumentOutOfRangeException` возникает исключение.       Следующий пример строки запроса содержит два сегмента в первом `$expand` путь и один во втором `$expand` путь:"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "Целое число, представляющее максимальное количество сегментов, поддерживаемых в `$expand` пути."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462
