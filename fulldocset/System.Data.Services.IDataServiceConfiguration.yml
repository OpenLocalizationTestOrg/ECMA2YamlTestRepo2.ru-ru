  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "Используемые IDataServiceConfiguration [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] для настройки поведения службы, в том числе права на наборы сущностей и операций службы, ограничений на допустимые запросы, регистрацию типов, не обнаруживаемых по умолчанию, а также уровень детализации по умолчанию для обработки ошибок."
  remarks: "Этот тип используется <xref:System.Data.Services.DataService%601>классы для настройки службы путем реализации статического метода initializeservice, возвращает пустое значение и принимает один аргумент типа IDataServiceConfiguration.</xref:System.Data.Services.DataService%601> Объект конфигурации может использоваться только во время вызова для инициализации службы."
  syntax:
    content: public interface IDataServiceConfiguration
  implements: []
  platform:
  - net462
