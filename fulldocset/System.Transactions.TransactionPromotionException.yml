  fullName: System.Transactions.TransactionPromotionException
  type: Class
  summary: "Исключение, возникающее при сбое повышения."
  remarks: "Это исключение должно вызываться путем реализации <xref:System.Transactions.IPromotableSinglePhaseNotification>интерфейс, чтобы указать, что вызов <xref:System.Transactions.ITransactionPromoter.Promote%2A>произошел сбой.</xref:System.Transactions.ITransactionPromoter.Promote%2A> </xref:System.Transactions.IPromotableSinglePhaseNotification> Если реализация <xref:System.Transactions.IPromotableSinglePhaseNotification>происходит сбой повышения роли, из-за исключения, который не является неустранимой, его следует перехватывать это исключение и создать TransactionPromotionException с исходное исключение как внутреннее исключение.</xref:System.Transactions.IPromotableSinglePhaseNotification>"
  syntax:
    content: 'public class TransactionPromotionException : System.Transactions.TransactionException'
