  name: DiscreteObjectKeyFrame
  nameWithType: DiscreteObjectKeyFrame
  fullName: System.Windows.Media.Animation.DiscreteObjectKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref:System.Object>значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*>с использованием дискретной интерполяции.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*> </xref:System.Object>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>для анимации <xref:System.Object>значение свойства, а также набор ключевых кадров.</xref:System.Object> </xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Дискретные опорные кадры как DiscreteObjectKeyFrame создать резкие «переходы» между значениями (без интерполяции). Другими словами анимированное свойство остается неизменным до достижения ключевое время для опорного кадра на этот момент анимированное свойство внезапно целевого значения."
  syntax:
    content: 'public class DiscreteObjectKeyFrame : System.Windows.Media.Animation.ObjectKeyFrame'
