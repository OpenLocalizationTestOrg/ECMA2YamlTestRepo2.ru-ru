  name: ProgressBar
  nameWithType: ProgressBar
  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "Представляет элемент управления progress bar Windows."
  remarks: "Элемент управления ProgressBar визуально показывает ход выполнения длительной операции в одном из трех стилей:-сегментированных блоков, увеличивается слева направо.      -Непрерывная полоса, которая заполняется слева направо.      -Блок прокручиваемом через ProgressBar в форме область.       <xref:System.Windows.Forms.ProgressBar.Style%2A>Свойство определяет стиль элемента управления ProgressBar, отображаемый.</xref:System.Windows.Forms.ProgressBar.Style%2A> Обратите внимание, что элемент управления ProgressBar можно только ориентированную горизонтально. Пример создания вертикально ProgressBar см. в разделе <xref:System.Windows.Forms.ProgressBarRenderer>класса.</xref:System.Windows.Forms.ProgressBarRenderer> Элемент управления ProgressBar обычно используется, когда приложение выполняет задачи, такие как копирование файлов или печать документов. Пользователи приложения могут решить не отвечает, если нет визуальную подсказку. С помощью элемента управления ProgressBar в приложении предупреждения пользователя, что приложение выполняет длительную задачу и работает нормально.       <xref:System.Windows.Forms.ProgressBar.Maximum%2A>И <xref:System.Windows.Forms.ProgressBar.Minimum%2A>определяют диапазон значений для отображения хода выполнения задачи.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> <xref:System.Windows.Forms.ProgressBar.Minimum%2A>Обычно свойству присвоено значение 0 и <xref:System.Windows.Forms.ProgressBar.Maximum%2A>обычно свойству присвоено значение, определяющее завершение задачи.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> Например, чтобы правильно Показать ход выполнения при копировании группы файлов <xref:System.Windows.Forms.ProgressBar.Maximum%2A>свойство может принимать значение общее число файлов для копирования.</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       <xref:System.Windows.Forms.ProgressBar.Value%2A>Свойство представляет ход выполнения приложения по выполнению операции.</xref:System.Windows.Forms.ProgressBar.Value%2A> Значения, отображаемого в ProgressBar только аппроксимирует текущее значение <xref:System.Windows.Forms.ProgressBar.Value%2A>Свойства.</xref:System.Windows.Forms.ProgressBar.Value%2A> Исходя из размера элемента управления ProgressBar, <xref:System.Windows.Forms.ProgressBar.Value%2A>определяется свойством для отображения следующего блока или увеличить размер панели.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Существует несколько способов изменения значения, отображаемого в ProgressBar Кроме изменение <xref:System.Windows.Forms.ProgressBar.Value%2A>свойство напрямую.</xref:System.Windows.Forms.ProgressBar.Value%2A> Можно использовать <xref:System.Windows.Forms.ProgressBar.Step%2A>свойство, чтобы указать конкретное значение для увеличения <xref:System.Windows.Forms.ProgressBar.Value%2A>Свойства, а затем вызовите метод <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>метод для увеличения значения.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> Для изменения значения приращения, можно использовать <xref:System.Windows.Forms.ProgressBar.Increment%2A>метода и укажите значения, которое увеличивается <xref:System.Windows.Forms.ProgressBar.Value%2A>свойство.</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      настроек [!NOTE] настроек <xref:System.Windows.Forms.Control.ForeColor%2A>и <xref:System.Windows.Forms.Control.BackColor%2A>изменяет для ProgressBar не будут учитываться, если визуальные стили включены в [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] и более поздних версий.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
