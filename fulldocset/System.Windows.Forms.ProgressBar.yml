  summary: "Возвращает или задает максимальное значение диапазона этого элемента управления."
  remarks: "Это свойство указывает верхнюю границу <xref:System.Windows.Forms.ProgressBar.Value%2A>свойство.</xref:System.Windows.Forms.ProgressBar.Value%2A> При изменении значения свойства максимально <xref:System.Windows.Forms.ProgressBar>перерисовке элемента управления, чтобы отразить новый диапазон элемента управления.</xref:System.Windows.Forms.ProgressBar> Если значение <xref:System.Windows.Forms.ProgressBar.Value%2A>свойства равно значению свойства Maximum, индикатор выполнения полностью заполнен.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Это свойство можно использовать для указания значения, к которому <xref:System.Windows.Forms.ProgressBar.Value%2A>свойство должно быть установлено (установив <xref:System.Windows.Forms.ProgressBar.Value%2A>свойства или с помощью <xref:System.Windows.Forms.ProgressBar.Increment%2A>или <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>методы) для указания, что операция завершена.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Например можно задать значение свойства максимальное общее число файлов в ходе операции копирования файла. Каждый раз, будет скопирован <xref:System.Windows.Forms.ProgressBar.Value%2A>свойство может быть увеличена путем 1, пока общее число файлов не будет скопирован.</xref:System.Windows.Forms.ProgressBar.Value%2A> В этот момент индикатор выполнения окажется полностью заполненным."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and Maximum properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/p-system.windows.forms.p_17_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/p-system.windows.forms.p_17_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_17_1.vb)]"
  syntax:
    content: public int Maximum { get; set; }
    return:
