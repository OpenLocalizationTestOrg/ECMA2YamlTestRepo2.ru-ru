      description: "Максимальное значение диапазона. Значение по умолчанию — 100."
  overload: System.Windows.Forms.ProgressBar.Maximum*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Указанное значение меньше 0."
