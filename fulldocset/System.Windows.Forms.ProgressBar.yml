  remarks: "Метод PerformStep увеличивает значение индикатора хода выполнения на величину, указанную в <xref:System.Windows.Forms.ProgressBar.Step%2A>свойство.</xref:System.Windows.Forms.ProgressBar.Step%2A> Можно использовать <xref:System.Windows.Forms.ProgressBar.Step%2A>свойство для определения объема, что каждой завершенной задачи в операции изменяет значение строке хода выполнения.</xref:System.Windows.Forms.ProgressBar.Step%2A> Например, при копировании группы файлов, может потребоваться задать значение <xref:System.Windows.Forms.ProgressBar.Step%2A>равным 1, а значение <xref:System.Windows.Forms.ProgressBar.Maximum%2A>Общее количество файлов для копирования.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> При копировании каждого файла, можно вызвать метод PerformStep Увеличиваемое значение индикатора <xref:System.Windows.Forms.ProgressBar.Step%2A>свойство.</xref:System.Windows.Forms.ProgressBar.Step%2A> Если требуется более гибкое управление значение индикатора хода выполнения, можно использовать <xref:System.Windows.Forms.ProgressBar.Increment%2A>метода или задать значение <xref:System.Windows.Forms.ProgressBar.Value%2A>свойство напрямую.</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>       <xref:System.Windows.Forms.ProgressBar.Value%2A>Свойство указывает текущее положение <xref:System.Windows.Forms.ProgressBar>.</xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.ProgressBar.Value%2A> Если после вызова метода PerformStep <xref:System.Windows.Forms.ProgressBar.Value%2A>больше, чем значение <xref:System.Windows.Forms.ProgressBar.Maximum%2A>Свойства <xref:System.Windows.Forms.ProgressBar.Value%2A>остается равным значение <xref:System.Windows.Forms.ProgressBar.Maximum%2A>Свойства.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Если после вызова метода PerformStep с отрицательным значением, заданным в <xref:System.Windows.Forms.ProgressBar.Step%2A>, <xref:System.Windows.Forms.ProgressBar.Value%2A>свойства меньше, чем значение <xref:System.Windows.Forms.ProgressBar.Minimum%2A>Свойства <xref:System.Windows.Forms.ProgressBar.Value%2A>остается равным значение <xref:System.Windows.Forms.ProgressBar.Minimum%2A>Свойства.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A>       Так как <xref:System.Windows.Forms.ProgressBar>объект, стиль которого задано значение <xref:System.Windows.Forms.ProgressBarStyle>отображается строка постоянно прокрутки вместо ее <xref:System.Windows.Forms.ProgressBar.Value%2A>вызова PerformStep необязателен и вызовет <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBarStyle> </xref:System.Windows.Forms.ProgressBar>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the PerformStep method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form>, and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example, and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/m-system.windows.forms.p_2_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/m-system.windows.forms.p_2_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/m-system.windows.forms.p_2_1.vb)]"
