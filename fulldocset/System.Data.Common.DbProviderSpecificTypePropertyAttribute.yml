  name: DbProviderSpecificTypePropertyAttribute
  nameWithType: DbProviderSpecificTypePropertyAttribute
  fullName: System.Data.Common.DbProviderSpecificTypePropertyAttribute
  type: Class
  summary: "Определяет, какие свойства поставщика в классах строго типизированный параметр будет использоваться при задании типа поставщика."
  remarks: "DbProviderSpecificTypePropertyAttribute используется модулем записи поставщика для обозначения свойства параметра типа поставщика, которые не наследуются от <xref:System.Data.Common.DbParameter>базового класса.</xref:System.Data.Common.DbParameter> <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>Свойство <xref:System.Data.SqlClient.SqlParameter>Пример свойства от поставщика тип не найден в `DbParameter`.</xref:System.Data.SqlClient.SqlParameter> </xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>       Можно применить средство записи поставщика `DbProviderSpecificTypePropertyAttribute(true)` для указания свойства параметра типа поставщика данных. Это позволяет для его обнаружения с помощью отражения, который позволяет средствам создания кода, таких как используемые в Visual Studio для создания кода, предназначенные для конкретного поставщика. <xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>Возвращает `true` Если свойство задано, в противном случае `false`.</xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class DbProviderSpecificTypePropertyAttribute : Attribute
