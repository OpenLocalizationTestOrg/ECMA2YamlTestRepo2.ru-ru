  name: Base64FormattingOptions
  nameWithType: Base64FormattingOptions
  fullName: System.Base64FormattingOptions
  type: Enum
  summary: "Указывает ли соответствующие &lt;xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName&gt; и &lt;xref:System.Convert.ToBase64String%2A?displayProperty=fullName&gt; методы вставки разрыва строки в свои выходные данные."
  remarks: "<xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName>И <xref:System.Convert.ToBase64String%2A?displayProperty=fullName>методы преобразуют значение массива 8-разрядных целых чисел без знака в эквивалентное строковое представление, состоящее из первых 64 символов.</xref:System.Convert.ToBase64String%2A?displayProperty=fullName> </xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> Строковое представление может содержать один или несколько символов разрыва строки, где символ новой строки определяется как каретки возвращать символ (U +&000;D) и символом (U +&000;A) перевода строки. Так как разрывы строки рассматриваются как символы пробела в кодировке base-64, они учитываются при преобразовании base-64 кодированную строку обратно в массив байтов. Разрывы строки просто удобны при отображении закодированную строку к элементу управления или устройство, такое как окно консоли.       None и InsertLineBreaks значения являются взаимно исключающими. Таким образом несмотря на то, что Base64FormattingOptions перечисление помечено атрибутом <xref:System.FlagsAttribute>атрибута, то нет смысла выполнять побитовое сочетание этих двух значений.</xref:System.FlagsAttribute>"
  example:
  - "The following example calls the [Convert.ToBase64String(Byte\\[\\], Base64FormattingOptions)](assetId:///M:System.Convert.ToBase64String(System.Byte[],System.Base64FormattingOptions)?qualifyHint=True&autoUpgrade=False) with a InsertLineBreaks argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!code-vb[System.Convert.ToBase64String#3](~/add/codesnippet/visualbasic/t-system.base64formattin_1.vb)]\n [!code-cs[System.Convert.ToBase64String#3](~/add/codesnippet/csharp/t-system.base64formattin_1.cs)]  \n  \n As the output from the example shows, the <xref:System.Convert.FromBase64String%2A?displayProperty=fullName> succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
  syntax:
    content: >-
      [System.Flags]

      public enum Base64FormattingOptions
