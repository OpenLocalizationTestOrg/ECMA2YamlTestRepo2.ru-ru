  name: MsmqIntegrationBindingElement
  nameWithType: MsmqIntegrationBindingElement
  fullName: System.ServiceModel.Configuration.MsmqIntegrationBindingElement
  type: Class
  summary: "Этот элемент привязки можно использовать для включения [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] приложениям отправлять и получать сообщения от существующих приложений MSMQ, использующих COM, собственные API-интерфейсы MSMQ или API в <xref href=&quot;System.Messaging&quot;> </xref>. Этот класс используется для отправки и получения сообщений из приложений обмена сообщениями на основе MSMQ."
  remarks: "Класс MsmqIntegrationBindingElement имеет свойства для указания способа адресации очереди, как для указания передачи гарантий, ли постоянного хранения сообщений, и как следует защиты и проверки подлинности сообщений."
