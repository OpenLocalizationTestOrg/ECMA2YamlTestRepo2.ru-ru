  summary: "Выполняет анимацию от <xref href=&quot;System.Windows.Media.Media3D.Vector3D&quot;> </xref> значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>с использованием линейной интерполяции.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>для анимации <xref:System.Windows.Media.Media3D.Vector3D>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Media.Media3D.Vector3D> </xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Линейные полные кадры как LinearVector3DKeyFrame создания гладкой, линейной интерполяции между значениями."
  syntax:
    content: 'public class LinearVector3DKeyFrame : System.Windows.Media.Animation.Vector3DKeyFrame'
