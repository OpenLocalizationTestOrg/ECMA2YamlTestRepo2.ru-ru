  name: XPathBinder
  nameWithType: XPathBinder
  fullName: System.Web.UI.XPathBinder
  type: Class
  summary: "Предоставляет поддержку для быстрой разработки приложений (RAD) конструкторов для синтаксического анализа выражения привязки данных, которые используют выражения XPath. Этот класс не наследуется."
  remarks: "Можно использовать перегруженный <xref:System.Web.UI.XPathBinder.Eval%2A>метод класса для привязки к результату выражения XPath, объект, реализующий <xref:System.Xml.XPath.IXPathNavigable>интерфейс, например <xref:System.Xml.XmlNode>.</xref:System.Xml.XmlNode> </xref:System.Xml.XPath.IXPathNavigable> </xref:System.Web.UI.XPathBinder.Eval%2A> Можно использовать <xref:System.Web.UI.XPathBinder.Select%2A>метод для получения результатов выражения XPath к <xref:System.Xml.XPath.IXPathNavigable>объекта в виде <xref:System.Collections.IEnumerable>список узлов.</xref:System.Collections.IEnumerable> </xref:System.Xml.XPath.IXPathNavigable> </xref:System.Web.UI.XPathBinder.Select%2A> Этот список узлов можно перечислить напрямую или назначенные `DataSource` свойство элемента управления списком, например <xref:System.Web.UI.WebControls.Repeater>или <xref:System.Web.UI.WebControls.DataList>.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater>       При использовании методов XPathBinder декларативно, можно использовать упрощенную версию синтаксиса привязки данных. Вместо вызова метода `XPathBinder.Eval`(`Container.DataItem`, `xpath`) можно использовать `XPath`(`xpath`). Аналогичным образом, вместо вызова метода `XPathBinder.Select`(`Container.DataItem`,`xpath`), можно использовать `XPathSelect`(`xpath`) для получения <xref:System.Collections.IEnumerable>набор узлов.</xref:System.Collections.IEnumerable> При использовании этого упрощенным синтаксисом, <xref:System.Web.UI.XPathBinder.Eval%2A>и <xref:System.Web.UI.XPathBinder.Select%2A>методы предполагается значение по умолчанию `Container.DataItem` объект контекста.</xref:System.Web.UI.XPathBinder.Select%2A> </xref:System.Web.UI.XPathBinder.Eval%2A>       Дополнительные сведения о привязке данных к элементам управления сервера ASP.NET см. в разделе [синтаксис выражения привязки данных](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca)."
  example:
  - "The following code example demonstrates how to use an <xref:System.Web.UI.WebControls.XmlDataSource> control with a templated <xref:System.Web.UI.WebControls.Repeater> control to display XML data. This example has two parts:  \n  \n-   A Web Forms page that displays XML data.  \n  \n-   An XML file that contains the data.  \n  \n The first part of the example shows a Web Forms page that displays XML data accessed through an <xref:System.Web.UI.WebControls.XmlDataSource> control. A <xref:System.Web.UI.WebControls.Repeater> control uses simplified <xref:System.Web.UI.XPathBinder.Eval%28System.Object%2CSystem.String%29> method syntax to bind to data items within the XML document that the <xref:System.Web.UI.WebControls.XmlDataSource> represents. It uses the <xref:System.Web.UI.XPathBinder.Select%28System.Object%2CSystem.String%29> method to retrieve an <xref:System.Collections.IEnumerable> list and assign it as a late-bound <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property for the <xref:System.Web.UI.WebControls.Repeater> control.  \n  \n [!code-vb[System.Web.UI.WebControls.XmlDataSource_14#1](~/add/codesnippet/visualbasic/t-system.web.ui.xpathbin_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.XmlDataSource_14#1](~/add/codesnippet/csharp/t-system.web.ui.xpathbin_1.aspx)]  \n  \n The second example provides the XML file, Order.xml, that is used as the source of the data displayed in the Web Forms page defined above.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"iso-8859-1\"?>  \n  <orders>  \n    <order>  \n      <customer id=\"12345\" />  \n      <customername>  \n        <firstn>John</firstn>  \n        <lastn>Doe</lastn>  \n      </customername>  \n      <transaction id=\"12345\" />  \n      <shipaddress>  \n        <address1>1234 Tenth Avenue</address1>  \n        <city>Bellevue</city>  \n        <state>Washington</state>  \n        <zip>98001</zip>  \n      </shipaddress>  \n      <summary>  \n        <item dept=\"tools\">screwdriver</item>  \n        <item dept=\"tools\">hammer</item>  \n        <item dept=\"plumbing\">fixture</item>  \n      </summary>  \n    </order>  \n </orders>  \n```"
  syntax:
    content: public sealed class XPathBinder
