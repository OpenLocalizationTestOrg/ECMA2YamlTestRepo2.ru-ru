  remarks: "MethodInvoker предоставляет простой делегат, который используется для вызова метода с пустым списком параметров. Этот делегат можно использовать при вызове внесения в элемент управления <xref:System.Windows.Forms.Control.Invoke%2A>метод, или когда требуется простой делегат, но не требуется определять его.</xref:System.Windows.Forms.Control.Invoke%2A>"
