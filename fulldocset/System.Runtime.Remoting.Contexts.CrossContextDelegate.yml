  name: CrossContextDelegate
  nameWithType: CrossContextDelegate
  fullName: System.Runtime.Remoting.Contexts.CrossContextDelegate
  type: Delegate
  summary: "Представляет метод, обрабатывающий запросы на выполнение кода в другом контексте."
  remarks: "Обратные вызовы являются средством запроса выполнения некоторого кода в другом контексте. Класс CrossContextDelegate определяется для контекста обратных вызовов. Каждый контекст имеет объект обратного вызова, который может использоваться для выполнения обратных вызовов в контексте. Делегат, используемый для запроса обратного вызова через объект обратного вызова должен иметь класс CrossContextDelegate."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void CrossContextDelegate();
