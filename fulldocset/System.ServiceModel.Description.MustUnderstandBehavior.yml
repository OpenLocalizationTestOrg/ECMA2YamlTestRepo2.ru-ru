  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "Указывает, что [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] Чтобы отключить необязательную обработку заголовков за пределами <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>коллекции, которые должны быть понятными в соответствии со спецификациями протокола SOAP 1.1 и 1.2.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>"
  remarks: "По умолчанию [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] клиента или службы среда выполнения создает исключение, когда он встречает <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>в сообщении, для которого <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>свойство `true` , но заголовок не находится в <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>Свойства сообщения.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>       Чтобы предотвратить такое поведение, используйте MustUnderstandBehavior и установите <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>Свойства `false`.</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> Как правило используется в сценариях, где содержимое сообщения должен ретранслироваться в другом месте и не будет обработано, таких как служба маршрутизатора."
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
