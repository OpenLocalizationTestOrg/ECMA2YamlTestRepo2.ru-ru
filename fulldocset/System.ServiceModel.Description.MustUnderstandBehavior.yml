  remarks: "Передайте `false` как `validate` параметр для этого конструктора, чтобы предотвратить исключение при возникновении исключения <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>в сообщении, для которого <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>свойство `true` , но заголовок не находится в <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>Свойства сообщения.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
