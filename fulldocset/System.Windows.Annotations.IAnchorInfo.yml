  summary: "Возвращает объект, представляющий расположение в дереве, где <xref:System.Windows.Annotations.IAnchorInfo.Anchor*>разрешается.</xref:System.Windows.Annotations.IAnchorInfo.Anchor*>"
  remarks: "ResolvedAnchor впервые появился в [!INCLUDE[TLA#tla_netframewk](~/add/includes/tlasharptla-netframewk-md.md)] версии 3.5.  Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "Consider a simple document reader application that has a comments pane. The comments pane might be a list box that displays the text from a list of annotations that are anchored to a document. If the user selects an item in the list box, then the application brings into view the paragraph in the document that the corresponding annotation object is anchored to.  \n  \n The following example demonstrates how to implement the event handler of such a list box that serves as the comments pane:  \n  \n [!code-vb[FlowDocumentAnnotatedViewer#Handler](~/add/codesnippet/visualbasic/flowdocumentannotatedviewer/window1.xaml.vb#handler)]\n [!code-cs[FlowDocumentAnnotatedViewer#Handler](~/add/codesnippet/csharp/FlowDocumentAnnotatedViewer/Window1.xaml.cs#handler)]"
  syntax:
    content: public object ResolvedAnchor { get; }
    return:
      type: System.Object
      description: "Объект, представляющий расположение в дереве, где <xref:System.Windows.Annotations.IAnchorInfo.Anchor*>разрешается.</xref:System.Windows.Annotations.IAnchorInfo.Anchor*> Тип задается по типу объекте заметки. Записок заметок и выделяет потока или документов фиксированного формата всегда разрешается <xref href=&quot;System.Windows.Annotations.TextAnchor&quot;> </xref> объекта."
