    parameters:
    - id: baseValue
      type: System.Byte
      description: "Значение для анимации из."
    - id: keyFrameProgress
      type: System.Double
      description: "Значение в диапазоне от 0,0 до 1,0 включительно, определяющее процент времени, прошедшего для данного ключевого кадра."
    return:
