  summary: "Возвращает интерполированное значение конкретного ключевого кадра приращения."
  remarks: "Базовое значение обычно имеет начальное значение анимируемого свойства или <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>предыдущего ключевого кадра.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>       Большинство реализаций вернет значение `baseValue` при `keyFrameProgress` — 0,0."
