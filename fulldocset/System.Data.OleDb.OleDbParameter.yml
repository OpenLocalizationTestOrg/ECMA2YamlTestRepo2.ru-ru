- uid: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.OleDb.OleDbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: OleDbParameter.SourceColumnNullMapping
  fullName: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Задает или возвращает значение, показывающее, может ли исходный столбец значение NULL. Это позволяет <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> правильно создавать инструкции Update для столбцов со значением NULL."
  remarks: "Используемые SourceColumnNullMapping <xref:System.Data.Common.DbCommandBuilder>правильно создать команды обновления при работе столбцов со значением NULL.</xref:System.Data.Common.DbCommandBuilder> Как правило использование SourceColumnNullMapping ограничена разработчикам, наследующим <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>использует это свойство, чтобы определить, является ли исходный столбец допускает значения NULL и задает для этого свойства `true` Если значение NULL, и `false` , если это не так.</xref:System.Data.Common.DbCommandBuilder> Если <xref:System.Data.Common.DbCommandBuilder>является создание его инструкции Update, он проверяет SourceColumnNullMapping для каждого параметра.</xref:System.Data.Common.DbCommandBuilder> Если свойство `true`, <xref:System.Data.Common.DbCommandBuilder>создает предложение WHERE следующим образом (в следующее выражение запроса «FieldName» представляет имя поля): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` имеет значение false, если SourceColumnNullMapping для поля <xref:System.Data.Common.DbCommandBuilder>приводит к возникновению ошибки следующее предложение WHERE: ```   FieldName = @OriginalFieldName   ``` в дополнение к этому @IsNull_FieldName содержит 1, если поле источника содержит значение null и 0, если это не.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Этот механизм позволяет оптимизировать производительность в SQL Server и предоставляет общий код, который работает в нескольких поставщиков."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если исходный столбец допускает значение NULL; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если это не так."
  overload: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
  - net462
