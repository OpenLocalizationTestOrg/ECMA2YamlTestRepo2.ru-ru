- uid: System.Data.OleDb.OleDbParameter.Size
  id: Size
  parent: System.Data.OleDb.OleDbParameter
  langs:
  - csharp
  name: Size
  nameWithType: OleDbParameter.Size
  fullName: System.Data.OleDb.OleDbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Возвращает или задает максимальный размер в байтах данных внутри столбца."
  remarks: "Свойство размера используется для двоичных и строковых типов.       Для нестроковых типов данных и строковых данных ANSI свойство Size относится к числу байтов. Для строковых данных Юникода размер ссылается на число символов. Число строк не включает завершающий символ.       Для типов данных переменной длины размером описывает максимальный объем данных для передачи на сервер. Например для строкового значения Юникода, размер может использоваться для ограничения объема данных, отправляемых на сервер, чтобы первые 100 символов.       Для двунаправленных и выходных параметров и возвращаемых значений необходимо задать значение размера. Это не является обязательным для входных параметров, и если не задан явно, значение получается из фактического размера указанного параметра при выполнении параметризованных инструкций.       <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, И могут быть заданы свойства размер параметра, задав <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> Таким образом укажите их не требуется. Тем не менее, они не представлены в <xref:System.Data.OleDb.OleDbParameter>Параметры свойств.</xref:System.Data.OleDb.OleDbParameter> Например если размер параметра был выведен, размер не содержит значение выводимого после выполнения инструкции.       Значение размера для типов данных фиксированной длины, учитывается. Можно получить в информационных целях и возвращает максимальное количество байтов, используемых поставщиком при передаче значения параметра на сервер.       Если указан размер значения для <xref:System.Data.OleDb.OleDbParameter>превышает указанный размер <xref:System.Data.OleDb.OleDbParameter.Value%2A>, <xref:System.Data.OleDb.OleDbParameter>содержащий указанное значение, усеченное до размера <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "Максимальный размер в байтах данных внутри столбца. Значение по умолчанию выводится из значения параметра."
  overload: System.Data.OleDb.OleDbParameter.Size*
  exceptions: []
  platform:
  - net462
