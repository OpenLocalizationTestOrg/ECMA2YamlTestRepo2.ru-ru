  name: OleDbParameter
  nameWithType: OleDbParameter
  fullName: System.Data.OleDb.OleDbParameter
  type: Class
  summary: "Представляет параметр для <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> и (необязательно) его сопоставление со <xref href=&quot;System.Data.DataSet&quot;> </xref> столбца. Этот класс не наследуется."
  remarks: "OLE DB.NET Framework поставщик данных использует позиционные параметры, которые помечены знаком вопроса (?) вместо именованных параметров.       При запросе к базе данных, используя поставщик Microsoft OLE DB для Oracle (MSDAORA) и DB.NET Framework поставщика данных OLE, используя `LIKE` для запроса значений в полях фиксированной длины не может возвращать все ожидаемые соответствия. По причине, что при Oracle соответствует значения полей фиксированной длины в `LIKE` предложение, он соответствует на всю длину строки, включая конечные пробелы. Например, если таблицы в базе данных Oracle содержит поле с именем «Field1», определенное как `char(3)`, и введите значение «» в строку этой таблицы, следующий код возвращает строку.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Это потому что Oracle хранит значение столбца «a» (padding «», на конечные пробелы, поля фиксированной длины 3), который Oracle не распознает как сопоставление для значения параметра «a» в случае использования `LIKE` сравнения полей фиксированной длины.       Чтобы устранить эту проблему, добавьте подстановочный знак процента («%») со значением параметра (`&quot;a%&quot;`), или с помощью SQL `=` сравнения вместо него."
  example:
  - "The following example creates multiple instances of OleDbParameter through the <xref:System.Data.OleDb.OleDbParameterCollection> collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_5_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_5_1.cs)]"
