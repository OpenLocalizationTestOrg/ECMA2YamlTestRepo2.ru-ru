  summary: "Возвращает или задает имя исходного столбца, сопоставленного <xref href=&quot;System.Data.DataSet&quot;> </xref> и используется для загрузки или возвращения <xref:System.Data.OleDb.OleDbParameter.Value*>.</xref:System.Data.OleDb.OleDbParameter.Value*>"
  remarks: "Если свойство SourceColumn указано значение, отличное от пустой строки, значение параметра извлекается из столбца с именем SourceColumn. Если <xref:System.Data.OleDb.OleDbParameter.Direction%2A>имеет значение `Input`, значение берется из <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbParameter.Direction%2A> Если <xref:System.Data.OleDb.OleDbParameter.Direction%2A>имеет значение `Output`, значение берется из источника данных.</xref:System.Data.OleDb.OleDbParameter.Direction%2A> Объект <xref:System.Data.OleDb.OleDbParameter.Direction%2A>из `InputOutput` представляет собой комбинацию.</xref:System.Data.OleDb.OleDbParameter.Direction%2A>       Дополнительные сведения о том, как использовать свойство SourceColumn см. в разделе [параметры DataAdapter](~/add/includes/ajax-current-ext-md.md) и [обновление источников данных с помощью DataAdapter](~/add/includes/ajax-current-ext-md.md)."
  example:
