  namespace: System.Data.OleDb
  summary: "Возвращает или задает максимальное число разрядов, используемых для представления <xref:System.Data.OleDb.OleDbParameter.Value*>свойство.</xref:System.Data.OleDb.OleDbParameter.Value*>"
  remarks: "Свойство точности используется только для десятичных и числовых входных параметров.       Свойство точности должно быть установлено только для `Decimal` и `Numeric` параметров до вызова <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>метода <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Присвоение этому свойству значение, отличное от значения в базе данных зависит от реализации поставщика данных и могут возвращать данные кода ошибки усечения или round.       `Precision` Свойство влияет только на параметры которого <xref:System.Data.OleDb.OleDbType>является `Decimal`, `Numeric`, или `VarNumeric`.</xref:System.Data.OleDb.OleDbType> Для других типов данных `Precision` учитывается.      Настроек [!NOTE] настроек использование этого свойства для принудительного ограничения данных, передаваемые в базу данных не поддерживается. Чтобы округлить, усечения или иного принудительного ограничения данных до его передачи в базу данных, используйте <xref:System.Math>класс, который является частью `System` имен до присвоения значения параметру `Value` свойство.</xref:System.Math>      Настроек [!NOTE] настроек поставщиков данных .NET framework, которые входят в состав .NET Framework версии 1.0 не проверять точность или <xref:System.Data.OleDb.OleDbParameter.Scale%2A>из <xref:System.Decimal>значения параметров.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> Это может привести к усечению данных для вставки в источнике данных. Если вы используете .NET Framework версии 1.0, проверить точность и <xref:System.Data.OleDb.OleDbParameter.Scale%2A>из <xref:System.Decimal>значения, прежде чем устанавливать значение параметра.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> <xref:System.Data.OleDb.OleDbParameter.Scale%2A>значения, превышающие <xref:System.Decimal>Масштаб параметра по-прежнему усекаются.</xref:System.Decimal></xref:System.Data.OleDb.OleDbParameter.Scale%2A>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Price\", OleDbType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Price\", OleDbType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
  syntax:
    content: public byte Precision { get; set; }
    return:
      type: System.Byte
      description: "Максимальное число разрядов, используемых для представления <> </> *настроек свойств. Значение по умолчанию — 0, означающее, что поставщик данных задает точность для <> </> *настроек."
  overload: System.Data.OleDb.OleDbParameter.Precision*
  exceptions: []
