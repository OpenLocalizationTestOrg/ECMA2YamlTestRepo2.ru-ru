  remarks: "Свойства шкалы используется только для десятичных и числовых входных параметров перед вызовом <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>метод <xref:System.Data.OleDb.OleDbCommand>и указать числовое выходные параметры.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Присвоение этому свойству значение, отличное от значения в базе данных зависит от реализации поставщика данных и могут возвращать данные кода ошибки усечения или round.       При использовании собственного клиента SQL Server 10 (или более поздней версии), чтобы привязать параметр с типом `Decimal`, `Numeric,``VarNumeric, DBDate`, или `DBTimeStamp`, необходимо вручную указать значение подходящего масштаба.      Настроек [!NOTE] настроек использование этого свойства для принудительного ограничения данных, передаваемые в базу данных не поддерживается. Чтобы округлить, усечения или иного принудительного ограничения данных до его передачи в базу данных, используйте <xref:System.Math>класс, который является частью `System` имен до присвоения значения параметру `Value` свойство.</xref:System.Math>      Настроек [!NOTE] настроек поставщиков данных .NET framework, которые входят в состав .NET Framework версии 1.0 не проверять <xref:System.Data.OleDb.OleDbParameter.Precision%2A>или масштаб <xref:System.Decimal>значения параметров.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> Это может привести к усечению данных для вставки в источнике данных. Если вы используете .NET Framework версии 1.0, проверить <xref:System.Data.OleDb.OleDbParameter.Precision%2A>и <xref:System.Data.OleDb.OleDbParameter>из <xref:System.Decimal>значения, прежде чем устанавливать значение параметра.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> Масштабировать значения, превышающие <xref:System.Decimal>Масштаб параметра по-прежнему усекаются.</xref:System.Decimal>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Price\", OleDbType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Price\", OleDbType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
  syntax:
