  summary: "Возвращает или задает значение параметра."
  remarks: "Для входных параметров значение, привязанное к <xref:System.Data.OleDb.OleDbCommand>, отправляемое на сервер.</xref:System.Data.OleDb.OleDbCommand> Для вывода параметров и возвращаемых значений, имеет значение по завершении <xref:System.Data.OleDb.OleDbCommand>и после <xref:System.Data.OleDb.OleDbDataReader>закрыт.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbCommand>       При отправке значения параметра null на сервер, необходимо указать <xref:System.DBNull>, не допускающий значения null.</xref:System.DBNull> Значение null в системе-это пустой объект, который не имеет значения. <xref:System.DBNull>используется для представления значений null.</xref:System.DBNull>       Если приложение указывает тип базы данных, связанное значение преобразуется к этому типу, когда поставщик данных отправляет данные на сервер. Поставщик пытается преобразовать любой тип значения, если он поддерживает <xref:System.IConvertible>интерфейса.</xref:System.IConvertible> Если указанный тип не совместим со значением, могут возникнуть ошибки преобразования.       Как <xref:System.Data.OleDb.OleDbParameter.DbType%2A>и <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>могут быть заданы путем установки значения свойства.</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A>       Свойство Value перезаписывается метод Update <xref:System.Data.IDbDataAdapter>.</xref:System.Data.IDbDataAdapter>"
