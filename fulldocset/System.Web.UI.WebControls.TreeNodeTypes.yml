  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "Представляет различных типов узлов (конечных родительского и корневого) в <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> управления."
  remarks: "Перечисление TreeNodeTypes используется для представления различных типов узлов, доступных в <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> В следующей таблице описаны три различных типов узлов.      | Тип узла | Описание |   |---------------|-----------------|   | Конечный | Узел без дочерних узлов. |   | Родительский | Узел с родительским узлом, а также один или несколько дочерних узлов. |   | Корневой | Узел без родительского узла и один или несколько дочерних узлов. |       Перечисление TreeNodeTypes является перечисление флагов, который позволяет объединять значения с помощью побитовых операций. Например, чтобы создать представление родительского и конечные узлы, можно выполнить битовую `OR` операции в родительских и конечных значений.      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>свойство использует перечисление TreeNodeTypes для представляют собой типы узлов, в которых отображаются флажки в <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Если он установлен в значение отличное от None значение, флажки отображаются рядом с типом указанного узла, который позволяет пользователям выбрать несколько элементов из <xref:System.Web.UI.WebControls.TreeView>управления.</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
