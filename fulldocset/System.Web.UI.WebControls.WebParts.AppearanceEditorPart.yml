  name: AppearanceEditorPart
  nameWithType: AppearanceEditorPart
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Предоставляет элемент управления редактора, который позволяет конечным пользователям редактировать несколько свойств пользовательского интерфейса (UI) в связанном <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Класс AppearanceEditorPart является элемент управления редактора, который является производным от <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса и используется для изменения свойства, влияющие на внешний вид связанным <xref:System.Web.UI.WebControls.WebParts.WebPart>или другого серверного элемента управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Элемент управления AppearanceEditorPart позволяет конечным пользователям редактировать несколько свойств пользовательского интерфейса <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> В соседней ячейке в следующей таблице указан тип элемента управления, который отображается в странице, чтобы изменить значение каждого свойства.      | Свойство | Элемент управления, используемый для изменения свойства |   |--------------|-----------------------------------|   | <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>| Элемент управления <xref:System.Web.UI.WebControls.TextBox>используется для задания текста для заголовка. |   | <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>| Элемент управления <xref:System.Web.UI.WebControls.DropDownList>используется для выбора типа параметра заголовок и границы. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>| Элемент управления <xref:System.Web.UI.WebControls.DropDownList>используется для выбора направление, в котором размещается содержимое на странице. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>| Элемент управления <xref:System.Web.UI.WebControls.TextBox>используется для задания номера для данной высоты и управления <xref:System.Web.UI.WebControls.DropDownList>используется для выбора единицы измерения. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>| Элемент управления <xref:System.Web.UI.WebControls.TextBox>используется для задания номера для данной высоты и управления <xref:System.Web.UI.WebControls.DropDownList>используется для выбора единицы измерения. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>| Элемент управления <xref:System.Web.UI.WebControls.CheckBox>используется для указания, скрыт ли элемент управления. |       Элемент управления AppearanceEditorPart становится видимым только в том случае, если веб-странице находится в режиме редактирования и при возникновении определенного <xref:System.Web.UI.WebControls.WebParts.WebPart>был выбран элемент управления для редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Элемент управления AppearanceEditorPart, как и все остальные <xref:System.Web.UI.WebControls.WebParts.EditorPart>определяет, находится в <xref:System.Web.UI.WebControls.WebParts.EditorZone>зоны.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!IMPORTANT] настроек <xref:System.Web.UI.WebControls.WebParts.EditorZone>зона может содержать только <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, и <xref:System.Web.UI.WebControls.WebParts.EditorPart>нельзя поместить элементы управления в любой другой тип зоны.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Класс AppearanceEditorPart имеет минимальный набор свойств. <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>Свойство позволяет получить или задать строку, отображается как заголовок, если элемент управления является видимым.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>Свойство задает свойства, унаследованные из <xref:System.Web.UI.WebControls.Panel>таким образом, чтобы элемент управления по умолчанию, который получает фокус в элементе управления AppearanceEditorPart совпадает со значением по умолчанию в базовом классе <xref:System.Web.UI.WebControls.Panel>управления.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       Класс AppearanceEditorPart также имеет два важных метода. <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>Метод переопределяет базовый метод из <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> Этот метод является критическим, так как он позволяет получать значения свойств из <xref:System.Web.UI.WebControls.WebParts.WebPart>управления он редактирует и назначать их полям в элементе управления редактора.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>Метод также важна, так как она использует значения, заданные пользователем в элементы управления для редактирования и обновляет эти значения свойства элемента управления редактируется.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       В большинстве случаев AppearanceEditorPart управления следует использовать, объявив в постоянном формате страницы `<asp:appearanceditorpart>` внутри `<zonetemplate>` элемент, который в свою очередь содержится `<asp:editorzone>` элемент на веб-странице.       Чтобы изменить другие свойства и поведение <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления, можно использовать другие <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, предоставленные в наборе элементов управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Эти элементы управления включают <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>и <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Предоставленный <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления должны предоставлять большинство возможности редактирования, необходимые для изменения <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, но также можно создать элемент управления редактора путем наследования от <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Пример кода см. в разделе <xref:System.Web.UI.WebControls.WebParts.EditorPart>класс обзорной статье.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!NOTE] настроек для улучшения специальных возможностей, AppearanceEditorPart элемент управления отрисовывается в `<fieldset>` элемент. `<fieldset>` Элемент группирует связанные элементы управления, используемые для редактирования в элементе управления AppearanceEditorPart и упростить перемещение между этими элементами управления для визуального элемента (например, обычным веб-браузеры) и агентах речи пользователя (например, программы чтения с экрана).      ## Специальные возможности разметка, по умолчанию для этого элемента управления может не соответствовать стандартам специальных возможностей, таким как веб-содержимого 1.0 (WCAG) с приоритетом 1. Дополнительные сведения о поддержке специальных возможностей для этого элемента управления см. в разделе [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
