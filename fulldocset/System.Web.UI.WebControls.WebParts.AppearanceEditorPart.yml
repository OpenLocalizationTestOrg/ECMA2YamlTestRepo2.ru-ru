- uid: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: AppearanceEditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Извлекает значения свойств из <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления и связывает их с соответствующими <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> управления."
  remarks: "Метод SyncChanges включен критический метод <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>управления.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Он реализует <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>метод из базового класса, Получает текущие значения из соответствующей <xref:System.Web.UI.WebControls.WebParts.WebPart>управления и обновления элементов управления в <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>управления этими значениями, поэтому пользователь может их изменять.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       Метод SyncChanges вызывается каждый раз, когда значения в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления мог измениться.</xref:System.Web.UI.WebControls.WebParts.WebPart> Для <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>элемента управления, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>области, содержащей элемент управления вызывает метод SyncChanges, чтобы значения в <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>управления всегда синхронизируются со значениями в связанном <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Другой случай, где вызывается метод SyncChanges, когда <xref:System.Web.UI.WebControls.WebParts.WebPart>управления переходит в режим редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: AppearanceEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает заголовок для управления редактора."
  remarks: "Значение свойства заголовка отображается в строке заголовка <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>управления, когда элемент управления является видимым в режиме редактирования.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> При объявлении элемента управления на странице можно задать значение для `Title` атрибута. Если не нужно вводить значение для заголовка, значение по умолчанию, зависящая от языка и региональных параметров используется для описания типов свойств, этот элемент управления позволяет пользователям редактировать."
  example:
  - "The following code example demonstrates the use of the Title property. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> class overview topic.  \n  \n The code example shows how to set the title in page persistence format when the `<asp:appearanceeditorpart>` element is declared in a page.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1067_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1067_1.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing user interface (UI) is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> control's custom title."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Строка, используемая как заголовок элемента управления. Значение по умолчанию — имя вычисляемого элемента управления, предоставляемые в наборе элементов управления веб-частей."
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title*
  exceptions: []
  platform:
  - net462
