  remarks: "Класс LoginCancelEventHandler представляет метод, обрабатывающий отменяемого события, такие как <xref:System.Web.UI.WebControls.Login.LoggingIn>событий, или <xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser>событий.</xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser> </xref:System.Web.UI.WebControls.Login.LoggingIn>       При создании делегата LoginCancelEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
