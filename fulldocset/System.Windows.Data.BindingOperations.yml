  summary: "Возвращает объект, который заменяет <xref:System.Windows.FrameworkElement.DataContext*>при удалении контейнера элемента из визуального дерева.</xref:System.Windows.FrameworkElement.DataContext*>"
  remarks: "Это свойство используется, если необходимо работать с <xref:System.Windows.FrameworkElement.DataContext%2A>элемента контейнера.</xref:System.Windows.FrameworkElement.DataContext%2A>  Контейнер элементов является элементом пользовательского интерфейса, который отображает элемент в <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  Когда <xref:System.Windows.Controls.ItemsControl>данные связаны с коллекцией контейнера элемента создается для каждого элемента.</xref:System.Windows.Controls.ItemsControl>  В некоторых случаях контейнеры элементов будут удалены из визуального дерева.  Два типичных случаев, где удалить контейнер элементов, при удалении элемента из коллекции и при включении виртуализации <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  В этих случаях <xref:System.Windows.FrameworkElement.DataContext%2A>свойство контейнера элементов будет присвоено свойство DisconnectedSource, вы должны проверить ли <xref:System.Windows.FrameworkElement.DataContext%2A>равен DisconnectedSource перед обращением к <xref:System.Windows.FrameworkElement.DataContext%2A>в <xref:System.Windows.FrameworkElement.DataContextChanged>событий для элементов контейнеров.</xref:System.Windows.FrameworkElement.DataContextChanged> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> Дополнительные сведения о виртуализации и контейнеры элементов см. заметки в <xref:System.Windows.Controls.VirtualizingStackPanel>класс.</xref:System.Windows.Controls.VirtualizingStackPanel>"
  syntax:
    content: public static object DisconnectedSource { get; }
    return:
      type: System.Object
      description: "Объект, который заменяет <xref:System.Windows.FrameworkElement.DataContext*>при удалении контейнера элемента из визуального дерева.</xref:System.Windows.FrameworkElement.DataContext*>"
  overload: System.Windows.Data.BindingOperations.DisconnectedSource*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Включает сбор должен осуществляться в нескольких потоках и указывает объект блокировки, который должен использоваться для синхронизации доступа к коллекции."
  remarks: "При наличии большого объема данных для сбора или изменения, можно использовать фоновый поток для сбора и изменения данных, чтобы пользовательский интерфейс будет по-прежнему реактивный для ввода.  Чтобы включить несколько потоков для доступа к коллекции, вызовите метод EnableCollectionSynchronization.  При вызове перегруженного метода EnableCollectionSynchronization система блокирует коллекции при доступе к ее.  Чтобы указать обратный вызов самостоятельно заблокировать коллекцию, вызовите <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>перегрузить.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>"
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object lockObject);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "Коллекции, который должен синхронизированного доступа."
    - id: lockObject
      type: System.Object
      description: "Объект для блокировки при доступе к коллекции."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Включает сбор должен осуществляться в нескольких потоках и задает обратный вызов, который должен использоваться для синхронизации доступа к коллекции."
  remarks: "При наличии большого объема данных для сбора или изменения, можно использовать фоновый поток для сбора и изменения данных, чтобы пользовательский интерфейс будет по-прежнему реактивный для ввода.  Чтобы включить несколько потоков для доступа к коллекции, вызовите метод EnableCollectionSynchronization.  Эта перегрузка метода EnableCollectionSynchronization дает возможность указать обратный вызов, который обеспечивает доступ к коллекции по одному потоку за раз.  У вас есть система заблокировать коллекцию путем вызова <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>перегрузить.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>  `context` Параметр является произвольный объект, который можно использовать для сведения известные при включении синхронизации коллекции. Аргумент передается функции обратного вызова, и его можно использовать для определения механизм синхронизации, чтобы использовать для управления доступом к `collection`. `Context`может быть `null`."
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object context, System.Windows.Data.CollectionSynchronizationCallback synchronizationCallback);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "Коллекции, который должен синхронизированного доступа."
    - id: context
      type: System.Object
      description: "Объект, который передается функции обратного вызова."
    - id: synchronizationCallback
      type: System.Windows.Data.CollectionSynchronizationCallback
      description: "Обратный вызов, который вызывается, когда требуется доступ к коллекции."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
