  name: VersionMismatchException
  nameWithType: VersionMismatchException
  fullName: System.Activities.VersionMismatchException
  type: Class
  summary: "Указывает сведения об исключении несоответствие версии."
  remarks: "Этот класс поддерживает функцию управления версиями и динамического обновления Windows Workflow Foundation. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Управление версиями рабочего процесса, идентификатор рабочего процесса и динамическое обновление, см. в следующих разделах.       [Управление версиями рабочего процесса](http://go.microsoft.com/fwlink/?LinkID=271561) Описывает функциональные возможности управления версиями рабочего процесса, появившиеся в [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [Динамическое обновление](http://go.microsoft.com/fwlink/?LinkId=271563) описывает способ обновления определения рабочего процесса сохраненного экземпляра рабочего процесса с помощью динамического обновления.       [Использование WorkflowApplication идентификации и управления версиями](http://go.microsoft.com/fwlink/?LinkId=271564) описывается использование <xref:System.Activities.WorkflowIdentity>для размещения нескольких версий рабочего процесса side-by-side.</xref:System.Activities.WorkflowIdentity>       [Параллельное управление версиями в WorkflowServiceHost](http://go.microsoft.com/fwlink/?LinkId=271565) описывает способ размещения нескольких версий рабочего процесса в одной конечной точке.       [Как: узел нескольких версий рабочего процесса Side-by-Side](http://go.microsoft.com/fwlink/?LinkId=271566) этого шага в [учебник по началу работы](http://go.microsoft.com/fwlink/?LinkId=271570) показано обновление определения рабочего процесса и размещение рабочих процессов с помощью старого и нового определения, в то же время.       [Как: обновление определения экземпляра рабочего процесса запущен](http://go.microsoft.com/fwlink/?LinkId=271567) этого шага в [учебник по началу работы](http://go.microsoft.com/fwlink/?LinkId=271570) показано обновление сохраненные экземпляры рабочего процесса для использования нового определения рабочего процесса."
  syntax:
    content: 'public class VersionMismatchException : Exception'
