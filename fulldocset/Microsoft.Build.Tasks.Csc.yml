- uid: Microsoft.Build.Tasks.Csc.ErrorReport
  id: ErrorReport
  parent: Microsoft.Build.Tasks.Csc
  langs:
  - csharp
  name: ErrorReport
  nameWithType: Csc.ErrorReport
  fullName: Microsoft.Build.Tasks.Csc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Возвращает или задает метод, позволяющий сообщить в корпорацию Майкрософт ошибка внутреннего компилятора C#."
  remarks: "Это свойство может иметь значение `prompt`, `send`, или `none`. Если свойство имеет значение `prompt`, получат запрос при возникновении внутренней ошибки компилятора. С предложением электронном виде отправить отчет об ошибках в корпорацию Майкрософт. Если свойство имеет значение `send`, автоматически отправляется сообщение об ошибке. Если свойство имеет значение `none`, отчет об ошибке выводится только в текстовых выходных данных компилятора. Значение по умолчанию — `none`. Дополнительные сведения см. в разделе [/errorReport (параметры компилятора C#)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "Метод, позволяющий сообщить ошибка внутреннего компилятора C# в корпорацию Майкрософт."
  overload: Microsoft.Build.Tasks.Csc.ErrorReport*
  exceptions: []
  platform:
  - net462
