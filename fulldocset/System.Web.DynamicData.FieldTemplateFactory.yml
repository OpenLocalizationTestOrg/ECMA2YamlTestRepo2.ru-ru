- uid: System.Web.DynamicData.FieldTemplateFactory.Model
  id: Model
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: Model
  nameWithType: FieldTemplateFactory.Model
  fullName: System.Web.DynamicData.FieldTemplateFactory.Model
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Возвращает или задает <xref href=&quot;System.Web.DynamicData.MetaModel&quot;> </xref> , связанный с <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> класса"
  remarks: "<xref:System.Web.DynamicData.MetaModel>Класс является абстрактным классом, который представляет сопоставление между объектами базы данных и домена.</xref:System.Web.DynamicData.MetaModel> Платформа динамических данных предоставляет набор классов (модель данных), которые представляют модель. Классы создаются через реляционный конструктор объектов (O/R-конструктор). LINQ to SQL Classes шаблона можно использовать для создания этих классов. Это свойство используется для получения и установки модели данных, связанной с <xref:System.Web.DynamicData.FieldTemplateFactory>классом.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public System.Web.DynamicData.MetaModel Model { get; }
    return:
      type: System.Web.DynamicData.MetaModel
      description: "Модели, с которым связан <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref>."
  overload: System.Web.DynamicData.FieldTemplateFactory.Model*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  id: PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: PreprocessMode(MetaColumn,DataBoundControlMode)
  nameWithType: FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  fullName: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Изменяет режим столбца данных."
  remarks: "Платформа динамических данных отображает данные в только для чтения, вставки, или изменяет режимы. Этот метод определяет режим, который отображается в столбце. Например если столбец является столбцом первичного ключа, только для чтения изменяет запроса режим редактирования. Невозможно изменить столбцы, автоматически созданный и внешние ключи, которые являются частью первичного ключа."
  syntax:
    content: public virtual System.Web.UI.WebControls.DataBoundControlMode PreprocessMode (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "Столбец, для которого требуется шаблон поля."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Режим (только для чтения, изменения или вставки) будет сделать."
    return:
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Режим рендеринга столбца."
  overload: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  id: TemplateFolderVirtualPath
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: TemplateFolderVirtualPath
  nameWithType: FieldTemplateFactory.TemplateFolderVirtualPath
  fullName: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Возвращает или задает папку, в которой требуется создать шаблон поля."
  remarks: "Папка по умолчанию, где были созданы шаблоны полей — /DynamicData/FieldTemplates /. Эта папка содержит шаблоны полей по умолчанию и пользовательские шаблоны полей, создаваемые. При создании и указать другую папку для шаблонов поля динамических данных создаст шаблоны полей в заданную папку. Дополнительные сведения о шаблонах полей см. в разделе [формирование шаблонов динамических данных ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string TemplateFolderVirtualPath { get; set; }
    return:
      type: System.String
      description: "Путь к папке, содержащей шаблоны полей."
  overload: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath*
  exceptions: []
  platform:
  - net462
