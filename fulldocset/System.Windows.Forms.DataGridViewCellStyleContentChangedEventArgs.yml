  remarks: "<xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>Событие происходит, когда значение свойства <xref:System.Windows.Forms.DataGridViewCellStyle>объект, возвращаемый одним из следующих изменений свойств:- <xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName>Если одно из этих свойств устанавливается на другой <xref:System.Windows.Forms.DataGridViewCellStyle>объекта, однако соответствующий *PropertyName* `Changed` событием, но <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>событие не происходит.</xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>       Используйте <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A>свойство, чтобы определить, какое свойство <xref:System.Windows.Forms.DataGridViewCellStyle>измененного.</xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A> Используйте <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>свойство для получения обновленного значения.</xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#306](~/add/codesnippet/csharp/t-system.windows.forms.d_112_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#306](~/add/codesnippet/visualbasic/t-system.windows.forms.d_112_1.vb)]"
