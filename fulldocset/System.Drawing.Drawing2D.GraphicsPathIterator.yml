- uid: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve
  id: HasCurve
  parent: System.Drawing.Drawing2D.GraphicsPathIterator
  langs:
  - csharp
  name: HasCurve()
  nameWithType: GraphicsPathIterator.HasCurve()
  fullName: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve()
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Drawing2D
  summary: "Указывает, является ли путь, связанный с этим <xref href=&quot;System.Drawing.Drawing2D.GraphicsPathIterator&quot;> </xref> содержит кривую."
  remarks: "Все кривые в контуре хранятся в виде последовательностей сплайнов Безье. Например при добавлении контура эллипса, укажите верхнего левого угла, ширина и высота его ограничивающего прямоугольника. Эти числа (левый верхний угол, ширину и высоту) не хранятся в каталоге; Вместо этого; эллипс преобразуется в последовательность из четырех сплайнов Безье. В контуре записаны конечные и контрольные точки этих сплайнов Безье.       Путь содержит массив точек данных, каждая из которых принадлежит линии или сплайн Безье. Если некоторые точки в массиве принадлежат сплайнов Безье, а затем возвращает HasCurve `true`. Если все точки в массиве принадлежат к строкам, а затем возвращает HasCurve `false`.       Некоторые методы Спрямление, это означает, что все кривые в пути преобразуются в последовательности линий. После путь был выровнен, всегда будет возвращать HasCurve `false`. Вызов <xref:System.Drawing.Drawing2D.GraphicsPath.Flatten%2A>, <xref:System.Drawing.Drawing2D.GraphicsPath.Widen%2A>, или <xref:System.Drawing.Drawing2D.GraphicsPath.Warp%2A>метод <xref:System.Drawing.Drawing2D.GraphicsPath>выравнивает путь.</xref:System.Drawing.Drawing2D.GraphicsPath> </xref:System.Drawing.Drawing2D.GraphicsPath.Warp%2A> </xref:System.Drawing.Drawing2D.GraphicsPath.Widen%2A> </xref:System.Drawing.Drawing2D.GraphicsPath.Flatten%2A>"
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, an <xref:System.Windows.Forms.Form.OnPaint%2A> event object. The code performs the following actions:  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPath> object, `myPath`.  \n  \n-   Adds three lines, a rectangle, and an ellipse.  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPathIterator> object for `myPath`.  \n  \n-   Tests to see if the current path `myPath` contains a curve.  \n  \n-   Shows the result of the test in a message box.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/visualbasic/m-system.drawing.drawing_17_1.vb)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/cpp/m-system.drawing.drawing_17_1.cpp)]\n [!code-cs[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/csharp/m-system.drawing.drawing_17_1.cs)]"
  syntax:
    content: public bool HasCurve ();
    parameters: []
    return:
      type: System.Boolean
      description: "Этот метод возвращает <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> если текущего вложенного пути содержит кривую; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve*
  exceptions: []
  platform:
  - net462
