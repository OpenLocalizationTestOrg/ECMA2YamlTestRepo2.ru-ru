- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "При переопределении в производном классе преобразует ввод мыши и системы координат с помощью эффекта."
  remarks: "Переопределите свойство EffectMapping, чтобы назначить преобразование, которое отличается от преобразование удостоверения по умолчанию.       Ввод преобразовывается через обратное значение для этого преобразования. <xref:System.Windows.Media.Visual.TransformToAncestor%2A>И <xref:System.Windows.Media.Visual.TransformToDescendant%2A>методы также имеют EffectMapping преобразования, примененного.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       Входящие точки должны размещаться в [0-1] диапазона, а исходящие необходимо сопоставить [0-1] диапазона. <xref:System.Windows.Media.GeneralTransform.Inverse%2A>Свойство должно возвращать <xref:System.Windows.Media.GeneralTransform>, вычисляющего обратное сопоставление.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       Обратное преобразование сопоставляет точку после применения эффекта к точке, поступил из до применения эффекта. Не обратное преобразование сопоставляет, точку перед эффект применяется к после применения эффекта.       Обратите внимание, что преобразование не включает сведения о размере физической пикселей используется он работает в диапазоне от единицы."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "Преобразование для применения. Значение по умолчанию — преобразование удостоверения."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
