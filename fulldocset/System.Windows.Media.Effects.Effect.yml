  summary: "Создает модифицируемый клон данного объекта <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> объект, делая глубокие копии значений этого объекта. При копировании свойств зависимостей объекта этот метод копирует ресурсов ссылки и привязки данных (которые могут уже не быть разрешимыми), но не копирует анимации или их текущие значения."
  remarks: "Метод Clone может использоваться для создания изменяемой копии замороженный <xref:System.Windows.Freezable>объектов.</xref:System.Windows.Freezable> Для удобства, этот метод переопределяет унаследованный <xref:System.Windows.Freezable.Clone%2A>метод для строго типизированной реализации.</xref:System.Windows.Freezable.Clone%2A>"
