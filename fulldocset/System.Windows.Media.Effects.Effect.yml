  namespace: System.Windows.Media.Effects
  summary: "Возвращает <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> , когда он используется в качестве входных данных для <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>, вызывает Битовая карта <xref href=&quot;System.Windows.UIElement&quot;> </xref> , <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> применяется этот вход."
  remarks: "Используйте свойство ImplicitInput в качестве значения входным значением кисти на <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect>       Свойство ImplicitInput представляет шейдера входные данные, поступающие от отрисовку <xref:System.Windows.UIElement>, <xref:System.Windows.Media.Effects.Effect>применяется к.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      Настроек [!NOTE] настроек поведение не определено, если ImplicitInput используется в качестве кисти в других классов WPF."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "<xref href=&quot;System.Windows.Media.Brush&quot;> </xref> , Выступающий в качестве входных данных."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
