  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "Представляет сведения об операционной системе, например идентификатор версии и платформы. Этот класс не наследуется."
  remarks: "Класс операционной системы содержит сведения об операционной системе.       Сведения о текущей операционной системой среды выполнения получать объект операционной системы, возвращенных <xref:System.Environment.OSVersion%2A?displayProperty=fullName>свойство.</xref:System.Environment.OSVersion%2A?displayProperty=fullName> Список Windows версий операционной системы и их соответствующие номера версий, возвращенные <xref:System.OperatingSystem.Version%2A>и <xref:System.OperatingSystem.VersionString%2A>Свойства и <xref:System.OperatingSystem.ToString%2A>метода, в разделе [версии операционной системы](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) в центре разработчиков Windows.</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       Изначально класс операционной системы не общего назначения для описания операционной системы и более широких типа не может быть производным от класса операционной системы. Если необходимо, чтобы тип, содержащий другие сведения об операционной системе, создать собственный тип, а затем включить поле типа операционной системы и любые дополнительные поля, свойства или методы, которые необходимы."
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
  inheritance:
