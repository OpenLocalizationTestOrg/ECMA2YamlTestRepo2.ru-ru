  summary: "Возвращает версию пакета обновления, представленный этим <xref href=&quot;System.OperatingSystem&quot;> </xref> объекта."
  remarks: "Пакет обновления используется для распространения обновлений программного обеспечения операционной системы, на котором он установлен. Однако не каждая операционная система использует пакеты обновления.       Версия пакета обновления, если он доступен, уже правильно отформатирован для отображения."
