  name: DataGridViewAutoSizeRowMode
  nameWithType: DataGridViewAutoSizeRowMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowMode
  type: Enum
  summary: "Определяет значения для указания способа, которым регулируется высота строки."
  remarks: "<xref:System.Windows.Forms.DataGridView>Его строк на основании предпочтительную высоту каждой строки могут изменяться размеры элемента управления.</xref:System.Windows.Forms.DataGridView> Предпочтительная высота строки — это минимальная высота, необходимые для отображения значения наибольшей ячейки в этой строке. Разные режимы размеров позволяют показать ячейки, которые используются для вычисления новых значений высоты (ячейки заголовка или не относящиеся к заголовку), а также следует ли изменять размер строк всех или только строк, отображаемых в текущий момент. Изменение размера подмножества строк поможет избежать снижения производительности при работе с большим количеством строк данных.       Автоматическое изменение размеров на основе содержимого запрещает пользователям изменять значения высоты строк с помощью мыши.       Это перечисление используется <xref:System.Windows.Forms.DataGridView>управления <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>метод.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Дополнительные сведения о режимах установки размеров см. в разделе [параметры изменения размера в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
  syntax:
