  name: SecurityTokenResolver
  nameWithType: SecurityTokenResolver
  fullName: System.IdentityModel.Selectors.SecurityTokenResolver
  type: Class
  summary: "Представляет служебный класс, который может извлекать маркеры безопасности или ключи при наличии идентификатора ключа или предложения идентификатора ключа."
  remarks: "Использование токенов в распознаватель маркеров SecurityTokenResolver класс, чтобы получить ключ или безопасности при наличии идентификатора ключа или предложения идентификатора ключа. <xref:System.IdentityModel.Selectors.SecurityTokenResolver.ResolveToken%2A>И <xref:System.IdentityModel.Selectors.SecurityTokenResolver.TryResolveToken%2A>методы извлечения токена наличии идентификатора ключа или предложения идентификатора ключа.</xref:System.IdentityModel.Selectors.SecurityTokenResolver.TryResolveToken%2A> </xref:System.IdentityModel.Selectors.SecurityTokenResolver.ResolveToken%2A> <xref:System.IdentityModel.Selectors.SecurityTokenResolver.ResolveSecurityKey%2A>И <xref:System.IdentityModel.Selectors.SecurityTokenResolver.TryResolveSecurityKey%2A>извлекают ключ при наличии предложения идентификатора ключа.</xref:System.IdentityModel.Selectors.SecurityTokenResolver.TryResolveSecurityKey%2A> </xref:System.IdentityModel.Selectors.SecurityTokenResolver.ResolveSecurityKey%2A> Методы с `Try` префикса возврата `false` при извлечения окажется неудачной, тогда как методы без `Try` префикс к возникновению исключения."
  syntax:
    content: 'public abstract class SecurityTokenResolver : System.IdentityModel.Configuration.ICustomIdentityConfiguration'
  inheritance:
  - System.Object
  implements:
  - System.IdentityModel.Configuration.ICustomIdentityConfiguration
  inheritedMembers: []
