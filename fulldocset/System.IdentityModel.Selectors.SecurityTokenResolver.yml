  namespace: System.IdentityModel.Selectors
  summary: "Создает Сопоставитель токена безопасности по умолчанию для указанных маркеров безопасности."
  remarks: "Использует арбитр маркеров безопасности, который возвращается этим методом <xref:System.IdentityModel.Tokens.SecurityToken.MatchesKeyIdentifierClause%2A>и <xref:System.IdentityModel.Tokens.SecurityToken.ResolveKeyIdentifierClause%2A>методов для указанных маркеров безопасности для разрешения идентификаторов ключей и предложений идентификатора ключа.</xref:System.IdentityModel.Tokens.SecurityToken.ResolveKeyIdentifierClause%2A> </xref:System.IdentityModel.Tokens.SecurityToken.MatchesKeyIdentifierClause%2A>"
  syntax:
    content: public static System.IdentityModel.Selectors.SecurityTokenResolver CreateDefaultSecurityTokenResolver (System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Tokens.SecurityToken> tokens, bool canMatchLocalId);
    parameters:
    - id: tokens
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Tokens.SecurityToken}
      description: "Объект &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; типа <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> , содержащая набор маркеров безопасности, для которых данный распознаватель маркеров безопасности может разрешить идентификаторы ключей и предложения идентификаторов ключей."
    - id: canMatchLocalId
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы устранить <xref uid=&quot;langword_csharp_&lt;SecurityTokenReference&gt;&quot; name=&quot;&lt;SecurityTokenReference&gt;&quot; href=&quot;&quot;> </xref> предложений идентификатора со ссылкой на ключ безопасности, расположенный где-либо месте в сообщении SOAP; в противном случае — ключа <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: "Объект <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenResolver&quot;> </xref> , разрешающее идентификаторы ключей и предложения, которые соответствуют маркеры безопасности, указанной в <code> tokens </code> параметра."
