  name: UriIdnScope
  nameWithType: UriIdnScope
  fullName: System.UriIdnScope
  type: Enum
  summary: "Предоставляет варианты значений для параметра конфигурации для <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> в <xref href=&quot;System.Configuration&quot;> </xref> пространства имен."
  remarks: "Существующий <xref:System.Uri>класс был расширен для обеспечения поддержки для международных идентификаторов ресурсов (IR) в соответствии с RFC 3987.</xref:System.Uri> Текущие пользователи не увидят любые изменения в работе платформы .NET Framework 2.0, пока они не запустят IRI. Это обеспечивает совместимость приложений с предыдущими версиями платформы .NET Framework.       Только атрибут международного доменного имени (IDN) управляет работой. Все другие операции по обработке IRI (например, нормализация символов) всегда выполняются по умолчанию.       Параметр конфигурации для <xref:System.Configuration.IdnElement?displayProperty=fullName>будет считываться один раз при первой <xref:System.Uri>создается класс.</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> Изменения в параметрах конфигурации после этого игнорируются.       Дополнительные сведения о поддержке IRI см. в разделе «Примечания» для <xref:System.Uri>класса.</xref:System.Uri>"
  syntax:
    content: public enum UriIdnScope
