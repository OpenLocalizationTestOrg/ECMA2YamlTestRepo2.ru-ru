  summary: "Это значение преобразует все внешние имена доменов в Юникоде эквиваленты в Punycode (имена IDN). В этом случае для обработки международных имен в локальной интрасети, DNS-серверы, которые используются для интрасети должны поддерживать имена в Юникоде."
  syntax:
    content: AllExceptIntranet
    return:
      type: System.UriIdnScope
      description: "Для добавления."
  exceptions: []
