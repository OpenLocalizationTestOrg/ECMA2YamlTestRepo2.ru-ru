  name: WebFaultException
  nameWithType: WebFaultException
  fullName: System.ServiceModel.Web.WebFaultException
  type: Class
  summary: "Представляет ошибку, которая может быть связан код состояния HTTP."
  remarks: "При использовании конечной точки WCF REST (<xref:System.ServiceModel.WebHttpBinding> и <xref:System.ServiceModel.Description.WebHttpBehavior>или <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) задается соответствующий код состояния HTTP в ответе.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> </xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> Однако WebFaultException может использоваться с конечными точками, не REST и ведет себя как обычный <xref:System.ServiceModel.FaultException>.</xref:System.ServiceModel.FaultException>       При использовании конечной точки WCF REST, формат ответа сериализованного сбоя определяется таким же образом, как ответ без ошибок. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Форматировании WCF REST см. в разделе [WCF Web HTTP форматирование](~/add/includes/ajax-current-ext-md.md)."
