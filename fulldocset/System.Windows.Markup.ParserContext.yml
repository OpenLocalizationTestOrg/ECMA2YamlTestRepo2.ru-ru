  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "Предоставляет контекстные сведения, необходимые для синтаксического анализа XAML."
  remarks: "Средство синтаксического анализа XAML, который ссылается этот контекст является [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] эры синтаксического анализа XAML API, относящиеся к реализации WPF, которое представлено в <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>и <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       Система XAML в [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] использует более сложной системе типов XAML и таким образом использует другой тип контекста для операций обработки XAML. Дополнительные сведения см. в разделе <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext>       ParserContext обычно используется в качестве входных данных для вызова <xref:System.Windows.Markup.XamlReader>операции.</xref:System.Windows.Markup.XamlReader> В таких случаях вы используете перегрузки <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>или <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>где предоставление ParserContext предоставляет больший контроль над факторы, например сопоставление типов в XAML, или изменение XML обработки по умолчанию.</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> С помощью ParserContext противоположность использованию <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>поведением по умолчанию является расширенный сценарий.</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`и `xml:space` поведение является одним из аспектов контекста, можно переопределить. По умолчанию используется контекст анализатора `en-us` на основе значений. Дополнительные сведения о том, почему контекст уровня языка XAML использует `en-us` вместо значение языка и региональных параметров в разделе [Общие сведения о локализации и глобализации WPF](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_ParserContext&quot;></a>## Использование текста XAML"
  syntax:
    content: 'public class ParserContext : System.Windows.Markup.IUriContext'
  inheritance:
  - System.Object
  implements:
  - System.Windows.Markup.IUriContext
  inheritedMembers: []
