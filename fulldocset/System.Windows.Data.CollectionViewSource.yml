  summary: "[!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] Прокси-сервер <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> класса."
  remarks: "CollectionViewSource является прокси для <xref:System.Windows.Data.CollectionView>класса, или класс, производный от <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> </xref:System.Windows.Data.CollectionView> Включает CollectionViewSource [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] кода для задания часто используемые <xref:System.Windows.Data.CollectionView>Свойства, передача этих параметров для базового представления.</xref:System.Windows.Data.CollectionView> CollectionViewSource имеет <xref:System.Windows.Data.CollectionViewSource.View%2A>свойство, которое содержит фактическое представление и <xref:System.Windows.Data.CollectionViewSource.Source%2A>свойство, которое содержит исходную коллекцию.</xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource.View%2A>       Представление коллекции можно представить как слой поверх исходной коллекции привязки для навигации и отображения коллекции на основании сортировки, фильтрации и запросов к группе, без необходимости управлять самой исходной коллекцией. Если в исходной коллекции реализован <xref:System.Collections.Specialized.INotifyCollectionChanged>интерфейс изменения, вызванные <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>событий, распространяются на представления.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Поскольку представления не изменяют исходные коллекции, каждой исходной коллекции могут иметь несколько представлений, связанные с ним. Например, возможно, коллекция `Task` объектов. С помощью представления можно отобразить те же самые данные различными способами. Например в левой части страницы можно для отображения задач, отсортированных по приоритету, а справа от оператора, сгруппированные по области.       Дополнительные сведения см [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md)."
