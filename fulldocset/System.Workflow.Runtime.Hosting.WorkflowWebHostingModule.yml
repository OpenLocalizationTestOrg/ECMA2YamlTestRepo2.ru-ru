  summary: "Предоставляет механизм для маршрутизации ИД экземпляра рабочего процесса в / из <xref href=&quot;System.Workflow.Activities.WorkflowWebService&quot;> </xref> в файл cookie в веб-клиента. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Эта функциональность необходима для повторного ввода определения рабочего процесса, который предоставляется как веб-службы. Без этого модуля первый вызов веб-службы рабочего процесса предоставляется работает, но последующие вызовы ошибкой. Кроме того убедитесь, что клиентское приложение имеет включены файлы cookie."
