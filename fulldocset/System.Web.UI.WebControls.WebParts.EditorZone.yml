  fullName: System.Web.UI.WebControls.WebParts.EditorZone
  type: Class
  summary: "Служит основным элементом в наборе для размещения элементов управления веб-частей <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> элементов управления на веб-странице."
  remarks: "В наборе элементов управления веб-частей зоной называется составной элемент управления, который занимает определенную область веб-страницы и содержит серверные элементы управления. Основные функции зоны, для размещения элементов управления, содержащихся в нем и для предоставления единый пользовательский интерфейс (UI) для этих элементов управления. Общие сведения о зонах, и как они используются в приложениях веб-частей см. в справочной документации по базе <xref:System.Web.UI.WebControls.WebParts.WebZone>класса, и [Обзор Web части элемента управления задайте](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebZone>       Элемент управления EditorZone является одним из фундаментальных элементов управления в наборе элементов управления веб-частей. Это ключевой компонент веб-частей — это способность конечным пользователям изменять (или персонализировать) веб-страницы в соответствии с их предпочтениями и сохранять эти параметры для будущих сеансов браузера. Один из аспектов изменения страниц веб-частей включает редактирование; Пользователи могут изменять внешний, макета, поведения и другие свойства видимых <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Несколько элементов управления в наборе элементов управления веб-части предоставляют возможности редактирования, включая элемент управления EditorZone.       Элемент управления EditorZone становится видимым, когда страница веб-частей в режим редактирования, так и различных <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, которые можно использовать для настройки <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Элемент управления EditorZone очень похож на его родительского <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>класса с одним отличием ключа: элемент управления EditorZone предоставляет шаблон зоны, на которые ссылается его <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Шаблон зоны дает возможность объявлять содержимое в формате сохранения страницы. Разработчики страниц можно поместить элемент управления EditorZone декларативная разметка веб-страницы, добавьте дочерний элемент `<zonetemplate>` элемент и в `<zonetemplate>` элемента, добавьте декларативные ссылки <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Элемент управления EditorZone также есть метод <xref:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts%2A>, который переопределяет базовый метод в <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>классе.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone.CreateEditorParts%2A> Этот метод необходим, чтобы элемент управления EditorZone можно создать шаблон зоны, чтобы содержать <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, которые добавляются в зону декларативно.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!NOTE] настроек кнопки в пользовательском Интерфейсе EditorZone требуют скриптов на стороне клиента для правильной работы. Если поддержка сценариев отключена в браузере, пользователь может выполнять действия в пользовательском Интерфейсе EditorZone не будет.      ## Специальные возможности разметка, по умолчанию для этого элемента управления может не соответствовать стандартам специальных возможностей, таким как веб-содержимого 1.0 (WCAG) с приоритетом 1. Дополнительные сведения о поддержке специальных возможностей для этого элемента управления см. в разделе [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZone class. The example creates a custom editor zone that inherits from the EditorZone class, and uses it in a Web Parts page.  \n  \n The code example has three parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that references the custom EditorZone control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For more details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZone_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_247_1.ascx)]\n [!code-cs[WebParts_EditorZone_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_247_1.ascx)]  \n  \n The second part of the code example is a Web page. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `uc1:` prefix for the element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, with some tags and properties set to determine its appearance and behavior. There are also a number of methods that access various members of the EditorZone control programmatically.  \n  \n [!code-cs[WebParts_EditorZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_247_2.aspx)]\n [!code-vb[WebParts_EditorZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_247_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list to switch to edit mode. To display the editing UI, you can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. With the editing UI visible, you can see the effects of the declarative and programmatic uses of the EditorZone class members."
