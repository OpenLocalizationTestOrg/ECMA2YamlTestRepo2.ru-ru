  name: ZoneTemplate
  nameWithType: EditorZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Предоставляет шаблон для хранения дочерних элементов управления в пределах <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZone&quot;> </xref> управления в постоянном формате страницы."
  remarks: "Свойство ZoneTemplate имеет ключевое различие между <xref:System.Web.UI.WebControls.WebParts.EditorZone>классом и базовым <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>классом.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> Добавляя поддержку шаблон зоны <xref:System.Web.UI.WebControls.WebParts.EditorZone>класса позволяют разработчикам разместить дочерние <xref:System.Web.UI.WebControls.WebParts.EditorPart>внутри элементов управления <xref:System.Web.UI.WebControls.WebParts.EditorZone>управления в декларативной разметке веб-страницы.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> Шаблон зоны выступает в роли контейнера для дочерних элементов управления.      Настроек [!NOTE] настроек SET для вызовов свойство ZoneTemplate <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>метод, который обеспечивает коллекцию <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления, объявленные в шаблоне, чтобы создать заново.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> В результате чего все изменения содержимого шаблона для распознавания.       Чтобы использовать шаблон зоны декларативно в <xref:System.Web.UI.WebControls.WebParts.EditorZone>управления, добавьте пару `<zonetemplate>` теги и ссылки <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления между тегами.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> Только в одной зоне шаблон отображается на один экземпляр <xref:System.Web.UI.WebControls.WebParts.EditorZone>управления (таким образом, нет причин для добавления нескольких `<zonetemplate>` элементы <xref:System.Web.UI.WebControls.WebParts.EditorZone>управления).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> Кроме того шаблон зоны из <xref:System.Web.UI.WebControls.WebParts.EditorZone>элемента управления может содержать только элементы управления частей, которые являются производными от <xref:System.Web.UI.WebControls.WebParts.EditorPart>класса.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>"
  example:
  - "The following code example demonstrates declarative use of the ZoneTemplate property. The full code for the example is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZone> class overview.  \n  \n The code example demonstrates how <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls can be placed within a `<zonetemplate>` element in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-cs[WebParts_EditorZone_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1165_1.aspx)]\n [!code-vb[WebParts_EditorZone_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1165_1.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list to switch to edit mode. To display the editing user interface (UI), you can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. With the editing UI visible, you can see the several <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are declared within the `<zonetemplate>` element."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> Зоны шаблон, который выступает в роли контейнера для дочерних элементов управления в зоне."
  overload: System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate*
  exceptions: []
