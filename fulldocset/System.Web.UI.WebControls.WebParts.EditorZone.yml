  remarks: "Метод CreateEditorParts переопределяет базовый метод для создания только <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, которые объявлены в шаблоне зоны.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Любой другой <xref:System.Web.UI.WebControls.WebParts.EditorPart>необходимо программно добавить элементы управления, добавляются в зону.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Это можно сделать, например, путем реализации <xref:System.Web.UI.WebControls.WebParts.IWebEditable>интерфейс <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> Затем в переопределенном <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>метод, можно добавить коллекцию пользовательских <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
