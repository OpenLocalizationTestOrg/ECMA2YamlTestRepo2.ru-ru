  fullName: System.Web.Services.Discovery.DiscoveryClientResult
  type: Class
  summary: "Представляет сведения о ссылке обнаружения без содержимого документа, на который указывает ссылка. Этот класс не наследуется."
  remarks: "С помощью <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>метод <xref:System.Web.Services.Discovery.DiscoveryClientProtocol>, все допустимые документы со ссылками и файл, содержащий карту всех сохранение документов могут быть написаны на диск.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> Файл, содержащий карту всех сохраненных документов содержит сведения о каждом документе, сведенные свойства DiscoveryClientResult.       После указанных документов и карты документов, на которые имеются ссылки, были записаны на диск с использованием <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>метод, можно вызвать <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>метод читать документы обнаружения.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>"
  example:
  - >-
    [!code-cpp[DiscoveryClientResult#1](~/add/codesnippet/cpp/t-system.web.services.di_12_1.cpp)]
