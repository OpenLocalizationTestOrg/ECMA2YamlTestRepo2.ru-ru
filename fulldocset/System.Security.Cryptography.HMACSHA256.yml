      description: "Секретный ключ для <xref href=&quot;System.Security.Cryptography.HMACSHA256&quot;> </xref> шифрования. Значением ключа может быть любой длины. Тем не менее рекомендуемый размер — 64 байта. Если ключ длиной более 64 байт, он хэшируется (с использованием SHA-256) для получения 64-байтового ключа. Если это не более 64 байта, он дополняется до 64 байт."
