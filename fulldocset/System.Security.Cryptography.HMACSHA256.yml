  name: HMACSHA256
  nameWithType: HMACSHA256
  fullName: System.Security.Cryptography.HMACSHA256
  type: Class
  summary: "Вычисляет хэш-проверки подлинности сообщения код (HMAC) с помощью <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> хеш-функции."
  remarks: "HMACSHA256 — это тип хэш-алгоритма, который создается из хэш-функцию SHA-256 и используется как хэш-проверки подлинности сообщения код (HMAC). Процесс HMAC смешивании секретного ключа с данными сообщения, вычислении хэш-функции результата, снова смешивании хэш-значения с секретным ключом и затем применяет хэш-функцию во второй раз. Выходные данные хэш-код является длиной в 256 бит.       Код HMAC может использоваться для определения факта подделки сообщения, передаваемого по незащищенному каналу, при условии, что отправитель и получатель общий секретный ключ. Отправитель вычисляет хэш-значение для исходных данных и передает исходные данные и хэш-значения в одном сообщении. Получатель повторно вычисляет хэш-значение для полученного сообщения и проверяет, что совпадает передаваемых HMAC.       Любое изменение данных или значения хэша вызовет несовпадение, поскольку для изменения сообщения и повторного создания правильного кода HMAC требуется знание секретного ключа. Таким образом Если исходные и вычисляемый хэш-коды совпадают, сообщение проходит проверку подлинности.       HMACSHA256 допускает использование ключей любого размера и создает хеш-последовательность длиной в 256 бит."
  example:
  - "The following example shows how to sign a file by using the HMACSHA256 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA256#1](~/add/codesnippet/csharp/t-system.security.crypto_55_1.cs)]\n [!code-cpp[HMACSHA256#1](~/add/codesnippet/cpp/t-system.security.crypto_55_1.cpp)]\n [!code-vb[HMACSHA256#1](~/add/codesnippet/visualbasic/t-system.security.crypto_55_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA256 : System.Security.Cryptography.HMAC
