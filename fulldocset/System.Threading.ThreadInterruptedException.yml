  name: ThreadInterruptedException
  nameWithType: ThreadInterruptedException
  fullName: System.Threading.ThreadInterruptedException
  type: Class
  summary: "Исключение, которое вызывается, когда <xref href=&quot;System.Threading.Thread&quot;> </xref> прерывается, когда оно находится в состоянии ожидания."
  remarks: "После создания потока будет по одному или нескольким <xref:System.Threading.ThreadState>состояния до уничтожения.</xref:System.Threading.ThreadState> Вызов <xref:System.Threading.Thread.Interrupt%2A>Когда поток находится в <xref:System.Threading.ThreadState>вызовут ThreadInterruptedException исключение в целевом потоке.</xref:System.Threading.ThreadState> </xref:System.Threading.Thread.Interrupt%2A> Если поток не находится в <xref:System.Threading.ThreadState>состоянии, исключение не создается, пока поток входит в это состояние.</xref:System.Threading.ThreadState> Если поток никогда не блокируется, он может завершиться, не будучи прерванным.       ThreadInterruptedException использует COR_E_THREADINTERRUPTED HRESULT, который имеет значение 0x80131519.       Список начальных значений свойств для экземпляра класса ThreadInterruptedException см. в разделе <xref:System.Threading.ThreadInterruptedException.%23ctor%2A>конструкторов.</xref:System.Threading.ThreadInterruptedException.%23ctor%2A>"
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/add/codesnippet/cpp/t-system.threading.threa_1_1.cpp)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/add/codesnippet/visualbasic/t-system.threading.threa_1_1.vb)]\n [!code-cs[System.Threading.Thread.Interrupt#1](~/add/codesnippet/csharp/t-system.threading.threa_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
