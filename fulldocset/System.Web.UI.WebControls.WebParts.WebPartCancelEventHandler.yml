  name: WebPartCancelEventHandler
  nameWithType: WebPartCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartCancelEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging&quot;> </xref> событий, <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing&quot;> </xref> событий, или <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> класса."
  remarks: "Метод, указанный в WebPartCancelEventHandler делегат вызывается, когда <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>события, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>событие, или <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>события.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>       Разработчики страниц могут предоставлять пользовательские обработчики для веб-частей путем добавления `OnSelectedWebPartChanging` атрибута `OnWebPartClosing` атрибут, или `OnWebPartDeleting` атрибут `<asp:webpartmanager>` элемент на странице и присвоения атрибуту имени пользовательского метода. Пользовательский обработчик также можно назначать программным образом. Дополнительные сведения о назначении обработчика событий программным образом см. в разделе [NIB: Практическое: подключение методы обработки событий для события](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartCancelEventHandler(object sender, WebPartCancelEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
