  name: XslTransformFileEditor
  nameWithType: XslTransformFileEditor
  fullName: System.Web.UI.Design.XslTransformFileEditor
  type: Class
  summary: "Предоставляет интерфейс пользователя во время разработки для выбора файла XML-преобразования."
  remarks: "Объект XslTransformFileEditor используется во время разработки для выбора и изменения URL-адрес для файла преобразования XML (.xsl) и присвоить URL-адрес свойства элемента управления. Например <xref:System.Web.UI.WebControls.XmlDataSource>управления используется класс XslTransformFileEditor во время разработки, чтобы задать значение <xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A>Свойства.</xref:System.Web.UI.WebControls.XmlDataSource.TransformFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Используйте <xref:System.ComponentModel.EditorAttribute>атрибут, чтобы связать со свойством XslTransformFileEditor.</xref:System.ComponentModel.EditorAttribute> При редактировании связанного свойства в области конструктора, узел конструктора вызывает <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>метод.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>Использует метод <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>метод, который в свою очередь, отображает пользовательский интерфейс для выбора URL-адрес, а затем возвращает URL-адрес, выбранный пользователем.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>Указывает стиль отображения пользовательского интерфейса.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Создайте класс, производный от XslTransformFileEditor для определения специализированного редактора для свойства URL-адрес файла преобразования XML. Например, можно переопределить производный класс <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>метода, а затем вызовите <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>метод с пользовательским <xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A>или <xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A>значение.</xref:System.Web.UI.Design.XslTransformFileEditor.Caption%2A> </xref:System.Web.UI.Design.XslTransformFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XslTransformFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XslTransformFileEditor class allows the user interface to select and edit an XML transform file name for the property value.  \n  \n [!code-cs[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_1_1.cs)]\n [!code-vb[WebDesigner.XslTransformFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_1_1.vb)]"
  syntax:
    content: 'public class XslTransformFileEditor : System.Web.UI.Design.UrlEditor'
