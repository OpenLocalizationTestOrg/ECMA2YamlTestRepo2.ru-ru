  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "Определяет контракт, который реализует элемент управления веб-частей для передачи значения параметра в соединении веб-частей."
  remarks: "Данные обычно отправляются от поставщика к получателю в соединении веб-частей. Однако в некоторых случаях поставщику нужен параметр потребителя, чтобы определить, какие значения необходимо отправлять обратно. Интерфейс IWebPartParameters определяет элементы для реализации, предназначенных для упрощения передачи параметра от потребителя к поставщику.       <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>Класс реализует интерфейс IWebPartParameters.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> Преобразователи используются для преобразования данных между двумя элементами управления веб-частей с несовместимыми точками подключения. Объект <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>объект преобразует данные от реализации поставщика <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>интерфейс поставщика требуется параметр от потребителя.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>Метод получает данные от поставщика и предоставляет метод обратного вызова для обработки данных для потребителя.</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> Метод обратного вызова может быть методом, настроенным в потребителе, соответствующим образом задает возвращаемые значения."
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462
