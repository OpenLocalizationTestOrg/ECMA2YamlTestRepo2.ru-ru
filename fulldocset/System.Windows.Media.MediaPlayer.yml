  summary: "Делает этот экземпляр глубокой копией указанного объекта <xref href=&quot;System.Windows.Media.MediaPlayer&quot;> </xref>. При копировании свойств зависимостей этот метод копирует ссылки и данные привязки ресурсов (), но они могут больше не разрешаться не копирует анимации или их текущие значения."
  remarks: "Этот метод вызывается методом <xref:System.Windows.Freezable.Clone%2A>метода и не должен вызываться напрямую из кода приложения, за исключением того, при вызове базовой реализации при переопределении этого метода.</xref:System.Windows.Freezable.Clone%2A> Чтобы создать изменяемую копию текущего объекта, вызовите <xref:System.Windows.Freezable.Clone%2A>вместо непосредственного вызова данного метода.</xref:System.Windows.Freezable.Clone%2A>       Дополнительные сведения см. в разделе <xref:System.Windows.Freezable.CloneCore%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.CloneCore%2A?displayProperty=fullName>"
  syntax:
    content: protected override void CloneCore (System.Windows.Freezable sourceFreezable);
    parameters:
    - id: sourceFreezable
      type: System.Windows.Freezable
      description: "<xref href=&quot;System.Windows.Media.MediaPlayer&quot;> </xref> Для клонирования."
  overload: System.Windows.Media.MediaPlayer.CloneCore*
  exceptions: []
  platform:
  - net462
