  langs:
  - csharp
  name: MediaPlayer
  nameWithType: MediaPlayer
  fullName: System.Windows.Media.MediaPlayer
  type: Class
  summary: "Предоставляет воспроизведение мультимедиа для рисунков."
  remarks: "Несмотря на то, что можно объявить экземпляр этого класса в [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], не может загрузить и воспроизвести его мультимедиа без использования кода. Для воспроизведения файлов мультимедиа [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] , используйте <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> Кроме того Если объявить экземпляр в [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], практично только используется для заполнения синтаксис элемента свойства для <xref:System.Windows.Media.VideoDrawing.Player%2A>свойство.</xref:System.Windows.Media.VideoDrawing.Player%2A>       При распространении мультимедиа с приложением, нельзя использовать файл мультимедиа в качестве ресурса проекта. В файле проекта вместо этого необходимо задать тип носителя `Content` и задайте `CopyToOutputDirectory` для `PreserveNewest` или `Always`.       Можно использовать в двух разных режимах в зависимости от того, что управляет проигрыватель MediaPlayer: независимом режиме и в режиме синхронизации. В независимом режиме MediaPlayer аналогична изображения и носителем открывается через <xref:System.Windows.Media.MediaPlayer.Open%2A>метод воспроизведения дисков.</xref:System.Windows.Media.MediaPlayer.Open%2A> В режиме часов MediaPlayer можно рассматривать как целевого объекта для анимации, и таким образом будет иметь соответствующий <xref:System.Windows.Media.Animation.Timeline>и <xref:System.Windows.Media.Animation.Clock>записи в измерение времени обработки дерева элементов управления воспроизведения.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.Timeline> Дополнительные сведения о режимах мультимедиа см. в разделе [Обзор мультимедиа](~/add/includes/ajax-current-ext-md.md).       MediaPlayer отличается от <xref:System.Windows.Controls.MediaElement>в том, что он не является элементом управления, можно добавить непосредственно в [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] приложения.</xref:System.Windows.Controls.MediaElement> Чтобы отобразить носитель, загруженный с помощью MediaPlayer, <xref:System.Windows.Media.VideoDrawing>или <xref:System.Windows.Media.DrawingContext>должен использоваться.</xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.VideoDrawing>"
  example:
  - '[How to: Play Media using a VideoDrawing](~/add/includes/ajax-current-ext-md.md)'
  syntax:
    content: 'public class MediaPlayer : System.Windows.Media.Animation.Animatable'
