  remarks: "Задание этого свойства указывает <xref:System.Windows.Media.MediaPlayer>должен управляться часами и использовать модуль расчета времени, поместив проигрывателя в режиме синхронизации.</xref:System.Windows.Media.MediaPlayer> Носитель, воспроизводится остановлена и <xref:System.Uri>связанного с новым часов открыт.</xref:System.Uri>       Когда проигрыватель работает в режиме часов, поиск с помощью <xref:System.Windows.Media.MediaPlayer.Position%2A>или вызов <xref:System.Windows.Media.MediaPlayer.Play%2A>, <xref:System.Windows.Media.MediaPlayer.Pause%2A>, или <xref:System.Windows.Media.MediaPlayer.Stop%2A>методы создают исключение <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.MediaPlayer.Stop%2A> </xref:System.Windows.Media.MediaPlayer.Pause%2A> </xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Position%2A> Эти операции доступны только в случае, когда игрок часов имеет значение null."
  syntax:
