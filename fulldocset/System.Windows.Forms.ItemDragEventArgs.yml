- uid: System.Windows.Forms.ItemDragEventArgs.Button
  id: Button
  parent: System.Windows.Forms.ItemDragEventArgs
  langs:
  - csharp
  name: Button
  nameWithType: ItemDragEventArgs.Button
  fullName: System.Windows.Forms.ItemDragEventArgs.Button
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает значение, указывающее, какие кнопки мыши были нажаты во время операции перетаскивания."
  remarks: "Это свойство позволяет определить, какие кнопки мыши были нажаты во время операции перетаскивания и вставки. Значение этого свойства можно использовать, чтобы правильно определить как перетаскивание- и ее следует выполнять операцию перетаскивания. Например может потребоваться переместить элемент в новое место при нажатии левой кнопки мыши и скопируйте его на новое место при нажатии правой кнопки мыши."
  example:
  - "The following example illustrates the use of the <xref:System.Windows.Forms.ItemDragEventArgs> class when you enable drag-and-drop operations within a <xref:System.Windows.Forms.TreeView> control. The Button property determines whether the dragged node should be moved or copied to its destination. The node, represented by the <xref:System.Windows.Forms.ItemDragEventArgs.Item%2A> property, is then passed to the <xref:System.Windows.Forms.TreeView> control's <xref:System.Windows.Forms.Control.DoDragDrop%2A> method, along with a value that indicates the desired effect of the drag-and-drop operation.  \n  \n For the complete example, see the <xref:System.Windows.Forms.TreeView.ItemDrag?displayProperty=fullName> reference topic.  \n  \n [!code-cpp[TreeViewDragDrop#2](~/add/codesnippet/cpp/p-system.windows.forms.i_13_1.cpp)]\n [!code-cs[TreeViewDragDrop#2](~/add/codesnippet/csharp/p-system.windows.forms.i_13_1.cs)]\n [!code-vb[TreeViewDragDrop#2](~/add/codesnippet/visualbasic/p-system.windows.forms.i_13_1.vb)]"
  syntax:
    content: public System.Windows.Forms.MouseButtons Button { get; }
    return:
      type: System.Windows.Forms.MouseButtons
      description: "Побитовое сочетание <xref href=&quot;System.Windows.Forms.MouseButtons&quot;> </xref> значения."
  overload: System.Windows.Forms.ItemDragEventArgs.Button*
  exceptions: []
  platform:
  - net462
