  name: CodeDomDesignerLoader
  nameWithType: CodeDomDesignerLoader
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  type: Class
  summary: "Предоставляет базовый класс для реализации загрузчика конструктора на основе CodeDOM."
  remarks: "CodeDomDesignerLoader является абстрактным классом, который предоставляет загрузчик конструктора полностью, в зависимости от объектной модели документов кода (CodeDOM). Укажите CodeDOM средство синтаксического анализа и генератор и службу разрешения типов."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class CodeDomDesignerLoader : System.ComponentModel.Design.Serialization.BasicDesignerLoader, System.ComponentModel.Design.Serialization.IDesignerSerializationService, System.ComponentModel.Design.Serialization.INameCreationService
