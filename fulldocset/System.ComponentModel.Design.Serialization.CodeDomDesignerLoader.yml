  remarks: "Метод PerformFlush Получает корневой <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>для корневой компонент конструктора и вызывает сериализатор для сериализации компонента.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Если результат этой операции <xref:System.CodeDom.CodeTypeDeclaration>, а затем интегрирует PerformFlush <xref:System.CodeDom.CodeTypeDeclaration>с существующие CodeDOM древовидной.</xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeDeclaration> Результатом является исходное дерево CodeDOM с соответствующими членами и замененными операторами. Наконец, PerformFlush вызывает абстрактный <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>метод, чтобы сохранить это дерево CodeDOM.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>       При сериализации корневого конструктора компонента не приводит к появлению <xref:System.CodeDom.CodeTypeDeclaration>, PerformFlush не выполняет никаких действий.</xref:System.CodeDom.CodeTypeDeclaration>      Настроек [!IMPORTANT] настроек отвечает вызывающего объекта, чтобы убедиться, что CodeDOM исходит из надежного источника. Принимает объект CodeDOM от ненадежных стороны делает возможным этого лица для выполнения вредоносного кода. При списании CodeDOM в файл, платформа будет выполнять код, представленный объектом CodeDOM и сериализованное содержимое объекта в качестве."
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> Из которого требуется запросить сериализатор."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Язык не предоставил анализатор кода для этого файла; Этот тип файлов не могут поддерживать конструктора."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Класс может быть создан, но это не первый класс в файле или не удается отобразить конструктор для этого файла, так как невозможно сконструировать ни один из классов внутри него."
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformLoad(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformLoad(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformLoad(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Анализирует код от поставщика CodeDOM."
  remarks: "Метод PerformLoad получает <xref:System.CodeDom.Compiler.ICodeParser>от поставщика CodeDOM и анализ кода.</xref:System.CodeDom.Compiler.ICodeParser> PerformLoad находит первый класс в файле, получает корневую папку <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>для типа данных, а затем вызывает сериализатор для десериализации типа данных.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> PerformLoad предполагается, что этот процесс создаст все необходимые компоненты в <xref:System.ComponentModel.IContainer>из <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>свойство.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> </xref:System.ComponentModel.IContainer> Наконец, вызывает PerformLoad <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>метод с полным именем типа, он передается преобразователя CodeDOM.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>      Настроек [!IMPORTANT] настроек отвечает вызывающего объекта, чтобы убедиться, что CodeDOM исходит из надежного источника. Принимает объект CodeDOM от ненадежных стороны делает возможным этого лица для выполнения вредоносного кода. При загрузке CodeDOM в рабочей области конструирования, платформа будет выполнять код, представленный объектом CodeDOM и сериализованное содержимое объекта в качестве."
  syntax:
    content: protected override void PerformLoad (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> Из которого требуется запросить сериализатор."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Язык не предоставил анализатор кода для этого файла; Этот тип файлов не могут поддерживать конструктора."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Класс может быть создан, но это не первый класс в файле или не удается отобразить конструктор для этого файла, так как невозможно сконструировать ни один из классов внутри него."
