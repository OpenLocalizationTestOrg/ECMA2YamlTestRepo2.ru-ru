- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Dispose()
  nameWithType: CodeDomDesignerLoader.Dispose()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Освобождает ресурсы, используемые <xref href=&quot;System.ComponentModel.Design.Serialization.CodeDomDesignerLoader&quot;> </xref> класса."
  remarks: "Метод Dispose удаляет службы, <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize%2A>метод.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize%2A>       После использования <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>окажется в неработоспособном состоянии.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> После вызова Dispose, необходимо освободить все ссылки на <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>, сборщик мусора мог освободить память, <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>занимаемую.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>объекта `Finalize` метод.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: public override void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize
  id: Initialize
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Initialize()
  nameWithType: CodeDomDesignerLoader.Initialize()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Инициализирует службы."
  remarks: "В следующей таблице описаны заменяемый службы, <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>добавляет в контейнере службы.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>      | Термин | Определение |   |----------|----------------|   | <xref:System.ComponentModel.Design.Serialization.INameCreationService>| Предоставляет семантику для создания имен объектов.</xref:System.ComponentModel.Design.Serialization.INameCreationService> Служба использует Поставщик CodeDOM <xref:System.CodeDom.Compiler.ICodeGenerator>интерфейс для создания имен, которые являются допустимыми идентификаторами для языка.</xref:System.CodeDom.Compiler.ICodeGenerator> Кроме того служба создания имен поддерживает пустые имена. Пустые имена должны интерпретироваться как временные локальные переменные во время сериализации. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>| Позволяет другим объектам сериализовать группу компонентов в двоичный объект.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> Эта служба наиболее часто используемые функции, такие как копирование, вставка или отмены или повтора. Класс <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>предоставляет службы сериализации конструктора, которая основана на создании деревьев CodeDOM для объектов. |   | <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>| Эта служба заменяет <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>в качестве средства для сериализации компонентов в двоичный объект. |       Сведения о заменяемых и не заменяемое служб в разделе <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;> </xref> Не был инициализирован, и загрузчик конструктора не предоставил службу определения типа, который требуется для сериализации CodeDom."
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded
  id: IsReloadNeeded
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: IsReloadNeeded()
  nameWithType: CodeDomDesignerLoader.IsReloadNeeded()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Возвращает значение, указывающее, требуется ли перезагрузка."
  remarks: "Метод IsReloadNeeded проверяет наличие <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload>интерфейса <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A> </xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> Поставщик будет повторной обработки дерево CodeDOM и передать полученное дерево синтаксического анализа для <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>метод.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Если этот метод возвращает `false`, конструктор не будет перезагружен."
  syntax:
    content: protected override bool IsReloadNeeded ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>решает перезагружает является обязательным; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Язык не предоставил анализатор кода для этого файла; Этот тип файлов не могут поддерживать конструктора."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Класс может быть создан, но это не первый класс в файле или не удается отобразить конструктор для этого файла, так как невозможно сконструировать ни один из классов внутри него."
  platform:
  - net462
