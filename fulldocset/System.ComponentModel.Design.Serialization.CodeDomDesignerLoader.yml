  namespace: System.ComponentModel.Design.Serialization
  summary: "Записывает изменения единицы компиляции в постоянное хранилище."
  remarks: "Метод Write сохраняет <xref:System.CodeDom.CodeCompileUnit>в постоянное хранилище.</xref:System.CodeDom.CodeCompileUnit> Это производный класс, ответственный за вызов <xref:System.CodeDom.Compiler.ICodeGenerator>в средстве записи нужный текст, чтобы сохранить код.</xref:System.CodeDom.Compiler.ICodeGenerator> <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>Гарантирует, что объекты CodeDOM, которые передаются записи будут те же экземпляры объектов, которые были получены от <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>, за исключением случаев, где процесс сериализации имел вносить изменения в код.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Это позволяет оптимизированного загрузчик конструктора для хранения дополнительных данных в <xref:System.CodeDom.CodeObject.UserData%2A>Свойства элементов кода.</xref:System.CodeDom.CodeObject.UserData%2A> Эти данные будут доступны во время выполнения метода записи для любых элементов, которые не были заменены в процессе сериализации."
  syntax:
    content: protected abstract void Write (System.CodeDom.CodeCompileUnit unit);
    parameters:
    - id: unit
      type: System.CodeDom.CodeCompileUnit
      description: "<xref href=&quot;System.CodeDom.CodeCompileUnit&quot;> </xref> Должна быть сохранена."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write*
  exceptions: []
  platform:
  - net462
