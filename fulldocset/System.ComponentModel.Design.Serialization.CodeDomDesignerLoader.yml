  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Возвращает CodeDomProvider будет использовать загрузчик конструктора."
  remarks: "Загрузчик конструктора не синтаксического анализа и создания кода из возвращенных CodeDomProvider, но она использовать поставщик для получения <xref:System.CodeDom.Compiler.ICodeGenerator>, его можно использовать для проверки идентификаторов в службе создания имен.</xref:System.CodeDom.Compiler.ICodeGenerator> Загрузчик конструктора проверяется CodeDomProvider для просмотра, если он реализует <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload>интерфейса.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> Дополнительные сведения о синтаксическом анализе или создание кода в разделе <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>и <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>методы.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>"
  syntax:
