  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Указывает, каким образом <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> должен обрабатывать пользовательский текстовый элемент."
  remarks: "При создании пользовательских текстовый элемент, атрибут TextElementEditingBehaviorAttribute используется для указания, что элемент должен рассматриваться как единый, неразрывный сущность.  Когда <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>и <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>задано значение `false`, <xref:System.Windows.Controls.RichTextBox>сохраняет границы и содержимое элемента, когда пользователь редактирует <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  В общем случае пользовательский элемент ведет себя подобно <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>  Происходит при использовании этого класса и установите его свойства в `false`: — когда пользователь копирует и вставляет часть содержимого в пользовательский элемент, форматирование скопированный текст не сохраняется.      — Если пользователь вводит до или после содержимого пользовательского элемента, новое содержимое не получает сведения о форматировании пользовательский элемент.      -Пользователь не может вставить разрыв строки в пользовательский элемент.       При создании настраиваемого элемента используйте <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>метод и набор `preserveTextElements` для `true` для сохранения пользовательского элемента и значения свойств при сериализации на диск или в буфер обмена.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute впервые появился в платформе .NET Framework версии 3.5.  Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
