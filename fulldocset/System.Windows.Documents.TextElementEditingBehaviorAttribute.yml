- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  id: IsMergeable
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsMergeable
  nameWithType: TextElementEditingBehaviorAttribute.IsMergeable
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> можно объединить две соседние текстовые элементы."
  remarks: "При IsMergeable `true`, вплоть до <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> остается принятия решений для объединения соседние текстовые элементы, имеющие идентичные значения свойств  При IsMergeable `false`, <xref:System.Windows.Controls.RichTextBox>не объединяет два смежных текстовых элементов.</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>впервые появился в платформе .NET Framework версии 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> можно объединить смежные настраиваемые текстовые элементы, имеющие идентичные значения свойств; в противном случае, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Возвращает или задает значение, указывающее, будет ли текстовый элемент предоставляет формат посимвольно, либо в том случае, если форматирование применяется ко всему элементу."
  remarks: "При IsTypographicOnly `true` и пользователь копирует и вставляет часть содержимого элемента пользовательский текст, форматирование сохранено.  При IsTypographicOnly `false`, оно сохраняется только в том случае, если пользователь копирует и вставляет все содержимое, этот элемент.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>впервые появился в платформе .NET Framework версии 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если форматирование применяется к отдельным символам. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если форматирование применяется ко всему элементу."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
