  name: IXamlNameProvider
  nameWithType: IXamlNameProvider
  fullName: System.Xaml.IXamlNameProvider
  type: Interface
  summary: "Предоставляет службу, которая используется во время сохранения и записи операций ввода объекта и возвращения имени XAML."
  remarks: "Эта служба относится только к сохранения операции пути, например когда <xref:System.Xaml.XamlXmlWriter>сериализует использование преобразователя значения с атрибутами и преобразователя типов или значение сериализатор поддерживает сериализацию.</xref:System.Xaml.XamlXmlWriter> Объект <xref:System.Xaml.XamlObjectWriter>отсутствует служба в контексте службы.</xref:System.Xaml.XamlObjectWriter>       Сериализатор значений или преобразователь типов можно использовать эту службу через доступный контекст схемы как поставщик услуг и получение служба IXamlNameProvider, реализована в этом контексте. Дополнительные сведения см. в разделе [преобразователи типов или расширения разметки для XAML](~/add/includes/ajax-current-ext-md.md) и [служебные контексты, доступные для расширений разметки и преобразователей типов](~/add/includes/ajax-current-ext-md.md).       Для правильно использовать имена, определенные в XAML, может также потребоваться для получения сведений о действующего области имен XAML, а <xref:System.Windows.Markup.INameScope>значение, представляющее его.</xref:System.Windows.Markup.INameScope>"
