  name: DataSourceOperation
  nameWithType: DataSourceOperation
  fullName: System.Web.UI.DataSourceOperation
  type: Enum
  summary: "Определяет операцию над данными элемента управления источником данных."
  remarks: "Перечисление DataSourceOperation представляет действия, которые элемент управления источником данных можно выполнять на свои данные. Например, элементы управления источником данных <xref:System.Web.UI.WebControls.SqlDataSource>и <xref:System.Web.UI.WebControls.ObjectDataSource>эти значения перечисления можно использовать для отслеживания типа выполняемой операции.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>       Перечисление DataSourceOperation представлены операции источника пять основных данных. Select и SelectCount значения указывают операций, которые получают данные из источника данных, при Delete, Insert, и обновлять значения указывают операций, изменяющих данные."
  syntax:
    content: public enum DataSourceOperation
  inheritance:
  - System.Enum
  platform:
  - net462
