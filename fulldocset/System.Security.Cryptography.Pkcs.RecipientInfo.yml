- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'Абстрактные свойства Version извлекает версию сведения о получателе. Производные классы автоматически задать это свойство для объектов, а значение указывает, он использует PKCS #7 или шифрования Message Syntax (CMS) для защиты сообщений. Версия также подразумевает ли <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> объект устанавливает ключ шифрования, алгоритм согласования ключей или ключа транспорта алгоритмом.'
  remarks: "Это абстрактное свойство переопределено <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>и <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>       Версия определяет, является ли сообщение PKCS #7 сообщения или сообщения CMS. CMS является надмножеством новой PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>Значение, представляющее версию <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> объекта.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
