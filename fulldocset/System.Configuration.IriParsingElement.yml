- uid: System.Configuration.IriParsingElement.Enabled
  id: Enabled
  parent: System.Configuration.IriParsingElement
  langs:
  - csharp
  name: Enabled
  nameWithType: IriParsingElement.Enabled
  fullName: System.Configuration.IriParsingElement.Enabled
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Возвращает или задает значение <xref href=&quot;System.Configuration.IriParsingElement&quot;> </xref> параметр конфигурации."
  remarks: "<xref:System.Configuration.IriParsingElement>Обработка IRI конфигурации параметр элементов управления в <xref:System.Uri?displayProperty=fullName>классе.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Этот параметр также косвенно управляет международного доменного имени (IDN) обработки набора с <xref:System.Configuration.IdnElement?displayProperty=fullName>классом.</xref:System.Configuration.IdnElement?displayProperty=fullName> Обработка IRI должна быть включена для обработки возможна IDN. При отключении IRI система обработки IDN значение по умолчанию, где используется поведение платформы .NET Framework 2.0 для обеспечения совместимости и не используются имена IDN.       Параметр конфигурации для <xref:System.Configuration.IriParsingElement>будет считываться один раз при первой <xref:System.Uri?displayProperty=fullName>создается класс.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Изменения в параметрах конфигурации после этого игнорируются.       Дополнительные сведения о поддержке IRI см. в разделе «Примечания» для <xref:System.Uri?displayProperty=fullName>класса.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "Логическое значение, указывающее, включена ли обработка международного кода ресурса (IRI)."
  overload: System.Configuration.IriParsingElement.Enabled*
  exceptions: []
  platform:
  - net462
