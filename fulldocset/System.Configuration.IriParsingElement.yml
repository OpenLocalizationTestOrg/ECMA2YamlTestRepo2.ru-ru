  name: IriParsingElement
  nameWithType: IriParsingElement
  fullName: System.Configuration.IriParsingElement
  type: Class
  summary: "Предоставляет параметры конфигурации для международного кода ресурса (IRI) обработка в &lt;xref:System.Uri?displayProperty=fullName&gt; класса."
  remarks: "Существующий <xref:System.Uri?displayProperty=fullName>класс был расширен для обеспечения поддержки для международных идентификаторов ресурсов (IRI) в соответствии с RFC 3987.</xref:System.Uri?displayProperty=fullName> Текущие пользователи не увидят любые изменения в работе платформы .NET Framework 2.0, пока они не запустят IRI. Это обеспечивает совместимость приложений с предыдущими версиями платформы .NET Framework.       Параметр конфигурации для IriParsingElement будет считываться один раз при первом <xref:System.Uri?displayProperty=fullName>создается класс.</xref:System.Uri?displayProperty=fullName> Изменения в параметрах конфигурации после этого игнорируются.       Дополнительные сведения о поддержке IRI см. в разделе «Примечания» для <xref:System.Uri?displayProperty=fullName>класса.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: 'public sealed class IriParsingElement : System.Configuration.ConfigurationElement'
