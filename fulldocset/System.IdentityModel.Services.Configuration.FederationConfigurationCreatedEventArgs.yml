  summary: "Возвращает или задает объект конфигурации федерации, которая была инициализирована из файла конфигурации."
  remarks: "<xref:System.IdentityModel.Services.Configuration.FederationConfiguration>Объект содержит настраиваемые свойства для модуля проверки подлинности WS-Federation (<xref:System.IdentityModel.Services.WSFederationAuthenticationModule>) и модуль проверки подлинности сеанса (<xref:System.IdentityModel.Services.SessionAuthenticationModule>) в веб-приложении.</xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>       Чтобы изменить параметры конфигурации, необходимо задать свойства на <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>объект, на который ссылается это свойство, или предоставить новый <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>объекта.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
  syntax:
    content: public System.IdentityModel.Services.Configuration.FederationConfiguration FederationConfiguration { get; set; }
    return:
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "Объект конфигурации федерации, которая была инициализирована из конфигурации."
