    content: public FederationConfigurationCreatedEventArgs (System.IdentityModel.Services.Configuration.FederationConfiguration config);
    parameters:
    - id: config
      type: System.IdentityModel.Services.Configuration.FederationConfiguration
      description: "Объект конфигурации федерации. Объект <xref href=&quot;System.IdentityModel.Services.Configuration.FederationConfiguration&quot;> </xref> объект содержит настраиваемые свойства для модуля проверки подлинности WS-Federation (<xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule&quot;></xref>) и модуль проверки подлинности сеанса (<xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule&quot;></xref>) для веб-приложения."
