  remarks: "Свойство Detail можно задать с помощью одного из конструкторов класса, которое принимает значение элемента.       Свойство Detail используется для предоставления подробности об ошибке для конкретного приложения, связанные с `Body` элемент запроса SOAP. Согласно спецификации SOAP, если происходит ошибка, поскольку не удалось обработать запрос клиента из-за `Body` запросить элемент SOAP, необходимо задать свойство Detail. При возникновении ошибки в записях заголовок запроса SOAP, должен вызывать <xref:System.Web.Services.Protocols.SoapHeaderException>, после чего сведения об ошибке возвращаются в заголовок SOAP.</xref:System.Web.Services.Protocols.SoapHeaderException> Если ошибка не возникает, из-за обработки `Body` элемент, а затем свойство Detail не должно быть задано.       В здании <xref:System.Xml.XmlNode>для свойства Detail <xref:System.Xml.XmlQualifiedName.Name%2A>и <xref:System.Xml.XmlQualifiedName.Namespace%2A>Свойства <xref:System.Web.Services.Protocols.SoapException.DetailElementName>может использоваться для обеспечения совместимости со спецификацией SOAP.</xref:System.Web.Services.Protocols.SoapException.DetailElementName> </xref:System.Xml.XmlQualifiedName.Namespace%2A> </xref:System.Xml.XmlQualifiedName.Name%2A> </xref:System.Xml.XmlNode>       Все непосредственные дочерние элементы элемента подробностей называются записями подробностей, и каждая такая запись кодируется независимо внутри элемента подробностей."
