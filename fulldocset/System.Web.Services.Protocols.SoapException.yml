  fullName: System.Web.Services.Protocols.SoapException.Code
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Возвращает тип кода ошибки SOAP."
  remarks: "Свойство код может устанавливаться только при создании нового экземпляра <xref:System.Web.Services.Protocols.SoapException>класса.</xref:System.Web.Services.Protocols.SoapException>       <xref:System.Web.Services.Protocols.SoapException>Класс предназначен для использования клиентами XML-веб-службы, вызывающие методы XML-веб-службы по протоколу SOAP.</xref:System.Web.Services.Protocols.SoapException> ASP.NET обрабатывает ли клиент, который вызывает использует SOAP. Это при возникновении исключения в веб-служб XML. Если клиент использует SOAP, ASP.NET создает оболочку для конкретного исключения в <xref:System.Web.Services.Protocols.SoapException>и задает <xref:System.Web.Services.Protocols.SoapException.Actor%2A>и кода свойства.</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       Набор доступных кодов ошибок, известный как коды ошибок SOAP для SOAP-протокола версии 1.1, перечислены ниже: | Элемент | Описание |   |----------|-----------------|   | <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>| Недопустимое пространство имен для конверта SOAP был найден. |   | <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>| Не все элементы SOAP требуют обработки.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> Тем не менее если элемент SOAP помечен `MustUnderstand` атрибут со значением 1, не требуется. Это исключение приводит к возникновению ошибки обработки элемента. |   | <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>| Вызов клиентом неправильный формат или не содержал нужные сведения.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Например у клиента нет необходимые сведения для проверки подлинности или оплата. Это обычно означает, что сообщения должны быть изменены перед повторной отправкой. |   | <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>| Произошла ошибка во время обработки запроса клиента на сервере, однако проблема не связана с содержимым сообщения.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Например вышестоящий сервер не может отвечать на запрос из-за проблем с сетью. Как правило с исключения этого типа, у клиента может завершиться успешно позже. Если веб-служб XML создает исключение, отличное от <xref:System.Web.Services.Protocols.SoapException>и клиент вызывает метод с помощью протокола SOAP, ASP.NET преобразовывает исключение <xref:System.Web.Services.Protocols.SoapException>, код свойства <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>и создает ее клиенту. |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlQualifiedName Code { get; }
    return:
      type: System.Xml.XmlQualifiedName
      description: "<xref:System.Xml.XmlQualifiedName>, Задающий код ошибки SOAP, произошедшего.</xref:System.Xml.XmlQualifiedName>"
  overload: System.Web.Services.Protocols.SoapException.Code*
  exceptions: []
  platform:
  - net462
