  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "Представляет исключение, которое выдается при вызове метода XML-веб-службы по протоколу SOAP и возникновении исключения."
  remarks: "SoapException может быть создано либо средой CLR или методом XML-веб-службы. Общеязыковая среда выполнения может создавать SoapException, если ответ на запрос имеет неправильный формат. Методы XML-веб-службы можно создать SoapException, просто создания исключения в методе XML-веб-службы. Если клиент метод доступ по протоколу SOAP, исключение перехватывается и внедряется в новое SoapException. SoapException исключение имеет следующие значения: | Свойство | Значение |   |--------------|-----------|   | <xref:System.Exception.Message%2A>| Свойство <xref:System.Exception.Message%2A>исходное исключение. |   | <xref:System.Web.Services.Protocols.SoapException.Code%2A>| <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   | <xref:System.Web.Services.Protocols.SoapException.Actor%2A>| URL-адрес метода XML-веб-службы. |   | <xref:System.Web.Services.Protocols.SoapException.Detail%2A>| `null`, но пустой элемент присутствует в элемент с ошибкой. |       Метод XML-веб-службы может вызывать SoapException, когда клиенты вызывать с помощью протокола SOAP.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> Если веб-служб XML создает SoapException, другие сведения могут быть добавлены в <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A>и <xref:System.Web.Services.Protocols.SoapException.Detail%2A>метода свойства, которые в противном случае могут устанавливаться посредством XML-веб-службы, если создается другой тип исключения.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
  - "The following example throws a SoapException where the XML Web service method sets the <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
