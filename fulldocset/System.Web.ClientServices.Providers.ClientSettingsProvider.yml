  name: Initialize(String,NameValueCollection)
  nameWithType: ClientSettingsProvider.Initialize(String,NameValueCollection)
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.Initialize(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Инициализирует поставщика."
  remarks: "Этот метод используется внутренне системой параметров приложения и он не предназначен для непосредственного использования в коде приложения.       [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] Модель расширяемости вызывает метод инициализации, чтобы инициализировать <xref:System.Web.ClientServices.Providers.ClientSettingsProvider>, используя сведения в файле конфигурации приложения.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> Этот метод принимает следующие параметры Web атрибуты конфигурации службы: описание - connectionStringName - serviceUri - name — Дополнительные сведения об этих атрибутах см. в разделе [как: Настройка служб клиентских приложений](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override void Initialize (string name, System.Collections.Specialized.NameValueCollection config);
    parameters:
    - id: name
      type: System.String
      description: "Понятное имя поставщика."
    - id: config
      type: System.Collections.Specialized.NameValueCollection
      description: "Коллекция пар имя значение, представляющих атрибуты поставщика, указанные в конфигурации для этого поставщика."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.Initialize*
  exceptions:
