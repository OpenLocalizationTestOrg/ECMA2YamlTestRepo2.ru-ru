  - net462
- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(System.Configuration.SettingsContext)
  id: Reset(System.Configuration.SettingsContext)
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: Reset(SettingsContext)
  nameWithType: ClientSettingsProvider.Reset(SettingsContext)
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset(SettingsContext)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Сбрасывает все пользовательские параметры к значениям по умолчанию."
  remarks: "Этот метод используется внутренне системой параметров приложения и он не предназначен для непосредственного использования в коде приложения. Чтобы сбросить параметры веб-приложения к значениям по умолчанию, обычно используется <xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName>метод вашего проекта `Settings` класса (обычно доступен как `Properties.Settings.Default` в C# и `My.Settings` в [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]).</xref:System.Configuration.ApplicationSettingsBase.Reset%2A?displayProperty=fullName> Можно также вернуться веб-параметров в кэш ранее значения путем вызова <xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>метод.</xref:System.Configuration.ApplicationSettingsBase.Reload%2A?displayProperty=fullName>"
  syntax:
    content: public void Reset (System.Configuration.SettingsContext context);
    parameters:
    - id: context
      type: System.Configuration.SettingsContext
      description: "Этот параметр не используется этим методом."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.Reset*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "&lt;Xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A?displayProperty=fullName&gt; значение свойства <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> и службы веб-параметров в <xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*>расположение недоступно.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*>"
  platform:
  - net462
- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  id: ServiceUri
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: ServiceUri
  nameWithType: ClientSettingsProvider.ServiceUri
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Возвращает или задает расположение службы веб-параметров."
  remarks: "Свойство ServiceUri можно задать в коде приложения, но обычно, значение будет задано в файле конфигурации приложения. Это позволяет менять расположение службы без повторной компиляции кода.       Если задать расположение службы программно, необходимо указать полный URI службы, который всегда будет заканчиваться «Profile_JSON_AppService.axd».      Настроек [!NOTE] настроек этот класс содержит запрос компоновки на уровне класса, который применяется ко всем элементам. Объект <xref:System.Security.SecurityException>возникает, когда непосредственный вызывающий объект не имеет разрешения с полным доверием.</xref:System.Security.SecurityException> Дополнительные сведения о требованиях безопасности см. в разделе [требования связывания](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this property to programmatically set the Web settings service location.  \n  \n [!code-vb[ClientApplicationServices#303](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#303)]\n [!code-cs[ClientApplicationServices#303](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#303)]"
  syntax:
    content: public static string ServiceUri { get; set; }
    return:
      type: System.String
      description: "URI службы веб-параметров."
  overload: System.Web.ClientServices.Providers.ClientSettingsProvider.ServiceUri*
  exceptions: []
  platform:
  - net462
