- uid: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  id: SettingsSaved
  parent: System.Web.ClientServices.Providers.ClientSettingsProvider
  langs:
  - csharp
  name: SettingsSaved
  nameWithType: ClientSettingsProvider.SettingsSaved
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Происходит после пытается сохранить значения свойств параметров в веб-службу поставщика параметров."
  remarks: "Это событие возникает после поставщик параметров получает доступ к службе параметров, даже если параметры не были успешно сохранены. Поставщик может завершиться ошибкой для сохранения настроек для одной из причин —, если текущий пользователь уже вышел из. Можно использовать <xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>Свойства, чтобы определить, является ли какие-либо параметры не были успешно сохранены.</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A?displayProperty=fullName>       Это событие не происходит, если поставщик параметров не может получить доступ к службе параметров, которая вместо заставляет поставщиком исключения <xref:System.Net.WebException>.</xref:System.Net.WebException>"
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: public event EventHandler<System.Web.ClientServices.Providers.SettingsSavedEventArgs> SettingsSaved;
    return:
      type: System.EventHandler{System.Web.ClientServices.Providers.SettingsSavedEventArgs}
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
