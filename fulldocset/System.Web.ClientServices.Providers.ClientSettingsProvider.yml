  name: ClientSettingsProvider
  nameWithType: ClientSettingsProvider
  fullName: System.Web.ClientServices.Providers.ClientSettingsProvider
  type: Class
  summary: "Позволяет приложениям на основе Windows для получения параметров пользователя из параметров веб-службы."
  remarks: "Службы клиентских приложений можно использовать для получения параметров пользователя из существующей веб-службе параметры при настройке приложения с помощью класса ClientSettingsProvider. Дополнительные сведения см. в разделе [как: Настройка служб клиентских приложений](~/add/includes/ajax-current-ext-md.md). После настройки можно получить и задать параметры пользователя через класс параметров приложения, производный от <xref:System.Configuration.ApplicationSettingsBase>и настроен для использования ClientSettingsProvider класса.</xref:System.Configuration.ApplicationSettingsBase> Можно использовать [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] для создания `Settings` класса для проекта (доступен как `Properties.Settings.Default` в C# и `My.Settings` в [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]). Дополнительные сведения о параметрах приложений см. в разделе [Общие сведения о параметрах приложения](~/add/includes/ajax-current-ext-md.md).       Можно получить текущий ClientSettingsProvider через <xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName>свойство, используя полное имя класса ClientSettingsProvider в качестве ключа.</xref:System.Configuration.ApplicationSettingsBase.Providers%2A?displayProperty=fullName> Также можно получить через поставщик <xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>свойство при обработке <xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName>событий.</xref:System.Configuration.ApplicationSettingsBase.SettingsLoaded?displayProperty=fullName> </xref:System.Configuration.SettingsLoadedEventArgs.Provider%2A?displayProperty=fullName>      Настроек [!NOTE] настроек этот класс содержит <xref:System.Security.SecurityCriticalAttribute>на уровне класса, который применяется ко всем членам класса.</xref:System.Security.SecurityCriticalAttribute> Исключение во время выполнения возникает в том случае, если непосредственный вызывающий код является прозрачным или частичное доверие. Дополнительные сведения о критическим с точки зрения безопасности типах и членах см. в разделе [прозрачный с точки зрения безопасности код, уровень 2](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек этот класс содержит требование наследования на уровне класса, который применяется ко всем элементам. Объект <xref:System.Security.SecurityException>возникает, когда производный класс не имеет разрешения полного доверия.</xref:System.Security.SecurityException> Дополнительные сведения о требованиях безопасности см. в разделе [требования связывания](~/add/includes/ajax-current-ext-md.md) и [требования к наследованию](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example code demonstrates how to use this event to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class ClientSettingsProvider : System.Configuration.SettingsProvider, System.Configuration.IApplicationSettingsProvider
