  name: DetailsViewUpdatedEventArgs
  nameWithType: DetailsViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Управления вызывает <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>событие, когда кнопка обновления (кнопка с его `CommandName` , имеющим значение «Обновления») в элементе управления выбран, но после <xref:System.Web.UI.WebControls.DetailsView>управления обновляет запись.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> Это позволяет предоставить обработчик событий, который выполняет пользовательские действия, такие как проверка результатов операции обновления, когда происходит данное событие.       Объект DetailsViewUpdatedEventArgs передается в обработчик событий, который позволяет определить число обработанных записей и любые исключения, которые могли возникнуть. Чтобы определить количество записей, затронутых операцией обновления, используйте <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A> Используйте <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>свойство, чтобы определить, произошла ли все исключения.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> Можно также указать, является ли исключение обработано событий обработчика, задав <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> Если для доступа к значениям ключевого поля для обновленной записи, необходимо использовать <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> Исходные и обновленные неключевых полей значений может осуществляться с использованием <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>и <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       По умолчанию <xref:System.Web.UI.WebControls.DetailsView>Управление возвращается в режим, заданные <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство после выполнения операции обновления.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Чтобы сохранить <xref:System.Web.UI.WebControls.DetailsView>элемента управления в режим редактирования, задайте <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A>Свойства `true`.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса DetailsViewUpdatedEventArgs см. в разделе <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdatedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_393_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_393_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
