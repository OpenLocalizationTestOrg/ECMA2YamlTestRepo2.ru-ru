  remarks: "По умолчанию <xref:System.Web.UI.WebControls.DetailsView>Управление возвращается в режим, заданные <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство после выполнения операции обновления.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Свойство KeepInEditMode определяет ли <xref:System.Web.UI.WebControls.DetailsView>элемент управления должен оставаться в режиме редактирования.</xref:System.Web.UI.WebControls.DetailsView> Чтобы сохранить <xref:System.Web.UI.WebControls.DetailsView>управления в режим редактирования, присвойте этому свойству значение `true`.</xref:System.Web.UI.WebControls.DetailsView>      Настроек [!NOTE] настроек это свойство следует использовать, если требуется переопределить режим по умолчанию в определенных обстоятельствах. Если <xref:System.Web.UI.WebControls.DetailsView>элемент управления должен оставаться в режиме редактирования по умолчанию, задайте <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство вместо.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_381_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_381_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы оставаться в режиме редактирования после выполнения операции обновления; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
