- uid: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли исключение, возникшее во время операции обновления обработано в обработчике событий."
  remarks: "Если исключение возникает во время операции обновления, используйте свойство ExceptionHandled для указания ли исключение было обработано в обработчике событий. Если значение этого свойства `true`, исключение считается обработанным и не передается дальше вверх по стеку вызовов. Если это свойство имеет значение `false`, исключение передается в следующий метод в стеке вызовов для обработки. Чтобы определить, какие исключения, используйте <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_436_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_436_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если исключение обработано в обработчике событий; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
