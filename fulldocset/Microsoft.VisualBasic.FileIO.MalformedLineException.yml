- uid: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString
  id: ToString
  parent: Microsoft.VisualBasic.FileIO.MalformedLineException
  langs:
  - csharp
  name: ToString()
  nameWithType: MalformedLineException.ToString()
  fullName: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: "Создает и возвращает строковое представление текущего исключения."
  remarks: "ToString возвращает представление текущего исключения, которое должно быть понятно пользователю. Если исключение содержит данные, зависящие от языка и региональных параметров, возвращаемых ToString строковое представление является обязательной для учитывает текущую культуру системы. Несмотря на то, что не существует точных требований к формат возвращаемой строки, следует попытаться отражает значение объекта, воспринимаемое пользователем.       Реализация по умолчанию ToString получает имя класса, который вызвал текущее исключение, сообщение, результат вызова ToString во внутреннем исключении, результатом вызова метода <xref:System.Environment.StackTrace%2A>и номер строки, имеет неправильный формат строки, если любой из этих членов является пустой ссылкой (`Nothing` в Visual Basic), его значение не включается в возвращаемую строку.</xref:System.Environment.StackTrace%2A>       Если сообщение об ошибке или если это пустая строка (&quot;»), то возвращается сообщение об ошибке. Имя внутреннего исключения и трассировку стека, возвращаются только в том случае, если они не являются пустыми ссылками (`Nothing` в Visual Basic).       Этот метод переопределяет <xref:System.Exception.ToString%2A?displayProperty=fullName>.</xref:System.Exception.ToString%2A?displayProperty=fullName>"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "Строковое представление текущего исключения."
  overload: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString*
  exceptions: []
  platform:
  - net462
