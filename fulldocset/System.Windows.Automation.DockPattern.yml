  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "Представляет элементы управления, которые предоставляют свои свойства закрепления в контейнере закрепления."
  remarks: "Контейнер закрепления — элемент управления, который позволяет упорядочивать дочерние элементы по горизонтали и по вертикали относительно границ контейнера закрепления и других элементов в контейнере.       Элементы управления закрепляются относительно друг друга в зависимости от их текущего z порядка; чем больше z порядок расположения, чем дальше они размещены от заданного края контейнера закрепления.       В разделе [сопоставление шаблона элемента управления для клиентов автоматизации пользовательского интерфейса](~/add/includes/ajax-current-ext-md.md) Примеры элементов управления, которые могут реализовывать этот шаблон элемента управления.       DockPattern не поддерживает все свойства контейнера закрепления или элементов управления, которые могут быть закреплены рядом с текущим элементом управления в контейнере закрепления."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
