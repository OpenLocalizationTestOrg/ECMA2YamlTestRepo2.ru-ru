  remarks: "Этот идентификатор используется клиентскими приложениями модели автоматизации пользовательского интерфейса. Поставщики автоматизации пользовательского интерфейса следует использовать соответствующее поле в <xref:System.Windows.Automation.DockPatternIdentifiers>.</xref:System.Windows.Automation.DockPatternIdentifiers>       Это свойство также можно получить из <xref:System.Windows.Automation.DockPattern.Current%2A>или <xref:System.Windows.Automation.DockPattern.Cached%2A>Свойства.</xref:System.Windows.Automation.DockPattern.Cached%2A> </xref:System.Windows.Automation.DockPattern.Current%2A>       Значение по умолчанию — <xref:System.Windows.Automation.DockPosition>.</xref:System.Windows.Automation.DockPosition>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.DockPosition> value is obtained representing the current dock position for a control that supports <xref:System.Windows.Automation.DockPattern>.  \n  \n [!code-cs[UIADockPattern_snip#100](~/add/codesnippet/csharp/UIADockPattern_snip/UIADockPattern_snippets.cs#100)]\n [!code-vb[UIADockPattern_snip#100](~/add/codesnippet/visualbasic/UIADockPattern_snip/UIADockPattern_snippets.vb#100)]  \n[!code-cs[UIADockPattern_snip#102](~/add/codesnippet/csharp/UIADockPattern_snip/UIADockPattern_snippets.cs#102)]\n[!code-vb[UIADockPattern_snip#102](~/add/codesnippet/visualbasic/UIADockPattern_snip/UIADockPattern_snippets.vb#102)]"
