  name: CaseInsensitiveComparer
  nameWithType: CaseInsensitiveComparer
  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "Сравнивает два объекта без учета регистра строк."
  remarks: "Реализует CaseInsensitiveComparer <xref:System.Collections.IComparer>интерфейс, поддерживающий сравнение без учета регистра для строк, так же как и <xref:System.Collections.CaseInsensitiveHashCodeProvider>реализует <xref:System.Collections.IHashCodeProvider>интерфейс, поддерживающий сравнение без учета регистра для строк.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       <xref:System.Collections.Comparer>Класс является реализация по умолчанию <xref:System.Collections.IComparer>интерфейса и выполняет сравнение строк с учетом регистра.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       Объекты, используемые в качестве ключей с <xref:System.Collections.Hashtable>требуется переопределять <xref:System.Object.GetHashCode%2A?displayProperty=fullName>метод (или <xref:System.Collections.IHashCodeProvider>интерфейса) и <xref:System.Object.Equals%2A?displayProperty=fullName>метод (или <xref:System.Collections.IComparer>интерфейс).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> Реализация методов или интерфейсов должна обрабатывать чувствительность к регистру одинаково. в противном случае <xref:System.Collections.Hashtable>может работать неправильно.</xref:System.Collections.Hashtable> Например, при создании <xref:System.Collections.Hashtable>, необходимо использовать этот класс с <xref:System.Collections.CaseInsensitiveHashCodeProvider>класса или любого без учета регистра <xref:System.Collections.IHashCodeProvider>реализации.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       Сравнение строк могут давать различные результаты в зависимости от языка и региональных параметров. Дополнительные сведения о региональных сравнения см. в разделе <xref:System.Globalization>пространства имен и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
