- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Выполняет сравнение без учета регистра два объекта одного типа и возвращает значение, указывающее, что один объект меньше, равняется или больше другого."
  remarks: "Если `a` и `b` являются обе строки, этот метод использует <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>для сравнения строк с регистр игнорируется; в противном случае он использует <xref:System.IComparable>реализацию любой из этих объектов.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> То есть если `a` реализует <xref:System.IComparable>, этот метод возвращает результат `a`.</xref:System.IComparable> `CompareTo`(`b`); в противном случае, если `b` реализует <xref:System.IComparable>, то возвращается результат `b`.</xref:System.IComparable> `CompareTo` (`a`).       Сравнение `null` допускается с любым типом и не создает исключение при использовании <xref:System.IComparable>.</xref:System.IComparable> При сортировке, `null` считается меньше любого другого объекта.       Сравнение строк могут давать различные результаты в зависимости от языка и региональных параметров. Дополнительные сведения о региональных сравнения см. в разделе <xref:System.Globalization>пространства имен и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Первый объект для сравнения."
    - id: b
      type: System.Object
      description: "Второй объект для сравнения."
    return:
      type: System.Int32
      description: "Целое число со знаком, представляющее относительные значения <code> a </code> и <code> b </code>, как показано в следующей таблице.       <table><thead><tr><th> Значение       </th><th> Значение       </th></tr></thead><tbody><tr><td> Меньше нуля       </td><td><code>a</code>— меньше, чем <code> b </code>, без учета регистра.       </td></tr><tr><td> Ноль       </td><td><code>a</code>равняется <code> b </code>, без учета регистра.       </td></tr><tr><td> Больше нуля       </td><td><code>a</code>больше, чем <code> b </code>, без учета регистра.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Ни <code> a </code> , ни <code> b </code> реализует <xref:System.IComparable>интерфейса.</xref:System.IComparable>       -or-       <code>a</code> and <code>b</code> are of different types."
  platform:
  - net462
