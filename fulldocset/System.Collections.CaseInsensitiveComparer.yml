  remarks: "Если <xref:System.Collections.CaseInsensitiveComparer>экземпляр создается с помощью этого конструктора <xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName>сохраняется текущего потока.</xref:System.Threading.Thread.CurrentCulture%2A?displayProperty=fullName> </xref:System.Collections.CaseInsensitiveComparer> Процедуры сравнения используют сохраненные язык и региональные параметры для определения порядка сортировки и правил учета регистра; Таким образом сравнения строк могут давать различные результаты в зависимости от языка и региональных параметров. Дополнительные сведения о региональных сравнения см. в разделе <xref:System.Globalization>пространства имен и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
