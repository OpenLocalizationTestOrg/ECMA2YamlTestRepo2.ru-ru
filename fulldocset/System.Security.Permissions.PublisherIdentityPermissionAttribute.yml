  remarks: "Если параметр <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>или <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>не установлен, это свойство игнорируется.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>"
  syntax:
