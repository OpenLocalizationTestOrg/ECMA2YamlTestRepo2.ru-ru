  name: PublisherIdentityPermissionAttribute
  nameWithType: PublisherIdentityPermissionAttribute
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute
  type: Class
  summary: "Разрешает выполнять действия по безопасности для <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> для применения в коде с помощью декларативной безопасности. Этот класс не наследуется."
  remarks: "Зависит от области объявление, которое может быть <xref:System.Security.Permissions.SecurityAction>используемая.</xref:System.Security.Permissions.SecurityAction>       Свойства <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>, и <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>являются взаимно исключающими.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       Сведения безопасности, объявляемые атрибутом безопасности хранится в метаданных конечного объекта атрибута и доступен в системе во время выполнения. Атрибуты безопасности используются только для декларативной безопасности. Для принудительной безопасности используйте соответствующий класс разрешений.      Настроек [!IMPORTANT] настроек начиная с [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], права доступа для удостоверения не используются.   >> В .NET Framework версий 1.0 и 1.1, не могут иметь разрешения идентификации <xref:System.Security.Permissions.PermissionState>значение состояния разрешения.</xref:System.Security.Permissions.PermissionState> Начиная с .NET Framework версии 2.0 разрешениям идентификации может быть любое значение состояния разрешения. Это означает, что в версиях 2.0 и более поздних, разрешения идентификации отличается от разрешения, которые реализуют <xref:System.Security.Permissions.IUnrestrictedPermission>интерфейса.</xref:System.Security.Permissions.IUnrestrictedPermission>      Настроек [!NOTE] настроек по умолчанию, доступом для кода не проверяет наличие <xref:System.Security.Policy.Publisher>свидетельство.</xref:System.Security.Policy.Publisher> Если компьютер не содержит группу пользовательский код на основе <xref:System.Security.Policy.PublisherMembershipCondition>класса, можно улучшить производительность путем обхода проверки подписи Authenticode.</xref:System.Security.Policy.PublisherMembershipCondition> Это достигается путем настройки среды выполнения, не предоставляют <xref:System.Security.Policy.Publisher>свидетельство для управления доступом для кода.</xref:System.Security.Policy.Publisher> Дополнительные сведения о настройке этого параметра и который приложений можно использовать его, в описании элемента."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
