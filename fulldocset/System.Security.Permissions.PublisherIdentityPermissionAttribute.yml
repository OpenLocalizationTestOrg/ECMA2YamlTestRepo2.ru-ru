  id: CreatePermission
  parent: System.Security.Permissions.PublisherIdentityPermissionAttribute
  langs:
  - csharp
  name: CreatePermission()
  nameWithType: PublisherIdentityPermissionAttribute.CreatePermission()
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute.CreatePermission()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Создает и возвращает новый экземпляр <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref>."
  remarks: "Этот метод должен вызываться только системой безопасности, вызывать в коде приложения.       Во время компиляции атрибуты преобразуют объявления безопасности в сериализованную форму в метаданных. Данные декларативной безопасности в метаданных создаются из разрешения, которое возвращает этот метод, соответствующий этому атрибуту."
  syntax:
    content: public override System.Security.IPermission CreatePermission ();
    parameters: []
    return:
      type: System.Security.IPermission
      description: "Объект <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> , соответствующий этому атрибуту."
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.CreatePermission*
  exceptions: []
  platform:
  - net462
