- uid: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  id: X509Certificate
  parent: System.Security.Permissions.PublisherIdentityPermissionAttribute
  langs:
  - csharp
  name: X509Certificate
  nameWithType: PublisherIdentityPermissionAttribute.X509Certificate
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Возвращает или задает сертификат Authenticode X.509v3, который идентифицирует издателя вызывающего кода."
  remarks: "Если это свойство задано, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>и <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>игнорируются.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       Шестнадцатеричное представление можно получить, запустив средство строгих имен (Sn.exe) с параметрами токена и открытого ключа (**Sn** **- tp** *keyfile* `)` для файла, который имеет подпись Authenticode. Дополнительные сведения см. в разделе [Sn.exe (средство строгих имен)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string X509Certificate { get; set; }
    return:
      type: System.String
      description: "Шестнадцатеричное представление сертификата X.509."
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate*
  exceptions: []
  platform:
  - net462
