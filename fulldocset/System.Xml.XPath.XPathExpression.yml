- uid: System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)
  id: SetContext(System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: SetContext(IXmlNamespaceResolver)
  nameWithType: XPathExpression.SetContext(IXmlNamespaceResolver)
  fullName: System.Xml.XPath.XPathExpression.SetContext(IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "При переопределении в производном классе задает <xref:System.Xml.IXmlNamespaceResolver>объект, используемый для разрешения пространства имен.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Разрешение пространства имен поддерживается с помощью классов, реализующих <xref:System.Xml.IXmlNamespaceResolver>интерфейс, например <xref:System.Xml.XmlNamespaceManager>класса.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.IXmlNamespaceResolver> <xref:System.Xml.XmlNamespaceManager>Хранит универсальный код ресурса (URI) сопоставления префиксов и пространств имен.</xref:System.Xml.XmlNamespaceManager> Если <xref:System.Xml.XPath.XPathExpression>требуется URI-кодом пространства имен разрешения префикс и пространство имен должна быть добавлена в объект, такой как <xref:System.Xml.XmlNamespaceManager>класса, который реализует <xref:System.Xml.IXmlNamespaceResolver>интерфейсов и методов SetContext необходимо вызвать для указания <xref:System.Xml.IXmlNamespaceResolver>объект интерфейс, используемый для разрешения пространства имен.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Ниже перечислены важные замечания, которые следует учитывать при использовании метода SetContext.      -Если <xref:System.Xml.XPath.XPathExpression>содержит префикс, предполагается, что URI пространства имен является пустое пространство имен.</xref:System.Xml.XPath.XPathExpression> Если XML включает пространство имен по умолчанию, необходимо по-прежнему использовать метод SetContext и предоставить объект, содержащий префикс и URI пространства имен для обработки пространства имен по умолчанию.      -Можно также указать <xref:System.Xml.IXmlNamespaceResolver>объект интерфейса для разрешения пространства имен для <xref:System.Xml.XPath.XPathExpression.Compile%2A>метод при создании вашего <xref:System.Xml.XPath.XPathExpression>объекта.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      -SetContext принимает в <xref:System.Xml.Xsl.XsltContext>качестве распознавателя пространства имен, поэтому можно реализовать пользовательский контекст и использование функций и переменных, основанных на <xref:System.Xml.Xsl.IXsltContextFunction>и <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> Их выполнит выражение XPath. Дополнительные сведения см. в разделе [определяемых пользователем функций и переменных](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_26_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_26_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_26_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void SetContext (System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "Объект, реализующий интерфейс <xref:System.Xml.IXmlNamespaceResolver>интерфейс, используемый для разрешения пространства имен.</xref:System.Xml.IXmlNamespaceResolver>"
  overload: System.Xml.XPath.XPathExpression.SetContext*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "<xref:System.Xml.IXmlNamespaceResolver>Параметр объекта не является производным от <xref:System.Xml.IXmlNamespaceResolver>.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver>"
  platform:
  - net462
