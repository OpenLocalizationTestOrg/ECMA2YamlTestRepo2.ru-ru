  remarks: "Разрешение пространства имен поддерживается с помощью <xref:System.Xml.XmlNamespaceManager>класс, который хранит универсальный код ресурса (URI) сопоставлений префиксов и пространств имен.</xref:System.Xml.XmlNamespaceManager> Если <xref:System.Xml.XPath.XPathExpression>требуется URI-кодом пространства имен разрешения префикс и пространство имен должна быть добавлена в <xref:System.Xml.XmlNamespaceManager>объект и метод SetContext необходимо вызвать, чтобы указать <xref:System.Xml.XmlNamespaceManager>объект, используемый для разрешения пространства имен.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Ниже перечислены важные замечания, которые следует учитывать при использовании метода SetContext.      -Если <xref:System.Xml.XPath.XPathExpression>содержит префикс, предполагается, что URI пространства имен является пустое пространство имен.</xref:System.Xml.XPath.XPathExpression> Если XML включает пространство имен по умолчанию, необходимо по-прежнему использовать метод SetContext и предоставить <xref:System.Xml.XmlNamespaceManager>, содержащий префикс и URI пространства имен для обработки пространства имен по умолчанию.</xref:System.Xml.XmlNamespaceManager>      -Можно также указать <xref:System.Xml.IXmlNamespaceResolver>объект для разрешения пространства имен для <xref:System.Xml.XPath.XPathExpression.Compile%2A>метод при создании вашего <xref:System.Xml.XPath.XPathExpression>объекта.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      — <xref:System.Xml.XPath.XPathExpression.SetContext%2A>принимает в <xref:System.Xml.Xsl.XsltContext>качестве распознавателя пространства имен, поэтому можно реализовать пользовательский контекст и использование функций и переменных, основанных на <xref:System.Xml.Xsl.IXsltContextFunction>и <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> Их выполнит выражение XPath. Дополнительные сведения см. в разделе [определяемых пользователем функций и переменных](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the SetContext method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_39_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_39_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_39_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
