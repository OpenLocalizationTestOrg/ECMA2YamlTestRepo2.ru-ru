  remarks: "Выражение XPath вычисляется для достижения одного из следующих типов результата.      - <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>Настроек [!NOTE] настроек Если определяемой пользователем функции с недопустимым числом аргументов (или нереализованная определяемой пользователем функции) указан в выражении XPath, исключение происходит только во время выполнения.</xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> Определяемые пользователем функции не проверяются во время компиляции и исключения, возникающие в результате определяемых пользователем функций возникают только в том случае, если выполнение вычисляет выражение.      Настроек [!NOTE] настроек невозможно компилировать <xref:System.Xml.XPath.XPathExpression>с контекстом пользовательских за один шаг, передав <xref:System.Xml.Xsl.XsltContext>, который реализует <xref:System.Xml.IXmlNamespaceResolver>, как аргумент в этот метод.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression> Для использования <xref:System.Xml.XPath.XPathExpression>пользовательский контекст, необходимо вызвать <xref:System.Xml.XPath.XPathExpression.SetContext%2A>метод после компиляции выражения.</xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>"
