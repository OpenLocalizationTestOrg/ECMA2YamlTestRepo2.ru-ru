  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "При переопределении в производном классе выполняет сортировку узлов, выбранных выражением XPath, согласно указанным параметрам."
  remarks: "-   Порядок добавления сортировок обеспечивает сортировку ключу.      -Если <xref:System.Xml.XPath.XPathExpression>или ключ сортировки необходимо разрешение пространства имен, необходимо использовать <xref:System.Xml.XPath.XPathExpression.SetContext%2A>метод для предоставления <xref:System.Xml.XmlNamespaceManager>для разрешения пространства имен.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Если <xref:System.Xml.XPath.XPathExpression>содержит префикс, предполагается, что универсальный код ресурса (URI) пространства имен является пустое пространство имен.</xref:System.Xml.XPath.XPathExpression> Если XML включает пространство имен по умолчанию, необходимо использовать <xref:System.Xml.XPath.XPathExpression.SetContext%2A>метод и предоставить <xref:System.Xml.XmlNamespaceManager>, содержащее префикс и URI пространства имен для обработки пространства имен по умолчанию.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/add/codesnippet/visualbasic/018cc22b-ec54-467d-9a7f-_1.vb)]  \n  \n [!code-cs[XPathXMLExamples#5](~/add/codesnippet/csharp/018cc22b-ec54-467d-9a7f-_2.cs)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: "Объект, представляющий ключ сортировки. Это может быть <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> значение узла или <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> объекта со скомпилированным выражением XPath."
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "<xref href=&quot;System.Xml.XPath.XmlSortOrder&quot;> </xref> Значение, указывающее порядок сортировки."
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "<xref href=&quot;System.Xml.XPath.XmlCaseOrder&quot;> </xref> Значение, указывающее, как должны сортироваться прописные и строчные буквы."
    - id: lang
      type: System.String
      description: "Язык, используемый для сравнения. С помощью <xref:System.Globalization.CultureInfo>класса, можно передать в <xref:System.String.Compare*>метод для типов языка, например, «us-en» для США</xref:System.String.Compare*> </xref:System.Globalization.CultureInfo> английский. Если задана пустая строка, среда системы используется для определения <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "<xref href=&quot;System.Xml.XPath.XmlDataType&quot;> </xref> Значение, указывающее, порядок сортировки для типа данных."
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "<xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> Или ключ сортировки включает префикс и либо <xref:System.Xml.XmlNamespaceManager>отсутствует, или не удается найти префикс в предоставленных <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
