- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object,IComparer)
  nameWithType: XPathExpression.AddSort(Object,IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,IComparer)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "При переопределении в производном классе выполняет сортировку узлов, выбранных выражением XPath, согласно указанному <xref:System.Collections.IComparer>объекта.</xref:System.Collections.IComparer>"
  remarks: "Метод AddSort позволяет пользователям сортировать объекты по типу данных, а не по строкам или числам. <xref:System.Collections.IComparer>Объект предоставляет реализацию <xref:System.Collections.IComparer.Compare%2A>метод, который поддерживает сортировку в пользовательских классах.</xref:System.Collections.IComparer.Compare%2A> </xref:System.Collections.IComparer>       В следующем примере книги сортируются по номеру ISBN, где `isbn` — это объект, реализующий <xref:System.Collections.IComparer>интерфейса.</xref:System.Collections.IComparer>      ```vb#   Dim expression As XPathExpression = navigator.Compile(&quot;bookstore/book&quot;)   Dim isbn As ISBN = New ISBN()   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn)   ```      ```c#   XPathExpression expression = navigator.Compile(&quot;bookstore/book&quot;);   ISBN isbn = new ISBN();   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn);   ```Ниже перечислены важные замечания, которые следует учитывать при использовании метода AddSort.      -Порядок добавления сортировок обеспечивает сортировку ключу.      -Если <xref:System.Xml.XPath.XPathExpression>или ключ сортировки необходимо разрешение пространства имен, необходимо использовать <xref:System.Xml.XPath.XPathExpression.SetContext%2A>метод для предоставления <xref:System.Xml.XmlNamespaceManager>для разрешения пространства имен.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Если <xref:System.Xml.XPath.XPathExpression>содержит префикс, предполагается, что универсальный код ресурса (URI) пространства имен является пустое пространство имен.</xref:System.Xml.XPath.XPathExpression> Если XML включает пространство имен по умолчанию, необходимо использовать <xref:System.Xml.XPath.XPathExpression.SetContext%2A>метод и предоставить <xref:System.Xml.XmlNamespaceManager>, содержащее префикс и URI пространства имен для обработки пространства имен по умолчанию.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: "Объект, представляющий ключ сортировки. Это может быть <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> значение узла или <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> объекта со скомпилированным выражением XPath."
    - id: comparer
      type: System.Collections.IComparer
      description: "<xref:System.Collections.IComparer>Объект, предоставляющий сравнения типов данных для сравнения на равенство двух объектов.</xref:System.Collections.IComparer>"
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "<xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> Или ключ сортировки включает префикс и либо <xref:System.Xml.XmlNamespaceManager>отсутствует, или не удается найти префикс в предоставленных <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
