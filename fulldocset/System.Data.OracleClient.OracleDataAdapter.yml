  name: OracleDataAdapter
  nameWithType: OracleDataAdapter
  fullName: System.Data.OracleClient.OracleDataAdapter
  type: Class
  summary: "Представляет набор команд данных и подключение к базе данных, которые используются для заполнения <xref href=&quot;System.Data.DataSet&quot;> </xref> и обновления базы данных. Этот класс не наследуется."
  remarks: "Этот тип устарел и будет удален в будущей версии платформы .NET Framework. Дополнительные сведения см. в разделе [Oracle и ADO.NET](~/add/includes/ajax-current-ext-md.md).       OracleDataAdapter выступает в качестве моста между **набора данных** и базы данных для извлечения и сохранения данных. OracleDataAdapter предоставляет этот мост с помощью <xref:System.Data.Common.DbDataAdapter.Fill%2A>для загрузки данных из базы данных в <xref:System.Data.DataSet>и с помощью <xref:System.Data.Common.DbDataAdapter.Update%2A>для отправки изменений, внесенных в <xref:System.Data.DataSet>в источнике данных.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Когда заполняет OracleDataAdapter <xref:System.Data.DataSet>, он создает необходимые таблицы и столбцы для возвращаемых данных, если они еще не существует.</xref:System.Data.DataSet> Однако сведения о первичном ключе отсутствует в схеме неявно созданных <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>свойству <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Возможно также OracleDataAdapter создания схемы <xref:System.Data.DataSet>включая сведения о первичном ключе, перед заполнением ее данными с помощью <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> Дополнительные сведения см. в разделе [Добавление существующих ограничений к набору данных](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек по умолчанию числовых полей импорта для <xref:System.Data.DataTable>с <xref:System.Data.Common.DbDataAdapter.Fill%2A>сопоставляются <xref:System.Data.OracleClient.OracleNumber>объектов.</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.Common.DbDataAdapter.Fill%2A> </xref:System.Data.DataTable> Это возможно переполнение <xref:System.Data.OracleClient.OracleNumber>и создает исключение Oracle путем импорта не интегрированные числовое значение, точность слишком велик или слишком большое для <xref:System.Data.OracleClient.OracleNumber>в точности ограничения.</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.OracleClient.OracleNumber> См. в описании <xref:System.Data.OracleClient.OracleNumber>Подробнее.</xref:System.Data.OracleClient.OracleNumber>       Также включает OracleDataAdapter <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A>, и `TableMappings` для облегчения загрузки и обновления данных.</xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       Поставщик данных .NET Framework для Oracle не поддерживает пакетные инструкции SQL. Тем не менее, он позволяет использовать несколько `REF CURSOR` выходные параметры для заполнения **DataSet**в каждый ее владельцем <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Необходимо определить параметры, пометить их как выходные параметры и указать, что они являются `REF CURSOR` типов данных. Обратите внимание, что нельзя использовать <xref:System.Data.Common.DbDataAdapter.Update%2A>OracleDataAdapter заполняется с помощью метода `REF CURSOR` параметры, возвращенные хранимой процедуры, поскольку Oracle не предоставляет сведения, необходимые для определения имени таблицы и имен столбцов при выполнении инструкции SQL.</xref:System.Data.Common.DbDataAdapter.Update%2A> В следующем примере C# предполагается, что вы создали эту хранимую процедуру.       Создайте следующий пакет Oracle на сервере Oracle.      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```Создайте следующий текст пакета Oracle на сервере Oracle.      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```В следующем примере C# показано, как получить сведения таблицы и столбца с помощью хранимой процедуры.      ```c#   // GetConnectionString() returns a connection string for   // the data source.      string connString = GetConnectionString();   DataSet ds = new DataSet();   OracleConnection conn = new OracleConnection(connString);   OracleCommand cmd = conn.CreateCommand();      cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;;   cmd.CommandType = CommandType.StoredProcedure;   cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;   cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;      OracleDataAdapter da = new OracleDataAdapter(cmd);   da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;);   da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;);   da.Fill(ds);      ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables[&quot;Dept&quot;].Columns[&quot;Deptno&quot;],          ds.Tables[&quot;Emp&quot;].Columns[&quot;Deptno&quot;], false);   ```В следующем примере Visual Basic демонстрируется использование OracleDataAdapter для заполнения <xref:System.Data.DataSet>Oracle с помощью `REF CURSOR`.</xref:System.Data.DataSet> В этих примерах используются таблицы, которые определяются в схеме Oracle Scott/Tiger и требуют следующего пакета PL/SQL и текст пакета. Необходимо создать их на сервере для использования в примерах.       Создайте следующий пакет Oracle на сервере Oracle.      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```Создайте следующий текст пакета Oracle на сервере Oracle.      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```Этот пример Visual Basic выполняется PL/SQL, хранимая процедура, возвращающая два `REF CURSOR` параметров и заполняет <xref:System.Data.DataSet>с возвращаемыми строками.</xref:System.Data.DataSet>      ```vb#      &quot; GetConnectionString() returns a connection string for   &quot; the data source.          Dim connString As New String(GetConnectionString())       Dim ds As New DataSet()       Dim conn As New OracleConnection(connString)       Dim cmd As OracleCommand = conn.CreateCommand()          cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;       cmd.CommandType = CommandType.StoredProcedure       cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output       cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output          Dim da As New OracleDataAdapter(cmd)       da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;)       da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;)       da.Fill(ds)          ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables(&quot;Dept&quot;).Columns(&quot;Deptno&quot;), _         ds.Tables(&quot;Emp&quot;).Columns(&quot;Deptno&quot;), False)   ```После выполнения с помощью OracleDataAdapter `Fill` или `FillSchema` операции, `DataColumn.ReadOnly` свойство всегда возвращает значение false, независимо от ли столбец может быть обновлена или нет, поскольку сервер Oracle не возвращает эту информацию."
