- uid: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize
  id: UpdateBatchSize
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: UpdateBatchSize
  nameWithType: OracleDataAdapter.UpdateBatchSize
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Возвращает или задает значение, которое включает или отключает поддержку пакетной обработки и задает количество команд, которые могут быть выполнены в пакете."
  remarks: "Используйте свойство UpdateBatchSize для обновления источника данных с изменениями из <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Это может повысить производительность приложения путем сокращения числа циклов приема-передачи на сервер.       Выполнение очень больших пакетов может снизить производительность. Таким образом следует проверить оптимальный пакета размер параметров перед реализацией приложения.       <xref:System.ArgumentOutOfRangeException>Возникает исключение, если число имеет значение меньше нуля.</xref:System.ArgumentOutOfRangeException>"
  syntax:
    content: public override int UpdateBatchSize { get; set; }
    return:
      type: System.Int32
      description: "Число строк для обработки в пакете.       <table><thead><tr><th> Значение:       </th><th> Эффект:       </th></tr></thead><tbody><tr><td> 0       </td><td> Нет ограничений на размер пакета.       </td></tr><tr><td> 1       </td><td> Обновление пакета отключено.       </td></tr><tr><td> &gt; 1       </td><td> Изменения отправляются с помощью пакетов UpdateBatchSize операций одновременно.       </td></tr></tbody></table>       Если этому параметру присвоено значение, отличное от 1 все команды, связанные с <xref href=&quot;System.Data.OracleClient.OracleDataAdapter&quot;> </xref> должны иметь их <xref:System.Data.IDbCommand.UpdatedRowSource*>свойство <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref> или <xref uid=&quot;langword_csharp_OutputParameters&quot; name=&quot;OutputParameters&quot; href=&quot;&quot;> </xref>.</xref:System.Data.IDbCommand.UpdatedRowSource*> В противном случае возникает исключение."
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  id: UpdateCommand
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: UpdateCommand
  nameWithType: OracleDataAdapter.UpdateCommand
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Возвращает или задает инструкцию SQL или хранимую процедуру, используемую для обновления записей в базе данных."
  remarks: "При назначении UpdateCommand ранее созданный <xref:System.Data.OracleClient.OracleCommand>, <xref:System.Data.OracleClient.OracleCommand>не клонируются.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand> Вместо этого UpdateCommand сохраняет ссылку на ранее созданный <xref:System.Data.OracleClient.OracleCommand>объекта.</xref:System.Data.OracleClient.OracleCommand>       Во время операции обновления Если <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>не установлено и первичный ключ в наличии сведений о **набора данных**, можно использовать <xref:System.Data.OracleClient.OracleCommandBuilder>автоматически создать класс <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>и дополнительные команды, необходимые для выверки <xref:System.Data.DataSet>в базу данных.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> Чтобы сделать это, задайте для <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>Свойства <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Логика создания также требует сведения о ключевом столбце должны присутствовать в списке <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Дополнительные сведения см. [создание команд с помощью построителей команд](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек при выполнении этой команды возвращаются строки, эти строки могут быть объединены с <xref:System.Data.DataSet>зависимости от того, как задать <xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A>свойство <xref:System.Data.OracleClient.OracleCommand>объекта.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>       При обновлении столбца с `LONG RAW` тип данных, создается исключение при вводе значение `NULL` в столбце. Oracle `LONG RAW` тип данных является типом устаревшие в Oracle версии 8.0. Чтобы избежать этой ошибки, используйте `BLOB` вместо типа данных `LONG RAW`."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleDataAdapter> and sets the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> and UpdateCommand properties. It assumes you have already created an <xref:System.Data.OracleClient.OracleConnection> object.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function CreateCustomerAdapter(conn As OracleConnection) As OracleDataAdapter   \n  \n  Dim da As OracleDataAdapter = New OracleDataAdapter()  \n  Dim cmd As OracleCommand  \n  Dim parm As OracleParameter  \n  \n  ' Create the SelectCommand.  \n  \n  cmd = New OracleCommand(\"SELECT * FROM Dept \" & _  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn)  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14)  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13)  \n  \n  da.SelectCommand = cmd  \n  \n  ' Create the UpdateCommand.  \n  \n  cmd = New OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" & _  \n                       \"WHERE DeptNo = poldDeptNo\", conn)  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\")  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  parm.SourceVersion = DataRowVersion.Original  \n  \n  da.UpdateCommand = cmd  \n  \n  Return da  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static OracleDataAdapter CreateCustomerAdapter(OracleConnection conn)  \n{  \n  OracleDataAdapter da = new OracleDataAdapter();  \n  OracleCommand cmd;  \n  OracleParameter parm;  \n  \n  // Create the SelectCommand.  \n  \n  cmd = new OracleCommand(\"SELECT * FROM Dept \" +  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn);  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14);  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13);  \n  \n  da.SelectCommand = cmd;  \n  \n  // Create the UpdateCommand.  \n  \n  cmd = new OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" +  \n                       \"WHERE DeptNo = poldDeptNo\", conn);  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\");  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  parm.SourceVersion = DataRowVersion.Original;  \n  \n  da.UpdateCommand = cmd;  \n  \n  return da;  \n}  \n```"
  syntax:
    content: public System.Data.OracleClient.OracleCommand UpdateCommand { get; set; }
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> Используется во время операции обновления для обновления записей в базе данных, соответствующих измененным строкам в <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateCommand*
  exceptions: []
  platform:
  - net462
