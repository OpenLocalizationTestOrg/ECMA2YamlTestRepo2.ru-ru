  summary: "Перечисление, используемое для идентификации текстовое содержимое элемента синдикации."
  remarks: "При указании значения Xhtml для <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind%2A>атрибут, необходимо убедиться, что значение свойства содержит XML в правильном формате.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetTextContentKind%2A> Служба данных возвращает значение, не выполняя никаких преобразований. Необходимо также убедиться, что префиксы элементов XML в возвращаемом XML имеют URI пространства имен и префикс, определенный в сопоставленном канале."
