  name: OutputAttribute
  nameWithType: OutputAttribute
  fullName: Microsoft.Build.Framework.OutputAttribute
  type: Class
  summary: "Определяет атрибут метаданных, который используется авторами задачи для указания свойств задачи, которые выводят данные из задачи."
  remarks: "[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] Engine допускает только свойства задачи, помеченной этим атрибутом для вывода данных из задачи. Авторы проекта могут использовать только свойства, помеченной этим атрибутом в `Output` элемент файла проекта. Все другие свойства задачи обрабатываются как входные данные для задачи.       Дополнительные сведения об использовании атрибутов см. в разделе [расширение метаданных с помощью атрибутов](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=false)]

      public sealed class OutputAttribute : Attribute
