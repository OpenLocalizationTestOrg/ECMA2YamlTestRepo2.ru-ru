  remarks: "Этот метод вызывается только открытые <xref:System.ComponentModel.Component.Dispose%2A>и <xref:System.ComponentModel.Component.Finalize%2A>методов; не вызывайте этот метод напрямую.</xref:System.ComponentModel.Component.Finalize%2A> </xref:System.ComponentModel.Component.Dispose%2A> При реализации шаблона удаления <xref:System.Boolean>параметр метода Dispose должен использоваться следующим образом: - <xref:System.ComponentModel.Component.Dispose>метод текущего объекта должен вызывать метод Dispose с <xref:System.Boolean>равным `true` для освобождения управляемых и неуправляемых ресурсов.</xref:System.Boolean> </xref:System.ComponentModel.Component.Dispose> </xref:System.Boolean>      - <xref:System.ComponentModel.Component.Finalize%2A>Метод текущего объекта должен вызывать метод Dispose с <xref:System.Boolean>равным `false` для освобождения только неуправляемых ресурсов.</xref:System.Boolean> </xref:System.ComponentModel.Component.Finalize%2A>       Дополнительные сведения см. в разделе [метода](~/add/includes/ajax-current-ext-md.md)."
  syntax:
