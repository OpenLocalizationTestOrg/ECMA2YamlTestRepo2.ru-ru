  name: EventRoute
  nameWithType: EventRoute
  fullName: System.Windows.EventRoute
  type: Class
  summary: "Представляет контейнер для маршрута должны следовать перенаправленного события."
  remarks: "Этот класс соответствует допустимому <xref:System.Windows.RoutedEvent>и содержит упорядоченный список пар целевой объект и обработчик списка, ссылающиеся на маршруте события для данного события.</xref:System.Windows.RoutedEvent> EventRoute поддерживает добавление новых записей в список, а также позволяет обработчики в списке должен быть вызван.       Большинству обычных операций по добавлению обработчиков для [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] событий не требуется данный класс (например, использовать <xref:System.Windows.EventManager>методы для добавления обработки классов или для запроса существующих обработчиков события).</xref:System.Windows.EventManager> Этот класс является главным образом для использования, когда элементы имеют определенные знания о дочерних или родительских элементов, которые для добавления элементов, или удалить элементы из вычисляемых событий маршрута по умолчанию."
  syntax:
    content: public sealed class EventRoute
  inheritance:
