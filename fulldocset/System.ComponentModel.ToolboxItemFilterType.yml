      type: System.ComponentModel.ToolboxItemFilterType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.ToolboxItemFilterType.Prevent
  id: Prevent
  parent: System.ComponentModel.ToolboxItemFilterType
  langs:
  - csharp
  name: Prevent
  nameWithType: ToolboxItemFilterType.Prevent
  fullName: System.ComponentModel.ToolboxItemFilterType.Prevent
  type: Field
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Указывает строку фильтра элемента панели инструментов не разрешен."
  remarks: "Если конструктор и класс компонента имеют строку фильтра и один имеет ToolboxItemFilterType предотвратить, элемент панели инструментов будет недоступен."
  syntax:
    content: Prevent
    return:
      type: System.ComponentModel.ToolboxItemFilterType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.ToolboxItemFilterType.Require
  id: Require
  parent: System.ComponentModel.ToolboxItemFilterType
  langs:
  - csharp
  name: Require
  nameWithType: ToolboxItemFilterType.Require
  fullName: System.ComponentModel.ToolboxItemFilterType.Require
  type: Field
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Указывает, что использование строки фильтра элемента панели элементов должны присутствовать для элемента должно быть включено."
  remarks: "Для элемента панели инструментов с типом фильтра необходимо включить, конструктор и класс компонента должны иметь одинаковые строки фильтра. Кроме того ни конструктор, и класс компонента может иметь ToolboxItemFilterType для предотвращения для элемента панели инструментов должно быть включено."
  syntax:
    content: Require
    return:
      type: System.ComponentModel.ToolboxItemFilterType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
