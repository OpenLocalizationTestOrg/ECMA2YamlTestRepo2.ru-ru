  summary: "Указывает, что настраиваемая обработка является требуется, чтобы определить, следует ли использовать строку фильтра элемента панели элементов."
  remarks: "Этот тип ToolboxItemFilterType обычно задается для корневого конструктора класса, чтобы показать, что разработчик принять или отклонить элемента панели элементов с помощью кода. Разработчику следует реализовать <xref:System.Drawing.Design.IToolboxUser.GetToolSupported%2A>метод <xref:System.Drawing.Design.IToolboxUser>интерфейса.</xref:System.Drawing.Design.IToolboxUser> </xref:System.Drawing.Design.IToolboxUser.GetToolSupported%2A>"
  example:
  - "The following code example demonstrates how to apply the <xref:System.ComponentModel.ToolboxItemFilterAttribute>.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._51_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.componentmodel._51_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.componentmodel._51_1.cpp)]"
  syntax:
    content: Custom
