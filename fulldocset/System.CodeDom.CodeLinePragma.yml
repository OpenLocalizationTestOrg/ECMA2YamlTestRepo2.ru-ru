  fullName: System.CodeDom.CodeLinePragma
  type: Class
  summary: "Представляет определенное место в определенный файл."
  remarks: "CodeLinePragma может использоваться для представления определенное место в файле. Этот тип объекта часто используется после компиляции средствами отладки для сохранения расположений связанных элементов кода, таких как позиционные ссылки, связанные с предупреждениями и ошибками компилятора."
  example:
