  remarks: "Вызовите `Dispose` после использования <xref:System.Security.Cryptography.DeriveBytes>.</xref:System.Security.Cryptography.DeriveBytes> `Dispose` Метода <xref:System.Security.Cryptography.DeriveBytes>окажется в неработоспособном состоянии.</xref:System.Security.Cryptography.DeriveBytes> После вызова метода `Dispose`, необходимо освободить все ссылки на <xref:System.Security.Cryptography.DeriveBytes>, сборщик мусора мог освободить память, <xref:System.Security.Cryptography.DeriveBytes>занимаемую.</xref:System.Security.Cryptography.DeriveBytes> </xref:System.Security.Cryptography.DeriveBytes>       Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек вызова всегда `Dispose` перед освобождением последней ссылки на <xref:System.Security.Cryptography.DeriveBytes>.</xref:System.Security.Cryptography.DeriveBytes> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.Security.Cryptography.DeriveBytes>объекта `Finalize` метод.</xref:System.Security.Cryptography.DeriveBytes>"
