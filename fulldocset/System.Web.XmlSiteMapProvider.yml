- uid: System.Web.XmlSiteMapProvider.FindSiteMapNode(System.String)
  id: FindSiteMapNode(System.String)
  parent: System.Web.XmlSiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNode(String)
  nameWithType: XmlSiteMapProvider.FindSiteMapNode(String)
  fullName: System.Web.XmlSiteMapProvider.FindSiteMapNode(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Извлекает <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> , представляющий страницу на указанный URL-адрес."
  remarks: "<xref:System.Web.XmlSiteMapProvider>Переопределяет метод <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>метод, чтобы гарантировать, что все поставщики связанных дочерних поиск узла при реализации базового класса не возвращает узел для указанного URL-адреса.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.XmlSiteMapProvider>       `rawUrl` Параметр должен быть абсолютным виртуальным путем или относительным путем приложения, в зависимости от того, как он указан в файле данных карты узла XML.       <xref:System.Web.XmlSiteMapProvider>Классов и классов, производных от него используйте URL-адрес <xref:System.Web.SiteMapNode>объекта в коллекции, которые поддерживает класс в качестве ключа.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Таким образом эти URL-адреса должно быть уникальным в пределах области карты веб-узла. Если URL-адрес не найден в данных карты сайта непосредственно под управлением <xref:System.Web.XmlSiteMapProvider>, он вызывает FindSiteMapNode для каждого дочернего поставщика, связанного с ним через `provider` атрибут его узлов карты.</xref:System.Web.XmlSiteMapProvider>       Метод FindSiteMapNode косвенно вызывает <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>метод для извлечения узел верхнего уровня в карте узла.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> Таким образом, любые исключения, возникающие для <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>метод также может возникнуть при вызове метода FindSiteMapNode.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "URL-адрес, определяющий страницу, для которого требуется извлечь <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
      type: System.Web.SiteMapNode
      description: "Объект <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> , представляющий страницу по <code> rawURL </code>."
  overload: System.Web.XmlSiteMapProvider.FindSiteMapNode*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Дочерний элемент поставщика связан с текущего поставщика карты сайта, возвращаемый узел, который является недопустимым."
  platform:
  - net462
