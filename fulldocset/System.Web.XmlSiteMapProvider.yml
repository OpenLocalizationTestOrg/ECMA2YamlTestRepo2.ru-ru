  name: XmlSiteMapProvider
  nameWithType: XmlSiteMapProvider
  fullName: System.Web.XmlSiteMapProvider
  type: Class
  summary: "XmlSiteMapProvider класс является производным от <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> класса и поставщик карты сайта по умолчанию для ASP.NET. Класс XmlSiteMapProvider приводит к возникновению ошибки деревьев карты сайта из XML-файлов с .sitemap расширение имени файла."
  remarks: "Класс XmlSiteMapProvider загружает данным карты сайта из файла XML, следует известных схеме. Данные карты узла, ограничен `<siteMap>` теги и состоит из вложенных `<siteMapNode>` тегов. Два ограничения накладываемые <xref:System.Web.SiteMapProvider>и данные карт XmlSiteMapProvider классы в структуре веб-узла:-может существовать только один корневой узел.</xref:System.Web.SiteMapProvider>      — Для <xref:System.Web.SiteMapNode>объектов, укажите URL-адреса и URL-адреса, должны быть уникальными в пределах поставщика.</xref:System.Web.SiteMapNode> (Для узлов, не указан URL-адреса, все ключи должны быть уникальными.)       В следующем примере кода показан пример XML-файла, который может использоваться с XmlSiteMapProvider.      ```   <siteMap>     <siteMapNode title=&quot;RootNode&quot; description=&quot;This is the root node of the site map. There can be only one root node.&quot; url=&quot;Page1.aspx&quot; >       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page2.aspx&quot;>         <siteMapNode title=&quot;ChildOfChildNode&quot; description=&quot;SiteMapNode objects can be nested to any level.&quot; url=&quot;Page3.aspx&quot;/>       </siteMapNode>       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page4.aspx&quot;/>     </siteMapNode>   </siteMap>   ```XmlSiteMapProvider является поставщиком по умолчанию для ASP.NET, и он считывает XML-данных из файла с именем Web.sitemap, расположенный в структуре каталогов приложения ASP.NET. По умолчанию файл Web.sitemap расположен в корневом каталоге приложения; Тем не менее если вы хотите изменить имя или расположение файла, из которого XmlSiteMapProvider загружает данные, можно переопределить конфигурацию по умолчанию в файле Web.config. Переопределяя параметры конфигурации по умолчанию в файле Web.config, можно настроить поведение XmlSiteMapProvider для каждого приложения ASP.NET, при необходимости.       В следующем примере кода демонстрируется пример файла Web.config, XmlSiteMapProvider по-прежнему используется, когда используется файл карты и другой сайт. Поскольку всех поставщиков в <xref:System.Web.SiteMapProviderCollection>должен иметь уникальное имя объекта, использует имя, отличное от по умолчанию, что указано в файле Web.config, но также устанавливается как поставщик по умолчанию так, что он будет использоваться вместо XmlSiteMapProvider, которая указана в конфигурации ASP.NET по умолчанию.</xref:System.Web.SiteMapProviderCollection>      Настроек [!NOTE] настроек можно изменить имя файла данных узла навигации, но нельзя изменить его расширение. XmlSiteMapProvider только считывает данные из файлов, которые именуются с .sitemap расширение имени файла.      ```   <siteMap defaultProvider=&quot;MyXmlSiteMapProvider&quot; enabled=&quot;true&quot;>     <providers>       <add name=&quot;MyXmlSiteMapProvider&quot;         description=&quot;SiteMap provider that reads in .sitemap files.&quot;         type=&quot;System.Web.XmlSiteMapProvider, System.Web, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot;         siteMapFile=&quot;CustomWeb.sitemap&quot; />     </providers>   </siteMap>   ```"
  syntax:
    content: 'public class XmlSiteMapProvider : System.Web.StaticSiteMapProvider, IDisposable'
