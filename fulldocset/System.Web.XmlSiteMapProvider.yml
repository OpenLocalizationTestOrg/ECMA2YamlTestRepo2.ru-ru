  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNodeFromKey (string key);
    parameters:
    - id: key
      type: System.String
      description: "Уточняющий запрос ключа, с которой нужно выполнить поиск <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
      type: System.Web.SiteMapNode
      description: "Объект <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> , представляющий страницу по <code> key </code>; в противном случае <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, если включена фильтрация по ролям безопасности и узел не удается отобразить для текущего пользователя или узел не найден по <code> key </code> в коллекции узлов."
  overload: System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey*
  exceptions:
