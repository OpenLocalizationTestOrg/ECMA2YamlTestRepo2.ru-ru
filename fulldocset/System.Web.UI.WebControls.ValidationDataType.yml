  summary: "Указывает типы проверки данных, используемые <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> и <xref href=&quot;System.Web.UI.WebControls.RangeValidator&quot;> </xref> элементов управления."
