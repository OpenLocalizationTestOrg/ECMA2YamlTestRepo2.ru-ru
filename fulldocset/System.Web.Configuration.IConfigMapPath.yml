  - System.Web
  namespace: System.Web.Configuration
  summary: "Заполняет имя узла и идентификатор узла, на основе значения аргумента узла."
  remarks: "Если `siteArgument` — `null`, совпадает с именем узла по умолчанию или равен идентификатору узла по умолчанию, `siteName` и `siteID` заполняются значениями узла по умолчанию.       ResolveSiteArgument впервые появился в платформе .NET Framework версии 3.5.  Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
