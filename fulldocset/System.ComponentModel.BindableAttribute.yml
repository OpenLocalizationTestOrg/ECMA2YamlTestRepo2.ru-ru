  name: BindableAttribute
  nameWithType: BindableAttribute
  fullName: System.ComponentModel.BindableAttribute
  type: Class
  summary: "Указывает, является ли элемент обычно используется для привязки. Этот класс не наследуется."
  remarks: "Этот атрибут можно указать для нескольких элементов, обычно свойств, элемента управления.       Если свойство был помечен BindableAttribute, равным `true`, то для этого свойства необходимо отправлять уведомление об изменении свойства. Это означает, что если <xref:System.ComponentModel.BindableAttribute.Bindable%2A>свойство <xref:System.ComponentModel.BindableAttribute.Yes>, а затем двусторонняя привязка данных поддерживается.</xref:System.ComponentModel.BindableAttribute.Yes> </xref:System.ComponentModel.BindableAttribute.Bindable%2A> Если <xref:System.ComponentModel.BindableAttribute.Bindable%2A>является <xref:System.ComponentModel.BindableAttribute.No>, по-прежнему можно привязать к свойству, но он не должен отображаться в стандартный набор свойств для привязки, потому что оно может не вызвать уведомление об изменении свойства.</xref:System.ComponentModel.BindableAttribute.No> </xref:System.ComponentModel.BindableAttribute.Bindable%2A>      Настроек [!NOTE] настроек при свойство помечается <xref:System.ComponentModel.BindableAttribute.%23ctor%2A>значение `true`, этот атрибут имеет значение члену-константе <xref:System.ComponentModel.BindableAttribute.Yes>.</xref:System.ComponentModel.BindableAttribute.Yes> </xref:System.ComponentModel.BindableAttribute.%23ctor%2A> Для свойства, помеченного с <xref:System.ComponentModel.BindableAttribute.%23ctor%2A>значение `false`, значение равно <xref:System.ComponentModel.BindableAttribute.No>.</xref:System.ComponentModel.BindableAttribute.No> </xref:System.ComponentModel.BindableAttribute.%23ctor%2A> Таким образом Чтобы проверить значение этого атрибута в коде, необходимо указать атрибут или <xref:System.ComponentModel.BindableAttribute.Yes?displayProperty=fullName> <xref:System.ComponentModel.BindableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.BindableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.BindableAttribute.Yes?displayProperty=fullName>      Настроек [!CAUTION] настроек этот атрибут можно использовать только во время разработки. Ничто не мешает привязки к любому свойству во время выполнения.       Дополнительные сведения см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example marks a property as appropriate to bind data to.  \n  \n [!code-cs[Classic BindableAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._142_1.cs)]\n [!code-vb[Classic BindableAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._142_1.vb)]\n [!code-cpp[Classic BindableAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._142_1.cpp)]  \n  \n The next code example shows how to check the value of the BindableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Next, the code indexes into the <xref:System.ComponentModel.PropertyDescriptorCollection> to get `MyProperty`. Finally, the code returns the attributes for this property and saves them in the attributes variable. The code example presents two different ways to check the value of the BindableAttribute. In the second code fragment, the example calls the <xref:System.Object.Equals%2A> method. In the last code fragment, the example uses the <xref:System.ComponentModel.BindableAttribute.Bindable%2A> property to check the value.  \n  \n [!code-cs[Classic BindableAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._142_2.cs)]\n [!code-vb[Classic BindableAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._142_2.vb)]\n [!code-cpp[Classic BindableAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._142_2.cpp)]  \n  \n If you marked a class with the BindableAttribute, use the following code example to check the value.  \n  \n [!code-cs[Classic BindableAttribute Example#3](~/add/codesnippet/csharp/t-system.componentmodel._142_3.cs)]\n [!code-vb[Classic BindableAttribute Example#3](~/add/codesnippet/visualbasic/t-system.componentmodel._142_3.vb)]\n [!code-cpp[Classic BindableAttribute Example#3](~/add/codesnippet/cpp/t-system.componentmodel._142_3.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class BindableAttribute : Attribute
