  name: DrawingContext
  nameWithType: DrawingContext
  fullName: System.Windows.Media.DrawingContext
  type: Class
  summary: "Описывает визуальное содержимое с использованием draw, push и pop команды."
  remarks: "Используется для заполнения DrawingContext <xref:System.Windows.Media.Visual>или <xref:System.Windows.Media.Drawing>визуальное содержимое.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       Несмотря на то, что рисование DrawingContext методы отображаются аналогично методы рисования <xref:System.Drawing.Graphics?displayProperty=fullName>типа, они действуют очень по-разному: DrawingContext используется с сохраненного режима графической системы во время <xref:System.Drawing.Graphics?displayProperty=fullName>тип используется в режиме интерпретации система графики.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> При использовании команд рисования объекта DrawingContext, фактически хранятся набор инструкций отрисовки (хотя точный механизм хранения зависит от типа объекта, предоставляющего DrawingContext), будет использоваться позже в графической системой; Рисование экрана в режиме реального времени не. Дополнительные сведения о том, как [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] работает система графики, см [Обзор отрисовки графики WPF](~/add/includes/ajax-current-ext-md.md).       Никогда не напрямую создавать DrawingContext; Однако можно получить контекст рисования из определенных методов, таких как <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>и <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>"
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
