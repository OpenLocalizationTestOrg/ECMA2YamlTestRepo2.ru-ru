  name: Baml2006Reader
  nameWithType: Baml2006Reader
  fullName: System.Windows.Baml2006.Baml2006Reader
  type: Class
  summary: "Обрабатывает код XAML в оптимизированном формате BAML и создает поток узлов XAML."
  remarks: "Форма BAML кода — это оптимизированная форма XAML, используемая с реализацией XAML в WPF. Он оптимизирован в том смысле, что он использует внутренние подстановки и токены для часто используемых типов или членов. Оптимизация полезна от реализации, направленный упаковки размер и времени загрузки сценариев приложений WPF, в которых используется XAML. Класс средства чтения Baml2006Reader представляет большую часть общедоступной области API, где разработчик приложения WPF для взаимодействия с BAML.       Оптимизировать так, чтобы форма BAML кода XAML необходимо локализовать. Локализация XAML и средства возможных путей для этого в этом разделе не рассматривается. В разделе [Глобализация для WPF](~/add/includes/ajax-current-ext-md.md).       Baml2006Reader используется внутренне реализованный контекст схемы XAML. Этот контекст схемы предоставляет логику, необходимую для поиска типов в BAML формах, включая ссылки на оптимизацию и токены, которые принадлежат BAML.       Является основным сценарием для Baml2006Reader ее использование в качестве <xref:System.Xaml.XamlReader>реализации, передаваемый методу <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> </xref:System.Xaml.XamlReader>"
  syntax:
    content: 'public class Baml2006Reader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'
