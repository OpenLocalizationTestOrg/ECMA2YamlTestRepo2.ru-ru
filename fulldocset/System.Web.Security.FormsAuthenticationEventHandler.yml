  fullName: System.Web.Security.FormsAuthenticationEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий **FormsAuthentication_OnAuthenticate** событие <xref href=&quot;System.Web.Security.FormsAuthenticationModule&quot;> </xref>."
  remarks: "Делегат FormsAuthenticationEventHandler, определенный для <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>события <xref:System.Web.Security.FormsAuthenticationModule>класса.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> Вы можете получить доступ к <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>событие <xref:System.Web.Security.FormsAuthenticationModule>класса путем указания подпрограмму с именем **FormsAuthentication_OnAuthenticate** в файле Global.asax приложения ASP.NET.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>События во время <xref:System.Web.HttpApplication.AuthenticateRequest>событий.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate>       <xref:System.Web.Security.FormsAuthenticationModule>Создает <xref:System.Web.Security.FormsAuthenticationEventArgs>объекта с использованием текущего <xref:System.Web.HttpContext>и передает их в **FormsAuthentication_OnAuthenticate** событий.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule>       Можно использовать <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>свойство <xref:System.Web.Security.FormsAuthenticationEventArgs>объект, предоставленный для **FormsAuthentication_OnAuthenticate** событий для задания <xref:System.Web.HttpContext.User%2A>свойство текущего <xref:System.Web.HttpContext>пользовательскому <xref:System.Security.Principal.IPrincipal>объекта.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> Если не указать значение для <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>Свойства во время **FormsAuthentication_OnAuthenticate** используется событие, идентификатора, предоставленного билета проверки подлинности форм в файле cookie или URL.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       **FormsAuthentication_OnAuthenticate** событий только в том случае возникает, когда проверка подлинности <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>имеет значение <xref:System.Web.Configuration.AuthenticationMode>и <xref:System.Web.Security.FormsAuthenticationModule>является активной HTTP-модуля для приложения.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_4_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_4_1.asax)]"
  syntax:
    content: public delegate void FormsAuthenticationEventHandler(object sender, FormsAuthenticationEventArgs e);
