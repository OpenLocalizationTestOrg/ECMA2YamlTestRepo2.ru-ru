  remarks: "Событие не существующий в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] использует <xref:System.Windows.Input.KeyboardEventHandler>делегировать.</xref:System.Windows.Input.KeyboardEventHandler> Тип данных события для этого класса, <xref:System.Windows.Input.InputEventArgs>, является базовым классом для различных более специализированных классов данных событий для ввода.</xref:System.Windows.Input.InputEventArgs> <xref:System.Windows.Input.InputEventArgs>Определяет свойства данных события для события ввода, которые являются общими независимо от устройства, инициировавшего событие.</xref:System.Windows.Input.InputEventArgs>       Пример, использующий делегат <xref:System.Windows.Input.InputEventArgs>данные событий в производном и который соответствует существующий вход событие является <xref:System.Windows.Input.KeyboardFocusChangedEventHandler>.</xref:System.Windows.Input.KeyboardFocusChangedEventHandler> </xref:System.Windows.Input.InputEventArgs>"
