  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Возвращает значение, указывающее является ли исчерпывающим списком возможных значений, возвращаемый ActiveX® данных объектов (ADO) для имен поставщиков .NET Framework (ADO.NET)."
  remarks: "Если производный класс <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>класса и переопределить <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>метод для возврата исчерпывающим списком имен поставщиков ADO.NET, также переопределить метод GetStandardValuesExclusive для возврата `true` при список имя поставщика, является исчерпывающим.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>       `context` GetStandardValuesExclusive не используется параметр."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Объект, реализующий <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , предоставляющий сведения о контексте для преобразователя типов, чтобы тип преобразователь может выполнить преобразование."
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive*
  exceptions: []
  platform:
  - net462
