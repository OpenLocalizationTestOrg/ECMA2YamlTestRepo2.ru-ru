- uid: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.Design.WebControls.DataProviderNameConverter
  langs:
  - csharp
  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: DataProviderNameConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Возвращает список из доступных ActiveX® данных объектов (ADO) для имен поставщиков .NET Framework (ADO.NET)."
  remarks: "Метод GetStandardValues использует <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>метод для возврата <xref:System.Data.DataTable>объект, содержащий имена поставщиков ADO.NET.</xref:System.Data.DataTable> </xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> Он преобразует этот <xref:System.Data.DataTable>массив строк, а затем преобразует это массив <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>объекта.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Data.DataTable>       `context` GetStandardValues не используется параметр."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Объект, реализующий <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , предоставляющий сведения о контексте для преобразователя типов, чтобы тип преобразователь может выполнить преобразование."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Объект <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>содержит имена доступных поставщиков ADO.NET.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
