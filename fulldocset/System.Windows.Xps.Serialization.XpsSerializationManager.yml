- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Задает количество страниц или документов для обработки для поднабора шрифтов."
  remarks: "Поднабора шрифтов по умолчанию `countPolicy` -1.       `countPolicy`Определяет количество страниц или документы, зависящее от <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>указано значение перечисления <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>метод.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy | CountPolicy |   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Всегда имеет значение 1 (вся последовательность документов). |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Число документов. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Количество страниц. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Неприменимо. |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "Количество страниц или документов, для во время для подмножеств."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Задает степень детализации, с которой выполняется поднабора шрифтов."
  remarks: "Политика поднабора шрифтов по умолчанию — <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Когда глифов шрифта для текста в [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] документа сохраняются в пакете, тексте документа отображается одинаково на всех компьютерах или принтер.  Если глифы не сохраняются в документе и требуемый шрифт не установлен на локальном компьютере или на принтер, устройство обработки приходится использовать глифы из другой шрифт.  Замены глифов может измениться внешний вид текста при использовании другой шрифт.       SetFontSubsettingPolicy определяет гранулярность подмножества шрифта.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>(по умолчанию) является наиболее эффективными и позволяет страницы всех документов в последовательность документов, для совместного использования одного-подмножеством шрифтов, содержащая глифы, которые действительно используются.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       При создании документов с чередованием, поднабора шрифтов для всей последовательности документов может потребоваться большой объем памяти для хранения всего документа, можно определить конечный поднабор шрифтов.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>или <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>можно указать, чтобы уменьшить память приложения, требования, при создании документов с чередованием.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Когда `policy` — <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, все глифы для всех шрифтов, используемых в [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] документа сохраняются, даже глифов для символов, фактически не используется в тексте.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "Одно из значений перечисления, определяющее политику поднабора шрифтов."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
