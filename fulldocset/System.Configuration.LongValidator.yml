  type: Class
  summary: "Выполняет проверку <xref:System.Int64>значение.</xref:System.Int64>"
  remarks: "LongValidator используется для обеспечения `long` (64-разрядное знаковое целое число) удовлетворяет указанным критериям. Для проверки критериев устанавливается, когда создается экземпляр класса LongValidator. <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%29>Конструктор гарантирует, что `long` значение, которое проверяется соответствует минимальная и максимальная длина.</xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%29> <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%29>Конструктор проверяет минимальной и максимальной <xref:System.Int64>значений, а также проверки, состоит ли диапазон монопольного.</xref:System.Int64> </xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%29> <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%2CSystem.Int64%29>Конструктор проверяет предыдущих трех параметров, а также проверяет, является ли <xref:System.Int64>значение равно значению определенным разрешением.</xref:System.Int64> </xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%2CSystem.Int64%29>       <xref:System.Configuration.LongValidator.CanValidate%2A>Метод определяет, совпадает ли тип проверяемого ожидаемого типа.</xref:System.Configuration.LongValidator.CanValidate%2A> Проверяемый объект передается как параметр <xref:System.Configuration.LongValidator.Validate%2A>метод.</xref:System.Configuration.LongValidator.Validate%2A>"
  example:
