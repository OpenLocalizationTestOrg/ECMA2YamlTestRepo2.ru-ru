  name: MessageHeaderArrayAttribute
  nameWithType: MessageHeaderArrayAttribute
  fullName: System.ServiceModel.MessageHeaderArrayAttribute
  type: Class
  summary: "Указывает, что элемент программы-оболочки по умолчанию в сообщении SOAP не удается записать вокруг массивов в элементе заголовка."
  remarks: "Используйте атрибут MessageHeaderArrayAttribute, чтобы отключить элемент программы-оболочки обычный массив, если необходимо создать неограниченное число идентичных элементов либо `<soap:Header>` напрямую или внутри первым и единственным дочерним элементом `<soap:Header>` без элемента программы-оболочки по умолчанию для типов массива.       MessageHeaderArrayAttribute могут применяться только к членам типа массива. Если указано, <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>и <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>используются как имя и пространство имен элемента каждого элемента массива.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> Если не указан, элементы массива именуются с использованием тех же правил для именования неповторяющихся частей текста. Дополнительные сведения см. в разделе <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>и <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>       Сведения об управлении сериализацией содержимого текста протокола SOAP без изменения самого конверта SOAP по умолчанию см. в разделе <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [указание входящий трафик передачи данных в контрактах служб](~/add/includes/ajax-current-ext-md.md), и [использование контрактов данных](~/add/includes/ajax-current-ext-md.md).</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>       Дополнительные сведения о создании контрактов сообщения см. в разделе [использование контрактов сообщений](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute
