  remarks: "ScrollBarState значения соответствуют состояниям <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>объектами, предоставляемыми следующие классы:- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LeftTrackHorizontal>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.RightTrackHorizontal>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LowerTrackVertical>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.UpperTrackVertical>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonHorizontal>- <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonVertical>ScrollBarState значения также используются в качестве аргумента <xref:System.Windows.Forms.ScrollBarRenderer?displayProperty=fullName>класса методы, выполняющие рисование полосы прокрутки, полосы прокрутки (бегунком) и захвата полосы прокрутки.</xref:System.Windows.Forms.ScrollBarRenderer?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonVertical> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonHorizontal> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.UpperTrackVertical> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LowerTrackVertical> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.RightTrackHorizontal> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LeftTrackHorizontal> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>"
