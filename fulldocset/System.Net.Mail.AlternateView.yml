  name: AlternateView
  nameWithType: AlternateView
  fullName: System.Net.Mail.AlternateView
  type: Class
  summary: "Представляет формат, чтобы просмотреть сообщение электронной почты."
  remarks: "Класс AlternateView используется для указания копии сообщения электронной почты в различных форматах. Например при отправке сообщения в формате HTML, можно также предоставить версию с обычным текстом на случай некоторым получателям клиенты электронной почты, которые не удается отобразить HTML-содержимое.       Этот класс содержит два свойства <xref:System.Net.Mail.AlternateView.LinkedResources%2A>и <xref:System.Net.Mail.AlternateView.BaseUri%2A>, которые используются для разрешения URL-адреса в содержимом сообщения электронной почты.</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>— это совокупность <xref:System.Net.Mail.LinkedResource>объектов.</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> При подготовке к просмотру, URL-адреса в содержимом электронной почты сначала сопоставляются с URL-адреса в <xref:System.Net.Mail.LinkedResource.ContentLink%2A>каждого <xref:System.Net.Mail.LinkedResource>объекта в <xref:System.Net.Mail.AlternateView.LinkedResources%2A>коллекции и разрешаются.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>используется для разрешения относительных URL-адресов в тексте, а также для разрешения относительных чтения электронной почты <xref:System.Net.Mail.LinkedResource.ContentLink%2A>URL-адреса в <xref:System.Net.Mail.AlternateView.LinkedResources%2A>коллекции.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"
  syntax:
    content: 'public class AlternateView : System.Net.Mail.AttachmentBase'
