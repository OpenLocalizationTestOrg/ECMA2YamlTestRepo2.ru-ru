- uid: System.Web.HttpCachePolicy.VaryByContentEncodings
  id: VaryByContentEncodings
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: VaryByContentEncodings
  nameWithType: HttpCachePolicy.VaryByContentEncodings
  fullName: System.Web.HttpCachePolicy.VaryByContentEncodings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Получает список <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> заголовки, которые будут использоваться для изменения вывода кэша."
  remarks: "Свойство VaryByContentEncodings возвращает список заголовков Content-Encoding, представляющие схемы сжатия для изменения вывода кэша по. Кэширование динамически сжатых ответов означает, что затраты на сжатие возникающей только один раз во время первого запроса для ресурса.       Свойство VaryByContentEncodings используется с `Accept-Encoding` заголовок запроса, чтобы определить, как обрабатывать кэшированные ответы для разных кодировок содержимого, которая динамически сжимаются. Заголовок Accept-Encoding перечисляет кодировки, которые клиент для распаковки.       При установке кэша в зависимости от кодировки содержимого, это заставляет ответ косвенно различаются в зависимости от значения в `Accept-Encoding` заголовок. При обработке запроса `Accept-Encoding` проверяется заголовок и первая допустимая кодировка после определения и позволяет выполнить одно из следующих действий:-Если сопоставления кодировка находится в списке VaryByContentEncodings, существует кэшированный ответ отправляется кэшированный ответ.      -Если сопоставления кодировка находится в списке VaryByContentEncodings, но кэшированный ответ не существует, формируется и введена в кэш.      -Если сопоставления кодировка не найден в списке VaryByContentEncodings, кэш выполняется поиск ответа-кодировке, также называют отклика. Если найти ответ-кодировке, он будет отправлен. В противном случае новый ответ-кодировке создается, отправлено и хранится в кэше.       Дополнительные сведения о свойстве VaryByContentEncodings. в разделе «RFC 2616: гипертекста передачи протокола HTTP/1.1, «доступном на [веб-сайте консорциума World Wide Web (W3C)](http://go.microsoft.com/fwlink/?linkid=37125). Сведения о кодировках содержимого находится в разделе 14, «Определения полей заголовков».       Свойство VaryByContentEncodings можно задать с помощью `VaryByContentEncodings` атрибута директивы. Можно также добавить профиль кэша на элемент в файле Web.config.       VaryByContentEncodings впервые появился в платформе .NET Framework версии 3.5.  Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
  syntax:
    content: public System.Web.HttpCacheVaryByContentEncodings VaryByContentEncodings { get; }
