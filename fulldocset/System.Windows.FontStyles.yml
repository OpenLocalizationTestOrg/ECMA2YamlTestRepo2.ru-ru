  summary: "Предоставляет набор статических предопределенных <xref href=&quot;System.Windows.FontStyle&quot;> </xref> значения."
  remarks: "Начертание шрифта относится к наклона шрифта: обычный, курсив и наклонный.      | Стиль шрифта | Описание |   |----------------|-----------------|   | Обычный | Символы в обычном или римские шрифт вертикальное. |   | Курсив | Символы курсивом имеют действительный Наклон и отображаются так, как они предназначались. |   | Наклонная | Символы наклон шрифта искусственно наклонными |       Для <xref:System.Windows.FontStyles.Oblique%2A>, Наклон реализуется путем простого преобразования для символов из стандартного шрифта.</xref:System.Windows.FontStyles.Oblique%2A> Значение true, курсив недоступен на компьютере или на принтер, наклонный стиль можно сгенерированных обычном шрифте и курсивное начертание шрифта.       Ниже показан обычный, курсив и наклонный шрифт стили шрифта Palatino Linotype. Обратите внимание, как курсив более гладко и привлекательно вид, наклон шрифта стиля, которое создается простым наклон версию стиль Обычный текст.       ![Обычный, курсив и наклонный шрифты](~/add/media/fontstyle01.PNG &quot;обычный, курсив и наклонный шрифты&quot;) пример стили шрифтов"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
