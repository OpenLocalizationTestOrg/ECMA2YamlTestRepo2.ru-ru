  name: GetList(IDataSource)
  nameWithType: ListSourceHelper.GetList(IDataSource)
  fullName: System.Web.UI.ListSourceHelper.GetList(IDataSource)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Извлекает <xref:System.Collections.IList>коллекции объектов источника данных.</xref:System.Collections.IList>"
  remarks: "Используйте этот метод в реализации <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>метод, передавая ссылку на элемент управления источником данных.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>       <xref:System.Collections.IList>Объект, возвращаемый реализует <xref:System.ComponentModel.ITypedList>интерфейса.</xref:System.ComponentModel.ITypedList> </xref:System.Collections.IList> Можно использовать <xref:System.ComponentModel.ITypedList.GetItemProperties%2A>метод, чтобы получить список <xref:System.ComponentModel.PropertyDescriptor>дескрипторы, которые соответствуют <xref:System.Web.UI.DataSourceView>имена, связанные с элементом управления источником данных из списка.</xref:System.Web.UI.DataSourceView> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.ITypedList.GetItemProperties%2A>"
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods. The <xref:System.ComponentModel.IListSource.GetList%2A> method calls the static GetList method.  \n  \n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/visualbasic/m-system.web.ui.listsour_1.vb)]\n [!code-cs[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/csharp/m-system.web.ui.listsour_1.cs)]"
  syntax:
    content: public static System.Collections.IList GetList (System.Web.UI.IDataSource dataSource);
    parameters:
    - id: dataSource
      type: System.Web.UI.IDataSource
      description: "<xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> , Содержит один или несколько связанных <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> объектов, которые можно получить путем вызова <xref:System.Web.UI.DataSourceControl.GetViewNames*>.</xref:System.Web.UI.DataSourceControl.GetViewNames*>"
    return:
      type: System.Collections.IList
      description: "<xref:System.Collections.IList>Одного <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref>, если <xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> имеется один или несколько связанных <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> объектов; в противном случае возвращает <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Collections.IList>"
  overload: System.Web.UI.ListSourceHelper.GetList*
  exceptions: []
  platform:
  - net462
