  summary: "Используется элементами управления источниками данных, при реализации членов, определенных <xref href=&quot;System.ComponentModel.IListSource&quot;> </xref> интерфейса. Этот класс не наследуется."
  remarks: "Класс ListSourceHelper — это служебный класс, предоставленный для упрощения реализации <xref:System.ComponentModel.IListSource>интерфейса элементами управления источниками данных.</xref:System.ComponentModel.IListSource> Элемент управления источником данных, реализующие <xref:System.Web.UI.IDataSource>интерфейса, но не была расширена <xref:System.Web.UI.DataSourceControl>класс может использовать статические методы ListSourceHelper в собственные реализации методов, определенных <xref:System.ComponentModel.IListSource>интерфейса.</xref:System.ComponentModel.IListSource> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> Элементы управления, которые расширяют с источником данных <xref:System.Web.UI.DataSourceControl>класса автоматически наследуют данные реализации метода.</xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods.  \n  \n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#2](~/add/codesnippet/visualbasic/t-system.web.ui.listsour_1.vb)]\n [!code-cs[Samples.AspNet.Controls.IListSourceHelper#2](~/add/codesnippet/csharp/t-system.web.ui.listsour_1.cs)]"
