  summary: "Указывает, содержит ли элемент управления источником данных, указанной коллекции объектов представления источника данных."
  remarks: "Используйте этот метод в реализации <xref:System.ComponentModel.IListSource.ContainsListCollection%2A>Свойства, передавая ссылку на элемент управления источником данных.</xref:System.ComponentModel.IListSource.ContainsListCollection%2A>"
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods. The <xref:System.ComponentModel.IListSource.ContainsListCollection%2A> property calls the static ContainsListCollection method.  \n  \n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/visualbasic/b60ef06b-9e3c-4df2-8079-_1.vb)]\n [!code-cs[Samples.AspNet.Controls.IListSourceHelper#3](~/add/codesnippet/csharp/b60ef06b-9e3c-4df2-8079-_1.cs)]"
  syntax:
    content: public static bool ContainsListCollection (System.Web.UI.IDataSource dataSource);
    parameters:
    - id: dataSource
      type: System.Web.UI.IDataSource
      description: "<xref href=&quot;System.Web.UI.IDataSource&quot;> </xref> , Указывающий элемент управления источником данных для проверки на наличие объекты представления источника данных."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если элемент управления источником данных содержит коллекцию объектов представления источника данных; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ListSourceHelper.ContainsListCollection*
  exceptions: []
