  namespace: System.Windows.Controls
  summary: "Получает службу переходов, которую узел страницы использует для управления переходами."
  remarks: "Страницы может размещаться несколько типов узлов, включая <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>и браузер.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>       Страницы часто требуется интегрировать их узла навигации для поддержки навигации в страницу. Тем не менее поскольку страница может не знать, что будет размещаться во время выполнения, он не поддерживает прямую интеграцию с члены своего узла навигации для этого.       Вместо этого он может попытаться использовать службу переходов, которая является службой, поддерживающей переходы в стиле браузера и инкапсулируется в <xref:System.Windows.Navigation.NavigationService>класс.</xref:System.Windows.Navigation.NavigationService> Не удается создать свой собственный <xref:System.Windows.Navigation.NavigationService>экземпляра, однако.</xref:System.Windows.Navigation.NavigationService> Вместо этого базовой типы, такие как <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, или обозревателе создать свои собственные <xref:System.Windows.Navigation.NavigationService>экземпляр, который можно получить из свойства NavigationService.</xref:System.Windows.Navigation.NavigationService> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Службы навигации, которое возвращается из свойства NavigationService — это экземпляр <xref:System.Windows.Navigation.NavigationService>класс, который управляется первый навигатор вверх по визуальному дереву.</xref:System.Windows.Navigation.NavigationService> Если он не найден, `null` возвращается, указывающее узел страницы не поддерживает переход.      Настроек [!NOTE] настроек <xref:System.Windows.Window>класс не поддерживает переход и не предоставляет службу переходов.</xref:System.Windows.Window>"
  example:
  - "The following example shows how a page can check if a navigation service is available and, if so, use it to navigate back to the previous page.  \n  \n [!code-cs[PageNavigationServiceSnippets#GetPageNavigationServiceCODEBEHIND](~/add/codesnippet/csharp/PageNavigationServiceSnippets.CSharp/HomePage.xaml.cs#getpagenavigationservicecodebehind)]\n [!code-vb[PageNavigationServiceSnippets#GetPageNavigationServiceCODEBEHIND](~/add/codesnippet/visualbasic/pagenavigationservicesnippets/homepage.xaml.vb#getpagenavigationservicecodebehind)]"
