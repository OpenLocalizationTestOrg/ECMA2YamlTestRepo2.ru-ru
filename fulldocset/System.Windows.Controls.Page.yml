  namespace: System.Windows.Controls
  summary: "Возвращает или задает ширину узла <xref href=&quot;System.Windows.Window&quot;> </xref> или <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref> из <xref href=&quot;System.Windows.Controls.Page&quot;> </xref>."
  remarks: "WindowWidth — применяется, если <xref:System.Windows.Controls.Page>размещается непосредственно в окне, включая:- <xref:System.Windows.Window>- <xref:System.Windows.Navigation.NavigationWindow>- [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] Если <xref:System.Windows.Controls.Page>размещается <xref:System.Windows.Controls.Frame>, установка WindowWidth не имеет эффекта, но по-прежнему можно получить значение WindowWidth.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> </xref:System.Windows.Controls.Page>       Объект <xref:System.Windows.Controls.Page>в [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] WindowWidth можно использовать только для изменения ширины [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)]; нельзя изменить, задав ширину <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MinWidth%2A>, или <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MinWidth%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.Controls.Page>       Минимальная ширина [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] окно — 250 пикселов. Для страниц, размещаемые в браузере, это означает, что значение WindowWidth не может быть применен, если это вызовет общая ширина [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)] окна меньше, чем 250 пикселей."
  example:
  - "The following example shows how to set the width of a window from a page.  \n  \n [!code-xml[HOWTONavigationSnippets#SetPageWindowWidthXAML](~/add/codesnippet/xaml/HOWTONavigationSnippets/SetWindowWidthPage.xaml#setpagewindowwidthxaml)]"
  syntax:
