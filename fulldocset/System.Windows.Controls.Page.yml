  summary: "Инкапсулирует страницу содержимого, которое переходит и размещенных [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>, и <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref>."
  remarks: "Страница инкапсулирует страницу содержимого, которое можно перемещаться и содержит следующие ключевые элементы:- **управления жизненным циклом**: <xref:System.Windows.Controls.Page.KeepAlive%2A>.</xref:System.Windows.Controls.Page.KeepAlive%2A>      -   **Navigation**: <xref:System.Windows.Controls.Page.NavigationService%2A>.</xref:System.Windows.Controls.Page.NavigationService%2A>      -   **Appearance**: <xref:System.Windows.Controls.Page.Background%2A>, <xref:System.Windows.Controls.Page.Content%2A>, <xref:System.Windows.Controls.Page.FontFamily%2A>, <xref:System.Windows.Controls.Page.FontSize%2A>, <xref:System.Windows.Controls.Page.Foreground%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>, <xref:System.Windows.Controls.Page.Template%2A>, <xref:System.Windows.Controls.Page.Title%2A>.</xref:System.Windows.Controls.Page.Title%2A></xref:System.Windows.Controls.Page.Template%2A></xref:System.Windows.Controls.Page.ShowsNavigationUI%2A></xref:System.Windows.Controls.Page.Foreground%2A></xref:System.Windows.Controls.Page.FontSize%2A></xref:System.Windows.Controls.Page.FontFamily%2A></xref:System.Windows.Controls.Page.Content%2A></xref:System.Windows.Controls.Page.Background%2A>      - **Размещения внешнего вида окна**: <xref:System.Windows.Controls.Page.WindowHeight%2A>( <xref:System.Windows.Controls.Page.WindowWidth%2A>), <xref:System.Windows.Controls.Page.WindowTitle%2A>.</xref:System.Windows.Controls.Page.WindowTitle%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A>       Страницы можно определить с помощью разметки, разметки и кода или кода. Страница является предпочтительным способом для пакета содержимого для переходов по следующим причинам:-легко определить, повторного использования и управления.      -Доступ и возможность использовать <xref:System.Windows.Navigation.NavigationService>, к которому необходимо перейти к нему.</xref:System.Windows.Navigation.NavigationService>      -Его можно изменить заголовок, ширину, высоту и навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] окна (<xref:System.Windows.Controls.Page.WindowTitle%2A>, <xref:System.Windows.Controls.Page.WindowWidth%2A>, <xref:System.Windows.Controls.Page.WindowHeight%2A>, <xref:System.Windows.Controls.Page.ShowsNavigationUI%2A>).</xref:System.Windows.Controls.Page.ShowsNavigationUI%2A> </xref:System.Windows.Controls.Page.WindowHeight%2A> </xref:System.Windows.Controls.Page.WindowWidth%2A> </xref:System.Windows.Controls.Page.WindowTitle%2A>      -Он имеет поддержку конструктора [!INCLUDE[TLA#tla_visualstu](~/add/includes/tlasharptla-visualstu-md.md)].       Страница может размещаться из <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, или из браузера.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window> Для размещения, это может быть:-прямым потомком <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>, или <xref:System.Windows.Controls.Frame>элемент [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)].</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Создать экземпляр и задайте в качестве значения `Content` свойство <xref:System.Windows.Window>, <xref:System.Windows.Navigation.NavigationWindow>и <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Window>      -Задано как [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] источник `Source` свойства либо <xref:System.Windows.Navigation.NavigationWindow>или <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>      -Задано как <xref:System.Windows.Application.StartupUri%2A>в автономном приложении.</xref:System.Windows.Application.StartupUri%2A>      -Задано как <xref:System.Windows.Application.StartupUri%2A>в [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Application.StartupUri%2A>       Приложения обычно имеет две или более страниц, которыми можно перемещаться между воспользоваться следующими методами: - декларативно с помощью <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>      — Программными средствами с помощью <xref:System.Windows.Navigation.NavigationService>.</xref:System.Windows.Navigation.NavigationService>      -Визуально с помощью панели навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] узла, включая [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], <xref:System.Windows.Navigation.NavigationWindow>и <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Для структурной навигации с помощью функций страницы (<xref:System.Windows.Navigation.PageFunction%601>), в разделе [Structured Navigation Overview](~/add/includes/ajax-current-ext-md.md) и [Общие сведения о топологии навигации](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Navigation.PageFunction%601>       Свойства зависимостей для этого элемента управления могут быть заданы посредством стиля элемента управления по умолчанию.  Если свойство задано стилем по умолчанию, когда элемент управления появится в приложении свойство может изменять значения по умолчанию. Стиль по умолчанию определяется по какая тема рабочего стола используется при запуске приложения.  Дополнительные сведения см. в разделе [темы по умолчанию WPF](http://go.microsoft.com/fwlink/?LinkID=158252)."
