  name: WindowTitle
  nameWithType: Page.WindowTitle
  fullName: System.Windows.Controls.Page.WindowTitle
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Возвращает или задает заголовок узла <xref href=&quot;System.Windows.Window&quot;> </xref> или <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref> из <xref href=&quot;System.Windows.Controls.Page&quot;> </xref>."
  remarks: "По умолчанию, заголовок окна, на котором размещена страницы, включая <xref:System.Windows.Navigation.NavigationWindow>и [!INCLUDE[TLA#tla_iegeneric](~/add/includes/tlasharptla-iegeneric-md.md)], имя файла, который в настоящее время размещены (с расширением .xaml, если страница является свободные [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], или расширение .xbap, если страница является частью [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]).</xref:System.Windows.Navigation.NavigationWindow>       Страница можно изменить значение по умолчанию, присвоив свойству заголовок окна.       Как только страница задает заголовок окна, таким образом, заголовок окна не изменяется, пока другая страница задает заголовок окна с другим значением.      Настроек [!NOTE] настроек <xref:System.Windows.Controls.Page>должен быть верхней части содержимого окна для заголовок окна вступил в силу; Если <xref:System.Windows.Controls.Page>размещается в <xref:System.Windows.Controls.Frame>, например, заголовок окна параметр не изменяет заголовок главного окна.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Page> </xref:System.Windows.Controls.Page>       Заголовок окна может также использоваться для создания имени записи журнала переходов для содержимого навигацию. Следующие элементы данных используются для автоматического создания имени записи журнала переходов, в порядке приоритета:-прикрепленное <xref:System.Windows.Navigation.JournalEntry.Name%2A>атрибут.</xref:System.Windows.Navigation.JournalEntry.Name%2A>      - <xref:System.Windows.Controls.Page.Title%2A>Свойство.</xref:System.Windows.Controls.Page.Title%2A>      -Свойство заголовок окна и [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] для текущей страницы - [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] для текущей страницы.       Если была связана <xref:System.Windows.Navigation.CustomContentState>объекта с содержимым в журнале навигации, можно указать значение имени элемента истории навигации путем переопределения <xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.CustomContentState.JournalEntryName%2A?displayProperty=fullName> </xref:System.Windows.Navigation.CustomContentState>"
  example:
  - "The following example shows how to set the title of a window from a page.  \n  \n [!code-xml[HOWTONavigationSnippets#SetPageWindowTitleXAML](~/add/codesnippet/xaml/HOWTONavigationSnippets/SetWindowTitlePage.xaml#setpagewindowtitlexaml)]"
