      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] узла <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref> является видимым; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
