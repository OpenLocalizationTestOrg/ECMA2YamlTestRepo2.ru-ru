  summary: "Возвращает или задает значение, указывающее, является ли навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] из <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref> на [!INCLUDE[TLA#tla_ie6](~/add/includes/tlasharptla-ie6-md.md)] является видимым."
  remarks: "<xref:System.Windows.Navigation.NavigationWindow>Отображает навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] по умолчанию, чтобы включить обозревателя вперед и назад навигации.</xref:System.Windows.Navigation.NavigationWindow> Если страница задана <xref:System.Windows.Application.StartupUri%2A> <xref:System.Windows.Application>автоматически откроется <xref:System.Windows.Navigation.NavigationWindow>для размещения в элементе страницы.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Application> </xref:System.Windows.Application.StartupUri%2A> Если страница не требуется использовать значение по умолчанию <xref:System.Windows.Navigation.NavigationWindow>навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)], ему можно присвоить ShowsNavigationUI `false`.</xref:System.Windows.Navigation.NavigationWindow>      Настроек [!NOTE] настроек из-за [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] не поддерживает интеграцию с навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] для [!INCLUDE[TLA#tla_ie6](~/add/includes/tlasharptla-ie6-md.md)], он предоставляет собственный навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)], которой могут быть отображены или скрыты, задав ShowsNavigationUI. [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]Интеграция с [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)] навигации [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)], поэтому установка ShowsNavigationUI на страницах в [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)] не делает ничего."
  example:
  - "The following example shows how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] to hide the navigation [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] of a <xref:System.Windows.Navigation.NavigationWindow>.  \n  \n [!code-xml[PageShowsNavigationUISnippets#SetPageShowsNavigationUIXAML1](~/add/codesnippet/xaml/PageShowsNavigationUISnippets.XAML/HomePage.xaml#setpageshowsnavigationuixaml1)]  \n[!code-xml[PageShowsNavigationUISnippets#SetPageShowsNavigationUIXAML2](~/add/codesnippet/xaml/PageShowsNavigationUISnippets.XAML/HomePage.xaml#setpageshowsnavigationuixaml2)]  \n  \n [!code-xml[PageShowsNavigationUISnippets#SetPageShowsNavigationUIXAMLLang1](~/add/codesnippet/xaml/PageShowsNavigationUISnippets.CSharp/HomePage.xaml#setpageshowsnavigationuixamllang1)]  \n[!code-xml[PageShowsNavigationUISnippets#SetPageShowsNavigationUIXAMLLang2](~/add/codesnippet/xaml/PageShowsNavigationUISnippets.CSharp/HomePage.xaml#setpageshowsnavigationuixamllang2)]  \n  \n [!code-vb[PageShowsNavigationUISnippets#SetPageShowsNavigationUICODEBEHIND](~/add/codesnippet/visualbasic/pageshowsnavigationuisnippets/homepage.xaml.vb#setpageshowsnavigationuicodebehind)]\n [!code-cs[PageShowsNavigationUISnippets#SetPageShowsNavigationUICODEBEHIND](~/add/codesnippet/csharp/PageShowsNavigationUISnippets.CSharp/HomePage.xaml.cs#setpageshowsnavigationuicodebehind)]"
