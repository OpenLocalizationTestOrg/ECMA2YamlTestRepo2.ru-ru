- uid: System.Windows.Controls.Page.KeepAlive
  id: KeepAlive
  parent: System.Windows.Controls.Page
  langs:
  - csharp
  name: KeepAlive
  nameWithType: Page.KeepAlive
  fullName: System.Windows.Controls.Page.KeepAlive
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> экземпляр сохраняется в журнале навигации."
  remarks: "При первом переходе на страницу, новый экземпляр <xref:System.Windows.Controls.Page>создан класс.</xref:System.Windows.Controls.Page> При страницы уходит из (назад или вперед), запись для страницы добавляется в журнал переходов. По умолчанию операция не ссылается на объект страницы. Вместо этого операция содержит пакет [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] для страницы. При записи для страницы осуществляется с помощью журнала переходов, пакет [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] используется для создания нового экземпляра страницы. Это поведение используется по умолчанию, чтобы избежать чрезмерного использования памяти: при сохранении экземпляров страницы может привести к быстрому потреблению памяти, особенно с большим объемом содержимого. Проблему увеличивает тот факт, что не ограничено число записей, которые могут храниться в обратно и прямой стеки журналом навигации. Напротив, сохранение пакета [!INCLUDE[TLA#tla_uri#plural](~/add/includes/tlasharptla-urisharpplural-md.md)] для страниц, практически не оказывает влияния на потребление памяти.       Основным побочным эффектом создания новых экземпляров страницы является то, что состояние страницы не запомнить из одного экземпляра страницы в другую. В этих случаях [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] предлагает несколько приемов запоминания состояния.       Для сохранения страницы, необходимо задать свойство KeepAlive `true` (значение по умолчанию — `false`).      Настроек [!NOTE] настроек страниц, которые создаются и переход только с помощью кода (например, вызов метода <xref:System.Windows.Navigation.NavigationService.Navigate%2A>), автоматически остаются в активном состоянии.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>       Необходимо задать другое значение проверки активности `true` Если не нужно: — Если страница содержит много содержимого, может занять много времени для создания экземпляра. Если страницы не сохраняется, часто переходе на страницу, затраты на постоянное создание экземпляров страницы может иметь негативное влияние на взаимодействие с пользователем. Тем не менее с точки зрения производительности следует полагаться на значения по умолчанию и профилировать производительность вашего приложения; Если тестирование выявляет страницы, время загрузки которых ниже диапазона, необходимый для приложения, настройке страниц для существования может быть одним из способов решения проблемы.      Настроек [!NOTE] настроек записи для страниц, которые остаются в активном состоянии, не сохраняются в журнале навигации из [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)] при переходе со и обратно в [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]. В журнале навигации сохраняются только записи журнала для страниц, которые не поддерживаются в активном состоянии.      <a name=&quot;dependencyPropertyInfo_PageKeepAlive&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.Page.KeepAliveProperty>|   | Значение свойства метаданных `true`| None |      Настроек [!NOTE] настроек тип метаданных для данного свойства зависимостей — <xref:System.Windows.PropertyMetadata>, а не <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.PropertyMetadata> </xref:System.Windows.Controls.Page.KeepAliveProperty>"
  example:
  - "The following example shows how to use [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] to retain an instance of the <xref:System.Windows.Controls.Page> class across multiple navigations.  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML1](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAML2](~/add/codesnippet/xaml/PageKeepAliveSnippets.XAML/HomePage.xaml#setpagekeepalivexaml2)]  \n  \n [!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang1](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang1)]  \n[!code-xml[PageKeepAliveSnippets#SetPageKeepAliveXAMLForLang2](~/add/codesnippet/xaml/PageKeepAliveSnippets.CSharp/HomePage.xaml#setpagekeepalivexamlforlang2)]  \n  \n [!code-cs[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/csharp/PageKeepAliveSnippets.CSharp/HomePage.xaml.cs#setpagekeepalivecodebehind)]\n [!code-vb[PageKeepAliveSnippets#SetPageKeepAliveCODEBEHIND](~/add/codesnippet/visualbasic/pagekeepalivesnippets/homepage.xaml.vb#setpagekeepalivecodebehind)]"
  syntax:
    content: public bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Windows.Controls.Page&quot;> </xref> экземпляра, сохраненные в журнале навигации, в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Controls.Page.KeepAlive*
  exceptions: []
  platform:
  - net462
