  - csharp
  name: ManagementNameAttribute
  nameWithType: ManagementNameAttribute
  fullName: System.Management.Instrumentation.ManagementNameAttribute
  type: Class
  summary: "Атрибут ManagementName используется для переопределения имена, доступных через класс WMI.       Примечание: библиотеки WMI .NET считаются сегодня в конечное состояние и без дальнейшей разработки, усовершенствования или обновления должны быть доступны для незащищенной связанных проблем на этих библиотек. [API-интерфейсы MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) следует использовать для всех новых проектов."
  remarks: "Может оказаться неудобно переименовывать параметры методов, чтобы представить клиентам WMI более понятные имена. Этот атрибут можно назначить понятные имена WMI сохраняя существующие соглашения об именовании на внутренние."
  example:
  - "In the following example, the integer parameter remains i internally, but will be exposed as \"The Value\" to WMI clients.  \n  \n```  \n[ManagementTask]  \nstatic public int PrintValue([ManagementName(\"The Value\")]int i)  \n{  \n   Console.WriteLine(\"The Value is {0:x}\", i);  \n   return i;  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, AllowMultiple=false)]

      public sealed class ManagementNameAttribute : Attribute
