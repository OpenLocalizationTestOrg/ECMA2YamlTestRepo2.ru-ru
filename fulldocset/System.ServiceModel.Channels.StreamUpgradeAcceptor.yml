  summary: "Определяет, поддерживается ли запрошенное обновление текущим акцептором обновления."
  remarks: "Разработчик может проверить запрошенный тип содержимого и определить, можно ли выполнить результирующее обновление текущим акцептором обновления. Этот тип содержимого получается от `GetNextUpgrade` метод на соответствующем инициаторе обновления."
  syntax:
    content: public abstract bool CanUpgrade (string contentType);
    parameters:
    - id: contentType
      type: System.String
