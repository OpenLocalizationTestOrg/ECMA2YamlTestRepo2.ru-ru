- uid: System.Data.SqlClient.SqlBulkCopyOptions.AllowEncryptedValueModifications
  id: AllowEncryptedValueModifications
  parent: System.Data.SqlClient.SqlBulkCopyOptions
  langs:
  - csharp
  name: AllowEncryptedValueModifications
  nameWithType: SqlBulkCopyOptions.AllowEncryptedValueModifications
  fullName: System.Data.SqlClient.SqlBulkCopyOptions.AllowEncryptedValueModifications
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Если указано,**AllowEncryptedValueModifications** позволяет массовое копирование зашифрованных данных между таблицами или базами данных, без расшифровки данных. Как правило приложение нужно выбирать данные из зашифрованных столбцов из одной таблицы без расшифровки данных (приложение должно подключиться к базе данных с ключевым словом параметр шифрования столбца, отключена) и затем этот параметр используется для массовой вставки данных, которые по-прежнему зашифрован. Дополнительные сведения см. в разделе [постоянного шифрования](https://msdn.microsoft.com/library/mt163865.aspx).       Будьте внимательны при указании **AllowEncryptedValueModifications** это может привести к повреждению базы данных, так как драйвер не выполняет проверку, если данные шифруются на самом деле, или если правильность их шифрования с помощью того же типа шифрования, алгоритма и ключа в качестве целевого столбца."
  syntax:
    content: AllowEncryptedValueModifications
    return:
      type: System.Data.SqlClient.SqlBulkCopyOptions
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
