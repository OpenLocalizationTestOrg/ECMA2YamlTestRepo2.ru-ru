- uid: System.Windows.Media.GradientStopCollection.GetEnumerator
  id: GetEnumerator
  parent: System.Windows.Media.GradientStopCollection
  langs:
  - csharp
  name: GetEnumerator()
  nameWithType: GradientStopCollection.GetEnumerator()
  fullName: System.Windows.Media.GradientStopCollection.GetEnumerator()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает перечислитель, который может выполнять итерацию по коллекции."
  remarks: "Перечислители допускают только чтение данных в коллекции. Перечислители не может использоваться для изменения коллекции.       Изначально перечислитель располагается перед первым элементом в коллекции. также переводит перечислитель в эту позицию. В этой позиции вызов <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>приводит к возникновению исключения.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> Таким образом необходимо вызвать <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>, чтобы переместить перечислитель к первому элементу коллекции до считывания значения свойства <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>       <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>Возвращает тот же объект, пока не <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>или <xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>называется.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A></xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>Задает <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>к следующему элементу.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A></xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>       После окончания коллекции перечислитель помещается за последний элемент в коллекции и при вызове метода <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>возвращает `false`.</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> Если последний вызов метода <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>возвращается `false`, вызов <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>приводит к возникновению исключения.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> Чтобы задать <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>первый элемент коллекции, можно вызвать <xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>следуют <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>       Перечислитель остается действительным, пока коллекция остается неизменной. При внесении изменений в коллекцию, такие как добавление, изменение или удаление элементов, перечислитель становится необратимо недействительным, и при следующем вызове <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>или <xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A>вызывает <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A> Если коллекция изменяется в промежутке между <xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>и <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A>возвращает элемент, для которого оно задано, даже если перечислитель уже недействителен.</xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.Current%2A> </xref:System.Windows.Media.GradientStopCollection.Enumerator.MoveNext%2A>       Перечислитель не имеет монопольного доступа к коллекции. Таким образом, перечисление коллекции само по себе не является потокобезопасной процедурой. Даже если коллекция синхронизирована, другие потоки могут по-прежнему изменять коллекцию, что приводит к возникновению исключения перечислителем. Для обеспечения потокобезопасности при перечислении можно либо заблокировать коллекцию на все время перечисления или перехватывать исключения, возникающие в результате изменений, внесенных другими потоками."
  syntax:
    content: public System.Windows.Media.GradientStopCollection.Enumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Windows.Media.GradientStopCollection.Enumerator
      description: "<xref:System.Windows.Media.GradientStopCollection.Enumerator>, Может выполнять проход по коллекции.</xref:System.Windows.Media.GradientStopCollection.Enumerator>"
  overload: System.Windows.Media.GradientStopCollection.GetEnumerator*
  exceptions: []
  platform:
  - net462
