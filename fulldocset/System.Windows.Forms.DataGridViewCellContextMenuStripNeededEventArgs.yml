  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.DataGridView.CellContextMenuStripNeeded&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>Событие происходит только при <xref:System.Windows.Forms.DataGridView>управления <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойству или его <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>свойство `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       При обработке <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>событий, в контекстном меню, указываемое в обработчике отображается каждый раз, когда пользователь щелкает правой кнопкой мыши ячейку.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Это требуется для отображения контекстного меню, определяется текущим состоянием или значение ячейки.       <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>Событие также возникает каждый раз, когда значение <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>извлекается свойство, либо программными средствами или при щелчке правой кнопкой мыши на ячейку.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Можно использовать <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>и <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Свойства определения состояния или значение ячейки и эти сведения можно использовать для задания <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>свойство.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Это свойство инициализируется со значением ячейки <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>Свойства, которое переопределяет значение события.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Обрабатывать <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>событий при работе с большими объемами данных, чтобы избежать снижения производительности задания ячейки <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>значение для нескольких ячеек.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Контекстные меню также можно указать для отдельных строк, а не отдельных ячеек, задав строку <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>свойства или обработка <xref:System.Windows.Forms.DataGridView>элемента управления <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>событий.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Ячейки <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>строки переопределяет значение свойства <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>значения свойства и <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>переопределения событий, оба <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>событий и строка <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>значение свойства.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Можно указать `null` для контекстного меню ячейки, однако, чтобы предотвратить переопределение контекстного меню строки.       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
