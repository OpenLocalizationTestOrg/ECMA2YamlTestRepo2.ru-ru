  - System.Management
  namespace: System.Management
  summary: 'Значение даты или времени, представленных в строку в формате даты и времени DMTF: *yyyymmddHHMMSS.mmmmmmsUUU*, где *ГГГГММДД* Дата в год/месяц/день; *ЧЧММСС* — это время, в часы и минуты и секунды; *мммммм* является число микросекунд, соответствующих 6 знаков; и *sUUU* знак (+ или -) и смещение относительно UTC 3 цифры. Это значение соответствует <xref:System.DateTime>тип.</xref:System.DateTime>'
  syntax:
    content: DateTime
    return:
      type: System.Management.CimType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
