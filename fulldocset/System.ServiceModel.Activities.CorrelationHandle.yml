  fullName: System.ServiceModel.Activities.CorrelationHandle
  type: Class
  summary: "Связывает действия в корреляцию, представляя определенный общих <xref href=&quot;System.Runtime.DurableInstancing.InstanceKey&quot;> </xref> или временный контекст в рабочем процессе."
  remarks: "[!INCLUDE[wf](~/add/includes/wf-md.md)]предоставляет два типа корреляции: [содержимого на основе](~/add/includes/ajax-current-ext-md.md), [запрос-ответ](~/add/includes/ajax-current-ext-md.md), [устойчивый дуплекс](~/add/includes/ajax-current-ext-md.md), и [обмен контекстом](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]корреляции см. в разделе [Общие сведения о корреляции](~/add/includes/ajax-current-ext-md.md), упомянутые выше типы корреляции и образцы находятся в [службы [образцы WF]](~/add/includes/ajax-current-ext-md.md) узел [!INCLUDE[wf1](~/add/includes/wf1-md.md)] образцы.       Среда выполнения использует <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>для корреляции, если он имеется, в противном случае **CorrelatesWith** будет использоваться свойство действия обмена сообщениями.</xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A>  Если отсутствуют оба свойства, предоставляемые дескриптор окружения <xref:System.ServiceModel.Activities.CorrelationScope>или используется в рабочем процессе.</xref:System.ServiceModel.Activities.CorrelationScope>"
  example:
  - "The following example shows how to set the CorrelationHandle on a <xref:System.ServiceModel.Activities.SendReply> activity.  \n  \n [!code-cs[ImplicitExplicitCorrelation#0](~/add/codesnippet/csharp/implicitexplicitcorrelation.service/pharmacyservice.cs#0)]"
