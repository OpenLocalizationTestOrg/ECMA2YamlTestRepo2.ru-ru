- uid: System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  id: LegendItems
  parent: System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs
  langs:
  - csharp
  name: LegendItems
  nameWithType: CustomizeLegendEventArgs.LegendItems
  fullName: System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Используется для удаления, изменения или изменить порядок оба пользовательских и по умолчанию элементы условных обозначений в <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> событий. Можно также добавить пользовательские элементы условных обозначений."
  remarks: "Свойство LegendItems позволяет удалить или изменить по умолчанию и пользовательские элементы условных обозначений в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>событий и добавлять пользовательские элементы условных обозначений.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> Можно также изменить порядок элементов условных обозначений.      Настроек [!NOTE] настроек <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>и [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) свойства можно использовать для определения элемента данных, который связан с элементом легенды по умолчанию.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> Эти свойства возвращают строки нулевой длины для пользовательских элементов легенды, поскольку пользовательские элементы не связаны с данными диаграммы.       Это свойство позволяет определить, какие <xref:System.Windows.Forms.DataVisualization.Charting.Legend>события, позволяет настроить отдельного [условных обозначений](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataVisualization.Charting.Legend>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection LegendItems { get; }
