  remarks: "Класс CustomizeLegendEventArgs используется в <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>событий.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>       В этом классе имеется только два свойства. <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>Свойство позволяет удалить или изменить по умолчанию и пользовательские элементы условных обозначений, а также добавить пользовательские элементы условных обозначений.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Это свойство также может использоваться для изменения порядка элементов условных обозначений.       <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>Свойство используется для идентификации условных обозначений, вызвавшего данное событие.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>"
