  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "Представляет файл конфигурации, применимый к конкретному компьютеру, приложения или ресурса. Этот класс не наследуется."
  remarks: "Параметры конфигурации хранятся в иерархии файлов конфигурации. Экземпляр класса конфигурации представляет объединенное представление параметров конфигурации из всех файлов конфигурации, применяемых к определенной физической сущности, например компьютер, или логической сущности, например, приложение или веб-сайта. Логическая сущность может находиться на локальном компьютере или на удаленном сервере. Сведения о файлах конфигурации см. в разделе [Настройка приложений](~/add/includes/ajax-current-ext-md.md) и [файлов конфигурации ASP.NET](~/add/includes/ajax-current-ext-md.md).       Если файл конфигурации не существует для указанной сущности, объект конфигурации представляет параметры конфигурации по умолчанию, в соответствии с определением в файле Machine.config.       Объект конфигурации можно получить с помощью следующих классов: - <xref:System.Configuration.ConfigurationManager>класса, если сущностью является клиентское приложение.</xref:System.Configuration.ConfigurationManager>      - <xref:System.Web.Configuration.WebConfigurationManager>Класса, если сущностью является веб-приложение.</xref:System.Web.Configuration.WebConfigurationManager>       Методы, возвращающие объект конфигурации, начинающимися с «Открыть».       Также можно создать файл конфигурации, который представляет параметры конфигурации в объект конфигурации. Чтобы сделать это, используйте один из следующих методов:-вызовите <xref:System.Configuration.Configuration.Save%2A>метод для создания нового файла конфигурации.</xref:System.Configuration.Configuration.Save%2A>      -Вызова <xref:System.Configuration.Configuration.SaveAs%2A>метод для создания нового файла конфигурации в другом месте.</xref:System.Configuration.Configuration.SaveAs%2A>       Имена методов, создающих файлы конфигурации, начинаются с «Сохранить».      Настроек [!NOTE] настроек для доступа к параметрам конфигурации на удаленном компьютере, используйте программу командной строки Aspnet_regiis. Дополнительные сведения об этом инструменте см. в разделе [средство регистрации ASP.NET IIS (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md). Сведения о создании и доступ к параметрам конфигурации отличные от внутренних разделов, включенных в .NET Framework см. <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
