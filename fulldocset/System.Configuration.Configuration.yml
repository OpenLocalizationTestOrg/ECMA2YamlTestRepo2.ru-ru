  summary: "Задает делегат функции, который используется для преобразования строк типа в файлах конфигурации."
  remarks: "Это свойство позволяет объекту-получателю системы конфигурации .NET Framework задать делегат функции, который используется для преобразования строк типа, найденных в файлах конфигурации. [!INCLUDE[vs_dev10_long](~/add/includes/vs-dev10-long-md.md)]Это свойство используется в том случае, если проект предназначен для более ранней версии платформы .NET Framework. Функция гарантирует, что тип правильное форматирование строк для целевой версии платформы .NET Framework при обновлении файлов конфигурации."
  syntax:
