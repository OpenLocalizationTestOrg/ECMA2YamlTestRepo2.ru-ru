- uid: System.Configuration.Configuration.TargetFramework
  id: TargetFramework
  parent: System.Configuration.Configuration
  langs:
  - csharp
  name: TargetFramework
  nameWithType: Configuration.TargetFramework
  fullName: System.Configuration.Configuration.TargetFramework
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Указывает целевой версии платформы .NET Framework, когда версии ранее отличную от текущей попадает."
  remarks: "Когда система конфигурации сериализует иерархию объектов конфигурации XML, он проверяет значение этого свойства. Если свойство не является `null`, система конфигурации выполняет проверку версий для каждой группы разделов конфигурации и раздела конфигурации. Система конфигурации также выполняет проверку версий для отдельных свойств конфигурации, помеченные как изменяемые в разных версиях. (Дополнительные сведения см. в разделе <xref:System.Configuration.ConfigurationPropertyOptions>.)</xref:System.Configuration.ConfigurationPropertyOptions> Система конфигурации также выполняет проверку версии элементов конфигурации в разделах конфигурации.       Если значение этого свойства равно `null`, система конфигурации не выполняет проверки версий во время сериализации."
  syntax:
    content: public System.Runtime.Versioning.FrameworkName TargetFramework { get; set; }
    return:
      type: System.Runtime.Versioning.FrameworkName
      description: "Имя целевой версии платформы .NET Framework. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, которое указывает, что целевой является текущая версия."
  overload: System.Configuration.Configuration.TargetFramework*
  exceptions: []
  platform:
  - net462
