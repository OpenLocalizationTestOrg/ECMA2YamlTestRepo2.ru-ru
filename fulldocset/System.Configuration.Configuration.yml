  summary: "Задает делегат функции, который используется для преобразования строк сборки в файлах конфигурации."
  remarks: "Это свойство позволяет объекту-получателю системы конфигурации .NET Framework задать делегат функции, который используется для преобразования строк сборки, найденных в файлах конфигурации. [!INCLUDE[vs_dev10_long](~/add/includes/vs-dev10-long-md.md)]Это свойство используется в том случае, если проект предназначен для более ранней версии платформы .NET Framework. Функция гарантирует, что сборка правильное форматирование строк для целевой версии платформы .NET Framework при обновлении файлов конфигурации."
  syntax:
    content: public Func<string,string> AssemblyStringTransformer { get; set; }
    return:
      type: System.Func{System.String,System.String}
      description: "Делегат, преобразующий строки типа. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.Configuration.AssemblyStringTransformer*
  exceptions: []
