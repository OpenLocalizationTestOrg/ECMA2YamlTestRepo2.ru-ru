- uid: System.Configuration.Configuration.Save
  id: Save
  parent: System.Configuration.Configuration
  langs:
  - csharp
  name: Save()
  nameWithType: Configuration.Save()
  fullName: System.Configuration.Configuration.Save()
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Записывает параметры конфигурации, содержащихся в этом <xref href=&quot;System.Configuration.Configuration&quot;> </xref> объект XML-файл конфигурации."
  remarks: "Метод Save сохраняет все параметры конфигурации, которые были изменены с момента это <xref:System.Configuration.Configuration>был создан объект.</xref:System.Configuration.Configuration> Если файл конфигурации не существует в месте представленный <xref:System.Configuration.Configuration.FilePath%2A>, новый файл конфигурации будет создано свойство для хранения всех параметров, отличные от наследуемой конфигурацией.</xref:System.Configuration.Configuration.FilePath%2A>       Если файл конфигурации был изменен с момента это <xref:System.Configuration.Configuration>объект был создан, то во время выполнения возникает ошибка.</xref:System.Configuration.Configuration>      Настроек [!NOTE] настроек при «Создатель-владелец» указана в списке управления Доступом (список управления доступом) каталога содержащий файл конфигурации к текущему пользователю сохранить становятся нового владельца файла, а также наследует разрешения, предоставленные «Создатель-владелец». Это приводит к повышению привилегий для текущего пользователя и удаление привилегий для предыдущего владельца."
  syntax:
    content: public void Save ();
    parameters: []
  overload: System.Configuration.Configuration.Save*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The configuration file could not be written to.  \n  \n \\- or -  \n  \n The configuration file has changed."
  platform:
  - net462
