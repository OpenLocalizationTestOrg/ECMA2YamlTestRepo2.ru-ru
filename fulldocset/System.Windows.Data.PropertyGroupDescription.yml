  name: PropertyGroupDescription
  nameWithType: PropertyGroupDescription
  fullName: System.Windows.Data.PropertyGroupDescription
  type: Class
  summary: "Описывает группирование элементов, используя имя свойства в качестве критерия."
  remarks: "Представления поддерживают функциональные возможности группировки, которая позволяет пользователю секционировать коллекцию в представлении коллекции на логические группы. Группы могут быть явными, когда пользователь предоставляет список групп, или неявными, где эти группы создаются динамически в зависимости от данных.       PropertyGroupDescription позволяет создавать Неявные группы на основании <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Если вы хотите просто группировать по свойству можно задать <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>Свойства.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Если требуется изменить значение, которое используется для группы можно использовать со временем <xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>свойство, чтобы предоставить преобразователь значений.</xref:System.Windows.Data.PropertyGroupDescription.Converter%2A> Например можно группировать элементы на основе первой буквы имени. Если <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>свойство не задано, сам элемент передается преобразователю величин.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Преобразователь может вернуть коллекцию, которая указывает, что элементы могут находиться более чем в одной группе.       Можно также определить способ сравнения строк занимает место с помощью <xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>свойство.</xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>"
