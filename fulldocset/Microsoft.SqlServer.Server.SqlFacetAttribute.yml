  name: SqlFacetAttribute
  nameWithType: SqlFacetAttribute
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute
  type: Class
  summary: "Добавляет к возвращаемому результату, определяемого пользователем типа (UDT) с дополнительной информацией, который может использоваться в Transact-SQL."
  remarks: "SqlFacetAttribute может быть задан только на возвращаемые значения отличным от void.       SqlFacetAttribute используется только для извлечения сведений о типе возвращаемого значения и не предполагается использовать спецификацию ограничения на то, что могут храниться в типе. Таким образом Если поле имеет SqlFacetAttribute, указывающее, его размер равным 2 символов, затем тип SQL Server для выражения доступа к полю размер 2, но с этого аспекта полю не ограничен.       В следующей таблице матрица допустимых значений для различных свойств определенных типов полей. В этой таблице «Y» указывает, что свойство является допустимым, и «N» указывает, что свойство не является допустимым.       Указанный атрибут SqlFacetAttribute должен быть совместим с типом поля. Если свойство не является допустимым, регистрация типа выдает ошибку, если пользователь указывает значение не по умолчанию для свойства. Максимальные значения для <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>и <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>Свойства, 38.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> Для <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>Свойства, значение должно быть в диапазоне от 1 до 8000 для данных binary и не в Юникоде, 1-4000 для данных в Юникоде, или значение-1.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A> Все остальные значения недопустимы.      | Тип | IsFixedLength атрибута | Параметр MaxSize | Точность | Масштаб | IsNullable |   |----------|-------------------|-------------|---------------|-----------|----------------|   | <xref:System.Data.SqlTypes.SqlBoolean>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlByte>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt16>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt32>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt64>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlSingle>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDouble>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDateTime>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlMoney>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlGuid>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDecimal>| N | N | Y | Y | Y |   | <xref:System.Data.SqlTypes.SqlString>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBinary>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlXml>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBytes>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlChars>| Y | Y | N | N | Y |   | Определяемые пользователем типы внедренных | N | N | N | N | Y |   | <xref:System.String>| Y | Y | N | N | Y |   | Byte [] | Y | Y | N | N | Y |   | Char [] | Y | Y | N | N | Y |   | <xref:System.DateTime>| N | N | N | Y<sup>1</sup>| N |   | <xref:System.Decimal>| N | N | Y | Y | Y |       (1) указание масштаб для типа DateTime вызовет значение, возвращаемое в Transact-SQL как тип DateTime2 с масштабом.</xref:System.Decimal> </xref:System.DateTime> </xref:System.String> </xref:System.Data.SqlTypes.SqlChars> </xref:System.Data.SqlTypes.SqlBytes> </xref:System.Data.SqlTypes.SqlXml> </xref:System.Data.SqlTypes.SqlBinary> </xref:System.Data.SqlTypes.SqlString> </xref:System.Data.SqlTypes.SqlDecimal> </xref:System.Data.SqlTypes.SqlGuid> </xref:System.Data.SqlTypes.SqlMoney> </xref:System.Data.SqlTypes.SqlDateTime> </xref:System.Data.SqlTypes.SqlDouble> </xref:System.Data.SqlTypes.SqlSingle> </xref:System.Data.SqlTypes.SqlInt64> </xref:System.Data.SqlTypes.SqlInt32> </xref:System.Data.SqlTypes.SqlInt16> </xref:System.Data.SqlTypes.SqlByte> </xref:System.Data.SqlTypes.SqlBoolean>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public class SqlFacetAttribute : Attribute
