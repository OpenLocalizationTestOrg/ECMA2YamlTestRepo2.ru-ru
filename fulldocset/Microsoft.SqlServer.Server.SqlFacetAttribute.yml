- uid: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  id: MaxSize
  parent: Microsoft.SqlServer.Server.SqlFacetAttribute
  langs:
  - csharp
  name: MaxSize
  nameWithType: SqlFacetAttribute.MaxSize
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Максимальный размер в логических единицах базового типа поля для определяемого пользователем типа."
  remarks: "Логической единицей является байт (с максимальным размером 8000) для двоичных типов данных не в Юникоде и число символов Юникода (максимальный размер 4000) для символьных типов полей.       Значение -1 зарезервировано для больших символьных и двоичных типов.       Значение по умолчанию равно 4000 для символьных типов Юникода и 8000 для двоичных и не в Юникоде типов."
  syntax:
    content: public int MaxSize { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>, Представляющее максимальный размер в логических единицах базовый тип поля.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize*
  exceptions: []
  platform:
  - net462
