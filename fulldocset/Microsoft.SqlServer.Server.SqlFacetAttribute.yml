  summary: "Указывает, является ли тип возвращаемого значения определяемого пользователем типа фиксированной длины."
  remarks: "Это свойство должно быть присвоено `false` Если <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>задано значение 1.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>       Значение по умолчанию — `false`."
