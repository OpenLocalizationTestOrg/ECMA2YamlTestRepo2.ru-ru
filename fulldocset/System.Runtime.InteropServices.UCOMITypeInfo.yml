- uid: System.Runtime.InteropServices.UCOMITypeInfo.Invoke(System.Object,System.Int32,System.Int16,System.Runtime.InteropServices.DISPPARAMS@,System.Object@,System.Runtime.InteropServices.EXCEPINFO@,System.Int32@)
  id: Invoke(System.Object,System.Int32,System.Int16,System.Runtime.InteropServices.DISPPARAMS@,System.Object@,System.Runtime.InteropServices.EXCEPINFO@,System.Int32@)
  parent: System.Runtime.InteropServices.UCOMITypeInfo
  langs:
  - csharp
  name: Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  nameWithType: UCOMITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  fullName: System.Runtime.InteropServices.UCOMITypeInfo.Invoke(Object,Int32,Int16,DISPPARAMS,Object,EXCEPINFO,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Вызывает метод или обращается к свойству объекта, который реализует интерфейс, описанный в описании типа."
  remarks: "Значения `pDispParams` можно получить с помощью <xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>.</xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>       Допустимыми значениями для `wFlags` являются: | Значение | Описание |   |-----------|-----------------|   | DISPATCH_METHOD | Как метод доступа к члену. Если существует неоднозначность, как это и `DISPATCH_PROPERTYGET` может быть установлен флаг. |   | DISPATCH_PROPERTYGET | Элемент извлекается в виде свойства или элемента данных. |   | DISPATCH_PROPERTYPUT | Элемент изменяется как свойство или член данных. |   | DISPATCH_PROPERTYPUTREF | Элемент изменяется при помощи присвоения ссылки, а не присвоения значения. Это значение допустимо только в случае, если свойство представляет собой ссылку на объект. |       Дополнительные сведения о `ITypeInfo::Invoke`, см. в библиотеке MSDN."
  syntax:
    content: public void Invoke (object pvInstance, int memid, short wFlags, ref System.Runtime.InteropServices.DISPPARAMS pDispParams, out object pVarResult, out System.Runtime.InteropServices.EXCEPINFO pExcepInfo, out int puArgErr);
    parameters:
    - id: pvInstance
      type: System.Object
      description: "Ссылка на интерфейс, описанный в этом описании типа."
    - id: memid
      type: System.Int32
      description: "Определяет члена интерфейса."
    - id: wFlags
      type: System.Int16
      description: "Флаги, описывающие контекст вызова."
    - id: pDispParams
      type: System.Runtime.InteropServices.DISPPARAMS
      description: "Ссылка на структуру, содержащую массив аргументов, массив DISPID для именованных аргументов, а также счетчики количества элементов в каждом массиве."
    - id: pVarResult
      type: System.Object
      description: "Ссылка на расположение, в котором будет храниться результат. If `wFlags` specifies <xref uid=&quot;langword_csharp_DISPATCH_PROPERTYPUT&quot; name=&quot;DISPATCH_PROPERTYPUT&quot; href=&quot;&quot;></xref> or <xref uid=&quot;langword_csharp_DISPATCH_PROPERTYPUTREF&quot; name=&quot;DISPATCH_PROPERTYPUTREF&quot; href=&quot;&quot;></xref>, `pVarResult` is ignored. Значение <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если результат не требуется."
    - id: pExcepInfo
      type: System.Runtime.InteropServices.EXCEPINFO
      description: "Указывает на структуру сведений об исключении, в которой содержатся в, только если <xref uid=&quot;langword_csharp_DISP_E_EXCEPTION&quot; name=&quot;DISP_E_EXCEPTION&quot; href=&quot;&quot;> </xref> возвращается."
    - id: puArgErr
      type: System.Int32
      description: "Если <xref uid=&quot;langword_csharp_Invoke&quot; name=&quot;Invoke&quot; href=&quot;&quot;> </xref> возвращает <xref uid=&quot;langword_csharp_DISP_E_TYPEMISMATCH&quot; name=&quot;DISP_E_TYPEMISMATCH&quot; href=&quot;&quot;> </xref>, `puArgErr` указывает индекс в `rgvarg` с неверным типом аргумента. Если более одного аргумента возвращает сообщение об ошибке `puArgErr` указывает только первого аргумента с ошибкой."
  overload: System.Runtime.InteropServices.UCOMITypeInfo.Invoke*
  exceptions: []
  platform:
  - net462
