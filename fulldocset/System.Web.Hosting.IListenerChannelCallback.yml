  fullName: System.Web.Hosting.IListenerChannelCallback
  type: Interface
  summary: "Предоставляет прослушиватель канала уведомления от обработчики протоколов для платформы рабочего процесса. Также позволяет обработчики протоколов для доступа к дополнительным параметрам, такие как идентификатор канала прослушивателя."
  remarks: "IListenerChannelCallback впервые появился в [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)]. Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
