  fullName: System.ServiceModel.Activities.Description.WorkflowRuntimeEndpoint
  type: Class
  summary: "<xref href=&quot;System.Activities.DurableInstancing.SqlWorkflowInstanceStore&quot;> </xref> Добавляет конечную точку управления по умолчанию, с помощью этого класса, если &lt; <xref uid=&quot;langword_csharp_workflowInstanceControl&quot; name=&quot;workflowInstanceControl&quot; href=&quot;&quot;> </xref> &gt; вложенный элемент в &lt; <xref uid=&quot;langword_csharp_sqlWorkflowInstanceStoreBehavior&quot; name=&quot;sqlWorkflowInstanceStoreBehavior&quot; href=&quot;&quot;> </xref> &gt; элемент не указан явно."
  remarks: "`workflowInstanceControl`Настроек вложенного элемента в элементе SqlWorkflowInstanceStore — это необязательный элемент, который определяет параметры для конечной точки управления экземпляра рабочего процесса. Служба управления рабочими процессами использует эту конечную точку для отправки команд на узел службы.       Если `workflowInstanceControl`настроек отсутствует дочерний элемент в элементе SqlWorkflowInstanceStore, SqlWorkflowInstanceStore по-прежнему добавляет конечную точку управления по умолчанию с помощью класса WorkflowRuntimeEndpoint."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowRuntimeEndpoint : System.ServiceModel.Activities.WorkflowHostingEndpoint
