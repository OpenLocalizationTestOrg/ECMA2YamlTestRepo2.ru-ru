- uid: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  id: HandoffBehavior
  parent: System.Windows.Media.Animation.BeginStoryboard
  langs:
  - csharp
  name: HandoffBehavior
  nameWithType: BeginStoryboard.HandoffBehavior
  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "Возвращает или задает соответствующее поведение передачи для запуска таймера анимации в этой раскадровке"
  remarks: "##Использование составлять HandoffBehavior при применении <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, или <xref:System.Windows.Media.Animation.AnimationClock>к свойству с помощью <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>, любые <xref:System.Windows.Media.Animation.Clock>ранее связанную с ним объекты по-прежнему потребление системных ресурсов; система времени не удаляет эти часы автоматически.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       Чтобы избежать проблем с производительностью при применении большое число часов с помощью <xref:System.Windows.Media.Animation.HandoffBehavior>, необходимо удалить составляющую часами анимированное свойство после их завершения.</xref:System.Windows.Media.Animation.HandoffBehavior> Существует несколько способов удаления часов: - чтобы удалить все часы из свойства, используйте <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>или <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>метод анимированного объекта.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> Укажите в качестве первого параметра, анимируемого свойства и `null` вторым. Это удалит все часы анимации из свойства.      -Чтобы удалить <xref:System.Windows.Media.Animation.AnimationClock>из списка часов, используйте <xref:System.Windows.Media.Animation.Clock.Controller%2A>свойство <xref:System.Windows.Media.Animation.AnimationClock>для получения <xref:System.Windows.Media.Animation.ClockController>после чего вызовите <xref:System.Windows.Media.Animation.ClockController.Remove%2A>метод <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.ClockController.Remove%2A> </xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.AnimationClock> конкретных Обычно это делается <xref:System.Windows.Media.Animation.Clock.Completed>обработчика событий для часов.</xref:System.Windows.Media.Animation.Clock.Completed> Обратите внимание, что только корневые часы могут управляться <xref:System.Windows.Media.Animation.ClockController>; <xref:System.Windows.Media.Animation.Clock.Controller%2A>свойство дочерних часов возвращает `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> Обратите внимание, что <xref:System.Windows.Media.Animation.Clock.Completed>событий не вызывается, если эффективная продолжительность часов является бесконечностью.</xref:System.Windows.Media.Animation.Clock.Completed>  В этом случае пользователь должен определить, когда вызов <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A>       Это важно в основном для анимации объектов, с длительным временем существования.  При обнаружении объектов сбора мусора, его часы также будут отключены и собраны как мусор.       Дополнительные сведения об объектах часов см. в разделе [анимации и общие сведения о синхронизации системы](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Media.Animation.HandoffBehavior HandoffBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.HandoffBehavior
      description: "Один из <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref> значений перечисления. Значение по умолчанию — <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref>."
  overload: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior*
  exceptions: []
  platform:
  - net462
