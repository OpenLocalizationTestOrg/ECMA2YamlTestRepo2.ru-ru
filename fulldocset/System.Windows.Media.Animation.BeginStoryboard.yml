  type: Class
  summary: "Действие триггера, который начинает <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> и распространяет его анимации на целевые объекты и свойства."
  remarks: "С помощью действия BeginStoryboard с <xref:System.Windows.EventTrigger>или <xref:System.Windows.Trigger>Применение анимации для их свойства целевого объекта и их запуска.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Начинает BeginStoryboard <xref:System.Windows.Media.Animation.Storyboard>путем вызова <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>на его <xref:System.Windows.Media.Animation.Storyboard>ссылаться при запуске.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       В начале <xref:System.Windows.Media.Animation.Storyboard>свойство, которое уже анимировано другим <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>свойство BeginStoryboard определяет, как происходит анимации.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Приостановить, возобновить, остановить или раскадровки интерактивно чтобы иметь возможность приостановить, в противном случае элемент управления возобновить или управление <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>, объявленного в разметке в интерактивном режиме, необходимо задать <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>Свойства его BeginStoryboard.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Затем можно управлять <xref:System.Windows.Media.Animation.Storyboard>с помощью <xref:System.Windows.Media.Animation.ControllableStoryboardAction>объектов (таких как <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, или <xref:System.Windows.Media.Animation.StopStoryboard>) управлять им с помощью ссылки на его <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> Если <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>BeginStoryboard не указан, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>не может управлять в интерактивном режиме после его начала.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> В разделе [как: использование триггеров событий для управления раскадровкой после ее запуска](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации.      Настроек [!NOTE] настроек в коде, может использовать интерактивные методы <xref:System.Windows.Media.Animation.Storyboard>класса для управления <xref:System.Windows.Media.Animation.Storyboard>, была применена с использованием BeginStoryboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Как это происходит при использовании <xref:System.Windows.Media.Animation.ControllableStoryboardAction>объектов BeginStoryboard необходимо задать имя для его <xref:System.Windows.Media.Animation.Storyboard>для интерактивное управление.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public sealed class BeginStoryboard : System.Windows.TriggerAction
