  remarks: 'Чтобы иметь возможность приостановить, возобновить или другие способы интерактивного управления <xref:System.Windows.Media.Animation.Storyboard>, задать свойство Name его <xref:System.Windows.Media.Animation.BeginStoryboard>и использовать <xref:System.Windows.Media.Animation.ControllableStoryboardAction>объекта как <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, или <xref:System.Windows.Media.Animation.StopStoryboard>для ссылки на это имя.</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Если имя <xref:System.Windows.Media.Animation.BeginStoryboard>не указан, <xref:System.Windows.Media.Animation.Storyboard>не может затронуть интерактивно, после начала; Кроме того, когда <xref:System.Windows.Media.Animation.Storyboard>завершается или переходит периода заполнения, анимацию, удаляются, часами.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> В разделе [как: использование триггеров событий для управления раскадровкой после ее запуска](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации.'
