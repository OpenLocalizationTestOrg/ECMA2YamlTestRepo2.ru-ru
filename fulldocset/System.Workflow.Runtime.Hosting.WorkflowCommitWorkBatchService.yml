  name: WorkflowCommitWorkBatchService
  nameWithType: WorkflowCommitWorkBatchService
  fullName: System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService
  type: Class
  summary: "Разрешает настраиваемую логику для фиксации пакетов работ."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]При фиксации пакета работ среда выполнения вызывает WorkflowCommitWorkBatchService и предоставляет делегат для вызова, чтобы выполнить фактическую фиксацию пакета работ. Среда выполнения все же несет основную ответственность за фиксацию пакета работ, но позволяет WorkflowCommitWorkBatchService вставку в процесс для настройки процесса фиксации.       Этот процесс разрешает настраиваемую логику обработку ошибок. Если WorkflowCommitWorkBatchService владения транзакцией, что происходит при <xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName>возвращает `null` таким образом создавая необходимость создания новой внешней транзакции, ему будет разрешено вызывать делегата несколько раз, создавая новую транзакцию для каждого вызова.</xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName> Например, наиболее распространенным способом для этого является обработка периодических проблем с сетью или переключений кластера SQL. Если вызов <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback>создает исключение WorkflowCommitWorkBatchService может перехватить это исключение, запустить новую транзакцию и вновь вызвать делегата.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback> Это обеспечивает уровень устойчивости выполнению экземпляра рабочего процесса, в противном случае вызвало бы его завершение."
  example:
