  name: BinaryClientFormatterSink
  nameWithType: BinaryClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.BinaryClientFormatterSink
  type: Class
  summary: "Предоставляет реализацию для приемника форматера клиента, который использует <xref href=&quot;System.Runtime.Serialization.Formatters.Binary.BinaryFormatter&quot;> </xref>."
  remarks: "Функция приемника модуля форматирования — создать необходимые заголовки и сериализовать сообщение в поток. После приемника модуля форматирования <xref:System.Runtime.Remoting.Messaging.IMessage>направляется во все приемники в цепи через <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>или <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>вызовы.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> На этом этапе сообщение уже сериализовано и предоставляется только в качестве сведений. Приемники, необходимые для создания или изменения сообщения должны находиться в цепочке приемников до форматера. Это достигается путем реализации легко <xref:System.Runtime.Remoting.Channels.IClientFormatterSink>интерфейс, который создает впечатление наличия ссылки на приемник модуля форматирования.</xref:System.Runtime.Remoting.Channels.IClientFormatterSink> Настоящий приемник модуля форматирования может быть помещен ниже в цепочке приемников.      | Свойство | Описание |   |--------------|-----------------|   | `includeVersions`| Указывает, будет ли включать сведения об управлении версиями модуля форматирования. Значения: `true` или `false`. |      Настроек [!IMPORTANT] настроек с использованием экземпляра этого объекта с ненадежными данными или по каналу представляет угрозу безопасности. Этот объект можно используйте только с надежными данными и через безопасный канал. Дополнительные сведения см. в разделе [угрозы безопасности непроверенных данных](http://go.microsoft.com/fwlink/?LinkId=330378)."
