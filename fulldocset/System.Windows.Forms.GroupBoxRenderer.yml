  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Предоставляет методы, используемые для отображения элемента управления поля группы с или без учета стилей оформления. Этот класс не наследуется."
  remarks: "Класс GroupBoxRenderer предоставляет набор `static` методы, которые можно использовать для отображения группы поле элемента управления. Отрисовки элемента управления называется отображение пользовательского интерфейса элемента управления. Чтобы нарисовать области группы, используйте один из <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>методы.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Эти методы предоставляют разнообразные параметры рисования текста.       Если визуальные стили включены в операционной системе и визуальные стили применяются к текущему приложению <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>будет рисовать поле группы с текущим стилем.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> В противном случае <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>будет рисовать поле группы в классическом стиле Windows.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Это полезно, если пользовательский элемент управления, который автоматически должен соответствовать текущему параметру стиля оформления операционной системы.       Этот класс инкапсулирует функциональные возможности <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, имеющим значение одного из элементов, предоставляемых <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>классом.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Дополнительные сведения см. в разделе [визуализации элементов управления с применением визуальных стилей](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
