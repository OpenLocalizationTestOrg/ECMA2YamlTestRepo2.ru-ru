- uid: System.DBNull.Value
  id: Value
  parent: System.DBNull
  langs:
  - csharp
  name: Value
  nameWithType: DBNull.Value
  fullName: System.DBNull.Value
  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "Представляет единственный экземпляр <xref href=&quot;System.DBNull&quot;> </xref> класса."
  remarks: "<xref:System.DBNull>является singleton-класса, это означает, что может существовать только этот экземпляр этого класса.</xref:System.DBNull>       Если поле базы данных отсутствуют данные, можно использовать свойство Value, чтобы явным образом присвоить <xref:System.DBNull>значение в поле объекта.</xref:System.DBNull> Однако большинство поставщиков данных для этого автоматически.       Для вычисления поля базы данных, чтобы определить их значений <xref:System.DBNull>, можно передать значение в поле `DBNull.Value.Equals` метод.</xref:System.DBNull> Тем не менее этот метод используется редко, так как существует несколько других способов проверки поля базы данных для отсутствующих данных. К ним относятся Visual Basic `IsDBNull` функции <xref:System.Convert.IsDBNull%2A?displayProperty=fullName>метода <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>метод, <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>метод и несколько других методов.</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>"
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/f-system.dbnull.value_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/f-system.dbnull.value_1.vb)]"
  syntax:
    content: public static readonly DBNull Value;
    return:
      type: System.DBNull
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
