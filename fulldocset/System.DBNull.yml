  langs:
  - csharp
  name: DBNull
  nameWithType: DBNull
  fullName: System.DBNull
  type: Class
  summary: "Представляет несуществующее значение. Этот класс не наследуется."
  remarks: "Класс DBNull представляет несуществующее значение. В базе данных например, столбец в строке таблицы отсутствовать все данные ни при каких обстоятельствах. То есть столбец считается несуществующим вместо просто не значение. Объект DBNull представляет несуществующий столбец. Кроме того COM-взаимодействия используется класс DBNull для различения VT_NULL, который указывает на несуществующее значение, и VT_EMPTY, который указывает неопределенное значение.       Тип DBNull является singleton-класса, это означает, что существует только один объект DBNull. <xref:System.DBNull.Value?displayProperty=fullName>Элемент представляет единственный объект DBNull.</xref:System.DBNull.Value?displayProperty=fullName> <xref:System.DBNull.Value?displayProperty=fullName>можно использовать чтобы явным образом присвоить несуществующее значение полю базы данных, несмотря на то, что большинство поставщиков данных ADO.NET автоматически присваивают значения DBNull, когда поле имеет допустимое значение.</xref:System.DBNull.Value?displayProperty=fullName> Можно определить ли значение, извлеченное из поля базы данных значение DBNull, передав значение этого поля для `DBNull.Value.Equals` метод. Тем не менее некоторые языки и объекты базы данных предоставляет методы, которые упрощают процесс определить, является ли значение поля базы данных <xref:System.DBNull.Value?displayProperty=fullName>.</xref:System.DBNull.Value?displayProperty=fullName> К ним относятся Visual Basic `IsDBNull` функции <xref:System.Convert.IsDBNull%2A?displayProperty=fullName>метода <xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName>метода и <xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName>метод.</xref:System.Data.IDataRecord.IsDBNull%2A?displayProperty=fullName> </xref:System.Data.DataTableReader.IsDBNull%2A?displayProperty=fullName> </xref:System.Convert.IsDBNull%2A?displayProperty=fullName>       Не следует путать понятие `null` в объектно ориентированный язык программирования с объектом DBNull. В объектно ориентированный язык программирования `null` означает отсутствие ссылки на объект. Значение DBNull представляет неинициализированный вариант или несуществующий столбец базы данных."
  example:
  - "The following example calls the `DBNull.Value.Equals` method to determine whether a database field in a contacts database has a valid value. If it does, the field value is appended to the string output in a label.  \n  \n [!code-cs[System.DBNull.Class#1](~/add/codesnippet/csharp/t-system.dbnull_1.cs)]\n [!code-vb[System.DBNull.Class#1](~/add/codesnippet/visualbasic/t-system.dbnull_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DBNull : IConvertible, System.Runtime.Serialization.ISerializable
