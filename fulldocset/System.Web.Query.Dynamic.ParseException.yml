  summary: "Представляет ошибки, возникающие при <xref href=&quot;System.Web.UI.WebControls.LinqDataSource&quot;> </xref> управления выполняет синтаксический анализ значения для создания запроса."
  remarks: "Объект ParseException содержит сведения об исключениях, возникающих при <xref:System.Web.UI.WebControls.LinqDataSource>элемент управления выполняет синтаксический анализ значения для динамического создания запроса.</xref:System.Web.UI.WebControls.LinqDataSource>       Если <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>свойство содержит свойство, которое не находится в объекте данных <xref:System.Web.UI.WebControls.LinqDataSource>управления вызывает исключение ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> Данное сообщение указывает, что свойство не существует в объекте данных.       Можно назначить объект данных в <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>событий, задав <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>свойство объекта, возвращенные запросом.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Если выбрать свойство, которое не существует в объекте данных <xref:System.Web.UI.WebControls.LinqDataSource>управления вызывает исключение ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> Данное сообщение указывает, что определенное свойство не существует в `AnonymousType` объекта."
  syntax:
    content: 'public class ParseException : Exception'
