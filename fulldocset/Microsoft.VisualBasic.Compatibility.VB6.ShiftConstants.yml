  name: ShiftConstants
  nameWithType: ShiftConstants
  fullName: Microsoft.VisualBasic.Compatibility.VB6.ShiftConstants
  type: Enum
  summary: "Предоставляет константы для обеспечения совместимости с смены параметр константы маски в Visual Basic 6.0."
  remarks: "В Visual Basic 6.0 константы маски параметра сдвига использовались для отражения состояния клавиши-модификаторы в `Shift` параметр различных обработчиков событий клавиатуры и мыши. В [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], были изменены параметры событий мыши и клавиатуры, и эти константы не требуются. Эти константы включают код, который был обновлен с Visual Basic 6.0, чтобы продолжить работу без дополнительных изменений.      Настроек [!NOTE] настроек функции и объекты в <xref:Microsoft.VisualBasic.Compatibility.VB6>предоставлено пространство имен для использования средствами обновления с версии Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> В большинстве случаев эти функции и объекты дублируют функциональные возможности, можно найти в других пространствах имен в [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Они необходимы только в том случае, если модель кода Visual Basic 6.0 значительно отличается от реализации .NET Framework."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ShiftConstants
