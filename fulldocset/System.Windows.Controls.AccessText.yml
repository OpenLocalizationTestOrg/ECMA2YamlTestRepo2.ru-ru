  summary: "Возвращает или задает высоту каждого прямоугольника строки."
  remarks: "Изменение этого значения не изменяет высоту связанного текста. Вместо этого изменяется поле, в которой он содержится. Чтобы изменить размер текста, используйте <xref:System.Windows.Controls.AccessText.FontSize%2A>свойство.</xref:System.Windows.Controls.AccessText.FontSize%2A>      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.AccessText.LineHeightProperty>|   | Значение свойства метаданных `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|      <a name=&quot;xamlAttributeUsage_LineHeight&quot;> </a> ## Использование атрибута XAML ```   <object LineHeight=&quot;double&quot;/>   - or –   <object LineHeight =&quot;qualifiedDouble&quot;/>   - or –   <object LineHeight =&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_LineHeight&quot;> </a> ## значений XAML *двойные* <xref:System.Double> строковое представление <xref:System.Double>значение.</xref:System.Double> </xref:System.Double>           </xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.AccessText.LineHeightProperty> Это значение интерпретируется как [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] измерения. Строки не нужно явно указывать десятичного разделителя. Например, можно указать значение `1`.       Соответствует <xref:System.Double>ограничения диапазона, как упоминалось в разделе &quot;значение свойства&quot;.</xref:System.Double>       *qualifiedDouble* A *двойные* значения, за которым следуют одно из этих строк объявления единицы измерения: `px`, `in`, `cm`, `pt`.       `px`(по умолчанию) — [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` дюймах; 1 дюйм == 96 точек `cm` сантиметрах; 1см==(96/2,54) px `pt` точках; 1точка==(96/72) px *автоматически* автоматическое определение высоты строки.        Если программно задать *автоматически* значение, его значение соответствует <xref:System.Double.NaN?displayProperty=fullName>.</xref:System.Double.NaN?displayProperty=fullName>"
