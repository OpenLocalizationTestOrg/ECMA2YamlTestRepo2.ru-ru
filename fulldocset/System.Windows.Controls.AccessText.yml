  name: AccessText
  nameWithType: AccessText
  fullName: System.Windows.Controls.AccessText
  type: Class
  summary: "С символа подчеркивания задает символ, который используется в качестве ключа доступа."
  remarks: "Если в содержимом имеется несколько символов подчеркивания, только первый из них преобразуется в <xref:System.Windows.Controls.AccessText.AccessKey%2A>; остальные подчеркивания отображаются как обычный текст.</xref:System.Windows.Controls.AccessText.AccessKey%2A> Если подчеркивание, которое необходимо преобразовать в клавишу доступа, не является первым, используйте два последовательных символа подчеркивания для любых символов подчеркивания, которые предшествуют тому, который требуется преобразовать. Например, следующий код содержит клавишу доступа и отображается как _Hello**W**orld: ```   <AccessText>__Hello_World</AccessText>    ``` так как символ подчеркивания, за которым следуют H значение типа double, клавиша W регистрируется как клавиша доступа.       Чтобы использовать AccessText в качестве узла содержимого в стиле элемента управления, установите <xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A>в <xref:System.Windows.Controls.ContentPresenter>, как показано в этом примере: ```   <ContentPresenter RecognizesAccessKey=&quot;True&quot;/>    ``` </xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A>"
  example:
  - "You can use the AccessText tag to create an <xref:System.Windows.Controls.AccessText.AccessKey%2A>; however, a tag is not necessary. The following example shows how to create an access key with and without the AccessText tag.  \n  \n [!code-xml[AccessText#2](~/add/codesnippet/xaml/AccessText.accesstext/pane1.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Text")]

      public class AccessText : System.Windows.FrameworkElement, System.Windows.Markup.IAddChild
