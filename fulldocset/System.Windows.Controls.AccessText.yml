      description: "Значение типа double, указывающее высоту каждого прямоугольника строки. Это значение должно быть больше или равно `0.0034` и меньше или равно затем `160000`. Значение &lt;xref:System.Double?displayProperty=fullName&gt; (эквивалентно значению атрибута `Auto`) указывает, что высота строки определяется автоматически на основе характеристик текущего шрифта. Значение по умолчанию — &lt;xref:System.Double?displayProperty=fullName&gt;."
