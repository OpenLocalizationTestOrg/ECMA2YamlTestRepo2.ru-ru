- uid: System.Web.UI.Design.WebControls.ContentDesigner.PostFilterProperties(System.Collections.IDictionary)
  id: PostFilterProperties(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.ContentDesigner
  langs:
  - csharp
  name: PostFilterProperties(IDictionary)
  nameWithType: ContentDesigner.PostFilterProperties(IDictionary)
  fullName: System.Web.UI.Design.WebControls.ContentDesigner.PostFilterProperties(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "При переопределении в производном классе позволяет конструктору изменять или удалять элементы из набора свойств, предоставляемых через <xref href=&quot;System.ComponentModel.TypeDescriptor&quot;> </xref> объекта."
  remarks: "Этот метод предоставляет способ изменения или удаления элементов словаря свойств, предоставляемых через <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>       Ключи в словаре свойств являются именами свойств. Объекты имеют тип <xref:System.ComponentModel.PropertyDescriptor>.</xref:System.ComponentModel.PropertyDescriptor>       Переопределения этого метода конструктор удаляет все свойства, за исключением <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>и <xref:System.Web.UI.Design.ControlDesigner.ID%2A>.</xref:System.Web.UI.Design.ControlDesigner.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>"
  syntax:
    content: protected override void PostFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "<xref href=&quot;System.ComponentModel.PropertyDescriptor&quot;> </xref> Объекты, представляющие свойства класса компонента. Ключи в словаре свойств являются именами свойств."
  overload: System.Web.UI.Design.WebControls.ContentDesigner.PostFilterProperties*
  exceptions: []
  platform:
  - net462
