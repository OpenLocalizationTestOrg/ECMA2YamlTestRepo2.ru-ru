  summary: "При переопределении в производном классе позволяет конструктору добавлять элементы в набор событий, предоставляемых через <xref href=&quot;System.ComponentModel.TypeDescriptor&quot;> </xref> объекта."
  remarks: "Этот метод предоставляет способ добавления элементов в словарь событий, предоставляемых конструктором через <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>       Ключи в словаре событий являются имена событий. Объекты имеют тип <xref:System.ComponentModel.EventDescriptor>.</xref:System.ComponentModel.EventDescriptor>       Переопределения этого метода конструктор удаляет все события для этого элемента управления."
  syntax:
    content: protected override void PreFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: "<xref href=&quot;System.ComponentModel.EventDescriptor&quot;> </xref> Объекты, представляющие события класса компонента. Ключи в словаре событий являются именами событий."
  overload: System.Web.UI.Design.WebControls.ContentDesigner.PreFilterEvents*
  exceptions: []
  platform:
  - net462
