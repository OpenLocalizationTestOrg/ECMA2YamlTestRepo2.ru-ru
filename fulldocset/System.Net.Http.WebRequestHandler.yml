- uid: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  id: UnsafeAuthenticatedConnectionSharing
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: UnsafeAuthenticatedConnectionSharing
  nameWithType: WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  fullName: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Возвращает или задает значение, указывающее, будет ли разрешено совместное использование высокоскоростного подключения с проверкой подлинности NTLM."
  remarks: "Значение по умолчанию для этого свойства — `false`, которое вызывает текущее подключение закрывается после завершения запроса. Приложение должно пройти через последовательность проверки подлинности каждый раз, он выдает новый запрос. Если это свойство имеет значение `true`, соединение, используемое для извлечения ответа остается открытой после проверки подлинности. В этом случае другие запросы, у которых данное свойство установлено равным `true` могут использовать подключение без повторной аутентификации. Другими словами, если подключение прошел проверку подлинности для пользователя A, пользователь Б может повторно соединение. запрос пользователя Б выполняется на основе учетных данных пользователя, а.      Настроек [!CAUTION] настроек поскольку приложение может использовать подключение без прохождения проверки подлинности, необходимо убедиться, что это не административные уязвимости в системе при задании этого свойства `true`. Если приложение отправляет запросы для нескольких пользователей (олицетворяет несколько учетных записей пользователей) и полагается на проверку подлинности для защиты ресурсов, это свойство не задано `true` при использовании групп соединений, как описано ниже.       Вы можете включить этот механизм, если ваш возникают проблемы производительности и приложение выполняется на веб-сервере со встроенной проверкой подлинности Windows.       Включение этого параметра открывает риск для безопасности системы. Если задать <xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>Свойства `true` не забудьте предпринять следующие меры предосторожности:-запустить приложение в защищенной среде, чтобы избежать несанкционированного использования подключения.</xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>       Если вы можете управлять внутреннего сервера, в качестве альтернативы может потребоваться отключить сохраняемую проверку подлинности. Благодаря этому увеличивается производительность в меньшей степени, но он является более безопасным. Дополнительные сведения, выполните поиск AuthPersistence в библиотеке MSDN по [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public bool UnsafeAuthenticatedConnectionSharing { get; set; }
    return:
      type: System.Boolean
      description: "Возвращает <xref:System.Boolean>.</xref:System.Boolean>       <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>необходимо сохранить открытым подключение с проверкой подлинности в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing*
  exceptions: []
  platform:
  - net462
