- uid: System.Net.Http.WebRequestHandler.CachePolicy
  id: CachePolicy
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: CachePolicy
  nameWithType: WebRequestHandler.CachePolicy
  fullName: System.Net.Http.WebRequestHandler.CachePolicy
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Возвращает или задает политику кэширования для этого запроса."
  remarks: "Текущая политика кэширования и наличие запрашиваемого ресурса в кэше определяют, можно ли получить ответ из кэша. Использование кэшированных ответов обычно улучшает производительность приложения, но есть риск, что ответ в кэше не соответствует ответа на сервере.       Политика кэша по умолчанию можно указать в файле конфигурации Machine.config или задав <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>свойство.</xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>       Копии ресурса добавляется в кэш, только если получен и чтения в конец потока в поток ответа для ресурса. Поэтому другой запрос для того же ресурса может использовать кэшированную копию, в зависимости от уровня политики кэша для этого запроса."
  syntax:
    content: public System.Net.Cache.RequestCachePolicy CachePolicy { get; set; }
    return:
      type: System.Net.Cache.RequestCachePolicy
      description: "Returns <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;></xref>.       Объект <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;> </xref> объект, определяющий политику кэширования. Значение по умолчанию — <xref:System.Net.WebRequest.DefaultCachePolicy*>.</xref:System.Net.WebRequest.DefaultCachePolicy*>"
  overload: System.Net.Http.WebRequestHandler.CachePolicy*
  exceptions: []
  platform:
  - net462
