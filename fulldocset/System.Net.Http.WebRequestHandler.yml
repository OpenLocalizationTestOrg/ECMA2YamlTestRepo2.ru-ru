  summary: "Возвращает или задает значение, указывающее уровень проверки подлинности и олицетворения, используемые для этого запроса."
  remarks: "Взаимной проверки подлинности клиент и сервер предоставляют учетные данные для идентификации. <xref:System.Net.Security.AuthenticationLevel>И <xref:System.Net.Security.AuthenticationLevel>значения применяются для проверки подлинности Kerberos.</xref:System.Net.Security.AuthenticationLevel> </xref:System.Net.Security.AuthenticationLevel> Проверка подлинности Kerberos может поддерживаться напрямую или может использоваться, если для выбора фактического протокола безопасности применяется протокол безопасности Negotiate. Дополнительные сведения о протоколах проверки подлинности см. в разделе [проверки подлинности в Интернете](~/add/includes/ajax-current-ext-md.md)."
