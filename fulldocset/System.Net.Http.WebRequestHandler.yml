- uid: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength
  id: MaxResponseHeadersLength
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: MaxResponseHeadersLength
  nameWithType: WebRequestHandler.MaxResponseHeadersLength
  fullName: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Возвращает или задает максимальную допустимую длину заголовков ответов."
  remarks: "Длина заголовка ответа включает строку состояния ответа, а также все дополнительные управляющие символы, получаемые в протоколе HTTP. Значение-1 означает отсутствие ограничений на заголовке ответа; значение 0 означает, что все запросы будут отвергнуты.       Если свойство MaxResponseHeadersLength не задано явно, то по умолчанию значение <xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>Свойства.</xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>       Если длина получен заголовок ответа превышает значение свойства MaxResponseHeadersLength, исключение при обращении к ответа."
  syntax:
    content: public int MaxResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "Возвращает <xref:System.Int32>.</xref:System.Int32>       Длина в килобайтах (1024 байта) заголовков ответа."
  overload: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength*
  exceptions: []
  platform:
  - net462
