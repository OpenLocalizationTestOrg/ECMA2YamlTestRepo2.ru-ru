  name: MenuScrollingVisibilityConverter
  nameWithType: MenuScrollingVisibilityConverter
  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "Представляет преобразователь привязки данных для обработки видимости кнопок повторения в меню прокрутки."
  remarks: "MenuScrollingVisibilityConverter определяет, должен ли меню отображать кнопок повторения, когда оно имеет слишком много элементов для отображения на экране за один раз.  Использовать преобразователь с <xref:System.Windows.Data.MultiBinding>, имеет четыре привязки.</xref:System.Windows.Data.MultiBinding>  Четыре привязки должны быть включены свойства родительского <xref:System.Windows.Controls.ScrollViewer>: Если элементы меню располагаются по вертикали (по умолчанию для меню), привязать к <xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>и <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer>  Если элементы меню организованы по горизонтали, привязать к <xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>и <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>       Задать <xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>0 или 100.</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>  Значение обрабатывается как значение в процентах и определяет, является ли скрытым кнопки при <xref:System.Windows.Controls.ScrollViewer>находится в указанном расположении.</xref:System.Windows.Controls.ScrollViewer>  Когда <xref:System.Windows.Controls.ScrollViewer>вверху положение <xref:System.Windows.Controls.ScrollViewer>составляет 0% и top кнопка является скрытой.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>  При <xref:System.Windows.Controls.ScrollViewer>находится в самом низу положение <xref:System.Windows.Controls.ScrollViewer>составляет 100% и нижней кнопка является скрытой.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
  syntax:
    content: 'public sealed class MenuScrollingVisibilityConverter : System.Windows.Data.IMultiValueConverter'
