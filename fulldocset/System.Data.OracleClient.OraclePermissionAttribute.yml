- uid: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  id: KeyRestrictions
  parent: System.Data.OracleClient.OraclePermissionAttribute
  langs:
  - csharp
  name: KeyRestrictions
  nameWithType: OraclePermissionAttribute.KeyRestrictions
  fullName: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Возвращает или задает параметры строки, которые разрешены или запрещены подключения."
  remarks: "Параметры строки соединения определяются в форме =. Может указано несколько параметров, разделенных точкой с запятой (;). Параметры строки подключения может быть определена как единственно допустимые Дополнительные параметры или Дополнительные параметры, которые не разрешены с помощью <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>свойство.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Если не заданы никакие ограничения ключа и <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>свойству `AllowOnly`, без дополнительных параметров строки подключения разрешены.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Если не заданы никакие ограничения ключа и <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>свойству `PreventUsage`, допускаются Дополнительные параметры строки подключения.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> Если для той же строке подключения задано более чем одному правилу, более строгие правила выбирается при проверке разрешений."
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "Один или несколько параметры строки подключения, разрешены или запрещены."
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
  - net462
