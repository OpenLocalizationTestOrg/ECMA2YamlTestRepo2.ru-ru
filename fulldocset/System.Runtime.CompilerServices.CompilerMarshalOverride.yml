  fullName: System.Runtime.CompilerServices.CompilerMarshalOverride
  type: Class
  summary: "Указывает, что измененный экземпляр переменной отличается от ее истинного типа при маршалинге. Этот класс не наследуется."
  remarks: "Класс CompilerMarshalOverride позволяет среда требуется маршалировать, используя правильные размеры.       Некоторые варианты поведения среды common language runtime несовместимы с некоторыми языками. Например, C++ интерпретирует логические переменные как однобайтовые значения, хотя общеязыковая среда выполнения маршалирует их значения как&4; байта в соответствии с `BOOLEAN` тип, определенный Microsoft Win32 API.  Для решения этих проблем, компилятор C++ вставляет этот модификатор для какого-либо `wchar_t` или `bool` параметр или возвращаемое значение функции."
