  name: IMobileWebFormServices
  nameWithType: IMobileWebFormServices
  fullName: System.Web.UI.Design.MobileControls.IMobileWebFormServices
  type: Interface
  summary: "Определяет интерфейс для компонента конструктора страниц для получения служб от узла конструктора, таких как [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] во время разработки. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Все методы этого интерфейса должны быть реализованы узлом разработки и становятся доступными для конструктора компонентов через этот интерфейс IMobileWebFormServices. Прежде чем пытаться использовать методы в пользовательском компоненте конструктора, убедитесь, что узел разработки фактически реализует интерфейс."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public interface IMobileWebFormServices
