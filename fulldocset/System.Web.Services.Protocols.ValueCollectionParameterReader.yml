  type: Class
  summary: "Служит базовым классом для чтения параметров входящего запроса для веб-служб, реализуемых с помощью HTTP, но без SOAP."
  remarks: "ValueCollectionParameterReader и другие классы в <xref:System.Web.Services.Protocols>пространство имен поддерживает .NET Framework реализация веб-служб посредством операций HTTP-GET и HTTP POST.</xref:System.Web.Services.Protocols> Записи веб-службы и читатели, сериализации и десериализации, соответственно, между параметрами или возвращаемыми объектами веб-методов и потоками запросов или ответов HTTP. Веб-службе объекты записи и чтения, используйте HTTP для транспорта, но не обмениваются сообщениями с использованием стандарта SOAP. Класс ValueCollectionParameterReader предоставляет между другими методами, обычное <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>пар метод для всех модулей чтения стороны службы коллекций имя/значение в параметры веб-метода.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> Пары &quot;имя значение&quot; анализируются из входящего HTTP-запроса.       Обычно не потребуется использовать ValueCollectionParameterReader или его дочерние классы непосредственно. Соответствующие типы используются в соответствии с параметрами в файле конфигурации ASP.NET (Web.config)."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
