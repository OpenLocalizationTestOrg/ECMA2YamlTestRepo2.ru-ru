- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  id: AllowedAudienceUris
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AllowedAudienceUris
  nameWithType: SamlSecurityTokenAuthenticator.AllowedAudienceUris
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Возвращает набор целевых идентификаторы URI для которого <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркер безопасности может быть предназначен для проверки допустимости этим <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> экземпляра."
  remarks: "Используйте свойство AllowedAudienceUris в федеративном приложении, которое использует службы маркеров безопасности (STS), выдающую <xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Когда служба маркеров безопасности выдает маркер безопасности, можно задать URI веб-служб, для которых предназначен маркер безопасности, добавив <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>к маркеру безопасности.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Позволяющий <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>для веб-службы получателя проверить, выданный маркер безопасности предназначен для этой веб-службы, указав на этот флажок следует следующим образом:-установить <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>свойство или <xref:System.IdentityModel.Selectors.AudienceUriMode> <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Задайте набор допустимых URI, добавив в коллекцию AllowedAudienceUris.      — При необходимости Переопределите <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>метод для задания алгоритма проверки, следует использовать для допустимого кода URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "&lt;Xref:System.Collections.Generic.IList%601&gt; типа <xref:System.String>, содержащий цель идентификаторы URI для которого <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркер безопасности может быть предназначен для проверки допустимости по этой проверки подлинности маркеров безопасности.</xref:System.String>"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  id: AudienceUriMode
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AudienceUriMode
  nameWithType: SamlSecurityTokenAuthenticator.AudienceUriMode
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Возвращает или задает <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> , указывает ли <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркер безопасности <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> должны быть проверены."
  remarks: "Используйте свойство AudienceUriMode в федеративном приложении, которое использует службы маркеров безопасности (STS), выдающую <xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Когда служба маркеров безопасности выдает маркер безопасности, можно задать URI веб-служб, для которых предназначен маркер безопасности, добавив <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>к маркеру безопасности.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Позволяющий <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>для веб-службы получателя проверить, выданный маркер безопасности предназначен для этой веб-службы, указав на этот флажок следует следующим образом:-установить свойство AudienceUriMode или <xref:System.IdentityModel.Selectors.AudienceUriMode> <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Задайте набор допустимых URI, добавив к <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>коллекции.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      Настроек [!NOTE] настроек при AudienceUriMode свойству <xref:System.IdentityModel.Selectors.AudienceUriMode>, входящие не являющийся подтверждающим <xref:System.IdentityModel.Tokens.SamlSecurityToken>должен содержать <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>и <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>коллекция должна содержать URI, который совпадает с одним из допустимых кодов URI, заданных в <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>коллекции.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> Не являющийся подтверждающим или носителя маркер является маркером безопасности, который включается в сообщение и не используется для входа в любую часть сообщения.      — При необходимости Переопределите <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>метод для задания алгоритма проверки, следует использовать для допустимого кода URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "<xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> , Указывает ли <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркер безопасности <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> должны быть проверены."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
