  fullName: System.Xml.Serialization.XmlSerializationReadCallback
  type: Delegate
  summary: "Делегат, используемый <xref:System.Xml.Serialization.XmlSerializer>класс для десериализации типов с кодировкой SOAP, отличного от корневого XML-данных.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Во время инициализации инфраструктура сериализации .NET Framework XML динамически создает и компилирует временный класс для десериализации, производный от <xref:System.Xml.Serialization.XmlSerializationReader>класса.</xref:System.Xml.Serialization.XmlSerializationReader> Во время этого процесса .NET Framework приводит к возникновению ошибки чтения методы, которые реализуют XmlSerializationReadCallback делегата. Данная операция выполняется для определенных сопоставлений между типами .NET Framework и типами данных XML, сериализованы посредством XML с кодировкой SOAP и не являются корневыми элементами. Затем при необходимости во время десериализации вызывается метод чтения.       Не следует напрямую создавать экземпляры класса XmlSerializationReadCallback.       Кодирование SOAP описывается в разделе 5 спецификации SOAP 1.1."
  syntax:
    content: public delegate object XmlSerializationReadCallback();
