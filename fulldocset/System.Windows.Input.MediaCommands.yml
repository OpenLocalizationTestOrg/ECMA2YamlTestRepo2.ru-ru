  langs:
  - csharp
  name: MediaCommands
  nameWithType: MediaCommands
  fullName: System.Windows.Input.MediaCommands
  type: Class
  summary: "Предоставляет стандартный набор носителей, связанных с командами."
  remarks: "Команды в классе MediaCommands и команд в другой команды библиотеки классов, таких как <xref:System.Windows.Input.ComponentCommands>и <xref:System.Windows.Input.ApplicationCommands>, представляют набор общих команд, которые часто при программировании приложений.</xref:System.Windows.Input.ApplicationCommands> </xref:System.Windows.Input.ComponentCommands>  Команды представлять только экземпляр <xref:System.Windows.Input.RoutedCommand>и не логику реализации для команды.</xref:System.Windows.Input.RoutedCommand> Логика реализации привязан к команде через <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A>  Например если <xref:System.Windows.Input.MediaCommands.Play%2A>выполнения команды в элемент управления (целевой объект команды), логику, которая выполняет <xref:System.Windows.Input.MediaCommands.Play%2A>команды может не предоставляться целевым объектом команды, поэтому разработчик приложения будет иметь отвечает за запись логику, определяющую, как целевой объект команды будет обрабатывать команды.</xref:System.Windows.Input.MediaCommands.Play%2A> </xref:System.Windows.Input.MediaCommands.Play%2A>       Многие элементы управления предоставляют логику реализации для многих команд из библиотеки команд.  Например <xref:System.Windows.Controls.TextBox>класс предоставляет логику <xref:System.Windows.Input.ApplicationCommands.Paste%2A>команду, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>команду, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>команду, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>команду, и <xref:System.Windows.Input.ApplicationCommands.Redo%2A>команды.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Дополнительные сведения о командах и работе с командами см [Общие сведения о работе с командами](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class MediaCommands
