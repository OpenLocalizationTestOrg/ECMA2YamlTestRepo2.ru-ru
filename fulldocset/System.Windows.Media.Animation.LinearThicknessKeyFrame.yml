  fullName: System.Windows.Media.Animation.LinearThicknessKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref href=&quot;System.Windows.Thickness&quot;> </xref> значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>с использованием линейной интерполяции.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>для анимации <xref:System.Windows.Thickness>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Thickness> </xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Линейные полные кадры как LinearThicknessKeyFrame создания гладкой, линейной интерполяции между значениями."
  syntax:
    content: 'public class LinearThicknessKeyFrame : System.Windows.Media.Animation.ThicknessKeyFrame'
