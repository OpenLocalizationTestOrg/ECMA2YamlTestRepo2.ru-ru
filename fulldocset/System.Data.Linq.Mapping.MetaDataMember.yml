- uid: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey
  id: IsPrimaryKey
  parent: System.Data.Linq.Mapping.MetaDataMember
  langs:
  - csharp
  name: IsPrimaryKey
  nameWithType: MetaDataMember.IsPrimaryKey
  fullName: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: "Возвращает, является ли этот член является частью идентификатора типа."
  remarks: "Если это свойство имеет `true`, член класса представляет столбец, который является частью уникальный ключ таблицы. Это свойство, значение может быть несколько членов класса `true` ключ, состоящий из связанных столбцов. Для классов сущностей по крайней мере один член должен иметь этот атрибут и следует сопоставить с первичного ключа или уникального ключа в соответствующей таблице или представлении. В противном случае LINQ to SQL интерпретирует экземпляры класса только для чтения с целью отправки изменений в базу данных.       Набор столбцов, определенных с IsPrimaryKey не требуются в качестве первичного ключа. Они просто обозначающая набор, уникально идентифицирующий сущность. Общие предусмотрены следующие ответные кластеризации индекса или другие уникальные ключевые столбцы."
  syntax:
    content: public abstract bool IsPrimaryKey { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если этот член является частью идентификатора типа; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Linq.Mapping.MetaDataMember.IsPrimaryKey*
  exceptions: []
  platform:
  - net462
