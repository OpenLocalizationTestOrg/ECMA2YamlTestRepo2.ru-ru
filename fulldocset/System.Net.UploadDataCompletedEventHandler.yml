  summary: "Представляет метод, обрабатывающий <xref:System.Net.WebClient.UploadDataCompleted>событие <xref:System.Net.WebClient>.</xref:System.Net.WebClient> </xref:System.Net.WebClient.UploadDataCompleted>"
  remarks: 'При создании делегата UploadDataCompletedEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
  example:
  - "The following code example demonstrates asynchronously uploading data.  \n  \n [!code-cpp[NCLWebClientAsync#34](~/add/codesnippet/cpp/t-system.net.uploaddatac_0_1.cpp)]\n [!code-cs[NCLWebClientAsync#34](~/add/codesnippet/csharp/t-system.net.uploaddatac_0_1.cs)]\n [!code-vb[NCLWebClientAsync#34](~/add/codesnippet/visualbasic/t-system.net.uploaddatac_0_1.vb)]  \n  \n The following method is called when the upload completes.  \n  \n [!code-cpp[NCLWebClientAsync#35](~/add/codesnippet/cpp/t-system.net.uploaddatac_0_2.cpp)]\n [!code-cs[NCLWebClientAsync#35](~/add/codesnippet/csharp/t-system.net.uploaddatac_0_2.cs)]\n [!code-vb[NCLWebClientAsync#35](~/add/codesnippet/visualbasic/t-system.net.uploaddatac_0_2.vb)]"
