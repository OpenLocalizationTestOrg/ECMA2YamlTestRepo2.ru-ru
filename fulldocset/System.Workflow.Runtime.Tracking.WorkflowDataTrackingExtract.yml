  fullName: System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract
  type: Class
  summary: "Указывает свойство или поле, которое надо извлечь из корневого действия рабочего процесса и отправить службе отслеживания вместе с сопоставленной коллекцией заметок, когда совпадает точка отслеживания."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowDataTrackingExtract указывает свойство или поле, которое надо извлечь из корневого действия рабочего процесса. Можно добавить WorkflowDataTrackingExtract <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>или <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>для отслеживания инфраструктуры для извлечения элемента из корневого действия рабочего процесса, когда инфраструктура отслеживания среды выполнения соответствует <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>или <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> среды выполнения</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> Помещает инфраструктуры отслеживания среды выполнения, извлеченные данные и все сопоставленные заметки в <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>или <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>, которые она возвращает службе отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Задать <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>Чтобы указать поле или свойство для инфраструктуры отслеживания среды выполнения следует извлечь из корневого действия.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> Дополнительные сведения можно связать с извлеченными данными путем добавления <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>"
