  fullName: System.Web.Configuration.MachineKeyCompatibilityMode.Framework45
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Используйте методы шифрования, доступные в .NET Framework версии 4.5 и более поздних версиях. По сравнению с методы шифрования, которые используются для Framework20SP1 и Framework20SP2, зашифрованный текст, созданный подпрограммы шифрования по умолчанию немного меньше и будет более устойчивым от определенных классов теоретической атак. Они также интегрироваться с [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)] управления ключами каталога для получения необходимых криптографических ключей. Этот параметр также позволяет указать пользовательские процедуры шифрования путем написания класса, производного от <xref href=&quot;System.Security.Cryptography.DataProtector&quot;> </xref> и указав имя класса в &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt; свойство.       Для этого варианта применяются следующие требования к конфигурации: 1. Если &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt; свойство имеет значение, &lt;xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A?displayProperty=fullName&gt; свойства также должен иметь значение.       2. &lt;Xref:System.Web.Configuration.MachineKeySection.Validation%2A?displayProperty=fullName&gt; должен указывать алгоритм системные проверки (например, MD5, SHA1, HMACSHA256, HMACSHA384 или HMACSHA512) или алгоритм пользовательской проверки в класс, производный от <xref href=&quot;System.Security.Cryptography.KeyedHashAlgorithm&quot;> </xref> класса. Значения AES и 3DES, не являются алгоритмы проверки.       При указании этого параметра билетов проверки подлинности форм всегда как шифруются и подписываются, независимо от значения, указанные для &lt;xref:System.Web.Configuration.FormsAuthenticationConfiguration.Protection%2A?displayProperty=fullName&gt; свойство. Просмотр состояния также как шифруется и подписывается Если страница <> </> *настроек свойство <code> true </code> или <> </> *настроек свойство является <xref:System.Web.UI.ViewStateEncryptionMode.Always>.</xref:System.Web.UI.ViewStateEncryptionMode.Always>"
  syntax:
    content: Framework45
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
