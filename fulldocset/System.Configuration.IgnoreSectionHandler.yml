  name: IgnoreSectionHandler
  nameWithType: IgnoreSectionHandler
  fullName: System.Configuration.IgnoreSectionHandler
  type: Class
  summary: "Предоставляет определение-обработчик разделов для разделов конфигурации, которые не обрабатываются <xref href=&quot;System.Configuration&quot;> </xref> типов."
  remarks: "Система конфигурации полностью анализирует файлы конфигурации для сбора сведений о конфигурации и создает исключения, когда он встречает разделов конфигурации, не имеет соответствующей записи в `configSections` раздела.       Для этих разделов, не обработанные <xref:System.Configuration>типов, нового типа оболочки <xref:System.Configuration.IgnoreSection>предоставляется.</xref:System.Configuration.IgnoreSection> </xref:System.Configuration> Это позволяет предотвратить исключения синтаксического анализа файла конфигурации.       IgnoreSectionHandler также предоставляется для обратной совместимости."
  syntax:
    content: 'public class IgnoreSectionHandler : System.Configuration.IConfigurationSectionHandler'
  inheritance:
  - System.Object
  implements:
  - System.Configuration.IConfigurationSectionHandler
  inheritedMembers: []
  platform:
  - net462
