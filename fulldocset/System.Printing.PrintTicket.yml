  remarks: "Принтер может иметь верхний и нижний предел для масштабирования. Пределы масштабирования можно проверить с помощью <xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>.</xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>       Объект `null` значение для этого свойства означает, что данный параметр функции не указывается. Кроме того, если значение равно `null`, версии XML <xref:System.Printing.PrintTicket>(см. <xref:System.Printing.PrintTicket.SaveTo%2A>и <xref:System.Printing.PrintTicket.GetXmlStream%2A>) не будет содержать разметку для этого компонента.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       Это свойство PageScalingFactor обычно представляет **шкалы** `ScoredProperty` из [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397) `PageScaling` ключевое слово. Однако есть некоторые сложности, как показано ниже.       При чтении свойства PageScalingFactor, свойство работает следующим образом.      -Если PrintTicket XML-документ имеет `PageScaling` компонент **CustomSquare** параметр и **CustomSquare** параметра **шкалы** значение положительное значение, то это значение, которое возвращается.      -Если PrintTicket XML-документ имеет `PageScaling` компонент **настраиваемый** параметр и **настраиваемый** параметра **ScaleWidth** значение положительное значение, то это значение, которое возвращается.      -Во всех остальных случаях `null` возвращается.       При задании свойства PageScalingFactor свойство работает следующим образом.      — Если задано значение `null`, то `PageScaling` разметки удаляется из PrintTicket XML-документа.      -В противном случае `PageScaling` функции в PrintTicket XML-документ имеет значение **CustomSquare** и **CustomSquare** параметра **шкалы** имеет значение переданному значению. (См. **исключения** для что произойдет, если свойству присвоено значение меньше 1.)"
  syntax:
    content: public Nullable<int> PageScalingFactor { get; set; }
    return:
      type: System.Nullable{System.Int32}
