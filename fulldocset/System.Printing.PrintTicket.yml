  syntax:
    content: public Nullable<System.Printing.Collation> Collation { get; set; }
    return:
      type: System.Nullable{System.Printing.Collation}
      description: "Объект <xref href=&quot;System.Printing.Collation&quot;> </xref> значение, указывающее, является ли по копиям."
  overload: System.Printing.PrintTicket.Collation*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Вызов кода попыталась установить свойство в значение, не входящий в <xref href=&quot;System.Printing.Collation&quot;> </xref> перечисления."
