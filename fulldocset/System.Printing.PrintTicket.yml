  name: PrintTicket
  nameWithType: PrintTicket
  fullName: System.Printing.PrintTicket
  type: Class
  summary: "Определяет параметры задания печати."
  remarks: "Объект PrintTicket является представлением легко к рабочих с типом XML-документа называется *документа PrintTicket*. Второе — это набор инструкций, сообщающих принтеру настройки для разных функций (например, дублирование, упорядочивания и сшивания). Например, чтобы сообщить принтеру включить Скоросшиватель и сшивания заданий печати в верхнем левом углу, документ будет иметь `<JobStapleAllDocuments … >` элемент, который задает **StapleTopLeft**. Элемент в свою очередь, представленного <xref:System.Printing.PrintTicket.Stapling%2A>Свойства объекта PrintTicket.</xref:System.Printing.PrintTicket.Stapling%2A> Должен соответствовать документа PrintTicket [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397).       Класс PrintTicket позволяет приложению настраивать свойства принтера без необходимости выполнять любой прямой записи XML <xref:System.IO.Stream>объектов.</xref:System.IO.Stream>       Все наиболее востребованных возможностей домашним и корпоративным принтеров файлов и фотографий представлены свойствами класса PrintTicket. Но [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397) определяет многих других реже, функции и она может быть расширена для обработки функций устройств специальной печати. Таким образом несмотря на то что PrintTicket и <xref:System.Printing.PrintCapabilities>классы не могут наследоваться, можно расширить [печати схемы](http://go.microsoft.com/fwlink/?LinkId=186397) распознавать устройства печати функции, которые не учитываются в PrintTicket или <xref:System.Printing.PrintCapabilities>классы.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> Дополнительные сведения см. [не в СБОРКЕ: Практическое: расширение схемы печати и создание новых классов системы печати](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885).       **Примечание** при PrintTicket объект создается с помощью конструктора, принимающего документа PrintTicket (как <xref:System.IO.Stream>) параметра, что весь документ хранится в закрытом поле объекта, включая в него элементов XML, менее распространенные функции, не представленных каким-либо из открытых свойств класса PrintTicket.</xref:System.IO.Stream> На самом деле, если драйвер, который документ PrintTicket использует частное расширение [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397), то отдельно определенный разметка также хранится как часть документа PrintTicket не являющиеся открытыми.      Настроек [!CAUTION] настроек классы в <xref:System.Printing>пространства имен не поддерживаются для использования в пределах службы Windows или приложения ASP.NET или службы.</xref:System.Printing> Попытка использования этих классов из одного из этих типов приложений может привести к неожиданным проблемам, например сужен службы исключения производительности и во время выполнения.       Если вы хотите напечатать из приложения Windows Forms, см. раздел <xref:System.Drawing.Printing>пространства имен.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
