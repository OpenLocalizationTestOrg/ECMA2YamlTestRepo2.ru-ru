- uid: System.Printing.PrintTicket.#ctor(System.IO.Stream)
  id: '#ctor(System.IO.Stream)'
  parent: System.Printing.PrintTicket
  langs:
  - csharp
  name: PrintTicket(Stream)
  nameWithType: PrintTicket.PrintTicket(Stream)
  fullName: System.Printing.PrintTicket.PrintTicket(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> класса с помощью XML-поток XML (содержащий документ PrintTicket), который соответствует [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "Конструктор не сбрасывает позицию чтения и записи в потоке обратно в исходное положение. Соответственно следует сбросить его сразу после вызова конструктора.       Весь документ PrintTicket хранится в закрытом поле объекта, включая в него элементов XML, менее распространенные функции, не представленных каким-либо из открытых свойств <xref:System.Printing.PrintTicket>класса.</xref:System.Printing.PrintTicket> На самом деле, если драйвер, который документ PrintTicket использует частное расширение [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397), то отдельно определенный разметка также хранится как часть документа PrintTicket не являющиеся открытыми.       Закрытые части документа, если таковые имеются, не проверяются конструктором, но все **схеме печати**-проверяются определенных частей, включая те, которые не представлены каким-либо из открытых свойств <xref:System.Printing.PrintTicket>класса.</xref:System.Printing.PrintTicket> Соответственно <xref:System.FormatException>может быть создано, даже если все XML-разметку, соответствующий открытых свойств допустимо.</xref:System.FormatException>       Если какие-либо свойства <xref:System.Printing.PrintTicket>записываются, также изменяется в этом документе не являющиеся открытыми PrintTicket.</xref:System.Printing.PrintTicket>       Этот документ PrintTicket закрытым, возвращенный <xref:System.Printing.PrintTicket.GetXmlStream%2A>и <xref:System.Printing.PrintTicket.SaveTo%2A>методы.</xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket.GetXmlStream%2A>"
  syntax:
    content: public PrintTicket (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "Поток XML, описывающий задания печати и соответствует схеме печати."
  overload: System.Printing.PrintTicket.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>не является допустимым XML."
  platform:
  - net462
