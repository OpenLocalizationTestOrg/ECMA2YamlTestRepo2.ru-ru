  namespace: System.Printing
  summary: "Возвращает или задает значение, указывающее, является ли по копиям."
  remarks: "Объект `null` значение для этого свойства означает, что данный параметр функции не указывается. Кроме того, если значение равно `null`, версии XML <xref:System.Printing.PrintTicket>(см. <xref:System.Printing.PrintTicket.SaveTo%2A>и <xref:System.Printing.PrintTicket.GetXmlStream%2A>) не будет содержать разметку для этого компонента.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       Это свойство соответствует [схеме печати](http://go.microsoft.com/fwlink/?LinkId=186397) `DocumentCollate` ключевое слово, не `JobCollateAllDocuments` ключевое слово.       Можно проверить параметры, которые поддерживает принтер с помощью <xref:System.Printing.PrintCapabilities.CollationCapability%2A>свойство.</xref:System.Printing.PrintCapabilities.CollationCapability%2A>"
