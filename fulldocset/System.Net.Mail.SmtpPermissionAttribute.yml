  langs:
  - csharp
  name: CreatePermission()
  nameWithType: SmtpPermissionAttribute.CreatePermission()
  fullName: System.Net.Mail.SmtpPermissionAttribute.CreatePermission()
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Создает объект разрешения, которые могут храниться с <xref href=&quot;System.Security.Permissions.SecurityAction&quot;> </xref> в метаданных сборки."
  remarks: "Этот метод должен вызываться только системой безопасности, вызывать в коде приложения.       Во время компиляции атрибуты преобразуются в объявления безопасности и хранится в метаданных Microsoft промежуточного языка MSIL. Во время выполнения объявления безопасности из метаданных используются для создания объектов разрешений, которые сопоставляются с состоянием, описанным в метаданных."
