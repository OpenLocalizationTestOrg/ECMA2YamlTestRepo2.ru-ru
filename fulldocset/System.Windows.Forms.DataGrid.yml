  summary: "Возвращает или задает список <xref:System.Windows.Forms.DataGrid.DataSource*>которого <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> элемент управления отображает сетку.</xref:System.Windows.Forms.DataGrid.DataSource*>"
  remarks: "Если <xref:System.Windows.Forms.DataGrid.DataSource%2A>содержит несколько источников данных, необходимо задать DataMember значение одного из источников.</xref:System.Windows.Forms.DataGrid.DataSource%2A> Например если <xref:System.Windows.Forms.DataGrid.DataSource%2A>является <xref:System.Data.DataSet>или <xref:System.Data.DataViewManager>, содержащим три таблицы с именем `Customers`, `Orders`, и `OrderDetails`, необходимо указать одну из таблиц для привязки к.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Если <xref:System.Data.DataSet>или <xref:System.Data.DataViewManager>содержит только один <xref:System.Data.DataTable>должен устанавливать DataMember для <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Если <xref:System.Windows.Forms.DataGrid.DataSource%2A>имеет значение <xref:System.Data.DataSet>, содержащий <xref:System.Data.DataRelation>объектов родительских таблиц будут отображаться со знака плюс (+) в заголовке каждой строки.</xref:System.Data.DataRelation> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Щелкните знак «плюс» в результате откроется узел, содержащий ссылки на дочерние таблицы. Например если <xref:System.Data.DataSet>содержит два <xref:System.Data.DataTable>объектов с именем `Customers` и `Orders`, установите значение DataMember `Customers` таблицы причины <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>для отображения родительской таблицы со знаком «плюс» отображается в заголовке каждой строки.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Если имеет значение DataMember `Orders`, однако заголовков строк будет пустым.       Если <xref:System.Windows.Forms.DataGrid.DataSource%2A>является <xref:System.Data.DataTable>, <xref:System.Data.DataView>, коллекции или массива, задавая для свойства DataMember приводит к возникновению исключения.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      Настроек [!NOTE] настроек во время выполнения, необходимо использовать <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>метод, чтобы сбросить <xref:System.Windows.Forms.DataGrid.DataSource%2A>свойство.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Однако только свойства DataMember можно сбросить в любое время на допустимое имя таблицы."
