  remarks: "Это свойство переопределено с <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A?displayProperty=fullName>свойства при наличии <xref:System.Windows.Forms.DataGridTableStyle>в данный момент элемента управления.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A?displayProperty=fullName>       Если сортировка разрешена, щелкнув заголовок столбца будут отсортированы данные таблицы по этому столбцу.       Можно также отсортировать с помощью выражения для <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> В разделе <xref:System.Data.DataColumn.Expression%2A>Подробные сведения о создании выражение сортировки.</xref:System.Data.DataColumn.Expression%2A>       Если <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>привязан к <xref:System.Data.DataView>, можно задать для таблицы с помощью настраиваемой сортировки <xref:System.Data.DataView>класса <xref:System.Data.DataView.Sort%2A>свойство.</xref:System.Data.DataView.Sort%2A> </xref:System.Data.DataView> </xref:System.Data.DataView> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Аналогичным образом Если <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>привязан к <xref:System.Data.DataViewManager>, каждая таблица в <xref:System.Data.DataViewManager>может иметь настраиваемой сортировки, задав <xref:System.Data.DataViewManager.DataViewSettings%2A>класса <xref:System.Data.DataViewSetting.Sort%2A>свойство.</xref:System.Data.DataViewSetting.Sort%2A> </xref:System.Data.DataViewManager.DataViewSettings%2A> </xref:System.Data.DataViewManager> </xref:System.Data.DataViewManager> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName>"
