- uid: System.Windows.Forms.DataGrid.DataSource
  id: DataSource
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: DataSource
  nameWithType: DataGrid.DataSource
  fullName: System.Windows.Forms.DataGrid.DataSource
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает источник данных, данные отображаются в сетке."
  remarks: "Во время выполнения, используйте <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>метод, чтобы задать источник данных и <xref:System.Windows.Forms.DataGrid.DataMember%2A>Свойства.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       Допустимы следующие источники данных: - <xref:System.Data.DataTable>- <xref:System.Data.DataView>- <xref:System.Data.DataSet>- <xref:System.Data.DataViewManager>-любой компонент, реализующий <xref:System.ComponentModel.IListSource>интерфейс - любой компонент, реализующий <xref:System.Collections.IList>интерфейса см. в разделе <xref:System.Windows.Forms.Binding>Общие сведения о классе Дополнительные сведения об источниках данных.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Если ссылка на источник данных содержит несколько таблиц, необходимо задать <xref:System.Windows.Forms.DataGrid.DataMember%2A>Строка, задающая таблицу для привязки к свойству.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Например, если источник данных — <xref:System.Data.DataSet>или <xref:System.Data.DataViewManager>, содержащим три таблицы с именем `Customers`, `Orders`, и `OrderDetails`, необходимо указать таблицу для привязки к.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Настройка источника данных в объект не реализует <xref:System.Collections.IList>интерфейса или <xref:System.ComponentModel.IListSource>создаст исключение.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       Можно создать сетку, пользователи могут изменять данные, но предотвращает добавление новых строк с помощью <xref:System.Data.DataView>как источник данных и параметр <xref:System.Data.DataView.AddNew%2A>Свойства `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Чтобы привязать <xref:System.Windows.Forms.DataGrid>строго типизированный массив объектов, тип объекта должен содержать общедоступные свойства.</xref:System.Windows.Forms.DataGrid> Для создания <xref:System.Windows.Forms.DataGridTableStyle>, отображающая массива, задайте <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>Свойства `typename` где `typename` заменяется на имя типа объекта.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Также Обратите внимание, что <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>свойство учитывает регистр; имя типа должно точно совпадать.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> В разделе <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>свойство пример.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Можно также привязать <xref:System.Windows.Forms.DataGrid>к <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Функция <xref:System.Collections.ArrayList>— что он может содержать объекты различных типов, но <xref:System.Windows.Forms.DataGrid>можно привязать только к списку котором все элементы в списке того же типа, что и первый элемент.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Это означает, что все объекты должны быть одного типа, или они должны быть унаследованы от одного класса, что и первый элемент в списке. Например, если первый элемент в списке — <xref:System.Windows.Forms.Control>, второй элемент может быть <xref:System.Windows.Forms.TextBox>(который наследуется от <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Если, с другой стороны, первый элемент <xref:System.Windows.Forms.TextBox>, второй объект не может быть <xref:System.Windows.F