  remarks: "Число видимых строк может изменяться во время выполнения, если пользователю разрешено изменять размер <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>управления.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName>"
  example:
  - "The following code example returns the number of rows visible in a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control.  \n  \n [!code-vb[Classic DataGrid.VisibleRowCount Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_35_1.vb)]"
  syntax:
    content: public int VisibleRowCount { get; }
    return:
      type: System.Int32
      description: "Число строк, видимых в окне просмотра. Окно просмотра — это прямоугольная область, в которой отображается сетка. Размер окна просмотра зависит от размера <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> управления; Если разрешить пользователям изменять элемент управления, окна просмотра также будет изменяться."
  overload: System.Windows.Forms.DataGrid.VisibleRowCount*
  exceptions: []
  platform:
  - net462
