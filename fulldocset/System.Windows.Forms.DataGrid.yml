  fullName: System.Windows.Forms.DataGrid
  type: Class
  summary: "Отображает данные ADO.NET в прокручиваемой сетке. <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> Управления заменяет и расширяет его функциональные возможности для элемента управления DataGrid; тем не менее, элемент управления DataGrid сохраняется для обеспечения обратной совместимости и использования в будущем при выборе."
  remarks: "Сетка данных отображает гиперссылок на дочерние таблицы. Можно щелкнуть ссылку для перехода к дочерней таблице. При отображении в дочерней таблице кнопки &quot;Назад&quot; отображается в заголовке, которую можно щелкнуть, чтобы перейти к родительской таблице. Данные из родительских строк отображается под названием и над заголовками столбцов. Можно скрыть информацию родительской строки, нажав кнопку справа от кнопки &quot;Назад&quot;.       Чтобы отобразить таблицу в сетке данных во время выполнения, используйте <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>метод, чтобы задать <xref:System.Windows.Forms.DataGrid.DataSource%2A>и <xref:System.Windows.Forms.DataGrid.DataMember%2A>свойства к допустимому источнику данных.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Допустимы следующие источники данных: - <xref:System.Data.DataTable>- <xref:System.Data.DataView>- <xref:System.Data.DataSet>- <xref:System.Data.DataViewManager>- одномерный массив - любой компонент, реализующий <xref:System.ComponentModel.IListSource>интерфейс - любой компонент, реализующий <xref:System.Collections.IList>интерфейс для получения дополнительной информации о <xref:System.Data.DataSet>см. в описании [наборы данных, таблицы данных и объекты DataView](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Можно создать сетку, пользователи могут изменять данные, но предотвращает добавление новых строк с помощью <xref:System.Data.DataView>как источник данных и параметр <xref:System.Data.DataView.AllowNew%2A>Свойства `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Источники данных дополнительно управляются <xref:System.Windows.Forms.BindingManagerBase>объектов.</xref:System.Windows.Forms.BindingManagerBase> Для каждой таблицы в источнике данных, <xref:System.Windows.Forms.BindingManagerBase>могут быть возвращены из формы <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase> Например, можно определить количество строк, содержащихся в источнике данных, возвращая связанного <xref:System.Windows.Forms.BindingManagerBase>объекта <xref:System.Windows.Forms.BindingManagerBase.Count%2A>свойство.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       Чтобы выполнить проверку данных, используйте базовые объекты, представляющие данные и их события. Например, если данные поступают из <xref:System.Data.DataTable>в <xref:System.Data.DataSet>, используйте <xref:System.Data.DataTable.ColumnChanging>и <xref:System.Data.DataTable.RowChanging>события.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      Настроек [!NOTE] настроек, так как можно настроить количество столбцов (путем добавления или удаления членов <xref:System.Windows.Forms.GridColumnStylesCollection>) и строки могут быть отсортированы по столбцу, <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>и <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>значения свойств не могут гарантированно соответствуют <xref:System.Data.DataRow>и <xref:System.Data.DataColumn>индексы в <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> Поэтому следует избегать использования этих свойств в <xref:System.Windows.Forms.Control.Validating>событий для проверки данных.</xref:System.Windows.Forms.Control.Validating>       Чтобы определить, какая ячейка выбрана, используйте <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>свойство.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> Измените значение любой ячейки с помощью <xref:System.Windows.Forms.DataGrid.Item%2A>Свойства, может занимать либо индексы строки и столбца ячейки, или один <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> </xref:System.Windows.Forms.DataGrid.Item%2A> Монитор <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>событие, чтобы обнаружить, когда пользователь выбирает другую ячейку.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       Чтобы определить, какая часть элемента управления пользователь щелкнул, используйте <xref:System.Windows.Forms.DataGrid.HitTest%2A>метод в <xref:System.Windows.Forms.Control.MouseDown>событий.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> <xref:System.Windows.Forms.DataGrid.HitTest%2A>Возвращает метод <xref:System.Windows.Forms.DataGrid.HitTestInfo>объекта, который содержит строки и столбца выбранной области.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       Чтобы изменить внешний вид элемента управления во время выполнения, некоторые свойства для установки атрибутов цвета и названия доступны, включая <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>, и т. д.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       Внешний вид отображаемой сетки (или таблицы) может быть изменен путем создания <xref:System.Windows.Forms.DataGridTableStyle>объектов и добавления их в <xref:System.Windows.Forms.GridTableStylesCollection>, которой осуществляется с помощью <xref:System.Windows.Forms.DataGrid.TableStyles%2A>свойство.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> Например если <xref:System.Windows.Forms.DataGrid.DataSource%2A>имеет значение <xref:System.Data.DataSet>содержащей три <xref:System.Data.DataTable>объектов, можно добавить три <xref:System.Windows.Forms.DataGridTableStyle>объекты в коллекцию, по одному для каждой таблицы.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Для каждого <xref:System.Windows.Forms.DataGridTableStyle>объекта <xref:System.Data.DataTable>значение <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>элемента <xref:System.Windows.Forms.DataGridTableStyle>для <xref:System.Data.DataTable.TableName%2A>элемента <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> синхронизации Дополнительные сведения о привязке к массиву объектов см. в разделе <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Чтобы создать настраиваемое представление таблицы, создайте экземпляр <xref:System.Windows.Forms.DataGridTextBoxColumn>или <xref:System.Windows.Forms.DataGridBoolColumn>класса и добавления объекта в <xref:System.Windows.Forms.GridTableStylesCollection>через <xref:System.Windows.Forms.DataGrid.TableStyles%2A>свойство.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Оба класса наследуются от <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> Для каждого стиля столбца задайте <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>для <xref:System.Data.DataColumn.ColumnName%2A>столбца, который вы хотите отобразить в сетке.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> Чтобы скрыть столбец, задайте его <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>допустимым <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> , отличные от</xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Чтобы форматировать текст столбца, задайте <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>свойство <xref:System.Windows.Forms.DataGridTextBoxColumn>одно из значений, найденных в [типы форматирования](~/add/includes/ajax-current-ext-md.md) и [пользовательских строк даты и времени формат](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       Чтобы привязать DataGrid строго типизированный массив объектов, тип объекта должен содержать открытые свойства. Для создания <xref:System.Windows.Forms.DataGridTableStyle>, отображающая массива, задайте <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>Свойства `typename[]` где `typename` заменяется на имя типа объекта.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Также Обратите внимание, что <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>свойство учитывает регистр; имя типа должно точно совпадать.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> В разделе <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>свойство пример.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Можно также привязать элемент управления DataGrid к <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> Функция <xref:System.Collections.ArrayList>— он может содержать объекты различных типов, что элемент управления DataGrid можно привязать только такой список всех элементов в списке при того же типа, что и первый элемент.</xref:System.Collections.ArrayList> Это означает, что все объекты должны быть одного типа, или они должны быть унаследованы от одного класса, что и первый элемент в списке. Например, если первый элемент в списке — <xref:System.Windows.Forms.Control>, второй элемент может быть <xref:System.Windows.Forms.TextBox>(который наследуется от <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Если, с другой стороны, первый элемент <xref:System.Windows.Forms.TextBox>, второй объект не может быть <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Кроме того, <xref:System.Collections.ArrayList>должен иметь элементов в нем, когда он привязан.</xref:System.Collections.ArrayList> Пустой <xref:System.Collections.ArrayList>приведет к появлению пустой сетки.</xref:System.Collections.ArrayList> Кроме того, объекты в <xref:System.Collections.ArrayList>должен содержать открытые свойства.</xref:System.Collections.ArrayList> При привязке к <xref:System.Collections.ArrayList>, задайте <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>из <xref:System.Windows.Forms.DataGridTableStyle>для «ArrayList» (имя типа).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       Для каждого <xref:System.Windows.Forms.DataGridTableStyle>, можно задать цвет и заголовок атрибуты, которые переопределяют параметры для элемента управления DataGrid.</xref:System.Windows.Forms.DataGridTableStyle> Тем не менее если эти свойства не заданы, используются параметры для элемента управления по умолчанию. Следующие свойства могут быть переопределены <xref:System.Windows.Forms.DataGridTableStyle>Свойства:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>Чтобы настроить внешний вид отдельных столбцов, добавлять <xref:System.Windows.Forms.DataGridColumnStyle>объекты <xref:System.Windows.Forms.GridColumnStylesCollection>в которой осуществляется с помощью <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>свойства каждого <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Для синхронизации каждой <xref:System.Windows.Forms.DataGridColumnStyle>систему <xref:System.Data.DataColumn> <xref:System.Data.DataTable>, задайте <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>для <xref:System.Data.DataColumn.ColumnName%2A>элемента <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> При создании <xref:System.Windows.Forms.DataGridColumnStyle>, можно также задать строку форматирования, который указывает, как столбец отображает данные.</xref:System.Windows.Forms.DataGridColumnStyle> Например можно указать, что столбец использует коротком формате для отображения содержащихся в таблице дат.      Настроек [!CAUTION] настроек всегда создавать <xref:System.Windows.Forms.DataGridColumnStyle>объекты и добавить их <xref:System.Windows.Forms.GridColumnStylesCollection>перед добавлением <xref:System.Windows.Forms.DataGridTableStyle>объектов на <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> При добавлении пустого <xref:System.Windows.Forms.DataGridTableStyle>действительным <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>значение в коллекцию <xref:System.Windows.Forms.DataGridColumnStyle>объекты создаются автоматически для вас.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Следовательно будет создано исключение при попытке добавить новые <xref:System.Windows.Forms.DataGridColumnStyle>объекты с повторяющимися <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>значениями на <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>      Настроек [!NOTE] настроек <xref:System.Windows.Forms.DataGridView>управления заменяет и расширяет его функциональные возможности для элемента управления DataGrid; тем не менее, элемент управления DataGrid сохраняется для обеспечения обратной совместимости и использования в будущем при выборе.</xref:System.Windows.Forms.DataGridView> Дополнительные сведения см. в разделе [различия Windows Forms DataGridView и DataGrid-элементы управления](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
