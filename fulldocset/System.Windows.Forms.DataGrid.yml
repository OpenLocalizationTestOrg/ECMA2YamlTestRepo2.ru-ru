- uid: System.Windows.Forms.DataGrid.TableStyles
  id: TableStyles
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: TableStyles
  nameWithType: DataGrid.TableStyles
  fullName: System.Windows.Forms.DataGrid.TableStyles
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает коллекцию <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> объектов для сетки."
  remarks: "Используйте <xref:System.Windows.Forms.GridTableStylesCollection>получить через свойство TableStyles создавать настраиваемые представления каждой таблицы, отображаемые <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>управления.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridTableStylesCollection>       По умолчанию в коллекцию, возвращаемую свойством TableStyles не содержит <xref:System.Windows.Forms.DataGridTableStyle>объектов.</xref:System.Windows.Forms.DataGridTableStyle> Чтобы создать набор пользовательских представлений: 1.  Создание <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle>      2.  Установить <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>Сетка таблицы объекта <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      3.  Добавить <xref:System.Windows.Forms.DataGridColumnStyle>объектов, по одному на каждый столбец сетки, чтобы показать, <xref:System.Windows.Forms.GridColumnStylesCollection>возвращенный <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>свойство.</xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle>      4.  Задать <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>для каждого <xref:System.Windows.Forms.DataGridColumnStyle>для <xref:System.Data.DataColumn.ColumnName%2A> <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      5.  Добавить <xref:System.Windows.Forms.DataGridTableStyle>объект в коллекцию, возвращаемую свойством TableStyles.</xref:System.Windows.Forms.DataGridTableStyle>      Настроек [!CAUTION] настроек всегда создавать <xref:System.Windows.Forms.DataGridColumnStyle>объекты и добавить их <xref:System.Windows.Forms.GridColumnStylesCollection>перед добавлением <xref:System.Windows.Forms.DataGridTableStyle>объектов на <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> При добавлении пустого <xref:System.Windows.Forms.DataGridTableStyle>действительным <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>значение в коллекцию <xref:System.Windows.Forms.DataGridColumnStyle>объекты создаются автоматически для вас.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Следовательно будет создано исключение при попытке добавить новые <xref:System.Windows.Forms.DataGridColumnStyle>объекты с повторяющимися <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>значениями на <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>"
  example:
  - "The following code example creates one <xref:System.Windows.Forms.DataGridTableStyle> for each <xref:System.Data.DataTable> found in a <xref:System.Data.DataSet>, and sets the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>. The <xref:System.Windows.Forms.DataGridTableStyle> is then added to the <xref:System.Windows.Forms.GridTableStylesCollection> returned by the TableStyles property. The example also prints the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each <xref:System.Windows.Forms.DataGridColumnStyle> in the <xref:System.Windows.Forms.GridColumnStylesCollection> returned by the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property of each <xref:System.Windows.Forms.DataGridTableStyle> in the <xref:System.Windows.Forms.GridTableStylesCollection>.  \n  \n [!code-cs[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_103_1.cs)]\n [!code-vb[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_103_1.vb)]\n [!code-cpp[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_103_1.cpp)]"
  syntax:
    content: public System.Windows.Forms.GridTableStylesCollection TableStyles { get; }
    return:
      type: System.Windows.Forms.GridTableStylesCollection
      description: "Объект <xref href=&quot;System.Windows.Forms.GridTableStylesCollection&quot;> </xref> , представляющий коллекцию <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> объектов."
  overload: System.Windows.Forms.DataGrid.TableStyles*
  exceptions: []
