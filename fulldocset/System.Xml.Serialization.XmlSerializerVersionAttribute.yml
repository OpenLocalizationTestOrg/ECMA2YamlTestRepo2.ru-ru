  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "Означает, что код был создан инфраструктурой сериализации и может быть использовано для повышения производительности, когда этот атрибут применяется к сборке."
  remarks: "Инфраструктура сериализации .NET Framework XML динамически формирует наследниками <xref:System.Xml.Serialization.XmlSerializer>, оптимизированы для сериализации определяемых пользователем типов.</xref:System.Xml.Serialization.XmlSerializer> Сериализаторы сохраняются в сборках, которые могут быть использованы для эффективной сериализации.       Атрибут XmlSerializerVersionAttribute хранит сведения о родительской сборки, для которой создается набор сериализаторов версии. Более поздние версии, <xref:System.Xml.Serialization.XmlSerializer>вызывается конструктор, инфраструктура пытается найти предварительно созданной сборки.</xref:System.Xml.Serialization.XmlSerializer> Если инфраструктура находится сборка с соответствующим именем, сборка загружается и инфраструктуру XmlSerializerVersionAttribute проверяет наличие соответствия между найденная сборка версии и текущая версия родительской сборки. Если версии не совпадают, найденная сборка не используется. Вместо этого для сериализации генерируется временную сборку."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
