- uid: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  id: KeyNumber
  parent: System.Security.Cryptography.CspKeyContainerInfo
  langs:
  - csharp
  name: KeyNumber
  nameWithType: CspKeyContainerInfo.KeyNumber
  fullName: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Возвращает значение, описывающее, был ли асимметричный ключ создан как ключ подписи или ключ обмена."
  remarks: "Значение свойства KeyNumber является производным от <xref:System.Security.Cryptography.CspParameters.KeyNumber>поле <xref:System.Security.Cryptography.CspParameters>объекта, который был использован для инициализации <xref:System.Security.Cryptography.CspKeyContainerInfo>объекта.</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       Ключ обмена представляет собой пару асимметричных ключей, используется для шифрования сеансовых ключей с целью безопасного хранения и обмена ими с другими пользователями.  <xref:System.Security.Cryptography.KeyNumber>Значение задает ключ обмена.</xref:System.Security.Cryptography.KeyNumber>  Это значение соответствует `AT_KEYEXCHANGE` значение, используемое в неуправляемых Microsoft шифрования API (CAPI).       Ключ подписи является пару асимметричных ключей, используемых для проверки подлинности сообщения (с цифровой подписью) или файлов.  <xref:System.Security.Cryptography.KeyNumber>Значение задает ключ подписи.</xref:System.Security.Cryptography.KeyNumber>  Это значение соответствует `AT_SIGNATURE` значение, используемое в CAPI."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
    content: public System.Security.Cryptography.KeyNumber KeyNumber { get; }
    return:
      type: System.Security.Cryptography.KeyNumber
      description: "Один из <xref href=&quot;System.Security.Cryptography.KeyNumber&quot;> </xref> значения, которое описывает, был ли асимметричный ключ создан как ключ подписи или ключ обмена."
  overload: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber*
  exceptions: []
  platform:
  - net462
