  name: PolygonHotSpot
  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "Определяет область активной гиперобъект в <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Этот класс определяет область активной гиперобъект в <xref:System.Web.UI.WebControls.ImageMap>управления.</xref:System.Web.UI.WebControls.ImageMap> PolygonHotSpot полезно для нерегулярно определение форму области гиперобъекта в <xref:System.Web.UI.WebControls.ImageMap>управления.</xref:System.Web.UI.WebControls.ImageMap> Например можно использовать его определить отдельные области внутри географической карты.       Чтобы определить область PolygonHotSpot, задайте <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>строковое значение, указывающее координаты каждой вершины объекта PolygonHotSpot.</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> Вершин многоугольника является точкой пересечения двух его граней.       При щелчке объекта PolygonHotSpot страница переходит на URL-адрес, приводит к возникновению ошибки отправку на сервер или не выполняет никаких действий. <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>Свойство определяет это поведение.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Чтобы перейти на URL-адрес, задайте <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>Свойства `HotSpotMode.Navigate`и использовать <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>свойство, чтобы указать URL-адрес для перехода к.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Для отправки на сервер, установите <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>Свойства `HotSpotMode.PostBack`и использовать <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>свойство, чтобы указать имя для объекта PolygonHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Это имя будет передана в <xref:System.Web.UI.WebControls.ImageMapEventArgs>данных события при щелчке PolygonHotSpot.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Объект PolygonHotSpot не действуют, установите <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>Свойства `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
  syntax:
    content: 'public sealed class PolygonHotSpot : System.Web.UI.WebControls.HotSpot'
