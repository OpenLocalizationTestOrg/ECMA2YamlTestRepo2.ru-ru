  name: FilterRepeater
  nameWithType: FilterRepeater
  fullName: System.Web.DynamicData.FilterRepeater
  type: Class
  summary: "Представляет элемент управления, перечисляющий столбцы таблицы, которые могут быть отфильтрованы."
  remarks: "Этот тип устарел. Используйте <xref:System.Web.DynamicData.QueryableFilterRepeater>вместо.</xref:System.Web.DynamicData.QueryableFilterRepeater>       В этом разделе:- [Введение](#introduction)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## введение FilterRepeater — это элемент управления в платформу динамических данных ASP.NET.       Он автоматически отображает элементы управления, которые могут использоваться для фильтрации строк данных, отображаемых для таблицы. Фильтры работают путем предоставления списка `Where` поддерживает параметры с источником данных для каждого типа столбца. По умолчанию платформа динамических данных фильтрует столбцы внешнего ключа и логическое и отображает их с помощью `DropDownList` списка элемента управления.       Является специализированным FilterRepeater управления <xref:System.Web.UI.WebControls.Repeater>управления, автоматически привязывается к коллекции фильтруемых столбцов для таблицы, которая отображается на текущей странице.</xref:System.Web.UI.WebControls.Repeater> Например если запрос для /Products/List.aspx управления FilterRepeater привязывает со столбцами в таблице Products. Эта таблица выбирается на основе маршрута, соответствующий запросу. Его можно также переопределить, задав <xref:System.Web.DynamicData.FilterRepeater.TableName%2A>и <xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A>Свойства элемента управления FilterRepeater.</xref:System.Web.DynamicData.FilterRepeater.ContextTypeName%2A> </xref:System.Web.DynamicData.FilterRepeater.TableName%2A>       Для отображения пользовательского интерфейса, фильтр `ItemTemplate` шаблон элемента управления FilterRepeater должен содержать элемент управления с известным идентификатором. По умолчанию известным Идентификатором является «DynamicFilter». В шаблоне элемента управления должен быть производным от <xref:System.Web.DynamicData.FilterUserControlBase>.</xref:System.Web.DynamicData.FilterUserControlBase> Когда происходит привязка данных, управления FilterRepeater инициализирует экземпляр элемента управления фильтра с сведения о столбце для фильтрации.      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:FilterRepeater       ContextTypeName=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DynamicFilterContainerId=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       TableName=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:FilterRepeater>   ```"
