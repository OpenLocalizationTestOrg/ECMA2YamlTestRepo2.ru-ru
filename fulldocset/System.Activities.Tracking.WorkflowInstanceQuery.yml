  summary: "Подписанные состояния от отслеживаемого экземпляра рабочего процесса при создании записи отслеживания."
  remarks: "Возвращаемые записи фильтруются по состояниям в этой коллекции.       В следующей таблице описаны допустимые значения состояния.      | Состояние | Описание |   |-----------|-----------------|   | Прервано | Экземпляр рабочего процесса прерван. |   | Завершено | Выполнение экземпляра рабочего процесса завершено. |   | Удалить | Экземпляр рабочего процесса удален. |   | Бездействие | Экземпляр рабочего процесса простаивает. |   | Сохранить | Экземпляр рабочего процесса сохранен. |   | Возобновить | Экземпляр рабочего процесса возобновлен. |   | Запущен | Экземпляр рабочего процесса запущен. |   | UnhandledException | Экземпляр рабочего процесса встретил необработанное исключение. |   | Выгрузить | Экземпляр рабочего процесса выгружается. |   | Отменено | Выполнение экземпляра рабочего процесса отменено. |   | Приостановить | Экземпляр рабочего процесса приостановлен. |   | Завершен | Выполнение экземпляра рабочего процесса завершается. |   | Возобновлено | Экземпляр рабочего процесса возобновлено. |"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "Состояния рабочего процесса."
