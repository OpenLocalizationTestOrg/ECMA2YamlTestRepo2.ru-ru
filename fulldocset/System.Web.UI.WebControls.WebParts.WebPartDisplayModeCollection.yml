  name: WebPartDisplayModeCollection
  nameWithType: WebPartDisplayModeCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection
  type: Class
  summary: "Содержит коллекцию <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> объектов. Этот класс не наследуется."
  remarks: "Класс WebPartDisplayModeCollection разработан для хранения коллекцию <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>объектов.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Он используется в основном <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления для управления наборами <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>объектов.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Режим отображения представляет специальное представление, которое появляется, когда она назначена как текущий режим отображения на веб-страницы <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName> Режимы отображения используются в элементе управления веб-частей для создания представлений страницы, в которых пользователи могут выполнять специальные задачи, такие как редактировать элементы управления или изменять макет страницы. <xref:System.Web.UI.WebControls.WebParts.WebPartManager>Управления определяет несколько режимов отображения, включая <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>и <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Ссылается коллекцию режимов отображения <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>       На любой определенной веб-страницы, использующей элементы управления веб-частей доступны только для определенных режимах отображения. Режим просмотра по умолчанию и режим конструктора доступны почти всегда, но другие режимы отображения доступны только в том случае, если на странице присутствуют зоны соответствующих типов. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>Общие сведения о классе.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       <xref:System.Web.UI.WebControls.WebParts.WebPartManager>Управления хранит список доступных режимов отображения на странице с его <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Это свойство ссылается на объект WebPartDisplayModeCollection, который содержит все поддерживаемые режимы.       Класс WebPartDisplayModeCollection не имеет предоставляется конструктор, поэтому невозможно создать собственную новый экземпляр. При создании пользовательского <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>объекта и он должен входить в коллекцию поддерживаемых режимов отображения в <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления, должен наследовать от <xref:System.Web.UI.WebControls.WebParts.WebPartManager>класса и переопределить методы <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A>метод, вызвать базовый метод для создания коллекции и затем добавить в коллекцию любые пользовательские режимы отображения с помощью его <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>метод.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       Класс WebPartDisplayModeCollection имеет два открытых свойства. <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>Свойство является свойством только для чтения, которое указывает, является ли коллекция только для чтения.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A> Перегруженный <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>свойство предоставляет доступ к членам коллекции.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>       Класс WebPartDisplayModeCollection также имеет несколько методов. <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>Метод, уже упоминалось, позволяет добавлять <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>объекты в коллекцию.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>Метод определяет, существует ли в коллекции определенного режима отображения.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>Метод копирует коллекцию в массив объектов.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>Метод возвращает индекс определенного режима отображения в пределах коллекции.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A> Наконец <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>метод позволяет вставить объект режима отображения с определенного индекса в коллекции.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>"
  example:
  - "The following code example demonstrates working with the WebPartDisplayModeCollection class. The key point is that you must inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method to add a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to the WebPartDisplayModeCollection collection created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n This code example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts the other controls.  \n  \n-   A user control that resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone on the Web page, and enables you to enter and display text in a label.  \n  \n-   A source code file that contains two controls. One is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control; the other is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to add to the page's default display modes.  \n  \n-   An explanation of how the example works.  \n  \n The source code for the first part of the code example, the user control that lets you change display modes, comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. It contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, both user controls, and the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Notice the `Register` directives at the top of the page to reference the user controls and namespace for the compiled controls.  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_1.aspx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_1.aspx)]  \n  \n The third part of the example is the user control for entering and displaying text. Notice that it uses a <xref:System.Web.UI.WebControls.MultiView> control to create multiple views of the user interface (UI). One view is displayed with the button, the other without. Notice that the in the overridden `OnPreRender` method, the code checks to see whether the page is currently in the custom display mode, and if so, it displays the first view of the user control, which includes the button. If the page is not in the custom display mode (for example, if the page is in browse or design mode), the button is hidden.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_2.ascx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_2.ascx)]  \n  \n The fourth part of the example is the source file for the two custom classes. Notice that the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method, calls the base method to add all the default display modes, and then adds the custom display mode. The custom display mode class, `InLineEditDisplayMode`, simply inherits from <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>, sets the name of the display mode in the constructor, and overrides a number of the base properties to establish the characteristics of the custom display.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_3.cs)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_3.vb)]  \n  \n To run the code example, load the page in a browser. Notice that the page is currently in browse mode, and no button is visible. Using the **Display Mode** drop-down list control, change the page to **Inline Edit Display** mode, and notice that now the button is visible in the lower user control. Add some text, and click the button to update the control. Notice that the page display is returned to browse mode, the text you entered is now displayed, and the button is once again hidden because the page is not in the custom display mode."
