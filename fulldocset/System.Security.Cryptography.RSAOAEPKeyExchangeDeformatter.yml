  name: RSAOAEPKeyExchangeDeformatter
  nameWithType: RSAOAEPKeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter
  type: Class
  summary: "Расшифровывает данные обмена ключами Optimal Asymmetric Encryption Padding (OAEP)."
  remarks: "Обмен ключами позволяет отправителю создавать секретные сведения, например, случайные данные, которые можно использовать в качестве ключа в алгоритм симметричного шифрования, а также использовать шифрование для его отправки предполагаемому получателю.       Используйте <xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>для создания сообщения об обмене ключами <xref:System.Security.Cryptography.RSA>алгоритма.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>      Настроек [!CAUTION] настроек настоятельно рекомендуется не пытайтесь создать собственный метод обмена ключами из основные функциональные возможности, предоставляемые, так как многие элементы операции должны выполняться в порядке, для успешного обмена ключами."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_124_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_124_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
