  summary: "Определяет степень, в которую могут отображаться метки за пределами области построения."
  remarks: "Перечисление LabelOutsidePlotAreaStyle представляет степень, к которому метки может оставить области построения. Он используется в сочетании с <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.AllowOutsidePlotArea%2A>свойство <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle>объекта.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.AllowOutsidePlotArea%2A>       При указании часть значения, не более 50% метки за пределами области построения."
