  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> событий."
  remarks: "Это событие возникает при получении маркера от службы маркеров безопасности (STS) во время входа в систему с WS-Federation. Он вызывается перед выполнением маркер проверяется. Можно получить доступ к выданного маркера через <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>Свойства и измените его свойства или заменить его</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> Можно отменить, задав обработки входа в <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>свойство.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
