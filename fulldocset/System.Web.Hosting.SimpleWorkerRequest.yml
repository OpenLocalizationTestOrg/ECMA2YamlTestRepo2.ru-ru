  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "Предоставляет простой реализации <xref href=&quot;System.Web.HttpWorkerRequest&quot;> </xref> абстрактный класс, который может использоваться для размещения приложений ASP.NET вне приложения Internet Information Services (IIS). Можно использовать <xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;> </xref> напрямую или расширить его."
  remarks: "Это простая реализация `HttpWorkerRequest` предоставляет URL-адрес запроса и строку запроса и записывает текст выходные данные в <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> Чтобы добиться больших функциональных возможностей, таких как предоставление размещенного содержимого и заголовки и записывает заголовки ответа и текст ответа как двоичные данные должны расширять `SimpleWorkerRequest` и заменить соответствующие `HttpWorkerRequest` методы."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest
