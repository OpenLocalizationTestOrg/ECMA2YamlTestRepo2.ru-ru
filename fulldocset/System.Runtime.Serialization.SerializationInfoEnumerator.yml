  name: SerializationInfoEnumerator
  nameWithType: SerializationInfoEnumerator
  fullName: System.Runtime.Serialization.SerializationInfoEnumerator
  type: Class
  summary: "Предоставляет механизм понятного имени модуля форматирования для синтаксического анализа данных в <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref>. Этот класс не наследуется."
  remarks: "Текущий класс является стандартной перечислитель, который выполняет синтаксический анализ значения, сохраненные в <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> Вместо записи значений, SerializationInfoEnumerator сохраняет указатели на переменные-члены <xref:System.Runtime.Serialization.SerializationInfo>, создавшего его.</xref:System.Runtime.Serialization.SerializationInfo>       Этот класс использует <xref:System.Collections.IEnumerator>механизм.</xref:System.Collections.IEnumerator>"
  example:
  - "The following code example shows how to use the <xref:System.Runtime.Serialization.FormatterServices> class in order to properly serialize or deserialize an object where the base class does not implement <xref:System.Runtime.Serialization.ISerializable> but the derived class does.  \n  \n [!code-cs[FormatterServices#1](~/add/codesnippet/csharp/t-system.runtime.seriali_8_1.cs)]\n [!code-cpp[FormatterServices#1](~/add/codesnippet/cpp/t-system.runtime.seriali_8_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SerializationInfoEnumerator : System.Collections.IEnumerator
