  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Возвращает или задает <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.HostLockRenewalPeriod*>.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.HostLockRenewalPeriod*> Это свойство указывает интервал, в течение которого узел должен обновить блокировку экземпляра, до истечения срока действия блокировки. Если узел не возобновит блокировку в указанный период времени, экземпляр разблокируется и другого узла можно получить блокировку для этого экземпляра."
  syntax:
