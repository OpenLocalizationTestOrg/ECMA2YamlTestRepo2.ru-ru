  langs:
  - csharp
  name: InstanceCompletionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceCompletionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceCompletionAction
  type: Property
  assemblies:
