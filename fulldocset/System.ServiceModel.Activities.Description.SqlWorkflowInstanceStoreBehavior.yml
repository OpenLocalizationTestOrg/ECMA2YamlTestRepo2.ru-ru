  namespace: System.ServiceModel.Activities.Description
  summary: "Возвращает или задает <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*>Свойства.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*> Это свойство указывает, сохраняется ли сведения о состоянии экземпляра в базе данных сохраняемости после завершения создания экземпляра."
  remarks: "Если экземпляры сохраняются после завершения вызывает быстрый рост базы данных сохраняемости и это влияет на производительность базы данных. Следует настроить политику очищения базы данных для удаления этих записей периодически, чтобы гарантировать уровень производительности базы данных, которые удовлетворяют требованиям производительности."
  syntax:
    content: public System.Activities.DurableInstancing.InstanceCompletionAction InstanceCompletionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceCompletionAction
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если сведения о состоянии экземпляра хранится в базе данных сохраняемости. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceCompletionAction*
