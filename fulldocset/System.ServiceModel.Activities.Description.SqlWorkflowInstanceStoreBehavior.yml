- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Возвращает или задает <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>Свойства.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> Это свойство указывает, какое действие должен предпринять узел службы при получении <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> при попытки блокировки экземпляра, поскольку экземпляр заблокирован другим узлом."
  remarks: "Допустимые варианты для этого поля являются: None, Basic повторите и Агрессивный повтор. Значение по умолчанию — None. В следующем списке приведены вы описания этих трех параметров:-нет. Узел службы не пытается заблокировать экземпляр и передает <xref:System.Runtime.DurableInstancing.InstanceLockedException>вызывающему.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -Простой повтор. Узел службы повторно пытается заблокировать экземпляр с линейным интервалом повторений и передает исключение вызывающему в конце последовательности.      -Агрессивный повтор. Узел службы повторно пытается заблокировать экземпляр с экспоненциально увеличивающейся задержкой и передает исключение <xref:System.Runtime.DurableInstancing.InstanceLockedException>вызывающему в конце последовательности.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "Действие должен выполнить узел при получении <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
