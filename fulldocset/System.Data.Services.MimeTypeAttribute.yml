  type: Class
  summary: "Указывает тип MIME HTTP-запроса."
  remarks: "Механизм, используемый для управления форматом сериализации, используемый для запроса, отправляемые с клиента в службу данных — `Content-Type` заголовка HTTP. Механизм по умолчанию, управляющий форматом ответа от службы данных — `Accept` заголовка HTTP. `Accept` Заголовок используется для указания, что ответ на запрос может содержать только определенный набор типов MIME. MIME-тип, возвращаемый при обработке заголовка accept, затем используется как формат ответа."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
