  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Сериализует заданную коллекцию в объект CodeDOM."
  remarks: "Коллекции сериализуются следующим образом: 1.  Если коллекция является массив, записывается массив.          1.  Если в коллекции *AddRange* метод, он будет вызван и предоставляется с массивом.          2.  Если в коллекции *добавить* метод, он будет вызван несколько раз до записи всех элементов в коллекции.      2.  Если коллекция <xref:System.Collections.IList>, методу сериализации будет приведен коллекции <xref:System.Collections.IList>и добавьте через этот интерфейс.</xref:System.Collections.IList> </xref:System.Collections.IList>          1.  Если в коллекции отсутствуют *добавить* метод, но помечен атрибутом <xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>, перечисляет коллекцию и сериализации каждый элемент сериализации.</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>"
  syntax:
    content: public override object Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> Для использования во время сериализации."
    - id: value
      type: System.Object
      description: "Объект для сериализации."
    return:
      type: System.Object
      description: "Объект CodeDOM, представляющий <code> value </code>."
