  name: GeoCoordinateWatcher
  nameWithType: GeoCoordinateWatcher
  fullName: System.Device.Location.GeoCoordinateWatcher
  type: Class
  summary: "Представляет данные расположения, основанный на широты и долготы координаты."
  remarks: "Класс GeoCoordinateWatcher предоставляет данные о расположении координатными от текущего поставщика расположения. Наибольший на компьютере, на основе ряда факторов, таких как возраст и точность данных от всех поставщиков, точность, запрашиваемые приложениями и связанные с поставщиком расположения влияние использования и производительности power назначаются приоритеты текущего поставщика расположения. Текущий поставщик расположения может измениться со временем, когда устройство GPS теряет сигнал вспомогательных улице и поставщик триангуляции Wi-Fi становится наиболее точным поставщиком на компьютере.       Чтобы начать, доступ к данным расположения, создайте GeoCoordinateWatcher и вызовите <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>или <xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A>Чтобы инициировать получение данных от текущего поставщика расположения.</xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>Свойства можно проверить, чтобы определить, если данные недоступны.</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> При наличии данных, можно получить расположение однократно из <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>Свойства, или получать обновления непрерывного расположения путем обработки <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>событий.</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>       <xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>, <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>, И <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>поддержки свойства <xref:System.ComponentModel.INotifyPropertyChanged>, после чего приложение можно привязать данные к этим свойствам.</xref:System.ComponentModel.INotifyPropertyChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>       В Windows 7 все <xref:System.Device.Location>классы являются полностью функциональной, если поставщик расположения установлен и может разрешить расположение на компьютере.</xref:System.Device.Location>      Настроек [!NOTE] настроек на ОС Windows 7 Начальная, единственным поддерживаемым поставщиком расположения является поставщик расположения по умолчанию на панели управления и надстройки является обязательным для указания широты и долготы.       **Примечание** в версиях Windows, предшествующей Windows 7, применяются следующие условия:-все <xref:System.Device.Location>объекты, которые имеют конструкторы могут создаваться, но <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>свойство всегда будет иметь значение <xref:System.Device.Location.GeoPositionStatus>.</xref:System.Device.Location.GeoPositionStatus> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location>      -В местоположение, указанное <xref:System.Device.Location.GeoPosition%601.Location%2A>свойство <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>всегда будет иметь <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A>      -Будет ли вызываться события нет расположения."
  example:
  - "The following program shows how to create a GeoCoordinateWatcher and start acquiring data by using an initialization timeout. The code then prints the coordinates of the location, if known.  \n  \n [!code-vb[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataSync1/GetLocationDataSync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/csharp/getlocationdatasync/getlocationdatasync.cs#1)]  \n  \n The following program shows how to receive continuous location updates by subscribing to <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> events.  \n  \n [!code-vb[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataAsync/GetLocationDataAsync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/csharp/getlocationdataasync/getlocationdataasync.cs#1)]"
