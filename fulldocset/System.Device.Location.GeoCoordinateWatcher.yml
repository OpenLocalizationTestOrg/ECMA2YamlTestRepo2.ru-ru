- uid: System.Device.Location.GeoCoordinateWatcher.Start
  id: Start
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: Start()
  nameWithType: GeoCoordinateWatcher.Start()
  fullName: System.Device.Location.GeoCoordinateWatcher.Start()
  type: Method
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "Инициируйте получение данных от текущего поставщика расположения. Этот метод позволяет <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> события и позволяет обращаться к <xref:System.Device.Location.GeoCoordinateWatcher.Position*>свойство.</xref:System.Device.Location.GeoCoordinateWatcher.Position*>"
  remarks: "Вызов этого метода инициирует получение данных от текущего поставщика расположения. Текущий поставщик расположения выбран на основе таких факторов, таких как возраст и точность данных от всех поставщиков, точность, запрашиваемая приложений или энергопотребление и влияние на производительность, связанное с поставщиком расположения. Текущий поставщик расположения может измениться со временем, когда устройство GPS теряет сигнал вспомогательных улице и поставщик триангуляции Wi-Fi становится наиболее точным поставщиком на компьютере.       Если приоритеты текущего поставщика расположения не имеет данных при <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>вызывается метод, он будет запущен для получения данных.</xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> Если разрешения предоставлены клиенту, когда данные станут доступны, данных может осуществляться синхронно и доставляются асинхронно, при обработке событий.       Если платформа датчиков Windows 7 и расположение отключена при <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>вызове <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>немедленно вернет, <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>события не вызываются, и расположение возвращаемое <xref:System.Device.Location.GeoPosition%601.Location%2A>свойство <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>будет содержать <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       Если текущий приоритетный поставщик расположения есть данные, будут доступны немедленно синхронно и доставляются асинхронно, при обработке событий.       Если вызывающее приложение не имеет разрешений для доступа к данным от поставщика расположения, пользователю будет предложено с диалоговым окном, чтобы предоставить или отменить разрешение. Диалоговое окно будет немодальным."
  example:
  - "The following program handles the first location update that occurs after Start is called.  \n  \n [!code-vb[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataUpdateOnce/GetLocationDataUpdateOnce.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/csharp/getlocationdataupdateonce/getlocationdataupdateonce.cs#1)]"
  syntax:
    content: public void Start ();
    parameters: []
  overload: System.Device.Location.GeoCoordinateWatcher.Start*
  exceptions: []
  platform:
  - net462
