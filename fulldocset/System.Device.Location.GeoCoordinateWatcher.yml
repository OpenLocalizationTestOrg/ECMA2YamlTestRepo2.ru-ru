- uid: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  id: MovementThreshold
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: MovementThreshold
  nameWithType: GeoCoordinateWatcher.MovementThreshold
  fullName: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  type: Property
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "Расстояние, которое необходимо переместить в метрах относительно координат за последние <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> событий, прежде чем поставщик расположения вызывает другой <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> событий."
  remarks: "Пороговое значение для перемещения по умолчанию —&0;, что означает, что любой изменить в расположении, обнаруживаемый текущей причины поставщика расположение <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>событий и обновления в <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>свойство.</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>      Настроек [!NOTE] настроек порог перемещения не гарантирует, что события будут получены при запрошенном пороге. Платформа пытается учитывает запросы для определенного порога перемещения, но в некоторых случаях события не вызываются на запрошенном пороге.       **Примечание** в версиях Windows, предшествующей Windows 7, применяются следующие условия:-все <xref:System.Device.Location>объекты, которые имеют конструкторы могут создаваться, но <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>свойство всегда будет иметь значение <xref:System.Device.Location.GeoPositionStatus>.</xref:System.Device.Location.GeoPositionStatus> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location>      -В местоположение, указанное <xref:System.Device.Location.GeoPosition%601.Location%2A>свойство <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>всегда будет иметь <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A>      -Будет ли вызываться события нет расположения.       Следующая диаграмма представляет координаты местоположения, которые предоставляет поставщик расположения (например, устройством GPS) на компьютере. P1, на диаграмме представляет данные расположения, включенные в <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>событий, а P2, P3 и P4 представляют собой точки до перемещения порогового значения.</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> Поэтому при расположении Поставщик передает данные, указывающие расположение в эти моменты (P1, P2, P3 и P4), не <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>событий, а <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>возвращает P1.</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> P5 точка выходит за пределы расстояние предел перемещения, поэтому в этот момент <xref:System.Device.Location.GeoLocationProvider.Location%2A>обновляется и <xref:System.Device.Location.GeoLocationProvider.LocationChanged>события.</xref:System.Device.Location.GeoLocationProvider.LocationChanged> </xref:System.Device.Location.GeoLocationProvider.Location%2A>       ![Диаграмма, иллюстрирующая предел перемещения](~/add/media/ndp-movementthreshold.png &quot;схема, иллюстрирующая предел перемещения&quot;)"
  syntax:
    content: public double MovementThreshold { get; set; }
    return:
      type: System.Double
      description: "Расстояние в метрах."
  overload: System.Device.Location.GeoCoordinateWatcher.MovementThreshold*
  exceptions: []
  platform:
  - net462
