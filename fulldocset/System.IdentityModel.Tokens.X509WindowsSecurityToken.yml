  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.IdentityModel.Tokens.X509WindowsSecurityToken&quot;> </xref>."
  remarks: "Вызвать метод Dispose после использования <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Метод Dispose оставляет <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>окажется в неработоспособном состоянии.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> После вызова метода Dispose необходимо освободить все ссылки на <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, сборщик мусора мог освободить память, <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>занимаемую.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      Настроек [!NOTE] настроек всегда вызывать метод Dispose перед освобождением последней ссылки на <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>объекта `Finalize` метод.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
