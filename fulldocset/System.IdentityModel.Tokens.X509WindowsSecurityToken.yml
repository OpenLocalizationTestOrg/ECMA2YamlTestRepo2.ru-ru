  fullName: System.IdentityModel.Tokens.X509WindowsSecurityToken
  type: Class
  summary: "Представляет маркер безопасности, основанная на сертификате X.509, и сопоставлен сертификат для пользователя домена Windows или учетной записи пользователя на локальном компьютере."
  remarks: "Как правило разработчики приложений не обязательно должны использовать класс X509WindowsSecurityToken, если веб-службы необходимо получить доступ к подробные сведения о сертификате X.509, во входящее сообщение SOAP и учетная запись домена или компьютера, которой сопоставлен сертификат. Чтобы получить сведения о сертификате X.509, доступ к <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>свойство.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> Для получения удостоверения пользователя, в разделе <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>свойство.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>"
  syntax:
    content: 'public class X509WindowsSecurityToken : System.IdentityModel.Tokens.X509SecurityToken'
  inheritance:
