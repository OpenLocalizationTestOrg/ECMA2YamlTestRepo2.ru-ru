  type: Enum
  summary: "Представляет события или событий, вызываемый, когда узел в <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> выбирается элемент управления."
  remarks: "При <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>свойство <xref:System.Web.UI.WebControls.TreeNode>элемента управления задано значение, отличное от пустой строкой (&quot;»), щелкнув узел переходит к указанному URL-АДРЕСУ.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Если <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>свойству пустую строку, щелкнув узел вызывает обратную передачу.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>Свойство определяет события для вызова при обратном вызове.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> По умолчанию <xref:System.Web.UI.WebControls.TreeNode.Select%2A>события.</xref:System.Web.UI.WebControls.TreeNode.Select%2A> События не вызываются в том случае, если <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>является свойство.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>свойство не отображается в узле с его <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>значение свойства, значение None.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
