  name: AssemblyInfo
  nameWithType: AssemblyInfo
  fullName: System.Web.Configuration.AssemblyInfo
  type: Class
  summary: "Ссылка на сборку, должно быть связано с во время компиляции динамического ресурса. Этот класс не наследуется."
  remarks: "ASP.NET автоматически связывает сборки на ресурс, при компиляции каждого модуля кода. Объект AssemblyInfo ссылается на сборку. Сборка представляет собой коллекцию типов и ресурсов, собранных для совместной работы и образующих логическую функциональную единицу. Сборка общеязыковая среда выполнения предоставляет сведения, необходимые для идентификации реализаций типа. В среду выполнения тип не существует вне контекста сборки.       Обычно связанные сборки, перечислены в `assemblies` узел `compilation` раздел конфигурации. Кроме того сборки можно вручную добавить код ресурсу при необходимости дополнительные функциональные возможности для приложения."
  syntax:
    content: 'public sealed class AssemblyInfo : System.Configuration.ConfigurationElement'
