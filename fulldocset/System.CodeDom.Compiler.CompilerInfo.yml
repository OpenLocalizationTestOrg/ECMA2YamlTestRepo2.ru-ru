  remarks: "Свойство IsCodeDomProviderTypeValid для проверки <xref:System.CodeDom.Compiler.CodeDomProvider>реализации перед обращением к поставщика свойств или методов.</xref:System.CodeDom.Compiler.CodeDomProvider> Например, после того, как получается язык параметры поставщика из <xref:System.CodeDom.Compiler.CodeDomProvider.GetCompilerInfo%2A>метод, свойство IsCodeDomProviderTypeValid позволяет проверить тип реализации поставщика перед вызовом <xref:System.CodeDom.Compiler.CompilerInfo.CreateProvider%2A>метода или с помощью <xref:System.CodeDom.Compiler.CompilerInfo.CodeDomProviderType%2A>свойство.</xref:System.CodeDom.Compiler.CompilerInfo.CodeDomProviderType%2A> </xref:System.CodeDom.Compiler.CompilerInfo.CreateProvider%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.GetCompilerInfo%2A>"
