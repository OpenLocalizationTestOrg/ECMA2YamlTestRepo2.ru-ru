  remarks: "<xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>Пространство имен предоставляет <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>объекты, которые представляют все элементы управления и пользовательского интерфейса элементы пользовательского интерфейса, поддерживаемых визуальных стилей.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement> </xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Чтобы нарисовать или получение сведений о конкретный элемент, необходимо задать VisualStyleRenderer элементу, который вас интересует. VisualStyleRenderer будет автоматически присвоено значение указанного <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>в <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>конструктор, но можно также задать существующий VisualStyleRenderer другого элемента, вызвав <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>метод.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>       Чтобы нарисовать элемент, используйте <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>метод.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> Класс VisualStyleRenderer также содержит методы, такие как <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>и <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>, которые предоставляют сведения о как элемент определяется текущим стилем.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>       <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>Конструктор и многие методы VisualStyleRenderer создавать исключения, если визуальные стили включены в операционной системе и визуальные стили применяются к клиентской области окна приложения.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> Чтобы проверить наличие этих условий, используйте `static` <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>свойство.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>       Класс VisualStyleRenderer инкапсулирует функциональные возможности стилей оформления (UxTheme) API из оболочки Windows части Windows Platform SDK. Дополнительные сведения о стилях см. в разделе «С помощью Windows визуальные стили XP» в части пакета Platform SDK библиотеки MSDN в [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example uses the VisualStyleRenderer class to implement a custom control that simulates some of the basic UI of a window, including dragging with the title bar, resizing with the sizing handle, and closing. This example uses several <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects that represent standard parts of a window, including the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.Caption>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.CloseButton>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Status.Gripper> classes.  \n  \n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_1_1.vb)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.v_1_1.cs)]\n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.v_1_1.cpp)]"
