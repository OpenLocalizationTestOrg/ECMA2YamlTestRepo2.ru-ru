  name: CompilerResults
  nameWithType: CompilerResults
  fullName: System.CodeDom.Compiler.CompilerResults
  type: Class
  summary: "Представляет результаты компиляции, возвращаемые компилятором."
  remarks: "Этот класс содержит следующие сведения о результатах компиляции с <xref:System.CodeDom.Compiler.ICodeCompiler>реализацию интерфейса: - <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A>свойство указывает компилируемую сборку.</xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> </xref:System.CodeDom.Compiler.ICodeCompiler>      - <xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>Свойство указывает свидетельство безопасности для сборки.</xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>Свойство указывает путь к скомпилированной сборке, если она не была создана только в памяти.</xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>Обозначает любой ошибок и предупреждений компилятора.</xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.Output%2A>Свойство содержит выходные сообщения компилятора.</xref:System.CodeDom.Compiler.CompilerResults.Output%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>Свойство показывает значение результирующего кода, возвращаемое компилятором.</xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>      - <xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>Свойство указывает временные файлы, созданные во время компиляции и компоновки.</xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>      Настроек [!NOTE] настроек этот класс содержит требование наследования на уровне класса, который применяется ко всем элементам. Объект <xref:System.Security.SecurityException>возникает, когда производный класс не имеет разрешения полного доверия.</xref:System.Security.SecurityException> Дополнительные сведения о запросах наследования см. в разделе [требования к наследованию](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CompilerResultsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_2_1.cpp)]
     [!code-vb[CompilerResultsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_2_1.vb)]
     [!code-cs[CompilerResultsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_2_1.cs)]
