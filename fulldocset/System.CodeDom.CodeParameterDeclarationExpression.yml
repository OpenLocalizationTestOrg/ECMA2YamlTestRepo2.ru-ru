  remarks: "Если `type` параметр ссылается на универсальный тип, необходимо соблюдать соглашения о синтаксисе для универсальных типов. Универсальные типы имеют следующий формат: имя типа, а затем грависом (&quot;&quot;»), и счетчик аргументов универсального типа, а затем параметров с разделителями в квадратные скобки.      Настроек [!NOTE] настроек необходимо использовать квадратные скобки ([]) и не C# угловые скобки (<>) для разделения универсальных параметров.       Во избежание внесения синтаксические ошибки, рассмотрите возможность использования <xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>конструктор, который принимает значение типа, а не строку в качестве параметра.</xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>"
