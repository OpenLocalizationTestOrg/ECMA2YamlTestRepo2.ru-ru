  fullName: System.CodeDom.CodeParameterDeclarationExpression
  type: Class
  summary: "Представляет объявление параметра для метода, свойства или конструктора."
  remarks: "CodeParameterDeclarationExpression может использоваться для представления кода, объявляющего параметр для метода, свойства или конструктора.       <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>Свойство задает имя параметра.</xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A> <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>Свойство задает тип данных параметра.</xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A> <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>Свойство задает модификатор направление параметра.</xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A> <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>Свойство указывает атрибуты, связанные с параметром.</xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>"
  example:
  - "The following example demonstrates use of CodeParameterDeclarationExpression to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cs[CodeParameterDeclarationExample#3](~/add/codesnippet/csharp/t-system.codedom.codepar_0_1.cs)]\n [!code-vb[CodeParameterDeclarationExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepar_0_1.vb)]\n [!code-cpp[CodeParameterDeclarationExample#3](~/add/codesnippet/cpp/t-system.codedom.codepar_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
