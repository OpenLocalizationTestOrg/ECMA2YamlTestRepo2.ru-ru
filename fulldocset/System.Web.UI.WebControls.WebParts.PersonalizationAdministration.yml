  remarks: "Этот метод возвращает коллекцию <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>экземпляров, сведения о состоянии персонализации пользователя где `pathToMatch` значение параметра соответствует путь к странице, `usernameToMatch` совпадений, имя пользователя, имеющего данные персонализации, связанные с этой страницы и пользователей считаются неактивными.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Другими словами, для каждого возвращенного записи пользователя <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>значение свойства меньше или равно `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> Коллекция содержит только <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>экземпляров.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Этот метод передает подстановочные символы параметра базовый поставщик персонализации, так как хранилище данных обработки этих символов зависит от того, как поставщик обрабатывает такие символы, как звездочки (*), символ процента (%) или символ подчеркивания (_).       Как правило, для SQL-совместимый хранилищ данных, можно выполнять поиск с подстановочными символами на частичный путь с подстановочный знак в начале, интерфейса или середины текст для поиска строки в <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Например, чтобы найти все пути, начинающиеся с «~/vdir» <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>свойство будет иметь значение «~/vdir%».</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Аналогичным образом, поиск с подстановочными символами на имя частичной пользователя может иметь подстановочный знак отображаться в любом месте текстовой строки <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Например, чтобы найти все имена пользователей, которые начинаются с «John» <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>свойство выглядит следующим образом «John %».</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Используя поставщик персонализации по умолчанию <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-производных объектов возвращаются в алфавитном порядке и отсортированные по сочетание путь и имя пользователя в порядке возрастания.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Порядок объектов в коллекции определяется поставщиком.       Если `userInactiveSinceDate` , <xref:System.DateTime.MaxValue>затем возвращаемые из этого метода эквивалентны <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` Параметр может иметь запятые (,), так как некоторые хранилища данных, например использующие Microsoft SQL Server, допускают использование запятых в качестве подстановочных знаков.       Данные, возвращаемые ограничивается `pageIndex` и `pageSize`, где `pageIndex` определяет, какие записи, чтобы вернуться и `pageSize` определяет количество возвращаемых записей. Например если `pageIndex` было задано значение 0 и `pageSize` значение 25, возвращаемые данные будут содержать первые 25 записей. Если `pageIndex` было присвоено значение 1 и `pageSize` значение 25, возвращаемые данные будут содержать записи 26 — 50. `totalRecords` Параметр Возвращает общее число доступных записей."
  syntax:
