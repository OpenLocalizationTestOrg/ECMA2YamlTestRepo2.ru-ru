  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "Реализует управляющую и административную функциональность для персонализации веб-частей. Этот класс не наследуется."
  remarks: "Этот класс предоставляет несколько статических методов и свойств, предоставляющих управления и административную функциональность для персонализации веб-частей. Эти методы применяются на поставщика персонализации по умолчанию, настроенные в <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления для элемента управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Если необходимо использовать несколько хранилищ данных, действующих как поставщики для персонализации, следует использовать методы в классах поставщик персонализации отдельных напрямую. Обратите внимание, что коллекция настроенные поставщики персонализации для <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемент управления доступен из <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>статическое свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Важно помнить, что персонализация завершится ошибкой, если веб-приложение не выполняется в отношение доверия по умолчанию уровень <xref:System.Web.AspNetHostingPermissionLevel>или более поздней версии (можно задать пользовательский уровень доверия в файле Web.config с помощью `<trust level=&quot;&quot; />` элемент).</xref:System.Web.AspNetHostingPermissionLevel> PersonalizationAdministration и <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>Проверьте оба класса для уровня доверия <xref:System.Web.AspNetHostingPermissionLevel>при инициализации.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> При настройке приложения для запуска в отношения доверия с уровнем <xref:System.Web.AspNetHostingPermissionLevel>, и по умолчанию <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>поставщика для управления данные персонализации для вашего приложения, в первый раз, что приложение пытается получить доступ к данным персонализации, завершится сбоем, поскольку рабочий процесс ASP.NET, работающих в <xref:System.Web.AspNetHostingPermissionLevel>доверия не имеет разрешения, необходимые для вызова различных классов в <xref:System.Data.SqlClient>пространства имен.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
  example:
  - "The following code example demonstrates how to use several methods in the PersonalizationAdministration class. This example consists of an .aspx page that references a Web Parts user control named `Persadmin.ascx`. The following code provides the .aspx file for the example.  \n  \n [!code-cs[WebParts_PersAdmin#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_1.aspx)]  \n  \n This code provides the `Persadmin.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PersAdmin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_2.ascx)]"
