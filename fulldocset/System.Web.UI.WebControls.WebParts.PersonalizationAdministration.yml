- uid: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(System.String,System.String,System.DateTime)
  id: FindInactiveUserState(System.String,System.String,System.DateTime)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  langs:
  - csharp
  name: FindInactiveUserState(String,String,DateTime)
  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает коллекцию данных состояния персонализации пользователя для неактивных пользователей на основе указанных параметров."
  remarks: "Этот метод возвращает коллекцию <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>экземпляров, сведения о состоянии персонализации пользователя где `pathToMatch` значение параметра соответствует путь к странице, `usernameToMatch` совпадений, имя пользователя, имеющего данные персонализации, связанные с этой страницы и пользователей считаются неактивными.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Другими словами, для каждого возвращенного записи пользователя <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>значение свойства меньше или равно `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> Возвращаемая коллекция будет содержать только <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>экземпляров.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Этот метод передает подстановочные знаки запроса в базовом хранилище данных. Поддержка подстановочных знаков определяется в настоящее время как каждый поставщик обрабатывает такие символы, как звездочки (*), символ процента (%) или символ подчеркивания (_).       Как правило, для SQL-совместимый хранилищ данных, можно выполнять поиск с подстановочными символами на частичный путь с подстановочный знак в начале, интерфейса или середины текст для поиска строки в <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Например, чтобы найти все пути, начинающиеся с «~/vdir» <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>свойство будет иметь значение «~/vdir%».</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Аналогичным образом, поиск с подстановочными символами на имя частичной пользователя может иметь подстановочный знак отображаться в любом месте текстовой строки <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Например, чтобы найти все имена пользователей, которые начинаются с «John» <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>свойство выглядит следующим образом «John %».</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Используя поставщик персонализации по умолчанию <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-производных объектов возвращаются в алфавитном порядке и отсортированные по сочетание путь и имя пользователя в порядке возрастания.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Порядок объектов в коллекции определяется поставщиком.       Если `userInactiveSinceDate` , <xref:System.DateTime.MaxValue>затем возвращаемые из этого метода эквивалентны <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` Параметр может включать запятые (,), так как некоторые хранилища данных, например использующие Microsoft SQL Server, допускают использование запятых в качестве подстановочных знаков."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "Путь к странице для сопоставления."
    - id: usernameToMatch
      type: System.String
      description: "Имя пользователя в соответствии с данными персонализации, связанный со страницей."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Дата последнего обращения к данным персонализации пользователя."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> , содержащий сведения о состоянии персонализации пользователя."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
