  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает имя приложения, указанным поставщиком."
  remarks: "Имя приложения влияет данные получены сохранены поставщиком персонализации и позволяет нескольким приложениям совместно использовать данные, задав одинакового имени приложения, либо разделять данные в одной базе данных путем указания имен в другое приложение. Имя приложения находится в разделе файла Web.config или System.config поставщик персонализации.      Настроек [!CAUTION] настроек, так как экземпляр поставщика профилей по умолчанию один используется для всех запросов, обслуживаемых <xref:System.Web.HttpApplication>объекта может быть несколько запросов, параллельном выполнении и попытка задать значение свойства ApplicationName.</xref:System.Web.HttpApplication> Свойство ApplicationName не является потокобезопасным для нескольких операций записи и изменение значения свойства ApplicationName может привести к непредвиденному поведению для нескольких пользователей приложения. Рекомендуется избегать кода, чтобы пользователи могли установить свойство ApplicationName, когда не требуется. Пример приложения, где может потребоваться задать свойство ApplicationName — административные приложения, в котором данные профиля для нескольких приложений. Такое приложение должно быть Однопользовательское приложение и не веб-приложения."
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Имя приложения."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.ApplicationName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Поставщик для поставщика персонализации, определенный в конфигурации не относится к правильному типу."
