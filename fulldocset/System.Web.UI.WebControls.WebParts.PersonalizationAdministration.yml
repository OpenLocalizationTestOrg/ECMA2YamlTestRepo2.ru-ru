м образом «John %».</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Используя поставщик персонализации по умолчанию <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-производных объектов возвращаются в алфавитном порядке и отсортированные по сочетание путь и имя пользователя в порядке возрастания.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Упорядочение объектов в коллекции определяется поставщиком.       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` Параметр может иметь запятые (,), так как некоторые хранилища данных, например использующие Microsoft SQL Server, допускают использование запятых в качестве подстановочных знаков."
