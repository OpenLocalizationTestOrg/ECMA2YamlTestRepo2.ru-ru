- uid: System.Web.HttpCookie.HttpOnly
  id: HttpOnly
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: HttpOnly
  nameWithType: HttpCookie.HttpOnly
  fullName: System.Web.HttpCookie.HttpOnly
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Возвращает или задает значение, указывающее, доступен ли cookie клиентским сценариям."
  remarks: "Microsoft Internet Explorer версии 6 пакет обновления 1 и более поздних версий поддерживает свойство файла cookie, HttpOnly, который можно снизить риск межсайтовых скриптовых атак, которые приводят к украденного файлы cookie. Украденного файлы cookie могут содержать конфиденциальную информацию, идентифицирующую пользователя сайта, например ASP.NET сеанса идентификатор или forms билет проверки подлинности и могут быть воспроизведены злоумышленником, чтобы маскироваться под пользователя или получать конфиденциальную информацию. Когда `HttpOnly` файлов cookie, полученных совместимый браузер, не доступна для клиентского скрипта.      Настроек [!CAUTION] настроек свойства HttpOnly `true` не помешает злоумышленнику с доступом для сетевого канала непосредственный доступ к куки-файл. Рекомендуется использовать протокол Secure Sockets Layer (SSL) для защиты от этого. Безопасность рабочей станции также важна, как пользователь-злоумышленник может использовать открытое окно браузера или компьютер, содержащий сохраняемые файлы cookie для получения доступа к веб-сайта с идентификатором законных пользователей.       Дополнительные сведения о возможных угрозах и как это свойство может помочь устранить их. в разделе [Mitigating межсайтовых скриптов с файлы cookie только для HTTP](http://go.microsoft.com/fwlink/?LinkId=41580)."
  example:
  - "The following code example demonstrates how to write an `HttpOnly` cookie and shows how it is not accessible by the client through ECMAScript.  \n  \n [!code-cs[HttpOnlyCookie#1](~/add/codesnippet/csharp/p-system.web.httpcookie._2_1.aspx)]\n [!code-vb[HttpOnlyCookie#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._2_1.aspx)]"
  syntax:
    content: public bool HttpOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если cookie имеет <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> атрибута и не может быть получен посредством клиентского скрипта; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.HttpOnly*
  exceptions: []
  platform:
  - net462
