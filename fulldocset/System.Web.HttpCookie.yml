  fullName: System.Web.HttpCookie
  type: Class
  summary: "Предоставляет типобезопасный способ создания и управления им отдельные файлы cookie HTTP."
  remarks: "Класс HttpCookie возвращает и задает свойства отдельных файлов cookie. <xref:System.Web.HttpCookieCollection>Класс предоставляет методы для хранения, извлечения и управления несколькими файлами cookie.</xref:System.Web.HttpCookieCollection>       ASP.NET содержит две коллекции встроенный файл cookie. Коллекции, доступной через <xref:System.Web.HttpRequest.Cookies%2A>коллекцию <xref:System.Web.HttpRequest>объект содержит файлы cookie, отправленных клиентом на сервер в `Cookie` заголовок.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Cookies%2A> Коллекции, доступной через <xref:System.Web.HttpResponse.Cookies%2A>коллекцию <xref:System.Web.HttpResponse>объект содержит новых куки-файлов создаются на сервере и передаются клиенту в `Set-Cookie` HTTP-заголовок ответа.</xref:System.Web.HttpResponse> </xref:System.Web.HttpResponse.Cookies%2A>"
  example:
  - "The following code example demonstrates how to check for a cookie named `DateCookieExample` in the <xref:System.Web.HttpRequest> object. If the cookie is not found, it is created and added to the <xref:System.Web.HttpResponse> object. The cookie is set to expire in 10 minutes.  \n  \n [!code-vb[System.Web.HttpCookie#1](~/add/codesnippet/visualbasic/t-system.web.httpcookie_1.aspx)]\n [!code-cs[System.Web.HttpCookie#1](~/add/codesnippet/csharp/t-system.web.httpcookie_1.aspx)]"
