- uid: System.Web.HttpCookie.Secure
  id: Secure
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Secure
  nameWithType: HttpCookie.Secure
  fullName: System.Web.HttpCookie.Secure
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Возвращает или задает значение, указывающее, используется ли для передачи cookie протокол Secure Sockets Layer (SSL) — то есть только по протоколу HTTPS."
  remarks: "Чтобы задать передачу файлов cookie по протоколу SSL для всего приложения, включите его в файле конфигурации приложения Web.config, который находится в корневом каталоге приложения. Дополнительные сведения см. в разделе [httpCookies элемент (схема параметров ASP.NET)](http://msdn.microsoft.com/en-us/74790718-bfa3-4935-bc9a-59c88797e08f). Значения, программным путем с помощью безопасной свойство переопределяют значения в файле Web.config.       При работе с конфиденциальной информацией, настоятельно рекомендуется использовать протокол HTTPS с шифрованием SSL. SSL защищает данные от несанкционированного изменения (целостность данных), защищает идентификацию пользователя (конфиденциальность) и гарантирует, что данные поступили от ожидаемого клиента (проверка подлинности). Дополнительные сведения о преимуществах шифрования см. в разделе [службы криптографии](~/add/includes/ajax-current-ext-md.md). Дополнительные сведения о настройке протокола SSL на веб-сервер Internet Information Services (IIS) сервере см. в разделе [Настройка SSL на веб-сервере или на веб-сайте](http://go.microsoft.com/fwlink/?LinkId=38553)."
  example:
  - "The following code example takes action if the cookie is set to transmit using SSL.  \n  \n [!code-vb[Classic HttpCookie.Secure Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcookie._5_1.vb)]\n [!code-cs[Classic HttpCookie.Secure Example#1](~/add/codesnippet/csharp/p-system.web.httpcookie._5_1.cs)]"
  syntax:
    content: public bool Secure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для передачи cookie через SSL-подключение (HTTPS); в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.Secure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.HttpCookie.Shareable
  id: Shareable
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Shareable
  nameWithType: HttpCookie.Shareable
  fullName: System.Web.HttpCookie.Shareable
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Определяет, разрешено ли файл cookie для участия в кэширование вывода."
  remarks: "Если данный <xref:System.Web.HttpResponse>содержит один или более исходящих файлов cookie с совместный доступ настраивается для `false` вывода (значение по умолчанию), кэширование будет подавляться для ответа.</xref:System.Web.HttpResponse> Это предотвращает куки-файлы, содержащие конфиденциальные сведения не кэшируются в ответе и отправляются на нескольких клиентах.  Чтобы разрешить ответ, содержащий файлы cookie для кэширования, настроить кэширование обычно отклик, например с помощью `OutputCache` директива или MVC [OutputCache] атрибута и задать для всех исходящих файлов cookie, иметь значение совместный доступ `true`."
  syntax:
    content: public bool Shareable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для указания, что кэширование вывода не подавляются для выдать <xref href=&quot;System.Web.HttpResponse&quot;> </xref> содержащий один или несколько исходящих файлов cookie; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.HttpCookie.Shareable*
  exceptions: []
  platform:
  - net462
