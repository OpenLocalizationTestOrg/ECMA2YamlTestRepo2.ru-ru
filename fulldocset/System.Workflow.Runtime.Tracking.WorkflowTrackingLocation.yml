  name: WorkflowTrackingLocation
  nameWithType: WorkflowTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingLocation
  type: Class
  summary: "Определяет процент конкретного рабочего процесса состояние события, происходящие в экземпляре корневого рабочего процесса; используется для сопоставления с помощью <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref> в профиле отслеживания. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]При каждом изменении состояния экземпляра рабочего процесса, экземпляр рабочего процесса создает событие состояния рабочего процесса на основе одного из <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>значения инфраструктуре отслеживания среды выполнения.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> WorkflowTrackingLocation выражает процент расположений экземпляра рабочего процесса, где возникают определенные типы событий состояния рабочего процесса. Добавление <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>значений <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A>для указания событий состояния рабочего процесса, для которого ищется соответствие.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Один WorkflowTrackingLocation может ссылаться на более одного действительного расположения по потенциальному пути исполнения экземпляра рабочего процесса. Можно добавить WorkflowTrackingLocation, <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>Чтобы определить параметры соответствия для <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackingLocation
