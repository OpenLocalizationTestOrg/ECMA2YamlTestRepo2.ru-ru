  name: AddInAdapterAttribute
  nameWithType: AddInAdapterAttribute
  fullName: System.AddIn.Pipeline.AddInAdapterAttribute
  type: Class
  summary: "Идентифицирует объект как сегмент адаптера на стороне надстройки конвейера."
  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>И <xref:System.AddIn.Hosting.AddInStore.Update%2A>методы, которые обслуживают хранилище информации о доступных сегментах конвейера, этот атрибут используется для идентификации адаптера на стороне надстройки.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Этот атрибут можно использовать только для типов, активирующих сегменты конвейера. Типы, представляющие объекты, передаваемые между основным приложением и надстройкой не обязательно этот атрибут."
  example:
  - "The following example identifies an add-in-side adapter.  \n  \n [!code-cs[AddInP1AddInSideAdapters#2](~/add/codesnippet/csharp/Calc1AddInSideAdapter/Calc1ViewToContractAddInSideAdapter.cs#2)]\n [!code-vb[AddInP1AddInSideAdapters#2](~/add/codesnippet/visualbasic/Calc1AddInSideAdapter/Calc1ViewToContractAddInSideAdapter.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAdapterAttribute : Attribute
