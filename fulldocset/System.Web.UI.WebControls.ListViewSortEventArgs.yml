  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Управления вызывает <xref:System.Web.UI.WebControls.ListView.Sorting>событие при нажатии кнопки сортировки, но перед <xref:System.Web.UI.WebControls.ListView>элемент управления обрабатывает операции по сортировке.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> </xref:System.Web.UI.WebControls.ListView> (Кнопка сортировки — это кнопка, `CommandName` свойством, имеющим значение «Сортировка».) Это позволяет создать метод обработки событий, выполняющий пользовательские действия, когда происходит данное событие, например настройку выражения сортировки.       Объект ListViewSortEventArgs передается в метод обработки событий. Этот объект позволяет определить сортировки выражения и направление сортировки для <xref:System.Web.UI.WebControls.ListView>управления.</xref:System.Web.UI.WebControls.ListView> Чтобы определить выражение сортировки, используйте <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>свойство.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> Чтобы определить направление сортировки, используйте <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>свойство.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> Также можно отменить операцию сортировки, задав <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Список начальных значений свойств для экземпляра класса ListViewSortEventArgs см. в разделе <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSortEventArgs object to display the sort direction and the column that is being sorted.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_25_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_25_1.aspx)]"
