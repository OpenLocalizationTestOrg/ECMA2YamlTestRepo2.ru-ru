  remarks: "При <xref:System.Web.UI.WebControls.ListView.Sorting>события, чтобы указать выражение сортировки, который будет использоваться для сортировки можно использовать свойства SortExpression <xref:System.Web.UI.WebControls.ListView>управления.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> В выражении сортировки содержится имя поля для сортировки. Можно также отсортировать несколько столбцов одновременно, задания этого свойства в список разделенных запятыми имен полей.      Настроек [!NOTE] настроек по умолчанию <xref:System.Web.UI.WebControls.ListView>управления применяет направление сортировки полный список столбцов.</xref:System.Web.UI.WebControls.ListView> В результате направление сортировки применяется только последний столбец в списке."
  example:
