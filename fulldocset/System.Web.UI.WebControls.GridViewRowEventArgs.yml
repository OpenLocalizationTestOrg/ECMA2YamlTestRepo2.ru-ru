  name: GridViewRowEventArgs
  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> и <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> события."
  remarks: "Прежде чем <xref:System.Web.UI.WebControls.GridView>управления отрисовкой, <xref:System.Web.UI.WebControls.GridViewRow>объект должен быть создан для каждой строки в элементе управления.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowCreated>Событие возникает каждый раз, когда строка в <xref:System.Web.UI.WebControls.GridView>создается элемент управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Это позволяет предоставить метод обработки событий, выполняющий пользовательскую процедуру, например добавление пользовательского содержимого строки, когда происходит данное событие.       Аналогичным образом каждой строки в элементе управления должен быть привязан к записи в источнике данных, прежде чем <xref:System.Web.UI.WebControls.GridView>можно отобразить элемент управления.</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowDataBound>Событие возникает, когда строка данных (представленного <xref:System.Web.UI.WebControls.GridViewRow>объекта) привязан к данным в <xref:System.Web.UI.WebControls.GridView>управления.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как изменение значений данных, привязанных к строке, когда происходит данное событие.       Объект GridViewRowEventArgs передается методу обработки событий, который позволяет получить доступ к свойствам строки, вызвавшей событие. Для доступа к определенной ячейке в строке, используйте <xref:System.Web.UI.WebControls.TableRow.Cells%2A>свойство <xref:System.Web.UI.WebControls.GridViewRow>объектов, содержащихся в <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>свойство.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Можно также определить, какой тип строки (строки заголовка, строку данных и т. д) создается с помощью <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>свойство <xref:System.Web.UI.WebControls.GridViewRow>объекта.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса GridViewRowEventArgs см. в разделе <xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewRowEventArgs object passed to the event-handling method to access the properties of the row being bound to data.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_29_1.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_29_1.aspx)]"
  syntax:
    content: 'public class GridViewRowEventArgs : EventArgs'
  inheritance:
