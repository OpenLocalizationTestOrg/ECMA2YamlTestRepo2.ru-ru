  summary: "Возвращает или задает <xref href=&quot;System.Windows.Media.Media3D.Matrix3D&quot;> </xref> как матрицу проекции."
  remarks: "Это свойство полезно для приложений, которые реализуют собственные расчет матрицы проекции.       Это свойство преобразует систему координат из пространства камеры в нормализованный куб, где координаты X и Y в диапазоне от -1 до 1 и координаты Z диапазон от 0 до 1.  Минимальную и максимальную координаты Z в пространстве камеры определяются как матрица проекции преобразует координату по оси Z.      <a name=&quot;dependencyPropertyInfo_ProjectionMatrix&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>"
  example:
  - "The following code creates a <xref:System.Windows.Media.Media3D.MatrixCamera> and sets the <xref:System.Windows.Media.Media3D.MatrixCamera.ViewMatrix%2A> and ProjectionMatrix properties.  \n  \n [!code-cs[matrixtransform3dview#MatrixTransform3DView3DN11](~/add/codesnippet/csharp/MatrixTransform3DView/Window1.xaml.cs#matrixtransform3dview3dn11)]\n [!code-vb[matrixtransform3dview#MatrixTransform3DView3DN11](~/add/codesnippet/visualbasic/matrixtransform3dview/window1.xaml.vb#matrixtransform3dview3dn11)]"
  syntax:
