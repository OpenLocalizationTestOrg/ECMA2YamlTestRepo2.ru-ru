  namespace: System.Configuration
  summary: "Возвращает параметры поставщика совместимые со свойством определенных параметров."
  remarks: "Метод GetSettingsProvider позволяет <xref:System.Configuration.ISettingsProviderService>предложить услуги сериализации его любой размещенного компонента.</xref:System.Configuration.ISettingsProviderService> Этот метод определяет, если связанный поставщик параметров может сохранить тип свойства параметров указанного приложения. Если это возможно, этот метод возвращает ссылку на поставщика параметров, в противном случае возвращается `null`."
  syntax:
    content: public System.Configuration.SettingsProvider GetSettingsProvider (System.Configuration.SettingsProperty property);
    parameters:
    - id: property
      type: System.Configuration.SettingsProperty
      description: "<xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> , Требует сериализации."
