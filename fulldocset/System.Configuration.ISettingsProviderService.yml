  name: ISettingsProviderService
  nameWithType: ISettingsProviderService
  fullName: System.Configuration.ISettingsProviderService
  type: Interface
  summary: "Предоставляет интерфейс для определения поставщика параметров альтернативного приложения."
  remarks: "<xref:System.Configuration.IPersistComponentSettings>Интерфейс включает элементы управления и компоненты, размещенные в приложении для сохранения параметров приложений во многом прозрачно для приложения способом.</xref:System.Configuration.IPersistComponentSettings> Однако в некоторых случаях приложения или среды может потребоваться переопределить параметры поставщика, используемые в собственном коде компонентом по своему усмотрению. Интерфейс ISettingsProviderService позволяет создавать упрощенный службу, которая взаимодействует таких параметров альтернативного поставщика, обычно предоставляются через владеющий <xref:System.ComponentModel.Container>.</xref:System.ComponentModel.Container>       ISettingsProviderService широко используются в средства разработки и отладчики, обеспечивающие поддержку специальные параметры приложения. Чтобы сделать такой функции упорядочение без проблем, <xref:System.Configuration.ApplicationSettingsBase>класс содержит конструкторы, принимающие ссылку на компонент-владелец.</xref:System.Configuration.ApplicationSettingsBase> Эти конструкторы автоматически запрашивают совместимые параметры поставщиков."
  syntax:
    content: public interface ISettingsProviderService
