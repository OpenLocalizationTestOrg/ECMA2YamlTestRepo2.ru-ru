  summary: "Initializes a new instance of the <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackPoint&quot;></xref> class."
  remarks: "Конструктор по умолчанию инициализирует пустую точку отслеживания. Указаны нет соответствующих расположений, исключенных расположений, извлекаемых данных или заметок. Необходимо настроить точку отслеживания путем добавления хотя бы один <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Можно по желанию добавлять соответствующие объекты в <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>и <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>"
