- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: UserTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Получает коллекцию заметок, связанных с точкой отслеживания."
  remarks: "Можно добавить примечания, чтобы указать заметки, возвращаемые в аннотации при совпадении точки отслеживания. Если заметки пуст, никаких заметок не сопоставлено точке отслеживания.       Заметки являются `strings` , которые вы задаете, содержащими данные сопоставленные с точкой отслеживания. Например заметка может содержать сведения о возможном пути исполнения, рабочий процесс может взять из этой точки отслеживания, или может содержать данные для отображения в пользовательском интерфейсе."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Значение по умолчанию является пустой коллекцией."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Получает коллекцию расположений, которые следует исключить из точки отслеживания Инфраструктура отслеживания среды выполнения."
  remarks: "Если какие-либо <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>объектов в ExcludedLocations сопоставляется для с конкретным событием пользователя, точки отслеживания не будет совпадать и не <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>отправляется службе отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Если ExcludedLocations пуст, то есть исключаемые расположения отсутствуют.       ExcludedLocations можно использовать для исключения отдельных расположений из отслеживания инфраструктурой отслеживания среды выполнения. Например, можно исключить набор расположений, указанных в <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>Чтобы более точно задать расположения, которые должны отслеживаться с точкой отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "Объект <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> , указывающий расположения, которые необходимо исключить из точки отслеживания. Значение по умолчанию является пустой коллекцией."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Возвращает коллекцию, указывающую данные, извлекаемые из экземпляра рабочего процесса и отправляемые службе отслеживания."
  remarks: "При совпадении точки отслеживания отправляет инфраструктуры отслеживания среды выполнения <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>службе отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Пользовательские данные возвращаются в <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Инфраструктура отслеживания среды выполнения также можно извлечь данные, указанные в извлекает из экземпляра рабочего процесса и отправлять их в <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Извлеченные данные заключаются в <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>записи и возвращается в <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Можно добавить <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>объектов извлекает для указания данных члена, которые следует извлечь из действия, связанного с событием пользователя и вы можете добавить <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>объектов извлекает для указания данных члена, которые следует извлечь из корневого действия рабочего процесса.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> , Указывающий данные, чтобы извлечь и отправить службе отслеживания. Значение по умолчанию является пустой коллекцией."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: UserTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Получает коллекцию расположений, которые должны быть включены в поиск совпадения для точки отслеживания Инфраструктура отслеживания среды выполнения."
  remarks: "Если MatchingLocations пуста, невозможно сопоставить точки отслеживания Инфраструктура отслеживания среды выполнения. Необходимо добавить по крайней мере один <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>для MatchingLocations для <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>участвовать в сопоставлении.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Точки отслеживания будет найдено совпадение, если любой из <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>соответствующих объектов в MatchingLocations и ни один из <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>объекты в <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>сопоставляется.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "Объект <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> , указывающий расположения, в которых следует искать совпадения для точки отслеживания. Значение по умолчанию является пустой коллекцией."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
