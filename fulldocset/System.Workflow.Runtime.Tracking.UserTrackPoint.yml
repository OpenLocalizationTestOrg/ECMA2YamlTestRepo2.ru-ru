  name: UserTrackPoint
  nameWithType: UserTrackPoint
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint
  type: Class
  summary: "Определяет точку, связанную с событием пользователя, которое нужно отслеживать по потенциальному пути исполнения экземпляра корневого рабочего процесса. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Разработчики действий или в конструкторе рабочих процессов могут использовать перегруженный <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>и <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>методы для настройки рабочего процесса на выдачу данных инфраструктуре виде событий пользователя отслеживания среды выполнения.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Выдаваемые данные называют пользовательских данных. В отличие от событий состояния действия и событий состояния рабочего процесса, которые происходят только при изменениях состояния, события пользователя могут происходить в любом расположении, инструментированном в рабочем процессе. Существует множество причин инструментировать рабочий процесс на выдачу пользовательских событий. Например конструктор рабочих процессов может захотеть связать данные логических сведений о ходе выполнения рабочего процесса или разработчик действий может захотеть предоставить возможность члены во время действия изменяется состояние действия.       UserTrackPoint определяет точку интерес к потенциальному пути исполнения экземпляра корневого рабочего процесса, связанного с событием пользователя. UserTrackPoint содержит расположения, включенные в поиск соответствий, расположения, исключенные из поиска совпадений и любых дополнительных данных, которые следует извлечь из экземпляра рабочего процесса при совпадении точки отслеживания. Можно добавить UserTrackPoint для <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>для отслеживания инфраструктуре отправлять среды выполнения <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>службе отслеживания при совпадении точки отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> Пользовательские данные возвращаются в <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Один UserTrackPoint может совпадать с множеством точек экземпляра рабочего процесса.       Объект <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>содержит условия совпадения для расположения, связанного с событием пользователя, по потенциальному пути исполнения экземпляра рабочего процесса.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Можно добавить <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>объектов <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>для определения расположения, которые должны быть включены в поиск совпадения для точки отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Аналогичным образом можно добавить <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>объектов <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>для определения расположения, которые должны быть исключены из поиска совпадений для точки отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Можно добавить <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>объекты и <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>объектов <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>для указания данных, которые следует извлечь из экземпляра рабочего процесса при совпадении точки отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Извлеченные данные будут возвращены в <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       Можно добавить <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>для указания дополнительных сведений, связанных с точкой отслеживания.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> Эти заметки будут возвращаться в <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>       Пример использования этого класса см. в разделе [отслеживания с помощью отслеживания точек пример пользовательского](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class UserTrackPoint
