  nameWithType: Clipboard
  fullName: System.Windows.Forms.Clipboard
  type: Class
  summary: "Предоставляет методы для помещения данных и извлечения данных из буфера обмена системы. Этот класс не наследуется."
  remarks: "Список стандартных форматов для использования с классом в буфер обмена см. в разделе <xref:System.Windows.Forms.DataFormats>класса.</xref:System.Windows.Forms.DataFormats>       Вызовите <xref:System.Windows.Forms.Clipboard.SetDataObject%2A>поместить данные в буфер обмена, заменив его текущее содержимое.</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> Чтобы поместить сохраненную копию данных в буфер обмена, задайте `copy` параметр `true`.      Настроек [!NOTE] настроек для помещения в буфер обмена в нескольких форматах данных, используйте <xref:System.Windows.Forms.DataObject>класса или <xref:System.Windows.Forms.IDataObject>реализации.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> Помещение данных в буфер обмена в нескольких форматах, чтобы максимизировать возможность успешного извлечения данных целевого приложения, требования к формату, которого вы можете не знать.       Вызовите <xref:System.Windows.Forms.Clipboard.GetDataObject%2A>для извлечения данных из буфера обмена.</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> Данные возвращаются в виде объекта, реализующего <xref:System.Windows.Forms.IDataObject>интерфейса.</xref:System.Windows.Forms.IDataObject> Используйте методы, указанные <xref:System.Windows.Forms.IDataObject>и полей в <xref:System.Windows.Forms.DataFormats>для извлечения данных из объекта.</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> Если вы не знаете формат данных, которые можно получить, вызовите <xref:System.Windows.Forms.IDataObject.GetFormats%2A>метод <xref:System.Windows.Forms.IDataObject>интерфейса, чтобы получить список всех форматов данных составляет хранимой.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetFormats%2A> Затем вызовите <xref:System.Windows.Forms.IDataObject.GetData%2A>метод <xref:System.Windows.Forms.IDataObject>интерфейс и укажите формат, который можно использовать приложение.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       В [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], буфер обмена класс предоставляет дополнительные методы, которые упрощают процесс для работы с системный буфер обмена. Вызовите <xref:System.Windows.Forms.Clipboard.Clear%2A>метод, чтобы удалить все данные из буфера обмена.</xref:System.Windows.Forms.Clipboard.Clear%2A> Чтобы добавить данные определенного формата в буфер обмена, заменив существующие данные вызова соответствующего `Set` *формат* метода, такие как <xref:System.Windows.Forms.Clipboard.SetText%2A>, или вызвать <xref:System.Windows.Forms.Clipboard.SetData%2A>метод, чтобы задать формат.</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> Для получения данных определенного формата буфера обмена, сначала вызовите соответствующий `Contains` *формат* метод (например <xref:System.Windows.Forms.Clipboard.ContainsText%2A>) метод для определения наличия данных в буфере обмена, форматирование, а затем вызовите соответствующий `Get` *формат* метод (например <xref:System.Windows.Forms.Clipboard.GetText%2A>) для получения данных, если буфер обмена содержит его.</xref:System.Windows.Forms.Clipboard.GetText%2A> </xref:System.Windows.Forms.Clipboard.ContainsText%2A> Чтобы задать формат в этих операциях, вызовите <xref:System.Windows.Forms.Clipboard.ContainsData%2A>и <xref:System.Windows.Forms.Clipboard.GetData%2A>методов вместо.</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      Настроек [!NOTE] настроек всех приложений Windows используют общий системный буфер обмена, поэтому содержимое может измениться при переходе в другое приложение.   >> Объект должен поддерживать сериализацию для помещения в буфер обмена. Если методу буфера обмена передается несериализуемый объект, метод завершится с ошибкой без вызова исключения. В разделе <xref:System.Runtime.Serialization>Дополнительные сведения о сериализации.</xref:System.Runtime.Serialization> Если конечному приложению требуется необычный формат, заголовки, добавляемые в данные в процессе сериализации, могут помешать приложению распознать данные. Для сохранения в соответствии с форматом данных, добавить данные в виде <xref:System.Byte>массив <xref:System.IO.MemoryStream>и передать <xref:System.IO.MemoryStream>для <xref:System.Windows.Forms.DataObject.SetData%2A>метод.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> Буфер обмена класс может использоваться только в потоках в режим однопотоковое подразделение (STA). Чтобы использовать этот класс, убедитесь, что ваш `Main` метод помечен атрибутом <xref:System.STAThreadAttribute>атрибут.</xref:System.STAThreadAttribute>   >> Особенности может оказаться необходимым при использовании формата метафайла с буфером обмена. Из-за ограничения в текущей реализации <xref:System.Windows.Forms.DataObject>класс формате метафайла, используемой в .NET Framework могут не распознаваться приложения, использующие старый формат метафайла.</xref:System.Windows.Forms.DataObject> В этом случае необходимо взаимодействовать с интерфейсы (API) буфера обмена Win32. Дополнительные сведения см. в статье 323530, «Метафайлы на буфер обмена являются не отображается для всех приложений,» в базе знаний Майкрософт на http://support.microsoft.com."
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
