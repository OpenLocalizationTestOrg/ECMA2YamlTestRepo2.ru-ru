могут быть добавляется к началу или в других матрицы. Добавление матрицы A в матрицу B означает преобразование посредством B, а затем посредством A: <a name=&quot;xamlAttributeUsage_Matrix&quot;> </a> ## использование атрибута XAML ```   <object property=&quot;m11, m12, m13, m21, m22, m23, m31, m32, m33, offsetX, offsetY, offsetZ&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_Matrix&quot;> </a> ## значений XAML *M11* <xref:System.Double?displayProperty=fullName> значение в первой строки и первого столбца этот Matrix3D.</xref:System.Double?displayProperty=fullName>           Дополнительные сведения см. в разделе <xref:System.Windows.Media.Media3D.Matrix3D.M11%2A>свойство.</xref:System.Windows.Media.Media3D.Matrix3D.M11%2A>       *M12* <xref:System.Double?displayProperty=fullName> значение в первой строки и второго столбца этот Matrix3D.</xref:System.Double?displayProperty=fullName>     Дополнительные сведения см. в разделе <xref:System.Windows.Media.Media3D.Matrix3D.M12%2A>свойство.</xref:System.Windows.Media.Media3D.Matrix3D.M12%2A>       *M13* <xref:System.Double?displayProperty=fullName> значение в первой строки и третьего столбца этот Matrix3D.</xref:System.Double?displayProperty=fullName>     Дополнительные сведения см. в разделе <xref:System.Windows.Media.Media3D.Matrix3D.M13%2A>свойство.</xref:System.Windows.Media.Media3D.Matrix3D.M13%2A>       *M14* <xref:System.Double?displayProperty=fullName> значение в первый столбец строки и четвертый этот Matrix3D.</xref:System.Double?displayProperty=fullName>     Дополнительные сведения см. в разделе <xref:System.Windows.Media.Media3D.Matrix3D.M14%2A>свойство.</xref:System.Windows.Media.Media3D.Matrix3D.M14%2A>       *M21* <xref:System.Double?displayProperty=fullName> значение второй строки и первого столбца этот Matrix3D.</xref:System.Double?displayProperty=fullName>     Дополнительные сведения см. в разделе <xref:System.Windows.Media.Media3D.Matrix3D.M21%2A>свойство.</xref:Sy