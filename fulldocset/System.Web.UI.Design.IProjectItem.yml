  - System.Design
  namespace: System.Web.UI.Design
  summary: "Получает путь для элемента проекта."
  remarks: "Свойство PhysicalPath возвращает физический путь для заданного элемента проекта, если узел разработки поддерживает эту функцию и имеет смысл для получения физического пути к элементу. Если элемент является элемент отличном от диска, например веб-сайт или FTP-сайта, должны возвращать свойство PhysicalPath `null`."
  syntax:
    content: public string PhysicalPath { get; }
    return:
      type: System.String
      description: "Путь для элемента."
  overload: System.Web.UI.Design.IProjectItem.PhysicalPath*
