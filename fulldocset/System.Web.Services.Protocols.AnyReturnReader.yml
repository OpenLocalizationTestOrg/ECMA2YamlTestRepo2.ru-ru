  remarks: "Инициализатор — это объект, передаваемый в качестве параметра для <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>метод.</xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> Для <xref:System.Web.Services.Protocols.AnyReturnReader>класс, экземпляр, на который ссылается ключевое слово является инициализатора `this`, если <xref:System.Web.Services.Protocols.LogicalMethodInfo>значение параметра имеет тип возврата void, в которой имеет значение регистр инициализатора `null`.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.AnyReturnReader>       Метод вызывается во время инициализации службы. Позднее, во время обработки ответа инициализатора <xref:System.Web.Services.Protocols.AnyReturnReader>объект передается <xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A>метод другого <xref:System.Web.Services.Protocols.AnyReturnReader>экземпляра.</xref:System.Web.Services.Protocols.AnyReturnReader> </xref:System.Web.Services.Protocols.AnyReturnReader.Initialize%2A> </xref:System.Web.Services.Protocols.AnyReturnReader> Другой экземпляр принимает вызов <xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>метод.</xref:System.Web.Services.Protocols.AnyReturnReader.Read%2A>"
