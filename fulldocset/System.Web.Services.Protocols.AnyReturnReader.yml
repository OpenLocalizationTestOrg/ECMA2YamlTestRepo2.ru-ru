  name: AnyReturnReader
  nameWithType: AnyReturnReader
  fullName: System.Web.Services.Protocols.AnyReturnReader
  type: Class
  summary: "Предоставляет минимальное средство чтения возвращаемых значений входящего ответа для клиентов веб-служб, реализуемых с помощью HTTP, но без SOAP."
  remarks: "AnyReturnReader и другие классы в <xref:System.Web.Services.Protocols>пространство имен поддерживает .NET Framework реализация веб-служб посредством операций HTTP-GET и HTTP POST.</xref:System.Web.Services.Protocols> Записи веб-службы и читатели, сериализации и десериализации, соответственно, между параметрами или возвращаемыми объектами веб-методов и потоками запросов или ответов HTTP. Веб-службе объекты записи и чтения, используйте HTTP для транспорта, но не обмениваются сообщениями с использованием стандарта SOAP.       Класс AnyReturnReader предоставляет минимальную реализацию интерфейса <xref:System.Web.Services.Protocols.MimeReturnReader>абстрактный родительского класса. Обычно не требуется напрямую использовать AnyReturnReader.</xref:System.Web.Services.Protocols.MimeReturnReader> Если средства Wsdl.exe для создания кода прокси клиента согласно реализаций HTTP-GET или HTTP POST, он применяется <xref:System.Web.Services.Protocols.HttpMethodAttribute>для каждого метода веб- и по умолчанию устанавливает для атрибута <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>свойство, <xref:System.Web.Services.Protocols.XmlReturnReader>другой класс, производный от <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class AnyReturnReader : System.Web.Services.Protocols.MimeReturnReader'
