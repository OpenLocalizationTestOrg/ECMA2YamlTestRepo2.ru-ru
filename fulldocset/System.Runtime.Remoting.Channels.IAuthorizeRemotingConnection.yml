  summary: "Возвращает логическое значение, которое показывает, может ли сетевой адрес клиента для подключения к текущему каналу."
  remarks: "Экземпляр <xref:System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection>интерфейса передается <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> </xref:System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection> Он предоставляет единую точку авторизации для всех входящих подключений на <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> Это позволяет авторизация вызывающего объекта перед любые входящие сообщения будут десериализованы для минимизации угроз безопасности из ненадежных источников."
  syntax:
    content: public bool IsConnectingEndPointAuthorized (System.Net.EndPoint endPoint);
    parameters:
    - id: endPoint
      type: System.Net.EndPoint
      description: "<xref:System.Net.EndPoint>, Идентифицирующий сетевой адрес клиента.</xref:System.Net.EndPoint>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если сетевой адрес клиента авторизован; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection.IsConnectingEndPointAuthorized*
  exceptions: []
