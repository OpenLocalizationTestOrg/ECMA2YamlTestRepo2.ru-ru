  name: IAuthorizeRemotingConnection
  nameWithType: IAuthorizeRemotingConnection
  fullName: System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection
  type: Interface
  summary: "IAuthorizeRemotingConnection интерфейс предоставляет методы, которые указывают, разрешено ли клиенту для подключения к текущему каналу, исходя из удостоверения пользователя и адреса сети клиента."
  remarks: "Экземпляр интерфейса IAuthorizeRemotingConnection передается <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> Он предоставляет единую точку авторизации для всех входящих подключений на <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> Это позволяет авторизация вызывающего объекта перед любые входящие сообщения будут десериализованы для минимизации угроз безопасности из ненадежных источников."
  syntax:
    content: public interface IAuthorizeRemotingConnection
  implements: []
  platform:
  - net462
