- uid: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict
  id: IsStrict
  parent: System.Web.Services.Configuration.SoapEnvelopeProcessingElement
  langs:
  - csharp
  name: IsStrict
  nameWithType: SoapEnvelopeProcessingElement.IsStrict
  fullName: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Configuration
  summary: "Возвращает или задает значение, указывающее, будет ли выбрасываться исключение, если в преобразователе непредвиденные элементы или атрибуты."
  remarks: "Присвойте свойству IsStrict `true` облегчает отладку сценарии взаимодействия. В общем случае, если <xref:System.Xml.Serialization.XmlSerializer>класса, которые соответствуют элемента или атрибута, который не ожидается, он выдает <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>событий и продолжает обработку.</xref:System.Xml.Serialization.XmlSerializer.UnknownNode> </xref:System.Xml.Serialization.XmlSerializer> (То же самое справедливо при <xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A>, <xref:System.Xml.Serialization.XmlElementAttribute.Order%2A>, или <xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A>используются свойства, но данные передаются по порядку.)</xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A> Свойства IsStrict `true` указывает, что веб-службы времени выполнения для обработки этого события и создания <xref:System.InvalidOperationException>, содержащий список ожидаемых элементов и атрибутов.</xref:System.InvalidOperationException>      Настроек [!NOTE] настроек из-за исключения не возникают для всех непредвиденные элементы и атрибуты, свойство IsStrict должно не следует полагаться на за исключением того, при отладке. Например, Непредвиденная `xml:lang` и `xml:space` атрибуты не могут вызвать исключение."
  syntax:
    content: public bool IsStrict { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если сериализатор веб-служб пытается выявить непредвиденные элементы или атрибуты; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict*
  exceptions: []
  platform:
  - net462
