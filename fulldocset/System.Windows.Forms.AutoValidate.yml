  name: AutoValidate
  nameWithType: AutoValidate
  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "Определяет способ проверки элемента управления своих данных при потере фокуса ввода пользователя."
  remarks: "Если пользователь коммутаторы фокус из элемента управления Windows Forms, элемент управления будет использовать AutoValidate для определения способа проверить свои данные. Этот тип проверки называется неявная проверка, так как она происходит без необходимости вносить явный вызов <xref:System.Windows.Forms.ContainerControl.Validate%2A>или <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> </xref:System.Windows.Forms.ContainerControl.Validate%2A> разработчик приложения       Свойство, соответствующее этому значению будет иметь различные значения по умолчанию на основе типа элемента управления. Дополнительные сведения см. в разделе [проверка ввода пользователем данных в Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
  inheritance:
  - System.Enum
  platform:
  - net462
