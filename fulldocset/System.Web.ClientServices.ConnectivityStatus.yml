  name: ConnectivityStatus
  nameWithType: ConnectivityStatus
  fullName: System.Web.ClientServices.ConnectivityStatus
  type: Class
  summary: "Представляет состояние подключения приложения к сети."
  remarks: 'Класс ConnectivityStatus используется для указания сетевого подключения Windows-приложений, использующих службы клиентских приложений. При задании <xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A>Свойства `true`, поставщики клиентских служб использовать автономный кэш вместо попытки для доступа к соответствующей веб-служб.</xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A> Автономное состояние хранится на уровне пользователя и каждого приложения отдельно. Дополнительные сведения см. в разделе [как: автономная работа с помощью служб клиентских приложений](http://msdn.microsoft.com/en-us/f792cb16-8520-4a0f-9dc9-07bfbc454e38).'
  example:
  - "The following example code demonstrates how to use this class to update the offline status depending on a check box value. In this example, a <xref:System.Windows.Forms.CheckBox.CheckedChanged> event handler updates the offline status. If the user sets the application to the online state, the event handler attempts to revalidate the user. However, if the authentication server is unavailable, the event handler returns the application to the offline state.  \n  \n [!code-vb[ClientApplicationServices#315](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#315)]\n [!code-cs[ClientApplicationServices#315](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#315)]"
  syntax:
    content: public static class ConnectivityStatus
