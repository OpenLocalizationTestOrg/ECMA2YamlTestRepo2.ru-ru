  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Вычисляет значение, представляющее текущее значение анимируемого свойства, как определено <xref href=&quot;System.Windows.Media.Animation.PointAnimationUsingPath&quot;> </xref>."
  remarks: "Если `defaultOriginValue` является первым в цепочке композиции, это значение будет значением моментального снимка (если он доступен) или базовым значением свойства; в противном случае это значение будет значение, возвращаемое предыдущей анимацией в цепочке с <xref:System.Windows.Media.Animation.AnimationClock>, не <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       `defaultDestinationValue` Является базовым значением, если анимация находится в первом уровне композиции анимаций свойства; в противном случае — значение является выходным значением предыдущего уровня композиции анимаций свойства."
  syntax:
    content: protected override System.Windows.Point GetCurrentValueCore (System.Windows.Point defaultOriginValue, System.Windows.Point defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Windows.Point
      description: "Предлагаемое начальное значение, если анимация не имеет собственного явно заданного начального значения."
    - id: defaultDestinationValue
      type: System.Windows.Point
      description: "Предлагаемое конечное значение, если анимация не имеет собственного явно заданного конечного значения."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "<xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> , Приводит к возникновению ошибки <> </> *настроек или <> </> *настроек используемые анимацией."
    return:
      type: System.Windows.Point
      description: "Вычисленное значение свойства, как определено текущей анимацией."
  overload: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore*
  exceptions: []
