  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "Указывает способ интерпретации строки команды."
  remarks: "Если свойство CommandType имеет значение StoredProcedure, <xref:System.Data.IDbCommand.CommandText%2A>свойство должно быть присвоено имя хранимой процедуры, доступ к.</xref:System.Data.IDbCommand.CommandText%2A> Пользователь может потребоваться использовать синтаксис escape-символов или включить уточняющие символы, если любая из указанных таблиц с именем содержит специальные символы. При вызове одного из методов Execute объекта команды будут возвращены все строки и столбцы именованной таблицы или таблиц.       Если свойство CommandType имеет значение TableDirect, <xref:System.Data.IDbCommand.CommandText%2A>свойство должно быть присвоено имя таблицы, доступ к.</xref:System.Data.IDbCommand.CommandText%2A> Пользователь может потребоваться использовать синтаксис escape-символов или включить уточняющие символы, если любая из именованных таблиц содержит специальные символы. Все строки и столбцы именованной таблицы будут возвращены при вызове одного из методов Execute.       Чтобы обращаться к нескольким таблицам, используйте список с разделителями-запятыми без пробелов или дополнений, содержащий имена таблиц, для доступа к. Когда `CommandText` свойство указывает несколько таблиц, возвращается объединение указанных таблиц.      настроек [!NOTE]  >   `TableDirect` поддерживается только поставщиком данных .NET Framework для OLE DB. Множественный доступ таблицы не поддерживается, если CommandType имеет значение `TableDirect`."
