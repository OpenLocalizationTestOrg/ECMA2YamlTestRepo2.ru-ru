  summary: "Преобразует <xref:System.TimeSpan>в секундах или как стандартный бесконечное время интервал</xref:System.TimeSpan>"
  remarks: "Этот тип, как и все другие типы преобразователя конфигурации, преобразует строки, найденные в файле конфигурации и обратно связанные свойства со строгой типизацией.       В частности, преобразует TimeSpanSecondsOrInfiniteConverter <xref:System.String>секунд, связанное со свойством конфигурации, в <xref:System.TimeSpan>секунд и наоборот.</xref:System.TimeSpan> </xref:System.String> Если свойство конфигурации имеет <xref:System.String>значение «неограниченное», преобразует это значение, чтобы <xref:System.TimeSpan>и наоборот.</xref:System.TimeSpan> </xref:System.String>       Infinite <xref:System.TimeSpan>значение которого представлено параметром <xref:System.TimeSpan.MaxValue>значение перечисления.</xref:System.TimeSpan.MaxValue> </xref:System.TimeSpan>"
  example:
  - Refer to the code examples in the <xref:System.Configuration.InfiniteTimeSpanConverter> and <xref:System.Configuration.TimeSpanMinutesConverter> classes.
