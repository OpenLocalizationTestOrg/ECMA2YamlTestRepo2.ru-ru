  name: IWcfReferenceReceiveContextInformation
  nameWithType: IWcfReferenceReceiveContextInformation
  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation
  type: Interface
  summary: "Определяет интерфейс, необходимо реализовать для получения дополнительных сведений о контексте."
  remarks: "Этот интерфейс позволяет WSDL импортера mechanismto получать дополнительные сведения о контексте для улучшения процесса создания прокси и повышения разработчик интерфейс внутри Visual Studio. Если средство импорта WSDL реализует интерфейс IWcfReferenceReceiveContextInformation `ReceiveImportContextInformation` метод будет вызван генератором прокси-сервера WCF перед любой методы <xref:System.ServiceModel.Description.IWsdlImportExtension>и <xref:System.ServiceModel.Description.IPolicyImportExtension>называются.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension>       Дополнительных сведений о контексте ссылается на параметры, передаваемые `ReceiveImportContextInformation` метод. Параметры включают содержимое всех файлов расширений и ссылку на объект, реализующий интерфейс <xref:System.IServiceProvider>интерфейс.</xref:System.IServiceProvider> Файлы расширений передается в метод относятся в средство импорта и используются для хранения любые дополнительные сведения, которые им необходимы. То есть Visual Studio не влияет на содержимое этих файлов и они не используются напрямую.      Настроек [!NOTE] настроек средства импорта ссылаются на механизм расширяемости WCF. Этот механизм позволяет настроить способ создания кода прокси из документов метаданных (WSDL или XSD), описывающие службу. Дополнительные сведения см. в разделе [Импорт пользовательских метаданных для расширения WCF](http://go.microsoft.com/fwlink/?LinkId=92310) на сайте MSDN."
  syntax:
    content: public interface IWcfReferenceReceiveContextInformation
  implements: []
  platform:
