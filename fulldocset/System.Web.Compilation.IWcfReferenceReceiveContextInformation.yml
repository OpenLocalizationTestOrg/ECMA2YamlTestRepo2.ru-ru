  nameWithType: IWcfReferenceReceiveContextInformation.ReceiveImportContextInformation(IDictionary<String,Byte>,IServiceProvider)
  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation.ReceiveImportContextInformation(IDictionary<String,Byte>,IServiceProvider)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "Получает Дополнительные сведения о контексте."
  remarks: "`serviceReferenceExtensionFileContents` Параметр предоставляет содержимое всех файлов расширений, связанных с файлом .svcmap ссылки на службу WCF, например Reference.config или пользовательского расширения файлов, которые были добавлены с помощью расширения.      Настроек [!NOTE] настроек любому интерфейсу, полученные от поставщика службы, относящиеся к Visual Studio будет недоступен для расширения импорта при работе в контексте поставщика построения ASP.NET. Это условие выполняется, если ссылки на службу WCF компилируется в проекте ASP.NET."
  syntax:
    content: public void ReceiveImportContextInformation (System.Collections.Generic.IDictionary<string,byte[]> serviceReferenceExtensionFileContents, IServiceProvider serviceProvider);
    parameters:
    - id: serviceReferenceExtensionFileContents
      type: System.Collections.Generic.IDictionary{System.String,System.Byte[]}
      description: "Предоставляет содержимое всех файлов расширений, связанных с файлом .svcmap ссылки на службу WCF."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Ссылка на поставщика услуг Visual Studio, чтобы запросить дополнительные сведения."
  overload: System.Web.Compilation.IWcfReferenceReceiveContextInformation.ReceiveImportContextInformation*
