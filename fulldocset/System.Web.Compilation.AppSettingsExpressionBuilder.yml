  namespace: System.Web.Compilation
  summary: "Возвращает значение, указывающее, можно ли вычислить выражение на странице, не компилируется."
  remarks: "Свойство SupportsEvaluate указывает, является ли <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>метод реализован в классе и может возвращать значение для выражения.</xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A> <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>должен быть реализован в построитель выражений для выражения для оценки на странице, не компилируется.</xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A> <xref:System.Web.Compilation.AppSettingsExpressionBuilder>Класс поддерживает вычисление параметра приложения на странице, не компилируется, чтобы он всегда возвращал `true`.</xref:System.Web.Compilation.AppSettingsExpressionBuilder>"
  syntax:
    content: public override bool SupportsEvaluate { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>во всех случаях."
  overload: System.Web.Compilation.AppSettingsExpressionBuilder.SupportsEvaluate*
  exceptions: []
  platform:
  - net462
