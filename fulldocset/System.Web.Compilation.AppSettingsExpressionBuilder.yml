  name: AppSettingsExpressionBuilder
  nameWithType: AppSettingsExpressionBuilder
  fullName: System.Web.Compilation.AppSettingsExpressionBuilder
  type: Class
  summary: "Получает значения, как указано в выражении декларативный из <xref uid=&quot;langword_csharp_&lt;appSettings&gt;&quot; name=&quot;&lt;appSettings&gt;&quot; href=&quot;&quot;> </xref> раздел файла Web.config."
  remarks: "Класс AppSettingsExpressionBuilder предоставляет доступ к значениям в `<appSettings>` раздел файла Web.config. `<appSettings>` Раздел файла Web.config содержит значения конкретного приложения, в пары &quot;ключ значение&quot;.       Значение приложения извлекается путем присвоения выражения формы `<%$ AppSettings: appSettingsKey %>` свойству в объявлении элемента управления. Часть выражения перед двоеточием (:), задает тип выражения, а часть после двоеточия, соответствует ключу. Предыдущее выражение извлечет следующее значение из файла Web.config.       `<appSettings>`       `<add key=&quot;appSettingsKey&quot; value=&quot;appSettingsValue&quot;/>`       `</appSettings>`Когда средство синтаксического анализа страницы встречается выражение с `AppSettings` префикс, он создает экземпляр класса AppSettingsExpressionBuilder для обработки выражения.       На странице, будет компилироваться при обнаружении выражение объекта AppSettingsExpressionBuilder создает код, чтобы получить указанное значение из файла Web.config. Этот код выполняется во время выполнения в созданном классе страницы. На странице, не будет компилироваться при обнаружении выражение объекта AppSettingsExpressionBuilder возвращает значение из файла Web.config при анализе и выполнении страницы."
  example:
  - "The following code example demonstrates how to retrieve an application settings value in a page that is not compiled.  \n  \n [!code-vb[System.Web.Compilation.AppSettingsExpressionBuilder#1](~/add/codesnippet/visualbasic/t-system.web.compilation_6_1.aspx)]\n [!code-cs[System.Web.Compilation.AppSettingsExpressionBuilder#1](~/add/codesnippet/csharp/t-system.web.compilation_6_1.aspx)]  \n  \n This code retrieves the following expression from the Web.config file.  \n  \n `<configuration xmlns=\"http://schemas.microsoft.com/.NetConfiguration/v2.0\">`  \n  \n `<appSettings>`  \n  \n `<add key=\"thisSeason\" value=\"Fall\"/>`  \n  \n `</appSettings>`  \n  \n `</configuration>`"
  syntax:
    content: >-
      [System.Web.Compilation.ExpressionEditor("System.Web.UI.Design.AppSettingsExpressionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.Compilation.ExpressionPrefix("AppSettings")]

      public class AppSettingsExpressionBuilder : System.Web.Compilation.ExpressionBuilder
