  summary: "Возвращает значение из <xref uid=&quot;langword_csharp_&lt;appSettings&gt;&quot; name=&quot;&lt;appSettings&gt;&quot; href=&quot;&quot;> </xref> раздел файла Web.config."
  remarks: 'Этот метод вызывается, когда выражение в форме `<%$ AppSettings: someApplicationSetting %>` встречается на странице без компиляции. Он извлекает соответствующее значение из пары «ключ значение» в `<appSettings>` раздел файла Web.config. Этот метод переопределяет <xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>путем вызова <xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetAppSetting%2A>метод с <xref:System.Web.UI.BoundPropertyEntry.Expression%2A>свойство как `key` параметра, <xref:System.Web.UI.PropertyEntry.Name%2A>свойство <xref:System.Web.UI.PropertyEntry.PropertyInfo%2A?displayProperty=fullName>свойство как `propertyName` параметра и <xref:System.Type>из `target` параметр как `targetType` параметр.</xref:System.Type> </xref:System.Web.UI.PropertyEntry.PropertyInfo%2A?displayProperty=fullName> </xref:System.Web.UI.PropertyEntry.Name%2A> </xref:System.Web.UI.BoundPropertyEntry.Expression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetAppSetting%2A> </xref:System.Web.Compilation.ExpressionBuilder.EvaluateExpression%2A>'
  syntax:
    content: public override object EvaluateExpression (object target, System.Web.UI.BoundPropertyEntry entry, object parsedData, System.Web.Compilation.ExpressionBuilderContext context);
    parameters:
    - id: target
      type: System.Object
      description: "Объект, содержащий запись свойства."
    - id: entry
      type: System.Web.UI.BoundPropertyEntry
      description: "Свойство, к которому привязано выражение..."
    - id: parsedData
      type: System.Object
      description: "Объект, представляющий синтаксический анализ данных, возвращенный <xref:System.Web.Compilation.ExpressionBuilder.ParseExpression*>.</xref:System.Web.Compilation.ExpressionBuilder.ParseExpression*>"
    - id: context
      type: System.Web.Compilation.ExpressionBuilderContext
      description: "Свойства для элемента управления или страницы."
    return:
      type: System.Object
      description: "<xref:System.Object>Связанное с ключом в <xref uid=&quot;langword_csharp_&lt;appSettings&gt;&quot; name=&quot;&lt;appSettings&gt;&quot; href=&quot;&quot;> </xref> раздел файла Web.config.</xref:System.Object>"
  overload: System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression*
  exceptions: []
