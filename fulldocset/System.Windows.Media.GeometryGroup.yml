- uid: System.Windows.Media.GeometryGroup.FillRule
  id: FillRule
  parent: System.Windows.Media.GeometryGroup
  langs:
  - csharp
  name: FillRule
  nameWithType: GeometryGroup.FillRule
  fullName: System.Windows.Media.GeometryGroup.FillRule
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает, как пересекающиеся области объектов, содержащихся в данном <xref href=&quot;System.Windows.Media.GeometryGroup&quot;> </xref> объединяются."
  remarks: "**EvenOdd** определяет «внутреннее положение» точки на фигуре, рисования луча от этой точки до бесконечности в любом направлении и подсчета числа сегментов пути из заданной фигуры пересекает луч. Если это число нечетное, точка находится внутри; Если четное — точка находится снаружи.       **Ненулевое значение** определяет «внутреннее положение» точки на фигуре, рисования луча от этой точки до бесконечности в любом направлении и проверкой мест, в которых сегмент фигуры пересекает луч. Начиная с нуля, добавляется единица каждый раз, когда сегмент пересекает луч слева направо, и вычитается единица каждый раз, когда сегмент пересекает луч справа налево. После подсчета пересечений, если результат равен нулю, то точка находится снаружи пути. В противном случае она находится внутри.       ![Иллюстрация правила заполнения](~/add/media/ref-mil-fillrule-stars.PNG &quot;Иллюстрация правила заполнения&quot;) пример FillRule <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> ## сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.GeometryGroup.FillRuleProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.GeometryGroup.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "Указывает, как объединяются пересекающиеся области для получения итоговой области.  Значение по умолчанию — `EvenOdd`."
  overload: System.Windows.Media.GeometryGroup.FillRule*
  exceptions: []
  platform:
  - net462
