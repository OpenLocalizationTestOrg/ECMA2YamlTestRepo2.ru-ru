  name: GeometryGroup
  nameWithType: GeometryGroup
  fullName: System.Windows.Media.GeometryGroup
  type: Class
  summary: "Представляет составной геометрический объект, состоящий из других <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> объектов."
  remarks: "Составная геометрическая объекты могут быть созданы с использованием GeometryGroup, <xref:System.Windows.Media.CombinedGeometry>, или путем вызова статического <xref:System.Windows.Media.Geometry>метода <xref:System.Windows.Media.Geometry.Combine%2A>.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry> Объект <xref:System.Windows.Media.CombinedGeometry>создается составной геометрический объект из ровно два геометрических объектов.</xref:System.Windows.Media.CombinedGeometry> GeometryGroup, с другой стороны, создается составной геометрический объект из большого количества геометрических объектов.       Использует GeometryGroup <xref:System.Windows.Media.GeometryGroup.FillRule%2A>свойство, чтобы указать, как объединяются его геометрических объектов.</xref:System.Windows.Media.GeometryGroup.FillRule%2A> В разделе [как: управление заливкой составных фигур](~/add/includes/ajax-current-ext-md.md) Дополнительные сведения об использовании <xref:System.Windows.Media.GeometryGroup.FillRule%2A>.</xref:System.Windows.Media.GeometryGroup.FillRule%2A>       Геометрические объекты могут быть объединены в несколькими способами: с использованием GeometryGroup, <xref:System.Windows.Media.CombinedGeometry>, или <xref:System.Windows.Media.Geometry.Combine%2A>метод <xref:System.Windows.Media.Geometry>класса</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.CombinedGeometry>      -GeometryGroup создает составной геометрический объект из одной или нескольких <xref:System.Windows.Media.Geometry>объектов.</xref:System.Windows.Media.Geometry>      -A <xref:System.Windows.Media.CombinedGeometry>использует указанный логическую операцию объединения областей, описанные на два <xref:System.Windows.Media.Geometry>объектов.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry>      — Статический <xref:System.Windows.Media.Geometry.Combine%2A>метод <xref:System.Windows.Media.Geometry>класса ведет себя точно так же, как <xref:System.Windows.Media.CombinedGeometry>объект.</xref:System.Windows.Media.CombinedGeometry> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Следует отметить, что <xref:System.Windows.Media.GeometryCollection>сам по себе не является составной геометрический объект, но используется классом GeometryGroup для хранения <xref:System.Windows.Media.Geometry>объектов.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryCollection>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class GeometryGroup : System.Windows.Media.Geometry
