  fullName: System.EnterpriseServices.IRemoteDispatch
  type: Interface
  summary: "Реализованный <xref href=&quot;System.EnterpriseServices.ServicedComponent&quot;> </xref> классе для определения <xref href=&quot;System.EnterpriseServices.AutoCompleteAttribute&quot;> </xref> класс атрибута задано значение <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> или <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для удаленного вызова метода."
  remarks: "Интерфейс IRemoteDispatch необязательно должен быть реализован непосредственно в коде. Используется внутренне инфраструктурой платформы .NET Framework.       <xref:System.EnterpriseServices.AutoCompleteAttribute>Атрибут class гарантирует, что в контексте COM + объекта done бит автоматически устанавливается равным `true` после возврата метода.</xref:System.EnterpriseServices.AutoCompleteAttribute> Объект может быть затем деактивирован.       Методы интерфейса IRemoteDispatch не отображаются в <xref:System.EnterpriseServices.ServicedComponent>интерфейса класса.</xref:System.EnterpriseServices.ServicedComponent> Вместо этого <xref:System.EnterpriseServices.ServicedComponent>явным образом реализует IRemoteDispatch.</xref:System.EnterpriseServices.ServicedComponent>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("6619a740-8154-43be-a186-0319578e02db")]

      public interface IRemoteDispatch
