  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.ToolTip.Popup&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.ToolTip&quot;> </xref> класса."
  remarks: "<xref:System.Windows.Forms.ToolTip.Popup>Событие может быть отменено, так как <xref:System.Windows.Forms.PopupEventArgs>является производным от <xref:System.ComponentModel.CancelEventArgs>.</xref:System.ComponentModel.CancelEventArgs> </xref:System.Windows.Forms.PopupEventArgs> </xref:System.Windows.Forms.ToolTip.Popup>       При создании делегата PopupEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void PopupEventHandler(object sender, PopupEventArgs e);
