  remarks: "Метод GetAttribute используется для доступа к атрибуту на <xref:System.Web.UI.HtmlControls.HtmlControl>серверного элемента управления.</xref:System.Web.UI.HtmlControls.HtmlControl> Все серверные элементы управления HTML хранят свои атрибуты в <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName> Атрибуты HTML обрабатываются платформой страницы ASP.NET как свойства серверного элемента управления HTML, к которому они принадлежат. Метод GetAttribute `name` параметр не учитывается."
