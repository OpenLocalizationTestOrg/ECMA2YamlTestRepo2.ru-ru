- uid: System.Web.UI.HtmlControls.HtmlControl.Attributes
  id: Attributes
  parent: System.Web.UI.HtmlControls.HtmlControl
  langs:
  - csharp
  name: Attributes
  nameWithType: HtmlControl.Attributes
  fullName: System.Web.UI.HtmlControls.HtmlControl.Attributes
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Возвращает коллекцию всех пар имен и значений атрибутов, представленные в теге серверного элемента управления на странице ASP.NET."
  remarks: "Это свойство используется для программного доступа к атрибутам серверного элемента управления HTML. Все серверные элементы управления HTML хранят свои атрибуты в <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>       Атрибуты HTML обрабатываются платформой .NET Framework как свойства серверного элемента управления HTML, к которому они принадлежат.       Дополнительные сведения о коллекции атрибутов см. в разделе <xref:System.Web.UI.AttributeCollection?displayProperty=fullName>класса.</xref:System.Web.UI.AttributeCollection?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the Attributes property to determine the attributes of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_36_1.aspx)]\n [!code-cs[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_36_1.aspx)]"
  syntax:
    content: public System.Web.UI.AttributeCollection Attributes { get; }
    return:
      type: System.Web.UI.AttributeCollection
      description: "Объект <xref href=&quot;System.Web.UI.AttributeCollection&quot;> </xref> , содержащий все пары имя-значение атрибута, представленные в теге серверного элемента управления на веб-странице."
  overload: System.Web.UI.HtmlControls.HtmlControl.Attributes*
  exceptions: []
  platform:
  - net462
