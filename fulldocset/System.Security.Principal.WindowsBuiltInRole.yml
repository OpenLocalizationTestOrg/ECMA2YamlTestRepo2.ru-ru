  name: WindowsBuiltInRole
  nameWithType: WindowsBuiltInRole
  fullName: System.Security.Principal.WindowsBuiltInRole
  type: Enum
  summary: "Задает основные роли для использования с <xref:System.Security.Principal.WindowsPrincipal.IsInRole*>.</xref:System.Security.Principal.WindowsPrincipal.IsInRole*>"
  remarks: "Эти роли представляют локальные группы Windows, типичные для большинства установок Windows NT, Windows 2000 и Windows XP.      Настроек [!NOTE] настроек привилегии пользователя определяются в Windows Vista, управления учетных записей (UAC). Если вы являетесь членом группы администраторов, вы присваивается два маркера доступа на время выполнения: маркер доступа обычного пользователя и маркер доступа администратора. По умолчанию назначена роль обычного пользователя. При попытке выполнить задачу, для которой требуются административные привилегии, можно динамически повысить роль пользователя с помощью диалогового окна подтверждения. Код, который выполняет <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>метод не отображается в диалоговом окне согласия.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> Код возвращает значение false, если назначена роль обычного пользователя, даже если вы находитесь в группе администраторов. Можно повысить права доступа, прежде чем выполнять код, щелкнув значок приложения правой кнопкой мыши и указав, что приложение должно запускаться от имени администратора."
  example:
  - "The following example shows the use of the WindowsBuiltInRole enumeration.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/csharp/t-system.security.princi_3_1.cs)]\n [!code-cpp[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/cpp/t-system.security.princi_3_1.cpp)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#1](~/add/codesnippet/visualbasic/t-system.security.princi_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum WindowsBuiltInRole
