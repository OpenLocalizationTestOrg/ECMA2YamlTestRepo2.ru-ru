  fullName: System.Web.UI.HtmlControls.HtmlInputControl.Name
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Возвращает или задает имя уникального идентификатора для <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> управления."
  remarks: "Свойство Name определяет имя уникального идентификатора для <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl> В этой реализации `get` метода доступа возвращает значение <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>Свойства.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> Тем не менее `set` метод доступа не присвоить значение этому свойству.      Настроек [!NOTE] настроек `set` метод доступа не присвоить значение этому свойству, поскольку свойство Name должно иметь то же значение, что <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>свойство для большинства элементов управления для правильной работы.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>       Классы, наследующие от <xref:System.Web.UI.HtmlControls.HtmlInputControl>класс может переопределить эту реализацию, при необходимости.</xref:System.Web.UI.HtmlControls.HtmlInputControl>"
  example:
  - "The following code example demonstrates how to use the Name property to determine the name of the <xref:System.Web.UI.HtmlControls.HtmlInputControl> that was clicked.  \n  \n [!code-vb[HtmlInputControlName#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_73_1.aspx)]\n [!code-cs[HtmlInputControlName#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_73_1.aspx)]"
  syntax:
    content: public virtual string Name { get; set; }
    return:
      type: System.String
      description: "Строка, представляющая значение &lt;xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName&gt; свойство."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.Name*
  exceptions: []
  platform:
  - net462
