- uid: System.Web.UI.HtmlControls.HtmlInputControl.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.Web.UI.HtmlControls.HtmlInputControl
  langs:
  - csharp
  name: HtmlInputControl(String)
  nameWithType: HtmlInputControl.HtmlInputControl(String)
  fullName: System.Web.UI.HtmlControls.HtmlInputControl.HtmlInputControl(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Initializes a new instance of the <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;></xref> class."
  remarks: "Этот конструктор используется для создания и инициализации нового экземпляра <xref:System.Web.UI.HtmlControls.HtmlInputControl>класса с помощью указанного элемента управления вводом.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      Настроек [!NOTE] настроек новый экземпляр этого класса непосредственно не создается. Данный конструктор вызывается из конструктора другие классы элементов управления HTML для инициализации свойств, определенных в этом классе.       В следующей таблице показаны исходное значение свойства для экземпляра <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>| Значение `type` параметр. |       В следующей таблице показаны различные возможные значения для `type`.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>      | Значение | Описание |   |-----------|-----------------|   | текст | Текстовое поле для ввода данных. |   | пароль | Текстовое поле, скрываются вводимые. |   | флажок | Флажок, который указывает условие true или false. |   | переключатель | Переключатель, показывающий выбор из взаимно исключают друг друга группы переключателей. |   | Кнопка | Командная кнопка. |   | Отправить | Кнопка для отправки формы на сервер. |   | сбросить | Кнопка, очищающая форму. |   | файл | Кнопка, которая отправляет файл. |   | скрытые | Невидимое поле на веб-странице, используемое для хранения сведений между отправками на сервер. |   | изображения | Кнопка изображения. |"
  syntax:
    content: protected HtmlInputControl (string type);
    parameters:
    - id: type
      type: System.String
      description: "Тип элемента управления вводом."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.#ctor*
  exceptions: []
  platform:
  - net462
