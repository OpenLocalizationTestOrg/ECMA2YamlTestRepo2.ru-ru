  name: SnapLinePriority
  nameWithType: SnapLinePriority
  fullName: System.Windows.Forms.Design.Behavior.SnapLinePriority
  type: Enum
  summary: "Указывает относительную важность линии привязки."
  remarks: "Приоритет линии привязки действует как предложение для визуальных конструкторов о способах использования линии привязки по отношению к клиентам. Обработчик макета использует простой метод определения, следует ли отображать линии привязки для элемента управления: только наивысший приоритет линии привязки, числе значение Always, отображаются для каждой ориентации — вертикальной или горизонтальной.       Чтобы задать приоритет линии привязки, перечисление SnapLinePriority указывается при создании экземпляра <xref:System.Windows.Forms.Design.Behavior.SnapLine>класса.</xref:System.Windows.Forms.Design.Behavior.SnapLine>"
  syntax:
    content: public enum SnapLinePriority
  inheritance:
