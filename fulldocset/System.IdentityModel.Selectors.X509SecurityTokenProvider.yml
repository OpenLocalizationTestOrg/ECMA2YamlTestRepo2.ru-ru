  remarks: "В большинстве случаев это не нужно вызывать класс X509SecurityTokenProvider напрямую, как он вызывается, когда клиент отправляет сообщение SOAP, которая требует <xref:System.IdentityModel.Tokens.X509SecurityToken>маркера безопасности.</xref:System.IdentityModel.Tokens.X509SecurityToken> В частности, клиент задает тип требуемого маркера безопасности, с помощью <xref:System.ServiceModel.Description.ClientCredentials>класса и <xref:System.ServiceModel.Description.ClientCredentials>класса вызывает <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>метод для получения маркера безопасности.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Если требуется маркер безопасности имеет <xref:System.IdentityModel.Tokens.X509SecurityToken>маркера безопасности, <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>вызовы метода <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A>метод.</xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.X509SecurityToken>"
