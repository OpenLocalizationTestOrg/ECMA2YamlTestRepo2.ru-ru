- uid: System.Activities.CodeActivity.CacheMetadata(System.Activities.CodeActivityMetadata)
  id: CacheMetadata(System.Activities.CodeActivityMetadata)
  parent: System.Activities.CodeActivity
  langs:
  - csharp
  name: CacheMetadata(CodeActivityMetadata)
  nameWithType: CodeActivity.CacheMetadata(CodeActivityMetadata)
  fullName: System.Activities.CodeActivity.CacheMetadata(CodeActivityMetadata)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Создает и проверяет описание аргументов действия, переменных, дочерних действий и делегатов действия."
  remarks: "Среда выполнения рабочего процесса использует по умолчанию реализация метода CacheMetadata для обеспечения правильное построение рабочего процесса, а также управление связями времени выполнения и правилами жизненного цикла. Реализация метода CacheMetadata по умолчанию проверяет открытые элементы типа действия, используя тип <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Эти открытые элементы имеют тип <xref:System.Activities.Argument>, <xref:System.Activities.Variable>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable настроек](~/add/includes/ajax-current-ext-md.md), <xref:System.Activities.Activity>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity настроек](~/add/includes/ajax-current-ext-md.md), или <xref:System.Activities.ActivityDelegate>.</xref:System.Activities.ActivityDelegate> </xref:System.Activities.Activity> </xref:System.Activities.Variable> </xref:System.Activities.Argument> Можно переопределить этот метод, чтобы настроить построение описания действия времени выполнения и предоставить пользовательскую логику проверки. Любые исключения, возникающие в CacheMetadata, не считаются ошибками проверки. Эти исключения перейдут из метода <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>и должны быть обработаны вызывающим.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: protected virtual void CacheMetadata (System.Activities.CodeActivityMetadata metadata);
    parameters:
    - id: metadata
      type: System.Activities.CodeActivityMetadata
      description: "Метаданные действия, который инкапсулирует аргументы действия, переменных, дочерних действий и делегатов действия."
  overload: System.Activities.CodeActivity.CacheMetadata*
  exceptions: []
  platform:
  - net462
