- uid: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventArgs.BringToForeground
  id: BringToForeground
  parent: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventArgs
  langs:
  - csharp
  name: BringToForeground
  nameWithType: StartupNextInstanceEventArgs.BringToForeground
  fullName: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventArgs.BringToForeground
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Указывает, должен ли первый экземпляр приложения быть выведен на переднем плане при выходе из обработчика исключений."
  remarks: "Модель приложения Visual Basic проверяет значение этого свойства после выполнения обработчик <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>событий.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> Если свойство BringToForeground `True`, первый экземпляр приложения будет выведен на передний план. В противном случае — первый экземпляр приложения остается, где он был. Дополнительные сведения см. в разделе [Обзор модели приложения Visual Basic](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool BringToForeground { get; set; }
    return:
      type: System.Boolean
      description: "Объект <xref:System.Boolean>, указывающее, должен ли первый экземпляр приложения быть выведен на переднем плане при выходе из обработчика исключений.</xref:System.Boolean>"
