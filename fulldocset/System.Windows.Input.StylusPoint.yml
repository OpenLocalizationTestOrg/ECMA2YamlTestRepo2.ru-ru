  type: Struct
  summary: "Представляет точку данных, собранных диджитайзера и пера."
  remarks: "StylusPoint собирает данные, когда пользователь вводит данные с помощью дигитайзера рукописного ввода. Так как сведения, который сообщает дигитайзера отличается в зависимости от изготовителя, свойства в StylusPoint может меняться. Чтобы определить, является ли свойство StylusPoint, вызовите <xref:System.Windows.Input.StylusPoint.HasProperty%2A>метод.</xref:System.Windows.Input.StylusPoint.HasProperty%2A> <xref:System.Windows.Input.StylusPoint.Description%2A>Содержит свойство <xref:System.Windows.Input.StylusPointDescription>, указывающий, какие свойства находятся в StylusPoint.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPoint.Description%2A> Все объекты StylusPoint содержат свойства, задающие (x, y) координатах, а также давление."
