  remarks: "<xref:System.Web.DynamicData.TableNameAttribute>Атрибута можно изменить имя сущности в метаданных, если есть конфликты имен сущности из нескольких контекстах.</xref:System.Web.DynamicData.TableNameAttribute> <xref:System.Web.DynamicData.TableNameAttribute>Атрибут не должен использоваться для изменения отображаемого имени.</xref:System.Web.DynamicData.TableNameAttribute> Вместо этого используйте <xref:System.ComponentModel.DisplayNameAttribute>атрибут, чтобы изменить отображаемое имя.</xref:System.ComponentModel.DisplayNameAttribute>"
  example:
  - "The following example shows how to set the table name. In the example, the displayed table name is changed from \"ProductModelProductDescriptions\" to \"Prod Model Desc\".  \n  \n [!code-cs[System.Web.DynamicData.TableNameAttribute#11](~/add/codesnippet/csharp/ClassLibrary1/ProductModelProductDescription.cs#11)]\n [!code-vb[System.Web.DynamicData.TableNameAttribute#11](~/add/codesnippet/visualbasic/System.Web.DynamicData.TableNameAttribute.ClassLibrary1/ProductModelProductDescription.vb#11)]"
