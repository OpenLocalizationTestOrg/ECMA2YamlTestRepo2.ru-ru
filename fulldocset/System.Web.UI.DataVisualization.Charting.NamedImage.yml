  type: Class
  summary: "Представляет имя изображения, которые хранятся в <xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImagesCollection&quot;> </xref>."
  remarks: "Класс NamedImage представляет изображение, которое имеет уникальное имя и полезно, если образ создается динамически с помощью определенной программы рисования и затем указывается в качестве образа для одного из свойств изображения <xref:System.Web.UI.DataVisualization.Charting.Chart>управления.</xref:System.Web.UI.DataVisualization.Charting.Chart>       <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Name%2A>Свойство определяет уникальное имя объекта NamedImage.</xref:System.Web.UI.DataVisualization.Charting.NamedImage.Name%2A> <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Image%2A>Свойство определяет его связанный образ, который может быть любой объект, производный от.NET Framework <xref:System.Drawing.Image>класса.</xref:System.Drawing.Image> </xref:System.Web.UI.DataVisualization.Charting.NamedImage.Image%2A>       Если одно из свойств изображения <xref:System.Web.UI.DataVisualization.Charting.Chart>задается указанием элемента управления `string` значение, <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>свойство коллекции сначала проверяется, чтобы определить, существует ли изображение с указанным именем.</xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> Этот образ используется, если найден подходящий объект NamedImage. Если подходящий объект NamedImage не найден, `string` значение обрабатывается как URL-адрес, имя ресурса образа или путь к изображению."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class NamedImage : System.Web.UI.DataVisualization.Charting.ChartNamedElement
