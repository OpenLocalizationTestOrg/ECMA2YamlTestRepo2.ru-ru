  summary: "Возвращает или задает уникальное имя <xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImage&quot;> </xref> объекта."
  remarks: "Свойство определяет <xref:System.Web.UI.DataVisualization.Charting.NamedImage>объект, которые хранятся в папке <xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>.</xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection> </xref:System.Web.UI.DataVisualization.Charting.NamedImage> Это имя должно быть уникальным, или будет создано исключение, когда объект добавляется в коллекцию.       Используйте <xref:System.Web.UI.DataVisualization.Charting.NamedImage>свойство изображения объекты для динамически созданные образы, которые затем могут быть назначены диаграммы.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       Значение этого свойства имя используется в том случае, если значение свойства изображения диаграммы <xref:System.Web.UI.DataVisualization.Charting.NamedImage>объекта.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       Если одно из свойств изображения <xref:System.Web.UI.DataVisualization.Charting.Chart>задается указанием элемента управления `string` значение, <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>свойство коллекции — типа <xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>— сначала проверяется, чтобы определить, существует ли изображение с указанным именем.</xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection> </xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> Если соответствующий <xref:System.Web.UI.DataVisualization.Charting.NamedImage>объект найден, используется этот образ.</xref:System.Web.UI.DataVisualization.Charting.NamedImage> Если соответствующий <xref:System.Web.UI.DataVisualization.Charting.NamedImage>объект не найден, `string` значение обрабатывается как URL-адрес, имя ресурса образа или является изображение.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>"
