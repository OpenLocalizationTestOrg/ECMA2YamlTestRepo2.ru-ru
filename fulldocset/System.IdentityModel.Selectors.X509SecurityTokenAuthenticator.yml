  id: '#ctor(System.IdentityModel.Selectors.X509CertificateValidator,System.Boolean)'
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> класса, используя заданный метод проверки сертификатов и указывает, сопоставляется ли удостоверение сертификата с удостоверением Windows."
  remarks: "<xref:System.IdentityModel.Selectors.X509CertificateValidator>Класс предоставляет набор предварительно определенных сертификат проверки моделей, например <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>свойство.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Эти модели проверки может быть передан `validator` параметра. Если приложению требуется пользовательский метод проверки, создайте класс, производный от <xref:System.IdentityModel.Selectors.X509CertificateValidator>и Переопределите <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>метод.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>Метод вызывается методом <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>метод.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       Когда <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>для проверки подлинности маркера вызывается метод и `mapToWindows` — `true`, сертификат X.509 сопоставляется с учетной записью Windows, и добавления утверждений в <xref:System.IdentityModel.Policy.EvaluationContext>с группами Windows, к которым принадлежит пользователь.</xref:System.IdentityModel.Policy.EvaluationContext> </xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> Как сертификат X.509 сопоставляется с учетной записью Windows зависит от типа маркера безопасности: — когда маркер безопасности имеет тип <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, сертификат X.509 сопоставляется с использованием <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>свойство.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      -Если маркер безопасности имеет тип `X509SecurityToken`, сертификат X.509 сопоставляется с учетной записью Windows, с помощью имени участника-пользователя (UPN)."
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "Объект <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> , проверяет, что сертификат действителен."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для сопоставления сертификата с удостоверением Windows; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
