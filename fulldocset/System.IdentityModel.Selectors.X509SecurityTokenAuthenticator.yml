- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  id: MapCertificateToWindowsAccount
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: MapCertificateToWindowsAccount
  nameWithType: X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Возвращает значение, указывающее, сопоставляется ли сертификат X.509 с учетной записью Windows."
  remarks: "Свойство MapCertificateToWindowsAccount можно задать только в конструкторе.       Если используется безопасность на транспортном уровне SSL или HTTPS и сопоставление уже обеспечивается базовым каналом безопасности или Internet Information Services (IIS), такое сопоставление применяется без проверки цепочки. В противном случае перед выполнением сопоставления сертификат проверяется с использованием цепочки сертификатов и сертификат должен связываться по цепочке с удостоверением NT_AUTHORITY. Цепочка структура, используемая соответствует CERT_CHAIN_POLICY_NT_AUTH, как определено в `CertVerifyCertificateChainPolicy` функции (см. [CertVerifyCertificateChainPolicy](http://go.microsoft.com/fwlink/?LinkId=83570) функции в пакете SDK для шифрования). Такое поведение возникает только при сопоставлении сертификата с учетной записью Windows."
  syntax:
    content: public bool MapCertificateToWindowsAccount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для сопоставления сертификата X.509 с учетной записью Windows; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.MapCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  id: ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Проверяет подлинность заданного маркера безопасности и возвращает набор политик авторизации для маркера безопасности."
  remarks: "При переопределении метода ValidateTokenCore, придерживайтесь следующих правил: - маркер безопасности в момент передачи `token` параметр не может быть проверен, throw <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>исключение.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -Если нет политик авторизации, действующих для данного приложения, возвращать пустой <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>тип <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Когда `null` возвращается этим методом, [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] вызывает <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>исключение.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       Вызовы метода ValidateTokenCore <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>метод метод проверки, указанный в конструкторе для проверки подлинности `token` параметр.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>"
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "<xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> Для проверки."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "Объект &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; типа <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> , содержащая набор политик авторизации, действующих для данного приложения."
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
