  name: X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  nameWithType: X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  fullName: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.X509SecurityTokenAuthenticator(X509CertificateValidator,Boolean,Boolean)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.IdentityModel.Selectors.X509SecurityTokenAuthenticator&quot;> </xref> класса, используя заданный метод проверки сертификатов и указывает, сопоставляется ли удостоверение сертификата с удостоверением Windows и группы Windows, которым принадлежит пользователь."
  remarks: "Передайте `false` для `includeWindowsGroups` параметр, если сведения о группах Windows не требуется для повышения производительности.       <xref:System.IdentityModel.Selectors.X509CertificateValidator>Класс содержит несколько статических свойств, таких как <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>свойство, которое может быть передан `validator` параметр.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Эти свойства предусматривают общие методы проверки сертификатов X.509. Если требуется пользовательский метод проверки, создайте класс, производный от <xref:System.IdentityModel.Selectors.X509CertificateValidator>и Переопределите <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>метод.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>Метод вызывается методом <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>метод.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       При `true` передается в `mapToWindows` параметр, сертификат X.509 сопоставляется с учетной записью Windows, и соответствующие утверждения добавляются к <xref:System.IdentityModel.Policy.EvaluationContext>, такие как группы Windows, которым принадлежит пользователь.</xref:System.IdentityModel.Policy.EvaluationContext> Если маркер безопасности имеет тип <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>использует удостоверение, указанное в маркере; в противном случае сертификат X.509 сопоставляется с удостоверением Windows с помощью входа в систему Kerberos S4U на основании расширения SubjectAltNames имени участника пользователя сертификата X.509.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
  syntax:
    content: public X509SecurityTokenAuthenticator (System.IdentityModel.Selectors.X509CertificateValidator validator, bool mapToWindows, bool includeWindowsGroups);
    parameters:
    - id: validator
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "Объект <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> , проверяет, что сертификат действителен."
    - id: mapToWindows
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для сопоставления сертификата с удостоверением Windows; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: includeWindowsGroups
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для включения групп Windows принадлежит пользователь в <xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>свойство, создаваемое в процессе проверки подлинности, в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.IdentityModel.Policy.AuthorizationContext.ClaimSets*>"
  overload: System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.#ctor*
  exceptions: []
  platform:
  - net462
