  remarks: "<xref:System.IdentityModel.Selectors.X509CertificateValidator>Класс предоставляет набор предварительно определенных сертификат проверки моделей, например <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A>свойство.</xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator> Эти модели проверки может быть передан `validator` параметра. Если приложению требуется пользовательский метод проверки, создайте класс, производный от <xref:System.IdentityModel.Selectors.X509CertificateValidator>и Переопределите <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>метод.</xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29> </xref:System.IdentityModel.Selectors.X509CertificateValidator> <xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>Метод вызывается методом <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A>метод.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.X509CertificateValidator.Validate%28System.Security.Cryptography.X509Certificates.X509Certificate2%29>       По умолчанию <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>не сопоставления сертификата X.509 с удостоверением Windows.</xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator>"
