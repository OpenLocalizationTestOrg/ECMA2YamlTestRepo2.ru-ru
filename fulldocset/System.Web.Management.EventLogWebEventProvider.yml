  nameWithType: EventLogWebEventProvider.Flush()
  fullName: System.Web.Management.EventLogWebEventProvider.Flush()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Перемещает события из буфера поставщика в журнал событий."
  remarks: "При вызове этого метода все события в буфере поставщика немедленно записываются в журнал приложений Windows события, независимо от того, сколько времени прошло с момента последней записи или количества событий в буфере. Время последней записи сбрасывается до времени выполнения очистки. Если механизм буферизации не включен, вызов этого метода не имеет никакого действия."
  syntax:
    content: public override void Flush ();
    parameters: []
  overload: System.Web.Management.EventLogWebEventProvider.Flush*
  exceptions: []
  platform:
  - net462
