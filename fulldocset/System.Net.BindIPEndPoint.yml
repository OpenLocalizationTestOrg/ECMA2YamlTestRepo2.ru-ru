  summary: "Представляет метод, который указывает локальный протокола IP адрес и номер порта для <xref href=&quot;System.Net.ServicePoint&quot;> </xref>."
  remarks: "Укажите делегат BindIPEndPoint используется <xref:System.Net.ServicePoint>, установив <xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName>свойство с делегат в качестве аргумента.</xref:System.Net.ServicePoint.BindIPEndPointDelegate%2A?displayProperty=fullName> </xref:System.Net.ServicePoint> Этот делегат следует указать локальный IP-адрес и порт номер в возвращаемый <xref:System.Net.IPEndPoint>.</xref:System.Net.IPEndPoint>       Если платформа .NET Framework не удается привязать возвращаемый <xref:System.Net.IPEndPoint>для <xref:System.Net.ServicePoint>после <xref:System.Int32.MaxValue?displayProperty=fullName>пытается <xref:System.OverflowException>возникает исключение.</xref:System.OverflowException> </xref:System.Int32.MaxValue?displayProperty=fullName> </xref:System.Net.ServicePoint> </xref:System.Net.IPEndPoint>       Если требуется делегат должен предоставить точке обслуживания управление привязкой подключения, делегат должен возвращать `null`. Если вы хотите отменить подключение, делегат должен выдать исключение."
  syntax:
    content: public delegate System.Net.IPEndPoint BindIPEndPoint(ServicePoint servicePoint, IPEndPoint remoteEndPoint, int retryCount);
