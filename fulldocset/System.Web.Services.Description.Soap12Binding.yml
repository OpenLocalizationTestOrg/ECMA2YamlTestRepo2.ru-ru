  name: Soap12Binding
  nameWithType: Soap12Binding
  fullName: System.Web.Services.Description.Soap12Binding
  type: Class
  summary: "Представляет привязку в документе языка описания веб-служб (WSDL) для протокола SOAP версии 1.2. Этот класс не наследуется."
  remarks: "Этот класс представляет код XML, добавляемый WSDL документ о том, что веб-служб XML поддерживает взаимодействие с использованием версии протокола SOAP 1.2.       Этот класс не поддерживается в .NET Framework версии 1.0."
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("binding", "http://schemas.xmlsoap.org/wsdl/soap12/", typeof(System.Web.Services.Description.Binding))]

      [System.Web.Services.Configuration.XmlFormatExtensionPrefix("soap12", "http://schemas.xmlsoap.org/wsdl/soap12/")]

      public sealed class Soap12Binding : System.Web.Services.Description.SoapBinding
