  name: MessageQueueTransactionType
  nameWithType: MessageQueueTransactionType
  fullName: System.Messaging.MessageQueueTransactionType
  type: Enum
  summary: "Указывает тип транзакции очереди сообщений."
  remarks: "При чтении или записи сообщения с использованием перегрузки <xref:System.Messaging.MessageQueue>класса <xref:System.Messaging.MessageQueue.Send%2A>или <xref:System.Messaging.MessageQueue.Receive%2A>методы (включая <xref:System.Messaging.MessageQueue.ReceiveById%2A>и <xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>), который принимает `transactionType` параметр, можно указать, как взаимодействуют с очередью.</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`позволяет отправлять и принимать внешние транзакции (например, при взаимодействии с приложениями баз данных), тогда как `Single` используется для единичных внутренних транзакций очереди сообщений.       `None`позволяет получать сообщения из транзакционной очереди вне транзакции или отправить транзактное сообщение в нетранзакционную очередь. Это полезно, например, при маршрутизации нескольких сообщений, передаваемых в рамках одной транзакции.       Если вы хотите отправлять или получать сообщения с использованием внутренней транзакции MSMQ, но не одну внутреннюю транзакцию, создайте экземпляр <xref:System.Messaging.MessageQueueTransaction>и передайте его в перегрузку <xref:System.Messaging.MessageQueue.Send%2A>или <xref:System.Messaging.MessageQueue.Receive%2A>методов, принимающих `transaction` параметра, а не одна из которых принимает `transactionType` параметр.</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
