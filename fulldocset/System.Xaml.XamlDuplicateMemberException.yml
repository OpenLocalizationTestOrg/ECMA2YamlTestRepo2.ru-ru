  name: XamlDuplicateMemberException
  nameWithType: XamlDuplicateMemberException
  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "Исключение, возникающее, когда средство записи XAML пытается записать значение для повторяющегося элемента в том же узле объекта."
  remarks: "При обработке этого исключения из потока узлов XAML члены могут сообщаться как дубликаты в несколько возможных ситуаций. Например явный элемент свойства для свойства содержимого XAML может предшествовать пробел, интерпретируется как содержимое, если коллекция доступна значащими пробелами. Или средство записи XAML может пытаться сбросить свойство, которое следует вместо этого использовать `GetObject` значение по умолчанию. Если анализируется отдельные узлы в потоке узлов XAML, часто можно определить источник проблемы.       Если средство записи объектов XAML предоставляет особой обработки повторяющиеся элементы, если указать помешает некоторые исключения повторяющийся элемент <xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>как `true` в <xref:System.Xaml.XamlObjectWriterSettings>которые инициализируют <xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
