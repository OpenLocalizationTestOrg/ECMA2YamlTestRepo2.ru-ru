  type: Event
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Происходит, когда метка элемента была изменена пользователем."
  remarks: "`AfterLabelEdit` Событие происходит, когда пользователь завершает изменение текста для элемента. Новая строка, введенная пользователем для элемента, передаваемых событию, и обработчик событий может отклонить изменение. Если обработчик события отклонил изменение, текст возвращается к текст, в котором он находился до начала изменения элемента пользователем.       Чтобы `AfterLabelEdit` быть активизировано событие <xref:System.Windows.Forms.ListView.LabelEdit%2A>свойство <xref:System.Windows.Forms.ListViewItem.ListView%2A>должно быть задано для элемента управления `true`.</xref:System.Windows.Forms.ListViewItem.ListView%2A> </xref:System.Windows.Forms.ListView.LabelEdit%2A>       Дополнительные сведения об обработке событий см. в разделе [события](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек функции и объекты в <xref:Microsoft.VisualBasic.Compatibility.VB6>предоставлено пространство имен для использования средствами обновления с версии Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> В большинстве случаев эти функции и объекты дублируют функциональные возможности, можно найти в других пространствах имен в [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Они необходимы только если модель кода Visual Basic 6.0 значительно отличается от [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] реализации."
  syntax:
    content: public event System.Windows.Forms.LabelEditEventHandler AfterLabelEdit;
    return:
      type: System.Windows.Forms.LabelEditEventHandler
      description: "Для добавления."
  exceptions: []
