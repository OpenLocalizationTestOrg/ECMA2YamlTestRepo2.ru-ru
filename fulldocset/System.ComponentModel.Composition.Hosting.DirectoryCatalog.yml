  name: DirectoryCatalog
  nameWithType: DirectoryCatalog
  fullName: System.ComponentModel.Composition.Hosting.DirectoryCatalog
  type: Class
  summary: "Обнаруживает части с атрибутами в сборках в указанном каталоге."
  remarks: "Можно использовать объект DirectoryCatalog для синтаксического анализа содержимого заданный каталог. Любые части с атрибутами, содержащиеся в файлах динамической библиотеки (DLL), извлекаются и становятся доступными через каталог. Чтобы ограничить для конкретного DLL-библиотеки синтаксического анализа, можно указать шаблон поиска с помощью того же синтаксиса, как <xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>метод.</xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>      Настроек [!WARNING] настроек заданный каталог не должен быть разрешен доступ для администраторов. Например папка, содержащая временные файлы Интернета с помощью создать уязвимости в приложении.       Этот тип реализует <xref:System.IDisposable>интерфейса.</xref:System.IDisposable> После завершения с помощью типа следует освободить его прямо или косвенно. Для удаления типа непосредственно вызвать его <xref:System.IDisposable.Dispose%2A>метод в `try` / `catch` блока.</xref:System.IDisposable.Dispose%2A> Чтобы удалить ее косвенно, использовать языковой конструкции, такие как `using` (в C#) или `Using` (в Visual Basic). Дополнительные сведения см. в разделе «С помощью объекта, реализует интерфейс IDisposable» в <xref:System.IDisposable>разделе интерфейса.</xref:System.IDisposable>"
  example:
  - "The following example creates a DirectoryCatalog object that searches the directory the application runs from for parts. It uses a simple import to test the catalog. To fulfill this import, a DLL in the directory must have a matching export, as illustrated in the second code block.  \n  \n [!code-cs[Composition.DirectoryCatalog#1](~/add/codesnippet/csharp/consoleapplication7/program.cs#1)]\n [!code-vb[Composition.DirectoryCatalog#1](~/add/codesnippet/visualbasic/consoleapplication8/module1.vb#1)]  \n  \n To create the matching export, the following code must be in a DLL file. To create a DLL file in Visual Studio, add a new project of the type \"Class Library\" to your solution, and place this code in it.  \n  \n [!code-cs[Composition.DirectoryCatalog#2](~/add/codesnippet/csharp/classlibrary1/class1.cs#2)]\n [!code-vb[Composition.DirectoryCatalog#2](~/add/codesnippet/visualbasic/classlibrary1/class1.vb#2)]"
