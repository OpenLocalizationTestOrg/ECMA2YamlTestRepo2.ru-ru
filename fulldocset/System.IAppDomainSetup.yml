  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "Представляет сведения о привязке сборок, которые могут добавляться к экземпляру компонента <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Члены этого интерфейса используются с <xref:System.AppDomain.GetData%2A?displayProperty=fullName>и <xref:System.AppDomain.SetData%2A?displayProperty=fullName>методы для определения <xref:System.AppDomain>данных для использования.</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
  implements: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ApplicationBase
  id: ApplicationBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ApplicationBase
  nameWithType: IAppDomainSetup.ApplicationBase
  fullName: System.IAppDomainSetup.ApplicationBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Возвращает или задает имя каталога, содержащего приложение."
  remarks: "Используется при получении или задании переменной APPBASE диспетчера кэша сборок. Это каталог, где диспетчер сборок должен начать поиск сборок. Это свойство нельзя изменить после <xref:System.AppDomain>завершил свое первое связывание.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащий имя базового каталога приложения.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
