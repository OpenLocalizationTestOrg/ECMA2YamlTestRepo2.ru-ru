- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Возвращает или задает имя файла конфигурации для домена приложения."
  remarks: "В файле конфигурации описываются правила поиска и данные конфигурации для домена приложения. Сервер, который создает домен приложения отвечает за предоставление этих данных, так как значения изменяются от ситуации.       Например данные конфигурации для приложений ASP.NET хранятся для каждого приложения, узла или компьютера, а хранятся данные конфигурации для исполняемого файла для каждого приложения, пользователя и компьютера. Только у узла есть особенности данные конфигурации для конкретного случая.       Это свойство нельзя изменить после <xref:System.AppDomain>завершил свое первое связывание.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>, задающий имя файла конфигурации.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Возвращает или задает каталог, где сохраняются и становятся доступными динамически созданные файлы."
  remarks: "Когда <xref:System.AppDomain>будет создан, каталог с именем Dynamic Directory может быть указан для хранения динамических сборок.</xref:System.AppDomain> Этот каталог логически находится в папке <xref:System.AppDomainSetup.ApplicationBase%2A>, несмотря на то, что он находится в другом каталоге.</xref:System.AppDomainSetup.ApplicationBase%2A>       Это свойство нельзя изменить после <xref:System.AppDomain>завершил свое первое связывание.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>указывает на каталог, содержащий динамические сборки.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
