- uid: System.IAppDomainSetup.CachePath
  id: CachePath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: CachePath
  nameWithType: IAppDomainSetup.CachePath
  fullName: System.IAppDomainSetup.CachePath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Возвращает и задает имя области, определенной в приложение где создаются теневые копии файлов."
  syntax:
    content: public string CachePath { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>, полное имя каталога имя файла и путь, где создаются теневые копии файлов.</xref:System.String>"
  overload: System.IAppDomainSetup.CachePath*
