- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Возвращает или задает список каталогов, в которых используется в сочетании с <xref:System.AppDomainSetup.ApplicationBase*>directory, чтобы производить поиск закрытых сборок.</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "Закрытые сборки развертываются в одну и ту же структуру каталогов приложения."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащий список имен каталогов, где имя каждого разделяются точкой с запятой.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Возвращает или задает путь к закрытому каталогу двоичных файлов, используется для размещения приложения."
  remarks: "Задайте это свойство для исключения пути каталога приложения из поиска для приложения. Поиск будет ограничен личных и глобальных каталогу двоичных и глобальный кэш сборок.       Это свойство нельзя изменить после <xref:System.AppDomain>завершил свое первое связывание.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащий список имен каталогов, где имя каждого разделяются точкой с запятой.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Возвращает или задает имена каталогов, содержащих сборки, для которых будут созданы теневые копии."
  remarks: "Все каталоги, заданные параметром <xref:System.AppDomainSetup.PrivateBinPath%2A>, включая каталог, заданный параметром <xref:System.AppDomainSetup.ApplicationBase%2A>, соответствующие создаваемой теневой копии по умолчанию, если это свойство не задано.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       Если исполняемый файл, обновления для исполняемого файла, сохраняются в каталоге теневых копий. Существующие пользователи продолжают использовать исходный исполняемый файл, до его завершения, а новые пользователи используют копию исполняемого файла.       Это свойство нельзя изменить после <xref:System.AppDomain>завершил свое первое связывание.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащий список имен каталогов, где имя каждого разделяются точкой с запятой.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Возвращает или задает строку, позволяющую определить, включено ли теневое копирование."
  remarks: "Это свойство нельзя изменить после <xref:System.AppDomain>завершил свое первое связывание.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: ", <xref:System.String>Содержащий значение «true», чтобы указать, что теневое копирование включено, или «false», чтобы указать, что теневое копирование выключается.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
