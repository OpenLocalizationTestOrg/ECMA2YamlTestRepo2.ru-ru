  name: X509VerificationFlags
  nameWithType: X509VerificationFlags
  fullName: System.Security.Cryptography.X509Certificates.X509VerificationFlags
  type: Enum
  summary: "Определяет условия, в какие проверки сертификатов в X509 должна проводиться цепочки."
  remarks: "Эти флаги указывают условия, в которому присоединяются должна проводиться проверка. Например если приложение не требует значения времени сертификаты в цепочке недействителен, можно использовать флаг IgnoreNotTimeValid."
  example:
  - "The following example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#3](~/add/codesnippet/cpp/t-system.security.crypto_107_1.cpp)]\n [!code-cs[x509chaintest#3](~/add/codesnippet/csharp/t-system.security.crypto_107_1.cs)]\n [!code-vb[x509chaintest#3](~/add/codesnippet/visualbasic/t-system.security.crypto_107_1.vb)]"
