  type: Field
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Не учитывать, что сертификат центра сертификации (ЦС) и выданный сертификат имеют сроки действия, которые не являются вложенными при проверке сертификата. Например, сертификат ЦС может действовать с 1 января 1 декабря и выданный сертификат — со 2 января для 2 декабря, что означает сроки действия не являются вложенными."
  syntax:
    content: IgnoreNotTimeNested
    return:
      type: System.Security.Cryptography.X509Certificates.X509VerificationFlags
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
