  summary: "Представляет представление данных на узле или коллекции узлов в иерархической структуры данных для <xref href=&quot;System.Web.UI.HierarchicalDataSourceControl&quot;> </xref> управления."
  remarks: "ASP.NET поддерживает архитектуру привязки данных, позволяющий веб-сервера управления для привязки к данным и представлять их согласованным образом. Элемент управления, связывающие данные, называются элементами управления с привязкой к данным, а классы, облегчающие эту привязку, называются элементами управления источниками данных. Элементы управления источников данных могут представлять любой источник данных: файл, поток, реляционную базу данных, бизнес-объект и т. д. Представления данных элемент управления источником данных к элементам управления с привязкой к данным, независимо от источника или формата базовых данных согласованным образом.       Элементы управления источников данных, представляющих иерархические данные являются производными от абстрактного <xref:System.Web.UI.HierarchicalDataSourceControl>класса.</xref:System.Web.UI.HierarchicalDataSourceControl> Элемент управления источником данных можно считать сочетание управления объект источника данных и связанных с ним представлений базовых данных, представленных объектами представления источника данных. Элементы управления источника иерархических данных поддерживают иерархическое представление для всех уровней иерархии данных, которые они представляют. Представления источников данных не являются именованными, как <xref:System.Web.UI.DataSourceView>объекты, связанные с <xref:System.Web.UI.DataSourceControl>элемента управления, но идентифицируются по их уникальным иерархического пути.</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceView>       Представления источников данных определяют возможности элемента управления источником данных. Представление объектов, включая HierarchicalDataSourceView, поддерживают извлечение данных из базового источника данных с помощью источника всех данных <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>метод, который возвращает иерархический список данных в виде <xref:System.Web.UI.IHierarchicalEnumerable>объекта.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Все данные источника объектов при необходимости поддерживать базовый набор возможностей, включая операции, такие как представление <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, <xref:System.Web.UI.DataSourceView.Delete%2A>и сортировка.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> Элемент управления с привязкой к данным может обнаруживать просмотреть возможности элемента управления источника данных, получая связанного источника данных с помощью <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>метод и запрос к представлению, во время разработки или во время выполнения.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> В настоящее время поддерживает HierarchicalDataSourceView <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>или <xref:System.Web.UI.DataSourceView.Delete%2A>операций.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataSourceView class to retrieve data from hierarchical data storage, in this case a file system. The `FileSystemDataSourceView` class is a strongly typed HierarchicalDataSourceView instance that enables hierarchical Web server controls such as the <xref:System.Web.UI.WebControls.TreeView> control to bind to a `FileSystemDataSource` control and display file system information. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Otherwise, the `viewPath` parameter passed to the constructor might be used to create a view based on the current file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/csharp/t-system.web.ui.hierarch_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_0_1.vb)]"
