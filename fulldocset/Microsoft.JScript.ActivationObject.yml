  nameWithType: ActivationObject
  fullName: Microsoft.JScript.ActivationObject
  type: Class
  summary: "Представляет объект, который входит в состав иерархии областей. Этот класс содержит методы для разрешения области и получения сведений о членах. Он принадлежит к категории состояний во время выполнения и компиляции."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ActivationObject : Microsoft.JScript.ScriptObject, Microsoft.JScript.IActivationObject
