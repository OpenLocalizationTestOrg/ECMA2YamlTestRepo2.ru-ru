- uid: Microsoft.JScript.ActivationObject.GetField(System.String,System.Int32)
  id: GetField(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetField(String,Int32)
  nameWithType: ActivationObject.GetField(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetField(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Возвращает поле с указанным именем путем поиска в иерархии областей. Этот метод выполняет поиск только в области, который задается параметром лексический уровень."
  remarks: "Этот метод применим к полям, которые не удается разрешить во время компиляции. Это происходит, когда `eval` выражение ссылается на поле во внешней области. Поскольку `eval` выражение может объявить локальное поле с тем же именем, что поле во внешней области, поле не может быть раннее связывание с внешней области поля."
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "Имя поля для поиска."
    - id: lexLevel
      type: System.Int32
      description: "Лексический уровень поиска."
    return:
      type: System.Reflection.FieldInfo
      description: "Объект <xref:System.Reflection.FieldInfo>объект с указанным именем.</xref:System.Reflection.FieldInfo>"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
