- uid: Microsoft.JScript.ActivationObject.GetMemberValue(System.String,System.Int32)
  id: GetMemberValue(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetMemberValue(String,Int32)
  nameWithType: ActivationObject.GetMemberValue(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetMemberValue(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Получает значение заданного члена путем поиска в иерархии областей. Этот метод выполняет поиск только в области, который задается параметром лексический уровень."
  remarks: "Этот метод применяется к элементам, которые не удается разрешить во время компиляции. Это происходит, когда `eval` выражение ссылается на член во внешней области. Поскольку `eval` выражение может объявить локальный член, имеющий имя, совпадающее с именем члена во внешней области, элемент не может быть раннее связывание с членом во внешней области."
  syntax:
    content: public object GetMemberValue (string name, int lexlevel);
    parameters:
    - id: name
      type: System.String
      description: "Имя элемента для поиска."
    - id: lexlevel
      type: System.Int32
      description: "Лексический уровень поиска."
    return:
      type: System.Object
      description: "Значение элемента <code> name </code>."
  overload: Microsoft.JScript.ActivationObject.GetMemberValue*
  exceptions: []
  platform:
  - net462
