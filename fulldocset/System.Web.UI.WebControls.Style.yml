  remarks: "Чтобы отобразить атрибуты и стили для элемента управления на стороне клиента, обычно следует вызвать <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName>и <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName>методов для вставки каждой атрибут и стиль по отдельности в <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>выходной поток.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> Для упрощения процесса, этот метод инкапсулирует все вызовы <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName>и <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName>методы для каждого атрибута и стиля, связанного с веб-сервера управления.</xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> Все атрибуты и стили вставляются в <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>выходной поток в одном вызове метода.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>"
