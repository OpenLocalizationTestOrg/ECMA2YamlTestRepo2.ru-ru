- uid: System.Web.UI.WebControls.Style.BackColor
  id: BackColor
  parent: System.Web.UI.WebControls.Style
  langs:
  - csharp
  name: BackColor
  nameWithType: Style.BackColor
  fullName: System.Web.UI.WebControls.Style.BackColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает цвет фона элемента управления веб-сервером."
  remarks: "Свойство BackColor определяет цвет фона элемента управления веб-сервером. Это свойство задается с помощью <xref:System.Drawing.Color?displayProperty=fullName>объекта.</xref:System.Drawing.Color?displayProperty=fullName>      Настроек [!NOTE] настроек это свойство будет отображаться только для определенных элементов управления. Например <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, и <xref:System.Web.UI.WebControls.ValidationSummary>это свойство будет отображаться.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Оно также будет работать для <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>и <xref:System.Web.UI.WebControls.DataList>при их `RepeatLayout` свойство `RepeatLayout.Table`, а не `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       Как правило, только определяет, которые отображаются в виде `<table>` тега может отображаться цвет фона в HTML 3.2, тогда как почти все элементы управления в HTML 4.0.       Для элементов управления, которые отображаются в виде `<span>` тег (включая <xref:System.Web.UI.WebControls.Label>, что все проверяющие элементы управления и элементы управления списком их `RepeatLayout` свойство `RepeatLayout.Flow`), это свойство будет работать в Internet Explorer версии 5 или более поздней версии, но не для Microsoft Internet Explorer версии 4.</xref:System.Web.UI.WebControls.Label>"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_2.aspx)]"
  syntax:
    content: public System.Drawing.Color BackColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Объект <xref href=&quot;System.Drawing.Color&quot;> </xref> , представляющий цвет фона элемента управления. Значение по умолчанию — <xref href=&quot;System.Drawing.Color&quot;> </xref>, указывающая, что это свойство не задано."
  overload: System.Web.UI.WebControls.Style.BackColor*
  exceptions: []
  platform:
  - net462
