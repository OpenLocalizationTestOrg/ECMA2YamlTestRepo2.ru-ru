  remarks: "Используйте свойство Font можно задать свойства шрифта элемента управления веб-сервером. Это свойство включает подсвойства, к которым можно обращаться с помощью объявления в виде `Property-Subproperty` (например `Font-Bold`) или программно в виде `Property.Subproperty` (например `Font.Bold`).       Все один подсвойства в версиях, предшествующих версии 4 для всех элементов управления Microsoft Internet Explorer. Они являются: <xref:System.Web.UI.WebControls.FontInfo.Bold%2A>, <xref:System.Web.UI.WebControls.FontInfo.Italic%2A>, <xref:System.Web.UI.WebControls.FontInfo.Name%2A>, <xref:System.Web.UI.WebControls.FontInfo.Names%2A>, <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A>, <xref:System.Web.UI.WebControls.FontInfo.Underline%2A>, и <xref:System.Web.UI.WebControls.FontInfo.Size%2A>(но только с именем размеры шрифтов, такие как `Small`, `Smaller`, и т. д., будут работать).</xref:System.Web.UI.WebControls.FontInfo.Size%2A> </xref:System.Web.UI.WebControls.FontInfo.Underline%2A> </xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> </xref:System.Web.UI.WebControls.FontInfo.Names%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Italic%2A> </xref:System.Web.UI.WebControls.FontInfo.Bold%2A>      Настроек [!NOTE] настроек хотя эти подсвойства отображаются в версиях, предшествующих версии 4 Microsoft Internet Explorer, HTML, который подготавливается к просмотру отличается в более поздних версиях. Вместо подготовки к просмотру как атрибуты стиля эти подсвойства отображаются как элементы HTML, такие как `<b>` и `<font>`.       Одно вложенное свойство, которое не будет отображаться в некоторых браузерах — <xref:System.Web.UI.WebControls.FontInfo.Overline%2A>.</xref:System.Web.UI.WebControls.FontInfo.Overline%2A>"
  example:
