  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Указывает режим приостановленной питания системы. При приостановке системы компьютер переключается в состояние с низким энергопотреблением, вызывается standby. Когда компьютер находится в режиме ожидания, отключены некоторые устройства и компьютер использует меньше энергии. Система может восстановиться быстрее, чем возврат из спящего режима. Поскольку ждущий режим не сохраняет состояние памяти на диск, сбой питания во время ждущего режима может привести к потере данных."
  syntax:
    content: Suspend
    return:
      type: System.Windows.Forms.PowerState
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
