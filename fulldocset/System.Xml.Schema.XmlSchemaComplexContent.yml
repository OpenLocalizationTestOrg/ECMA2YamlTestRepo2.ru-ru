  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Возвращает или задает сведения, определяющие, имеет ли тип модель смешанного содержимого."
  remarks: "Если `mixed` атрибут указан в `complexContent` элемент, он будет иметь то же значение, что `mixed` атрибута, содержащего `complexType` элемента. В противном случае оно переопределит `mixed` значения в содержащем атрибута `complexType` элемента."
  syntax:
    content: public bool IsMixed { get; set; }
    return:
      type: System.Boolean
      description: "Если это свойство имеет <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, символьные данные могут появиться между дочерними элементами сложного типа (модель смешанного содержимого). Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Необязательный параметр."
