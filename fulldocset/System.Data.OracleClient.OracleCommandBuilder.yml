- uid: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(System.Data.OracleClient.OracleCommand)
  id: DeriveParameters(System.Data.OracleClient.OracleCommand)
  parent: System.Data.OracleClient.OracleCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OracleCommand)
  nameWithType: OracleCommandBuilder.DeriveParameters(OracleCommand)
  fullName: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(OracleCommand)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Получает сведения о параметрах из хранимой процедуры, указанной в <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> и заполняет <xref:System.Data.OracleClient.OracleCommand.Parameters*>коллекции указанного <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> объекта.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  remarks: "DeriveParameters перезаписывает любые существующие данные параметров для <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       DeriveParameters требует дополнительного обращения к базе данных для получения сведений. Если сведения о параметрах известна заранее, более эффективно будет заполнить коллекцию параметров путем задания сведений явным образом.       DeriveParameters можно использовать только с хранимыми процедурами. DeriveParameters нельзя использовать для заполнения <xref:System.Data.OracleClient.OracleParameterCollection>произвольными инструкциями Transact-SQL, таких как инструкции SELECT с параметрами.</xref:System.Data.OracleClient.OracleParameterCollection>       Дополнительные сведения см. в разделе [Настройка параметров и типов данных параметров](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> Ссылается хранимую процедуру, из которой извлекаются сведения о параметрах. Производные параметры добавляются <xref:System.Data.OracleClient.OracleCommand.Parameters*>коллекцию <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Текст команды не является допустимым именем хранимой процедуры, или <xref href=&quot;System.Data.CommandType&quot;> </xref> не <xref href=&quot;System.Data.CommandType&quot;> </xref>."
  platform:
  - net462
