  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "Автоматически создает однотабличные команды, используемые для согласования изменений, внесенных в <xref href=&quot;System.Data.DataSet&quot;> </xref> со связанной базой данных. Этот класс не наследуется."
  remarks: "Этот тип устарел и будет удален в будущей версии платформы .NET Framework. Дополнительные сведения см. в разделе [Oracle и ADO.NET](~/add/includes/ajax-current-ext-md.md).       <xref:System.Data.OracleClient.OracleDataAdapter>Не создает автоматически инструкции SQL, необходимые для согласования изменений, внесенных в <xref:System.Data.DataSet>связанные с базой данных.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter> Тем не менее можно создать объект OracleCommandBuilder, который создает инструкции SQL для отдельных обновлений, присвоив <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>свойству <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Затем OracleCommandBuilder создает любые дополнительные инструкции SQL, которые не заданы.       Связь между <xref:System.Data.OracleClient.OracleDataAdapter>и его соответствующие OracleCommandBuilder всегда равно одному.</xref:System.Data.OracleClient.OracleDataAdapter> Чтобы создать данное отношение, необходимо задать <xref:System.Data.OracleClient.OracleDataAdapter>Свойства объекта OracleCommandBuilder.</xref:System.Data.OracleClient.OracleDataAdapter> В результате OracleCommandBuilder регистрируется как прослушиватель, который выводятся данные событий, <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>которые влияют на <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       Для создания инструкций INSERT, UPDATE или DELETE, использует OracleCommandBuilder <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>свойство для получения требуемого набора метаданных.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       Также использует OracleCommandBuilder <xref:System.Data.OracleClient.OracleCommand.Connection%2A>и <xref:System.Data.OracleClient.OracleCommand.Transaction%2A>Свойства ссылается <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> </xref:System.Data.OracleClient.OracleCommand.Transaction%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       При вызове метода <xref:System.Data.Common.DbDataAdapter.Dispose%2A>, OracleCommandBuilder отсоединяется от <xref:System.Data.OracleClient.OracleDataAdapter>, и созданные команды больше не используются.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.Common.DbDataAdapter.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleCommandBuilder : System.Data.Common.DbCommandBuilder
