  remarks: "Можно использовать метод GetDeleteCommand для информационных и устранения неполадок, поскольку он возвращает <xref:System.Data.OracleClient.OracleCommand>объект для выполнения.</xref:System.Data.OracleClient.OracleCommand>       GetDeleteCommand также можно использовать как основу для измененной команды. Например может вызвать GetDeleteCommand и измените <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>значение, а затем явно установить <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleCommand.CommandText%2A>       Инструкции SQL впервые создаются, когда приложение вызывает метод <xref:System.Data.Common.DbDataAdapter.Update%2A>или GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>       Дополнительные сведения см. в разделе [создание команд с помощью построителей команд](~/add/includes/ajax-current-ext-md.md)."
  syntax:
