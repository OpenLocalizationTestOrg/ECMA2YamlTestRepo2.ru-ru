  type: Class
  summary: "Обеспечивает проверку строки."
  remarks: "Класс StringValidator позволяет убедиться, что строка соответствует заданным критериям. Для проверки критериев устанавливается, когда создается экземпляр класса StringValidator. Существует три перегрузки конструктора для класса StringValidator. <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName>Конструктор с одним параметром проверяет минимально допустимую длину строки проверяемого.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%29?displayProperty=fullName> <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName>Конструктор с двумя параметрами гарантирует, что строка выполняется проверка соответствует минимальная и максимальная длина.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%29?displayProperty=fullName> <xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>Конструктор с тремя параметрами проверяет минимальные и максимальную длину значения строки, выполняется проверка, хорошо определенные символы присутствуют в строке проверяемого.</xref:System.Configuration.StringValidator.%23ctor%28System.Int32%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>       <xref:System.Configuration.StringValidator.CanValidate%2A>Метод определяет, совпадает ли тип проверяемого ожидаемого типа.</xref:System.Configuration.StringValidator.CanValidate%2A> Проверяемый объект передается как параметр <xref:System.Configuration.StringValidator.Validate%2A>метод.</xref:System.Configuration.StringValidator.Validate%2A>"
  example:
  - "The following example demonstrates how to use the StringValidator type.  \n  \n [!code-cs[System.Configuration.StringValidator#1](~/add/codesnippet/csharp/t-system.configuration.s_0_1.cs)]\n [!code-vb[System.Configuration.StringValidator#1](~/add/codesnippet/visualbasic/t-system.configuration.s_0_1.vb)]"
