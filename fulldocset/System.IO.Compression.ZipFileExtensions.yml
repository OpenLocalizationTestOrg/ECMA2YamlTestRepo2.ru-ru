  langs:
  - csharp
  name: ZipFileExtensions
  nameWithType: ZipFileExtensions
  fullName: System.IO.Compression.ZipFileExtensions
  type: Class
  summary: "Предоставляет методы расширения для <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> и <xref href=&quot;System.IO.Compression.ZipArchiveEntry&quot;> </xref> классы."
  remarks: "Класс ZipFileExtensions содержит только статические методы, которые расширяют <xref:System.IO.Compression.ZipArchive>и <xref:System.IO.Compression.ZipArchiveEntry>классы.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive> Не следует создавать экземпляр класса ZipFileExtensions; Вместо этого используйте эти методы из экземпляров <xref:System.IO.Compression.ZipArchive>или <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       Чтобы использовать методы расширения, необходимо сослаться на `System.IO.Compression.FileSystem` сборки в проекте. `System.IO.Compression.FileSystem` Сборка не была доступна в [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] приложений. Таким образом, ZipFileExtensions и <xref:System.IO.Compression.ZipFile>классы (которые являются в `System.IO.Compression.FileSystem` сборки) недоступны в [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] приложений.</xref:System.IO.Compression.ZipFile> В [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] приложений, работе с сжатых файлов с помощью методов в <xref:System.IO.Compression.ZipArchive>, <xref:System.IO.Compression.ZipArchiveEntry>, <xref:System.IO.Compression.DeflateStream>и <xref:System.IO.Compression.GZipStream>.</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       Класс ZipFileExtensions содержит три метода, которые расширяют <xref:System.IO.Compression.ZipArchive>:- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29>ZipFileExtensions класс содержит два метода, которые расширяют <xref:System.IO.Compression.ZipArchiveEntry>:- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29></xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29> </xref:System.IO.Compression.ZipArchive>"
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the contents of the archive to a directory.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/t-system.io.compression._0_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/t-system.io.compression._0_1.vb)]  \n  \n The following example shows how to iterate through the contents of a zip archive and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/t-system.io.compression._0_2.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/t-system.io.compression._0_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public static class ZipFileExtensions
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
