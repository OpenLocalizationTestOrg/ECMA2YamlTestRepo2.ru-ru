- uid: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  id: ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToDirectory(ZipArchive,String)
  nameWithType: ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Извлекает все файлы в ZIP-архиве к каталог в файловой системе."
  remarks: "Этот метод создает каталог, заданный параметром `destinationDirectoryName`. Если целевой каталог уже существует, этот метод не перезаписывает его; он выдает <xref:System.IO.IOException>исключение.</xref:System.IO.IOException> Метод также создает вложенные папки, отражающие иерархии в ZIP-архиве. При возникновении ошибки во время извлечения, остается частично извлеченные архива. Каждый извлеченный файл имеет тот же относительный путь к каталогу, заданному по `destinationDirectoryName` в качестве источника запись имеет в корневой каталог архива."
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the archive to a new directory. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/4accbbec-99e5-4a5c-a5ba-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/4accbbec-99e5-4a5c-a5ba-_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (this System.IO.Compression.ZipArchive source, string destinationDirectoryName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchive
      description: "Извлеките файлы из ZIP-архиве."
    - id: destinationDirectoryName
      type: System.String
      description: "Путь к каталогу, нужно поместить извлеченные файлы. Можно указать относительный или абсолютный путь. Относительный путь интерпретируется относительно текущего рабочего каталога."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>— <xref:System.String>, содержащую только пробелы или содержит по крайней мере один недопустимый символ."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Указанный путь превышена максимальная длина, определенная системой. Например для платформ на основе Windows пути не должна превышать 248 символов и имена файлов не должна превышать 260 символов."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Указанный путь является недопустимым (например, он ведет на несопоставленный диск)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Каталог, заданный параметром <code> destinationDirectoryName </code> уже существует.       - или - значение имени записи в архиве <xref:System.String>, содержащую только пробелы или содержит по крайней мере один недопустимый символ.</xref:System.String>       - или - извлечении записи из архива будет создавать файл, который находится вне каталога, заданного параметром <code> destinationDirectoryName </code>. (Например, это может произойти, если имя записи содержит методы доступа к каталогу родительского.)       - или - две или несколько записей в архиве имеют одинаковые имена."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Вызывающего объекта отсутствует необходимое разрешение на запись в каталоге назначения."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationDirectoryName</code>содержит недопустимый формат."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "Запись архива не найден или поврежден.       - или - запись архива была сжата с помощью метода сжатия, который не поддерживается."
  platform:
  - net462
- uid: System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String)
  id: ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToFile(ZipArchiveEntry,String)
  nameWithType: ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Извлекает запись в ZIP-архиве в файл."
  remarks: "Если конечный файл уже существует, этот метод не перезаписывает его; он выдает <xref:System.IO.IOException>исключение.</xref:System.IO.IOException> Чтобы перезаписать существующий файл, используйте <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>перегрузку метода.</xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>       Время последней операции записи файла задано значение за время последнего изменения записи в ZIP-архиве; Это значение хранится в <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>свойство.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>       Этот метод нельзя использовать для извлечения каталога; Используйте <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>метод вместо.</xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>"
  example:
  - "The following example shows how to iterate through the contents of a zip archive file and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/8bd2b877-de70-46a7-bd7b-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/8bd2b877-de70-46a7-bd7b-_1.vb)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: "Запись архива zip для извлечения файла из."
    - id: destinationFileName
      type: System.String
      description: "Путь к файлу для создания из содержимого записи. Можно указать относительный или абсолютный путь. Относительный путь интерпретируется относительно текущего рабочего каталога."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
