  remarks: "При создании <xref:System.Web.UI.WebControls.MenuItemBinding>объекта, необходимо указать условие для привязки.</xref:System.Web.UI.WebControls.MenuItemBinding> Критерии указывают, когда элемент данных должны быть привязаны к пункту меню. Можно указать <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>Свойства и свойства DataMember.</xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Если источник данных содержит несколько элементов или таблиц, позволяет указать элемент или таблицу нужно привязать к пункту меню свойства DataMember. Элемент данных указывает тип элемента данных в источнике данных, но может представлять различные сведения в зависимости от источника данных. Каждый элемент данных в иерархический источник данных (представленного <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>объекта) предоставляет <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>свойство, которое указывает тип элемента данных.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Например член данных для XML-элемента задает имя элемента. Следующие <xref:System.Web.UI.WebControls.MenuItemBinding>объявление привязывает `<Book>` элементы <xref:System.Web.UI.WebControls.XmlDataSource>управления для всех элементов меню в меню, независимо от их расположения в иерархии: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` иногда может потребоваться создать привязку элемента меню, которая указывает глубину и элемент данных.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.MenuItemBinding> Это часто используется, когда источник данных содержит элементы на различных уровнях, которые имеют одинаковое значение члена данных. Например, можно иметь `<Item>` элементы, которые отображаются на различных уровнях в XML-файл. Следующие <xref:System.Web.UI.WebControls.MenuItemBinding>объявлениях показаны способы указания привязки пункта меню, применимые к идентичные данные члены в другое меню глубин: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` Если привязка пункта меню определяется без глубины или элемента данных, привязки пункта меню применяется ко всем пунктам меню в меню.       </xref:System.Web.UI.WebControls.MenuItemBinding> Это обычно используется, когда все элементы данных имеют те же свойства и должны отображаться одинаково, независимо от глубины меню.       После установления критериям привязки затем можно привязать к свойству <xref:System.Web.UI.WebControls.MenuItem>объекта, который может быть привязан к значение.</xref:System.Web.UI.WebControls.MenuItem> Можно привязать к полю элемента данных или статическое значение. При привязке к статическим значением, все <xref:System.Web.UI.WebControls.MenuItem>объектов, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект иметь одинаковое значение.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> Свойства, привязанные к полям, содержат значения поля из источника данных.       Если конфликтующие <xref:System.Web.UI.WebControls.MenuItemBinding>объекты определены <xref:System.Web.UI.WebControls.Menu>управления применяет привязки пункта меню в следующем порядке приоритетов: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding>  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, который определяет и соответствует глубину и элемент данных.</xref:System.Web.UI.WebControls.MenuItemBinding>      2.  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, который определяет и соответствует только элемент данных.</xref:System.Web.UI.WebControls.MenuItemBinding>      3.  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, который определяет и соответствует только глубину.</xref:System.Web.UI.WebControls.MenuItemBinding>      4.  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, определяющий элемент данных ни глубину.</xref:System.Web.UI.WebControls.MenuItemBinding> (Этот тип привязки пункта меню применяется ко всем пунктам меню в меню).      5.  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, который не имеет соответствия в источнике данных.</xref:System.Web.UI.WebControls.MenuItemBinding> В этом случае значение, возвращаемое `ToString()` метод элемента данных затем привязывается к <xref:System.Web.UI.WebControls.MenuItem.Text%2A>и <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Свойства пунктов меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>"
  example:
  - "The following code example demonstrates how to use the DataMember property to specify which XML element to bind to the menu items in a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample XML data below to a file named MenuDataMember.xml.  \n  \n [!code-vb[MenuItemBindingDataMember#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_973_1.aspx)]\n [!code-cs[MenuItemBindingDataMember#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_973_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapNodeHome ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `</MapNodeHome>`"
  syntax:
    content: public string DataMember { get; set; }
    return:
      type: System.String
      description: "Элемент данных для привязки к пункту меню. Значение по умолчанию — пустая строка (&quot;»), указывающая, что это свойство не задано."
