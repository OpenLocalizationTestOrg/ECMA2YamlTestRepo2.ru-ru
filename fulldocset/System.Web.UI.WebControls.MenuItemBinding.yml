ню в меню.       </xref:System.Web.UI.WebControls.MenuItemBinding> Это обычно используется, когда все элементы данных имеют те же свойства и должны отображаться одинаково, независимо от глубины меню.       После установления критериям привязки затем можно привязать к свойству <xref:System.Web.UI.WebControls.MenuItem>объекта, который может быть привязан к значение.</xref:System.Web.UI.WebControls.MenuItem> Можно привязать к полю элемента данных или статическое значение. При привязке к статическим значением, все <xref:System.Web.UI.WebControls.MenuItem>объектов, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект иметь одинаковое значение.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> Свойства, привязанные к полям, содержат значения поля из источника данных.       Если конфликтующие <xref:System.Web.UI.WebControls.MenuItemBinding>объекты определены <xref:System.Web.UI.WebControls.Menu>управления применяет привязки пункта меню в следующем порядке приоритетов: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding>  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, который определяет и соответствует глубину и элемент данных.</xref:System.Web.UI.WebControls.MenuItemBinding>      2.  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, который определяет и соответствует только элемент данных.</xref:System.Web.UI.WebControls.MenuItemBinding>      3.  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, который определяет и соответствует только глубину.</xref:System.Web.UI.WebControls.MenuItemBinding>      4.  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, определяющий элемент данных ни глубину.</xref:System.Web.UI.WebControls.MenuItemBinding> (Этот тип привязки пункта меню применяется ко всем пунктам меню в меню).      5.  <xref:System.Web.UI.WebControls.MenuItemBinding>Объект, который не имеет соответствия в источнике данных.</xref:System.Web.UI.WebControls.MenuItemBinding> В этом случае значение, возвращаемое `ToString()` метод элемента данных затем привязывается к <xref:System.Web.UI.WebControls.MenuItem.Text%2A>и <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Свойства пунктов меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>"
  example:
  - "The following code example demonstrates how to use the Depth property to specify the menu depth at which to apply a <xref:System.Web.UI.WebControls.MenuItemBinding> object. For this example to work correctly, you must copy the sample XML data below to a file named MenuDepth.xml.  \n  \n [!code-cs[MenuItemBindingDepth#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_473_1.aspx)]\n [!code-vb[MenuItemBindingDepth#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_473_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \