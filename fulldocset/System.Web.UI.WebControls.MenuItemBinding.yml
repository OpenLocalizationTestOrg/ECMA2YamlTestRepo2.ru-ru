  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, используйте свойство TargetField, чтобы указать имя поля для привязки к <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>Свойство определяет окно или фрейм, для отображения веб-содержимое, связанное с пункта меню, при выборе этого пункта меню.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> Значения должны начинаться с буквы в диапазоне от A до Z (без учета регистра), за исключением некоторых специальных значений, начинающиеся со знака подчеркивания, как показано в следующей таблице.      | Целевое значение | Описание |   |------------------|-----------------|   | `_blank`| Отображает содержимое в новом окне без кадров. |   | `_parent`| Отображает содержимое в родительском кадре. |   | `_self`| Отображает содержимое в фрейм, имеющий фокус. |   | `_top`| Отображает содержимое в окне без кадров. |      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>свойство отображается в виде `target` атрибут.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> `target` Атрибут `anchor` элементы не разрешена в определении типа документа XHTML 1.1. Не устанавливайте <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>свойство при отрисовке выходных данных для <xref:System.Web.UI.WebControls.MenuItemBinding>должно соответствовать XHTML 1.1.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> Дополнительные сведения см. в разделе [стандартам XHTML в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> При создании доступных веб-страниц, настоятельно рекомендуется избегать использования <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>свойство в другом окне.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> Дополнительные сведения см. в разделе [NIB: специальные возможности ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Обратите внимание, что установка этого свойства переопределяет <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>Свойства <xref:System.Web.UI.WebControls.Menu>элемента управления для данного элемента меню.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Параметр <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>Свойства, чтобы открыть новое окно может усложнить для вспомогательных устройств пользователям использовать страницу.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>      Настроек [!NOTE] настроек можно переопределить, включение отдельный элемент, установив его <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>свойство напрямую.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>       Если источник данных содержит несколько таблиц или атрибуты, необходимо сначала установить критериям привязки, задав <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>Свойства <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>свойство или оба.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>      Настроек [!NOTE] настроек Если <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>и заданы оба свойства TargetField, приоритет имеет свойство TargetField.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>"
