  remarks: "Позволяет задать свойства Enabled <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName> Этот параметр используется совместно с пунктами меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding> Если значение этого свойства `false`, пункт меню неактивен и отображается не исчезающего изображения, указывающее дочерние элементы. Присвоение этому свойству `false` для пункта меню фактически делает пункт меню последним этого узла, где показаны дальнейшие уровни из этого узла."
  syntax:
