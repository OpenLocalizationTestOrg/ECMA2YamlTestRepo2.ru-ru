- uid: System.Web.UI.WebControls.MenuItemBinding.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: Target
  nameWithType: MenuItemBinding.Target
  fullName: System.Web.UI.WebControls.MenuItemBinding.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает целевое окно или фрейм, для отображения содержимого веб-страницы, связанные с элементом меню, к которому <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> применяется объект."
  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, используйте свойство Target для указания окно или фрейм, для отображения веб-содержимое, связанное с пункта меню, при выборе этого пункта меню.</xref:System.Web.UI.WebControls.Menu>      Настроек [!NOTE] настроек это свойство переопределяет параметр <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>Свойства <xref:System.Web.UI.WebControls.Menu>элемента управления для пунктов меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Это свойство можно выборочно переопределить, задав <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>свойство каждого элемента меню непосредственно.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>       Целевые значения должны начинаться с буквы в диапазоне от A до Z (без учета регистра), за исключением некоторых специальных значений, начинающиеся со знака подчеркивания, как показано в следующей таблице.      | Целевое значение | Описание |   |------------------|-----------------|   | `_blank`| Отображает содержимое в новом окне без кадров. |   | `_parent`| Отображает содержимое в родительском кадре. |   | `_search`| Отображает содержимое в области поиска. |   | `_self`| Отображает содержимое в фрейм, имеющий фокус. |   | `_top`| Отображает содержимое в окне без кадров. |      Настроек [!NOTE] настроек документации браузера, чтобы определить, если `_search` значение поддерживается.  Например, Microsoft Internet Explorer 5.0 и более поздних поддерживают `_search` целевое значение.      Настроек [!NOTE] настроек и целевого свойства отображается в виде `target` атрибут. `target` Атрибут `anchor` элементы не разрешена в определении типа документа XHTML 1.1. Не задано целевое свойство, если для выводимых данных <xref:System.Web.UI.WebControls.MenuItemBinding>объект должен быть совместимым XHTML 1.1.</xref:System.Web.UI.WebControls.MenuItemBinding> Дополнительные сведения см. в разделе [стандартам XHTML в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> При создании доступных веб-страниц, настоятельно рекомендуется не использовать свойство Target в другом окне. Дополнительные сведения см. в разделе [NIB: специальные возможности ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the Target property to specify the window in which to display the Web content associated with a menu item, when that menu item is clicked. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_856_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_856_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Целевое окно или фрейм, для отображения связанного содержимого веб-страницы. Значение по умолчанию — пустая строка (&quot;»), обновляющая окно или фрейм, имеющий фокус."
  overload: System.Web.UI.WebControls.MenuItemBinding.Target*
  exceptions: []
  platform:
  - net462
