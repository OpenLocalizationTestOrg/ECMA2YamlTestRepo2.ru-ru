  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает URL-адрес изображения, которое отображается рядом с текстом элемента меню, к которому <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> применяется объект."
  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, позволяет указать URL-адрес пользовательского изображения для привязки к свойству ImageUrl <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A?displayProperty=fullName>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Этот образ, совместно со всеми <xref:System.Web.UI.WebControls.MenuItem>объектов, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> Изображение отображается рядом с текстом элемента меню и может быть в любом графическом формате (.jpg, .gif, .bmp и т. д.), при условии, что браузер клиента поддерживает этот формат.      Настроек [!NOTE] настроек изображений для отдельного пункта меню можно переопределить, задав его <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>свойство напрямую.</xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>       Вместо этого свойства для отображения одного изображения в каждый элемент меню, можно использовать <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>привязываемого свойства <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта источника данных к полю.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> При подготовке к просмотру, <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>свойство каждым пунктом меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект содержит соответствующее значение из поля.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>      Настроек [!NOTE] настроек Если ImageUrl и <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>заданы оба свойства, <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>имеет приоритет.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>"
  example:
  - "The following code example demonstrates how to use the ImageUrl property to specify the URL to an image to display next to the text of the menu items. This image is displayed in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_35_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_35_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
