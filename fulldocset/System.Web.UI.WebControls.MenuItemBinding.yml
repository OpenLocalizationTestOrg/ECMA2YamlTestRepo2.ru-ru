  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, используйте свойство ToolTip, чтобы указать текст для привязки к <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A?displayProperty=fullName>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Эту подсказку используется совместно с пунктами меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding> При наведении указателя мыши на элемент меню отображается указанный текст.      Настроек [!NOTE] настроек всплывающей подсказкой для отдельного пункта меню можно переопределить, задав его <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>свойство напрямую.</xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>       Вместо того чтобы использовать это свойство для указания того же всплывающей подсказки для каждого пункта меню, можно также привязать <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта поле источника данных, задав <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>свойство.</xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> При подготовке к просмотру, <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>свойство каждым пунктом меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект содержит соответствующее значение из поля.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>      Настроек [!NOTE] настроек Если всплывающая подсказка и <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>заданы оба свойства, <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>имеет приоритет.</xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the ToolTip property to specify the ToolTip to display when the user positions the mouse pointer over a menu item. This ToolTip is displayed for each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_104_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_104_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
