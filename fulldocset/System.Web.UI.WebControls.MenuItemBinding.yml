ontrol.DataSource%2A> </xref:System.Web.UI.WebControls.Menu> Дополнительные сведения см. в разделе [Карта содержимого для доступа к данным ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Вместо того чтобы использовать это свойство для привязки <xref:System.Web.UI.WebControls.MenuItem.Text%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта к полю, его можно также связать со статическим значением, задав <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Это позволяет отображать тот же текст в каждом элементе меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding>      Настроек [!NOTE] настроек Если <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>и заданы оба свойства TextField, приоритет имеет свойство TextField.</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>"
