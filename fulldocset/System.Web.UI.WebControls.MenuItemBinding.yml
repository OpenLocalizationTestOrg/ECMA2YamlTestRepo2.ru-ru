  name: MenuItemBinding
  nameWithType: MenuItemBinding
  fullName: System.Web.UI.WebControls.MenuItemBinding
  type: Class
  summary: "Определяет связь между элементом данных и пунктом меню, он привязывается в <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, где каждый элемент данных содержит несколько полей (например, элемент XML с несколькими атрибутами), если определены без привязки пункта меню, пункт меню отображает значение, возвращаемое `ToString()` метод элемента данных по умолчанию.</xref:System.Web.UI.WebControls.Menu> В случае XML-элемента в пункте меню отображается имя элемента, которое свидетельствует о базовой структуре меню, но не очень удобен в противном случае. Свойства элемента меню можно привязать к определенному полю, задав привязки пункта меню. Объект MenuItemBinding определяет связь между каждого элемента данных и пунктом меню, которые он привязан.      Настроек [!NOTE] настроек при <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к <xref:System.Web.UI.WebControls.SiteMapDataSource>элемента управления, не действуют привязки пункта меню.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Привязка выполняется автоматически с помощью поставщика карты веб-узла.       <xref:System.Web.UI.WebControls.Menu>MenuItemBinding объекты в хранятся управления <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>свойство и применяет привязки к источнику данных для создания однозначное соответствие между меню иерархии и иерархии источника данных.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.Menu> Для каждого элемента данных в источнике данных <xref:System.Web.UI.WebControls.Menu>управления проверяет соответствие элемента данных в объект MenuItemBinding для создания соответствующих <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Menu>       При создании объекта MenuItemBinding, необходимо указать критерии для привязки. Критерии указывают, когда элемент данных должны быть привязаны к пункту меню. Можно указать <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>, <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>, или оба.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Глубина пункта меню соответствует уровню меню, в котором возвращает привязка. Например, следующее объявление MenuItemBinding связывает имя и идентификатор поля источника данных для <xref:System.Web.UI.WebControls.MenuItem.Text%2A>и <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Свойства, соответственно, для всех узлов с глубиной 0: ```   <asp:MenuItemBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` член данных указывает тип элемента данных в источнике данных, но может представлять различные сведения в зависимости от источника данных.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Каждый элемент данных в иерархический источник данных (представленного <xref:System.Web.UI.IHierarchyData>объекта) предоставляет <xref:System.Web.UI.IHierarchyData.Type%2A>свойство, которое указывает тип элемента данных.</xref:System.Web.UI.IHierarchyData.Type%2A> </xref:System.Web.UI.IHierarchyData> Например член данных для XML-элемента задает имя элемента. Если источник данных содержит несколько типов элементов данных, член данных указывает, какие данные тип элемента. В следующем объявлении MenuItemBinding привязывает `<Book>` элементы <xref:System.Web.UI.WebControls.XmlDataSource>управления для всех элементов меню в меню, независимо от их расположения в иерархии: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` иногда может потребоваться создать привязку элемента меню, которая указывает глубину и элемент данных.</xref:System.Web.UI.WebControls.XmlDataSource> Это часто используется, когда источник данных содержит элементы на различных уровнях, которые имеют одинаковое значение члена данных. Например, можно иметь `<Item>` элементы, которые отображаются на различных уровнях в XML-файл. В следующих объявлениях MenuItemBinding показаны способы указания привязки пункта меню, применимые к идентичные данные члены в другое меню глубин: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` Если привязка пункта меню определяется без глубины и элемент данных, привязки пункта меню применяется ко всем пунктам меню в меню.        Это обычно используется, когда все элементы данных имеют те же свойства и должны отображаться одинаково, независимо от глубины меню.       После установления критериям привязки затем можно привязать к свойству <xref:System.Web.UI.WebControls.MenuItem>объекта, который может быть привязан к значение.</xref:System.Web.UI.WebControls.MenuItem> Можно привязать к полю элемента данных или статическое значение. При привязке к статическим значением, все <xref:System.Web.UI.WebControls.MenuItem>объекты, к которым применяется объект MenuItemBinding иметь одинаковое значение.</xref:System.Web.UI.WebControls.MenuItem> Свойства, привязанные к полям, содержат значения соответствующего поля из источника данных.      Настроек [!NOTE] настроек можно выборочно переопределять связанное свойство в <xref:System.Web.UI.WebControls.MenuItem>объекта, задав соответствующее свойство напрямую.</xref:System.Web.UI.WebControls.MenuItem>       В следующей таблице перечислены свойства класса MenuItemBinding, которые позволяют выполнять привязку к свойству <xref:System.Web.UI.WebControls.MenuItem>объекта к полю элемента данных.</xref:System.Web.UI.WebControls.MenuItem>      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.MenuItem.Text%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>| Поле, чтобы привязать к свойству <xref:System.Web.UI.WebControls.MenuItem.Value%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |       В следующей таблице перечислены свойства класса MenuItemBinding, которые позволяют выполнять привязку к свойству <xref:System.Web.UI.WebControls.MenuItem>объекта в статическое значение.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.MenuItem.Target%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.MenuItem.Text%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>| Статическое значение для привязки к свойству <xref:System.Web.UI.WebControls.MenuItem.Value%2A>объекта <xref:System.Web.UI.WebControls.MenuItem>. |       Если конфликтующие MenuItemBinding объекты определены, <xref:System.Web.UI.WebControls.Menu>управления применяет привязки пункта меню в следующем порядке приоритетов: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Target%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>  MenuItemBinding объект, определяющий и соответствует глубину и элемент данных.      2.  MenuItemBinding объект, определяющий и соответствует только элемент данных.      3.  MenuItemBinding объект, определяющий и соответствует только глубину.      4.  MenuItemBinding объекта, который определяет глубину ни элемент данных. (Этот тип привязки пункта меню применяется ко всем пунктам меню в меню).      5.  Объект MenuItemBinding, который не имеет соответствия в источнике данных. В этом случае значение, возвращаемое `ToString()` метод элемента данных затем привязывается к <xref:System.Web.UI.WebControls.MenuItem.Text%2A>и <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Свойства меню элементы, к которому применяется объект MenuItemBinding.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Класс MenuItemBinding позволяет также для форматирования текста, отображаемого в пункте меню, задав <xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>свойство.</xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>"
