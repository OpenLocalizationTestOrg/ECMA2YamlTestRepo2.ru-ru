  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, позволяет указать URL-адрес для привязки к свойству NavigateUrl данной <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A?displayProperty=fullName>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Этот URL-адрес используется совместно с пунктами меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding> Когда пользователь щелкает элемент меню, он переходит указанный URL-адрес.      Настроек [!NOTE] настроек URL-адрес для отдельного пункта меню можно переопределить, задав его <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>свойство напрямую.</xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>       Вместо этого свойства для перехода к же URL-адрес в каждый элемент меню, можно также привязать <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта поле источника данных, задав <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>свойство.</xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> При подготовке к просмотру, <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>свойство каждым пунктом меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект содержит соответствующее значение из поля.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>      Настроек [!NOTE] настроек Если NavigateUrl и <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>заданы оба свойства, <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl