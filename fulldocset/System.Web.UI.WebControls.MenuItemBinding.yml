nuItem> </xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A> Это позволяет переходить же URL-адрес с каждым пунктом меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding>      Настроек [!NOTE] настроек Если <xref:System.Web.UI.WebControls.MenuItemBinding.SeparatorImageUrl%2A>и заданы оба свойства SeparatorImageUrlField, приоритет имеет свойство SeparatorImageUrlField.</xref:System.Web.UI.WebControls.MenuItemBinding.SeparatorImageUrl%2A>"
