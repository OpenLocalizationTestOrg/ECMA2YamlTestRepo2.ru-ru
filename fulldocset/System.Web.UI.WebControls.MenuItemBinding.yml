  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, используйте свойство EnabledField, чтобы указать имя поля для привязки к <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Enabled%2A> </xref:System.Web.UI.WebControls.Menu>      Настроек [!NOTE] настроек можно переопределить, включение отдельный элемент, установив его <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>свойство напрямую.</xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>       Если источник данных содержит несколько таблиц или атрибуты, необходимо сначала установить критериям привязки, задав <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>Свойства <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>свойство или оба.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>      Настроек [!NOTE] настроек Если <xref:System.Web.UI.WebControls.MenuItemBinding.Enabled%2A>и заданы оба свойства EnabledField, приоритет имеет свойство EnabledField.</xref:System.Web.UI.WebControls.MenuItemBinding.Enabled%2A>"
