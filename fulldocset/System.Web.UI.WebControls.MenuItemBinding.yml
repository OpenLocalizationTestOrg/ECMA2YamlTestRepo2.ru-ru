  summary: "Возвращает или задает имя поля из источника данных для привязки к <xref:System.Web.UI.WebControls.MenuItem.ImageUrl*>свойство <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> объекта, к которому <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> применяется объект.</xref:System.Web.UI.WebControls.MenuItem.ImageUrl*>"
  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, используйте свойство ImageUrlField, чтобы указать имя поля для привязки к <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.Menu> При подготовке к просмотру, <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>свойство каждым пунктом меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект содержит соответствующее значение из поля.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Изображение отображается рядом с текстом элемента меню и может быть в любом графическом формате (.jpg, .gif, .bmp и т. д.), при условии, что браузер клиента поддерживает этот формат.      Настроек [!NOTE] настроек изображений для отдельного пункта меню можно переопределить, задав его <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>свойство напрямую.</xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>       Если источник данных содержит несколько таблиц или атрибуты, необходимо сначала установить критериям привязки, задав <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>Свойства <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>свойство или оба.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Вместо того чтобы использовать это свойство для привязки <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта к полю, его можно также связать со статическим значением, задав <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Это позволяет демонстрировать одинаковое изображение в каждом элементе меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding>      Настроек [!NOTE] настроек Если <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>и заданы оба свойства ImageUrlField, приоритет имеет свойство ImageUrlField.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>"
  example:
  - "The following code example demonstrates how to use the ImageUrlField property to specify the name of the field to bind to the <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of a menu item. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_64_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_64_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
