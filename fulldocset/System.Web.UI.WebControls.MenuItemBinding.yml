  summary: "Возвращает или задает строку, определяющую формат отображения текст пункта меню, к которому <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> применяется объект."
  remarks: "Свойства FormatString используется для предоставления пользовательского формата для текста элемента меню. Строка формата может состоять из строковый литерал и заполнитель. Символьная строка отображается открытым текстом, во время замены заполнитель со значением, к которому привязан текст пункта меню.       Местозаполнитель состоит из двух частей, разделенных двоеточием, {`A`:`Bxx`}. Например {0: F2} отображает число с фиксированной запятой с двумя десятичными разрядами.      Настроек [!NOTE] настроек заполнитель строки должны заключаться в фигурные скобки, чтобы указать, что это местозаполнитель, а не строковый литерал. Текст вне фигурных скобок отображается как обычный текст.       Соответствии со стандартным синтаксисом строки, значение перед двоеточием форматирования (`A` в примере) задает индекс параметра в список параметров (с нуля). Поскольку каждый пункт меню может отображаться только одно значение, индекс параметра можно задать только значение 0.       Символ после двоеточия (`B` в примере) задает формат отображения значения. В следующей таблице перечислены распространенные форматы.      | Форматирование знаков | Описание |   |----------------------|-----------------|   | `C`| Отображает числовые значения в формате валюты. |   | `D`| Отображает числовые значения в десятичном формате. |   | `E`| Отображает числовые значения в экспоненциальном формате (экспоненциальное). |   | `F`| Отображает числовые значения в фиксированном формате. |   | `G`| Отображает числовые значения в общем формате. |   | `N`| Отображает числовые значения в числовой формат. |   | `X`| Отображает числовые значения в шестнадцатеричном формате. |      Настроек [!NOTE] настроек символы форматирования не учитывают регистр, за исключением `X`, отображающий шестнадцатеричные символы заданным регистром.       Значение, следующее за символом форматирования (`xx` в примере) указывает количество значащих цифр или десятичных разрядов.       Дополнительные сведения о строках форматирования см. в разделе [типы форматирования](~/add/includes/ajax-current-ext-md.md).       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the FormatString property to format the text displayed in the menu items of a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_791_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_791_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
