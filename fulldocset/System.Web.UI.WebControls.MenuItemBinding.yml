  remarks: "Когда <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, использовать свойство Value для указания значения для привязки к <xref:System.Web.UI.WebControls.MenuItem.Value%2A?displayProperty=fullName>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Это значение используется совместно с пунктами меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект.</xref:System.Web.UI.WebControls.MenuItemBinding> Указанное значение не отображается в пункте меню и используется для хранения любых дополнительных данных о пункте меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект, например данные, используемые для обработки событий обратной передачи.</xref:System.Web.UI.WebControls.MenuItemBinding>      Настроек [!NOTE] настроек можно переопределить, задав значение для отдельного пункта меню его <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойство напрямую.</xref:System.Web.UI.WebControls.MenuItem.Value%2A>       Вместо использования этого свойства, чтобы указать то же значение для каждого пункта меню, можно также привязать <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объекта поле источника данных, задав <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>свойство.</xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> При подготовке к просмотру, <xref:System.Web.UI.WebControls.MenuItem.Value%2A>свойство каждым пунктом меню, к которому <xref:System.Web.UI.WebControls.MenuItemBinding>применяется объект содержит соответствующее значение из поля.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      