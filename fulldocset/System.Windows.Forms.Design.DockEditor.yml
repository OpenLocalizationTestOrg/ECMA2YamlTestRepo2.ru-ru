      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Может использоваться для получения дополнительных сведений о контексте."
    - id: provider
      type: System.IServiceProvider
      description: "Объект поставщика служб, через которую могут быть получены службы редактирования."
    - id: value
      type: System.Object
      description: "Экземпляр редактируемого значения."
    return:
