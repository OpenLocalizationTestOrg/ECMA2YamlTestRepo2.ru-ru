- uid: Microsoft.Build.Execution.BuildParameters.SaveOperatingEnvironment
  id: SaveOperatingEnvironment
  parent: Microsoft.Build.Execution.BuildParameters
  langs:
  - csharp
  name: SaveOperatingEnvironment
  nameWithType: BuildParameters.SaveOperatingEnvironment
  fullName: Microsoft.Build.Execution.BuildParameters.SaveOperatingEnvironment
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Возвращает или задает ключ, указав Если операционной среде, например текущий каталог и среду, должна быть сохраняется и восстанавливается между сборки проекта и вызовами задачи."
  remarks: "Это должно быть присвоено значение false для других диспетчеров построения, работающие в системе, чтобы мы не можем двух диспетчеров построения конкурирующих среды."
  syntax:
    content: public bool SaveOperatingEnvironment { get; set; }
    return:
      type: System.Boolean
