- uid: Microsoft.Build.Execution.BuildParameters.LegacyThreadingSemantics
  id: LegacyThreadingSemantics
  parent: Microsoft.Build.Execution.BuildParameters
  langs:
  - csharp
  name: LegacyThreadingSemantics
  nameWithType: BuildParameters.LegacyThreadingSemantics
  fullName: Microsoft.Build.Execution.BuildParameters.LegacyThreadingSemantics
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Возвращает или задает параметр, включающий или отключающий устаревшую семантику потоков."
  remarks: "Унаследованные семантики потоков указывают, что если отправка для построения только на незавершенного узла и отправка выполняются синхронно, а затем все ее запросы будут формироваться в потоке, который вызвал построение, а не в потоке, который владеет BuildManager."
  syntax:
    content: public bool LegacyThreadingSemantics { get; set; }
    return:
      type: System.Boolean
      description: "Возвращает параметр, включающий или отключающий устаревшую семантику потоков. значение true, если включено, значение false в противном случае."
  overload: Microsoft.Build.Execution.BuildParameters.LegacyThreadingSemantics*
  exceptions: []
  platform:
  - net462
