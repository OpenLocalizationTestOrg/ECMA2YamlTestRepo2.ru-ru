  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  summary: "Представляет ссылку в документе обнаружения на описание службы."
  remarks: "XML-веб-службы обнаружения включает обнаружение доступных веб-служб, указанным URL-адрес. URL-адрес обычно указывает на документ обнаружения, который обычно имеет расширение имени файла DISCO. В документе обнаружения содержатся ссылки на сведения о существовании веб-служб XML. Эти ссылки можно указывать для описания служб, схемы языка определения схемы XML или другие документы обнаружения. Этот класс представляет ссылку на описание службы.       В документе обнаружения ссылка на описание службы содержится в `contractRef` XML-элемента. `contractRef` XML-элемент имеет два атрибута: `ref` и `docRef`. `contractRef` Элемент должен иметь сопоставление пространства имен XML <xref:System.Web.Services.Discovery.ContractReference.Namespace>константой, тогда как `ref` и `docRef` атрибуты помещаются в <xref:System.Web.Services.Discovery.ContractReference.Ref%2A>и <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A>Свойства.</xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> </xref:System.Web.Services.Discovery.ContractReference.Ref%2A> </xref:System.Web.Services.Discovery.ContractReference.Namespace>"
  example:
  - >-
    [!code-cpp[ContractReference#1](~/add/codesnippet/cpp/t-system.web.services.di_3_1.cpp)]
     [!code-vb[ContractReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_3_1.vb)]
     [!code-cs[ContractReference#1](~/add/codesnippet/csharp/t-system.web.services.di_3_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("contractRef", Namespace="http://schemas.xmlsoap.org/disco/scl/")]

      public class ContractReference : System.Web.Services.Discovery.DiscoveryReference
