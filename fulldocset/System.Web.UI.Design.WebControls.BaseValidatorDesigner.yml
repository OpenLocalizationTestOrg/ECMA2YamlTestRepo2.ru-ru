- uid: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.BaseValidatorDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Получает разметку, используемую для отрисовки связанного элемента управления во время разработки."
  remarks: "Если <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>или <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>свойств связанного элемента управления, производный от <xref:System.Web.UI.WebControls.BaseValidator>класса является пустой строкой (&quot;»), или, если <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>свойству <xref:System.Web.UI.WebControls.ValidatorDisplay>поля, метода GetDesignTimeHtml метода задает <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>свойству ID элемента управления, которые заключены в квадратные скобки ([]) и задает <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>Свойства <xref:System.Web.UI.WebControls.ValidatorDisplay>поля.</xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> Затем вызывает метода GetDesignTimeHtml <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>базовый метод для создания разметки и восстановление их исходные значения свойства элемента управления при необходимости.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Строка, содержащая разметку, используемую для отрисовки <xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;> </xref> во время разработки."
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
