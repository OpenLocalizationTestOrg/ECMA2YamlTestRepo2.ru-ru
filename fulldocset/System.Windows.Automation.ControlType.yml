- uid: System.Windows.Automation.ControlType.Custom
  id: Custom
  parent: System.Windows.Automation.ControlType
  langs:
  - csharp
  name: Custom
  nameWithType: ControlType.Custom
  fullName: System.Windows.Automation.ControlType.Custom
  type: Field
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Определяет элемент управления, который не является одним из определенных типов элементов управления."
  remarks: "Указывает тип пользовательского элемента управления, элемент управления, который определяется как один из типов стандартных элементов управления (таких как <xref:System.Windows.Automation.ControlType>или <xref:System.Windows.Automation.ControlType>).</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       Разработчики элементов управления должна проверять другие типы элементов управления, прежде чем сделать их контроля пользовательского типа элемента управления, чтобы убедиться в том, что их управления не предоставляет те же функциональные возможности, как один из определенных типов элементов управления.       Тип пользовательского элемента управления требует дополнительной работы поставщика, чтобы реализовать [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Кроме того клиенты автоматизации пользовательского интерфейса не будет иметь возможность предвидеть структуру элемента управления, взаимодействие с клавиатурой и возможные шаблоны элементов управления на основе типа элемента управления элемента управления."
  syntax:
    content: public static readonly System.Windows.Automation.ControlType Custom;
    return:
      type: System.Windows.Automation.ControlType
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
