  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Определяет тип [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] элемента управления."
  remarks: "ControlType наследует <xref:System.Windows.Automation.AutomationIdentifier>и используется для идентификации типа элемента управления, представленного <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.AutomationIdentifier> Тип элемента управления определяется разработчиком поставщика автоматизации пользовательского интерфейса.       Этот класс содержит статические поля, являющиеся ControlType объектов, чтобы определить стандартные типы элементов управления. Имеется также <xref:System.Windows.Automation.ControlType.Custom>тип для элементов управления, которые не соответствуют одному из определенных типов.</xref:System.Windows.Automation.ControlType.Custom>       — Единственный случай, где может изменить тип элемента управления для элемента управления во время выполнения, когда элемент управления поддерживает <xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> Например, [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] представление, которое может быть списка <xref:System.Windows.Automation.ControlType.DataGrid>или <xref:System.Windows.Automation.ControlType.List>, в зависимости от текущего представления.</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       Типы элемента управления не имеют эквивалентов для шаблонов элементов управления. Элемент управления может быть только одного типа, но он может поддерживать несколько шаблонов или не шаблоны, в зависимости от своих функций.       Подробные сведения о различных типах элементов управления см [типы элементов управления автоматизации пользовательского интерфейса](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ControlType : System.Windows.Automation.AutomationIdentifier'
