  type: Enum
  summary: "Определяет формат сообщения."
  remarks: "Значение по умолчанию является литералом. Literal означает, что сообщение представляет собой литеральный экземпляр схемы в WSDL, как показано в следующем примере стиля Document/Literal.      ```   <Add xmlns=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1>100</n1>     <n2>15.99</n2>    </Add>   ```В кодировке означает, что схемы в WSDL являются абстрактными спецификациями, кодируются в соответствии с правилами в SOAP 1.1 разделе 5 спецификации. Ниже приведен пример RPC/Encoded.      ```   <q1:Add xmlns:q1=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>100</n1>     <n2 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>15.99</n2>    </q1:Add>   ```Используйте <xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>Задайте соответствующее значение.</xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>"
