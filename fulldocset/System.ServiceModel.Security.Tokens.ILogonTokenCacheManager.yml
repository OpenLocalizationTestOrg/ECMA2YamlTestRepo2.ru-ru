  name: ILogonTokenCacheManager
  nameWithType: ILogonTokenCacheManager
  fullName: System.ServiceModel.Security.Tokens.ILogonTokenCacheManager
  type: Interface
  summary: "Этот интерфейс позволяет приложению для очистки кэша маркера Windows по требованию."
  remarks: 'Без данного интерфейса нет способа удалить маркеры Windows, полученные путем однократного входа с именем пользователя и пароль, указанный в сообщении из кэша маркеров входа в Windows. Если приложению требуется выйти из системы пользователя, предоставляя операцию выхода по его контракту, никак не удалить все следы пользователя из системы: кэшированного маркера Windows, который представляет пользователя хранится в памяти до истечения его времени жизни и удаления маркера из кэша.'
  syntax:
    content: public interface ILogonTokenCacheManager
  implements: []
  platform:
  - net462
