  summary: "Возвращает или задает источник данных, данные которого содержат возможные варианты выборов, показанные в раскрывающемся списке."
  remarks: "Обычно это свойство задается для всего столбца ячейки по <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       Если это возможно присвойте DataSource источника, содержащего только параметры, как и к столбцам из выбранных элементов. Затем <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>свойства не должны быть заданы.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Но если источником является более сложной, задайте <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>имя свойство или столбец, из которого требуется извлечь параметры.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       Если источник данных имеет значение в массив строк, а затем <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>и <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>не требуется задать, поскольку каждая строка в массиве, будет использоваться значение и отображения.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       Изменение свойств источника данных вызывает ячейку, чтобы повторно инициализировать его <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>коллекции и сам перерисовку.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       При изменении значения свойства DataSource, элемент управления пытается использовать <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>и <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>свойство значения нового источника данных и задает для каждого свойства `null` если его значение не найдено.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> Любое исключение, возникающее во время этого процесса учитывается, если он не является одним из следующих критических исключений: <xref:System.NullReferenceException>, <xref:System.StackOverflowException>, <xref:System.OutOfMemoryException>, <xref:System.Threading.ThreadAbortException>, <xref:System.ExecutionEngineException>, <xref:System.IndexOutOfRangeException>, или <xref:System.AccessViolationException>.</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineException> </xref:System.Threading.ThreadAbortException> </xref:System.OutOfMemoryException> </xref:System.StackOverflowException> </xref:System.NullReferenceException>       Если источник данных имеет значение, <xref:System.Windows.Forms.DataGridViewComboBoxCell>присоединяет <xref:System.ComponentModel.Component.Disposed>события источника данных.</xref:System.ComponentModel.Component.Disposed> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Когда <xref:System.Windows.Forms.DataGridViewComboBoxCell>отсоединяется от <xref:System.Windows.Forms.DataGridView>, ресурс освобождается сразу.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxCell> <xref:System.Windows.Forms.DataGridViewComboBoxCell>Ресурс освобождается при освобождении на подключенный источник данных.</xref:System.Windows.Forms.DataGridViewComboBoxCell> Для освобождения ресурсов для сборки мусора немедленно, значение свойства DataSource `null`."
