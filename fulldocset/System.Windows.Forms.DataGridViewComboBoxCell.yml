  summary: "Отображает поле со списком в <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> управления."
  remarks: "Класс DataGridViewComboBoxCell является специализированным типом <xref:System.Windows.Forms.DataGridViewCell>используется для отображения в поле со списком, который является редактируемое поле вместе с полем списка выбора.</xref:System.Windows.Forms.DataGridViewCell> В настоящее время выбранные узлы DataGridViewComboBoxCell <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>, в котором пользователь может изменить значение ячейки, при условии, что ячейки <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>свойству `false`.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       В отличие от <xref:System.Windows.Forms.ComboBox>элемента управления DataGridViewComboBoxCell имеет <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>и <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Свойства.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> Вместо этого задает ячейку, выбрав значение из раскрывающегося списка <xref:System.Windows.Forms.DataGridViewCell.Value%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       <xref:System.Windows.Forms.DataGridViewComboBoxColumn>Является специальным типом столбца для хранения ячейки этого типа.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> По умолчанию <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>инициализируется новый DataGridViewComboBoxCell.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> Для шаблона ячеек в столбце после существующего элемента управления DataGridViewComboBoxCell, столбец набора <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>Свойства ячейки для использования в качестве шаблона.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       Относящиеся к ячейке свойства столбца являются оболочками для одинаково именуемых свойств ячейки шаблона. Изменение значений свойств ячейки шаблона влияет только на ячейки, на основе шаблона, которые были добавлены после изменения. Изменение значений свойств, относящихся к ячейке столбца, однако будет обновлять ячейки шаблона и всех остальных ячеек в столбце и обновления отображения столбцов, при необходимости.       Обычно работают с <xref:System.Windows.Forms.DataGridViewComboBoxColumn>типа, если не требуется переопределять значения столбцов для отдельных ячеек.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Рекомендации, описанные в <xref:System.Windows.Forms.DataGridViewComboBoxColumn>класса обзорной статье для заполнения раскрывающегося списка применяется для экземпляров ячеек и столбцов.</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
  example:
  - "The following code example demonstrates the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class, which makes use of the DataGridViewComboBoxCell class. You can set the cell <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>, and <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> properties in the same way that the corresponding column properties are set in this example. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/cpp/t-system.windows.forms.d_65_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/csharp/t-system.windows.forms.d_65_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_65_1.vb)]"
