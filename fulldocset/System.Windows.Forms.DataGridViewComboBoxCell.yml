<xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName>Свойства `true`, <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>событием.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataError>       Объект <xref:System.Windows.Forms.DataGridView.CellFormatting>обработчик событий можно изменить и `value` и `cellStyle`.</xref:System.Windows.Forms.DataGridView.CellFormatting> Если обработчик не устанавливает <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>Свойства `true`, однако этот метод форматирует `value` с помощью свойства форматирования `cellStyle` объекта.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> Это может привести к дополнительным <xref:System.Windows.Forms.DataGridView.DataError>событий.</xref:System.Windows.Forms.DataGridView.DataError>       Если форматирование прошло успешно, этот метод возвращает форматированное значение для отображения в <xref:System.Windows.Forms.DataGridView>управления.</xref:System.Windows.Forms.DataGridView>"
