  remarks: "ValueMember представляет соответствующее значение выделения. Напротив <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>свойство представляет текст сведений, отображаемых в раскрывающемся списке.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>Свойство указывает источник данных для значения выбранных элементов, отображаемых в раскрывающемся списке.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>       Если отображаются данные для выбранных элементов, <xref:System.Windows.Forms.DataGridViewComboBoxCell>должен отображаться не по умолчанию свойство или столбец <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>затем ValueMember должно быть присвоено кроме <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       Когда <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>имеет значение в массив строк ValueMember не требуется задать, поскольку каждая строка в массиве будет использоваться как допустимый отображаемую строку и допустимое базовое значение.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>       Загрузка выбранных элементов поля со списком еще один способ — использовать <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>свойство.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> ValueMember должен содержать имя свойства, из которого собирается выбранные элементы."
