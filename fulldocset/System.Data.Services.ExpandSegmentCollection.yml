  fullName: System.Data.Services.ExpandSegmentCollection
  type: Class
  summary: "Сегменты запроса, которые могут быть развернуты с `$expand` предложение, следующего за запросом."
  remarks: "`$expand` Предложение указывает каждый разворачиваемый элемент должен быть развернут полностью. Например, значение `OrderLines.Product.Image` с `$expand` вызывает `OrderLines`, `Product` каждого элемента в `OrderLines`и `Image` из `Product` каждого элемента в `OrderLines` развернуть.       Свойство ресурса слева в `$expand` предложение должно быть свойством типа сущности в наборе сущностей, обозначенную последнего сегмента пути в URI запроса.       Избыточные `$expand` предложение правила учитываются."
  syntax:
    content: 'public class ExpandSegmentCollection : System.Collections.Generic.List<System.Data.Services.ExpandSegment>'
