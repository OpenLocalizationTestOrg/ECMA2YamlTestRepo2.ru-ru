  remarks: "Интерфейс IDataSourceFieldSchema позволяет класса для реализации набор свойств, описывающих полю в источнике данных. <xref:System.Web.UI.Design.DataSetFieldSchema>Класс реализует интерфейс IDataSourceFieldSchema.</xref:System.Web.UI.Design.DataSetFieldSchema>       Классы, реализующие IDataSourceFieldSchema используются компонентами конструктора пользовательского элемента управления для предоставления списков полей источника данных и свойств для элементов управления с привязкой к данным во время разработки."
  syntax:
    content: public interface IDataSourceFieldSchema
