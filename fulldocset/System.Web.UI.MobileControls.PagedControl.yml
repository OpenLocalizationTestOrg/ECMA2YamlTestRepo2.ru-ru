- uid: System.Web.UI.MobileControls.PagedControl.InternalItemCount
  id: InternalItemCount
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: InternalItemCount
  nameWithType: PagedControl.InternalItemCount
  fullName: System.Web.UI.MobileControls.PagedControl.InternalItemCount
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Возвращает количество элементов в элементе управления. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Классы, производные от <xref:System.Web.UI.MobileControls.PagedControl>необходимо переопределить это унаследованное свойство.</xref:System.Web.UI.MobileControls.PagedControl>       Различие между свойством InternalItemCount и <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>Свойства <xref:System.Web.UI.MobileControls.List>и <xref:System.Web.UI.MobileControls.ObjectList>классов является то, что если свойство InternalItemCount вызывается перед загрузкой состояния представления элемента управления, он возвращает количество элементов в состоянии представления, в отличие от <xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>свойство, которое возвращает ноль.</xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ArrayListCollectionBase.Count%2A>"
  syntax:
    content: protected abstract int InternalItemCount { get; }
    return:
      type: System.Int32
      description: "Число элементов в элементе управления."
  overload: System.Web.UI.MobileControls.PagedControl.InternalItemCount*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.MobileControls.PagedControl.ItemCount
  id: ItemCount
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: ItemCount
  nameWithType: PagedControl.ItemCount
  fullName: System.Web.UI.MobileControls.PagedControl.ItemCount
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Возвращает или задает число элементов в элементе управления. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Необходимо включить пользовательское разбиение на страницы. Значение по умолчанию — 0, указывая, что нельзя использовать пользовательское разбиение по страницам.       Единицы измерения, используемые для элемента, зависят от элемента управления. Например <xref:System.Web.UI.MobileControls.List>элемент управления может использовать элементы списка единиц, в то время как <xref:System.Web.UI.MobileControls.TextView>управления могут использовать символы.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.List>"
  syntax:
    content: public int ItemCount { get; set; }
    return:
      type: System.Int32
      description: "Число элементов в элементе управления."
  overload: System.Web.UI.MobileControls.PagedControl.ItemCount*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  id: ItemsPerPage
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: ItemsPerPage
  nameWithType: PagedControl.ItemsPerPage
  fullName: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Возвращает или задает число элементов, отображаемых на каждой странице, после разбиения на страницы. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Если значение равно нулю, разбиение на страницы не изменяется этим свойством. Если значение ненулевое, переопределяет элементов, отображаемых на каждой странице при разбиения на страницы. Значение по умолчанию равно нулю.       Элементы управления для мобильных устройств, которые поддерживают внутреннюю разбивку на страницы также предоставляют возможность, известная как пользовательское разбиение на страницы. Как правило такие элементы управления требуют предоставления всех данных, которые могут быть отображены. Разработчики, указать общее число элементов в списке в <xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A>свойство.</xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A> Значение ItemsPerPage свойство указывает количество элементов, элемент управления отображает на каждой странице."
  example:
  - "The following code example shows how to use the ItemsPerPage property to render eight items of a 200-item list per page.  \n  \n [!code-vb[MobileLoadListEventArgsSample#1](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_6_1.aspx)]\n [!code-cs[MobileLoadListEventArgsSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_6_1.aspx)]"
  syntax:
    content: public int ItemsPerPage { get; set; }
    return:
      type: System.Int32
      description: "Число элементов, отображаемых на каждой странице, после разбиения на страницы."
  overload: System.Web.UI.MobileControls.PagedControl.ItemsPerPage*
  exceptions: []
  platform:
  - net462
