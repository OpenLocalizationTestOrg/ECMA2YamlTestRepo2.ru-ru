  remarks: "Значение -1 указывает, что необходимо использовать вес по умолчанию для элемента. Наследующие классы должны переопределять это свойство. Дополнительные сведения о переопределении этого свойства см. в разделе [поддержка разбиения на страницы](http://msdn.microsoft.com/en-us/78f2786d-0b5b-4760-9616-5027357713c2)."
