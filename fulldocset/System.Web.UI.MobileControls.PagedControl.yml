  name: PagedControl
  nameWithType: PagedControl
  fullName: System.Web.UI.MobileControls.PagedControl
  type: Class
  summary: "Функции в качестве базового класса, используемые элементами управления, которые поддерживают внутреннюю разбивку на страницы. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "Класс PagedControl предоставляет определенные свойства, методы и события, общие для всех элементов управления, которые поддерживают внутреннюю разбивку на страницы.       Все элементы управления, которые наследуют от класса PagedControl также поддерживает пользовательское разбиение на страницы, называется фрагментации.       Аналогично <xref:System.Web.UI.MobileControls.ItemPager>класса, этот класс используется для элементов управления, имеющие длину длинный текст, например <xref:System.Web.UI.MobileControls.List>, <xref:System.Web.UI.MobileControls.LiteralText>, или <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ItemPager>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public abstract class PagedControl : System.Web.UI.MobileControls.MobileControl
