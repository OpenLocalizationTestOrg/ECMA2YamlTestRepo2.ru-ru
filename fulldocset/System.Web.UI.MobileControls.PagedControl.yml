- uid: System.Web.UI.MobileControls.PagedControl.LoadItems
  id: LoadItems
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: LoadItems
  nameWithType: PagedControl.LoadItems
  fullName: System.Web.UI.MobileControls.PagedControl.LoadItems
  type: Event
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Происходит, когда элемент управления разбиением на страницы пользовательского и требуются дополнительные данные. Этот API устарел. Сведения о разработке мобильных приложений ASP.NET см. в разделе [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) веб-сайта."
  remarks: "При разбиением на страницы пользовательского элемента управления не привязан явно элемента управления. После разбиения на страницы элемент управления вызывает это событие, указывающее, какая часть данных требуется. Приложение может обработать это событие и привязать элемент управления к необходимым данным."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A> property to render eight items of a 200-item list per page.  \n  \n [!code-vb[MobileLoadListEventArgsSample#1](~/add/codesnippet/visualbasic/e-system.web.ui.mobileco_12_1.aspx)]\n [!code-cs[MobileLoadListEventArgsSample#1](~/add/codesnippet/csharp/e-system.web.ui.mobileco_12_1.aspx)]"
  syntax:
    content: public event System.Web.UI.MobileControls.LoadItemsEventHandler LoadItems;
    return:
      type: System.Web.UI.MobileControls.LoadItemsEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
