  name: TrackingServices
  nameWithType: TrackingServices
  fullName: System.Runtime.Remoting.Services.TrackingServices
  type: Class
  summary: "Предоставляет способ регистрации, отмены регистрации и получения списка дескрипторов отслеживания."
  remarks: "Дескрипторы отслеживания являются объектами, которые реализуют <xref:System.Runtime.Remoting.Services.ITrackingHandler>интерфейс, указывая, что их необходимо уведомлять всякий раз, когда инфраструктура удаленного взаимодействия маршалирует упаковку и отсоединение объекта или прокси-сервера.</xref:System.Runtime.Remoting.Services.ITrackingHandler> Каждый объект, который регистрируется с помощью TrackingServices вызывается удаленного взаимодействия, когда объект или прокси-сервера в текущем <xref:System.AppDomain>при маршалинге, обрабатывает команды или отсоединении.</xref:System.AppDomain>       Все методы в классе с помощью TrackingServices являются статическими и работают на дескрипторах отслеживания в текущем <xref:System.AppDomain>.</xref:System.AppDomain>      Настроек [!NOTE] настроек этот класс выполняет запрос ссылки. Исключение SecurityException создается, если непосредственный вызывающий объект не имеет разрешения инфраструктуры. В разделе [требования связывания](~/add/includes/ajax-current-ext-md.md) для получения дополнительной информации."
  example:
  - "The following code example shows how to use the methods of the TrackingServices class to register and unregister tracking handlers.  \n  \n The following code example shows how to implement a tracking handler.  \n  \n [!code-cs[System.Runtime.Remoting.Services.TrackingServices#30](~/add/codesnippet/csharp/t-system.runtime.remotin_36_1.cs)]  \n  \n The following code example shows how to implement this class on a server.  \n  \n [!code-cs[System.Runtime.Remoting.Services.TrackingServices#20](~/add/codesnippet/csharp/t-system.runtime.remotin_36_2.cs)]  \n  \n The following code example shows how to implement this class on a client for the server in the preceding code example.  \n  \n [!code-cs[System.Runtime.Remoting.Services.TrackingServices#0](~/add/codesnippet/csharp/t-system.runtime.remotin_36_3.cs)]  \n  \n The following code example shows the remote object that is used by the server and the client.  \n  \n [!code-cs[System.Runtime.Remoting.Services.TrackingServices#10](~/add/codesnippet/csharp/t-system.runtime.remotin_36_4.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class TrackingServices
