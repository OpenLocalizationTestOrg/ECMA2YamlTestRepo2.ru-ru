  name: LicenseProviderAttribute
  nameWithType: LicenseProviderAttribute
  fullName: System.ComponentModel.LicenseProviderAttribute
  type: Class
  summary: "Указывает <xref href=&quot;System.ComponentModel.LicenseProvider&quot;> </xref> для использования с классом. Этот класс не наследуется."
  remarks: "При создании компонента, необходимо предоставить лицензию, необходимо указать <xref:System.ComponentModel.LicenseProvider>путем пометки компонента с LicenseProviderAttribute.</xref:System.ComponentModel.LicenseProvider>       Используйте <xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>свойство <xref:System.Type> <xref:System.ComponentModel.LicenseProvider>.</xref:System.ComponentModel.LicenseProvider> </xref:System.Type> </xref:System.ComponentModel.LicenseProviderAttribute.LicenseProvider%2A>       Дополнительные сведения об атрибутах см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md). Дополнительные сведения о лицензировании см. в разделе [как: лицензии компонентов и элементов управления](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек <xref:System.Security.Permissions.HostProtectionAttribute>применен к этому классу атрибут имеет следующее <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>значение свойства: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> <xref:System.Security.Permissions.HostProtectionAttribute>Не влияет на настольные приложения (обычно запускаемые двойным щелчком значка, вводом команды или URL-адрес в браузере).</xref:System.Security.Permissions.HostProtectionAttribute> Дополнительные сведения см. в разделе <xref:System.Security.Permissions.HostProtectionAttribute>класса или [программирование SQL Server и атрибуты защиты основного приложения](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following code example uses the <xref:System.ComponentModel.LicFileLicenseProvider> as the license provider for `MyControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._84_1.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._84_1.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._84_1.vb)]  \n  \n The next code example creates an instance of the `MyControl` class. Then, it gets the attributes for the class, and prints the name of the license provider used by `myNewControl`.  \n  \n [!code-cs[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._84_2.cs)]\n [!code-cpp[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._84_2.cpp)]\n [!code-vb[Classic LicenseProviderAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._84_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class LicenseProviderAttribute : Attribute
