  fullName: System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute
  type: Class
  summary: "Указывает класс, используемый типом или членом для фильтрации типов, которые отображаются в диалоговом окне браузера классов. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Класс, используемый для фильтрации типов для отображения в диалоговом окне браузера классов должен реализовывать <xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.</xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>       Используйте <xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>свойство для определения имени класса фильтра.</xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class TypeFilterProviderAttribute : Attribute
