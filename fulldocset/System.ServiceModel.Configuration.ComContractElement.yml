- uid: System.ServiceModel.Configuration.ComContractElement.RequiresSession
  id: RequiresSession
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: RequiresSession
  nameWithType: ComContractElement.RequiresSession
  fullName: System.ServiceModel.Configuration.ComContractElement.RequiresSession
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает логическое значение, указывающее, является ли контракт может использоваться только в сеансовых привязках."
  remarks: "При инициализации службы среда выполнения интеграции обеспечивает, что этот параметр является совместимым с типом привязки для использования. Исключение возникает, если один или нескольких привязок для контракта конфликтуют. Если это свойство имеет `false`, односторонний канал используется и наличии [параметров out], создается исключение."
  syntax:
    content: public bool RequiresSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если контракт можно использовать только в сеансовых привязках; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ComContractElement.RequiresSession*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes
  id: UserDefinedTypes
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: UserDefinedTypes
  nameWithType: ComContractElement.UserDefinedTypes
  fullName: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Получает коллекцию из пользователем типов (UDT), подлежащий включению в контракт службы. Этот класс не наследуется."
  remarks: "Среда выполнения интеграции СОМ + создает службы путем проверки библиотеки типов. Если компонент COM + содержит методы, которые передачи VARIANT, система не может определить фактические типы для передачи до среды выполнения. Таким образом при попытке передать определяемый пользователем тип (UDT) в рамках VARIANT происходит сбой, поскольку он не является известным типом для сериализации.       Для решения этой проблемы, можно добавить пользовательские типы в файле конфигурации, чтобы их можно было включить как известные типы в соответствующий контракт службы. Для этого необходимо однозначно определить определяемый пользователем тип и контракты, то есть исходные интерфейсы СОМ, которые его используют."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The attributes of the <`userDefinedType`> element are defined as follows:  \n  \n-   `typeName`: An optional attribute that provides the readable type name. This is not used by the runtime but helps a reader to distinguish the types.  \n  \n-   `typeLibID`: A GUID string that specifies the registered type library that defines the type.  \n  \n-   `typeLibVersion`: A string that specifies the type library version that defines the type.  \n  \n-   `typeDefID`: A GUID string that specifies the specific UDT type within the registered type library.  \n  \n When the service is initialized, the integration runtime looks up the specified types and adds them to the known types collection for the specified contracts."
  syntax:
    content: public System.ServiceModel.Configuration.ComUdtElementCollection UserDefinedTypes { get; }
    return:
      type: System.ServiceModel.Configuration.ComUdtElementCollection
      description: "Коллекция определяемых пользователем типов (UDT)."
  overload: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes*
  exceptions: []
  platform:
  - net462
