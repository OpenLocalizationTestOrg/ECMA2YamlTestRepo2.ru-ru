- uid: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  id: ExposedMethods
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: ExposedMethods
  nameWithType: ComContractElement.ExposedMethods
  fullName: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает коллекцию методов COM +, которые предоставляются при предоставлении интерфейса компонента COM + предоставляется как веб-службы."
  remarks: "COM + средство конфигурации интеграции (ComSvcConfig.exe) может использоваться для добавления определенных методов COM-интерфейса отображаться в созданном контракте службы.       Например, можно использовать следующую команду для добавления трех именованных методов из `IFinances` COM-интерфейса `ItemOrders.Financial` компонента в созданный контракт службы.      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```При запуске средства ComSvcConfig.exe оно создает следующий контракт службы, указанные выше методы перечисляются как перечисление `exposedMethod` элементов.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] во время инициализации службы среда выполнения пытается создать контракт службы, отображая и добавляя только те методы, которые включены в список `exposedMethod` элементов. Трассировки создаются для каждого метода интерфейса, который не включен в контракт службы."
  syntax:
    content: public System.ServiceModel.Configuration.ComMethodElementCollection ExposedMethods { get; }
    return:
      type: System.ServiceModel.Configuration.ComMethodElementCollection
      description: "Коллекция методов COM +, которые предоставляются при предоставлении интерфейса компонента COM + предоставляется как веб-службы."
  overload: System.ServiceModel.Configuration.ComContractElement.ExposedMethods*
  exceptions: []
  platform:
  - net462
