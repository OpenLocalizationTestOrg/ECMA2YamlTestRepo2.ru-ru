  type: Enum
  summary: "Определяет формы точек соединения на поверхности конструктора рабочих процессов."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Соединители — это линия, отображаемая в области конструктора рабочих процессов, соединяющая конструкторы операций. Концы линий называются точками соединения, которые являются где линий с соединяемыми конструкторов действий, которые они подключаются. LineAnchor предоставляет значения, которые определяют внешний вид точки соединения."
