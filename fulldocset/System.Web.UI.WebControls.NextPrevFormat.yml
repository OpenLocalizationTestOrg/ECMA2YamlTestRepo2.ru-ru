  name: NextPrevFormat
  nameWithType: NextPrevFormat
  fullName: System.Web.UI.WebControls.NextPrevFormat
  type: Enum
  summary: "Представляет формат отображения и элементов управления навигацией на следующий месяц в течение <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>."
  remarks: "Перечисление NextPrevFormat представляет различные стили для кнопки следующего и предыдущего месяца <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar>       CustomText позволяет программисту задать пользовательский текст для элементов управления навигацией.       ShortMonth отображается трехбуквенное обозначение месяца.       FullMonth отображает полное название месяца."
  example:
  - >-
    [!code-vb[CalendarNextPrevFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_319_1.aspx)]
     [!code-cs[CalendarNextPrevFormat#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_319_1.aspx)]
