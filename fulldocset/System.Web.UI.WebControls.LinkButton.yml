  name: LinkButton
  nameWithType: LinkButton
  fullName: System.Web.UI.WebControls.LinkButton
  type: Class
  summary: "Отображает элемент управления button стиле гиперссылки на веб-странице."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [управления LinkButton и проверка](#ButtonControlsAndValidation)      -   [декларативный синтаксис](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## Знакомство с помощью элемента управления LinkButton Создание кнопки стиле гиперссылки на веб-странице.       Элемент управления LinkButton имеет тот же внешний вид, как <xref:System.Web.UI.WebControls.HyperLink>управления, но имеет ту же функциональность, что <xref:System.Web.UI.WebControls.Button>управления.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.HyperLink> Если вы хотите перейти на другую веб-страницу при выборе элемента управления, рассмотрите возможность использования <xref:System.Web.UI.WebControls.HyperLink>управления.</xref:System.Web.UI.WebControls.HyperLink>      Настроек [!NOTE] настроек управления LinkButton воспроизводится JavaScript для клиентского браузера. Браузер клиента должен быть включен JavaScript для этого элемента управления для правильной работы функций. Дополнительные сведения о клиентском сценарии см. в разделе [клиентского скрипта в веб-страниц ASP.NET](~/add/includes/ajax-current-ext-md.md).       Можно создать либо кнопку отправки, либо кнопку команды. Кнопка отправки не имеет имя команды, связанные с ним. Эта кнопка просто передает страницу обратно на сервер. По умолчанию элемент управления LinkButton — кнопка отправки. Можно предоставить обработчик событий для <xref:System.Web.UI.WebControls.LinkButton.Click>событий для программного управления действиями, выполняемыми при нажатии кнопки &quot;Отправить&quot;.</xref:System.Web.UI.WebControls.LinkButton.Click> С другой стороны, кнопка Command имеет имя команды, связанные с кнопкой, такие как `Sort`. Задать <xref:System.Web.UI.WebControls.LinkButton.CommandName%2A>свойство, чтобы указать имя команды.</xref:System.Web.UI.WebControls.LinkButton.CommandName%2A> Это позволяет создать несколько элементов управления LinkButton на веб-странице и программно определить, какие LinkButton нажата. Можно также использовать <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A>Свойства кнопки команды для предоставления дополнительных сведений о команде, например задать порядок по возрастанию.</xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> Можно также предоставить обработчик событий для <xref:System.Web.UI.WebControls.LinkButton.Command>событий для программного управления действие выполняется при нажатии кнопки.</xref:System.Web.UI.WebControls.LinkButton.Command>      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Текст не закодированы, прежде чем он отображается в элементе управления LinkButton HTML. Проверьте все сведения, отправляемых с клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображением в приложении. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [синтаксис проверки серверного элемента управления](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;ButtonControlsAndValidation&quot;></a>## При нажатии кнопки LinkButton выполняется LinkButton элементов управления и проверки по умолчанию проверка страницы. Проверка страниц определяет ли элементы управления вводом, связанные с элементом управления проверкой на странице, все правила проверки, заданные с помощью элемента управления проверки. Чтобы избежать проверки страниц, задать <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>Свойства `false`.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>      <a name=&quot;DeclarativeSyntax&quot;></a>## Декларативного синтаксиса```   <asp:LinkButton       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
