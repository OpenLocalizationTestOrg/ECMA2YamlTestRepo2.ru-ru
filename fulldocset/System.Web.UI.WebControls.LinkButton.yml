- uid: System.Web.UI.WebControls.LinkButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.LinkButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: LinkButton.ValidationGroup
  fullName: System.Web.UI.WebControls.LinkButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает группу элементов управления, для которого <xref href=&quot;System.Web.UI.WebControls.LinkButton&quot;> </xref> управления вызывает проверку при обратной передаче сервера."
  remarks: "Группы проверки позволяют назначать проверяющие элементы управления на странице к определенной категории. Каждая группа проверки может проверяться независимо от других групп проверки на странице. Свойство ValidationGroup позволяет указать имя группы проверки, для которого <xref:System.Web.UI.WebControls.LinkButton>управления вызывает проверку при обратной передаче сервера.</xref:System.Web.UI.WebControls.LinkButton>       Это свойство действует только если значение <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>свойству `true`.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> При указании значения для свойства ValidationGroup только проверку элементов управления, входящих в состав указанной группы, проверяются при <xref:System.Web.UI.WebControls.LinkButton>управления отправляет обратно на сервер.</xref:System.Web.UI.WebControls.LinkButton> Если не указать значение для этого свойства и <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>свойству `true`, всех элементов управления проверкой на странице, которые не назначены группы проверки проверяются при передаче элемента управления обратно на сервер.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls that are to be validated when a <xref:System.Web.UI.WebControls.LinkButton> control posts back to the server. The page contains three text boxes to capture data from the user and three <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls for the first two text boxes are in the `PersonalInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the third text box is in the `LocationInfoGroup` validation group. When `LinkButton1` is clicked, only the controls in validation group `PersonalInfoGroup` are validated. When `LinkButton2` is clicked, only the control in validation group `LocationInfoGroup` is validated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[LinkButton.ValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1270_1.aspx)]\n [!code-cs[LinkButton.ValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1270_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Группа элементов управления, для которого <xref href=&quot;System.Web.UI.WebControls.LinkButton&quot;> </xref> управления вызывает проверку при обратной передаче сервера. Значение по умолчанию — пустая строка (»»)."
