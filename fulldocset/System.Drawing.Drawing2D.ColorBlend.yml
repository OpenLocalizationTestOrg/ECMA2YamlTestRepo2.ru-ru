  - System.Drawing
  namespace: System.Drawing.Drawing2D
  summary: "Возвращает или задает места вдоль градиентной линией."
  remarks: "Элементы массива определяют доли расстояния по линии градиента. К примеру значение элемента 0.2f указывает, что эта точка находится на 20% больше всего расстояния от точки запуска. Элементы в этом массиве представляются с плавающей запятой от 0, 0f до 1, 0f, первый элемент массива должен быть равен 0, 0f и последнего элемента должно быть 1, 0f.       Вместе с <xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A>свойство, это свойство определяет многоцветный градиент.</xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A>"
  syntax:
    content: public float[] Positions { get; set; }
    return:
      type: System.Single[]
      description: "Массив значений, определяющих доли расстояния по линии градиента."
  overload: System.Drawing.Drawing2D.ColorBlend.Positions*
  exceptions: []
