  remarks: "Это свойство представляет собой массив <xref:System.Drawing.Color>структуры, представляющих цвета для использования в соответствующих положениях вдоль градиента.</xref:System.Drawing.Color> Вместе с <xref:System.Drawing.Drawing2D.ColorBlend.Positions%2A>свойство, это свойство определяет многоцветный градиент.</xref:System.Drawing.Drawing2D.ColorBlend.Positions%2A>"
