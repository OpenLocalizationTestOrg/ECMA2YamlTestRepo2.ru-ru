  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> событий. Этот класс не наследуется."
  remarks: "ComponentChangedEventArgs предоставляет данные для <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>событий.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>Событие уведомляет о <xref:System.ComponentModel.Design.IComponentChangeService>и зарегистрированные обработчики событий, что был изменен определенного компонента текущего активного документа.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       ComponentChangedEventArgs содержатся следующие сведения: - <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>свойство, которое указывает, что компонент, который был изменен.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>свойство, которое указывает элемент, который был изменен.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>свойство, указывающее новое значение элемента.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      - <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>Свойство, которое содержит старое значение члена.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       Разработчики компонентов обычно вызывают <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>событий автоматически при добавлении, удалении или изменении.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Объект <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>событие не происходит при загрузке формы или выгрузки, так как ожидается, что изменения в данный момент.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Разработчик компонента может вызвать <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>событий после его изменения свойства компонента; это гарантирует, что в окне свойств будет отображаться текущее значение свойства.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangedEventArgs : EventArgs
