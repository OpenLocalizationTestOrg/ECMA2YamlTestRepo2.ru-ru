  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки в визуальном конструкторе для <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> элемента управления веб сервера."
  remarks: "<xref:System.Web.UI.WebControls.Login>Элемент управления отображает пользовательский интерфейс, который позволяет пользователю вход на веб-узла.</xref:System.Web.UI.WebControls.Login>       В визуальном конструкторе при переключении из источника в режиме конструктора исходного кода, описывающий <xref:System.Web.UI.WebControls.Login>Анализ элемента управления, и в области конструктора создается версия времени разработки элемента управления.</xref:System.Web.UI.WebControls.Login> При переключении обратно в представление источника управления времени разработки сохраняются в исходном коде разметки и редактируется в ней для веб-страницы. Класс LoginDesigner предоставляет поддержку во время разработки для <xref:System.Web.UI.WebControls.Login>управления.</xref:System.Web.UI.WebControls.Login>       Свойства класса LoginDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>возвращает свойство <xref:System.ComponentModel.Design.DesignerActionListCollection>объекта, который обычно содержит объект, который является производным от <xref:System.ComponentModel.Design.DesignerActionList>класса для каждого уровня в дереве наследования конструктора.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>Свойство возвращает коллекцию схем для отображения в форматирования **Автоформат** диалоговое окно.</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>Свойство возвращает коллекцию групп шаблонов для полей связанного <xref:System.Web.UI.WebControls.Login>верхнего уровня и управления <xref:System.Web.UI.WebControls.Login>шаблона.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>Свойство всегда возвращает `true`, указывающее на то, что конструктор создает временную копию связанного <xref:System.Web.UI.WebControls.Login>для создания разметки во время разработки.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>       Методы класса LoginDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>метод возвращает разметку, используемую для отрисовки связанного <xref:System.Web.UI.WebControls.Login>во время разработки.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>Метод возвращает сериализованную копию шаблона для связанного <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>Метод предоставляет разметку, используемую для отрисовки связанного <xref:System.Web.UI.WebControls.Login>во время разработки, когда произошла ошибка.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>Метод подготавливает конструктор для просмотра, изменения и разработки связанного <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>Метод используется для удаления таких свойств, добавления дополнительных свойств или переопределить свойства связанного <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>Метод задает область связанного <xref:System.Web.UI.WebControls.Login>из сериализованную копию шаблона элемента управления.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
