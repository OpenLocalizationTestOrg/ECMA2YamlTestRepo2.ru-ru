  namespace: System.Web.UI.Design.WebControls
  summary: "Возвращает значение, указывающее, должен ли конструктор использовать временную копию вместо фактического элемента управления, связанного с конструктором, для создания разметки во время разработки."
  remarks: "Поскольку свойство UsePreviewControl всегда `true`, конструктор <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>свойство возвращает копию связанного <xref:System.Web.UI.WebControls.Login>управления для создания разметки во время разработки.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>Свойство создает копии путем сохранения фактического <xref:System.Web.UI.WebControls.Login>элемента управления, то при анализе строки элементов управления.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> Скопированный элемент управления не влияет на любой сохраняемости для <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login>       Если свойство UsePreviewControl было переопределено для возврата `false`, конструктор использует связанный <xref:System.Web.UI.WebControls.Login>сам для создания разметки во время разработки и изменения времени разработки элемента управления будет сохраняться для источника разметки страницы.</xref:System.Web.UI.WebControls.Login>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl*
