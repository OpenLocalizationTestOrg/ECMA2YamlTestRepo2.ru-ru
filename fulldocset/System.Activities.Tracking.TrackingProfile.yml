- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "Возвращает или задает значение, которое фильтрацию записей отслеживания, создаваемых из вложенных действий в действия верхнего уровня (действия, которые составляют реализацию другого действия)."
  remarks: "Записи отслеживания можно отфильтровать с помощью двух режимов видимости в профиле отслеживания. Режим видимости задает действия, которые отслеживаются в рабочем процессе. Режима видимости, задаваемые параметром implementationVisibility в профиле отслеживания являются:- <xref:System.Activities.Tracking.ImplementationVisibility>- <xref:System.Activities.Tracking.ImplementationVisibility>Этот параметр применяется для фильтрации записей отслеживания составных действий (действия, которые содержат другие действия в своей реализации).</xref:System.Activities.Tracking.ImplementationVisibility> </xref:System.Activities.Tracking.ImplementationVisibility>       Если **implementationVisibility** — **RootScope** и составное действие не является корневое действие рабочего процесса, отслеживается только действие верхнего уровня в составной операции. Если задано значение **RootScope**, этот флаг запрещает записи отслеживания для действий, которые не являются видимыми для корневого рабочего процесса. Отслеживаются только корневое действие и его реализация. Если реализация содержит действия, которые являются составными, то отслеживаются составные действия, но не его реализация.       Например, если создается составное действие, реализован как «MyActivity» и его реализация содержит «Activity1» и «Activity2», и **implementationVisibility** равно **RootScope**, при добавлении этого действия для отслеживания рабочего процесса записи создаются только для действий «MyActivity» и не «Activity1» или «Activity2». Если **implementationVisibility** равно **все**, создаются записи отслеживания для действий «MyActivity», «Activity1» и «Activity2» создаются."
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "<xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref> Объект, который указывает область записей для фильтрации.       Значение по умолчанию — <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>."
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
  exceptions: []
  platform:
  - net462
