  name: SecurityElement
  nameWithType: SecurityElement
  fullName: System.Security.SecurityElement
  type: Class
  summary: "Представляет модель объектов XML для кодирования объектов безопасности. Этот класс не наследуется."
  remarks: "Этот класс должен быть облегченная реализация простой объектной модели XML для использования в системе безопасности, а не для использования в качестве общей объектной модели XML. В этой документации предполагается базовое представление об XML.       Простой объектной модели XML для элемента состоит из следующих частей:-тег является имя элемента.      -Атрибуты имеют ноль или более пары имя значение атрибута в элементе.      — Дочерние элементы — ноль или больше элементов, вложенные в `<tag>` и `</tag>`.       Настоятельно рекомендуется использование XML-представление на основе атрибутов для описания элементов безопасности и их значений. Это означает, что свойства элемента выражаются в виде атрибутов и значений свойств выражаются в виде значения атрибута. Избегайте вложения текста внутри тегов. Для любого `<tag>text</tag>` представление в представление типа `<tag value=&quot;text&quot;/>` обычно доступен. С помощью этого представления XML на основе атрибутов повышает удобочитаемость и облегчает переносимость WMI полученной сериализации XML.       Имя атрибута должен быть один или несколько знаков больше времени и не может быть `null`. Если используется представление значений на основе элементов, элементы с текстом строка, являющаяся `null` представлены в `<tag/>` форме; в противном случае текст отделяется `<tag>` и `</tag>` маркеров. Обе формы можно комбинировать с атрибутами, которые отображаются при его наличии.       Теги, атрибуты и текст элементов, если он имеется, всегда с учетом регистра. Форма XML содержит кавычки и escape-последовательности при необходимости. Строковые значения, которые содержат символы, недопустимые для использования в результирующем XML в <xref:System.ArgumentException>.</xref:System.ArgumentException> Эти правила применяются ко всем свойствам и методам.      Настроек [!NOTE] настроек для повышения производительности, допустимость знаков проверяется только при кодировании элемента в виде текста XML, а не для каждого набора, свойства или метода. Статические методы позволяют явную проверку по мере необходимости."
  example:
  - "The following example shows the use of members of the SecurityElement class.  \n  \n [!code-vb[SecurityElementMembers#1](~/add/codesnippet/visualbasic/t-system.security.securi_1.vb)]\n [!code-cpp[SecurityElementMembers#1](~/add/codesnippet/cpp/t-system.security.securi_1.cpp)]\n [!code-cs[SecurityElementMembers#1](~/add/codesnippet/csharp/t-system.security.securi_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityElement
