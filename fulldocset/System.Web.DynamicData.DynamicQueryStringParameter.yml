  summary: "Создает <xref:System.InvalidOperationException>исключение во всех случаях.</xref:System.InvalidOperationException>"
  remarks: "Если метод Evaluate вызывается платформой ASP.NET, выдает исключение T:System.InvalidOperationException во всех случаях. Это происходит потому, что выполнено одно из следующих условий:-страница содержит <xref:System.Web.DynamicData.DynamicDataManager>управления.</xref:System.Web.DynamicData.DynamicDataManager>      -Элемент управления с привязкой к данным не зарегистрирован для использования <xref:System.Web.DynamicData.DynamicDataManager>управления.</xref:System.Web.DynamicData.DynamicDataManager>"
