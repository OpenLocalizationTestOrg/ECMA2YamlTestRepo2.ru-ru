  name: DynamicQueryStringParameter
  nameWithType: DynamicQueryStringParameter
  fullName: System.Web.DynamicData.DynamicQueryStringParameter
  type: Class
  summary: "Автоматически создает коллекцию параметров, используемый для создания <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> предложение для элемента управления источником данных путем извлечения значений из строки запроса."
  remarks: "Класс DynamicQueryStringParameter используется для страниц, использующих функции динамических данных ASP.NET. Класс DynamicQueryStringParameter создаст коллекцию <xref:System.Web.UI.WebControls.Parameter>объектов первичные ключи, внешние ключи и логические столбцы таблицы путем извлечения значений из строки запроса.</xref:System.Web.UI.WebControls.Parameter>       Для первичных ключей можно просто добавить объект DynamicQueryStringParameter без указания других параметров. Платформа динамических данных создает параметры для первичный ключ или ключи. Для внешних ключей или логические столбцы, необходимо задать <xref:System.Web.UI.WebControls.Parameter.Name%2A>Свойства имя столбца, который необходимо отфильтровать.</xref:System.Web.UI.WebControls.Parameter.Name%2A>       Чтобы использовать класс DynamicQueryStringParameter, необходимо добавить <xref:System.Web.DynamicData.DynamicDataManager>на страницу элемент управления и зарегистрировать элемент управления с привязкой к данным с <xref:System.Web.DynamicData.DynamicDataManager>управления с помощью <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName>метод.</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName> </xref:System.Web.DynamicData.DynamicDataManager> </xref:System.Web.DynamicData.DynamicDataManager>       См. пример кода во время выполнения этой функции: [запуска](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicQueryStringParameter)."
  example:
  - "The following example shows how to use the DynamicQueryStringParameter object as filter when displaying data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control contains a <xref:System.Web.UI.WebControls.TemplateField> object that creates a link that sets the query string value by using the foreign key value.  \n  \n [!code-cs[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_7_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_7_1.aspx)]"
  syntax:
    content: 'public class DynamicQueryStringParameter : System.Web.UI.WebControls.Parameter, System.Web.DynamicData.IWhereParametersProvider'
