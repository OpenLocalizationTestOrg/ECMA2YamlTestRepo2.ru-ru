  name: OdbcDataAdapter
  nameWithType: OdbcDataAdapter
  fullName: System.Data.Odbc.OdbcDataAdapter
  type: Class
  summary: "Представляет набор команд данных и подключение к источнику данных, которые используются для заполнения <xref href=&quot;System.Data.DataSet&quot;> </xref> и обновления источника данных. Этот класс не наследуется."
  remarks: "OdbcDataAdapter выступает в качестве моста между `DataSet` и источником данных для извлечения и сохранения данных. OdbcDataAdapter предоставляет этот мост с помощью <xref:System.Data.Common.DbDataAdapter.Fill%2A>для загрузки данных из источника данных в <xref:System.Data.DataSet>и с помощью <xref:System.Data.Common.DbDataAdapter.Update%2A>для отправки изменений, внесенных в <xref:System.Data.DataSet>в источнике данных.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Когда заполняет OdbcDataAdapter <xref:System.Data.DataSet>, он создает необходимые таблицы и столбцы для возвращаемых данных, если они еще не существует.</xref:System.Data.DataSet> Однако сведения о первичном ключе отсутствует в схеме неявно созданных <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>свойству <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Возможно также OdbcDataAdapter создания схемы <xref:System.Data.DataSet>включая сведения о первичном ключе, перед заполнением ее данными с помощью <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> Дополнительные сведения см. в разделе [Добавление существующих ограничений к набору данных](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек при вызове `Fill` метода на источнике данных, у которого нет столбца первичного ключа OdbcDataAdapter пытается перевести уникальный столбец ограничений первичного ключа. В процессе OdbcDataAdapter помечает уникальные ограничения как не допускающие значение NULL. Это поведение используется, если имеется значение null в столбец с ограничением уникальности. Если значение null, `Fill` сбой метода с нарушением ограничения. Чтобы избежать такой ситуации, не допускать значения null в столбце ограничение уникальности.      Настроек [!NOTE] настроек из-за ограничений собственные драйверы ODBC, <xref:System.Data.DataTable>возвращается, когда-либо при вызове <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataTable> только один Это верно даже при выполнении пакетных инструкций SQL, из которой несколькими <xref:System.Data.DataTable>объектов было бы ожидать.</xref:System.Data.DataTable>       Также включает OdbcDataAdapter <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, и `TableMappings` для облегчения загрузки и обновления данных.</xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, OdbcDataAdapter, and <xref:System.Data.Odbc.OdbcConnection> to select records and populate a `DataSet` with the selected rows.  \n  \n [!code-cs[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcd_1_1.cs)]\n [!code-vb[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcd_1_1.vb)]"
