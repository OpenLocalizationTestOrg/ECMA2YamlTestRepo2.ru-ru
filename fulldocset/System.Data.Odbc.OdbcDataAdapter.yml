  remarks: "При назначении UpdateCommand ранее созданный <xref:System.Data.Odbc.OdbcCommand>, <xref:System.Data.Odbc.OdbcCommand>не клонируются.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommand> Вместо этого UpdateCommand сохраняет ссылку на ранее созданный <xref:System.Data.Odbc.OdbcCommand>объекта.</xref:System.Data.Odbc.OdbcCommand>       Во время операции обновления, если команда UpdateCommand не задано и сведения о первичном ключе находятся в <xref:System.Data.DataSet>, можно использовать <xref:System.Data.Odbc.OdbcCommandBuilder>класса для автоматического создания UpdateCommand и дополнительные команды, необходимые для выверки <xref:System.Data.DataSet>к источнику данных.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcCommandBuilder> </xref:System.Data.DataSet> Чтобы сделать это, задайте для <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>Свойства <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Логика создания также требует сведения о ключевом столбце должны присутствовать в списке <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Дополнительные сведения см. в разделе [создание команд с помощью построителей команд](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек при выполнении этой команды возвращаются строки, эти строки могут быть объединены с <xref:System.Data.DataSet>зависимости от того, как задать <xref:System.Data.Odbc.OdbcCommand.UpdatedRowSource%2A>свойство <xref:System.Data.Odbc.OdbcCommand>объекта.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>"
  example:
  - "The following example creates an <xref:System.Data.Odbc.OdbcDataAdapter> and sets the <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> and UpdateCommand properties. It assumes that you have already created an <xref:System.Data.Odbc.OdbcConnection> object.  \n  \n [!code-cs[Classic WebData OdbcDataAdapter.UpdateCommand#1](~/add/codesnippet/csharp/p-system.data.odbc.odbcd_1_1.cs)]\n [!code-vb[Classic WebData OdbcDataAdapter.UpdateCommand#1](~/add/codesnippet/visualbasic/p-system.data.odbc.odbcd_1_1.vb)]"
  syntax:
    content: public System.Data.Odbc.OdbcCommand UpdateCommand { get; set; }
    return:
      type: System.Data.Odbc.OdbcCommand
      description: "<xref href=&quot;System.Data.Odbc.OdbcCommand&quot;> </xref> Используется во время операции обновления для обновления записей в источнике данных, соответствующих измененным строкам в <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  overload: System.Data.Odbc.OdbcDataAdapter.UpdateCommand*
  exceptions: []
