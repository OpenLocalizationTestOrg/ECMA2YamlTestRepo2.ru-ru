  fullName: System.Web.Configuration.MembershipSection.DefaultProvider
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает имя поставщика по умолчанию, который можно использовать для управления ролями."
  remarks: "DefaultProvider должно соответствовать именованное значение `providers` подразделе `membership` раздел файла конфигурации. Пустая строка (`&quot;&quot;`) не является допустимым значением для DefaultProvider свойства."
  example:
  - "The following code example demonstrates how to use the DefaultProvider property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#2](~/add/codesnippet/csharp/p-system.web.configurati_239_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_239_1.vb)]"
  syntax:
    content: public string DefaultProvider { get; set; }
    return:
      type: System.String
      description: "Имя поставщика в <xref:System.Web.Configuration.MembershipSection.Providers*>.</xref:System.Web.Configuration.MembershipSection.Providers*> Значение по умолчанию — <xref uid=&quot;langword_csharp_AspNetSqlRoleProvider&quot; name=&quot;AspNetSqlRoleProvider&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.MembershipSection.DefaultProvider*
  exceptions: []
