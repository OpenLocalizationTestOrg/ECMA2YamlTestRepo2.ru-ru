  remarks: "Поставщики членства — это компоненты, обеспечивающие доступ к членства для сайта. Можно указать поставщиков членства в `providers` подразделе `membership` раздел файла конфигурации.       <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>Свойство содержит имя поставщика, который используется по умолчанию.</xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>"
