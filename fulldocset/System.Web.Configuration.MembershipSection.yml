  summary: "Возвращает или задает продолжительность времени в минутах, прежде чем пользователь больше не считается подключение к Интернету."
  remarks: "Значение свойства UserIsOnlineTimeWindow вычисляется путем сравнения текущего времени, уменьшенного свойство UserIsOnlineTimeWindow с <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>значение для пользователя.</xref:System.Web.Security.MembershipUser.LastActivityDate%2A>"
