  fullName: System.ComponentModel.ISupportInitializeNotification
  type: Interface
  summary: "Позволяет инициализацию компонента и его зависимых свойств."
  remarks: "Если компонент содержит инициализации зависимостей от других компонентов, которые также реализуют интерфейс ISupportInitializeNotification, должны реализовывать этот интерфейс. Можно проверить, если зависимые компоненты завершения инициализации, проверив <xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A>свойство.</xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A>       Реализуется ISupportInitializeNotification <xref:System.Windows.Forms.BindingSource>и <xref:System.Windows.Forms.ListControl>типов.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.BindingSource>"
  syntax:
