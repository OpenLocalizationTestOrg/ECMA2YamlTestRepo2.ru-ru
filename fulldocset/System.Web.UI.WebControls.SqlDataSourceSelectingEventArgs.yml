  remarks: "Путем добавления делегата обработчика событий для обработки <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>событий, можно выполнять какой-либо предварительной необходимые или полностью отменить запрос к базе данных.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> Поскольку SqlDataSourceSelectingEventArgs класс является производным от <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>, можно отменить ожидающие <xref:System.Web.UI.WebControls.SqlDataSource>запроса базы данных, задав <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> Можно проверки и манипулирования <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>коллекции и других свойств запроса базы данных до выполнения запроса, обратившись к <xref:System.Data.Common.DbCommand>объекту, предоставленному <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>свойство.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> Также можно просматривать <xref:System.Web.UI.DataSourceSelectArguments>объект, передаваемый <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>метод путем обращения к <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>свойство.</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       Класс SqlDataSourceSelectingEventArgs используется в <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>метод для предоставления доступа к <xref:System.Web.UI.WebControls.SqlDataSource>запроса базы данных перед его запуском.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       <xref:System.Web.UI.WebControls.SqlDataSource>Элемент управления предоставляет множество событий, которые можно обрабатывать для работы с базовыми объектами данных в ходе операции с данными.</xref:System.Web.UI.WebControls.SqlDataSource> В следующей таблице перечислены события и связанные <xref:System.EventArgs>классов и делегатов обработчиков событий.</xref:System.EventArgs>      | Событие | EventArgs | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> Происходит до извлечения данных. | SqlDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> Возникает перед вставкой, выполняется, операции обновления или удаления. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> Возникает после получения данных, insert, update или delete операции завершения. | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
