  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> объект, переданный в <xref:System.Web.UI.WebControls.SqlDataSource.Select*>метод.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
  remarks: "Можно проверить <xref:System.Web.UI.DataSourceSelectArguments>объекта, чтобы определить, является ли сортировка, разбиение по страницам, или количество строк запрашиваются в ходе операции получения данных.</xref:System.Web.UI.DataSourceSelectArguments>       Элементы управления с привязкой к данным используют <xref:System.Web.UI.DataSourceSelectArguments>класс запросить <xref:System.Web.UI.WebControls.SqlDataSource>выполнения дополнительных действий, связанных с данными на результирующем наборе, например сортировка данных или возврат подмножества данных.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Эти операции, связанные с данными перечисляются с <xref:System.Web.UI.DataSourceCapabilities>перечисления.</xref:System.Web.UI.DataSourceCapabilities> Дополнительные сведения см. в разделе <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "Объект <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> объекта, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> объект, заданный во время <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs&quot;> </xref> создания."
