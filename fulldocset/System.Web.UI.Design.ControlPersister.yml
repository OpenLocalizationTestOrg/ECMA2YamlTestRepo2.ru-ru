  name: ControlPersister
  nameWithType: ControlPersister
  fullName: System.Web.UI.Design.ControlPersister
  type: Class
  summary: "Предоставляет методы для сохранения веб-сервера управления во время разработки."
  remarks: "Класс ControlPersister предоставляет методы, которые можно сохранить <xref:System.Web.UI.Control>управления или <xref:System.Web.UI.ITemplate>реализацию интерфейса как строка кода aspx.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control> Реализация этих методов определяется атрибутами метаданных, таких как <xref:System.ComponentModel.DefaultValueAttribute>, <xref:System.Web.UI.PersistenceModeAttribute>и <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.Web.UI.PersistenceModeAttribute> </xref:System.ComponentModel.DefaultValueAttribute>      Настроек [!NOTE] настроек конструктор страницы веб-формы не поддерживает `Reset``PropertyName` метода, представленного (необязательно) Microsoft Windows Forms-элементы управления для сохранения свойств.       Для создания <xref:System.Web.UI.Control>объекта или <xref:System.Web.UI.ITemplate>интерфейса путем синтаксического анализа строки элемента управления или шаблона сохраняемости данных, используйте <xref:System.Web.UI.Design.ControlParser>методы класса.</xref:System.Web.UI.Design.ControlParser> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control>"
  example:
  - >-
    [!code-cpp[ControlParserPersisterExample#1](~/add/codesnippet/cpp/t-system.web.ui.design.c_4_1.cpp)]
     [!code-vb[ControlParserPersisterExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_4_1.vb)]
     [!code-cs[ControlParserPersisterExample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_4_1.cs)]
  syntax:
    content: public sealed class ControlPersister
