  name: TemplateInstance
  nameWithType: TemplateInstance
  fullName: System.Web.UI.TemplateInstance
  type: Enum
  summary: "Указывает, сколько раз можно создать экземпляр шаблона."
  remarks: "Перечисление TemplateInstance задает значения, указывающие, сколько раз можно создать экземпляр шаблона. Класс ttribute использует значения из перечисления TemplateInstance. В частности, ttribute. Single и ttribute. Несколько полей указать один или несколько экземпляров шаблона, соответственно. Один экземпляр шаблона позволяет ссылаться на элементы управления, содержащиеся в шаблоне.       Примеры элементов управления, которые используют одно значение свойства метаданных <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>Свойства <xref:System.Web.UI.WebControls.WebParts.CatalogZone>элемента управления, <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>свойство <xref:System.Web.UI.WebControls.WebParts.EditorZone>элемента управления и <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>свойство <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateInstance enumeration and the ttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control, named `MyLoginView`, overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the ttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#1](~/add/codesnippet/csharp/t-system.web.ui.template_1_1.cs)]\n [!code-vb[System.Web.UI.TemplateInstance#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_1.vb)]  \n  \n The following code example is an ASPX file that uses the `MyLoginView` control and demonstrates how to access a <xref:System.Web.UI.WebControls.Label> control that is inside the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#2](~/add/codesnippet/csharp/t-system.web.ui.template_1_2.aspx)]\n [!code-vb[System.Web.UI.TemplateInstance#2](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_2.aspx)]"
