  remarks: "Приложения используют это свойство для управления ли данные отправляются в удаленный узел по <xref:System.Net.NetworkInformation.Ping>класса можно разделить на несколько пакетов.</xref:System.Net.NetworkInformation.Ping>  Этот параметр полезен, если вы хотите протестировать данных (MTU) маршрутизаторов и шлюзов, используемых для передачи пакета. Если это свойство имеет `true` и больше данных, отправляемых на удаленном узле, а затем MTU шлюза или маршрутизатора между отправителем и удаленным узлом, происходит сбой операции проверки связи с состоянием <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>"
