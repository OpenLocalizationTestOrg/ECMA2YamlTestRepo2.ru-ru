  summary: "Можно указать, каким образом <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> передачи пакетов данных."
  remarks: "Класс PingOptions предоставляет <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>и <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Свойства, определяющие, как передаются пакеты управления сообщений протокола ICMP (Internet) запросов.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>Свойство определяет время жизни для пакетов, отправленных <xref:System.Net.NetworkInformation.Ping>класса.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Это значение указывает число узлов маршрутизации, которые могут быть перенаправлены <xref:System.Net.NetworkInformation.Ping>пакетов, прежде чем оно будет отвергнуто.</xref:System.Net.NetworkInformation.Ping> Этот параметр полезен, если необходимо проверить количество пересылаемых сообщений, также называется прыжков, необходимые для отправки пакета с исходного компьютера на конечный компьютер.       <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Свойство, управляет ли данные отправляются в удаленный узел можно разделить на несколько пакетов.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Этот параметр полезен, если вы хотите протестировать данных (MTU) маршрутизаторов и шлюзов, используемых для передачи пакета.       Экземпляры класса PingOptions передаются <xref:System.Net.NetworkInformation.Ping.Send%2A>и <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>методов и <xref:System.Net.NetworkInformation.PingReply>класса возвращает экземпляры PingOptions через <xref:System.Net.NetworkInformation.PingReply.Options%2A>свойство.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       Список начальных значений свойств для экземпляра класса PingOptions см. в разделе <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>конструктор.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
