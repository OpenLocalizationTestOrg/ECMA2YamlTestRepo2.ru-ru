- uid: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  id: SlidingExpiration
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: SlidingExpiration
  nameWithType: FormsAuthenticationConfiguration.SlidingExpiration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает скользящий срок действия проверки подлинности."
  remarks: "Если параметр SlidingExpiration имеет значение `true`, время окончания срока действия сбрасывается интервал, в течение которого действителен файл cookie проверки подлинности <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A>значение свойства.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> Это происходит, если пользователь просматривает половины времени ожидания истек. Например если скользящий срок действия задать срок действия 20 минут, пользователя можно на узле в 14:00 и получить файл cookie, истекает в 14:20. Истечение срока действия обновляется только в том случае, если пользователь посещает сайт после 2:10 PM. Если пользователь посещает сайт в 14:09, так как не половины срока прошло куки-файл не обновляется. Если пользователь подождет 12 минут, посетив этот сайт в 14:21:00, истечет куки-файл."
  example:
  - "The following code example shows how to access the SlidingExpiration property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/visualbasic/p-system.web.configurati_238_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/csharp/p-system.web.configurati_238_1.cs)]"
  syntax:
    content: public bool SlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если включен скользящий срок действия; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration*
  exceptions: []
  platform:
  - net462
