      description: "Один из <xref href=&quot;System.Web.Configuration.FormsProtectionEnum&quot;> </xref> значений перечисления. Значение по умолчанию — <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;> </xref>.       **Примечание** убедитесь, что использовать значение по умолчанию для этого свойства, если требуется проверка данных и шифрования для защиты файла cookie. Этот параметр использует алгоритм проверки настроенных данных, на основе <xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;> </xref>. Режим Triple-DES (3DES) используется для шифрования, если он доступен и если ключ достаточно длинный (48 байт или более).       Чтобы улучшить защиту файлы cookie с компьютера, можно также присвоить <xref:System.Web.Configuration.FormsAuthenticationConfiguration.RequireSSL*>для <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.RequireSSL*>"
