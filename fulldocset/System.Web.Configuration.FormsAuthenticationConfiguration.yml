  name: FormsAuthenticationConfiguration
  nameWithType: FormsAuthenticationConfiguration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration
  type: Class
  summary: "Настраивает приложение ASP.NET для использования <xref href=&quot;System.Web.Configuration.AuthenticationMode&quot;> </xref> forms модальность."
  remarks: "Класс FormsAuthenticationConfiguration предоставляет способ получить программный доступ и изменение `forms` элемент конфигурации `authentication` раздела.       Этот тип является частью группы, включающей <xref:System.Web.Configuration.FormsAuthenticationCredentials>, <xref:System.Web.Configuration.FormsAuthenticationUserCollection>и <xref:System.Web.Configuration.FormsAuthenticationUser>типы.</xref:System.Web.Configuration.FormsAuthenticationUser> </xref:System.Web.Configuration.FormsAuthenticationUserCollection> </xref:System.Web.Configuration.FormsAuthenticationCredentials> Типы, отличающиеся от типа коллекции, непосредственно влияют на базовые теги конфигурации.      Настроек [!NOTE] настроек FormsAuthenticationConfiguration может записывать информацию в соответствующий раздел файла конфигурации в соответствии с ограничения, определяемые свойство раздела, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>значение которого является <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Любая попытка записи в файл конфигурации на уровне, не допускается в иерархии приведет к синтаксическим анализатором сообщения об ошибке. Тем не менее этот класс можно использовать для считывания данных конфигурации на любом уровне в иерархии. Для безопасности и масштабируемости рекомендуется использовать внешнее хранилище, например в базе данных для учетных данных пользователей."
  example:
  - "The following code example shows how to obtain the FormsAuthenticationConfiguration object from the configuration file of an existing Web application. You can use this object to access its members. The configuration file will contain a setup similar to the following.  \n  \n **Note** If you use the `credentials` section, be sure to follow the guidelines explained at [ASP.NET Authentication](~/add/includes/ajax-current-ext-md.md). For scalability and better security, it is recommended that you use an external database to store the users' credentials. For more information about building secure ASP.NET applications search the Microsoft MSDN Web site (msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n```  \n<authentication mode=\"Forms\">  \n  <forms name=\"MyAppCookie\" loginUrl=\"login.aspx\"  \n    defaultUrl=\"default.aspx\"  \n    protection=\"Encryption\" timeout=\"5\" path=\"aspnetTest\"  \n    slidingExpiration=\"false\"  \n    cookieless=\"UseCookies\" domain=\"domainName\">  \n    <credentials passwordFormat=\"SHA1\">  \n      <user name=\"aspnetuser1\"  \n        password=\"5BAA61E4C9B93F3F0682250B6CF8331B7EE68FD8\"/>  \n       <user name=\"aspnetuser2\"  \n         password=\"E38AD214943DAAD1D64C102FAEC29DE4AFE9DA3D\"/>  \n    </credentials>            \n  </forms>  \n</authentication>   \n```  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#1](~/add/codesnippet/visualbasic/t-system.web.configurati_36_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#1](~/add/codesnippet/csharp/t-system.web.configurati_36_1.cs)]"
