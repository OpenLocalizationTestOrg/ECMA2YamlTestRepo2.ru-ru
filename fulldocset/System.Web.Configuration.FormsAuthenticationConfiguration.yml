- uid: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  id: EnableCrossAppRedirects
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: EnableCrossAppRedirects
  nameWithType: FormsAuthenticationConfiguration.EnableCrossAppRedirects
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, может быть перенаправлен на URL-адреса прошедших проверку подлинности пользователей, в других приложениях."
  remarks: "Задает значение свойства EnableCrossAppRedirects атрибут enableCrossAppRedirects `forms` раздел конфигурации в разделе проверки подлинности.       Свойство EnableCrossAppRedirects проверяется с помощью метода EnableCrossAppRedirects при перенаправления на URL-адрес, который не находится в текущем приложении. Если EnableCrossAppRedirects имеет значение true, то перенаправление выполняется; в противном случае браузер перенаправляется на страницу, определенную в <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>свойство.</xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>      Настроек [!NOTE] настроек при переадресации между приложениями, необходимо убедиться, что несколько атрибутов в `form` раздел конфигурации, дублируются в приложениях, прошедших проверку подлинности. Дополнительные сведения и пример см. в разделе [форм проверки подлинности между приложениями](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to access the EnableCrossAppRedirects property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/visualbasic/d8731910-d9d8-43fd-9ec3-_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/csharp/d8731910-d9d8-43fd-9ec3-_1.cs)]"
  syntax:
    content: public bool EnableCrossAppRedirects { get; set; }
    return:
      type: System.Boolean
      description: "значение true, если проверка подлинности пользователей может быть перенаправлен на URL-адреса в других приложениях; в противном случае — значение false. Значение по умолчанию — false."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
