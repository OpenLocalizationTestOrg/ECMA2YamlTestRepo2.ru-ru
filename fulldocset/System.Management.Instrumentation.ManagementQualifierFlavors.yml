  name: ManagementQualifierFlavors
  nameWithType: ManagementQualifierFlavors
  fullName: System.Management.Instrumentation.ManagementQualifierFlavors
  type: Enum
  summary: "Квалификаторов, которые могут использоваться с расширениями поставщика WMI.       Примечание: библиотеки WMI .NET считаются сегодня в конечное состояние и без дальнейшей разработки, усовершенствования или обновления должны быть доступны для незащищенной связанных проблем на этих библиотек. [API-интерфейсы MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) следует использовать для всех новых проектов."
  remarks: "Для получения дополнительных сведений о квалификаторов чтения [квалификаторов](http://go.microsoft.com/fwlink/?LinkId=96563) раздел в пакете WMI SDK в MSDN."
  example:
  - "The following example demonstrates how to use the DisableOverride ManagementQualifierFlavors enumeration. Here it is being applied to the Association qualifier.  \n  \n```  \n[ManagementQualifier(\"Association\",  \nFlavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSampleBase  \n{  \n   [ManagementReference(Type = \"UserInfo\")]  \n   [ManagementKey]  \n   public string Configuration;  \n  \n   [ManagementReference(Type = \"LogInfo\")]  \n   [ManagementKey]  \n   public string Hosting;  \n   //additional code omitted  \n```"
  syntax:
    content: >-
      [System.Flags]

      public enum ManagementQualifierFlavors
