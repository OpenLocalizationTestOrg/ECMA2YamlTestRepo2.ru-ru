  summary: "Указывает дочерний элемент, находящийся внутри панель позиция закрепления."
  remarks: "Если задать панель. Свойства LastChildFill `true`, который является значением по умолчанию, последний дочерний элемент элемента панель всегда заполняет оставшееся пространство, независимо от любых других закрепить значение, заданное для последнего дочернего элемента. Чтобы закрепить дочерние в другом направлении, необходимо задать панель. Свойства LastChildFill `false` необходимо также задать явный закрепление направление на последний дочерний элемент."
