  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "Сопоставляет сущность кода в .NET Framework метод элемента в сообщении языка описания веб-служб (WSDL)."
  remarks: "Класс XmlMemberMapping используется с <xref:System.Xml.Serialization.XmlMembersMapping>класс, который ссылается на массив объектов XmlMemberMapping.</xref:System.Xml.Serialization.XmlMembersMapping>       Объект XmlMemberMapping может представлять один из следующих действий:-входной параметр веб-службы метод.      Метод веб-службы выходной параметр.      -Веб-службы тип возвращаемого значения, если не пустой.      -Входящий заголовок SOAP.      -Выходные данные заголовка SOAP.       Объекты XmlMemberMapping доступны через свойство индексированный оператор.       В разделе <xref:System.Xml.Serialization.XmlMembersMapping>класс описание условий, при которых объект XmlMemberMapping соответствует определению сообщения WSDL `<part>` элемент.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
