- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Возвращает имя члена метода веб-службы, представленного данным сопоставлением."
  remarks: "Член метода веб-службы может быть входным параметром, выходным параметром, тип возвращаемого значения, входной заголовок или выходные данные заголовка.       В разделе <xref:System.Xml.Serialization.XmlMembersMapping>класса для случаев, когда член соответствует `<part>` элемент, определенный в документе языка описания веб-служб (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Обратите внимание, что с помощью изолированного привязку операции WSDL и метод .NET Framework, (обозначается <xref:System.Web.Services.Protocols.SoapParameterStyle>член перечисления), параметры метода и возвращаемые значения не отображаются в документе WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Когда отражаются класса веб-службы в <xref:System.Web.Services.Description.ServiceDescription>объекта, тип возвращаемого значения MemberName свойство становится именем метода (становится уникальной от других имен членов, при необходимости) с «Результат» добавлено.</xref:System.Web.Services.Description.ServiceDescription> Это соглашение также используется, в некоторых случаях при импорте классов веб-службы из <xref:System.Web.Services.Description.ServiceDescription>объекты, сформированные из документов WSDL.</xref:System.Web.Services.Description.ServiceDescription>"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "Имя члена метода веб-службы, представленного данным сопоставлением."
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
