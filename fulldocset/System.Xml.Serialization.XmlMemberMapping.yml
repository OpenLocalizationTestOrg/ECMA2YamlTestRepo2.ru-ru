  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Возвращает или задает значение, указывающее, сопоставляется ли тип .NET Framework XML-элемента или атрибута любого типа."
  remarks: "Значение true для любого свойства соответствует `any`настроек объявление элемента и `anyAttribute` объявление в документ схемы XML атрибута."
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, если тип сопоставляется XML любого элемента или атрибута; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Получает значение, указывающее, имеет ли указанное значение соответствующие поля в типе платформы .NET Framework."
  remarks: "В схеме XML-элемент, объявленный с `minOccurs=&quot;0&quot;` значение атрибута указывает, что элемент является необязательным. Атрибут может быть объявлен с `use=&quot;optional&quot;` атрибута. Платформа .NET Framework, с помощью [инструмент определения схемы XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md), карты, любой из этих конструкций открытое поле или свойство, которое поставляется с открытым полем типа `bool` , имя которого является имя первого поля «Specified» добавлено. Проверяет свойство CheckSpecified ли такие `bool` поле существует."
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, если соответствующие поля указано значение; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
