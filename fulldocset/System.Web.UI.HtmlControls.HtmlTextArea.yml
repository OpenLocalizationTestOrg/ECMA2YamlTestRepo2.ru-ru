  summary: "Вызывает <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea.ServerChange&quot;> </xref> событие <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> управления. Это позволяет предоставить настраиваемый обработчик для события."
  remarks: "<xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>События при содержимое <xref:System.Web.UI.HtmlControls.HtmlTextArea>управления между отправками на сервер.</xref:System.Web.UI.HtmlControls.HtmlTextArea> </xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>      Настроек [!NOTE] настроек это событие возникает только в том случае, когда пользователь инициирует отправку на сервер, например, нажав кнопку `submit` кнопки. Это событие не вызывает отправку на сервер.      Настроек [!NOTE] настроек элемента управления должно быть включено состояние просмотра для <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>событий для правильной работы.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>       Это событие обычно используется для выполнения проверки данных в <xref:System.Web.UI.HtmlControls.HtmlTextArea>управления, когда пользователь обновляет текст в элементе управления.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [NIB: при возникновении события](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Метод OnServerChange также позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе."
  example:
  - "The following code example demonstrates how to specify and create a custom event handler for the <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event. A message is displayed when the value entered in the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control exceeds 20 characters.  \n  \n [!code-vb[HtmlTextAreaServerChanged#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_1.aspx)]\n [!code-cs[HtmlTextAreaServerChanged#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_1.aspx)]  \n  \n [!code-cs[HtmlTextAreaServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_2.aspx)]\n [!code-vb[HtmlTextAreaServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_2.aspx)]"
