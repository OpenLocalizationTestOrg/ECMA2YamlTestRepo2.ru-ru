  summary: "Возвращает или задает текст, введенный в <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> управления."
  remarks: "Использовать свойство Value для программного управления текст, введенный в <xref:System.Web.UI.HtmlControls.HtmlTextArea>управления.</xref:System.Web.UI.HtmlControls.HtmlTextArea> Это свойство обычно используется для извлечения текста, введенного в текстовое поле, но его также можно использовать чтобы указать текст, отображаемый в элементе управления. Это полезно, если вы хотите предоставлять значение по умолчанию или вывода сообщения в <xref:System.Web.UI.HtmlControls.HtmlTextArea>управления.</xref:System.Web.UI.HtmlControls.HtmlTextArea>      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [синтаксис проверки серверного элемента управления](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
