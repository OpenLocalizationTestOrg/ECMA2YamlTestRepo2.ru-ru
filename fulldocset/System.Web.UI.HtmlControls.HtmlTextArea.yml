  name: HtmlTextArea
  nameWithType: HtmlTextArea
  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "Обеспечивает программный доступ к <xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;> </xref> HTML-элемент на сервере."
  remarks: "Элемент управления HtmlTextArea соответствует `<textarea>` HTML-элемента, можно создать многострочное текстовое поле на веб-странице. Этот элемент управления можно использовать для программного управления `<textarea>` HTML-элемента.       Этот класс позволяет управлять установкой высота и ширина текстового окна <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>и <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>Свойства, соответственно.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> Также можно назначить имя элемента управления, задав <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>свойство.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> Чтобы определить или задать текст в текстовом поле, используйте <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>свойство.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       Предоставляет класс HtmlTextArea <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>событие, которое позволяет выполнять пользовательский набор инструкций, каждый раз при изменении значения текстового поля между отправками на сервер.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> Это событие обычно используется для проверки данных.      Настроек [!NOTE] настроек используйте, если вы хотите создать однострочное текстовое поле, <xref:System.Web.UI.HtmlControls.HtmlInputText>управления.</xref:System.Web.UI.HtmlControls.HtmlInputText>       Список начальных значений свойств для экземпляра класса HtmlTextArea см. в разделе <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>конструктор.</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      Настроек [!CAUTION] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [синтаксис проверки серверного элемента управления](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

