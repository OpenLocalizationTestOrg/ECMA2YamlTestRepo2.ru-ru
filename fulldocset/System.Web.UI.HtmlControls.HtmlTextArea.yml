  summary: "Уведомляет <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> управления, объект был проанализирован и добавляет объект в <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> элемента управления <xref href=&quot;System.Web.UI.ControlCollection&quot;> </xref> объекта."
  remarks: "Метод AddParsedSubObject добавляет объект <xref:System.Web.UI.HtmlControls.HtmlTextArea>элемента управления <xref:System.Web.UI.ControlCollection>типа, если объект <xref:System.Web.UI.LiteralControl>или <xref:System.Web.UI.DataBoundLiteralControl>; в противном случае <xref:System.Web.HttpException>возникает исключение.</xref:System.Web.HttpException> </xref:System.Web.UI.DataBoundLiteralControl> </xref:System.Web.UI.LiteralControl> </xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.HtmlControls.HtmlTextArea>       Метод AddParsedSubObject в основном используется разработчиками элементов управления при расширении функциональных возможностей <xref:System.Web.UI.HtmlControls.HtmlTextArea>управления.</xref:System.Web.UI.HtmlControls.HtmlTextArea>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.HtmlControls.HtmlTextArea> server control so that it always determines whether the parsed object is of the type <xref:System.Web.UI.LiteralControl> or <xref:System.Web.UI.DataBoundLiteralControl>.  \n  \n [!code-cs[CustomHtmlTextAreaAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_42_1.aspx)]\n [!code-vb[CustomHtmlTextAreaAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_42_1.aspx)]  \n  \n [!code-vb[CustomHtmlTextAreaAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_42_2.vb)]\n [!code-cs[CustomHtmlTextAreaAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_42_2.cs)]"
  syntax:
