  name: SqlCacheDependencyDatabase
  nameWithType: SqlCacheDependencyDatabase
  fullName: System.Web.Configuration.SqlCacheDependencyDatabase
  type: Class
  summary: "Настраивает базы данных зависимостей кэша SQL для приложения ASP.NET. Этот класс не наследуется."
  remarks: "SqlCacheDependencyDatabase можно получить программный доступ и изменение `databases` элемент `sqlCacheDependency` узла в `caching` раздел конфигурации.       Зависимость кэша SQL позволяет кэшированные данные для синхронизации с исходного источника. После настройки связи между элементом, хранящимся в кэш приложения ASP.NET и конкретную таблицу базы данных SQL Server, экземпляр <xref:System.Web.Caching.SqlCacheDependency>класс отслеживает таблицу для возможных изменений.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to obtain the SqlCacheDependencyDatabase object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/add/codesnippet/visualbasic/t-system.web.configurati_17_1.vb)]\n [!code-cs[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/add/codesnippet/csharp/t-system.web.configurati_17_1.cs)]"
