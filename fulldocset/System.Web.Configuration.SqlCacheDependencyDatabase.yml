  name: PollTime
  nameWithType: SqlCacheDependencyDatabase.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencyDatabase.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает частоту, с которой <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> опрашивает таблицу базы данных для изменений."
  remarks: "Свойство PollTime позволяет получить программный доступ и изменение `pollTime` атрибут `add` элемент `databases` узла в файле конфигурации.       После настройки связи между элементом, хранящимся в кэш приложения ASP.NET и конкретную таблицу базы данных SQL Server, экземпляр <xref:System.Web.Caching.SqlCacheDependency>класс проверяет таблицу таким образом, при создании записи изменений в таблице, элемент автоматически обновляются в или удаляется из кэша.</xref:System.Web.Caching.SqlCacheDependency> Мониторинг происходит на частотой, указанной в PollTime."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#2](~/add/codesnippet/visualbasic/p-system.web.configurati_251_1.vb)]\n [!code-cs[System.Web.Configuration.SqlCacheDependencyDatabase#2](~/add/codesnippet/csharp/p-system.web.configurati_251_1.cs)]"
  syntax:
    content: public int PollTime { get; set; }
    return:
      type: System.Int32
      description: "Время опроса базы данных в миллисекундах."
