  fullName: System.Web.UI.WebControls.DataPagerField.QueryStringValue
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Получает значение поля строки запроса в URL-адресе запроса."
  remarks: "Когда <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName>свойство не является пустой строкой или `null`, <xref:System.Web.UI.WebControls.DataPager>управления использует команду HTTP GET для перехода по страницам.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName> URL-адрес страницы добавляется поле строки запроса, который состоит из пары имя значение. Свойство QueryStringValue получает значение поля строки запроса в URL-адресе запроса. Свойство QueryStringValue содержит номер запрошенной страницы.       Это свойство используется <xref:System.Web.UI.WebControls.NumericPagerField>и <xref:System.Web.UI.WebControls.NextPreviousPagerField>поля страничного навигатора для вычисления индекса первой записи на странице данных, запрошенных.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> Страница свойств <xref:System.Web.UI.WebControls.DataPager>управления затем обновляются.</xref:System.Web.UI.WebControls.DataPager>"
  syntax:
    content: protected string QueryStringValue { get; }
    return:
      type: System.String
      description: "Значение поля строки запроса."
  overload: System.Web.UI.WebControls.DataPagerField.QueryStringValue*
  exceptions: []
  platform:
  - net462
