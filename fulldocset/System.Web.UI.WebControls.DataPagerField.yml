  parent: System.Web.UI.WebControls.DataPagerField
  langs:
  - csharp
  name: QueryStringHandled
  nameWithType: DataPagerField.QueryStringHandled
  fullName: System.Web.UI.WebControls.DataPagerField.QueryStringHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, позволяющее определить, было ли оценено поле строки запроса."
  remarks: "<xref:System.Web.UI.WebControls.NumericPagerField>И <xref:System.Web.UI.WebControls.NextPreviousPagerField>поля страничного навигатора свойство QueryStringHandled определяет вычисления поля строки запроса.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> Если QueryStringHandled `false`, номер страницы, который содержится в поле строки запроса обрабатывает класс поля страничного навигатора. Он также обновляет свойства страницы <xref:System.Web.UI.WebControls.DataPager>управления.</xref:System.Web.UI.WebControls.DataPager> Класс поля страничного навигатора использует это свойство, только если <xref:System.Web.UI.WebControls.DataPagerField.QueryStringValue%2A>свойство не является пустой строкой или `null`.</xref:System.Web.UI.WebControls.DataPagerField.QueryStringValue%2A>"
  syntax:
    content: protected bool QueryStringHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если для вычисления поля строки запроса; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DataPagerField.QueryStringHandled*
  exceptions: []
  platform:
  - net462
