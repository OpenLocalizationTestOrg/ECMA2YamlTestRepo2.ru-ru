  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "Служит базовым классом для типов полей страничного навигатора данных, представляющие элемент управления навигацией для <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> управления."
  remarks: "Класс DataPagerField служит в качестве базового класса для всех типов полей страничного навигатора данных. Поля страничного навигатора данных используются <xref:System.Web.UI.WebControls.DataPager>управления для представления элемента управления навигации.</xref:System.Web.UI.WebControls.DataPager>       Использование классов, производных от DataPagerField для выбора подходящего страничного навигатора отображается в <xref:System.Web.UI.WebControls.DataPager>управления.</xref:System.Web.UI.WebControls.DataPager> Ниже перечислены доступные данные типов полей страничного навигатора.      | Тип поля страничного навигатора | Описание |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Позволяет пользователям перемещаться по страницам данных на одну страницу за раз или для перехода к первой или последней странице. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Пользователи могут выбрать страницу по номеру. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Позволяет разработчикам страниц создавать пользовательское разбиение по страницам пользовательского интерфейса. |       Могут быть производными класса для создания типов полей страничного навигатора дополнительных DataPagerField.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField>"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
  syntax:
    content: 'public abstract class DataPagerField : System.Web.UI.IStateManager'
  inheritance:
