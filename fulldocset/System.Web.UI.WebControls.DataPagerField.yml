  summary: "Возвращает словарь сведений о состоянии, позволяет сохранять и восстанавливать состояние представления <xref href=&quot;System.Web.UI.WebControls.DataPagerField&quot;> </xref> объекта различных запросов для той же страницы."
  remarks: "Состояние представления поля страничного навигатора данных — это совокупность значений всех его свойств. Чтобы сохранить значения HTTP-запросов для той же страницы, ASP.NET серверных элементов управления это свойство для хранения значений свойств. Значения хранятся в скрытый элемент ввода HTML на странице. Дополнительные сведения см. в разделе [Общие сведения о состоянии представления ASP.NET](~/add/includes/ajax-current-ext-md.md).       По умолчанию состояние просмотра включено для всех серверных элементов управления, но существуют ситуации, когда может потребоваться отключить ее. Дополнительные сведения см. в разделе [Общие сведения о производительности ASP.NET](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения о словарях и их использовании см. в разделе [коллекции и структуры данных](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected System.Web.UI.StateBag ViewState { get; }
    return:
      type: System.Web.UI.StateBag
      description: "Объект, содержащий <xref href=&quot;System.Web.UI.WebControls.DataPagerField&quot;> </xref> сведения о состоянии представления."
  overload: System.Web.UI.WebControls.DataPagerField.ViewState*
  exceptions: []
  platform:
  - net462
