  nameWithType: LiteralMode
  fullName: System.Web.UI.WebControls.LiteralMode
  type: Enum
  summary: "Указывает, как содержимое <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> отрисовки элемента управления."
  remarks: "Перечисление LiteralMode представляет режимы, которые можно указать, как содержимое в <xref:System.Web.UI.WebControls.Literal>элемент управления отрисовывается.</xref:System.Web.UI.WebControls.Literal> <xref:System.Web.UI.WebControls.Literal.Mode%2A>Свойство использует эти значения перечисления, чтобы задать поведение содержимого <xref:System.Web.UI.WebControls.Literal.Text%2A>Свойства <xref:System.Web.UI.WebControls.Literal>элемента управления.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal.Mode%2A>       При указании `PassThrough`, все содержимое <xref:System.Web.UI.WebControls.Literal.Text%2A>Свойства передаются на устройстве или в браузере без каких-либо изменений.</xref:System.Web.UI.WebControls.Literal.Text%2A> Например если <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство <xref:System.Web.UI.WebControls.Literal>содержит элемент управления `<hr>` тег, отправляется для всех устройств и браузеров, независимо от того, поддерживается ли.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       При указании `Encode`, содержимое для <xref:System.Web.UI.WebControls.Literal.Text%2A>Свойства преобразуются в HTML-кодированную строку перед отрисовкой.</xref:System.Web.UI.WebControls.Literal.Text%2A> Например если <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство <xref:System.Web.UI.WebControls.Literal>содержит элемент управления `<hr>` тега, он будет преобразован в `<hr>` и отправляются в устройстве или в браузере.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       При указании `Transform`, поведение отрисовки <xref:System.Web.UI.WebControls.Literal.Text%2A>свойства зависит от типа разметки готовится к просмотру.</xref:System.Web.UI.WebControls.Literal.Text%2A> Когда <xref:System.Web.UI.WebControls.Literal>элемент управления отрисовывается для устройства или браузера, поддерживающего HTML или XHTML, указав преобразование создает совпадает с поведением указание PassThrough.</xref:System.Web.UI.WebControls.Literal> Все теги и элементы для <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство подготавливаются к просмотру для запрашивающего браузера.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Когда <xref:System.Web.UI.WebControls.Literal>элемент управления отрисовывается для языка разметки HTML или XHTML, например WML или cHTML, значения преобразования можно использовать для удаления неподдерживаемые разметки элементов.</xref:System.Web.UI.WebControls.Literal> В этом случае любые элементы языка разметки <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство, которое не поддерживаются целевым языком разметки для элемента управления не отображаются.</xref:System.Web.UI.WebControls.Literal.Text%2A> Например если <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство <xref:System.Web.UI.WebControls.Literal>содержит элемент управления `<hr>` тег тега удаляется перед отправкой содержимое устройство WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Если неподдерживаемый тег содержит содержимое, удаляется только тег, а содержимое отправляется устройстве или в браузере. Например если <xref:System.Web.UI.WebControls.Literal.Text%2A>свойство с содержимым `<XYZ>Test</XYZ>`, `<XYZ>` и `</XYZ>` теги удаляются при текст `Test` отправляется устройству или браузеру.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
