  summary: "Поддерживает действие триггера, который возобновляет приостановленную <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Этот класс используется с <xref:System.Windows.EventTrigger>или <xref:System.Windows.Trigger>Возобновление приостановленной <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Объект ResumeStoryboard может возобновлять только <xref:System.Windows.Media.Animation.Storyboard>приостановлена и не оказывает влияния на <xref:System.Windows.Media.Animation.Storyboard>в любом другом состоянии.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       Чтобы иметь возможность приостанавливать, возобновлять или управление <xref:System.Windows.Media.Animation.Storyboard>интерактивно, устанавливать <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>свойство его <xref:System.Windows.Media.Animation.BeginStoryboard>и использовать <xref:System.Windows.Media.Animation.ControllableStoryboardAction>объекта (такие как <xref:System.Windows.Media.Animation.PauseStoryboard>, ResumeStoryboard, или <xref:System.Windows.Media.Animation.StopStoryboard>) управлять им с помощью ссылки на его <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.Storyboard> Если <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>из <xref:System.Windows.Media.Animation.BeginStoryboard>не указан, <xref:System.Windows.Media.Animation.Storyboard>не может управлять в интерактивном режиме после ее запуска.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Дополнительные сведения см. в разделе [как: использование триггеров событий для управления раскадровкой после ее запуска](~/add/includes/ajax-current-ext-md.md)."
