- uid: System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared
  id: Shared
  parent: System.Web.UI.WebControls.WebParts.PersonalizationScope
  langs:
  - csharp
  name: Shared
  nameWithType: PersonalizationScope.Shared
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Когда речь идет об области на <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> управления <xref uid=&quot;langword_csharp_Shared&quot; name=&quot;Shared&quot; href=&quot;&quot;> </xref> области означает, что данные персонализации применяется ко всем пользователям для всех настраиваемых элементов управления на странице, а также могут сохраняться на странице."
  remarks: "Применительно к области, сопоставленной со свойством элемента управления веб-частей `Shared` области указывает, что свойство обычно только допускает загрузку и сохранение данных, связанных со всеми пользователями."
  syntax:
    content: Shared
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  id: User
  parent: System.Web.UI.WebControls.WebParts.PersonalizationScope
  langs:
  - csharp
  name: User
  nameWithType: PersonalizationScope.User
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Когда речь идет об области на <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>управления <xref uid=&quot;langword_csharp_User&quot; name=&quot;User&quot; href=&quot;&quot;> </xref> область означает загрузку данных персонализации, характерный для пользователя, а также данные персонализации, применяемые ко всем пользователям, для всех настраиваемых элементов управления на странице. На странице можно сохранить только данные персонализации, зависит от конкретного пользователя."
  remarks: "Применительно к области, сопоставленной со свойством элемента управления веб-частей `User` область показывает, что свойство может загружать и хранить данные, которые применяются ко всем пользователям, при выполнении страницы в `Shared` области. Тем не менее, если элемент управления свойства выполняется на странице в `User` области, свойство каждого пользователя и общие данные будут загружаться и слияние. В этом случае, только данные пользователя будут сохранены при страница выполняется в `User` области."
  syntax:
    content: User
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
