  name: PersonalizationScope
  nameWithType: PersonalizationScope
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope
  type: Enum
  summary: "Указывает область персонализации <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> объекта или области персонализации, который применяется к свойству элемента управления веб-частей."
  remarks: "Область персонализации является важнейшим понятием в персонализации веб-частей и тесно интегрирован с другими параметрами, включая области, странице, с помощью <xref:System.Web.UI.WebControls.WebParts.WebPartManager>контролировать, — запуск; область, связанная с каждого свойства в элементе управления; и способом, в котором элемент управления был добавлен на страницу.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Дополнительные сведения об области персонализации см. в разделе [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).       Область персонализации определяется как данные персонализации применим к различным наборам пользователей. Некоторые данные персонализации применяется для определенного пользователя или элемента управления на странице. Другие данные персонализации применяются ко всем пользователям, просматривающим сайта. Область персонализации используется в различных сферах персонализации для указания, какой набор данных должны быть получены и отображаются.       Когда страница выполняется в области персонализации Shared, это означает, что должна быть загружена только данные персонализации для определенного элемента управления, применяются ко всем пользователям, просматривающим этот элемент управления. В зависимости от прав текущего пользователя широкой областью данных можно также изменить и сохранить документ в хранилище данных. Когда страница выполняется в области персонализации пользователя, это означает, что персонализации элемента управления, сохранения и загрузки данных на основе текущей выполняемой пользователя. Обычно это означает пользовательские данные можно загрузить и сохранить в элементе управления, пока широко применяется данных (или общих данных) можно просматривать только в элементе управления.       Объект <xref:System.Web.UI.WebControls.WebParts.WebPartManager>элемента управления, который управляет высокого уровня жизненного цикла персонализации, выполняется в одной из областей два персонализации.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
