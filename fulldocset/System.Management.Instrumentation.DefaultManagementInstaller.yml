  - csharp
  name: DefaultManagementInstaller
  nameWithType: DefaultManagementInstaller
  fullName: System.Management.Instrumentation.DefaultManagementInstaller
  type: Class
  summary: "Устанавливает инструментированную сборку. Чтобы использовать этот установщик проекта по умолчанию, просто создайте класс, производный от DefaultManagementInstaller внутри сборки. Методы не должны быть переопределены.       Примечание: библиотеки WMI .NET считаются сегодня в конечное состояние и без дальнейшей разработки, усовершенствования или обновления должны быть доступны для незащищенной связанных проблем на этих библиотек. [API-интерфейсы MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) следует использовать для всех новых проектов."
  remarks: "Этот класс предоставляет интерфейс для установщика Стандартная installUtil в .NET framework. Любая сборка, содержащая классы автоматизации должен включать класс, производный от этого типа. Это обеспечит код, который создает схему объектов автоматизации, устанавливает его в инструментарий WMI и создает код регистрации необходимого поставщика."
  example:
  - "The following example shows how to derive a class from the DefaultManagementInstaller class to install a WMI provider.  \n  \n [C#]  \n  \n```  \n// This is the installer class that installs an instrumented assembly.  \n// To use the default project installer, simply derive a class from  \n// DefaultManagementInstaller.  No methods need to be overridden.  \n[System.ComponentModel.RunInstaller(true)]  \npublic class TheInstaller : DefaultManagementInstaller  \n{ }  \n```"
  syntax:
    content: 'public class DefaultManagementInstaller : System.Configuration.Install.Installer'
