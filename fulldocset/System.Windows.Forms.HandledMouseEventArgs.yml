  nameWithType: HandledMouseEventArgs
  fullName: System.Windows.Forms.HandledMouseEventArgs
  type: Class
  summary: "Разрешает пользовательский элемент управления предотвратить <xref href=&quot;System.Windows.Forms.Control.MouseWheel&quot;> </xref> событий отправку родительским контейнером."
  remarks: "Вы будете использовать HandledMouseEventArgs главным образом при создании элементов управления, который должен обрабатывать колесо мыши сам и предотвращать их в своих непосредственный родительский контейнер элемента управления. HandledMouseEventArgs не передается напрямую с помощью <xref:System.Windows.Forms.MouseEventHandler>когда он обрабатывает <xref:System.Windows.Forms.Control.MouseWheel>событий.</xref:System.Windows.Forms.Control.MouseWheel> </xref:System.Windows.Forms.MouseEventHandler> Вместо этого <xref:System.Windows.Forms.MouseEventHandler>используется <xref:System.Windows.Forms.MouseEventArgs>который должен быть приведен к HandledMouseEventArgs для отмены вхождение <xref:System.Windows.Forms.Control.MouseWheel>.</xref:System.Windows.Forms.Control.MouseWheel> </xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.MouseEventHandler>"
  example:
  - "The following code example demonstrates how to mark the mouse wheel event as handled in a custom control.  \n  \n [!code-vb[System.Windows.Forms.HandledMouseEventArgs#1](~/add/codesnippet/visualbasic/TestMouseWheelVB/MouseWheelControl.vb#1)]"
  syntax:
    content: 'public class HandledMouseEventArgs : System.Windows.Forms.MouseEventArgs'
  inheritance:
