  name: DebuggerStepperBoundaryAttribute
  nameWithType: DebuggerStepperBoundaryAttribute
  fullName: System.Diagnostics.DebuggerStepperBoundaryAttribute
  type: Class
  summary: "Указывает, что код, следующий атрибут должен выполняться в режиме выполнения, а не шаг."
  remarks: "Атрибут DebuggerStepperBoundaryAttribute используется в качестве escape-знаком из эффекта <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> При выполнении в пределах <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>, код конструктора выполняется как пошаговом пока следующего пользователя указаны код обнаружил.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> При внесении переключение контекста в потоке, следующий шаг с заходом в модуль пользовательский код может не иметь отношения к коду, который был в отлаживаемом процессе. Чтобы избежать эти возможности отладки, используйте DebuggerStepperBoundaryAttribute для выхода из пошаговой отладки кода для выполнения кода. Например, в [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], возникновения DebuggerStepperBoundaryAttribute при пошаговом выполнении кода, нажав клавишу F10 (или **шаг с обходом** команда) имеет тот же эффект, как нажатие клавиши F5 или с помощью **начать отладку** команды."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute
