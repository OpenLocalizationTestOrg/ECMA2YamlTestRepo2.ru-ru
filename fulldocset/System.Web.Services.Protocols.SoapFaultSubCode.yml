  remarks: "Используйте конструктор для задания <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>свойство.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>Свойство позволяет веб-служб XML для предоставления сведений об ошибках вложенные.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> Это полезно для предоставления кода ошибки, относящиеся к веб-службу XML, при передаче сведений об ошибке, возвращенные компонентов, называемых веб-службу XML."
