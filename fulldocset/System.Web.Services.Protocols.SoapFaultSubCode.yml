  name: SoapFaultSubCode
  nameWithType: SoapFaultSubCode
  fullName: System.Web.Services.Protocols.SoapFaultSubCode
  type: Class
  summary: "Представляет содержимое необязательного <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;> </xref> элемент ошибки SOAP при использовании SOAP версии 1.2 для обмена данными между клиентом и веб-служб XML."
  remarks: "Содержит ошибку SOAP 1.2 `Code` элемента и многое другое значение необязательно `Subcode` элемента. `Code` Элемент задает тип происшедшей ошибки, используя ограниченное число предварительно определенных кодов ошибок заданную этим протоколом SOAP, тогда как `Subcode` элемент позволяет отправителю ошибки SOAP предоставить код ошибки приложения. Этот класс представляет содержимое `Subcode` элемента.       Веб-службы XML возвращать ошибку SOAP, путем создания исключения <xref:System.Web.Services.Protocols.SoapException>и клиенты получают ошибки SOAP, перехватывая <xref:System.Web.Services.Protocols.SoapException>.</xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException> Объект <xref:System.Web.Services.Protocols.SoapException>имеет <xref:System.Web.Services.Protocols.SoapException.Code%2A>свойство, представляющее `Code` элемент и <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>свойство, представляющее `Subcode` элемент.</xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
  syntax:
    content: public class SoapFaultSubCode
