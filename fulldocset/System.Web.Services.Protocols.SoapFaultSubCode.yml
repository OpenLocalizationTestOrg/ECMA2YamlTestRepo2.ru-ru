  summary: "Возвращает код ошибки приложения в виде полное имя XML."
  remarks: "Используйте конструктор для задания <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A>свойство.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A>       Значение <xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A>свойство может быть любой определяемой пользователем полное имя XML, включая коды, представленного <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode>, <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode>, и <xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode>поля.</xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingUntypedValueFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.EncodingMissingIDFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcBadArgumentsFaultCode> </xref:System.Web.Services.Protocols.Soap12FaultCodes.RpcProcedureNotPresentFaultCode> </xref:System.Web.Services.Protocols.SoapFaultSubcode.Code%2A>"
