- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Возвращает или задает фактическое имя свойства MSBuild, используемое для чтения и записи, значение этого свойства."
  remarks: "Применимо только к <xref:Microsoft.Build.Framework.XamlTypes.DataSource>объекты присоединяются к свойствам.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       Сохраненное имя обычно будет таким же, как и имя свойства, отображаемое в <xref:Microsoft.Build.Framework.XamlTypes.Rule>и поэтому можно оставить значение этого свойства по умолчанию является `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       Так как имена свойств должны быть уникальными, но не должно быть уникальным в материализованном хранилище (из-за других различий в источнике данных, такие как тип элемента) могут встречаться случаи, когда имена свойств правила необходимо изменить быть уникальным в XAML-файле, но без изменения, как оно сохраняется в MSBuild файла.       Именно в тех случаях, когда это свойство становится полезным. Он также может пригодиться в средах специализированные построения, где имена свойств должны отличаться от обычно используемых имен для обеспечения совместимости с системой проектов."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "Возвращает фактическое имя свойства MSBuild, используемое для чтения и записи, значение этого свойства."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Возвращает или задает место хранения для этого источника данных."
  remarks: "Это поле является обязательным и языка и региональных параметров.       Текущий допустимые значения: `ProjectFile` и `UserFile`. `ProjectFile`приводит значение свойства для записи и чтения из файла манифеста проекта или страницы свойств, в зависимости от того, какой из узлов в **обозревателе решений** или **свойства** окно используется для создания страниц свойств пользовательского интерфейса. `UserFile`приводит значение свойства для записи и чтения из файла User."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "Возвращает место хранения для этого источника данных."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
