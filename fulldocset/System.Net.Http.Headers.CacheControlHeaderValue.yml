- uid: System.Net.Http.Headers.CacheControlHeaderValue.NoTransform
  id: NoTransform
  parent: System.Net.Http.Headers.CacheControlHeaderValue
  langs:
  - csharp
  name: NoTransform
  nameWithType: CacheControlHeaderValue.NoTransform
  fullName: System.Net.Http.Headers.CacheControlHeaderValue.NoTransform
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http.Headers
  summary: "Является ли кэш или прокси-сервер не должен изменяться любую часть текста сущности."
  remarks: "Это свойство представляет директива «нет преобразование» в поле заголовка управления кэшем на HTTP-запроса или ответа HTTP.       Если значение NoTransform `true`, промежуточных кэшей или rpoxies не должен изменяться любую часть тела сообщения. Средства реализации промежуточных кэшей и прокси-серверы будут найдены применяется преобразование тип носителя для определенных тела сущности. Не прозрачного прокси-сервер может например, преобразование между форматы изображений для экономии места в кэше или для уменьшения объема трафика медленного канала. Происходит серьезных проблем в работе, однако когда эти преобразования применяются к тела сущности предназначены для определенных типов приложений."
  syntax:
    content: public bool NoTransform { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если кэш или прокси-сервер не должен изменяться любую часть тела сущности; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.Headers.CacheControlHeaderValue.NoTransform*
  exceptions: []
  platform:
