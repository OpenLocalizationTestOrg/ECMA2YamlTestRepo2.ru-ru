  remarks: "Этот класс в двух аспектах отличается от <xref:System.ComponentModel.CultureInfoConverter>, преобразователя типов по умолчанию для <xref:System.Globalization.CultureInfo>класса.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.CultureInfoConverter>      -Использует строковое представление на основе <xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>Свойства, а не <xref:System.Globalization.CultureInfo.Name%2A>свойство (т. е. RFC 3066 вместо RFC 1766).</xref:System.Globalization.CultureInfo.Name%2A> </xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>      -При преобразовании из строки свойства результирующего <xref:System.Globalization.CultureInfo>объекта зависеть только от строки, а не в пользователя переопределений, заданных в панели управления.</xref:System.Globalization.CultureInfo> Это делает возможным создание документов, внешний вид которых не полагаться на локальные параметры."
