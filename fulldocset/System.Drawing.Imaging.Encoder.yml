  remarks: "<xref:System.Drawing.Imaging.Encoder>Категория задает уровень сжатия изображения.</xref:System.Drawing.Imaging.Encoder> При использовании для построения <xref:System.Drawing.Imaging.EncoderParameter>, диапазон значений, полезные для категории качества — от 0 до 100.</xref:System.Drawing.Imaging.EncoderParameter> Чем ниже указанное значение, тем выше сжатие и таким образом, тем ниже качество изображения. Ноль выдаст вам наименьшее качество изображения и 100 самым высоким.       При передаче параметра кодировщику изображения, он инкапсулируется в <xref:System.Drawing.Imaging.EncoderParameter>объекта.</xref:System.Drawing.Imaging.EncoderParameter> Одно из полей <xref:System.Drawing.Imaging.EncoderParameter>объект — это GUID, определяющий категорию параметра.</xref:System.Drawing.Imaging.EncoderParameter> Используйте статические поля <xref:System.Drawing.Imaging.Encoder>класса для извлечения <xref:System.Drawing.Imaging.Encoder>, содержащий нужную категорию параметров.</xref:System.Drawing.Imaging.Encoder> </xref:System.Drawing.Imaging.Encoder>       Кодировщики изображений, которые встроены в [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] , получают параметры нескольких категорий. В следующей таблице перечислены все категории и идентификатор GUID, связанный с каждой категории.       <xref:System.Drawing.Imaging.Encoder.ChrominanceTable>f2e455dc-09b3-4316-8260-676ada32481c <xref:System.Drawing.Imaging.Encoder.ColorDepth>66087055-ad66-4c7c-9a18-38a2310b8337 <xref:System.Drawing.Imaging.Encoder.Compression>e09d739d-ccd4-44ee-8eba-3fbf8be4fc58 <xref:System.Drawing.Imaging.Encoder.LuminanceTable>edb33bce-0266-4a77-b904-27216099e717 <xref:System.Drawing.Imaging.Encoder.Quality>1d5be4b5-fa4a-452d-9cdd-5db35105e7eb <xref:System.Drawing.Imaging.Encoder.RenderMethod>6d42c53a-229a-4825-8bb7-5c99e2b9a8b8 <xref:System.Drawing.Imaging.Encoder.SaveFlag>292266fc-ac40-47bf-8cfc-a85b89a655de <xref:System.Drawing.Imaging.Encoder.ScanMethod>3a4e2661-3109-4e56-8536-42c156e7dcfa <xref:System.Drawing.Imaging.Encoder.Transformation>24d18c76-814a-41a4-bf53-1c219cccf797 8d0eb2d1-a58e-4ea8-aa14-108074b7b6f9 версии</xref:System.Drawing.Imaging.Encoder.Transformation> </xref:System.Drawing.Imaging.Encoder.ScanMethod> </xref:System.Drawing.Imaging.Encoder.SaveFlag> </xref:System.Drawing.Imaging.Encoder.RenderMethod> </xref:System.Drawing.Imaging.Encoder.Quality> </xref:System.Drawing.Imaging.Encoder.LuminanceTable> </xref:System.Drawing.Imaging.Encoder.Compression> </xref:System.Drawing.Imaging.Encoder.ColorDepth></xref:System.Drawing.Imaging.Encoder.ChrominanceTable>"
  syntax:
