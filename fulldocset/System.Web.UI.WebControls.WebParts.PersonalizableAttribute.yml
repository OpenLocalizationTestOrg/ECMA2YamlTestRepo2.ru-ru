  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "Представляет атрибут персонализации. Этот класс не наследуется."
  remarks: "Атрибут персонализации `Personalizable`, применяется к общедоступным свойствам элемента управления, необходимо сохранить сведения о персонализации. ASP.NET автоматически создает код для сохранения или получения этих значений из базового хранилища данных, когда элемент управления находится в зоне веб-частей на странице веб-частей.       Для свойства помечается как настраиваемые должны быть выполнены следующие требования:-свойства должны быть открытыми и должен иметь открытый get и методы доступа set.      -Свойство должно быть свойство чтения/записи.      -Свойство должно быть без параметров.      -Невозможно индексировать свойства.       Для загрузки и сохранения данных персонализации для свойств автоматически создается код. Свойства, которые поддерживают персонализации определяются на основе наличия этого атрибута свойство и тот факт, что свойства соответствует ограничениям, перечисленных выше.       Обратите внимание, что свойства только для чтения и только для записи не поддерживаются для персонализации. Применение этого атрибута к свойство только для чтения или только для записи результатов в <xref:System.Web.HttpException>вызываемом.</xref:System.Web.HttpException> Параметризованные свойства также вызывает <xref:System.Web.HttpException>исключение.</xref:System.Web.HttpException>       Если специальная обработка не через отдельные свойства без этого атрибута, исключаются из персонализации <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>используется интерфейс.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable>       Дополнительные сведения об использовании атрибутов см. в разделе [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
