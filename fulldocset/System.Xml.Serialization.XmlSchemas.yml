  namespace: System.Xml.Serialization
  summary: "Обрабатывает имена элементов и атрибутов в XML-схемах и при необходимости, проверяет XML-схем."
  remarks: "В следующем списке приведены ситуации, в которых вызывается метод компиляции: - с <xref:System.Web.Services.Description.ServiceDescriptionReflector>класса при создании <xref:System.Web.Services.Description.ServiceDescription>объектов из классов, которые определены как веб-служб.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>      -С помощью средства Wsdl.exe или <xref:System.Web.Services.Description.ServiceDescriptionImporter>класса при создании клиентских классов прокси или абстрактных классов сервера из документа языка описания веб-служб (WSDL).</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -С помощью средства Xsd.exe при создании XML-схемы из типов, найденные в сборках.       Вместо вызова метода компиляции напрямую с помощью упомянутых ранее классы или средств."
  syntax:
    content: public void Compile (System.Xml.Schema.ValidationEventHandler handler, bool fullCompile);
    parameters:
    - id: handler
      type: System.Xml.Schema.ValidationEventHandler
      description: "Объект <xref href=&quot;System.Xml.Schema.ValidationEventHandler&quot;> </xref> , задающий метод обратного вызова, обрабатывает ошибки и предупреждения в ходе проверки схемы XML, если параметр strict равно <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
    - id: fullCompile
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для проверки XML-схем в коллекции, используя метод компиляции <xref href=&quot;System.Xml.Serialization.XmlSchemas&quot;> </xref> класса; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlSchemas.Compile*
  exceptions: []
  platform:
  - net462
