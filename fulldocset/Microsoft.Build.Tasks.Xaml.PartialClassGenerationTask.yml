  name: PartialClassGenerationTask
  nameWithType: PartialClassGenerationTask
  fullName: Microsoft.Build.Tasks.Xaml.PartialClassGenerationTask
  type: Class
  summary: "Обращается к XAML-файлов, определяющих типы (с <xref uid=&quot;langword_csharp_x:Class&quot; name=&quot;x:Class&quot; href=&quot;&quot;> </xref>) и создает соответствующий исходный код, который может быть скомпилирован в сборку."
  remarks: "XAML-файлы, обрабатываемые этой задачей определяют новые типы, а также создают их экземпляры. Класс PartialClassGenerationTask считывает определения новых типов и создает файлы исходного кода. Кроме того он создает XAML-файл, содержащий разметку, которая создает экземпляры новых типов.       Эта задача не должна использоваться для потребления ненадежных входных данных XAML."
