- uid: System.Xaml.XamlObjectWriterSettings.IgnoreCanConvert
  id: IgnoreCanConvert
  parent: System.Xaml.XamlObjectWriterSettings
  langs:
  - csharp
  name: IgnoreCanConvert
  nameWithType: XamlObjectWriterSettings.IgnoreCanConvert
  fullName: System.Xaml.XamlObjectWriterSettings.IgnoreCanConvert
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Возвращает или задает значение, указывающее, следует ли игнорировать записи XAML (не вызов) <xref:System.ComponentModel.TypeConverter.CanConvertFrom*>реализации на <xref href=&quot;System.ComponentModel.TypeConverter&quot;> </xref> в ситуациях, преобразователь типов.</xref:System.ComponentModel.TypeConverter.CanConvertFrom*>"
  remarks: "<xref:System.ComponentModel.TypeConverter>Класса и его <xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A>метод являются частью общей структуры, для преобразования типов в среде CLR.</xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A> </xref:System.ComponentModel.TypeConverter> В системах XAML обычно можно предположить, что входные данные преобразователя типов определяемый средством чтения XAML, а также в целях ввода, всегда является строкой. Если это свойство имеет значение `true`, будет включен режим, где это предположение были закодированы в режим записи объектов XAML.       Этот режим поддерживает требования совместимости для предыдущих версий WPF XAML."
  syntax:
    content: public bool IgnoreCanConvert { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если средство записи XAML игнорирует <xref:System.ComponentModel.TypeConverter.CanConvertFrom*>реализации; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.TypeConverter.CanConvertFrom*> Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlObjectWriterSettings.IgnoreCanConvert*
  exceptions: []
  platform:
  - net462
