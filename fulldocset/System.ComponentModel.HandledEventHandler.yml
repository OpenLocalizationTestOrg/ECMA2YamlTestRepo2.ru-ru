  name: HandledEventHandler
  nameWithType: HandledEventHandler
  fullName: System.ComponentModel.HandledEventHandler
  type: Delegate
  summary: "Представляет метод, который может обрабатывать события, которые могут отличаться или могут не требовать дальнейшей обработки после возвращения из обработчика событий."
  remarks: "Этот делегат можно использовать в собственных событий при <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>свойство предоставляет достаточно данных событий.</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> Можно задать обработчик событий <xref:System.ComponentModel.HandledEventArgs.Handled%2A>Свойства `true` Если все необходимые обработка была завершена в обработчике.</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       Как правило, события, которые требуются такие функциональные возможности, также понадобятся дополнительные данные о событии и будет использовать класс, производный от <xref:System.ComponentModel.HandledEventArgs>вместе с типом делегата соответствующего, аналогично.</xref:System.ComponentModel.HandledEventArgs> Например <xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>событие использует <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>тип данных события и <xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>тип делегата.</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> Поскольку делегаты не наследуются, HandledEventHandler используется редко."
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
