  fullName: System.Workflow.ComponentModel.Design.ConnectorAccessibleObject
  type: Class
  summary: "Сведения о соединителях между конструкторами действий, используемых приложениями специальных возможностей для настройки пользовательского интерфейса приложения для пользователей с ограниченными возможностями."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]При использовании макета свободной формы конструкторы действий соединяются друг с другом с помощью <xref:System.Workflow.ComponentModel.Design.Connector>класса.</xref:System.Workflow.ComponentModel.Design.Connector>  Класс ConnectorAccessibleObject используется для предоставления сведений об этих соединителях между конструкторами действий, используемых приложениями специальных возможностей для настройки пользовательского интерфейса приложения.       Кроме того этот класс можно использовать для настройки прорисовки при наследовании классов от <xref:System.Workflow.ComponentModel.Design.Connector>.</xref:System.Workflow.ComponentModel.Design.Connector>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

