  fullName: System.Security.Permissions.WebBrowserPermissionLevel
  type: Enum
  summary: "Задает уровень разрешений для веб-браузера."
  remarks: "Это перечисление используется для задания <xref:System.Security.Permissions.WebBrowserPermission.Level%2A>Свойства <xref:System.Security.Permissions.WebBrowserPermission>класса.</xref:System.Security.Permissions.WebBrowserPermission> </xref:System.Security.Permissions.WebBrowserPermission.Level%2A>       Уровень разрешений «безопасно» ограничивает следующие операции веб браузера.      -Нельзя создавать всплывающее окно управления веб-обозревателя.      -Элемент управления браузера может осуществить переход только к исходному узлу.      -Сокращаются параметры безопасности элемента управления браузера."
  example:
  - "The following example shows how to demand that the calling code has unrestricted permission to create a Web browser control.  \n  \n [!code-cs[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/csharp/WebBrowserPermissionsSnippets/Window1.xaml.cs#webbrowserpermissionattribute3)]\n [!code-vb[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/visualbasic/webbrowserpermissionssnippets/window1.xaml.vb#webbrowserpermissionattribute3)]"
