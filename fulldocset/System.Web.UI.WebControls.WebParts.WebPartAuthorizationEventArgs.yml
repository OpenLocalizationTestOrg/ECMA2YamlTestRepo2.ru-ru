- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает значение, указывающее, видим ли элемент управления веб-частей для всех пользователей веб-странице."
  remarks: "Общий элемент управления веб-частей является видимым для всех пользователей веб-страницы. Противоположностью общего элемента управления является элемент управления пользователя, который предназначен для определенного пользователя и отображается только для пользователя, который добавил этот элемент управления на страницу.       Если динамический элемент управления добавляется во время просмотра пользователем страницы в общую область персонализации, элемент управления будет общим. Если элемент управления добавляется в том случае, когда пользователь находится в области персонализации пользователя, <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>значение свойства для этого элемента управления будет `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       Дополнительные сведения об общих и пользовательские элементы управления, в разделе [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если элемент управления веб-частей является видимым для всех пользователей страницы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
