  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>Событие возникает перед <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления добавлен на страницу.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Существует несколько распространенных сценариях, где можно добавить элемент управления на страницу. Полное описание этих, см в разделе &quot;Примечания&quot; <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>метод.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       Класс WebPartAuthorizationEventArgs предоставляет доступ к свойствам, добавляемый на страницу элемент управления веб-частей. При добавлении элемента управления, его необходимо выбрать для просмотра ли его <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>Свойства, и в этом случае ли элемент управления авторизации для добавления на страницу.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
