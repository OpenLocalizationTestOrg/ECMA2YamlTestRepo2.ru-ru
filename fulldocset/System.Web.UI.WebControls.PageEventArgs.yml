  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable&quot;> </xref> событий класса, который реализует <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> интерфейса."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Объекта вызывает <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>событие, когда элемент управления получил общее количество записей в базовом объекте источника данных.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> </xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.DataPager>Элемент управления предоставляет обработчик событий для этого события с именем <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> </xref:System.Web.UI.WebControls.DataPager> Этот обработчик событий инициализирует свойства, связанные с веб-страницы и создает <xref:System.Web.UI.WebControls.DataPagerField>объекты, определенные в <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>коллекции.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPagerField>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>событие используется преимущественно разработчиками элементов управления.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса PageEventArgs см. в разделе <xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>"
  syntax:
    content: 'public class PageEventArgs : EventArgs'
