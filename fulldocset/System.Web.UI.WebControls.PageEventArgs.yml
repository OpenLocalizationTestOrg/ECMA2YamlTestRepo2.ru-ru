  remarks: "Этот конструктор можно использовать для инициализации нового экземпляра <xref:System.Web.UI.WebControls.PageEventArgs>класса.</xref:System.Web.UI.WebControls.PageEventArgs>      Настроек [!NOTE] настроек этот конструктор используется преимущественно разработчиками элементов управления при вызова событий.       В следующей таблице показаны исходные значения свойств для экземпляра <xref:System.Web.UI.WebControls.PageEventArgs>класса.</xref:System.Web.UI.WebControls.PageEventArgs>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.PageEventArgs.StartRowIndex%2A>| Значение `startRowIndex` параметр. |   | <xref:System.Web.UI.WebControls.PageEventArgs.MaximumRows%2A>| Значение `maximumRows` параметр. |   | <xref:System.Web.UI.WebControls.PageEventArgs.TotalRowCount%2A>| Значение `totalRowCount` параметр. |</xref:System.Web.UI.WebControls.PageEventArgs.TotalRowCount%2A> </xref:System.Web.UI.WebControls.PageEventArgs.MaximumRows%2A> </xref:System.Web.UI.WebControls.PageEventArgs.StartRowIndex%2A>"
