  summary: "Обрабатывает сообщения Windows и при необходимости направляет их к элементу управления."
  remarks: "Этот метод вызывается для каждого сообщения, обычно получает элемента управления. Это позволяет конструктору предварительно обработать сообщения до их отправки в элементе управления.       Чтобы отправить сообщение в элемент управления <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName>метод, вызвать WndProc для конструктора элемента управления.</xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName>      Настроек [!NOTE] настроек Конструктор отфильтровывает сообщения, поэтому некоторые сообщения не будут отправляться на элементе управления. Например сообщения мыши перехватываются конструктором. Если это поведение, которое требуется, вызовите <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A>вместо.</xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A>       Передайте `m` как параметр. При необходимости, изменить или создать новую <xref:System.Windows.Forms.Message?displayProperty=fullName>для передачи методу элемента управления.</xref:System.Windows.Forms.Message?displayProperty=fullName>       В следующей таблице показаны поток сообщений.      | Без конструктора | С помощью конструктора |   |------------------------|---------------------|   | USER32<br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 | USER32<br /><br /> `Control.Designer.`WndProc<br /><br /> <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A></xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A><br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |       Конструктор перехватывает сообщения, заменив <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>Свойства элемента управления.</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> Как правило <xref:System.Windows.Forms.Control.WindowTarget%2A>указывает <xref:System.Windows.Forms.NativeWindow>содержащихся в элементе управления.</xref:System.Windows.Forms.NativeWindow> </xref:System.Windows.Forms.Control.WindowTarget%2A> Во время разработки конструктор заменяет это адресату окна и кэширует исходное значение."
