  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Возвращает коллекцию компонентов, связанных с компонентом, управляемым с помощью конструктора."
  remarks: "Это свойство указывает компоненты для копирования или перемещения вместе с компонентом, управляемым с помощью конструктора во время копирования, перетаскивания или перемещения операции.       Если эта коллекция содержит ссылки на другие компоненты текущего документа в режиме разработки, эти компоненты будут копироваться вместе с компонентом, управляемым с помощью конструктора во время операции копирования.       При выборе компонента, управляемый конструктором, эта коллекция заполняется всеми вложенными элементами управления. Эта коллекция может также включать другие компоненты, такие как кнопки панели инструментов."
  syntax:
    content: public override System.Collections.ICollection AssociatedComponents { get; }
    return:
      type: System.Collections.ICollection
      description: "Компоненты, связанные с компонентом, управляемым с помощью конструктора."
  overload: System.Windows.Forms.Design.ControlDesigner.AssociatedComponents*
  exceptions: []
  platform:
