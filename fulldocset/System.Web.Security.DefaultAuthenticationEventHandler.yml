  name: DefaultAuthenticationEventHandler
  nameWithType: DefaultAuthenticationEventHandler
  fullName: System.Web.Security.DefaultAuthenticationEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий **DefaultAuthentication_OnAuthenticate** событие <xref href=&quot;System.Web.Security.DefaultAuthenticationModule&quot;> </xref>."
  remarks: "Делегат DefaultAuthenticationEventHandler, определенный для <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>события <xref:System.Web.Security.DefaultAuthenticationModule>класса.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> Вы можете получить доступ к <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>событие <xref:System.Web.Security.DefaultAuthenticationModule>класса путем указания подпрограмму с именем **DefaultAuthentication_OnAuthenticate** в файле Global.asax приложения ASP.NET.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>Событие вызывается после <xref:System.Web.HttpApplication.AuthenticateRequest>событий и используется, чтобы убедиться, что <xref:System.Web.HttpContext.User%2A>свойство текущего <xref:System.Web.HttpContext>заполняется <xref:System.Security.Principal.IPrincipal>объекта.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>       Можно использовать <xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A>свойство <xref:System.Web.Security.DefaultAuthenticationEventArgs>объект, предоставленный для **DefaultAuthentication_OnAuthenticate** событий для задания <xref:System.Web.HttpContext.User%2A>свойство текущего <xref:System.Web.HttpContext>пользовательскому <xref:System.Security.Principal.IPrincipal>объекта.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationEventArgs> </xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> Если не указать значение для <xref:System.Web.HttpContext.User%2A>свойство <xref:System.Web.HttpContext>задан во время выполнения **DefaultAuthentication_OnAuthenticate** событий, <xref:System.Web.Security.DefaultAuthenticationModule>задает <xref:System.Web.HttpContext.User%2A>Свойства <xref:System.Web.HttpContext>для <xref:System.Security.Principal.GenericPrincipal>объекта, который не содержит пользователя сведений.</xref:System.Security.Principal.GenericPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       **DefaultAuthentication_OnAuthenticate** событие вызывается после <xref:System.Web.HttpApplication.AuthenticateRequest>событий и перед <xref:System.Web.HttpApplication.AuthorizeRequest>событий.</xref:System.Web.HttpApplication.AuthorizeRequest> </xref:System.Web.HttpApplication.AuthenticateRequest> Если у вас есть раздел, зависящий от имени пользователя, запретить или разрешить доступ к приложению, изменения <xref:System.Web.HttpContext.User%2A>текущего элемента <xref:System.Web.HttpContext>может повлиять на поведение приложения.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> Убедитесь, что имя пользователя, заданным во время **DefaultAuthentication_OnAuthenticate** событие считается при указании раздела в конфигурации."
  example:
  - "The following code example uses the **DefaultAuthentication_OnAuthenticate** event to test whether the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is `null`. If the property is `null`, the sample sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object, where the <xref:System.Security.Principal.GenericPrincipal.Identity%2A> of the <xref:System.Security.Principal.GenericPrincipal> object is a <xref:System.Security.Principal.GenericIdentity> with a <xref:System.Security.Principal.GenericIdentity.Name%2A> value of \"default\".  \n  \n> [!NOTE]\n>  The **DefaultAuthentication_OnAuthenticate** event is raised before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. As a result, if you set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom identity, it can affect the behavior of your application. For example, if you are using the <xref:System.Web.Security.FormsAuthentication> class and you are ensuring that only authenticated users have access to your site, by using the  section and specifying `<deny users=\"?\" />`, this sample will cause the  element to be ignored, as the user will have a name, which is \"default\". Instead you would specify `<deny users=\"default\" />` to ensure that only authenticated users can access your site.  \n  \n [!code-cs[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.de_0_1.asax)]\n [!code-vb[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.de_0_1.asax)]"
  syntax:
    content: public delegate void DefaultAuthenticationEventHandler(object sender, DefaultAuthenticationEventArgs e);
  inheritance:
