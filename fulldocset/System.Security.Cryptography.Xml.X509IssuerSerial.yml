  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Представляет &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; элемент цифровой подписи XML."
  remarks: "Представляет структуру X509IssuerSerial `<X509IssuerSerial`настроек элементом цифровой подписи XML, определенных в спецификации цифровой подписи XML. `<X509IssuerSerial`Настроек является подэлементом из `X509Data`настроек, содержащий издателя сертификата X.509v3 различающееся имя и серийный номер. Различающееся имя и серийный номер позволяют идентифицировать конкретный сертификат X.509v3.       Издатель сертификата X.509 является имя центра сертификации, выдавшего сертификат. Центры сертификации назначить каждый сертификат, выдаваемому ими уникальный серийный номер в целях идентификации.       Используйте X509IssuerSerial структуры, чтобы указать различающееся имя и серийный номер пары издателя сертификата, при использовании <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>класса.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Можно добавить структуру X509IssuerSerial <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>класса с помощью <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>свойство.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Кроме того, можно добавить строковые значения, которые представляют различающееся имя издателя сертификата X.509 и серийный номер пары с использованием <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>метод.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       Дополнительные сведения о `<X509IssuerSerial`настроек элемента, см. в спецификации консорциума World Wide Web (W3C): www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
