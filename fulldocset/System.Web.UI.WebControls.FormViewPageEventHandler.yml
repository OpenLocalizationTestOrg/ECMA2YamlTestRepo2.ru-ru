items:
- uid: System.Web.UI.WebControls.FormViewPageEventHandler
  id: FormViewPageEventHandler
  langs:
  - csharp
  name: FormViewPageEventHandler
  nameWithType: FormViewPageEventHandler
  fullName: System.Web.UI.WebControls.FormViewPageEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Управления вызывает <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>событие, когда кнопки страничного навигатора (кнопка с его `CommandName` , имеющим значение «Страница») в элементе управления выбран, но перед <xref:System.Web.UI.WebControls.FormView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Это позволяет создать метод обработки событий, выполняющий пользовательскую процедуру, как отмена операции разбиения на страницы, когда происходит данное событие.      Настроек [!NOTE] настроек кнопки пролистывания страниц обычно находятся в строке страничного навигатора <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView>       При создании делегата FormViewPageEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewPageEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_31_1.aspx)]\n [!code-vb[FormViewPageEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_31_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_31_2.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_31_2.aspx)]"
  syntax:
    content: public delegate void FormViewPageEventHandler(object sender, FormViewPageEventArgs e);
