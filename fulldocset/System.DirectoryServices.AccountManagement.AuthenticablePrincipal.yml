  summary: "Возвращает Nullable <xref:System.DateTime>, указывающий дату и время блокировки учетной записи.</xref:System.DateTime>"
  remarks: "Время блокировки учетной записи зависит от системы и не может быть задано API управления учетными записями. Чтобы разблокировать учетную запись, используйте <xref:System.DirectoryServices.AccountManagement.AuthenticablePrincipal.UnlockAccount%2A>метод.</xref:System.DirectoryServices.AccountManagement.AuthenticablePrincipal.UnlockAccount%2A>       Возможно, что учетная запись может не быть заблокирована при <xref:System.DirectoryServices.AccountManagement.AuthenticablePrincipal.AccountLockoutTime%2A>возвращает ненулевое значение.</xref:System.DirectoryServices.AccountManagement.AuthenticablePrincipal.AccountLockoutTime%2A> Приложения должны использовать <xref:System.DirectoryServices.AccountManagement.AuthenticablePrincipal.IsAccountLockedOut%2A>метод, чтобы определить, является ли учетная запись заблокирована.</xref:System.DirectoryServices.AccountManagement.AuthenticablePrincipal.IsAccountLockedOut%2A>       Как и во всех <xref:System.DateTime>Свойства в <xref:System.DirectoryServices.AccountManagement>, время возвращается в формате UTC.</xref:System.DirectoryServices.AccountManagement> </xref:System.DateTime>  Чтобы преобразовать ее в местное время, вызовите <xref:System.DateTime.ToLocalTime%2A>метода для возврата объекта.</xref:System.DateTime.ToLocalTime%2A>"
  syntax:
    content: public Nullable<DateTime> AccountLockoutTime { get; }
    return:
      type: System.Nullable{System.DateTime}
      description: "Объект <xref:System.DateTime>, указывающий дату и время блокировки учетной записи или значение null, если время блокировки не задан для учетной записи.</xref:System.DateTime>"
