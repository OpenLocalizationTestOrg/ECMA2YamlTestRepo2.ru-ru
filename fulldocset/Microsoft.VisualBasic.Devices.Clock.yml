- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Получает число миллисекунд из таймера системы компьютера."
  remarks: "`TickCount` Свойство предоставляет доступ для компьютера системный таймер, который запускается, когда компьютер является активным. Разрешение таймера не менее 500 миллисекунд.       Это свойство можно использовать, чтобы сделать поведение приложения зависимым от указанного времени, для которого был запущен, или его можно использовать для маркировки событий, которые не зависят от часов компьютера.      Настроек [!CAUTION] настроек при значение `TickCount` свойство достигает максимального целого значения (<xref:System.Int32>), затем переходит к значению минимальное целое число (<xref:System.Int32>), отрицательным числом и продолжает увеличивать.</xref:System.Int32> </xref:System.Int32>       Если компьютер работает постоянно, `TickCount` увеличивается от нуля до максимального целого значения приблизительно 24,9 дней.       `TickCount` Свойство увеличивает, только если операционная система установлена; он останавливается при выходе в определенные энергосберегающих режимов, таких как ждущий режим или режим гибернации. `TickCount` Свойство не связано с настройки часов компьютера.       Используйте <xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>свойство или <xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>свойство для получения текущей локальной даты и времени на этом компьютере.</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> </xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>       `My.Computer.Clock.TickCount` Свойство имеет то же поведение, что <xref:System.Environment.TickCount%2A?displayProperty=fullName>свойство.</xref:System.Environment.TickCount%2A?displayProperty=fullName>      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложение Windows | **Yes**|   | Библиотека классов | **Yes**|   | Консольное приложение | **Yes**|   | Библиотека элементов управления Windows | **Yes**|   | Библиотека элементов управления веб | **Yes**|   | Служба Windows | **Yes**|   | Веб-сайта | **Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> Содержит значение счетчика миллисекунд таймера системы компьютера."
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462
