  remarks: 'При создании делегата DataGridViewRowPrePaintEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
  example:
  - "The following code example presents a DataGridViewRowPrePaintEventHandler delegate that paints a gradient row background if the row is selected. This code example is part of a larger example provided in [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_115_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewRowPainting#20](~/add/codesnippet/csharp/t-system.windows.forms.d_115_1.cs)]"
