  nameWithType: MenuBindingsEditor
  fullName: System.Web.UI.Design.WebControls.MenuBindingsEditor
  type: Class
  summary: "Содержит редактор компонентов для <xref:System.Web.UI.WebControls.Menu.DataBindings*>коллекции связанного <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления.</xref:System.Web.UI.WebControls.Menu.DataBindings*>"
  remarks: "Класс MenuBindingsEditor предоставляет пользовательский интерфейс для редактирования <xref:System.Web.UI.WebControls.MenuItemBinding>элементы <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>коллекции в течение связанного <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>       Объект MenuBindingsEditor вызывается с многоточием (**... **) кнопку на **DataBindings** свойство в **свойства** сетки визуального конструктора или путем выбора **Правка элементов меню** из **общие задачи** контекстное меню в элементе управления.       <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>Метод изменяет значения коллекцию привязок данных связанного <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>Метод возвращает стиль редактирования, связанный с этим редактором.</xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_30_1.vb)]"
  syntax:
