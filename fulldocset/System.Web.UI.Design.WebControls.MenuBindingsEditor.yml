  namespace: System.Web.UI.Design.WebControls
  summary: "Изменяет значение коллекцию привязок данных связанного <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления."
  remarks: "Извлекает связанный метод EditValue <xref:System.Web.UI.WebControls.Menu>управления и <xref:System.Web.UI.Design.WebControls.MenuDesigner>объект, связанный с этим элементом управления из `context` параметр.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> Затем метод EditValue выполняет обратный вызов <xref:System.Web.UI.Design.WebControls.MenuDesigner>объекта, чтобы отобразить диалоговое окно редактирования, используемый для редактирования <xref:System.Web.UI.WebControls.MenuItemBindingCollection>коллекцию <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBindingCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Объект, реализующий <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> интерфейс, который используется для получения сведений о контексте."
    - id: provider
      type: System.IServiceProvider
      description: "Объект, реализующий интерфейс <xref:System.IServiceProvider>интерфейс, по которому можно получить службы редактирования.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Объект для изменения значения."
    return:
      type: System.Object
      description: "Новый <code> value </code>; в противном случае, если значение объекта не изменилось, <code> value </code> без изменений."
