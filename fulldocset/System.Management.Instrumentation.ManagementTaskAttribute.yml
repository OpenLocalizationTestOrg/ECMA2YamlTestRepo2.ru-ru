  - csharp
  name: ManagementTaskAttribute
  nameWithType: ManagementTaskAttribute
  fullName: System.Management.Instrumentation.ManagementTaskAttribute
  type: Class
  summary: "Атрибут ManagementTask указывает на то, что целевой метод реализует метод WMI.       Примечание: библиотеки WMI .NET считаются сегодня в конечное состояние и без дальнейшей разработки, усовершенствования или обновления должны быть доступны для незащищенной связанных проблем на этих библиотек. [API-интерфейсы MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) следует использовать для всех новых проектов."
  remarks: "По умолчанию именем метода WMI будет использоваться имя целевого метода. Родительский класс этого атрибута <xref:System.Management.Instrumentation.ManagementMemberAttribute>, включает параметр Name.</xref:System.Management.Instrumentation.ManagementMemberAttribute> Этот параметр можно использовать для изменения имени метода, который предоставляется с помощью WMI без изменения внутреннего имени метода.       Метод должен быть открытым и может быть статическим. Он может включать любую комбинацию [in], [out], [Параметры in/out], массива или объекта ссылки. Параметры массива не может быть многомерных массивов и массивов из-за ограничений, наложенных WMI.       Возвращаемый тип метода может быть: void скаляр, строки, даты и времени или объекта. Он не может быть массивом."
  example:
  - "The following example shows how to mark a method with the ManagementTask attribute to expose the method to WMI. The method will show up in WMI as ResetCounters.  \n  \n [C#]  \n  \n```  \n// Use the ManagementTask attribute to specify that a method  \n// is exposed to WMI through this provider. Consumers will be  \n// able to execute this method through WMI.  \n[ManagementTask]  \npublic void ResetCounters()  \n{  \n    counter.Reset();  \n```  \n  \n }"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementTaskAttribute : System.Management.Instrumentation.ManagementMemberAttribute
