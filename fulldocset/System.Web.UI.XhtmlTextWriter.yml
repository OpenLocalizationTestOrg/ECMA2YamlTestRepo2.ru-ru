  remarks: "XhtmlTextWriter конструктор, принимающий <xref:System.IO.TextWriter>объекта как параметра вызывает второй конструктор, передав значения параметров: - <xref:System.IO.TextWriter>экземпляра.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      — Строковое значение, которое указано в <xref:System.Web.UI.HtmlTextWriter.DefaultTabString>поле, которое определяет табуляции, используемый для записи текста XHTML.</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>"
