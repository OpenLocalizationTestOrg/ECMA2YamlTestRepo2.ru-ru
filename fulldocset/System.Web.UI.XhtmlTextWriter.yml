  remarks: "Используйте <xref:System.Web.UI.XhtmlTextWriter.AddRecognizedAttribute%2A>метод, чтобы добавить распознаваемым атрибуты элемента XHTML.</xref:System.Web.UI.XhtmlTextWriter.AddRecognizedAttribute%2A> Чтобы удалить общие атрибуты для элемента XHTML, используйте <xref:System.Web.UI.XhtmlTextWriter.RemoveRecognizedAttribute%2A>метод.</xref:System.Web.UI.XhtmlTextWriter.RemoveRecognizedAttribute%2A>       При создании нового экземпляра объекта <xref:System.Web.UI.XhtmlTextWriter>создается класс, <xref:System.Collections.Hashtable>объекта конкретного элемента атрибутов заполняется атрибуты, приведенные в следующей таблице.</xref:System.Collections.Hashtable> </xref:System.Web.UI.XhtmlTextWriter>      | Элемент | Атрибуты |   |-------------|----------------|   | `<a>`|`accesskey`, `href`, `charset`, `hreflang`, `rel`, `type`, `rev`, `title`, `tabindex`|   | `<base>`|`href`|   | `<blockquote>`|`cite`|   | `<br>`|`id`, `class`, `title`|   | `<form>`|`action`, `method`, `enctype`|   | `<head>`|`xml:lang`|   | `<html>`|`version`, `xml:lang`, `xmlns`|   | `<img>`|`src`, `alt`, `width`, `longdesc`, `height`|   | `<input>`|`size`, `accesskey`, `title`, `name`, `type`, `disabled`, `value`, `src`, `checked`, `maxlength`, `tabindex`|   | `<label>`|`accesskey`, `for`|   | `<li>`|`value`|   | `<link>`|`hreflang`, `rev`, `type`, `charset`, `rel`, `href`, `media`|   | `<meta>`|`content`, `name`, `xml:lang`, `http-equiv`, `scheme`|   | `<object>`|`codebase`, `classid`, `data`, `standby`, `name`, `type`, `height`, `archive`, `declare`, `width`, `tabindex`, `codetype`|   | `<ol>`|`start`|   | `<optgroup>`|`label`, `disabled`|   | `<option>`|`selected`, `value`|   | `<param>`|`id`, `name`, `valuetype`, `value`, `type`|   | `<pre>`|`xml:space`|   | `<q>`|`cite`|   | `<select>`|`name`, `tabindex`, `disabled`, `multiple`, `size`|   | `<style>`|`xml:lang`, `xml:space`, `type`, `title`, `media`|   | `<table>`|`width`, `summary`|   | `<textarea>`|`name`, `cols`, `accesskey`, `tabindex`, `rows`|   | `<td>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|   | `<th>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|   | `<title>`|`xml:lang`|   | `<tr>`|`align`, `valign`|       Дополнительные сведения для элементов и стили, которые подготавливаются к просмотру см. в спецификации модульной XHTML в [веб-сайте консорциума World Wide Web (W3C)](http://go.microsoft.com/fwlink/?linkid=37125)."
