  name: XhtmlTextWriter
  nameWithType: XhtmlTextWriter
  fullName: System.Web.UI.XhtmlTextWriter
  type: Class
  summary: "Записывает расширяемого языка разметки гипертекста (XHTML)-символов, включая все варианты XHTML модулей, которые являются производными от XTHML, выходной поток для серверного элемента управления ASP.NET для мобильных устройств. Переопределение класса XhtmlTextWriter для обеспечения пользовательской отрисовки XHTML для страниц ASP.NET и серверных элементов управления."
  remarks: "XHTML является XML-совместимого языка разметки основании 4.1 HTML, который позволяет создавать веб-сайты, которые подходят для разных типов устройств. Он объединяет простотой использования HTML с четкими инструкциями XML, язык разметки с широкий спектр параметров формата и стиля и уменьшенной тег неоднозначности. Класс XhtmlTextWriter предоставляет возможности форматирования, использующие серверные элементы управления ASP.NET при отрисовке XHTML-содержимого на клиентах. Можно использовать <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>метод, чтобы указать, какой тип XHTML отрисовывает модуль записи текста.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A> Определенных типов поддерживаемых документов в <xref:System.Web.UI.XhtmlMobileDocType>перечисления.</xref:System.Web.UI.XhtmlMobileDocType>       Класс XhtmlTextWriter отображает два набора атрибутов для элементов. Один набор представляет собой коллекцию общих атрибутов, как указано в <xref:System.Web.UI.XhtmlTextWriter.CommonAttributes%2A>свойство.</xref:System.Web.UI.XhtmlTextWriter.CommonAttributes%2A> Второй набор — это совокупность атрибутов отдельных элементов, как указано в <xref:System.Web.UI.XhtmlTextWriter.ElementSpecificAttributes%2A>свойство.</xref:System.Web.UI.XhtmlTextWriter.ElementSpecificAttributes%2A> Дополнительные сведения для элементов и стили, которые подготавливаются к просмотру см. в спецификации модульной XHTML в [веб-сайте консорциума World Wide Web (W3C)](http://go.microsoft.com/fwlink/?linkid=37125).       Члены класса XhtmlTextWriter и любые производные классы можно использовать для создания пользовательских модулей записи текста для использования в пользовательских адаптерах страниц XHTML или адаптерах класса. Также можно создать производные классы, переопределяющие стандартное поведение класса XhtmlTextWriter.       По умолчанию при работе с помощью браузеров, поддерживающих HTML 4.0, страниц ASP.NET и элементы управления визуализации разметки, совместимой со стандартом XHTML 1.1. Дополнительные сведения см. в разделе [стандартам XHTML в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md).       <xref:System.Web.UI.HtmlTextWriter>Возвращает XHTML, если Настройка ASP.NET специально для того, чтобы не отображать разметку XHTML.</xref:System.Web.UI.HtmlTextWriter> Дополнительные сведения см. в разделе [NIB: Практическое: Настройка XHTML подготовки к просмотру в веб-сайты ASP.NET](http://msdn.microsoft.com/en-us/42483a54-f1ae-44e1-88e6-4370f8690149)."
  example:
  - "The code example in this section contains four parts. The first example demonstrates how to create a derived class. The second code example demonstrates how to create a custom control. The third code example demonstrates how to use the custom control. The fourth code example provides the code that is required to run the custom control.  \n  \n The following code example demonstrates how to create a custom class that is derived from the XhtmlTextWriter class. It has two constructors, which is standard for all classes that inherit directly or indirectly from the <xref:System.Web.UI.HtmlTextWriter> class. The first constructor takes a <xref:System.IO.TextWriter> object as a parameter and calls the second constructor, passing the following two parameter values:  \n  \n-   The <xref:System.IO.TextWriter> instance.  \n  \n-   The value of the <xref:System.Web.UI.HtmlTextWriter.DefaultTabString?displayProperty=fullName> property, which defines the default line indentation that is used by the XHTML text writer.  \n  \n This code example also shows how to override the <xref:System.Web.UI.XhtmlTextWriter.OnAttributeRender%2A> and <xref:System.Web.UI.XhtmlTextWriter.OnStyleAttributeRender%2A> methods to filter for text size and color style, respectively. Additionally, it overrides the <xref:System.Web.UI.HtmlTextWriter.BeginRender%2A> and <xref:System.Web.UI.HtmlTextWriter.EndRender%2A> methods to write a text string before and after a control has rendered.  \n  \n [!code-vb[System.Web.UI.XhtmlTextWriter_Sample2#1](~/add/codesnippet/visualbasic/t-system.web.ui.xhtmltex_1.vb)]\n [!code-cs[System.Web.UI.XhtmlTextWriter_Sample2#1](~/add/codesnippet/csharp/t-system.web.ui.xhtmltex_1.cs)]  \n  \n The following code example demonstrates how to create a custom <xref:System.Web.UI.WebControls.Label> control named `TestLabel` and a custom adapter named `XhtmlTestLabelAdapter` that renders the content of the control as XHTML.  \n  \n [!code-cs[System.Web.UI.XhtmlTextWriter_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.xhtmltex_2.cs)]\n [!code-vb[System.Web.UI.XhtmlTextWriter_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.xhtmltex_2.vb)]  \n  \n The following code example demonstrates how to use the custom control `TestLabel` on an ASP.NET Web page.  \n  \n [!code-cs[System.Web.UI.XhtmlTextWriter_Sample1#4](~/add/codesnippet/csharp/t-system.web.ui.xhtmltex_3.aspx)]\n [!code-vb[System.Web.UI.XhtmlTextWriter_Sample1#4](~/add/codesnippet/visualbasic/t-system.web.ui.xhtmltex_3.aspx)]  \n  \n To use the custom control in the preceding code example, add the following `<controlAdapters>` element to one of two files. You can add it to the appropriate machine-wide file in the subdirectory for a specific browser, as a subfolder of the .NET Framework configuration directory. Alternatively, you can add it to a custom browser file in the App_Browsers directory under the Web application root.  \n  \n```  \n<controlAdapters>  \n   <adapter controlType=\"AspNet.Samples.TestLabel\"  \n   adapterType=\"AspNet.Samples.XhtmlTestLabelAdapter\" />  \n</controlAdapters>  \n```"
  syntax:
    content: 'public class XhtmlTextWriter : System.Web.UI.HtmlTextWriter'
