  name: AuditRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags,AuditFlags)
  nameWithType: AuditRule.AuditRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags,AuditFlags)
  fullName: System.Security.AccessControl.AuditRule.AuditRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags,AuditFlags)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Security.AccessControl.AuditRule&quot;> </xref> , используя указанные значения."
  syntax:
    content: protected AuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "Удостоверение, к которому применяется правило аудита. Он должен быть объект, который может быть приведен как <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Маска доступа данного правила. Маска доступа является 32-разрядной коллекцией анонимных битов, значение каждого из которых определяется отдельными интеграторами."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Данное правило наследуется от родительского контейнера."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Свойства наследования правила аудита."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Выполняется ли автоматическое распространение наследуемых правил аудита. Флаги распространения учитываются, если `inheritanceFlags` равно <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "Условия, для которых применяется правило аудита."
  overload: System.Security.AccessControl.AuditRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Значение <code> identity </code> параметра не может быть приведен как <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>, или <code> auditFlags </code> параметр содержит недопустимое значение."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Значение <code> accessMask </code> параметр равен нулю, или <code> inheritanceFlags </code> или <code> propagationFlags </code> параметров содержит неопознанные значения флагов."
  platform:
  - net462
