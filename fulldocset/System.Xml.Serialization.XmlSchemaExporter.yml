  namespace: System.Xml.Serialization
  summary: "Добавляет объявление элемента к соответствующему <xref:System.Xml.Schema.XmlSchema>для каждой из частей элементов литерального определения сообщения SOAP.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "Для каждой части сообщения SOAP метод ExportMembersMapping добавляет объявление элемента схемы XML, <xref:System.Xml.Schema.XmlSchema>которая использует то же пространство имен, как части.</xref:System.Xml.Schema.XmlSchema> Литеральное определение сообщения обычно содержит одну часть.       Используйте <xref:System.Web.Services.Description.ServiceDescriptionReflector>вместо этого класс.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
  syntax:
