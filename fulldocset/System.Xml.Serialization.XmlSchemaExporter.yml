  namespace: System.Xml.Serialization
  summary: "Initializes a new instance of the <xref href=&quot;System.Xml.Serialization.XmlSchemaExporter&quot;></xref> class."
  remarks: "<xref:System.Xml.Serialization.XmlSchemaExporter>Класс предоставляет коллекцию <xref:System.Xml.Schema.XmlSchema>объектов, в котором XML объявлений элементов схемы, должны быть добавлены.</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Serialization.XmlSchemaExporter> Необходимо создать экземпляр <xref:System.Xml.Serialization.XmlSchemaExporter>напрямую.</xref:System.Xml.Serialization.XmlSchemaExporter>"
  syntax:
    content: public XmlSchemaExporter (System.Xml.Serialization.XmlSchemas schemas);
    parameters:
    - id: schemas
      type: System.Xml.Serialization.XmlSchemas
      description: "Коллекция <xref:System.Xml.Schema.XmlSchema>объектов, в какой элемент из сопоставления типов объявления будут добавлены.</xref:System.Xml.Schema.XmlSchema>"
  overload: System.Xml.Serialization.XmlSchemaExporter.#ctor*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType(System.String)
  id: ExportAnyType(System.String)
  parent: System.Xml.Serialization.XmlSchemaExporter
  langs:
  - csharp
  name: ExportAnyType(String)
  nameWithType: XmlSchemaExporter.ExportAnyType(String)
  fullName: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Экспорты ** &lt;любой&gt; ** элемент <xref:System.Xml.Schema.XmlSchema>объекта, заданного в заданном пространстве имен.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "You do not need to call the method directly.  \n  \n The <xref:System.Web.Services.Description.ServiceDescriptionReflector> creates <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as Web services.  \n  \n A field or property of type <xref:System.Xml.XmlElement>, with an attribute <xref:System.Xml.Serialization.XmlAnyElementAttribute>, is translated into an **\\<any>** element."
  syntax:
    content: public string ExportAnyType (string ns);
    parameters:
    - id: ns
      type: System.String
      description: "Пространство имен документа схемы XML к которому добавляется ** &lt;любой&gt; ** элемента."
    return:
      type: System.String
      description: "Произвольное имя, присвоенное ** &lt;любой&gt; ** объявление элемента."
  overload: System.Xml.Serialization.XmlSchemaExporter.ExportAnyType*
  exceptions: []
  platform:
  - net462
