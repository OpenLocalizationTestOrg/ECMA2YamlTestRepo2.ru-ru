  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Заполняет <xref:System.Xml.Schema.XmlSchema>объекты сопоставления типа объектов, содержащих объявлений элементов схемы XML, которые находятся в.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "Класс XmlSchemaExporter обеспечивает программное представление документа определения схемы XML (XSD) языка. Вместо непосредственного использования XmlSchemaExporter используйте <xref:System.Web.Services.Description.ServiceDescriptionReflector>класса или [инструмент определения схемы XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       <xref:System.Web.Services.Description.ServiceDescriptionReflector>Создает класс <xref:System.Web.Services.Description.ServiceDescription>объектов из классов, которые определены как веб-служб.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> Он использует класс XmlSchemaExporter, когда указывается класс веб-службы:-Использование литерала, указывающее, что содержимое SOAP сообщений параметров и возврата значений (или документов запроса и ответа) указаны вместе с определениями схемы XML.      -Реализация веб-служб, с помощью операции HTTP GET и HTTP POST не протокола SOAP.       XSD.exe создает документы схемы XML из одного или нескольких типов в файле сборки во время выполнения с помощью класса XmlSchemaExporter и отражение."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
