  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Добавляет объявление элемента к соответствующему <xref:System.Xml.Schema.XmlSchema>для каждой из частей элементов литерального определения сообщения SOAP и указывает, включены ли включаемых элементов.</xref:System.Xml.Schema.XmlSchema>"
