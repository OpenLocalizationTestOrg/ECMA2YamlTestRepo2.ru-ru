- uid: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog(System.Activities.Presentation.PropertyEditing.PropertyValue,System.Windows.IInputElement)
  id: ShowDialog(System.Activities.Presentation.PropertyEditing.PropertyValue,System.Windows.IInputElement)
  parent: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor
  langs:
  - csharp
  name: ShowDialog(PropertyValue,IInputElement)
  nameWithType: DialogPropertyValueEditor.ShowDialog(PropertyValue,IInputElement)
  fullName: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog(PropertyValue,IInputElement)
  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.PropertyEditing
  summary: "Вызывается, когда <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>имеет значение null и пользователь вызвал диалоговое окно.</xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>"
  remarks: "Поскольку команды обрабатываются узлом и пользовательские диалоговые окна не будут частью этого визуального дерева, `commandSource` предоставляет <xref:System.Windows.IInputElement>, является частью визуального дерева узла и, таким образом, может использоваться для выполнения команд, таким образом, что они обрабатываются правильно редактирования свойства.</xref:System.Windows.IInputElement> Переопределение этого метода позволяет реализовать любую пользовательскую логику диалоговых, например, вызов существующих системных диалоговых окон."
  syntax:
    content: public virtual void ShowDialog (System.Activities.Presentation.PropertyEditing.PropertyValue propertyValue, System.Windows.IInputElement commandSource);
    parameters:
    - id: propertyValue
      type: System.Activities.Presentation.PropertyEditing.PropertyValue
      description: "<xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>Для редактируемого свойства.</xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>"
    - id: commandSource
      type: System.Windows.IInputElement
      description: "<xref:System.Windows.IinputElement>, Можно использовать в качестве источника для выполнения <xref href=&quot;System.Activities.Presentation.PropertyEditing.PropertyValueEditorCommands&quot;> </xref>.</xref:System.Windows.IinputElement>"
  overload: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog*
  exceptions: []
  platform:
  - net462
