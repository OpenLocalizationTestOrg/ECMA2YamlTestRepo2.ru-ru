  name: DialogPropertyValueEditor
  nameWithType: DialogPropertyValueEditor
  fullName: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor
  type: Class
  summary: "Контейнер для всех логики редактирования диалоговых окон для <xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>объектов.</xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>"
  remarks: "Класс DialogPropertyValueEditor используется для отображения встроенного редактора, который может иметь связанные диалоговое окно редактора.       Класс DialogPropertyValueEditor может содержать любой <xref:System.Windows.DataTemplate>для редактора диалоговых окон или пользовательскую логику, которая вызывается при вызове диалогового.</xref:System.Windows.DataTemplate>       Использование <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>в вашей <xref:System.Windows.DataTemplate>для вызова вашего пользовательского класса DialogPropertyValueEditor.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       Вы можете предоставить <xref:System.Windows.DataTemplate>, отображаемый в диалоговом окне узла, или можно переопределить <xref:Systems.Windows.Forms.ShowDialog>метод, который обеспечивает повторное использование существующих или системных диалоговых окон.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       В следующем списке приведены правила определения ли <xref:System.Windows.DataTemplate>или <xref:Systems.Windows.Forms.ShowDialog>используется метод.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Если <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>свойство не [!INCLUDE[null](~/add/includes/null-md.md)] ссылкой (Nothing в Visual Basic), который <xref:System.Windows.DataTemplate>размещается в узла диалоговым окном с присущим этому узлу стилем.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> <xref:Systems.Windows.Forms.ShowDialog>Не вызывается.</xref:Systems.Windows.Forms.ShowDialog>       Если <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>свойство [!INCLUDE[null](~/add/includes/null-md.md)] ссылкой (Nothing в Visual Basic), виртуальный <xref:Systems.Windows.Forms.ShowDialog>вызывается метод и могут переопределять этот метод для показа любого диалогового.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
