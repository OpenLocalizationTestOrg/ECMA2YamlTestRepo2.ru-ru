  name: IContributeEnvoySink
  nameWithType: IContributeEnvoySink
  fullName: System.Runtime.Remoting.Contexts.IContributeEnvoySink
  type: Interface
  summary: "Вносит свой вклад приемника делегатов сообщения на стороне клиента."
  remarks: "Свойства контекста на сервере реализуется интерфейс IContributeEnvoySink <xref:System.Runtime.Remoting.Contexts.Context>класс, нужно участие приемника делегатов сообщений со стороны клиента.</xref:System.Runtime.Remoting.Contexts.Context> Цепочка envoy сервера состоит из этих свойства контекста, которые реализуют IContributeEnvoySink. Цепочка envoy находится на стороне клиента и выступает в качестве представителя соответствующего сообщения приемники из свойства контекста сервера."
