  summary: "Возвращает коллекцию управления идентификаторами из контейнера в <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> при предоставлении с контекстом формата."
  remarks: "<xref:System.Web.UI.WebControls.ControlIDConverter.FilterControl%2A>Метод вызывается для каждого элемента управления из контейнера.</xref:System.Web.UI.WebControls.ControlIDConverter.FilterControl%2A> Элемент управления, в код добавляется только в <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>Если метод возвращает `true`.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> , Предоставляющий контекст формата, который может использоваться для получения дополнительных сведений о среде, из которой вызывается данный преобразователь. Этот параметр или свойства этого параметра может быть <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Объект <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>, содержащий набор строк, представляющих идентификаторы элементов управления в текущем контейнере управления.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> Если нет элементов управления содержащихся в текущий момент, возвращается пустая коллекция. Если контекст <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> или нет текущей контейнер, затем <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> возвращается."
  overload: System.Web.UI.WebControls.ControlIDConverter.GetStandardValues*
