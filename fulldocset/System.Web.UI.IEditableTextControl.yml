  name: IEditableTextControl
  nameWithType: IEditableTextControl
  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "Представляет элемент управления, который отображает текст, который может быть изменено пользователем."
  remarks: "Элементы управления, такие как <xref:System.Web.UI.WebControls.TextBox>и те, которые являются производными от <xref:System.Web.UI.WebControls.ListControl>, предоставляют свойства text, которые могут быть изменены пользователем страницы.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> При изменении свойства text сформировано событие для уведомления обработчиков, которые изменилось свойство. Необходимо определить классы, реализующие IEditableTextControl <xref:System.Web.UI.IEditableTextControl.TextChanged>событий.</xref:System.Web.UI.IEditableTextControl.TextChanged>       Несмотря на то, что интерфейс IEditableTextControl содержит только <xref:System.Web.UI.IEditableTextControl.TextChanged>событие, он наследует от <xref:System.Web.UI.ITextControl>интерфейс, который определяет <xref:System.Web.UI.ITextControl.Text%2A>свойство.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> Для реализации интерфейса IEditableTextControl, необходимо определить элемент управления <xref:System.Web.UI.ITextControl.Text%2A>свойство и <xref:System.Web.UI.IEditableTextControl.TextChanged>событие, возникающее при <xref:System.Web.UI.ITextControl.Text%2A>изменения свойств между отправками на сервер.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       IEditableTextControl реализуется <xref:System.Web.UI.WebControls.TextBox>и <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> В этих классах возникновении события через <xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>или <xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>методы.</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> Класс, реализующий интерфейс IEditableTextControl определить аналогичного метода для вызова события."
  example:
