  fullName: System.Windows.Input.ManipulationDelta
  type: Class
  summary: "Содержит преобразования данных, полученных при возникновении события манипуляции."
  remarks: "Класс ManipulationDelta содержит сведения об изменениях в позиции манипуляции.  [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]интерпретирует изменения как <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, <xref:System.Windows.Input.ManipulationDelta.Expansion%2A>, или <xref:System.Windows.Input.ManipulationDelta.Rotation%2A>.</xref:System.Windows.Input.ManipulationDelta.Rotation%2A> </xref:System.Windows.Input.ManipulationDelta.Expansion%2A> </xref:System.Windows.Input.ManipulationDelta.Translation%2A> Если <xref:System.Windows.UIElement.ManipulationDelta>событие происходит на <xref:System.Windows.UIElement>, использовать свойства объекта ManipulationDelta для преобразования объекта, который должен управляться.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.ManipulationDelta>  <xref:System.Windows.Input.ManipulationDeltaEventArgs>Класс содержит два свойства типа ManipulationDelta: <xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A>до <xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A>.</xref:System.Windows.Input.ManipulationDeltaEventArgs.CumulativeManipulation%2A> </xref:System.Windows.Input.ManipulationDeltaEventArgs.DeltaManipulation%2A> </xref:System.Windows.Input.ManipulationDeltaEventArgs>       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md).  Пример приложения, который реагирует на манипуляции см. в разделе [Пошаговое руководство: создание первого Touch приложения](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows an event handler for the <xref:System.Windows.UIElement.ManipulationDelta> event.  The example applies the <xref:System.Windows.Input.ManipulationDelta.Translation%2A>, <xref:System.Windows.Input.ManipulationDelta.Scale%2A>, and <xref:System.Windows.Input.ManipulationDelta.Rotation%2A> properties to move, resize, and rotate a <xref:System.Windows.Shapes.Rectangle>. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationDelta](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationdelta)]\n [!code-vb[BasicManipulation#ManipulationDelta](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationdelta)]"
  syntax:
    content: public class ManipulationDelta
