  summary: "Возвращает или задает величину изменения размера манипуляции в [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "<xref:System.Windows.Input.ManipulationDelta.Scale%2A>И свойства расширения оба отчета операции изменения размера.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Различие между этими двумя является способом, в котором указывается значение.  Свойство расширения сообщает операции изменения размера в [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]. <xref:System.Windows.Input.ManipulationDelta.Scale%2A>Свойство возвращает значение как множитель.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Если <xref:System.Windows.Input.ManipulationDelta.Scale%2A>— 0,5, манипуляции интерпретируется как уменьшается размер до 50 процентов.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Если <xref:System.Windows.Input.ManipulationDelta.Scale%2A>равно 2, манипуляции интерпретируется как увеличение размера на 100 процентов.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>"
  syntax:
    content: public System.Windows.Vector Expansion { get; }
    return:
      type: System.Windows.Vector
      description: "Сумма, изменения размера манипуляции в [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]."
