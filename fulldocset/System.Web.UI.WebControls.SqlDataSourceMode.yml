  langs:
  - csharp
  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "Указывает, является ли <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> или <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> управления получает данные в виде <xref href=&quot;System.Data.IDataReader&quot;> </xref> или <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "Перечисление SqlDataSourceMode используется <xref:System.Web.UI.WebControls.SqlDataSource>и <xref:System.Web.UI.WebControls.AccessDataSource>использует элементы управления для описания режим извлечения данных, управления источником данных, когда <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>вызывается метод.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Когда <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>имеет значение свойства набора данных, данные загружаются в <xref:System.Data.DataSet>структуры.</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Это позволяет использовать сценарии, где пользовательского интерфейса элементов управления, например <xref:System.Web.UI.WebControls.GridView>предложение сортировки и разбиения по страницам.</xref:System.Web.UI.WebControls.GridView> Когда <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>свойству DataReader, данные извлекаются с <xref:System.Data.IDataReader>объект, используемый только для чтения, однонаправленный курсор.</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       Перечисление SqlDataSourceMode используется только для описания как <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>команда извлекает данные; он не влияет на другие операции <xref:System.Web.UI.WebControls.SqlDataSource>, выполняемой элементом управления, такие как <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, или <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
  syntax:
    content: public enum SqlDataSourceMode
