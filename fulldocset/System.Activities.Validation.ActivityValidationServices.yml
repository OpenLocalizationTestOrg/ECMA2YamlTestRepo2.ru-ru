- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity)
  id: Validate(System.Activities.Activity)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity)
  nameWithType: ActivityValidationServices.Validate(Activity)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Проверяет, что действие рабочего процесса правильно настроено согласно логике проверки. Эта логика может располагаться <xref:System.Activities.CodeActivity.CacheMetadata*>метода действия для проверки или построения политики ограничений и.</xref:System.Activities.CodeActivity.CacheMetadata*>"
  remarks: "Авторы настраиваемых действий могут размещать логику проверки для действия <xref:System.Activities.CodeActivity.CacheMetadata%2A>переопределить.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Любые исключения, возникающие в <xref:System.Activities.CodeActivity.CacheMetadata%2A>не считаются ошибками проверки.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Эти исключения перейдут из метода Validate и должны быть обработаны вызывающим объектом."
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Элемент с дерева действий рабочего процесса."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Коллекция ошибок проверки, каждая из которых может содержать имя проверяемого действия, описательное сообщение, код ошибки и другие сведения."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  id: Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Проверяет, что действие рабочего процесса правильно настроено согласно логике проверки. Эта логика может быть методом cacheMetadata действия для проверки или построения и ограничения политики."
  remarks: "Авторы настраиваемых действий могут размещать логику проверки для действия <xref:System.Activities.CodeActivity.CacheMetadata%2A>переопределить.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Любые исключения, возникающие в <xref:System.Activities.CodeActivity.CacheMetadata%2A>не считаются ошибками проверки.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Эти исключения перейдут из метода <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>и должны быть обработаны вызывающим.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Действие с дерева действий рабочего процесса."
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "Объект, определяющий поведение метода проверки рабочего процесса, может подавить внутреннюю логику проверки и также может содержать ограничения проверки."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Коллекция ошибок проверки, каждая из которых может содержать имя неправильно настроенной операции, описательное сообщение, ошибка или предупреждение кода и другие сведения."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
