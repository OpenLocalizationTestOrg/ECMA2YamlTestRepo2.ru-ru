  type: Class
  summary: "Поведение службы, управляющий после выгрузки и сохранения бездействующих экземплярах рабочих процессов."
  remarks: "> [!IMPORTANT]Настроек при <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>присвоено значение, большее, чем значение <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>и затем рабочий процесс переходит в состояние бездействия (из-за действий задержки) Если экземпляр рабочего процесса не был изменен, он будет удален из памяти, вызов метода Abort, вместо того чтобы через обычный, выгрузку процесса...</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A> </xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Это оптимизацией во время выполнения и данные не теряются, но при ожидается трассировку выгрузить разработчиком просмотрев журнал трассировки может появиться трассировку прерывания.       Пример использования этого поведения см [расширяемость узла службы рабочего процесса](~/add/includes/ajax-current-ext-md.md)"
  syntax:
    content: 'public class WorkflowIdleBehavior : System.ServiceModel.Description.IServiceBehavior'
