- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Возвращает или задает значение, указывающее <xref:System.TimeSpan>между моментом, рабочий процесс переходит в состояние бездействия и сохраняется.</xref:System.TimeSpan>"
  remarks: "<xref:System.TimeSpan>Начинается при освобождении экземпляра рабочего процесса.</xref:System.TimeSpan> Это свойство полезно, если вы хотите сохранить экземпляр рабочего процесса активнее, при этом оставляя экземпляр в памяти в то же время. Значение по умолчанию для этого свойства — <xref:System.TimeSpan>.</xref:System.TimeSpan> Свойство TimeToPersist допустимо, только если его значение меньше, чем <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Если это значение игнорируется. Если <xref:System.TimeSpan>заданные TimeToPersist истекает до <xref:System.TimeSpan>заданные <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, сохранение должно быть завершено до выгрузки рабочего процесса.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> Это означает, что операция выгрузки может быть отложена, пока рабочий процесс сохраняется. Уровень сохраняемости отвечает за обработку повторений для временных ошибок и выдает исключения только на неустранимые ошибки. Таким образом все исключения, возникшие во время сохранения данных, считаются неустранимыми и прерывается экземпляр рабочего процесса."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "Промежуток времени, используемый для определения того, при сохранении рабочего процесса."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Возвращает или задает значение, указывающее <xref:System.TimeSpan>между моментом, рабочий процесс переходит в состояние бездействия и выгрузкой.</xref:System.TimeSpan>"
  remarks: "Значение по умолчанию — 1 минута. Выгрузка рабочих процессов предполагает также сохранены. Если TimeToUnload присваивается нулевое значение, экземпляр рабочего процесса сохраняется и выгружается сразу после рабочий процесс становится неактивным. Установите значение TimeToUnload <xref:System.TimeSpan>операция выгрузки будет отключена.</xref:System.TimeSpan> Бездействующие экземпляры рабочего процесса не выгружаются."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "Промежуток времени, используемый для определения того, при выгрузке рабочего процесса."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
