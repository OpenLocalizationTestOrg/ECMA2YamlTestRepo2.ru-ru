- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Получает коллекцию заметок, связанных с точкой отслеживания."
  remarks: "Можно добавить заметки, чтобы указать заметки, которые должны быть возвращены в <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>, отправляемые службе отслеживания при совпадении точки отслеживания.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Если заметки пуст, никаких заметок не сопоставлено точке отслеживания.       Заметки являются `strings` , которые вы задаете, содержащими данные сопоставленные с точкой отслеживания. Например заметка может содержать сведения о возможном пути исполнения, рабочий процесс может взять из этой точки отслеживания, или может содержать данные для отображения в пользовательском интерфейсе."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Значение по умолчанию является пустой коллекцией."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Получает коллекцию расположений, которые следует исключить из точки отслеживания Инфраструктура отслеживания среды выполнения."
  remarks: "При наличии <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>в ExcludedLocations сопоставляется для конкретным событием состояния действия, точка отслеживания не будет совпадать и не <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>отправляется службе отслеживания.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Если ExcludedLocations пуст, то есть исключаемые расположения отсутствуют.       ExcludedLocations можно использовать для намеренного исключения расположений из отслеживания инфраструктурой отслеживания среды выполнения. Например, если вы хотите отслеживать все <xref:System.Workflow.Activities.CodeActivity>за исключением действия <xref:System.Workflow.Activities.CodeActivity>действие с <xref:System.Workflow.ComponentModel.Activity.Name%2A>свойство «Code1», можно определить <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>, соответствующий всем <xref:System.Workflow.Activities.CodeActivity>действия и добавьте его в <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> После этого можно задать другой <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>, соответствующий <xref:System.Workflow.Activities.CodeActivity>действий с <xref:System.Workflow.ComponentModel.Activity.Name%2A>свойство задано значение «Code1» и добавить его в ExcludedLocations.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Точки отслеживания будет соответствовать всем <xref:System.Workflow.Activities.CodeActivity>за исключением действия «code1».</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> , Указывающий расположения, которые необходимо исключить из точки отслеживания. Значение по умолчанию является пустой коллекцией."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Возвращает коллекцию, указывающую данные, извлекаемые из экземпляра рабочего процесса и отправляемые службе отслеживания."
  remarks: "При совпадении точки отслеживания Инфраструктура отслеживания среды выполнения может извлечь данные из экземпляра рабочего процесса. Инфраструктура отслеживания среды выполнения помещает извлеченные данные в <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>объекты, которые помещаются в <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>из <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>, она отправляет службе отслеживания.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> Если извлекает пуста, данные не будут извлечены.       Можно добавить <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>объектов извлекает для указания данных члена, которые следует извлечь из действия, связанные с этой точки отслеживания, а можно добавить <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>объектов извлекает для указания данных члена, которые следует извлечь из действия рабочего процесса.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> , Указывающий данные, чтобы извлечь и отправить службе отслеживания. Значение по умолчанию является пустой коллекцией."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Получает коллекцию расположений, которые должны быть включены в поиск совпадения для точки отслеживания Инфраструктура отслеживания среды выполнения."
  remarks: "Если MatchingLocations пуста, невозможно сопоставить точки отслеживания Инфраструктура отслеживания среды выполнения. Необходимо добавить по крайней мере один <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>для MatchingLocations для <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>участвовать в сопоставлении.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Точки отслеживания будет найдено совпадение, если любой <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>в MatchingLocations соответствие среды выполнения отслеживания инфраструктуры и нет <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>в <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>сопоставляется.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> , Указывающий расположения, в которых следует искать совпадения для точки отслеживания. Значение по умолчанию является пустой коллекцией."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
