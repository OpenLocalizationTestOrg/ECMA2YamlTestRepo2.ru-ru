  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Определяет точку, связанную с действия изменением состояния выполнения, для отслеживания, по потенциальному пути исполнения экземпляра рабочего процесса. Этот класс не наследуется."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]При каждом изменении состояния выполнения действия экземпляр рабочего процесса создает событие состояния действия в инфраструктуре отслеживания среды выполнения. ActivityTrackPoint определяет точку потенциальному пути исполнения рабочего процесса, дополненное такого события состояния действия. ActivityTrackPoint содержит расположения, включенные в поиск соответствий, расположения, исключенные из поиска совпадений и данные, которые следует извлечь из экземпляра рабочего процесса при совпадении точки отслеживания. Можно добавить к ActivityTrackPoint <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>Чтобы предписать инфраструктуре отслеживания среды выполнения для отправки <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>службе отслеживания при возникновении указанного набора событий состояния действия.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> Один ActivityTrackPoint может совпадать с множеством точек экземпляра рабочего процесса.       <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>Содержит условия совпадения для расположения или расположений по потенциальному пути исполнения экземпляра рабочего процесса.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Можно добавить <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>объектов <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>для определения расположения, которые должны быть включены в поиск совпадения с точкой отслеживания.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Аналогичным образом можно добавить <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>объектов <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>для определения расположения, которые должны быть исключены из поиска совпадений с точкой отслеживания.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Можно добавить <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>объекты и <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>объектов <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>для указания данных, которые следует извлечь из экземпляра рабочего процесса при совпадении точки отслеживания.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Извлеченные данные будут включены в <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Можно добавить <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>для указания дополнительных сведений, связанных с точкой отслеживания.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> Эти заметки будут включены в <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>отправляется, когда совпадает точка отслеживания.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
