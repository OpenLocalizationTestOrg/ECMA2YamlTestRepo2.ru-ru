  summary: "Указывает набор клавиши-модификаторы."
  remarks: "<xref:System.Windows.Input.Keyboard.Modifiers%2A>Свойство <xref:System.Windows.Input.Keyboard>класса — это набор из специальных клавиш, которые в настоящее время нажаты.</xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>       Некоторые [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] в [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] , пользоваться ModifierKeys, являются перечисления <xref:System.Windows.Input.Keyboard.Modifiers%2A>Свойства <xref:System.Windows.Input.Keyboard>, <xref:System.Windows.Input.KeyBinding>, <xref:System.Windows.Input.KeyGesture>, и <xref:System.Windows.Input.MouseGesture>классы.</xref:System.Windows.Input.MouseGesture> </xref:System.Windows.Input.KeyGesture> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>      <a name=&quot;xamlAttributeUsage_ModifierKeys&quot;></a>## Использование атрибута XAML ```   <object property=&quot;oneOrMoreModifierKeys&quot;/>   ``` <a name=&quot;xamlValues_ModifierKeys&quot;> </a> ## значений XAML *oneOrMoreModifierKeys* один или несколько клавиши-модификаторы, определенных перечислением ModifierKeys, разделенных символом «+».      "
  example:
  - "The following example shows how to create a <xref:System.Windows.Input.KeyBinding> that associates a <xref:System.Windows.Input.KeyGesture> with a <xref:System.Windows.Input.RoutedCommand>.  The <xref:System.Windows.Input.KeyBinding> uses the ModifierKeys enumeration to specify the modifier key of the gesture.  \n  \n [!code-xml[commandWithHandler#CommandHandlerKeyBinding](~/add/codesnippet/xaml/commandWithHandler/Window1.xaml#commandhandlerkeybinding)]  \n  \n [!code-cs[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/csharp/CommandHandlerProcedural/Window1.xaml.cs#commandhandlerkeybindingcodebehind)]\n [!code-vb[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/visualbasic/commandhandlerprocedural/window1.xaml.vb#commandhandlerkeybindingcodebehind)]"
  syntax:
