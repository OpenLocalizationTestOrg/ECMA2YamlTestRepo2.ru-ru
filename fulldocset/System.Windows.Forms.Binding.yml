  summary: "Представляет простую привязку между значением свойства объекта и значением свойства элемента управления."
  remarks: "Класс привязки для создания и поддержания простой привязки между свойством элемента управления и свойства объекта или свойства текущего объекта в списке объектов.       В качестве примера первого варианта, можно привязать <xref:System.Windows.Forms.Control.Text%2A>свойство <xref:System.Windows.Forms.TextBox>управления `FirstName` свойство `Customer` объекта.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> В качестве примера во-вторых, можно привязать <xref:System.Windows.Forms.Control.Text%2A>свойство <xref:System.Windows.Forms.TextBox>управления `FirstName` свойства <xref:System.Data.DataTable>, содержащего клиентов.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       Класс Binding также дает возможность форматировать значения для отображения с помощью <xref:System.Windows.Forms.Binding.Format>событий и для извлечения преобразованные значения с помощью <xref:System.Windows.Forms.Binding.Parse>событий.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       При создании экземпляра типа привязки с <xref:System.Windows.Forms.Binding.%23ctor%2A>конструктор, необходимо указать три элемента:-имя свойства для привязки элемента управления.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -Источник данных.      Путь перехода, который разрешается в список или свойства в источнике данных. Путь навигации также используется для создания объекта <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>свойство.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       Во-первых необходимо указать имя свойства элемента управления, необходимо выполнить привязку данных. Например, чтобы отобразить данные в <xref:System.Windows.Forms.TextBox>контроля, указания <xref:System.Windows.Forms.TextBoxBase.Text%2A>свойство.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       Во-вторых можно указать экземпляр одного из классов в таблице ниже как источник данных.        В-третьих, необходимо указать путь перехода, который может быть пустой строкой (&quot;»), одно имя свойства или иерархия имен разделенного точками. При указании пути навигации на пустую строку, <xref:System.Object.ToString%2A>будет вызван метод в базовом объекте источника данных.</xref:System.Object.ToString%2A>       Если источником данных является <xref:System.Data.DataTable>, который может содержать несколько <xref:System.Data.DataColumn>объектов, необходимо использовать путь навигации для разрешения для определенного столбца.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      Настроек [!NOTE] настроек при источником данных является <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, или <xref:System.Data.DataTable>, то фактически привязки на <xref:System.Data.DataView>.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> Следовательно, привязанные строки фактически являются <xref:System.Data.DataRowView>объектов.</xref:System.Data.DataRowView>       Пути навигации, разделенного точками является обязательным, если источник данных имеет значение для объекта, который содержит несколько <xref:System.Data.DataTable>объекты (такие как <xref:System.Data.DataSet>или <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Также можно использовать путь перехода с разделителями-при привязке к объекту, свойства которого возвращают ссылки на другие объекты (например, класс со свойствами, которые возвращают другие объекты класса). Например, следующие пути перехода описывают допустимые поля данных: - «Size.Height» - «Suppliers.CompanyName» - «Regions.regionsToCustomers.CustomerFirstName» - «Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity» каждый член пути может возвращать свойство, имеющее единственное значение (например, целое число), или список значений (например, массив строк). Несмотря на то, что каждый член пути может быть списком или свойством, последний член должен разрешаться к свойству. Каждый член основан на предыдущий элемент: «Size.Height» разрешается в свойство <xref:System.Drawing.Size.Height%2A>для текущего <xref:System.Drawing.Size>; «Regions.regionsToCustomers.CustomerFirstName» разрешается в имя для текущего клиента, где клиент — один из заказчиков для текущей области.</xref:System.Drawing.Size> </xref:System.Drawing.Size.Height%2A>       <xref:System.Data.DataRelation>Возвращает список значений, связывая один <xref:System.Data.DataTable>для второго <xref:System.Data.DataTable>в <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> Если <xref:System.Data.DataSet>содержит <xref:System.Data.DataRelation>объектов, можно указать данные-член как <xref:System.Data.DataTable.TableName%2A>следуют <xref:System.Data.DataRelation.RelationName%2A>, а затем <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> Например если <xref:System.Data.DataTable>«Поставщики» содержит <xref:System.Data.DataRelation>с именем «suppliers2products», элемент данных может быть «Suppliers.suppliers2products.ProductName».</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       Источник данных может состоять из набора связанных классов. Например предположим, набор классов, описывающих солнечные системы. Класс с именем `System` содержит свойство с именем `Stars` , возвращающий коллекцию `Star` объектов. Каждый `Star` объект имеет `Name` и `Mass` свойства, а также `Planets` свойство, которое возвращает коллекцию `Planet` объектов. В этой системе каждая планета также имеет `Mass` и `Name` свойства. Каждый `Planet` объект имеет `Moons` свойство, которое возвращает коллекцию `Moon` объектов, каждый из которых также имеет `Name` и `Mass` свойства. При указании `System` объекта в виде источника данных, как элемент данных можно указать любой из следующих: - «Stars.Name» - «Stars.Mass» - «Stars.Planets.Name» - «Stars.Planets.Mass» - «Stars.Planets.Moons.Name» - «Stars.Planets.Moons.Mass» элементов управления, которые могут быть привязаны к простой компонент коллекции объектов в привязки <xref:System.Windows.Forms.ControlBindingsCollection>, к которому можно получить через элемент управления <xref:System.Windows.Forms.Control.DataBindings%2A>свойство.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> Добавить привязку к коллекции путем вызова <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>метод, тем самым привязки свойства элемента управления к свойству объекта (или к свойству текущего объекта в списке).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -   <xref:System.Windows.Forms.ListView>      -   <xref:System.Windows.Forms.MonthCalendar>      -   <xref:System.Windows.Forms.NumericUpDown>      -   <xref:System.Windows.Forms.PictureBox>      -   <xref:System.Windows.Forms.ProgressBar>      -   <xref:System.Windows.Forms.RadioButton>      -   <xref:System.Windows.Forms.RichTextBox>      -   <xref:System.Windows.Forms.ScrollBar>      -   <xref:System.Windows.Forms.StatusBar>      -   <xref:System.Windows.Forms.TextBox>      -   <xref:System.Windows.Forms.TreeView>      -   <xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.</xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.VScrollBar></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TextBox></xref:System.Windows.Forms.StatusBar></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.RichTextBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ProgressBar></xref:System.Windows.Forms.PictureBox></xref:System.Windows.Forms.NumericUpDown></xref:System.Windows.Forms.MonthCalendar></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.Label></xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.GroupBox></xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.DateTimePicker></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control?displayProperty=fullName>       <xref:System.Windows.Forms.BindingManagerBase>Класс является абстрактным классом, который управляет все объекты привязки для конкретного источника данных и элемент данных.</xref:System.Windows.Forms.BindingManagerBase> Классы, производные от <xref:System.Windows.Forms.BindingManagerBase>, <xref:System.Windows.Forms.CurrencyManager>и <xref:System.Windows.Forms.PropertyManager>классы.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingManagerBase> Управление привязки зависит от того, является ли привязка списка или привязку свойства. Например, если это привязка списка, можно использовать <xref:System.Windows.Forms.BindingManagerBase>для указания <xref:System.Windows.Forms.BindingManagerBase.Position%2A>в списке; <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, таким образом, определяет, какой элемент (из всех элементов в списке) фактически привязан к элементу управления.</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> Для возврата соответствующего <xref:System.Windows.Forms.BindingManagerBase>Используйте <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase>       Чтобы добавить новую строку в набор элементов управления, привязанных к одной <xref:System.Windows.Forms.Binding.DataSource%2A>Используйте <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A>метод <xref:System.Windows.Forms.BindingManagerBase>класса.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> </xref:System.Windows.Forms.Binding.DataSource%2A> Используйте <xref:System.Windows.Forms.BindingContext.Item%2A>Свойства <xref:System.Windows.Forms.BindingContext>класса, чтобы вернуть соответствующий <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingContext.Item%2A> Чтобы избежать добавления новой строки, используйте <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>метод.</xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>"
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a Binding to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic Binding Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_1_1.vb)]"
