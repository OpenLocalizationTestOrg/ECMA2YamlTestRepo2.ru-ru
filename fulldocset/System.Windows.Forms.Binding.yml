- uid: System.Windows.Forms.Binding.Format
  id: Format
  parent: System.Windows.Forms.Binding
  langs:
  - csharp
  name: Format
  nameWithType: Binding.Format
  fullName: System.Windows.Forms.Binding.Format
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Происходит, когда свойство элемента управления привязано к значению данных."
  remarks: "Событие «Форматирование» возникает при передаче данных из источника данных в элементе управления. Можно обработать событие «форматирование» для преобразования неформатированных данных из источника данных в форматированные данные для отображения. Когда данные извлекаются из элемента управления в источник данных, <xref:System.Windows.Forms.Binding.Parse>события отменить форматирование отображаемого значения, то это продолжается для изменения формата данных для отображения.</xref:System.Windows.Forms.Binding.Parse> Это гарантирует, что связанный элемент управления отображает данные в правильном формате независимо от того, является ли пользователь вводит форматированных или неформатированных данных в элементе управления.       Формат и <xref:System.Windows.Forms.Binding.Parse>события позволяют создавать настраиваемые форматы для отображения данных.</xref:System.Windows.Forms.Binding.Parse> Например, если данные в таблице имеют тип <xref:System.Decimal>, можно отобразить данные в формате местной валюты, задав <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>свойство <xref:System.Windows.Forms.ConvertEventArgs>отформатированное значение в событии формат.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> Следовательно, необходимо отменить форматирование отображаемого значения в <xref:System.Windows.Forms.Binding.Parse>событий.</xref:System.Windows.Forms.Binding.Parse>       Каждый раз, когда происходит событие формата <xref:System.Windows.Forms.BindingManagerBase.Current%2A>значение <xref:System.Windows.Forms.BindingManagerBase>изменения, которые включают: — первый раз, свойство привязано.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      -Любое время <xref:System.Windows.Forms.BindingManagerBase.Position%2A>изменения.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -Каждый раз, когда списка с привязкой к данным сортировки или фильтрации, который является когда <xref:System.Data.DataView>предоставляет этот список.</xref:System.Data.DataView>       Также это продолжается после <xref:System.Windows.Forms.Binding.Parse>событий.</xref:System.Windows.Forms.Binding.Parse> Например при потере фокуса элементом управления, его содержимое синтаксического анализа. Сразу после этого при передаче новых данных в элемент управления, обработки нового содержимого для форматирования.       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.ConvertEventHandler Format;
    return:
      type: System.Windows.Forms.ConvertEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
