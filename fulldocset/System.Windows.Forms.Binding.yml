  summary: "Происходит при изменении значения элемента управления с привязкой к данным."
  remarks: "<xref:System.Windows.Forms.Binding.Format>И событий синтаксического анализа позволяют создавать настраиваемые форматы для отображения данных.</xref:System.Windows.Forms.Binding.Format> Например, если данные в таблице имеют тип <xref:System.Decimal>, можно отобразить данные в формате местной валюты, задав <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>свойство <xref:System.Windows.Forms.ConvertEventArgs>отформатированное значение в <xref:System.Windows.Forms.Binding.Format>событий.</xref:System.Windows.Forms.Binding.Format> </xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> Следовательно, необходимо отменить форматирование отображаемого значения в событии синтаксического анализа.       Это событие синтаксического анализа возникает при следующих условиях: - после <xref:System.Windows.Forms.Control.Validated>событие <xref:System.Windows.Forms.Control>происходит.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Validated>      -Если <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>метод <xref:System.Windows.Forms.BindingManagerBase>называется.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>      -Если <xref:System.Windows.Forms.BindingManagerBase.Current%2A>из <xref:System.Windows.Forms.BindingManagerBase>изменения (другими словами, в том случае, когда <xref:System.Windows.Forms.BindingManagerBase.Position%2A>изменения).</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the Parse and <xref:System.Windows.Forms.Binding.Format> events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the <xref:System.Windows.Forms.Binding.Format> event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the Parse event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n [!code-cs[Classic Binding.Parse Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding.Parse Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding.Parse Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_1_1.vb)]"
