  remarks: "Поиск ресурсов будет запрашивать текущий элемент и затем будет пропускать тематических словарей, а не проходу вверх по дереву элементов к корню страницы или проверка словари приложения."
  syntax:
    content: SkipToThemeNext
    return:
      type: System.Windows.InheritanceBehavior
