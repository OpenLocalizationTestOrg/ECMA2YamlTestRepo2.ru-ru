  name: InheritanceBehavior
  nameWithType: InheritanceBehavior
  fullName: System.Windows.InheritanceBehavior
  type: Enum
  summary: "Указывает текущий режим уточняющего запроса для наследования значения свойства, поиск ресурсов и RelativeSource FindAncestor уточняющего запроса."
  remarks: "RelativeSource FindAncestor уточняющего запроса происходит, когда привязка использует <xref:System.Windows.Data.RelativeSource>с его <xref:System.Windows.Data.RelativeSource.Mode%2A>присвоено <xref:System.Windows.Data.RelativeSourceMode?displayProperty=fullName>значение.</xref:System.Windows.Data.RelativeSourceMode?displayProperty=fullName> </xref:System.Windows.Data.RelativeSource.Mode%2A> </xref:System.Windows.Data.RelativeSource>"
  syntax:
    content: public enum InheritanceBehavior
  inheritance:
