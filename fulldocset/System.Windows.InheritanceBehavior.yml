  - PresentationFramework
  namespace: System.Windows
  summary: "При поиске наследования значения свойства будет запрошен не текущего элемента."
  remarks: "Поиск ресурсов будет запрошен не текущего элемента."
  syntax:
    content: SkipAllNext
    return:
      type: System.Windows.InheritanceBehavior
      description: "Для добавления."
  exceptions: []
