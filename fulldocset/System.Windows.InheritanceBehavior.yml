  remarks: "Поиск ресурсов не будет запрашивать текущего элемента, но будет пропускать тематических словарей, а не проходу вверх по дереву элементов к корню страницы или проверка словари приложения. Поиск RelativeSource FindAncestor текущий элемент не будет запрошен."
  syntax:
