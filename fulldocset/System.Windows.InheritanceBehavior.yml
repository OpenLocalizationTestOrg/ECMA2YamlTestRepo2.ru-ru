  id: SkipAllNow
  parent: System.Windows.InheritanceBehavior
  langs:
  - csharp
  name: SkipAllNow
  nameWithType: InheritanceBehavior.SkipAllNow
  fullName: System.Windows.InheritanceBehavior.SkipAllNow
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "При поиске наследования значения свойства текущий элемент не будет запрошен."
  remarks: "Поиск ресурсов текущий элемент не будет запрошен. Поиск RelativeSource FindAncestor текущий элемент не будет запрошен."
  syntax:
    content: SkipAllNow
    return:
      type: System.Windows.InheritanceBehavior
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.InheritanceBehavior.SkipToAppNext
  id: SkipToAppNext
  parent: System.Windows.InheritanceBehavior
  langs:
  - csharp
  name: SkipToAppNext
  nameWithType: InheritanceBehavior.SkipToAppNext
  fullName: System.Windows.InheritanceBehavior.SkipToAppNext
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "При поиске наследования значения свойства будет запрошен не текущего элемента."
  remarks: "Поиск ресурсов будет запрашивать текущий элемент и затем будет пропускать словари приложения и темы, а не проходу вверх по дереву элементов к корню страницы."
  syntax:
    content: SkipToAppNext
    return:
      type: System.Windows.InheritanceBehavior
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.InheritanceBehavior.SkipToAppNow
  id: SkipToAppNow
  parent: System.Windows.InheritanceBehavior
  langs:
  - csharp
  name: SkipToAppNow
  nameWithType: InheritanceBehavior.SkipToAppNow
  fullName: System.Windows.InheritanceBehavior.SkipToAppNow
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "При поиске наследования значения свойства текущий элемент не будет запрошен."
  remarks: "Поиск ресурсов не будет запрашивать текущего элемента, но будет пропускать приложения и затем тематических словарей, а не проходу вверх по дереву элементов к корню страницы. Поиск RelativeSource FindAncestor текущий элемент не будет запрошен."
  syntax:
    content: SkipToAppNow
    return:
      type: System.Windows.InheritanceBehavior
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
