- uid: System.Windows.InheritanceBehavior.Default
  id: Default
  parent: System.Windows.InheritanceBehavior
  langs:
  - csharp
  name: Default
  nameWithType: InheritanceBehavior.Default
  fullName: System.Windows.InheritanceBehavior.Default
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "При поиске наследования значения свойства запрашивает текущий элемент и продолжить проходу вверх по дереву элементов к корню страницы."
  remarks: "Поиск ресурсов запрашивает по текущему элементу и далее."
  syntax:
    content: Default
    return:
      type: System.Windows.InheritanceBehavior
      description: "Для добавления."
  exceptions: []
