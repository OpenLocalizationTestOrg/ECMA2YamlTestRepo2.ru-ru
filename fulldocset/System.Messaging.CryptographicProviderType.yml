  name: CryptographicProviderType
  nameWithType: CryptographicProviderType
  fullName: System.Messaging.CryptographicProviderType
  type: Enum
  summary: "Указывает поставщиков служб шифрования, доступных для проверки цифровых подписей."
  remarks: "Поставщик служб шифрования содержит реализации криптографических стандартов и алгоритмов. Приложения может потребоваться проверка подлинности имени или типа поставщика служб шифрования для проверки цифровых подписей."
  syntax:
    content: public enum CryptographicProviderType
  inheritance:
  - System.Enum
  platform:
  - net462
