  summary: "Полный RSA тип поставщика, который поддерживает цифровые подписи и шифрование данных. Считается поставщиком служб шифрования общего назначения. Алгоритм открытого ключа RSA используется для всех операций с открытым ключом."
  remarks: 'RSA Data Security, Inc., is a major developer and publisher of public-key cryptography standards. The "RSA" in the name stands for the names of the company''s three developers and the owners: Rivest, Shamir, and Adelman.'
