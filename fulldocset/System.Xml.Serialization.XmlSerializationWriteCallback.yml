  summary: "Делегат, который используется <xref:System.Xml.Serialization.XmlSerializer>класс для сериализации типов с кодировкой SOAP, отличного от корневого XML-данных.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Во время инициализации инфраструктура сериализации .NET Framework XML динамически создает и компилирует временный класс для сериализации, производный от <xref:System.Xml.Serialization.XmlSerializationWriter>класса.</xref:System.Xml.Serialization.XmlSerializationWriter> Во время этого процесса .NET Framework создает методы записи, которые реализуют XmlSerializationWriteCallback класса делегата. Данная операция выполняется для определенных сопоставлений между типами .NET Framework и типами данных XML, сериализованы посредством XML с кодировкой SOAP и не являются корневыми элементами. Затем при необходимости во время сериализации вызывается метод записи.       Не следует напрямую создавать XmlSerializationWriteCallback.       Кодирование SOAP описывается в разделе 5 спецификации SOAP 1.1."
