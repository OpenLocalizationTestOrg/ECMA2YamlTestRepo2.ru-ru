  fullName: System.Windows.Media.Animation.DiscreteMatrixKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value*>с использованием дискретной интерполяции.</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value*>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>для анимации <xref:System.Windows.Media.Matrix>значение свойства, а также набор ключевых кадров.</xref:System.Windows.Media.Matrix> </xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Дискретные опорные кадры как DiscreteMatrixKeyFrame создать резкие «переходы» между значениями (без интерполяции). Другими словами анимированное свойство остается неизменным до достижения ключевое время для опорного кадра на этот момент анимированное свойство внезапно целевого значения."
  syntax:
    content: 'public class DiscreteMatrixKeyFrame : System.Windows.Media.Animation.MatrixKeyFrame'
