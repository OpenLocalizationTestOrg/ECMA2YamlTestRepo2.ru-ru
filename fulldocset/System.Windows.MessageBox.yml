  name: MessageBox
  nameWithType: MessageBox
  fullName: System.Windows.MessageBox
  type: Class
  summary: "Отображает окно сообщения."
  remarks: "Окно сообщения является готовое модальное диалоговое окно, отображает текстовое сообщение для пользователя. Отображение окна сообщения путем вызова статического <xref:System.Windows.MessageBox.Show%2A>метода класса MessageBox.</xref:System.Windows.MessageBox.Show%2A> Текстовое сообщение, которое отображается имеет строковый аргумент, передаваемый <xref:System.Windows.MessageBox.Show%2A>.</xref:System.Windows.MessageBox.Show%2A> Несколько перегрузок <xref:System.Windows.MessageBox.Show%2A>метод также можно указать строки заголовка.</xref:System.Windows.MessageBox.Show%2A>       Чтобы пользователь закрыть окно сообщения <xref:System.Windows.MessageBox.Show%2A>отображает окно сообщения с **ОК** кнопки и **закрыть** кнопка в строке заголовка.</xref:System.Windows.MessageBox.Show%2A>       Окно сообщения также можно задать вопрос пользователя. Ответы пользователя, щелкнув одну из несколько кнопок, указываемые для отображения с помощью <xref:System.Windows.MessageBoxButton>перечисления.</xref:System.Windows.MessageBoxButton> Это перечисление можно передать несколько перегрузок <xref:System.Windows.MessageBox.Show%2A>метод.</xref:System.Windows.MessageBox.Show%2A> Значение по умолчанию для <xref:System.Windows.MessageBoxButton>перечисления является <xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton>       Можно определить, какая кнопка пользователь щелкает путем проверки значения, <xref:System.Windows.MessageBox.Show%2A>возвращает.</xref:System.Windows.MessageBox.Show%2A> Возвращается значение <xref:System.Windows.MessageBoxResult>перечисления, где каждое значение равно одной из кнопок, которые можно отобразить в окне сообщения.</xref:System.Windows.MessageBoxResult> Значение по умолчанию для окна сообщения — <xref:System.Windows.MessageBoxResult>поскольку **ОК** является кнопкой по умолчанию сообщения поле.</xref:System.Windows.MessageBoxResult> Тем не менее, некоторые перегрузки <xref:System.Windows.MessageBox.Show%2A>метод позволяют задать другой <xref:System.Windows.MessageBoxResult>значение по умолчанию.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       Окна сообщений могут обмениваться информацией и задавать вопросы различной степени важности. Для указания важности в окнах сообщений используются значки. Например значков можно указать сообщение является информационным, является предупреждением или важно. <xref:System.Windows.MessageBoxImage>Перечисления инкапсулирует набор значков поле возможные сообщения.</xref:System.Windows.MessageBoxImage> По умолчанию окно сообщения не отображает значок. Тем не менее, можно передать <xref:System.Windows.MessageBoxImage>значение для одного из нескольких <xref:System.Windows.MessageBox.Show%2A>перегрузки метода, чтобы указать, что окно сообщения содержит значок.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       Иногда окна сообщений обеспечивают специальных функций, таких как чтение справа налево. Можно настроить поведение окно сообщения с помощью одного или нескольких <xref:System.Windows.MessageBoxOptions>значений перечисления, которые может принимать некоторые перегрузки <xref:System.Windows.MessageBox.Show%2A>метод.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       Окна сообщений всегда есть окно-владелец. По умолчанию владелец окна сообщения — это окно, в данный момент активен в приложении во время, которое открывается окно сообщения. Тем не менее, можно указать другого владельца для <xref:System.Windows.Window>с помощью одного из нескольких <xref:System.Windows.MessageBox.Show%2A>перегрузок.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> Дополнительные сведения об окнах см. в разделе <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>       Дополнительные сведения см. в разделе [MessageBox образец](http://go.microsoft.com/fwlink/?LinkID=160023)."
