  summary: "Представляет метод, обрабатывающий события возникает, когда <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> изменяется на определенном <xref href=&quot;System.Windows.DependencyObject&quot;> </xref> реализации."
  remarks: "Этот делегат является сигнатурой обработчика для определенных событий, сообщающих об изменениях свойств зависимостей.       Событие, которое использует этот обработчик предоставляется как [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] события, а не как перенаправленного события. Как правило, эти события следуют шаблону именования `Is(` *PropertyName*`)Changed`, где *PropertyName* — <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>измененного свойства.</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> Аргументы события используются для запроса старое и новое значение свойства, сообщаемых определенного события. Обычно имеется 1:1 соответствие между свойствами это изменение и событием, сообщает об этих изменениях. Можно также, хотя и нечасто, имеют одинаковые уведомление о событии на более одного свойства. В этом случае <xref:System.Windows.DependencyPropertyChangedEventArgs>следует проверить, чтобы определить измененного свойства.</xref:System.Windows.DependencyPropertyChangedEventArgs>       Класс данных события <xref:System.Windows.DependencyPropertyChangedEventArgs>использованию шире, чем просто этот делегат.</xref:System.Windows.DependencyPropertyChangedEventArgs> <xref:System.Windows.DependencyPropertyChangedEventArgs>также используется для обмена данными для <xref:System.Windows.PropertyChangedCallback>реализации, которые являются частью возможности настройки и внутренние компоненты из [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] системы свойств и с помощью <xref:System.Windows.DependencyObject.OnPropertyChanged%2A>виртуальный метод, который можно переопределить для конкретного класса уведомления при каждом изменении любого свойства зависимостей для объекта.</xref:System.Windows.DependencyObject.OnPropertyChanged%2A> </xref:System.Windows.PropertyChangedCallback></xref:System.Windows.DependencyPropertyChangedEventArgs>"
