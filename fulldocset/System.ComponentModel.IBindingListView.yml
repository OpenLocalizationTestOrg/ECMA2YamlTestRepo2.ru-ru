  type: Interface
  summary: "Расширяет <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref> интерфейса, предоставляя дополнительные сортировки и фильтрации."
  remarks: "IBindingListView-интерфейс можно реализовать расширенной сортировки как набор пар направление дескриптор свойства. Фильтрацию можно реализовать как строку следует интерпретировать с помощью реализации источника данных. IBindingListView-интерфейс, реализуемый <xref:System.Windows.Forms.BindingSource>классом.</xref:System.Windows.Forms.BindingSource>"
  syntax:
    content: 'public interface IBindingListView : System.Collections.IList, System.ComponentModel.IBindingList'
