- uid: System.ComponentModel.IBindingListView.Filter
  id: Filter
  parent: System.ComponentModel.IBindingListView
  langs:
  - csharp
  name: Filter
  nameWithType: IBindingListView.Filter
  fullName: System.ComponentModel.IBindingListView.Filter
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Возвращает или задает фильтр, используемый для исключения элементов из коллекции элементов, возвращаемых источником данных"
  remarks: 'Реализация свойства фильтра следует демонстрируются следующие особенности, если значение свойства Filter: источник данных возвращает только элементы, которые удовлетворяют условиям фильтра при обращении к списка по индексу элемента или при перечислении списка. Определение строки фильтра зависит от реализации источника данных, но поведение, связанное с настройкой фильтра должны быть смоделированы на <xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>.</xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>'
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "Строка, используемая для фильтрации элементов из коллекции элементов, возвращаемых источником данных."
  overload: System.ComponentModel.IBindingListView.Filter*
  exceptions: []
  platform:
  - net462
