  name: FolderLevelBuildProviderAppliesToAttribute
  nameWithType: FolderLevelBuildProviderAppliesToAttribute
  fullName: System.Web.Compilation.FolderLevelBuildProviderAppliesToAttribute
  type: Class
  summary: "Определяет атрибут, который задает область, где <xref href=&quot;System.Web.Configuration.FolderLevelBuildProvider&quot;> </xref> объекта следует применять при обнаружении ресурса."
  remarks: "<xref:System.Web.Configuration.FolderLevelBuildProvider>Класс выполняет синтаксический анализ и создает код во время компиляции для ресурса, имеющего определенный файл.</xref:System.Web.Configuration.FolderLevelBuildProvider> Атрибут FolderLevelBuildProviderAppliesToAttribute определяет расположение область, для которой <xref:System.Web.Configuration.FolderLevelBuildProvider>объекта будет вызываться.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Установив атрибут FolderLevelBuildProviderAppliesToAttribute, можно ограничить <xref:System.Web.Configuration.FolderLevelBuildProvider>объекта к определенным [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] каталогам, например App_Code.</xref:System.Web.Configuration.FolderLevelBuildProvider>       Если не применить атрибут FolderLevelBuildProviderAppliesToAttribute для <xref:System.Web.Configuration.FolderLevelBuildProvider>класса, по умолчанию атрибут предназначен для всех родительских каталогах.</xref:System.Web.Configuration.FolderLevelBuildProvider>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class FolderLevelBuildProviderAppliesToAttribute : Attribute
