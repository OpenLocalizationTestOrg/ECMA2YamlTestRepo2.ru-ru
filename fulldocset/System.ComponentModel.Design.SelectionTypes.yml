  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "Определяет идентификаторы, указывающие тип выделения."
  remarks: "Компоненты конструктора документа можно выбрать с помощью <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>метода <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> Некоторые типы действий могут работать на выбранного компонента или группы из выбранных компонентов. <xref:System.ComponentModel.Design.ISelectionService>Отслеживает отслеживания объекта типа выбора текущего выделенного фрагмента.</xref:System.ComponentModel.Design.ISelectionService> Идентификаторы показывают ли выделение выполнено с помощью одного щелчка типов выделения, мышь или MouseUp выбора ли выбор следует заменить предыдущее выделение или использовать режим выделения по умолчанию.       Используйте перечисление тип SelectionTypes для указания типа выделения при задании нового выделения с помощью <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>метод.</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
  inheritance:
  - System.Enum
  platform:
  - net462
