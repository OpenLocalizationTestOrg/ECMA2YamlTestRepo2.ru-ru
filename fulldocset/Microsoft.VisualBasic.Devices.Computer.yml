  remarks: "Это свойство предоставляет доступ к <xref:Microsoft.VisualBasic.MyServices.ClipboardProxy>объекта.</xref:Microsoft.VisualBasic.MyServices.ClipboardProxy>       Это свойство доступно только для серверных приложений.      ## Доступность по типу проекта | Тип проекта | Доступные |   |------------------|---------------|   | Приложения Windows Forms в | **Yes**|   | Библиотека классов | **Yes**|   | Консольное приложение | **Yes**|   | Библиотека элементов управления Windows Forms | **Yes**|   | Библиотека элементов управления веб | Не |   | Служба Windows | **Yes**|   | Веб-сайта | Не |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._78_1.vb)]  \n  \n This example fails if there is no text on the Clipboard."
  syntax:
