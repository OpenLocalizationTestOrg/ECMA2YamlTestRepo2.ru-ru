  id: Mouse
  parent: Microsoft.VisualBasic.Devices.Computer
  langs:
  - csharp
  name: Mouse
  nameWithType: Computer.Mouse
  fullName: Microsoft.VisualBasic.Devices.Computer.Mouse
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Возвращает объект, который предоставляет свойства для получения сведений о формате и конфигурации мыши, установленной на локальном компьютере."
  remarks: "Это свойство предоставляет доступ к `My.Computer.Mouse` объекта. Дополнительные сведения см. в разделе <xref:Microsoft.VisualBasic.Devices.Mouse>объекта.</xref:Microsoft.VisualBasic.Devices.Mouse>       Это свойство доступно только для серверных приложений.      ## Доступность по типу проекта | Тип проекта | Доступные |   |------------------|---------------|   | Приложения Windows Forms в | **Yes**|   | Библиотека классов | **Yes**|   | Консольное приложение | **Yes**|   | Библиотека элементов управления Windows Forms | **Yes**|   | Библиотека элементов управления веб | Не |   | Служба Windows | **Yes**|   | Веб-сайта | Не |"
  example:
  - "This example uses the `My.Computer.Mouse.WheelExists` and `My.Computer.Mouse.WheelScrollLines` properties to determine if the mouse has a scroll wheel and how much to scroll when it rotates.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public Microsoft.VisualBasic.Devices.Mouse Mouse { get; }
