  namespace: Microsoft.VisualBasic.Devices
  summary: "Возвращает объект, который предоставляет свойства для получения текущего состояния клавиатуры, что ключи в настоящее время нажаты и предоставляет метод для отправки нажатий клавиш активному окну."
  remarks: "Это свойство предоставляет доступ к `My.Computer.Keyboard` объекта. Дополнительные сведения см. в разделе <xref:Microsoft.VisualBasic.Devices.Keyboard>объекта.</xref:Microsoft.VisualBasic.Devices.Keyboard>      ## Доступность по типу проекта | Тип проекта | Доступные |   |------------------|---------------|   | Приложения Windows Forms в | **Yes**|   | Библиотека классов | **Yes**|   | Консольное приложение | **Yes**|   | Библиотека элементов управления Windows Forms | **Yes**|   | Библиотека элементов управления веб | Не |   | Служба Windows | **Yes**|   | Веб-сайта | Не |"
  example:
  - "This example uses the `My.Computer.Keyboard.CtrlKeyDown` property to determine if the computer's CTRL key is currently pressed.  \n  \n [!code-vb[VbVbalrMyComputer#36](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#36)]"
  syntax:
    content: public Microsoft.VisualBasic.Devices.Keyboard Keyboard { get; }
    return:
