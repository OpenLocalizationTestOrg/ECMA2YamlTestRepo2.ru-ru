  name: Computer
  nameWithType: Computer
  fullName: Microsoft.VisualBasic.Devices.Computer
  type: Class
  summary: "Предоставляет свойства для управления компонентами компьютера, таких как аудио, часы, клавиатура, файловой системы и т. д."
  remarks: "Свойства, предоставляемые `My.Computer` объекта возвращают сведения о компьютере, на котором развертывается приложение, как определено во время выполнения. Как правило эти данные отличаются от чем установленная на компьютере разработчика.       Некоторые элементы, такие как `My.Computer.Audio` объекта, доступны только для серверных приложений.       В следующей таблице перечислены примеры задач, связанных с `My.Computer` объекта.      | Чтобы | См. |   |--------|---------|   | Проверка состояния подключения | [Как: проверка состояния подключения](~/add/includes/ajax-current-ext-md.md)|   | Загрузите файл | [Как: Загрузка файла](~/add/includes/ajax-current-ext-md.md)|   | Отправка файла | [Как: Отправка файла](~/add/includes/ajax-current-ext-md.md)|   | Создайте раздел реестра | [Как: Создание раздела реестра и присвойте ему значение](~/add/includes/ajax-current-ext-md.md)|   | Доступ к буферу обмена | [Хранения данных и чтение из буфера обмена](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: 'public class Computer : Microsoft.VisualBasic.Devices.ServerComputer'
  inheritance:
