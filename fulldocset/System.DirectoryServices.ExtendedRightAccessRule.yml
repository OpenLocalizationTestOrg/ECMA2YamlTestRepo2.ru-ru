  name: ExtendedRightAccessRule
  nameWithType: ExtendedRightAccessRule
  fullName: System.DirectoryServices.ExtendedRightAccessRule
  type: Class
  summary: "Представляет определенный тип правила доступа, используемый для разрешения или запрета объекта Active Directory расширенной вправо. Расширенные права — это особые операции, не охватываемые стандартный набор прав доступа. Пример расширенной право [отправки-как](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/r_send_as.asp), который предоставляет право на отправку электронной почты для другого пользователя. Список возможных расширенных прав, см. в разделе [расширенные права](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/extended_rights.asp) в библиотеке MSDN по [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  Дополнительные сведения о расширенных прав см. в разделе [управление правами доступа](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_controlaccessrights.asp), а также в библиотеке MSDN."
  syntax:
    content: 'public sealed class ExtendedRightAccessRule : System.DirectoryServices.ActiveDirectoryAccessRule'
  inheritance:
