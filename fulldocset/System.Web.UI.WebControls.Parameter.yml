  name: Parameter
  nameWithType: Parameter
  fullName: System.Web.UI.WebControls.Parameter
  type: Class
  summary: "Предоставляет механизм, используемый элементами управления источника данных для привязки к переменным приложения, удостоверений пользователей и варианты и другие данные. Служит базовым классом для всех типов параметров ASP.NET."
  remarks: "Класс параметров представляет параметр в параметризованного запроса SQL, выражении фильтрации или вызове метода бизнес-объекта, элемент управления источником данных ASP.NET для выбора, фильтрации или изменения данных. Параметр объекты находятся в <xref:System.Web.UI.WebControls.ParameterCollection>объекта.</xref:System.Web.UI.WebControls.ParameterCollection> Объекты параметров вычисляются во время выполнения для привязки значений переменных, которые они представляют, к любой метод, используемый для взаимодействия с данными по элементу управления источником данных.       Используйте классы, производные от параметра с источником данных и элементы управления с привязкой к данным для создания данных, веб-приложений. Эти классы параметров используются элементами управления источником данных для привязки определенного типа значений, найденных в веб-приложений для меток-заполнителей в строках SQL-запросов, параметрам метода бизнес-объектов и многое другое. В следующей таблице перечислены типы параметров, которые включены в ASP.NET.      |||   |-|-|   | <xref:System.Web.UI.WebControls.ControlParameter>| Привязывает любое открытое свойство элемента управления. |   | <xref:System.Web.UI.WebControls.FormParameter>| Привязывает поле формы. |   | <xref:System.Web.UI.WebControls.SessionParameter>| Привязывает поле состояния сеанса. |   | <xref:System.Web.UI.WebControls.RouteParameter>| Привязывает параметр URL-адрес маршрута. |   | <xref:System.Web.UI.WebControls.CookieParameter>| Привязывает поле файла cookie. |   | <xref:System.Web.UI.WebControls.QueryStringParameter>| Привязывает параметр строки запроса. |   | <xref:System.Web.UI.WebControls.ProfileParameter>| Привязывает поле профиля. |       Расширяет базовый класс параметр, если необходимо реализовать собственные пользовательские типы параметров.</xref:System.Web.UI.WebControls.ProfileParameter> </xref:System.Web.UI.WebControls.QueryStringParameter> </xref:System.Web.UI.WebControls.CookieParameter> </xref:System.Web.UI.WebControls.RouteParameter> </xref:System.Web.UI.WebControls.SessionParameter> </xref:System.Web.UI.WebControls.FormParameter> </xref:System.Web.UI.WebControls.ControlParameter>       Объекты параметров очень просты: они имеют <xref:System.Web.UI.WebControls.Parameter.Name%2A>и <xref:System.Web.UI.WebControls.Parameter.Type%2A>, могут быть представлены декларативно и можно отслеживать состояние различных HTTP-запросов.</xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.Web.UI.WebControls.Parameter.Name%2A> Поддерживает все параметры <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>свойство в тех случаях, когда параметр привязано к значению, но значение, результатом которого является `null` во время выполнения.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       При использовании коллекции объектов параметров с элементом управления источником данных, их порядок в коллекции может играть важную роль. Дополнительные сведения об использовании параметров см. в разделе [использование параметров с помощью элемента управления SqlDataSource](~/add/includes/ajax-current-ext-md.md) и [использовании параметров](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in the W`here` clause of a SQL query. The example uses the <xref:System.Web.UI.WebControls.ControlParameter> class, which derives from the <xref:System.Web.UI.WebControls.ControlParameter> class.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> element defines the query with a parameter named \"@Title\" where the value from `DropDownList1` should go. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies that the \"@Title\" placeholder will be replaced by the value of the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the `DropDownList1` control. The <xref:System.Web.UI.WebControls.ControlParameter> element is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_1.aspx)]  \n  \n The following example is like the previous one, but uses code instead of markup. When the page loads the first time, the <xref:System.Web.UI.WebControls.DropDownList> control has no selected value, and the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property of the Parameter object is used.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_2.aspx)]  \n  \n The following code shows the code-behind class for the page in the previous example.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_3.vb)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_3.cs)]  \n  \n The following code example demonstrates how to extend the Parameter class to create a new parameter type that can be used by data source controls and other controls in data-binding scenarios. A data source control can use a `StaticParameter` parameter to bind to the value of any object, typically a string, declared on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_4.cs)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_4.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DefaultValue")]

      public class Parameter : ICloneable, System.Web.UI.IStateManager
