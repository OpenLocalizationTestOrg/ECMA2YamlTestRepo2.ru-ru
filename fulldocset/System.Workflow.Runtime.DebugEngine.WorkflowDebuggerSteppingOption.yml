  langs:
  - csharp
  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "Указывает, как отладчик рабочих процессов проверки по шагам параллельно выполняемых дочерних действий сложного действия."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Это перечисление используется с <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>атрибута для определения следующих двух типов поведения:- **параллельная проверка**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> Этот режим проверки позволяет выполнить проверку и отладку параллельно выполняемых действий в рабочем процессе. С этим параметром будет заметно, что изменения в элементе управления при параллельно выполняемых действиях, запущенных в рабочем процессе.      - **Последовательная проверка**. Этот режим проверки позволяет выполнить проверку и отладку определенной ветви сложного действия, такие как <xref:System.Workflow.Activities.ParallelActivity>или <xref:System.Workflow.Activities.ConditionedActivityGroup>действие.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> При использовании этого параметра для отладки будет заметно возникновение изменения элемента управления в элементе из-за параллельного выполнения других действий в рабочем процессе. Отладчик по шагам действий выбранной в данный момент ветви тогда как другие действия в рабочем процессе могут выполняться одновременно. Например, по умолчанию, крайняя слева ветвь в <xref:System.Workflow.Activities.ParallelActivity>действия и первое дочернее действие <xref:System.Workflow.Activities.ConditionedActivityGroup>действия используются для проверки.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Если вы заинтересованы в отладке любой другой ветви или дочернего действия, явная точка останова должна быть размещена в этой ветви или дочернего действия. Пошаговое выполнение продолжается в этой ветви после запуска точки останова."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum WorkflowDebuggerSteppingOption
