  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "Использует формат доступа Windows 2000 и Windows NT для задания набора общих прав доступа, которые отображаются как стандартные и зависящие от объекта права доступа для чтения, записи и выполнения службой Message Queuing."
  remarks: "Перечисление GenericAccessRights предоставляет меньше подробностей в том, что вы можно указать, но обычно проще, чем задавать все соответствующие стандартные и определенные права. Каждый тип объекта может отображать общие права доступа в набор стандартных (общих для большинства типов защищаемых объектов) и права, связанные с объектом.       Например предоставление пользователю чтение и доступ на запись к очереди сообщений позволяет отправки, просмотра и получения сообщений из очереди. Однако для более точного управления правами доступа, можно использовать <xref:System.Messaging.StandardAccessRights>и <xref:System.Messaging.MessageQueueAccessRights>перечисления, чтобы указать, к примеру, что пользователь может показать, но не получать сообщения, можно удалять очереди или сообщения, или можно задать свойства очереди.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
  inheritance:
