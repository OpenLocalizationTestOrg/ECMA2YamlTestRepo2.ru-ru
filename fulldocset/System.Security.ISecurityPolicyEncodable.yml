  name: FromXml(SecurityElement,PolicyLevel)
  nameWithType: ISecurityPolicyEncodable.FromXml(SecurityElement,PolicyLevel)
  fullName: System.Security.ISecurityPolicyEncodable.FromXml(SecurityElement,PolicyLevel)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Восстанавливает объект безопасности с указанным состоянием из кодировки XML."
  remarks: "Необходимо реализовать пользовательский код, расширяющий объекты политики безопасности <xref:System.Security.ISecurityPolicyEncodable.ToXml%2A>и FromXml методов, чтобы объекты можно было кодировать безопасности.</xref:System.Security.ISecurityPolicyEncodable.ToXml%2A>"
  syntax:
    content: public void FromXml (System.Security.SecurityElement e, System.Security.Policy.PolicyLevel level);
    parameters:
    - id: e
      type: System.Security.SecurityElement
      description: "Кодировка XML, используемая для восстановления объекта безопасности."
    - id: level
      type: System.Security.Policy.PolicyLevel
      description: "Контекст уровня политики для разрешения именованного разрешение ссылок на наборы."
  overload: System.Security.ISecurityPolicyEncodable.FromXml*
