- uid: System.Security.ISecurityPolicyEncodable.ToXml(System.Security.Policy.PolicyLevel)
  id: ToXml(System.Security.Policy.PolicyLevel)
  parent: System.Security.ISecurityPolicyEncodable
  langs:
  - csharp
  name: ToXml(PolicyLevel)
  nameWithType: ISecurityPolicyEncodable.ToXml(PolicyLevel)
  fullName: System.Security.ISecurityPolicyEncodable.ToXml(PolicyLevel)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Создает кодировку XML для объекта безопасности и его текущего состояния."
  remarks: "Контекст уровня политики предоставляется для разрешения именованные наборы разрешений. Например группы кода используют уровень политики для поиска именованных наборов разрешений по имени.       Пользовательский код, расширяющий объекты политики безопасности должен реализовывать ToXml и <xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>методов, чтобы объекты можно было кодировать безопасности.</xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>"
  syntax:
    content: public System.Security.SecurityElement ToXml (System.Security.Policy.PolicyLevel level);
    parameters:
    - id: level
      type: System.Security.Policy.PolicyLevel
      description: "Контекст уровня политики для разрешения именованного разрешение ссылок на наборы."
    return:
      type: System.Security.SecurityElement
      description: "Корневой элемент XML-представление объекта политики."
  overload: System.Security.ISecurityPolicyEncodable.ToXml*
  exceptions: []
  platform:
  - net462
