  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "Представляет сведения об отображении кнопки [!INCLUDE[win7](~/add/includes/win7-md.md)] эскиз задач."
  remarks: "[!INCLUDE[win7](~/add/includes/win7-md.md)] Задач предоставляет расширенные функциональные возможности и позволяет использовать кнопки панели задач для передачи состояния пользователю и предоставления общих задач, когда окно свернуто. Можно добавить кнопки в эскиз панели задач для предоставления доступа к общим задачам без переключения на окно приложения. Например проигрыватель Windows Media обеспечивает воспроизведение, Пауза &quot;,&quot; вперед &quot;и обратно кнопок, которые можно использовать для управления воспроизведением мультимедиа из эскиза на панели задач, свернутое приложения.       Класс ThumbButtonInfo содержит свойства, описывающие как [!INCLUDE[win7](~/add/includes/win7-md.md)] оболочки Перечень кнопок эскиза на панели задач. Он предоставляет управляемую оболочку вокруг машинного Windows API. ThumbButtonInfo объекты находятся в <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>коллекции.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       Улучшенной функциональности панели задач не доступен в более ранних версий Windows, чем [!INCLUDE[win7](~/add/includes/win7-md.md)]. В [!INCLUDE[win7](~/add/includes/win7-md.md)], некоторые функциональные возможности могут оказаться недоступными в зависимости от настроек пользователя. Например, кнопки отображаются только в эскизе задач при [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] включен. Приложение должно обеспечивать альтернативные способы взаимодействия с пользователем, не зависящие от улучшенной функциональности панели задач.       Ниже показан предварительный просмотр задач с двумя кнопками бегунка, обеспечивающие доступ к командам Play и Stop.       ![Пример информации об элементе панели задач](~/add/media/wpfshell-taskbariteminfo.png &quot;пример информации об элементе панели задач&quot;) кнопки бегунка панели задач Windows"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: 'public sealed class ThumbButtonInfo : System.Windows.Freezable, System.Windows.Input.ICommandSource'
