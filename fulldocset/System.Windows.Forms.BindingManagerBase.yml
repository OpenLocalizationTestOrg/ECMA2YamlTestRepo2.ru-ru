  summary: "Происходит после завершения операции привязки данных."
  remarks: "Это событие BindingComplete возникает после завершения операции привязки данных, которые могут содержать следующие:-Принудительная передача данных из источника данных в свойство привязанного элемента управления.      -Передача данных из связанного элемента управления в связанном источнике данных.       Обратите внимание, что это событие возникает независимо от того, состояние завершения операции привязки, несмотря на то, что это состояние можно определить с помощью проверки <xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>свойство <xref:System.Windows.Forms.BindingCompleteEventArgs>параметр, связанный с событием.</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>также могут содержать сообщение об исключении и данные.</xref:System.Windows.Forms.BindingCompleteEventArgs> Например, операции привязки, который пытается отправить значение null из источника данных в <xref:System.Windows.Forms.DateTimePicker>управления создают исключение, поскольку <xref:System.DateTime>не может быть `null`.</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> Таким образом несмотря на то, что операция привязки не завершается успешно, возникает событие BindingComplete и событие будет содержать сведения о неудачных привязки попытки."
  example:
  - "The following code example demonstrates how to handle the BindingComplete event and ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/e-system.windows.forms.b_8_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/e-system.windows.forms.b_8_1.cs)]"
  syntax:
