  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "Управляет всеми <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> объектов, привязанных к одному члену данных источника и данных. Этот класс является абстрактным."
  remarks: "BindingManagerBase позволяет синхронизировать элементы управления с привязкой к данным на форме Windows Forms, привязанных к одному источнику данных. (Дополнительные сведения о простой привязке элемента управления к источнику данных см. в разделе <xref:System.Windows.Forms.Binding>класса.)</xref:System.Windows.Forms.Binding> Например, предположим, что форма содержит два <xref:System.Windows.Forms.TextBox>элементов управления, привязанных к одному источнику данных, но с различными столбцами.</xref:System.Windows.Forms.TextBox> Источник данных может быть <xref:System.Data.DataTable>, содержит имена клиентов, а столбцы могут содержать имена и фамилии.</xref:System.Data.DataTable> Два элемента управления должны быть синхронизированы для отображения правильного имени и фамилии вместе для того же клиента. <xref:System.Windows.Forms.CurrencyManager>, Который наследует от класса BindingManagerBase выполняет эту синхронизацию путем сохранения указателя на текущий элемент в источнике данных.</xref:System.Windows.Forms.CurrencyManager> <xref:System.Windows.Forms.TextBox>Элементы управления привязаны к текущему элементу, поэтому в них отображаются сведения для одной строки.</xref:System.Windows.Forms.TextBox> При изменении текущего элемента, <xref:System.Windows.Forms.CurrencyManager>уведомляет все привязки элементов управления, чтобы они могут обновлять свои данные.</xref:System.Windows.Forms.CurrencyManager> Кроме того, можно задать <xref:System.Windows.Forms.BindingManagerBase.Position%2A>свойство, чтобы указать строку в <xref:System.Data.DataTable>, указывающие элементы управления.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> Чтобы определить, сколько строк существует в источнике данных, используйте <xref:System.Windows.Forms.BindingManagerBase.Count%2A>свойство.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       <xref:System.Windows.Forms.CurrencyManager>Необходима, так как источники данных не обязательно сохраняют указатель текущего элемента.</xref:System.Windows.Forms.CurrencyManager> Например, массивы и <xref:System.Collections.ArrayList>объекты могут быть источниками данных, но они не имеют свойства, которое возвращает текущий элемент.</xref:System.Collections.ArrayList> Чтобы получить текущий элемент, используйте <xref:System.Windows.Forms.BindingManagerBase.Current%2A>свойство.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       <xref:System.Windows.Forms.PropertyManager>Наследует от BindingManagerBase, и он используется для поддержания текущего свойства объекта, а не свойства текущего объекта в источнике данных.</xref:System.Windows.Forms.PropertyManager> По этой причине попытка установить <xref:System.Windows.Forms.BindingManagerBase.Position%2A>или <xref:System.Windows.Forms.BindingManagerBase.Count%2A>свойство <xref:System.Windows.Forms.PropertyManager>не делает ничего.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       Чтобы создать BindingManagerBase, используйте <xref:System.Windows.Forms.BindingContext>класс, который возвращает один <xref:System.Windows.Forms.CurrencyManager>или <xref:System.Windows.Forms.PropertyManager>, в зависимости от управляемого источника данных.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       Программистам решений рекомендуется привязывать элементы управления непосредственно в <xref:System.Windows.Forms.BindingSource>компонент, который выступает в качестве источника данных и соединителя данных для фактического источника данных.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>значительно упрощает оба простых и сложных привязку данных, включая управление денежных единиц между элементом управления и цели.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
  syntax:
    content: public abstract class BindingManagerBase
