  summary: "При переопределении в производном классе добавляет новый элемент в базовый список."
  remarks: "Метод AddNew добавляет новый элемент в базовый список с помощью конструктора по умолчанию для типа этого элемента. AddNew предназначен главным образом для использования программистами, добавление поддержки сложной привязки данных в их пользовательского компонента.       AddNew часто реализуется с помощью следующих шаблон, который позволяет разработчикам приложения для вставки свой собственный код для создания настроенных элементов: 1.  Вызывает метод AddNew <xref:System.Windows.Forms.BindingSource.AddingNew>событий.</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  Программист может предоставить пользовательского элемента путем обработки <xref:System.Windows.Forms.BindingSource.AddingNew>событий и параметр <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>свойство <xref:System.ComponentModel.AddingNewEventArgs>параметр с новым элементом.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> В противном случае компонент будет создавать элемент с помощью конструктора по умолчанию.      3.  Если источник данных не реализует <xref:System.ComponentModel.IEditableObject>интерфейса, элемент добавляется непосредственно к источнику данных и базовый список.</xref:System.ComponentModel.IEditableObject> Если этот интерфейс поддерживается, то Добавление транзакции с <xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>и <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>методы.</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"
  syntax:
