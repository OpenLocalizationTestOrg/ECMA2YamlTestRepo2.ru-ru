  type: Class
  summary: "Сообщающих измените значение с участием <xref href=&quot;System.Windows.Size&quot;> </xref>. Используется в качестве параметра в <xref:System.Windows.UIElement.OnRenderSizeChanged*>переопределяет.</xref:System.Windows.UIElement.OnRenderSizeChanged*>"
  remarks: "Этот класс соответствует некоторые из членов <xref:System.Windows.SizeChangedEventArgs>класс, который используется для передачи данных события для <xref:System.Windows.FrameworkElement.SizeChanged>, эти два класса предназначены для разных целей, но.</xref:System.Windows.FrameworkElement.SizeChanged> </xref:System.Windows.SizeChangedEventArgs>  SizeChangedInfo используется специально для <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>переопределениях, которые обеспечивает обработку класса для события, который не представлен как открытое событие в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.UIElement.OnRenderSizeChanged%2A> Дополнительные сведения см. в разделе <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>.</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>"
