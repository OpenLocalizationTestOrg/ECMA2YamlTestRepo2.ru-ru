  langs:
  - csharp
  name: SizeChangedInfo(UIElement,Size,Boolean,Boolean)
  nameWithType: SizeChangedInfo.SizeChangedInfo(UIElement,Size,Boolean,Boolean)
  fullName: System.Windows.SizeChangedInfo.SizeChangedInfo(UIElement,Size,Boolean,Boolean)
  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Windows.SizeChangedInfo&quot;> </xref> класса."
  remarks: "Для этих двух параметров типа Boolean, обратите внимание на то, следует сообщать их в качестве `true` только в том случае, если изменения в значении значимы для подготовки к просмотру, или следует интерпретировать значения таким образом, если существующие значения для чтения. Незначительные изменения значений размера возможны из-за побочными эффектами точности, особенно в том случае, когда математические функции применяются к значений типа double."
  syntax:
    content: public SizeChangedInfo (System.Windows.UIElement element, System.Windows.Size previousSize, bool widthChanged, bool heightChanged);
    parameters:
    - id: element
      type: System.Windows.UIElement
      description: "Элемент, где изменяется размер."
    - id: previousSize
      type: System.Windows.Size
      description: "Предыдущий размер до изменения."
    - id: widthChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если изменить компонент ширина размер."
    - id: heightChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>При изменении компонента высота размера."
  overload: System.Windows.SizeChangedInfo.#ctor*
