items:
- uid: System.Windows.DependencyPropertyHelper
  id: DependencyPropertyHelper
  children:
  - System.Windows.DependencyPropertyHelper.GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  langs:
  - csharp
  name: DependencyPropertyHelper
  nameWithType: DependencyPropertyHelper
  fullName: System.Windows.DependencyPropertyHelper
  type: Class
  summary: "Предоставляет один вспомогательный метод (<xref:System.Windows.DependencyPropertyHelper.GetValueSource*>), сообщает источник свойства системы для действительного значения свойства зависимостей.</xref:System.Windows.DependencyPropertyHelper.GetValueSource*>"
  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Системы свойств является довольно сложной задачей и зависит от рационализации значений, потенциально поступают из различных источников в соответствии с установленным приоритетом определения значений. Так как эти источники потенциально поступают из кода во время выполнения, компилированной разметки или даже из параметров пользователя во время выполнения, может быть полезно знать точно, какой участник в системе значений свойств зависимостей установлено значение при вызове <xref:System.Windows.DependencyObject.GetValue%2A>во время выполнения для этого свойства.</xref:System.Windows.DependencyObject.GetValue%2A> Если значение получено из другого источника, чем доступ, может потребоваться настройка некоторых аспектов приложения. Источник значения могут быть стиля, темы, локальное значение, анимацию, привязку или значение на основе времени выполнения, например системные настройки посредством тем или системных ресурсов. Дополнительные сведения см. в разделе [приоритет значения свойства зависимости](~/add/includes/ajax-current-ext-md.md).       Метаданные свойства являются другого механизма, в общем случае отчеты на свойство вместо свойства объекта, определенного экземпляра. Метаданные свойства поиска, вызвав <xref:System.Windows.DependencyProperty.GetMetadata%2A>и проверив возвращаемый <xref:System.Windows.PropertyMetadata>(или один из нескольких возможных производных классов, возвращенные метаданные приводимым к).</xref:System.Windows.PropertyMetadata> </xref:System.Windows.DependencyProperty.GetMetadata%2A>"
  syntax:
    content: public static class DependencyPropertyHelper
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Windows.DependencyPropertyHelper.GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  id: GetValueSource(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  parent: System.Windows.DependencyPropertyHelper
  langs:
  - csharp
  name: GetValueSource(DependencyObject,DependencyProperty)
  nameWithType: DependencyPropertyHelper.GetValueSource(DependencyObject,DependencyProperty)
  fullName: System.Windows.DependencyPropertyHelper.GetValueSource(DependencyObject,DependencyProperty)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Возвращает структуру, сообщающую различные метаданные и характеристики системы свойств объекта к указанному свойству зависимостей на определенном <xref href=&quot;System.Windows.DependencyObject&quot;> </xref>."
  remarks: "Этот метод следует вызывать в контексте, таким образом, что последние участники определения значения свойств способны воздействовать на свойство. Для экземпляра привязки может отсутствовать в свойство, пока загружаются все элементы участника в дереве элементов и асинхронная привязка распространяется и подключен объект источника привязки. Аналогичным образом должны быть доступны ресурсы, включая все необходимые тематических словарей."
  syntax:
    content: public static System.Windows.ValueSource GetValueSource (System.Windows.DependencyObject dependencyObject, System.Windows.DependencyProperty dependencyProperty);
    parameters:
    - id: dependencyObject
      type: System.Windows.DependencyObject
      description: "Элемент, содержащий `dependencyProperty` для сообщения информации."
    - id: dependencyProperty
      type: System.Windows.DependencyProperty
      description: "Идентификатор для свойства зависимостей для сообщения информации."
    return:
      type: System.Windows.ValueSource
      description: "Объект <xref href=&quot;System.Windows.ValueSource&quot;> </xref> структуру, которая сообщает определенные сведения."
  overload: System.Windows.DependencyPropertyHelper.GetValueSource*
  exceptions: []
  platform:
  - net462
