  type: Enum
  summary: "Указывает режим запуска службы."
  remarks: "ServiceStartMode установщик службы используется для указания, нужно ли отключить новой службы при запуске системы, системы необходимость запуска службы автоматически при запуске системы, ли служба должна быть запущена вручную пользователем или приложением. Также используется <xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>свойство для указания того, как определенная служба запускает.</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
