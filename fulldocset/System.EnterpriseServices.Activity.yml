  name: BindToCurrentThread()
  nameWithType: Activity.BindToCurrentThread()
  fullName: System.EnterpriseServices.Activity.BindToCurrentThread()
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Связывает работу пользовательских к текущему потоку."
  remarks: "BindToCurrentThread связывает пакетную работу, отправленную с <xref:System.EnterpriseServices.Activity.SynchronousCall%2A>или <xref:System.EnterpriseServices.Activity.AsynchronousCall%2A>методы для текущей однопотоковом подразделении (STA).</xref:System.EnterpriseServices.Activity.AsynchronousCall%2A> </xref:System.EnterpriseServices.Activity.SynchronousCall%2A> BindToCurrentThread имеет смысл, если текущий поток выполняется в многопотоковом подразделении (MTA). Текущая модель потока определяется конфигурация <xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>свойство <xref:System.EnterpriseServices.ServiceConfig>объекта.</xref:System.EnterpriseServices.ServiceConfig> </xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>"
  syntax:
