items:
- uid: System.IO.Packaging.CertificateEmbeddingOption
  id: CertificateEmbeddingOption
  children:
  - System.IO.Packaging.CertificateEmbeddingOption.InCertificatePart
  - System.IO.Packaging.CertificateEmbeddingOption.InSignaturePart
  - System.IO.Packaging.CertificateEmbeddingOption.NotEmbedded
  langs:
  - csharp
  name: CertificateEmbeddingOption
  nameWithType: CertificateEmbeddingOption
  fullName: System.IO.Packaging.CertificateEmbeddingOption
  type: Enum
  summary: "Указывает место хранения сертификата X.509, который используется для подписи."
  remarks: "Если сертификат NotEmbedded в пакете, приложение, которое проверяет подписи должен предоставить копию сертификата для проверки подписей, которые подписаны с его.       InSignaturePart добавляет информационное два элемента, `<KeyName>` и `<KeyValue>`, как часть <xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A>поле хранимых цифровой подписи.</xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A> `<KeyName>` И `<KeyValue>` элементы, не обрабатываются как часть проверки подписи и не поэтому защищены от изменения. Приложения не должны делать любые предположения относительно допустимости этих двух элементов. Чтобы избежать изменения необнаруженными, так и возможную неоднозначность, приложения должны использовать параметр InCertificatePart вместо InSignaturePart. Параметр InCertificatePart не предоставляют и предоставлять либо `<KeyName>` или `<KeyValue>`."
  example:
  - "The following example shows how to use CertificateEmbeddingOption in order to set the <xref:System.IO.Packaging.PackageDigitalSignatureManager>.<xref:System.IO.Packaging.PackageDigitalSignatureManager.CertificateOption%2A> property. For the complete sample, see [Creating a Package with a Digital Signature Sample](http://go.microsoft.com/fwlink/?LinkID=159966).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum CertificateEmbeddingOption
  inheritance:
  - System.Enum
  platform:
  - net462
