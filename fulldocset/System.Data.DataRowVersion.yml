  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "Описание версии <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "Значения DataRowVersion используются при возвращении значения, найденного в <xref:System.Data.DataRow>с помощью <xref:System.Data.DataRow.Item%2A>или <xref:System.Data.DataRow.GetChildRows%2A>из <xref:System.Data.DataRow>объекта.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       DataRowVersion сообщает, какие версии <xref:System.Data.DataRow>существует.</xref:System.Data.DataRow> Изменение версии в следующих случаях: - после вызова метода <xref:System.Data.DataRow>объекта <xref:System.Data.DataRow.BeginEdit%2A>метод, если изменить значение `Current` и `Proposed` значения становятся доступны.</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      -После вызова <xref:System.Data.DataRow>объекта <xref:System.Data.DataRow.CancelEdit%2A>метода `Proposed` значение удаляется.</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      -После вызова <xref:System.Data.DataRow>объекта <xref:System.Data.DataRow.EndEdit%2A>метод, становится значение Proposed `Current` значение.</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      -После вызова <xref:System.Data.DataRow>объекта <xref:System.Data.DataRow.AcceptChanges%2A>метода `Original` значение становится идентичен `Current` значение.</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      -После вызова <xref:System.Data.DataTable>объекта <xref:System.Data.DataTable.AcceptChanges%2A>метода `Original` значение становится идентичен `Current` значение.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      -После вызова <xref:System.Data.DataRow>объекта <xref:System.Data.DataRow.RejectChanges%2A>метода `Proposed` значение игнорируется, и версия становится `Current`.</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
  syntax:
    content: public enum DataRowVersion
