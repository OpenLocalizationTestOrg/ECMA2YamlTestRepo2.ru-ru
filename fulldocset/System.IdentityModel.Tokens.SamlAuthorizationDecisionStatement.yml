  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "Представляет утверждение для <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркера безопасности, который подтверждает, что были внесены принятия решения об авторизации относительно доступа субъекта к определенному ресурсу."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности задают утверждения с помощью утверждения SAML, которые можно указать, разрешен ли субъекту доступ к определенному ресурсу.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Запросы в утверждении SAML представляются операторами SAML. Спецификация SAML определяет набор типов операторов SAML, и один из них является оператор SamlAuthorizationDecisionStatement. Оператора SamlAuthorizationDecisionStatement подтверждает был сделан принятия решения об авторизации относительно доступа субъекта к определенному ресурсу. В следующей таблице перечислены свойства, связанные с решением об авторизации.      | Свойство | Описание |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>| Авторизации, принятое центром SAML в отношении ресурса, представленного свойством <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>| Набор утверждений SAML, использованное центром SAML при принятии решения об. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Ссылка URI, идентифицирующий ресурс, к которому необходим доступ. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>| Набор действий, которые субъект имеет право выполнять с ресурсом, представленным <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>свойство. |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"
