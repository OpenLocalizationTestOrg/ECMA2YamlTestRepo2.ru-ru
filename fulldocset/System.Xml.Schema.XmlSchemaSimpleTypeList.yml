  remarks: "Если тип данных является производным от типа данных списка, можно использовать следующие аспекты ограничения: `length`, `maxLength`, `minLength`, `enumeration`, `pattern`, и `whiteSpace`.       Для каждого `length`, `maxLength`, и `minLength`, единицу длины измеряется в количестве элементов списка. Значение `whiteSpace` устанавливается равным `collapse` значение."
