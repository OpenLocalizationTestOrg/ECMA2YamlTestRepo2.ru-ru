  name: MenuDesigner
  nameWithType: MenuDesigner
  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки в визуальном конструкторе для <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.Menu>Класс предоставляет иерархическое меню управления веб-сервером.</xref:System.Web.UI.WebControls.Menu>       В визуальном конструкторе при переключении из источника в режиме конструктора разметку исходный код, описывающий связанный <xref:System.Web.UI.WebControls.Menu>Анализ элемента управления, и в области конструктора создается версия времени разработки элемента управления.</xref:System.Web.UI.WebControls.Menu> При переключении обратно в режим исходного кода, сохраняются в разметке элемента управления во время разработки, который добавляется в существующую разметку для веб-страницы. Класс MenuDesigner предоставляет поддержку во время разработки для <xref:System.Web.UI.WebControls.Menu>элементов управления в визуальный конструктор.</xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>Возвращает <xref:System.ComponentModel.Design.DesignerActionListCollection>объект, который обычно содержит объект, который является производным от <xref:System.ComponentModel.Design.DesignerActionList>класса для каждого уровня в дереве наследования конструктора.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>Свойство возвращает коллекцию схем для отображения в форматирования **Автоформат** диалоговое окно.</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>Свойство возвращает коллекцию групп шаблонов для шаблонов связанного <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>Свойство всегда возвращает `true`, указывающее на то, что конструктор создает временную копию связанного <xref:System.Web.UI.WebControls.Menu>для создания разметки во время разработки.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>       Методы класса MenuDesigner обеспечивают следующие функциональные возможности: - <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>метод подготавливает конструктор для просмотра, редактирования и разработки связанного <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>Метод возвращает разметку, используемую для отрисовки связанного <xref:System.Web.UI.WebControls.Menu>во время разработки.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>Метод получает разметку, представляющую местозаполнитель для связанного элемента управления во время разработки, когда нет разметка недоступна.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>Метод предоставляет разметку для отрисовки связанного элемента управления во время разработки, когда произошла ошибка.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>Метод привязывает связанный <xref:System.Web.UI.WebControls.Menu>элемента управления к источнику данных времени разработки.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>Метод создает образец источника данных, который может использоваться во время разработки для связанного элемента управления.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
  syntax:
    content: 'public class MenuDesigner : System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Web.UI.Design.IDataBindingSchemaProvider'
