  fullName: System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Возвращает значение, указывающее, должен ли конструктор использовать копию связанного элемента управления или использовать самого элемента управления для создания разметки во время разработки."
  remarks: "Поскольку свойство UsePreviewControl всегда `true`, конструктор использует <xref:System.Web.UI.WebControls.View>элемент управления, который содержит копию связанного <xref:System.Web.UI.WebControls.Menu>управления для создания разметки во время разработки.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>Управления не влияет на любой сохраняемости для <xref:System.Web.UI.WebControls.Menu>объекта.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.View>       Если свойство UsePreviewControl было переопределено для возврата `false`, конструктор использует связанный <xref:System.Web.UI.WebControls.Menu>объекта для создания разметки во время разработки и изменения элемента управления во время разработки, сохраняются в исходный код разметки страницы.</xref:System.Web.UI.WebControls.Menu>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
