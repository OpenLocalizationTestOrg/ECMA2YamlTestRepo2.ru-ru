  type: Class
  summary: "Создает линию между двумя точками в <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref>."
  remarks: "Используйте <xref:System.Windows.Media.PathFigure>объект для создания составных фигур с помощью объектов LineSegment и другие сегменты.</xref:System.Windows.Media.PathFigure>       Класс LineSegment не содержит свойство для начальной точки линии. Начальная точка строки является конечной точкой предыдущего сегмента или <xref:System.Windows.Media.PathFigure.StartPoint%2A>из <xref:System.Windows.Media.PathFigure>Если другие сегменты не существует.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure.StartPoint%2A>       **Возможности замораживания:** так, как объекты LineSegment наследуют от <xref:System.Windows.Freezable>класса, они обладают рядом специальных возможностей: они могут быть, объявленные как совместно использоваться несколькими объектами, доступным только для чтения для повышения производительности, клонировать и потокобезопасными.</xref:System.Windows.Freezable> Дополнительные сведения о различных возможностях, предоставляемых <xref:System.Windows.Freezable>см [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
