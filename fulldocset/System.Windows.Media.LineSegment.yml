  remarks: "Используйте этот метод для создания изменяемой копии только для чтения <xref:System.Windows.Freezable>объектов.</xref:System.Windows.Freezable> Для удобства этот метод переопределяет наследуемую версию с помощью строго типизированной реализации.       Этот метод копирует свойства зависимостей, копирует ресурсов и связи с данными несмотря на то, что они могут больше не разрешаться. Не копирует анимации или их текущие значения.       Дополнительные сведения см. в разделе <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>"
