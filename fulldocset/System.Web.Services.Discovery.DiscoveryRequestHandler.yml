  summary: "Обрабатывает HTTP-запроса для документа обнаружения, который сериализуется в HTTP-ответе."
  remarks: "Метод ProcessRequest осуществляет поиск нужных файлов в путь в файловой системе, соответствующий для HTTP-запроса унифицированный указатель ресурса (URL). Поиск может расширить подкаталоги и расширения целевых файлов в зависимости от того, что будет найдено в корневом каталоге.       Процесс поиска заполняет <xref:System.Web.Services.Discovery.DiscoveryDocument>объекта <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>свойство с файлов, обнаруженных.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument>"
