  type: Class
  summary: "Обработчик ASP.NET HTTP, обрабатывающий запрос для веб-служб документ обнаружения."
  remarks: "Класс DiscoveryRequestHandler через его <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>метод обрабатывает HTTP-запроса для документа обнаружения.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> Представленный документ обнаружения <xref:System.Web.Services.Discovery.DiscoveryDocument>класса и обычно сериализуется так, как файл, используя расширение .disco.</xref:System.Web.Services.Discovery.DiscoveryDocument> Обнаружение веб-служб предоставляет механизм для определения веб-служб, доступных в заданную позицию.       Класс DiscoveryRequestHandler обычно не должны использоваться разработчиком."
  syntax:
    content: 'public sealed class DiscoveryRequestHandler : System.Web.IHttpHandler'
