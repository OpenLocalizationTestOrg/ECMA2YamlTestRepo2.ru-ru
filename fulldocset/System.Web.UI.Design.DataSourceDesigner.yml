- uid: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: DataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает значение, указывающее, является ли <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>метод может вызываться.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*>"
  remarks: "Свойство CanConfigure в пользовательских классах для включения или отключения конфигурации времени разработки для конкретного источника данных.       Узел разработки, такие как [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] использует свойство CanConfigure для определения, отображается ли команду, чтобы настроить источник данных, в меню списка действий во время разработки."
  syntax:
    content: public virtual bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>может быть вызван; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*> Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает значение, указывающее, является ли <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>метод может вызываться.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>"
  remarks: "Используйте свойство CanRefreshSchema в производном классе, чтобы включить или отключить возможность обновления схемы во время разработки для конкретного источника данных. Если приложение требует структуру инвариантных данных и схема не изменится, необходимо, чтобы свойство CanRefreshSchema для возврата `false`.       Узел разработки, таких как [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] CanRefreshSchema свойство используется для определения, отображается ли команды обновления схемы в меню списка действий во время разработки.       В структуре ведущих например [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], вы увидите свойство CanRefreshSchema в действии, выполнив следующий процесс: 1.  На странице, поместите <xref:System.Web.UI.WebControls.SqlDataSource>или <xref:System.Web.UI.WebControls.AccessDataSource>управления.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  В режиме конструктора, в списке действий выберите **Настройка**.      3.  Удалите несколько полей из источника данных.      4.  В списке действий выберите **обновить схему**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>может быть вызван; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.Configure
  id: Configure
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: Configure()
  nameWithType: DataSourceDesigner.Configure()
  fullName: System.Web.UI.Design.DataSourceDesigner.Configure()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Запускает служебную программу конфигурации источника данных на узле разработки."
  remarks: "Метод не поддерживается в <xref:System.Web.UI.Design.DataSourceDesigner>классе; тем не менее, он может быть переопределено конструкторов пользовательских данных источника, наследование от <xref:System.Web.UI.Design.DataSourceDesigner>класса.</xref:System.Web.UI.Design.DataSourceDesigner> </xref:System.Web.UI.Design.DataSourceDesigner>       В структуре ведущих например [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], вы увидите метод в действии, выполнив следующий процесс: 1.  Поместите <xref:System.Web.UI.WebControls.SqlDataSource>или <xref:System.Web.UI.WebControls.AccessDataSource>управления на странице.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  В режиме конструктора, в списке действий, щелкнув **Настройка**."
  syntax:
    content: public virtual void Configure ();
    parameters: []
  overload: System.Web.UI.Design.DataSourceDesigner.Configure*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Была предпринята попытка вызвать этот метод в базовом классе."
  platform:
  - net462
