  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "Предоставляет поддержку во время разработки в узле разработки для <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> класса."
  remarks: "Класс DataSourceDesigner является базовым классом для конструкторов источника данных, таких как <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>, <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>, и <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>классы.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> При создании нового элемента управления источника данных, вам может потребоваться создать настраиваемый конструктор для элемента управления и сделайте его производным от класса DataSourceDesigner.       Класс DataSourceDesigner имеет два метода события: <xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>и <xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A>методы.</xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A> </xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A> Оба эти события можно временно отключить с помощью <xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>метод, который задает <xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A>Свойства.</xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A> </xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> Методы событий может быть включено заново с <xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>метод.</xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>       Существует два статических методов, которые можно использовать, чтобы оценить эквивалентность схем или представлений без создания экземпляра класса: - <xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>метод сравнивает две схемы.</xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>      - <xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>Метод сравнения схем двух представлений.</xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>"
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'
