  fullName: System.Security.Cryptography.HMACSHA1
  type: Class
  summary: "На основе хэша вычисляет код проверки подлинности сообщения (HMAC) с помощью <xref href=&quot;System.Security.Cryptography.SHA1&quot;> </xref> хеш-функции."
  remarks: "HMAC-SHA1 — это тип хэш-алгоритма, построенным на основе хэш-функции SHA1 и используется как HMAC, или код проверки подлинности сообщения на основе хэша. Процесс HMAC смешивании секретного ключа с данными сообщения, вычислении хэш-функции результата, снова смешивании хэш-значения с секретным ключом и затем применяет хэш-функцию во второй раз. Выходные данные хэш-код является длиной 160 бит.       Код HMAC может использоваться для определения факта подделки сообщения, передаваемого по незащищенному каналу, при условии, что отправитель и получатель общий секретный ключ. Отправитель вычисляет хэш-значение для исходных данных и передает исходные данные и хэш-значения в одном сообщении. Получатель повторно вычисляет хэш-значение для полученного сообщения и проверяет, что совпадает передаваемых HMAC.       Любое изменение данных или значения хэша вызовет несовпадение, поскольку для изменения сообщения и повторного создания правильного кода HMAC требуется знание секретного ключа. Таким образом Если исходные и вычисляемый хэш-коды совпадают, сообщение проходит проверку подлинности.       SHA-1 (алгоритм SHA, также называемый SHS, стандартная Secure Hash) представляет собой алгоритм хэширования, опубликованное правительством США. Она создает значение 160-разрядный хэш-код из строк произвольной длины.       HMAC-SHA1 допускает использование ключей любого размера и создает хеш-последовательность, длиной 160 бит."
  example:
  - "The following code example shows how to sign a file by using the HMACSHA1 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA1#1](~/add/codesnippet/csharp/t-system.security.crypto_82_1.cs)]\n [!code-cpp[HMACSHA1#1](~/add/codesnippet/cpp/t-system.security.crypto_82_1.cpp)]\n [!code-vb[HMACSHA1#1](~/add/codesnippet/visualbasic/t-system.security.crypto_82_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA1 : System.Security.Cryptography.HMAC
