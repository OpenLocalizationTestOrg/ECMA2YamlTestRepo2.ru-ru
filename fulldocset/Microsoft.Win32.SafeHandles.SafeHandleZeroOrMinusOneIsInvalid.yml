  name: SafeHandleZeroOrMinusOneIsInvalid
  nameWithType: SafeHandleZeroOrMinusOneIsInvalid
  fullName: Microsoft.Win32.SafeHandles.SafeHandleZeroOrMinusOneIsInvalid
  type: Class
  summary: "Предоставляет базовый класс для реализаций безопасного дескриптора Win32, в которых значение 0 или -1 обозначает недопустимый дескриптор."
  remarks: "Этот класс является производным от <xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>класса.</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> Он описывает формат недопустимого дескриптора. Например некоторые дескрипторы используйте значение -1 как недопустимое значение дескриптора, другие используют 0. Дальнейших производных этого класса (например, файл или реестр маркеры) это свойство может быть уточнено. В разделе <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>пример класса, производного от SafeHandleZeroOrMinusOneIsInvalid.</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      Настроек [!IMPORTANT] настроек этот тип реализует <xref:System.IDisposable>интерфейса.</xref:System.IDisposable> После завершения с помощью типа следует освободить его прямо или косвенно. Для удаления типа непосредственно вызвать его <xref:System.IDisposable.Dispose%2A>метод в `try` / `catch` блока.</xref:System.IDisposable.Dispose%2A> Чтобы удалить ее косвенно, использовать языковой конструкции, такие как `using` (в C#) или `Using` (в Visual Basic). Дополнительные сведения см. в разделе «С помощью объекта, реализует интерфейс IDisposable» в <xref:System.IDisposable>разделе интерфейса.</xref:System.IDisposable>       Класс SafeHandleZeroOrMinusOneIsInvalid при необходимости безопасного создания оболочки для неуправляемых ресурсов, у которого нет существующих управляемую оболочку."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
  inheritance:
