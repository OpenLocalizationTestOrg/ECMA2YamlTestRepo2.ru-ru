  fullName: System.Runtime.Caching.DefaultCacheCapabilities
  type: Enum
  summary: "Представляет набор возможностей, предоставляемых реализацией кэша."
  remarks: "Класс DefaultCacheCapabilities представляет собой перечисление флагов. Значения полей представляют собой биты и могут объединяться как набор флагов, которые описывают возможности кэша.       Перечисление DefaultCacheCapabilities можно программно задать поведение реализации кэша. Это поведение зависит от сочетания функций, реализующих конкретный кэш."
