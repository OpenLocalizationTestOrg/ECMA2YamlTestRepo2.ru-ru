  fullName: System.Xml.Serialization.CodeIdentifier
  type: Class
  summary: "Предоставляет статические методы для преобразования входного текста в имена для сущностей кода."
  remarks: "Методы класса CodeIdentifier используются инфраструктурой сериализации XML, при этом типы .NET Framework из определения типа элемента и данные XML. Имена элементов или атрибутов XML, как правило, предоставляют входные данные для методов.       Необходимо вызывать методы класса CodeIdentifier непосредственно из программного кода. Вместо этого использовать различные инструменты и API-интерфейсов, предоставляемых .NET Framework для сериализации XML, например <xref:System.Xml.Serialization.XmlSerializer>, или [инструмент определения схемы XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) инструмента.</xref:System.Xml.Serialization.XmlSerializer>"
