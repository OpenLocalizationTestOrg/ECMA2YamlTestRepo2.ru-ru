- uid: System.Xml.Serialization.CodeIdentifier.MakeValid(System.String)
  id: MakeValid(System.String)
  parent: System.Xml.Serialization.CodeIdentifier
  langs:
  - csharp
  name: MakeValid(String)
  nameWithType: CodeIdentifier.MakeValid(String)
  fullName: System.Xml.Serialization.CodeIdentifier.MakeValid(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Создает имя сущности допустимый код из входной строки."
  remarks: "Метод MakeValid удаляет все символы, которые не могут присутствовать в идентификатор кода. Он возвращает строку «Item», если все символы являются недопустимыми. Он добавляет строку «Item» для ввода, который начинается с недопустимого первого символа, например, цифру или символ валюты.       Необходимо вызывать этот метод непосредственно."
  syntax:
    content: public static string MakeValid (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: "Имя сущности кода, такие как параметр метода, обычно берется из имени элемента или атрибута XML."
    return:
      type: System.String
      description: "Строка, который может использоваться в качестве идентификатора кода, такие как имя параметра метода."
  overload: System.Xml.Serialization.CodeIdentifier.MakeValid*
  exceptions: []
  platform:
  - net462
