  remarks: "Когда включена сортировка, задав <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>свойство <xref:System.Web.UI.WebControls.DataGrid>управления `true`, <xref:System.Web.UI.WebControls.LinkButton>элементы управления отображаются в заголовке каждого столбца.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Эти ссылки позволяют сортировать <xref:System.Web.UI.WebControls.DataGrid>управления по выбранному столбцу.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid.SortCommand>События при <xref:System.Web.UI.WebControls.LinkButton>нажатии элемента управления.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       При создании делегата DataGridSortCommandEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
