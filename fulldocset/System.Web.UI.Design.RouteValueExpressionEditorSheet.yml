  summary: "Представляет таблицу редактора времени разработки для свойства <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> выражения в пользовательском Интерфейсе узла конструктора во время разработки."
  remarks: "Визуальный конструктор использует <xref:System.Web.UI.Design.RouteValueExpressionEditor>класс вместе с классом RouteValueExpressionEditorSheet для выбора отдельных свойств `RouteValue` выражения и объединять значения свойств выбранного выражения в `RouteValue` выражение.</xref:System.Web.UI.Design.RouteValueExpressionEditor>       <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>Метод возвращает объект RouteValueExpressionEditorSheet.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> В диалоговом окне выражения, при выборе свойства элемента управления и привяжите его к `RouteValue` выражение, конструктор вызывает visual <xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A>метод.</xref:System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet%2A> Визуальный конструктор использует возвращенный объект RouteValueExpressionEditorSheet запрашивать <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>свойство.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A> После выбора свойства визуальный конструктор вызывает <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>метод для создания `RouteValue` строку выражения.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.GetExpression%2A>       <xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>Свойство должно быть указано для создания `RouteValue` строку выражения.</xref:System.Web.UI.Design.RouteValueExpressionEditorSheet.RouteValue%2A>"
