  langs:
  - csharp
  name: IComSoapMetadata
  nameWithType: IComSoapMetadata
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata
  type: Interface
  summary: "Определяет методы для создания метаданных CLR среды CLR для компонента COM +."
  remarks: "Интерфейс IComSoapMetadata необязательно должен быть реализован непосредственно в коде. Она реализуется <xref:System.EnterpriseServices.Internal.GenerateMetadata>класса в платформу .NET Framework.</xref:System.EnterpriseServices.Internal.GenerateMetadata>       При необходимости IComSoapMetadata указывает, что для указанной библиотеки типов создается сборку, содержащую метаданные среды CLR.       IComSoapMetadata используется внутренне платформой .NET Framework. Необходимо непосредственно использовать его в коде."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ff0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapMetadata
  implements: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IComSoapMetadata.Generate(System.String,System.String)
  id: Generate(System.String,System.String)
  parent: System.EnterpriseServices.Internal.IComSoapMetadata
