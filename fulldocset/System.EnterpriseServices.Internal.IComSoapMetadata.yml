- uid: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  id: GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapMetadata
  langs:
  - csharp
  name: GenerateSigned(String,String,Boolean,String)
  nameWithType: IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Создает сборку, содержащую метаданные среды CLR для компонента COM +, представленного указанной библиотекой типов, подписывает сборку парой ключей, образующих строгое имя и устанавливает ее в глобальный кэш сборок."
  remarks: "При необходимости этот метод GenerateSigned указывает, что для указанной библиотеки типов создается сборку, содержащую метаданные среды CLR. Кроме того GenerateSigned создает пару ключей со строгими именами и подписывает сборку.       `InstallGac` Параметр указывает, следует ли устанавливать сборки в глобальный кэш сборок. Тем не менее одна реализация GenerateSigned, по <xref:System.EnterpriseServices.Internal.GenerateMetadata>класса, игнорирует это значение и всегда пытается установить подписанную сборку в глобальный кэш сборок.</xref:System.EnterpriseServices.Internal.GenerateMetadata>"
  syntax:
    content: public string GenerateSigned (string SrcTypeLibFileName, string OutPath, bool InstallGac, out string Error);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "Имя библиотеки типов, для которого требуется создать сборку."
    - id: OutPath
      type: System.String
      description: "Папка, в которой требуется создать сборку."
    - id: InstallGac
      type: System.Boolean
      description: "Флаг, указывающий, следует ли устанавливать сборки в глобальный кэш сборок."
    - id: Error
      type: System.String
      description: "Строка, в который могут записываться сообщение об ошибке."
    return:
      type: System.String
      description: "Имя создаваемой сборки."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned*
  exceptions: []
  platform:
  - net462
