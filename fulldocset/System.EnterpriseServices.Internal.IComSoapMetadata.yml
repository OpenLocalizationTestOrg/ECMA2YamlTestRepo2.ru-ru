  name: Generate(String,String)
  nameWithType: IComSoapMetadata.Generate(String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.Generate(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Создает сборку, содержащую метаданные среды CLR для компонента COM +, представленного указанной библиотекой типов."
  remarks: "При необходимости сформировать метод указывает, что для указанной библиотеки типов создается сборку, содержащую метаданные среды CLR."
  syntax:
    content: public string Generate (string SrcTypeLibFileName, string OutPath);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "Имя библиотеки типов, для которого требуется создать сборку."
    - id: OutPath
      type: System.String
      description: "Папка, в которой требуется создать сборку."
    return:
      type: System.String
      description: "Имя создаваемой сборки."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.Generate*
