  remarks: "Некоторые маркеры безопасности, такие как <xref:System.IdentityModel.Tokens.UserNameSecurityToken>, не удовлетворяют требованиям для выполнения криптографических операций безопасности и должен использоваться только для проверки подлинности.</xref:System.IdentityModel.Tokens.UserNameSecurityToken>       Значение свойства RequireCryptographicToken можно также получить, обратившись <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>свойству, представляющему собой коллекцию значений свойств.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> Значение свойства RequireCryptographicToken хранится по индексу, соответствующему значению <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicTokenProperty%2A>свойство.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicTokenProperty%2A>"
  syntax:
    content: public bool RequireCryptographicToken { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если маркер безопасности должен поддерживать выполнение криптографических операций; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicToken*
  exceptions: []
