  langs:
  - csharp
  name: SecurityTokenRequirement
  nameWithType: SecurityTokenRequirement
  fullName: System.IdentityModel.Selectors.SecurityTokenRequirement
  type: Class
  summary: "Указывает требования к маркеру безопасности."
  remarks: "Код приложения обычно не требуется использовать класс SecurityTokenRequirement, кроме случаев создания пользовательского маркера безопасности, диспетчер, поставщика маркеров безопасности или безопасности проверки подлинности маркеров создаются маркеров безопасности. Класс SecurityTokenRequirement используется диспетчером маркера безопасности для указания требования для маркера безопасности, например размер, тип ключа и использование ключа. Если можно идентифицировать маркер безопасности, который соответствует указанным условиям, <xref:System.IdentityModel.Selectors.SecurityTokenProvider>и <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>могут быть получены для предоставления маркеров безопасности для исходящих сообщений SOAP и для проверки подлинности маркеров безопасности во входящих сообщениях SOAP соответственно.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Например, диспетчер маркеров безопасности по умолчанию для исходящих сообщений SOAP имеет <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>метод, принимающий параметр SecurityTokenRequirement, который может вызываться для получения поставщика маркеров безопасности, соответствующего критериям, заданным в требовании к маркеру безопасности.</xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  example:
  - "<xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenProvider>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  syntax:
    content: public class SecurityTokenRequirement
