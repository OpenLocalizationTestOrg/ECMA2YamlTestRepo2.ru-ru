  fullName: System.Web.HttpParseException
  type: Class
  summary: "Исключение, которое выдается при возникновении ошибки анализа."
  remarks: "Класс HttpParseException является класс исключения HTTP-протокол, позволяющий ASP.NET для вывода информации об исключении синтаксического анализа. Дополнительные сведения о генерации и обработке исключений см. в разделе [исключения](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the HttpParseException to customize errors generated during page parsing. In this example, a customized <xref:System.Web.UI.HtmlControls.HtmlSelect> control is defined. If child elements of the custom control are not of a specified type then an HttpParseException is thrown in the overridden <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder.GetChildControlType%2A> method of a custom <xref:System.Web.UI.HtmlControls.HtmlSelectBuilder>. To generate a parse exception, change the child element literal `MyCustomOption` to any other string.  \n  \n [!code-cs[HttpParseException#1](~/add/codesnippet/csharp/t-system.web.httpparseex_1.aspx)]\n [!code-vb[HttpParseException#1](~/add/codesnippet/visualbasic/t-system.web.httpparseex_1.aspx)]  \n  \n [!code-vb[HttpParseException#2](~/add/codesnippet/visualbasic/t-system.web.httpparseex_2.vb)]\n [!code-cs[HttpParseException#2](~/add/codesnippet/csharp/t-system.web.httpparseex_2.cs)]"
  syntax:
    content: 'public sealed class HttpParseException : System.Web.HttpException'
