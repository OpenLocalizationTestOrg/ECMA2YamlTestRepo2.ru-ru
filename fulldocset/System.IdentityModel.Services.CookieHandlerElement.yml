- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Возвращает или задает обработчик блочный файл cookie."
  remarks: "Это свойство эквивалентно `<chunkedCookieHandler>` дочерний элемент элемента `<cookieHandler>` элемент. Он указывает обработчик блочный файл cookie, экземпляр <xref:System.IdentityModel.Services.ChunkedCookieHandler>класс использовать.</xref:System.IdentityModel.Services.ChunkedCookieHandler> Если он установлен, <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>свойство должно быть присвоено <xref:System.IdentityModel.Services.CookieHandlerMode>или <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Если <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>задано значение любого из этих значений, но не задано свойство ChunkedCookieHandler при обработчик блочный файл cookie с размер блока по умолчанию (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) настроен.</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       Свойство ChunkedCookieHandler или <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>свойство может иметь значение, но не оба.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "Объект <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref> , предоставляющий дополнительные конфигурации для обработчика блочный файл cookie."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Возвращает или задает тип обработчика пользовательского файла cookie. Это свойство необходимо задать, если настроен обработчик пользовательского файла cookie."
  remarks: "Это свойство эквивалентно `<customCookieHandler>` дочерний элемент элемента `<cookieHandler>` элемент. Он указывает тип обработчика пользовательского файла cookie для использования. Если это свойство задано, <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>свойство должно быть присвоено <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Пользовательский тип, указанный в данном свойстве должен быть производным от <xref:System.IdentityModel.Services.CookieHandler>класса.</xref:System.IdentityModel.Services.CookieHandler>       Либо <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>свойство или свойство CustomCookieHandler может быть набор, но не оба.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Объект <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> , определяющий тип обработчика пользовательского файла cookie."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
