  fullName: System.IdentityModel.Services.CookieHandlerElement
  type: Class
  summary: "Представляет <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;> </xref> элемента конфигурации."
  remarks: "`<cookieHandler>` Элемент является дочерним для элемента `<federatedAuthentication>` элемент; <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>свойству экземпляра класса CookieHandlerElement.</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> `<cookieHandler>` Элемент используется для настройки обработчика файлов cookie, используемого модуля проверки подлинности сеанса (SAM), который представлен <xref:System.IdentityModel.Services.SessionAuthenticationModule>классом.</xref:System.IdentityModel.Services.SessionAuthenticationModule>       Обработчик куки-файл можно настроить одним из следующих способов: - Чтобы настроить обработчик блочный файл cookie, задайте <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>значение <xref:System.IdentityModel.Services.CookieHandlerMode>или <xref:System.IdentityModel.Services.CookieHandlerMode>и задать <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>Свойства с элементом конфигурации для обработчика блочный файл cookie.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Свойства не должно быть установлено.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      — Чтобы настроить обработчик блочный файл cookie с размер блока по умолчанию, можно задать <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>Свойства, как упоминалось ранее, необходимо оставить оба <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>и <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>свойства не задано.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      — Чтобы настроить обработчик пользовательского файла cookie, задайте <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>Свойства <xref:System.IdentityModel.Services.CookieHandlerMode>и задать <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Свойства с элементом конфигурации, определяющий тип обработчика пользовательского файла cookie.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Этот тип должен быть производным от <xref:System.IdentityModel.Services.CookieHandler>класса.</xref:System.IdentityModel.Services.CookieHandler> <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>Свойства не должно быть установлено.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: 'public class CookieHandlerElement : System.Configuration.ConfigurationElement'
