  name: IMessageFilter
  nameWithType: IMessageFilter
  fullName: System.Windows.Forms.IMessageFilter
  type: Interface
  summary: "Определяет интерфейс фильтра сообщений."
  remarks: "Этот интерфейс позволяет приложению извлекать сообщение до его отправки в элемент управления или форму.       Класс, реализующий интерфейс IMessageFilter можно добавить в конвейер сообщений приложения для фильтрации сообщения и выполнять другие операции, перед отправкой сообщения в форму или элемент управления. Чтобы добавить фильтр сообщений в конвейер сообщений приложения, используйте <xref:System.Windows.Forms.Application.AddMessageFilter%2A>метод в <xref:System.Windows.Forms.Application>классе.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.AddMessageFilter%2A>"
  syntax:
    content: public interface IMessageFilter
  implements: []
  platform:
  - net462
