  name: PreFilterMessage(Message)
  nameWithType: IMessageFilter.PreFilterMessage(Message)
  fullName: System.Windows.Forms.IMessageFilter.PreFilterMessage(Message)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Отфильтровывает сообщение перед его отправкой."
  remarks: "Используйте PreFilterMessage для фильтрации сообщения до его отправки в элемент управления или формы. Например, чтобы остановить <xref:System.Windows.Forms.Control.Click>событие <xref:System.Windows.Forms.Button>элемента управления отправки в элемент управления, реализующих метод PreFilterMessage и возвращают `true` значения при <xref:System.Windows.Forms.Control.Click>возникает сообщение.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Control.Click> Этот метод также можно использовать для выполнения кода, которые стоит выполнить перед отправкой сообщения."
  syntax:
    content: public bool PreFilterMessage (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "Оправляемое сообщение. Не удается изменить данное сообщение."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для фильтрации сообщения и отмены его отправки; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для отправки сообщения к следующему фильтра или элемента управления."
