  type: Class
  summary: "Содержит сведения об одном экземпляре <xref href=&quot;System.Windows.Data.PriorityBinding&quot;> </xref>."
  remarks: "<xref:System.Windows.Data.PriorityBinding>Представляет один экземпляр PriorityBindingExpression во время выполнения.</xref:System.Windows.Data.PriorityBinding> Таким образом, он описывает коллекцию <xref:System.Windows.Data.BindingExpression>объекты, которые присоединены к одному целевому свойству привязки, получающему свое значение из первой <xref:System.Windows.Data.BindingExpression>объекта в коллекции, которое возвращает значение успешного.</xref:System.Windows.Data.BindingExpression> </xref:System.Windows.Data.BindingExpression> Сведения о выражениях привязки разделе [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md).       Механизм привязки определяет, какая из <xref:System.Windows.Data.BindingExpression>объектов <xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A>на основе приоритета.</xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A> </xref:System.Windows.Data.BindingExpression> Дополнительные сведения см. в разделе <xref:System.Windows.Data.PriorityBinding>.</xref:System.Windows.Data.PriorityBinding>"
  syntax:
    content: 'public sealed class PriorityBindingExpression : System.Windows.Data.BindingExpressionBase'
  inheritance:
