- uid: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  id: TypeLibFiles
  parent: Microsoft.Build.Tasks.RegisterAssembly
  langs:
  - csharp
  name: TypeLibFiles
  nameWithType: RegisterAssembly.TypeLibFiles
  fullName: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Возвращает или задает тип библиотеки, создаваемый из указанной сборки."
  remarks: "Созданную библиотеку типов содержит определения типов, доступных в пределах сборки. Библиотека типов создается только в том случае, если выполняется одно из следующих действий:-библиотеку типов с тем же именем не существует в этом расположении.      -Библиотека типов существует, но не старше передаваемой сборки.       Если библиотека типов новее, чем передаваемой сборки, не будет создан новый, но сборка будет зарегистрирована.       Если это свойство задано, он должен иметь разное количество элементов, как <xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A>свойство или задача будут завершаться ошибкой.</xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A> Если входные данные не указаны, задача по умолчанию к имени сборки и измените расширение элемента на TLB-файл."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] TypeLibFiles { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "Тип библиотеки, создаваемый из указанной сборки."
  overload: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles*
  exceptions: []
  platform:
  - net462
