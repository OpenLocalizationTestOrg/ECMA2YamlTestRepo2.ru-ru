  name: KeyedHashAlgorithm
  nameWithType: KeyedHashAlgorithm
  fullName: System.Security.Cryptography.KeyedHashAlgorithm
  type: Class
  summary: "Представляет абстрактный класс, из которого создаются все реализации ключевого хэширования алгоритмов."
  remarks: "Хэш функции отображают двоичные строки произвольной длины в короткие двоичные строки фиксированной длины. Криптографическая хэш-функция имеет свойство, что немыслимо найти два разных входных набора данных, результаты хэширования и то же значение. Небольшие изменения в данных приводит к большой, непредсказуемым изменениям в хэш.       Хэш-алгоритма является зависящая от ключа односторонняя хэш-функция, используемая в качестве кода проверки подлинности сообщения. Только тем, кто знает ключ можно проверить хэш-код. Алгоритмы хэширования с ключом используются для проверки подлинности (PFS).       Хэш-функции обычно используются с цифровыми подписями и для обеспечения целостности данных. <xref:System.Security.Cryptography.HMACSHA1>Класса является примером хэш-алгоритма.</xref:System.Security.Cryptography.HMACSHA1>"
  example:
  - "The following code example demonstrates how to derive from the KeyedHashAlgorithm class.  \n  \n [!code-cs[KeyedHashAlgorithm#1](~/add/codesnippet/csharp/t-system.security.crypto_129_1.cs)]\n [!code-vb[KeyedHashAlgorithm#1](~/add/codesnippet/visualbasic/t-system.security.crypto_129_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class KeyedHashAlgorithm : System.Security.Cryptography.HashAlgorithm
