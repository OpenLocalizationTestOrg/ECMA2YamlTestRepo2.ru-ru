  remarks: "Свойство SyncRoot обеспечивает синхронизированную версию <xref:System.Web.UI.WebControls.MenuItemCollection>объект, который можно использовать с синхронизацией (Потоковый) код.</xref:System.Web.UI.WebControls.MenuItemCollection>      Настроек [!CAUTION] настроек <xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>Свойства этого класса всегда возвращает `false`, что означает, что <xref:System.Web.UI.WebControls.MenuItemCollection>класса не синхронизирована (не потокобезопасным).</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>       Синхронизация кода необходимо выполнить операции в объекте SyncRoot <xref:System.Web.UI.WebControls.MenuItemCollection>коллекции, не непосредственно в <xref:System.Web.UI.WebControls.MenuItemCollection>сам объект.</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection> Это обеспечивает правильную работу коллекций, являющихся производными других объектов. В частности, это обеспечивает правильную синхронизацию с другими потоками, которые могут одновременно вносить изменения в <xref:System.Web.UI.WebControls.MenuItemCollection>объекта.</xref:System.Web.UI.WebControls.MenuItemCollection>      Настроек [!NOTE] настроек объект, возвращаемый в этой реализации является <xref:System.Collections.ArrayList>объект, используемый для хранения <xref:System.Web.UI.WebControls.MenuItem>объектов в коллекции.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Collections.ArrayList>       Перечисление коллекции само по себе не является потокобезопасной процедурой. Даже если коллекция синхронизирована, другие потоки могут по-прежнему изменять коллекцию, что приведет к созданию исключения перечислителем. Для обеспечения потокобезопасности при перечислении можно либо заблокировать коллекцию на все время перечисления или перехватывать исключения, возникающие в результате изменений, внесенных другими потоками.       Дополнительные сведения о свойстве SyncRoot см. в разделе <xref:System.Collections.ICollection.SyncRoot%2A>свойство <xref:System.Collections.ICollection>интерфейса.</xref:System.Collections.ICollection> </xref:System.Collections.ICollection.SyncRoot%2A>"
