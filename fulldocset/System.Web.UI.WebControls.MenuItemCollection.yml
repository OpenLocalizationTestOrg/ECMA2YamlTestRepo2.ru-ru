  summary: "Представляет коллекцию пунктов меню в <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления. Этот класс не наследуется."
  remarks: "Класс MenuItemCollection используется для хранения и управления коллекцией <xref:System.Web.UI.WebControls.MenuItem>объекты в <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.Menu>Управления MenuItemCollection класс используется для хранения элементами меню корневого в <xref:System.Web.UI.WebControls.Menu.Items%2A>свойство.</xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Эта коллекция используется также для <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>свойство <xref:System.Web.UI.WebControls.MenuItem>объект для хранения пункта меню подменю (если таковые имеются).</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       Класс MenuItemCollection поддерживает несколько способов доступа к элементам в коллекции:-использование <xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>индексатор для получения непосредственно <xref:System.Web.UI.WebControls.MenuItem>объект с указанным индексом (с нуля).</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>      -Используйте <xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>метод для создания перечислитель, который может использоваться для итерации по коллекции.</xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>      -Используйте <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>метод для копирования содержимого коллекции в массив.</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       Объект MenuItemCollection можно управлять программно, добавляя и удаляя <xref:System.Web.UI.WebControls.MenuItem>объектов.</xref:System.Web.UI.WebControls.MenuItem> Добавление пунктов меню в коллекцию, используйте <xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A>или <xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A>метод.</xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A> Удаление узлов из коллекции, используйте <xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>, <xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A>, или <xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A>метод.</xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>      Настроек [!NOTE] настроек при <xref:System.Web.UI.WebControls.Menu>элемент управления привязан к источнику данных, <xref:System.Web.UI.WebControls.Menu.Items%2A>и <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>коллекции автоматически заполнены данными происходит привязка.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Любые изменения в коллекциях между привязками будут потеряны. Чтобы сохранить эти изменения, обновить источник данных или вручную перестроить коллекции каждый раз, когда в привязке.       Класс MenuItemCollection содержит свойства и методы, которые позволяют получить сведения о самой коллекцией. Чтобы узнать количество элементов, содержащихся в коллекции, используйте <xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A>свойство.</xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A> Чтобы определить, содержит ли коллекция определенный <xref:System.Web.UI.WebControls.MenuItem>, используйте <xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A>метод.</xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItem> Чтобы получить индекс <xref:System.Web.UI.WebControls.MenuItem>объекта в коллекции, используйте <xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A>метод.</xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItem>"
