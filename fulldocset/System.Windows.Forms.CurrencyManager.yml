nt%2A>       Если базовый источник данных реализует <xref:System.ComponentModel.IBindingList>интерфейс и <xref:System.ComponentModel.IBindingList.AllowNew%2A>свойству `true`, можно использовать <xref:System.Windows.Forms.CurrencyManager.AddNew%2A>метода.</xref:System.Windows.Forms.CurrencyManager.AddNew%2A> </xref:System.ComponentModel.IBindingList.AllowNew%2A> </xref:System.ComponentModel.IBindingList>"
