  summary: "Возобновляет привязку данных."
  remarks: "<xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A>и ResumeBinding двух методов, позволяющих временную приостановку и возобновление в сценарии привязки данных.</xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> Обычно привязка данных приостанавливается, если нужно дать пользователю возможность внести несколько изменений в поля данных перед проверкой. Например если необходимо изменить одно поле в соответствии с секунды, но проверка первого поля приведет к тому второе поле как ошибочный.      Настроек [!NOTE] настроек с помощью <xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A>предотвращает выполнение изменений принудительно отправлены в источнике данных, пока ResumeBinding вызывается, но не препятствует изменениям в источнике данных влияния на элементы управления с привязкой.</xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> Элементы управления, использующие сложную привязку данных, такие как <xref:System.Windows.Forms.DataGridView>контроля, обновить их значения в зависимости от события изменения, такие как <xref:System.Windows.Forms.CurrencyManager.ListChanged>событий.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Вызов этого метода будет не предотвратить эти события. По этой причине <xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A>и ResumeBinding предназначены для использования с простой привязкой элементов управления, например <xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> Кроме того, эти методы можно использовать в случае сложной привязки при отключении <xref:System.Windows.Forms.BindingSource.ListChanged>события, задав <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>Свойства `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
