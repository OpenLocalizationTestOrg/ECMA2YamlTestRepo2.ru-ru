  remarks: "Методы SuspendBinding и <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>методы позволяют временную приостановку и возобновление привязки данных в случае простой привязки.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Обычно привязка данных приостанавливается, если пользователю необходимо внести несколько изменений в поля данных перед проверкой. Например если необходимо изменить одно поле в соответствии с секунды, но проверка первого поля приведет к тому второе поле как ошибочный.      настроек [!NOTE] настроек <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>предотвращает изменения, применяемые к источнику данных, пока <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>вызывается, но не предотвратить фактически любые события.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Элементы управления, использующие сложную привязку данных, такие как <xref:System.Windows.Forms.DataGridView>контроля, обновить их значения в зависимости от события изменения, такие как <xref:System.Windows.Forms.CurrencyManager.ListChanged>событий.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Таким образом, вызов <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>не помешает сложной привязкой элементов управления получение событий для обновления источника данных.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> По этой причине <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>и <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>предназначены для использования с простой привязкой элементов управления, таких как <xref:System.Windows.Forms.TextBox>управления.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Кроме того, эти методы можно использовать в случае сложной привязки при отключении <xref:System.Windows.Forms.BindingSource.ListChanged>события, задав <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>Свойства `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
