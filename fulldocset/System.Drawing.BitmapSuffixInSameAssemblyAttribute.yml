  fullName: System.Drawing.BitmapSuffixInSameAssemblyAttribute
  type: Class
  summary: "Указывает, что, когда Интерпретация <xref href=&quot;System.Drawing.ToolboxBitmapAttribute&quot;> </xref> объявления, сборка должна выглядеть для указанных ресурсов в той же сборке, но с <xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix*>значение конфигурации, добавленным к имени файла объявленный.</xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix*>"
  remarks: "Перед расширением имени файла добавляется суффикс растрового изображения. Например, с помощью суффикса точечный рисунок «. test.1.0», <xref:System.Drawing.ToolboxBitmapAttribute>ссылку на «my.bmp» интерпретируется как «my.test.1.0.bmp».</xref:System.Drawing.ToolboxBitmapAttribute>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public class BitmapSuffixInSameAssemblyAttribute : Attribute
