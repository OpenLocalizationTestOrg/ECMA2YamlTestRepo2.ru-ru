  remarks: "DoubleAnimationUsingPath использует линейную интерполяцию на указанный <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.</xref:System.Windows.Media.Animation.Timeline.Duration%2A>       Аналогично, <xref:System.Windows.Media.Animation.DoubleAnimation>за исключением того, что он использует <xref:System.Windows.Media.PathGeometry>для интерполяции над двумя или более значениями, а не между только два значения, такие как <xref:System.Windows.Media.Animation.DoubleAnimation>.</xref:System.Windows.Media.Animation.DoubleAnimation> </xref:System.Windows.Media.PathGeometry> </xref:System.Windows.Media.Animation.DoubleAnimation> DoubleAnimationUsingPath Несмотря на то что <xref:System.Windows.Media.Animation.DoubleAnimation>используется для большинства простых анимаций, включающих значение типа Double, особенно хорошо подходит для анимации положения объекта на экране DoubleAnimationUsingPath.</xref:System.Windows.Media.Animation.DoubleAnimation>"
