  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Модель привязки данных позволяет связать <xref:System.Windows.Data.Binding.ValidationRules%2A>с <xref:System.Windows.Data.Binding>объекта.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Если источник объекта реализует <xref:System.ComponentModel.IDataErrorInfo>интерфейса, можно использовать встроенное правило DataErrorValidationRule проверка на наличие ошибок, вызванных <xref:System.ComponentModel.IDataErrorInfo>реализации.</xref:System.ComponentModel.IDataErrorInfo> </xref:System.ComponentModel.IDataErrorInfo>       Рекомендуется задать альтернативный синтаксис для явной установки DataErrorValidationRule <xref:System.Windows.Data.Binding.ValidatesOnDataErrors%2A>Свойства `true` на ваш <xref:System.Windows.Data.Binding>или <xref:System.Windows.Data.MultiBinding>объекта.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnDataErrors%2A>       Можно создать настраиваемое правило, создав класс, производный от <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Дополнительные сведения и подробный рассказ о проверке данных см. в разделе [Общие сведения о привязке данных](~/add/includes/ajax-current-ext-md.md).       DataErrorValidationRule впервые появился в платформе .NET Framework версии 3.5. Дополнительные сведения см. в разделе [версии и зависимости](~/add/includes/ajax-current-ext-md.md)."
