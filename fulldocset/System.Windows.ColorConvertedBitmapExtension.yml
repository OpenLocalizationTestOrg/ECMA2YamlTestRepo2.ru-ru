  type: Class
  summary: "Реализует расширение разметки, которое позволяет <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> создания. Объект <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> имеет встроенный профиль, профиль, вместо этого на основе исходного и конечного значений."
  remarks: "Этот класс является реализацией расширения разметки. Классы расширения разметки существуют главным образом для обеспечения поддержки инфраструктуры некоторых аспектов [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] реализации процессора и члены, предоставляемые расширения разметки не вызываются обычно из пользовательского кода. Этот модуль поддерживает [расширение разметки ColorConvertedBitmap](~/add/includes/ajax-current-ext-md.md) об использовании из [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ColorConvertedBitmapExtension&quot;></a>## Использование текста XAML для [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] сведения см. в разделе [расширение разметки ColorConvertedBitmap](../Topic/ColorConvertedBitmap%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Media.Imaging.ColorConvertedBitmap))]

      public class ColorConvertedBitmapExtension : System.Windows.Markup.MarkupExtension
