  name: AudioSignalProblemOccurredEventArgs
  nameWithType: AudioSignalProblemOccurredEventArgs
  fullName: System.Speech.Recognition.AudioSignalProblemOccurredEventArgs
  type: Class
  summary: "Предоставляет данные для `AudioSignalProblemOccurred` событие <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref> или <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref>."
  remarks: "Когда создается экземпляр AudioSignalProblemOccurredEventArgs <xref:System.Speech.Recognition.SpeechRecognitionEngine>или <xref:System.Speech.Recognition.SpeechRecognizer>объекта вызывает `AudioSignalProblemOccurred` событий.</xref:System.Speech.Recognition.SpeechRecognizer> </xref:System.Speech.Recognition.SpeechRecognitionEngine> Для получения сведений, связанных с `AudioSignalProblemOccurred` событий, доступ к следующие свойства в обработчик для события:- <xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioLevel%2A>- <xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioPosition%2A>- <xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioSignalProblem%2A>- <xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.RecognizerAudioPosition%2A> <xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioPosition%2A>свойство ссылается на позицию устройство ввода в созданный аудиопотока.</xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioPosition%2A> </xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.RecognizerAudioPosition%2A> </xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioSignalProblem%2A> </xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioPosition%2A> </xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioLevel%2A> В отличие от этого <xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.RecognizerAudioPosition%2A>свойство ссылается на позицию распознавателя внутри его аудио входных данных.</xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.RecognizerAudioPosition%2A> Эти позиции могут быть разными. Дополнительные сведения см. в разделе [с помощью событий распознавания речи](http://msdn.microsoft.com/en-us/01c598ca-2e0e-4e89-b303-cd1cef9e8482).       <xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioSignalProblem%2A>Свойство указывает, какие проблемы.</xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioSignalProblem%2A>       AudioSignalProblemOccurredEventArgs является производным от <xref:System.EventArgs>.</xref:System.EventArgs>"
  example:
  - "The following example defines an event handler that gathers information about an <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioSignalProblemOccurred> event.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the speech recognition engine.  \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioSignalProblemOccurred event.  \n  sre.AudioSignalProblemOccurred += new EventHandler<AudioSignalProblemOccurredEventArgs>(sre_AudioSignalProblemOccurred);  \n}  \n  \n// Gather information when the AudioSignalProblemOccurred event is raised.  \nvoid sre_AudioSignalProblemOccurred(object sender, AudioSignalProblemOccurredEventArgs e)  \n{  \n  StringBuilder details = new StringBuilder();  \n  \n  details.AppendLine(\"Audio signal problem information:\");  \n  details.AppendFormat(  \n    \" Audio level:               {0}\" + Environment.NewLine +  \n    \" Audio position:            {1}\" + Environment.NewLine +  \n    \" Audio signal problem:      {2}\" + Environment.NewLine +  \n    \" Recognition engine audio position: {3}\" + Environment.NewLine,  \n    e.AudioLevel, e.AudioPosition,  e.AudioSignalProblem,  \n    e.RecognizerAudioPosition);  \n  \n  // Insert additional event handler code here.  \n}  \n  \n```"
  syntax:
    content: 'public class AudioSignalProblemOccurredEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
