  remarks: "<xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioPosition%2A>Свойство ссылается на позицию устройство ввода в созданный аудиопотока.</xref:System.Speech.Recognition.AudioSignalProblemOccurredEventArgs.AudioPosition%2A> В отличие от этого свойство RecognizerAudioPosition ссылается распознавателя позиции в его аудио входных данных. Эти позиции могут быть разными. Дополнительные сведения см. в разделе [с помощью событий распознавания речи](http://msdn.microsoft.com/en-us/01c598ca-2e0e-4e89-b303-cd1cef9e8482)."
