- uid: System.Web.UI.PartialCachingControl.CachedControl
  id: CachedControl
  parent: System.Web.UI.PartialCachingControl
  langs:
  - csharp
  name: CachedControl
  nameWithType: PartialCachingControl.CachedControl
  fullName: System.Web.UI.PartialCachingControl.CachedControl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Возвращает ссылку на кэшируемый элемент управления пользователя."
  remarks: "Это свойство возвращает пользовательский элемент управления только в том случае, если выходные данные не кэшируются. Если в кэше вывода существует вывода пользовательского элемента управления, это свойство возвращает `null`, так как никогда не создается экземпляр элемента управления."
  syntax:
    content: public System.Web.UI.Control CachedControl { get; }
    return:
      type: System.Web.UI.Control
      description: "Пользовательский элемент управления, который кэшируется."
  overload: System.Web.UI.PartialCachingControl.CachedControl*
  exceptions: []
  platform:
  - net462
