  name: PartialCachingControl
  nameWithType: PartialCachingControl
  fullName: System.Web.UI.PartialCachingControl
  type: Class
  summary: "Созданные, когда пользовательский элемент управления (ASCX-файл) для кэширования выходных данных, с помощью директивы страницы или <xref href=&quot;System.Web.UI.PartialCachingAttribute&quot;> </xref> атрибут и пользовательский элемент управления вставляется в иерархии элементов управления страницы путем динамической загрузки пользовательского элемента управления с &lt;xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName&gt; метод."
  remarks: "Разработчики страниц и элементов управления не может непосредственно использовать класс PartialCachingControl. ASP.NET создает экземпляр класса PartialCachingControl программы-оболочки для пользовательского элемента управления (ASCX-файл) когда динамически загруженный пользовательский элемент управления включает кэширование вывода. Можно включить кэширование вывода для пользовательского элемента управления с помощью [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) директивы страницы или <xref:System.Web.UI.PartialCachingAttribute>атрибут.</xref:System.Web.UI.PartialCachingAttribute>       Можно добавить пользовательский элемент управления на страницу программным образом путем вызова <xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName>метод.</xref:System.Web.UI.TemplateControl.LoadControl%2A?displayProperty=fullName>"
  syntax:
    content: 'public class PartialCachingControl : System.Web.UI.BasePartialCachingControl'
