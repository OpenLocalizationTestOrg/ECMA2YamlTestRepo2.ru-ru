  type: Class
  summary: "Предоставляет данные для <xref href=&quot;Microsoft.Win32.SystemEvents.SessionEnding&quot;> </xref> событий."
  remarks: "Объект <xref:Microsoft.Win32.SystemEvents.SessionEnding>событие возникает, когда пользователь пытается выполнить выход из системы или завершить работу.</xref:Microsoft.Win32.SystemEvents.SessionEnding>       Это <xref:Microsoft.Win32.SystemEvents.SessionEnding>событие иногда может быть отменено.</xref:Microsoft.Win32.SystemEvents.SessionEnding> Параметр <xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A>свойство SessionEndingEventArgs для `false` отправит запрос на продолжение сеанса вместо конечная.</xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A> Этот запрос не дает гарантии, что сеанс не будет завершен."
  syntax:
    content: 'public class SessionEndingEventArgs : EventArgs'
