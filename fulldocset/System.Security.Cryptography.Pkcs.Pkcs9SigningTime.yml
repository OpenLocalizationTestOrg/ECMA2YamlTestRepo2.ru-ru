  summary: "Класс Pkcs9SigningTime определяет дату и время подписи. Объект Pkcs9SigningTime можно использовать в качестве атрибута прохождения аутентификации объекта <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> объект для прошедших проверку подлинности Дата и время, будут отправляться с цифровой подписью."
  remarks: "Атрибут времени подписи также доступен в CAPICOM.  В разделе [CAPICOM_ATTRIBUTE](https://msdn.microsoft.com/library/aa375631.aspx)."
