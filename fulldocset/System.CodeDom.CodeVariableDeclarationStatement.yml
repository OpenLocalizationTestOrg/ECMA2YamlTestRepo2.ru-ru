  name: CodeVariableDeclarationStatement
  nameWithType: CodeVariableDeclarationStatement
  fullName: System.CodeDom.CodeVariableDeclarationStatement
  type: Class
  summary: "Представляет объявление переменной."
  remarks: "CodeVariableDeclarationStatement может использоваться для представления кода, объявляющего переменную.       <xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A>Указывает тип переменной для объявления.</xref:System.CodeDom.CodeVariableDeclarationStatement.Type%2A> <xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A>Свойство задает имя переменной для объявления.</xref:System.CodeDom.CodeVariableDeclarationStatement.Name%2A> <xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>Свойство является необязательным и указывает выражение инициализации для назначения переменной после его создания.</xref:System.CodeDom.CodeVariableDeclarationStatement.InitExpression%2A>      Настроек [!NOTE] настроек некоторых языков могут реализовывать необязательное выражение инициализации переменной, делая отдельный оператор присваивания после объявления переменной."
  example:
  - "This example demonstrates using a CodeVariableDeclarationStatement to declare a variable.  \n  \n [!code-cpp[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codevar_1_1.cpp)]\n [!code-cs[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codevar_1_1.cs)]\n [!code-vb[CodeVariableDeclarationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codevar_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

