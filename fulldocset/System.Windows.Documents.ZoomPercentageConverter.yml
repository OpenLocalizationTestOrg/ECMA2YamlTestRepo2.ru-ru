      description: "Объект, который должен быть преобразован обратно в <xref:System.Double>.</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "Тип `value`. Это должен быть <xref:System.Double>или <xref:System.String>.</xref:System.String> </xref:System.Double> См. заметки."
    - id: parameter
