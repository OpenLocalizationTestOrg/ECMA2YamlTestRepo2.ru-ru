  remarks: "Механизм привязки данных вызывает этот метод, когда он перемещает значение целевого объекта привязки к источнику привязки.       <xref:System.Windows.DependencyProperty.UnsetValue>для указания, что преобразователь произведено нет значения, которые могут возвращаться fallback (если он доступен) или значение по умолчанию следует использовать значение.</xref:System.Windows.DependencyProperty.UnsetValue>       Pass `null` for `parameter`. Этот параметр необходим в сигнатуре <xref:System.Windows.Data.IValueConverter.ConvertBack%2A>и используется для предоставления контекстные сведения для преобразователя; некоторые реализации, но не используется в этом классе.</xref:System.Windows.Data.IValueConverter.ConvertBack%2A>"
