  remarks: "<xref:System.Security.Cryptography.Pkcs.AlgorithmIdentifier>Класс имеет следующие значения свойств по умолчанию.</xref:System.Security.Cryptography.Pkcs.AlgorithmIdentifier>      | Свойство | Значение по умолчанию |   |--------------|-------------------|   | <xref:System.Security.Cryptography.Pkcs.AlgorithmIdentifier.Oid%2A>|&1;.2.840.113549.3.7 (RSA_DES_EDE3_CBC) |   | <xref:System.Security.Cryptography.Pkcs.AlgorithmIdentifier.KeyLength%2A>| Максимальное значение по умолчанию поставщик служб шифрования, предоставляемые |       Чтобы получить наивысшую степень контроля над создания экземпляра этого класса приложения, используйте один из конструкторов, которые алгоритм задать, передав его <xref:System.Security.Cryptography.Oid>объекта.</xref:System.Security.Cryptography.Oid> </xref:System.Security.Cryptography.Pkcs.AlgorithmIdentifier.KeyLength%2A> </xref:System.Security.Cryptography.Pkcs.AlgorithmIdentifier.Oid%2A>  Это помогает защититься от возможность того, что алгоритм по умолчанию могут изменяться из-за безопасности или по другим причинам."
