  type: Class
  summary: "Представляет значение, которое может быть продукта или комментарий в заголовок User-Agent."
  remarks: "Класс ProductInfoHeaderValue обеспечивает поддержку для продукта и комментарии маркерами, значения, используемые в заголовке User-Agent, как определено в [RFC 2616](http://go.microsoft.com/fwlink/?LinkID=241642) по IETF.       Поле User-Agent содержит сведения об агенте пользователя, отправившего запрос. Поле может содержать несколько продукту токены и комментарии, идентифицирующий агента пользователя и все дочерние продукты."
