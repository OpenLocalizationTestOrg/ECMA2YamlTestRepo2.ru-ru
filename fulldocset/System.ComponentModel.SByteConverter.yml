  summary: "Предоставляет преобразователь типов для преобразования 8-разрядных целочисленных объектов без знака в строку и обратно."
  remarks: "Этот конвертер может преобразовывать только 8-разрядное целое число без знака и из строки.       <xref:System.SByte>Тип значения представляет целые числа в диапазоне от минус 128 до плюс 127.</xref:System.SByte> Этот тип данных не поддерживается в Visual Basic.      Настроек [!NOTE] настроек никогда не следует создавать экземпляр SByteConverter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах <xref:System.ComponentModel.TypeConverter>базового класса и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
