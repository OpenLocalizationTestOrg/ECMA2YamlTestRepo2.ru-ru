  name: ThreadPriorityLevel
  nameWithType: ThreadPriorityLevel
  fullName: System.Diagnostics.ThreadPriorityLevel
  type: Enum
  summary: "Задает уровень приоритета потока."
  remarks: "Каждый поток имеет уровень базового приоритета, определяемый значением приоритета этого потока и класс приоритета процесса. Операционная система использует уровень базового приоритета всех исполняемых потоков для определения потока, в который возвращает следующую долю процессорного времени.       Уровень приоритета не в абсолютном значении, но диапазон значений приоритета. Операционная система вычисляет приоритет с помощью класса приоритета процесса, чтобы определить, где в диапазоне, определяемом <xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>свойство, чтобы задать приоритет потока.</xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>"
  syntax:
    content: public enum ThreadPriorityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
