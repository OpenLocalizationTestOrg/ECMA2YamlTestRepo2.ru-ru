  type: Class
  summary: "Класс исключений, чтобы указать, что [!INCLUDE[infocard](~/add/includes/infocard-md.md)] служба занята обработкой других запросов."
  remarks: "ServiceBusyException-исключение вызывается, чтобы указать, что служба CardSpace занята обработкой других запросов. CardSpace не ставит запросы в очередь и может обслуживать только один запрос единовременно.       Определите, выполняется ли другой экземпляр CardSpace. Если выполняется, завершите его, остановив процесс icardagt.exe из диспетчера задач."
