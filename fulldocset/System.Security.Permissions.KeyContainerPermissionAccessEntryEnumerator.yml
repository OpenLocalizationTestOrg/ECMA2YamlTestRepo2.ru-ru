  type: Class
  summary: "Представляет перечислитель для <xref href=&quot;System.Security.Permissions.KeyContainerPermissionAccessEntry&quot;> </xref> объекты в <xref href=&quot;System.Security.Permissions.KeyContainerPermissionAccessEntryCollection&quot;> </xref>."
  remarks: "Перечислителей можно только считывать данные в коллекции. Перечислители не может использоваться для изменения коллекции.       Изначально перечислитель располагается перед первым элементом в коллекции. <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Reset%2A>Метод также переводит перечислитель в эту позицию.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Reset%2A> В этой позиции вызов <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>вызывает исключение.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A> Поэтому необходимо вызвать метод <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>метод, чтобы переместить перечислитель к первому элементу коллекции до считывания значения свойства <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>свойство.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>       <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>Возвращает тот же объект, пока не <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>или <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Reset%2A>называется.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Reset%2A> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A></xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A> <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>Задает <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>к следующему элементу.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A></xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>       После окончания коллекции перечислитель помещается за последним элементом в коллекции и при вызове метода <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>возвращает `false`.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A> Если последний вызов метода <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>возвращается `false`, вызов <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>приводит к возникновению исключения.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A> Чтобы сбросить <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>на первый элемент коллекции, вызовите <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Reset%2A>следуют вызов <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Reset%2A> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>       Перечислитель остается действительным, пока коллекция остается неизменной. Если в коллекцию вносятся изменения, такие как добавление, изменение или удаление элементов, перечислитель становится необратимо недействительным, и при следующем вызове <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>или <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Reset%2A>вызывает <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Reset%2A> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A> Если коллекция изменяется в промежутке между вызовом метода <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>и <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>, <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>возвращает элемент, к которому в настоящее время задано, даже если перечислитель уже недействителен.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>       Перечислитель не имеет монопольного доступа к коллекции. Таким образом, перечисление коллекции само по себе не является потокобезопасной процедурой. Даже если коллекция синхронизирована, другие потоки могут ее изменить, что приводит к созданию исключения перечислителем. Для обеспечения потокобезопасности при перечислении можно либо заблокировать коллекцию на все время перечисления или перехватывать исключения, возникающие в результате изменений, внесенных другими потоками."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

