  summary: "Возвращает текущий элемент в коллекции."
  remarks: "При создании перечислителя он не указывает на объект, поэтому текущее свойство не является допустимым и будет вызывать исключение, если при доступе. Необходимо сначала вызвать <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>метод, чтобы установить курсор на первый объект в коллекции.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>       Приступая к свойству Current несколько раз с без соответствующих вызовов <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>вернет же <xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>объект каждый раз.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntry> </xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>"
  syntax:
    content: public System.Security.Permissions.KeyContainerPermissionAccessEntry Current { get; }
    return:
      type: System.Security.Permissions.KeyContainerPermissionAccessEntry
      description: "Текущий <xref href=&quot;System.Security.Permissions.KeyContainerPermissionAccessEntry&quot;> </xref> объекта в коллекции."
  overload: System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Получить доступ к свойству Current до первого вызова <> </> *настроек метод. Курсор располагается перед первым объектом в коллекции.       - или - текущее свойство осуществляется после вызова <> </> *настроек возвращает <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, указывающая, что курсор расположен после последнего объекта в коллекции."
  platform:
  - net462
- uid: System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext
  id: MoveNext
  parent: System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: KeyContainerPermissionAccessEntryEnumerator.MoveNext()
  fullName: System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Переходит к следующему элементу в коллекции."
  remarks: "Метод MoveNext возвращает `false` немедленно в том случае, если нет ни одного объекта в коллекции.       Возвращает MoveNext `true` до достижения конечного элемента коллекции. Затем она возвращает `false` для каждого последующего вызова. Тем не менее, один раз MoveNext вернул `false`, доступ к свойству <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>вызывает исключение.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.Current%2A>       После создания перечислитель располагается перед первым <xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>объекта в коллекции и первый вызов MoveNext помещает перечислитель на первый объект в коллекции.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если перечислитель был успешно перемещен к следующему элементу; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , если перечислитель достиг конца коллекции."
  overload: System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext*
  exceptions: []
  platform:
  - net462
