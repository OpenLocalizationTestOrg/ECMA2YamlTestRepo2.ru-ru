  summary: "Устанавливает перечислитель в начало коллекции."
  remarks: "Перечислитель перемещается в направлении только вперед. Используйте этот метод, чтобы вернуться в начало коллекции.       Метод Reset курсор помещается в первый объект в коллекции. После вызова Reset, не требуется вызывать <xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>для перемещения курсора вперед на первый объект.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntryEnumerator.MoveNext%2A>"
