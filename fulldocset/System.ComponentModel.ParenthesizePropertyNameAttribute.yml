  name: ParenthesizePropertyNameAttribute
  nameWithType: ParenthesizePropertyNameAttribute
  fullName: System.ComponentModel.ParenthesizePropertyNameAttribute
  type: Class
  summary: "Указывает, является ли имя связанного свойства отображается в скобках в окне «Свойства». Этот класс не наследуется."
  remarks: "ParenthesizePropertyNameAttribute с <xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>значение `true` указывает в окне «Свойства», отображение в скобках его имя связанного свойства.</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> Окна «Свойства» отображает свойства круглые скобки вокруг его имя в верхней части списка в алфавитном режиме, или в верхней части его категория, если в окне «Свойства», классификации режиме."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute
