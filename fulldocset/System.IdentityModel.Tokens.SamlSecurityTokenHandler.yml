  name: SamlSecurityTokenHandler
  nameWithType: SamlSecurityTokenHandler
  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "Представляет обработчик маркеров безопасности, который создает токены безопасности на основе утверждений SAML 1.1."
  remarks: "Класс SamlSecurityTokenHandler сериализует и десериализует маркеры безопасности, поддерживаемый утверждения SAML 1.1 в <xref:System.IdentityModel.Tokens.SamlSecurityToken>объектов.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Обработчики маркеров безопасности отвечают за создание, чтение, запись и проверки маркеров.       Вы можете настроить службы маркеров безопасности (STS) или маркеры доверяющей стороны (RP) приложения для обработки резервных утверждения SAML 1.1 безопасности путем добавления экземпляра класса SamlSecurityTokenHandler для <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>объекта, настроенных для службы (или приложения).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Это можно сделать программно или в файле конфигурации. Сам обработчик настраивается от конфигурации, указанной для коллекции с помощью коллекции <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>свойства при добавлении в коллекцию.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Хотя и существует возможность настроить обработчик по отдельности, установив его <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>Свойства, это обычно необязательно; тем не менее, если обработчик должен быть настроен отдельно, свойство, оно должно быть установлено после обработчик добавляется в коллекцию.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       Во многих сценариях, как можно использовать класс SamlSecurityTokenHandler-; Тем не менее этот класс предоставляет множество расширения точки через методы он предоставляет. Наследование от SamlSecurityTokenHandler и переопределение отдельных методов, можно изменить функциональные возможности обработки маркеров, предоставленных в реализации по умолчанию или можно добавить обработку для расширения спецификации утверждения SAML, которые могут потребоваться в некоторых пользовательских сценариях."
