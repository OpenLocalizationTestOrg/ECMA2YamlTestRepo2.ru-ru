  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "Указывает стили маркеров, которые можно применять к элементам списка в <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> управления."
  remarks: "Перечисление BulletStyle представляет стили маркеров, которые можно применять к элементам списка в <xref:System.Web.UI.WebControls.BulletedList>управления.</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>Свойство использует эти значения перечисления, чтобы задать стили маркеров <xref:System.Web.UI.WebControls.BulletedList>управления.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Например, если задать <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>Свойства `Disc`, каждый элемент списка в <xref:System.Web.UI.WebControls.BulletedList>управления будут отображаться заполненный круг перед содержимым элемента списка следующим образом: элемент списка - элемент списка 1 - 2 -, указав 3 элемента списка `CustomImage` маркер позволяет предоставить собственное изображение для маркера.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> При указании `CustomImage` стиль маркера, необходимо также задать <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>URL-адрес пользовательского изображения.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       При указании `NotSet`, определяет стиль маркера для отображения элементов списка в браузер, в котором отображается элемент управления <xref:System.Web.UI.WebControls.BulletedList>управления.</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
