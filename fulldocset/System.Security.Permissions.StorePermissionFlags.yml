  name: StorePermissionFlags
  nameWithType: StorePermissionFlags
  fullName: System.Security.Permissions.StorePermissionFlags
  type: Enum
  summary: "Указывает разрешенный доступ к хранилищу сертификатов X.509."
  remarks: "Многие из этих прав доступа, представляют угрозу потенциальных безопасности и конфиденциальности. Следует соблюдать осторожность при предоставлении доступа к хранилищам. В сводке доступа можно найти краткое описание типа угрозы, возникающих при предоставлении доступа."
  example:
  - "The following code example shows the use of the StorePermissionFlags enumeration.  \n  \n [!code-cpp[System.Security.Permissions.StorePermission#2](~/add/codesnippet/cpp/t-system.security.permis_4_1.cpp)]\n [!code-cs[System.Security.Permissions.StorePermission#2](~/add/codesnippet/csharp/t-system.security.permis_4_1.cs)]\n [!code-vb[System.Security.Permissions.StorePermission#2](~/add/codesnippet/visualbasic/t-system.security.permis_4_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum StorePermissionFlags
