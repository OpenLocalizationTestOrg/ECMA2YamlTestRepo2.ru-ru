  name: CustomError
  nameWithType: CustomError
  fullName: System.Web.Configuration.CustomError
  type: Class
  summary: "Настраивает CustomError раздел, чтобы сопоставить код ошибки ASP.NET на пользовательскую страницу. Этот класс не наследуется."
  remarks: "Класс CustomError предоставляет способ получить программный доступ и изменение `error` раздел файла конфигурации. Этот тип является частью группы, включающей <xref:System.Web.Configuration.CustomErrorCollection>, <xref:System.Web.Configuration.CustomErrorsMode>и <xref:System.Web.Configuration.CustomErrorsSection>.</xref:System.Web.Configuration.CustomErrorsSection> </xref:System.Web.Configuration.CustomErrorsMode> </xref:System.Web.Configuration.CustomErrorCollection>      Настроек [!NOTE] настроек при определении пользовательской ошибки ASP.NET присваивает ей стандартную ошибку, обычно выдаваемую базовой службы, такими как службы IIS. Для экземпляра при определении пользовательских ошибок для код состояния 404, ASP.NET выдает ее при каждой ссылке на несуществующий страницу .aspx. Пользовательские ошибки выдаются только для тех элементов, которые обрабатываются ASP.NET. Например при ссылке на несуществующий страницу .htm, IIS выдает стандартную ошибку 404."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `customErrors` section, which can also be accessed as members of the CustomError class.  \n  \n The following configuration file example shows how to specify values declaratively for the `customErrors` section.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following code example demonstrates how to use the CustomError class.  \n  \n [!code-vb[System.Web.Configuration.CustomError#1](~/add/codesnippet/visualbasic/t-system.web.configurati_47_1.vb)]\n [!code-cs[System.Web.Configuration.CustomError#1](~/add/codesnippet/csharp/t-system.web.configurati_47_1.cs)]"
  syntax:
    content: 'public sealed class CustomError : System.Configuration.ConfigurationElement'
