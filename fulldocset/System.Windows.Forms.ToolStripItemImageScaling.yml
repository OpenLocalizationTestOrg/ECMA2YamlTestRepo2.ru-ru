  remarks: "<xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, И <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>Свойства относится к различным аспектам обработки изображений.</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> Использование изображений в <xref:System.Windows.Forms.ToolStrip>элементов управления, настройка этих свойств напрямую или задав выполнения времени — только <xref:System.Windows.Forms.ToolStrip.ImageList%2A>свойство.</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       Масштабирование изображения определяется взаимодействием свойств в обоих <xref:System.Windows.Forms.ToolStrip>и <xref:System.Windows.Forms.ToolStripItem>, как показано ниже:- <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>Масштаб конечного изображения определяется сочетанием изображения <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>и параметра контейнера <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>параметр.</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -Если <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>— `true` (по умолчанию) и ToolStripItemImageScaling происходит по размеру, без масштабирования изображения и <xref:System.Windows.Forms.ToolStrip>является размер самого большого элемента или предписанный минимальный размер.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -Если <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>— `false` и ToolStripItemImageScaling имеет значение None, ни изображения, ни <xref:System.Windows.Forms.ToolStrip>масштабирование происходит.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       Чтобы контролировать размер образа, используйте <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>свойство.</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
