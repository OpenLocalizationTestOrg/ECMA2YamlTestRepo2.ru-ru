  fullName: System.Web.Compilation.ImplicitResourceKey
  type: Class
  summary: "Содержит поля, которые идентифицируют ключа неявного ресурса."
  remarks: "Класс ImplicitResourceKey содержит поля, которые идентифицируют ключа неявного ресурса.       Неявный ресурс, назначенный к элементу управления в следующей форме: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;       text=&quot;Welcome&quot;          ie:text=&quot;Welcome Internet Explorer User&quot;         forecolor=&quot;blue&quot;/>     ``` во время синтаксического анализа неявный ресурс преобразуются в явные ключи в форме [*фильтра*:]*префикс*.* property*[.* вложенное свойство*]. Все значения ресурсов с указанного префикса (в предыдущем примере префиксом `Welcome`) назначаются соответствующим свойствам элемента управления. Предположим, что значения существуют в файла ресурсов или исходного кода для следующих разделов: `Welcome.Text` `Ie:Welcome.Text` `Welcome.Forecolor` эти значения присваиваются их соответствующим свойствам элемента управления.                     Ключи неявных ресурсов могут ссылаться только на локальные ресурсы."
  syntax:
    content: public sealed class ImplicitResourceKey
  inheritance:
