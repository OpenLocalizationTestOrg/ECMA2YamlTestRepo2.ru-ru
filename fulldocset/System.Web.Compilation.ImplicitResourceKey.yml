  name: Filter
  nameWithType: ImplicitResourceKey.Filter
  fullName: System.Web.Compilation.ImplicitResourceKey.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Возвращает или задает значение фильтра ключа неявного ресурса."
  remarks: "Свойства фильтра указывает на значение перед двоеточием (:) в выражении. Например, предположим есть неявный ресурс в следующей форме: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` этот ресурс содержит три ключи, которые потенциально могут быть локализованных ресурсов значений, извлекаемых из файла ресурсов или исходного кода. Один из этих ключей является `Ie:Welcome.Text`, в которых «Ie» является значением фильтра."
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащий значение фильтра для выражения неявного ресурса.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.Filter*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  id: KeyPrefix
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: KeyPrefix
  nameWithType: ImplicitResourceKey.KeyPrefix
  fullName: System.Web.Compilation.ImplicitResourceKey.KeyPrefix
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Возвращает или задает префикс для идентификации группы свойств."
  remarks: "Свойство KeyPrefix объединяет коллекцию свойств, которые могут быть назначены для элемента управления. Свойство KeyPrefix указывает на значение после двоеточия (:) в выражении, если он имеется и перед первой точкой (.). Например, предположим есть неявный ресурс в следующей форме: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` этот ресурс содержит три ключа `Welcome.Text`, `Ie:Welcome.Text`, и `Welcome.Forecolor`, потенциально значения локализованных ресурсов, извлекаемых из файла ресурсов или исходного кода. Каждый ключ имеет `&quot;Welcome&quot;` как значение KeyPrefix."
  syntax:
    content: public string KeyPrefix { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащая префикс для выражения неявного ресурса.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.KeyPrefix*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Compilation.ImplicitResourceKey.Property
  id: Property
  parent: System.Web.Compilation.ImplicitResourceKey
  langs:
  - csharp
  name: Property
  nameWithType: ImplicitResourceKey.Property
  fullName: System.Web.Compilation.ImplicitResourceKey.Property
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Возвращает или задает свойства и подсвойства, если указано, для ключа неявного ресурса."
  remarks: "Свойство Property указывает свойство элемента управления должен быть локализован. Свойство Property указывает на значение после первого точку (.) в выражении. Например, предположим есть неявный ресурс в следующей форме: ```   <asp:label runat=&quot;server&quot; id=&quot;label1&quot; meta:resourcekey=&quot;Welcome&quot;           text=&quot;Welcome&quot;            ie:text=&quot;Welcome Internet Explorer User&quot;             forecolor=&quot;blue&quot;/>     ``` этот ресурс содержит три ключа `Welcome.Text`, `Ie:Welcome.Text`, и `Welcome.Forecolor`, потенциально значения локализованных ресурсов, извлекаемых из файла ресурсов или исходного кода. Эти ключи имеют значения свойств `&quot;Text&quot;`, `&quot;Text&quot;`, и `&quot;Forecolor&quot;`соответственно."
  syntax:
    content: public string Property { get; set; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержит свойства и подсвойства для выражения неявного ресурса.</xref:System.String>"
  overload: System.Web.Compilation.ImplicitResourceKey.Property*
  exceptions: []
  platform:
  - net462
