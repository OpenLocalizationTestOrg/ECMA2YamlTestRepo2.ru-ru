  remarks: "Нет необходимости использовать этот делегат для диспетчера операций, но DispatcherOperationCallback и <xref:System.Threading.SendOrPostCallback>использовать динамический вызов.</xref:System.Threading.SendOrPostCallback>       Приложения не поддерживают динамический вызов, поэтому необходимо использовать либо DispatcherOperationCallback частичного доверия или <xref:System.Threading.SendOrPostCallback>Если приложение будет выполняться в частичное доверие.</xref:System.Threading.SendOrPostCallback>"
