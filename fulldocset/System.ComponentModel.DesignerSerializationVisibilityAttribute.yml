  name: DesignerSerializationVisibilityAttribute
  nameWithType: DesignerSerializationVisibilityAttribute
  fullName: System.ComponentModel.DesignerSerializationVisibilityAttribute
  type: Class
  summary: "Указывает тип сохраняемости для сериализации свойства компонента во время разработки."
  remarks: "Когда средство сериализации сохраняет сохраняемое состояние документа в режиме разработки, часто добавляет код в метод инициализации компонентов, чтобы сохранить значения свойств, которые были установлены во время разработки. Это происходит по умолчанию для большинства базовых типов, если не заданы атрибуты, требующие другого поведения.       Весь текст, можно указать, является ли значение для свойства <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible>, должно сохраняться в коде инициализации <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden>и не должны сохраняться в коде инициализации или строкой, состоящей из <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Content>, который должен иметь код инициализации для каждого общего, не скрытого свойства объекта, присвоенное свойству.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Content> </xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden> </xref:System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible>       Элементы, не имеющие весь текст будет рассматриваться как несмотря на весь текст, со значением <xref:System.ComponentModel.DesignerSerializationVisibility>.</xref:System.ComponentModel.DesignerSerializationVisibility> Значения свойства, помеченных как <xref:System.ComponentModel.DesignerSerializationVisibility>будут сериализованы, если это возможно, сериализатор для типа.</xref:System.ComponentModel.DesignerSerializationVisibility> Чтобы задать собственную сериализацию для определенного типа или свойства, используйте <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>       Дополнительные сведения см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of a DesignerSerializationVisibilityAttribute set to <xref:System.ComponentModel.DesignerSerializationVisibility>. It persists the values of a public property of a user control, which can be configured at design time. To use the example, first compile the following code into a user control library. Next, add a reference to the compiled .dll file in a new Windows Application project. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `ContentSerializationExampleControl` is automatically added to the **Toolbox**.  \n  \n Drag the control from the **Toolbox** to a form, and set the properties of the `DimensionData` object listed in the Properties window. When you view the code for the form, code will have been added to the `InitializeComponent` method of the parent form. This code sets the values of the control's properties to those which you have set in design mode.  \n  \n [!code-cpp[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._115_1.cpp)]\n [!code-cs[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._115_1.cs)]\n [!code-vb[Classic DesignerSerializationVisibilityAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._115_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class DesignerSerializationVisibilityAttribute : Attribute
