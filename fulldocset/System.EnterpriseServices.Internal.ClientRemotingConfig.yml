  type: Class
  summary: "Определяет статическое <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>метод, который создает клиентский файл конфигурации удаленного взаимодействия для клиентскую библиотеку типов.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>"
  remarks: "<xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>Используется метод <xref:System.EnterpriseServices.Internal.Publish>класса при создании COM-интерфейса из библиотеки типов клиента (с расширением TLB).</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> <xref:System.EnterpriseServices.Internal.Publish>Класс публикует COM-интерфейсы в приложение COM + с поддержкой протокола SOAP.</xref:System.EnterpriseServices.Internal.Publish> Один из параметров данного метода, имя сборки, содержащую метаданные среды выполнения (CLR), <xref:System.EnterpriseServices.Internal.Publish>уже создан для клиентской библиотеки типов.</xref:System.EnterpriseServices.Internal.Publish>       <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>не должен вызываться напрямую.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> Вместо этого необходимо вызовите <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>метод <xref:System.EnterpriseServices.Internal.Publish>класса.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>       ClientRemotingConfig используется внутренне платформой .NET Framework. Необходимо использовать класс непосредственно в коде."
