  summary: "Указывает действие, которое возникает, когда рабочий процесс становится неактивным, если разрешена сохраняемость."
  remarks: "<xref:System.Activities.WorkflowApplication.PersistableIdle%2A>Функция вызывается, когда в планировщике не остается ни одного отложенного рабочего элемента и выполнения рабочего процесса может быть сохранено.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A> Обратите внимание, что <xref:System.Activities.WorkflowApplication.Idle%2A>функция вызывается, когда сохраняемость не разрешена и оба <xref:System.Activities.WorkflowApplication.Idle%2A>и <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>вызываются в указанном порядке, если разрешена сохраняемость.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A> </xref:System.Activities.WorkflowApplication.Idle%2A> </xref:System.Activities.WorkflowApplication.Idle%2A> None является действием по умолчанию, если не <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>задан обработчик.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A>"
