  type: Class
  summary: "Класс SiteMapNodeItem используется <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> управления для функционального представления <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath>Элемент управления является <xref:System.Web.UI.WebControls.CompositeControl>, означающее, что он отображает пользовательский интерфейс состоит из многих других серверных элементов управления.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.SiteMapPath> Во время <xref:System.Web.UI.WebControls.SiteMapPath>управления работает непосредственно с <xref:System.Web.SiteMap>настроен для веб-узла и его <xref:System.Web.SiteMapNode>объектов, <xref:System.Web.SiteMapNode>объекты не веб-сервера управления.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap> </xref:System.Web.UI.WebControls.SiteMapPath> Класс SiteMapNodeItem является оболочкой сервера управления Web для <xref:System.Web.SiteMapNode>класса, который дает возможность <xref:System.Web.UI.WebControls.SiteMapPath>элемента управления для отображения <xref:System.Web.SiteMapNode>данных при сохранении функциональных различий между элементом данных универсального навигации и элемента интерфейса пользователя.</xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.SiteMapNode>       <xref:System.Web.UI.WebControls.SiteMapPath>Элемент управления сохраняет узлов карты в его <xref:System.Web.UI.Control.Controls%2A>коллекции внутренне.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapPath> Поскольку <xref:System.Web.UI.WebControls.SiteMapPath>можно отображать его дочерние элементы управления с различные стили, шаблоны и orders, оно должно быть различать функционально различные типы узлов, независимо от порядка отображения.</xref:System.Web.UI.WebControls.SiteMapPath> По этой причине каждый SiteMapNodeItem создается с определенным типом. (Возможных типов <xref:System.Web.UI.WebControls.SiteMapNodeItemType>перечисления.)</xref:System.Web.UI.WebControls.SiteMapNodeItemType>       Класс SiteMapNodeItem непосредственно в коде только в том случае, если планируется расширить <xref:System.Web.UI.WebControls.SiteMapPath>управления или записи со схожими возможностями управления.</xref:System.Web.UI.WebControls.SiteMapPath>"
  example:
  - "The following code example demonstrates how to create and manipulate SiteMapNodeItem objects within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method of a class that derives from <xref:System.Web.UI.WebControls.SiteMapPath>. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_375_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_375_1.cs)]"
