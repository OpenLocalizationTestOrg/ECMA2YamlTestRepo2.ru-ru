  name: RegistryView
  nameWithType: RegistryView
  fullName: Microsoft.Win32.RegistryView
  type: Enum
  summary: "Задает представление реестра, которое целевой объект на 64-разрядной операционной системе."
  remarks: "На 64-разрядной версии Windows разделы реестра для 32-разрядных и 64-разрядных приложений хранятся отдельно.  Это 32-разрядное представление для 32-разрядных приложений и 64-разрядное представление для 64-разрядных приложений.       Представление реестра можно указать при использовании <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>и <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>методов и <xref:Microsoft.Win32.RegistryKey.FromHandle%2A>свойство <xref:Microsoft.Win32.RegistryKey>объекта.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       При запросе 64-разрядное представление в 32-разрядной операционной системе, возвращенные ключи будут в 32-разрядное представление."
  syntax:
    content: public enum RegistryView
