  type: Class
  summary: "Ссылки на <xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;> </xref> объектов, хранящихся в другом месте, при использовании XMLDSIG или XML-шифрования."
  remarks: "Представляет класс KeyInfoRetrievalMethod `<RetrievalMethod>` элемента для XML-шифрования и цифровой подписи XML.       Класс KeyInfoRetrievalMethod используется для ссылки на одинаковые <xref:System.Security.Cryptography.Xml.KeyInfo>документы информацию в несколько подписей XMLDSIG или зашифрованного XML-документа, особенно при больших сведения, на которую указывает ссылка.</xref:System.Security.Cryptography.Xml.KeyInfo> Например `<RetrievalMethod>` дочерний элемент может использоваться для ссылки <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>, содержащий цепочку сертификатов X.509v3, который проверяет ключ подписывания.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       Дополнительные сведения о `<RetrievalMethod>` элемента, в разделе 4.4.3 спецификации XMLDSIG, которое доступно из консорциума World Wide Web (W3C): www.w3.org/TR/xmldsig-core/ или см. в спецификации XML-шифрования, которое доступно из W3C в www.w3.org/TR/xmlenc-core/."
  syntax:
    content: 'public class KeyInfoRetrievalMethod : System.Security.Cryptography.Xml.KeyInfoClause'
  inheritance:
