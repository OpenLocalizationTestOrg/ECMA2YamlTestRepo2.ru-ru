  name: AuthorizationPolicyTypeElement
  nameWithType: AuthorizationPolicyTypeElement
  fullName: System.ServiceModel.Configuration.AuthorizationPolicyTypeElement
  type: Class
  summary: "Содержит элемент конфигурации, который задает политику авторизации, которая позволяет преобразовывать один набор входных утверждений в другой набор требований. Управление доступом можно предоставить или Отказано в зависимости от этого. Этот класс не наследуется."
  remarks: "Модель управления доступом поддерживает предоставление набора политик авторизации в качестве типов. Этот элемент предназначен для настройки набора реализаций политик авторизации, позволяющих преобразовывать один набор входных утверждений в другой набор требований. Набор утверждений применяется и управления принимается доступом после этапа преобразования политики авторизации."
  syntax:
    content: 'public sealed class AuthorizationPolicyTypeElement : System.Configuration.ConfigurationElement'
