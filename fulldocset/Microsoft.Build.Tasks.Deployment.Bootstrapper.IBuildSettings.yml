- uid: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation
  id: ApplicationRequiresElevation
  parent: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings
  langs:
  - csharp
  name: ApplicationRequiresElevation
  nameWithType: IBuildSettings.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Возвращает или задает значение, указывающее, выполняется ли компонент с повышенным уровнем разрешений при установке на целевом компьютере."
  remarks: "Это свойство можно задать в файле проекта, но не представлено в схеме MSBuild.       Компонент выполняется с повышенным уровнем разрешений, когда он записывает раздел реестра или устанавливается в глобальный кэш сборок. Например, при установке сборки в глобальном кэше сборок, необходимо присвоить этому свойству значение `true`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если компонент выполняется с повышенным уровнем разрешений; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
