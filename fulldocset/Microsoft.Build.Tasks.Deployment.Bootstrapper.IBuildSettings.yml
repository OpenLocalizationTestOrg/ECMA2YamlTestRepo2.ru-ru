  summary: "Возвращает или задает ожидаемое исходное расположение при публикации загрузчика на веб-сайт."
  remarks: "Если вы указали <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>, загрузчика будет опубликован в расположении, указанном этим параметром.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>       Если <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>имеет значение <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation>, необходимые файлы компонентов, которые будут опубликованы в расположение относительно этого значения.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation> </xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>       Это значение null, если Setup.exe не должен быть опубликован в Интернете."
  syntax:
    content: public string ApplicationUrl { get; set; }
    return:
      type: System.String
      description: "Ожидаемое исходное расположение при публикации загрузчика на веб-сайт."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationUrl*
  exceptions: []
  platform:
  - net462
