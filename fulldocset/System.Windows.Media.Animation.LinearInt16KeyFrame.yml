  fullName: System.Windows.Media.Animation.LinearInt16KeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref:System.Int16>значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.Int16KeyFrame.Value*>с использованием линейной интерполяции.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value*> </xref:System.Int16>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>для анимации <xref:System.Int16>значение свойства, а также набор ключевых кадров.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Линейные полные кадры как LinearInt16KeyFrame создания гладкой, линейной интерполяции между значениями."
  syntax:
    content: 'public class LinearInt16KeyFrame : System.Windows.Media.Animation.Int16KeyFrame'
