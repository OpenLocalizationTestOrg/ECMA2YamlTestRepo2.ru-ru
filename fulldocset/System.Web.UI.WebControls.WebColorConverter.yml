  summary: "Преобразует имя предопределенного цвета или RGB-значение цвета в / из <xref href=&quot;System.Drawing.Color&quot;> </xref> объекта."
  remarks: "Класс WebColorConverter используется для преобразования <xref:System.Drawing.Color?displayProperty=fullName>предварительно определенное имя цвета или RGB-значение цвета объекта.</xref:System.Drawing.Color?displayProperty=fullName> Он также используется для преобразования имени стандартного цвета или RGB-значение цвета для <xref:System.Drawing.Color?displayProperty=fullName>объекта.</xref:System.Drawing.Color?displayProperty=fullName>      Настроек [!CAUTION] настроек преобразователя типов никогда не доступ напрямую. Вместо этого вызовите соответствующий конвертер с помощью <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> Дополнительные сведения см. в примерах <xref:System.ComponentModel.TypeConverter?displayProperty=fullName>Общие сведения о классе.</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       В следующем списке приведены&16; стандартных имен цветов HTML можно использовать: - Черно - синий - голубой - серый - зеленый - желто - пурпурный - малиновый - военно - оливковую - фиолетовый - красный - Silver - бирюзовый - белый - желтый можно также указать пользовательский цвет с помощью шестнадцатеричного числа, перед которым ставится знак решетки (#), в виде `#RRGGBB`. `RR`, `GG`, и `BB` представляют шестнадцатеричные значения от 0 до 255 красного, зеленого и синего компонентов цвета, соответственно. Например, значение `#0000FF` представляет синий цвет. Задает минимальное значение (`00`) для красной и зеленой компонентов и максимальное значение (`FF`) для синего компонента."
