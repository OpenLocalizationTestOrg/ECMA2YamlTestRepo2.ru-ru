  summary: "Содержит сведения о причине приостановки выполнения экземпляра рабочего процесса."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingWorkflowSuspendedEventArgs формируется при приостановке экземпляра рабочего процесса, инфраструктура отслеживания среды выполнения. Если <xref:System.Workflow.Runtime.Tracking.TrackingProfile>связанные с рабочим процессом экземпляр включает <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>настроен для <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, то Инфраструктура отслеживания рабочего процесса помещает TrackingWorkflowSuspendedEventArgs в <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>в <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>, она отправляет службе отслеживания.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      Настроек [!NOTE] настроек TrackingWorkflowSuspendedEventArgs используется только средой выполнения службы отслеживания для передачи информации в <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Данные для <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>события передается в <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>.</xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs> </xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>"
  example:
  - "The following code example demonstrates a method, named `WriteSuspendedEventArgs`, which captures a TrackingWorkflowSuspendedEventArgs. The code writes information from the method's arguments to the console, including the value of the <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs.Error%2A> property.  \n  \n This code example is part of the EventArgs Tracking SDK Sample from the Program.cs file. For more information, see [EventArgs Tracking Sample](http://msdn.microsoft.com/en-us/94818da2-c3c4-4a13-b47a-a0fb30dbbf1c).  \n  \n [!code-cs[WF_Samples#287](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#287)]\n [!code-vb[WF_Samples#287](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#287)]"
