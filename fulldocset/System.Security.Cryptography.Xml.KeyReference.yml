  summary: "Представляет <xref uid=&quot;langword_csharp_&lt;KeyReference&gt;&quot; name=&quot;&lt;KeyReference&gt;&quot; href=&quot;&quot;> </xref> элементов, используемых при шифровании XML. Этот класс не наследуется."
  remarks: "Представляет класс KeyReference `<KeyReference>` элемент, который содержит сведения о расположении зашифрованный ключ.       Используйте `<KeyReference>` элемент для ссылки на `<EncryptedKey>` элементы, которые были зашифрованы с помощью ключа, определенных в заключающей `<EncryptedKey>` элемента. Можно использовать несколько `<KeyReference>` элементов при нескольких `<EncryptedKey>` элементы отсутствуют, шифруются с использованием тот же ключ.       Можно включить дополнительные данные, например преобразования XPath, преобразования распаковки или сведения о способах получения элементов из хранилища документов для облегчения расшифровку.       Дополнительные сведения о стандартах XML-шифрования см. в спецификации XML-шифрования консорциума World Wide Web (W3C) в http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use a KeyReference object while encrypting an XML document.  \n  \n [!code-cs[System.Security.Cryptography.Xml.Keyreference#1](~/add/codesnippet/csharp/t-system.security.crypto_93_1.cs)]\n [!code-vb[System.Security.Cryptography.Xml.Keyreference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_93_1.vb)]"
