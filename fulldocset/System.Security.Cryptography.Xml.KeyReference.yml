  remarks: "Этот конструктор создает новый экземпляр <xref:System.Security.Cryptography.Xml.KeyReference>класс, представляющий `<KeyReference>` элемент, с использованием предоставленного цепочки универсальный код ресурса (URI) и преобразования.</xref:System.Security.Cryptography.Xml.KeyReference> URI указывает расположение зашифрованного ключа и цепочки преобразований, которая может содержать преобразования XPath, преобразования распаковки или сведения о способах получения зашифрованных данных из хранилища документов. `<KeyReference>` Элемент является дочерним для элемента `<ReferenceList>` элемент.       Дополнительные сведения о стандартах XML-шифрования см. в спецификации XML-шифрования консорциума World Wide Web (W3C) в http://www.w3.org/TR/xmlenc-core/."
