  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "Определяет характер записей, которые размещаются в файле расширенного метафайла (EMF). Это перечисление используется несколько конструкторов в <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref> класса."
  remarks: "GDI + использует формат расширенный метафайл Windows изображения (EMF). Формат EMF содержит механизм комментариев для внедрения данных в метафайл. Данный механизм комментариев используется для внедрения записей GDI + в EMF-файле. EMF-файлы, содержащие данные GDI +, называются файлами EMF +. Приложения, не распознает данные комментариев, пропускают их записи и обрабатывают только те записи, которые могут распознать. Если файл EMF + воспроизводится в GDI +, записи GDI +, используются для обработки метафайла; в противном случае используются записи GDI (при его наличии)."
  syntax:
    content: public enum EmfType
  inheritance:
  - System.Enum
  platform:
  - net462
