  fullName: System.Web.Configuration.LowerCaseStringConverter
  type: Class
  summary: "Предоставляет поддержку для преобразования объекта в строку в нижнем регистре. Этот класс не наследуется."
  remarks: "Класс LowerCaseStringConverter позволяет объекта должно быть преобразовано в строку в нижнем регистре. Этот класс также предоставляет поддержку проверки типа объектов, которые могут преобразовываться в строку в нижнем регистре, перед выполнением преобразования.       LowerCaseStringConverter методы принимают в качестве параметра объект, реализующий интерфейс <xref:System.ComponentModel.ITypeDescriptorContext>интерфейс.</xref:System.ComponentModel.ITypeDescriptorContext> Этот интерфейс предоставляет контекстные сведения о компоненте. Как правило этот интерфейс используется для предоставления сведений о контейнере во время разработки во время разработки. <xref:System.ComponentModel.ITypeDescriptorContext>Обычно используется в преобразовании типов.</xref:System.ComponentModel.ITypeDescriptorContext>"
