  summary: "Перечисления для модели содержимого сложного типа. Представляет содержимое в наборе сведений после проверки схемы (infoset)."
  remarks: "Если `IsMixed` свойству `true` на `ContentModel` свойство, имеющее тип `XmlSchemaComplexContent`, возвращаемым значением является `Mixed`. Если `IsMixed` свойство `false`, имеет значение `Empty` или `ElementOnly`.       Если тип на `ContentModel` свойство имеет тип `XmlSchemaSimpleContent`, это значение всегда равно `TextOnly`."
