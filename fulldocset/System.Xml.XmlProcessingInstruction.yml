  summary: "Создает дубликат этого узла."
  remarks: "`CloneNode`служит в качестве конструктор копии для узлов. Для узлов инструкций по обработке, точная копия узла всегда включает цель и данные. Чтобы увидеть, как этот метод работает с другими типами узлов, см. <xref:System.Xml.XmlNode.CloneNode%2A>метод в `XmlNode` класса</xref:System.Xml.XmlNode.CloneNode%2A>       Точная копия узла не имеет родителя (<xref:System.Xml.XmlNode.ParentNode%2A> возвращает `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для рекурсивного клонирования поддерева указанного узла; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для клонирования только самого узла."
