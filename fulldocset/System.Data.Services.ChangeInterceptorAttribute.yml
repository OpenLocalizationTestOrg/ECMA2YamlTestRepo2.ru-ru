  name: ChangeInterceptorAttribute
  nameWithType: ChangeInterceptorAttribute
  fullName: System.Data.Services.ChangeInterceptorAttribute
  type: Class
  summary: "ChangeInterceptorAttribute в методе используется для обработки обновлений на имя набора указанной сущности."
  remarks: "Изменение уровня ресурсов авторизации и проверки реализуется методов, сопровождаемых на ChangeInterceptorAttribute. [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]предоставляет инфраструктуру, необходимую разработчикам служб для написания правил обработки и проверки изменений на уровне сущностей.       Управление доступом на уровне сущности и проверка может выполняться через перехватчики запросов. Дополнительные сведения см. в разделе <xref:System.Data.Services.QueryInterceptorAttribute>.</xref:System.Data.Services.QueryInterceptorAttribute>      —"
  example:
  - For more information, see the example in the <xref:System.Data.Services.QueryInterceptorAttribute> topic.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class ChangeInterceptorAttribute : Attribute
