items:
- uid: System.ResolveEventHandler
  id: ResolveEventHandler
  langs:
  - csharp
  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>, <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>, или <xref href=&quot;System.AppDomain.AssemblyResolve&quot;> </xref> событие <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Если загрузчик классов общеязыковой среды выполнения не удается разрешить ссылку на сборку, тип или ресурс, соответствующие события вызываются для предоставления возможности сообщить среде выполнения, какую сборку, сборка, тип или ресурс находится в обратный вызов. Он отвечает ResolveEventHandler возвращать сборки, которая разрешает тип, сборку или ресурс, или возвращать значение null, если сборка не распознан. Дополнительные сведения см. в разделе [разрешение загрузки сборок](~/add/includes/ajax-current-ext-md.md) и <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, и <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>события.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      Настроек [!IMPORTANT] настроек начиная с версии [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ResolveEventHandler событие вызывается для всех сборок, включая сборки ресурсов. В более ранних версиях событие не возникло сборок ресурсов. Если локализованные операционной системы, обработчик может вызываться несколько раз: один раз для каждого языка и региональных параметров в цепи перехода.       Каждый производный класс <xref:System.Delegate>и <xref:System.MulticastDelegate>имеет конструктор и `Invoke` метод.</xref:System.MulticastDelegate> </xref:System.Delegate> См. пример кода C++ в описании <xref:System.Delegate>класса.</xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
  inheritance:
  - System.Delegate
  platform:
  - net462
