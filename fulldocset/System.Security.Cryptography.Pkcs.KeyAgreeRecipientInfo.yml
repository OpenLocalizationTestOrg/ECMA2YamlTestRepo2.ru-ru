  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "Класс KeyAgreeRecipientInfo определяет сведения о получателе согласования ключей. Согласование ключей алгоритмы обычно используют алгоритм Диффи-Хелмана согласования ключей, в котором обе стороны, ключ шифрования как принять участие в создании и, по определению согласовывают этот ключ. Это отличается от передачи ключей алгоритмы, в которых одна из сторон создает ключ и отправляет или е. передает его другой стороне."
  remarks: "Этот класс не имеет открытого конструктора; Таким образом его невозможно создать публично. Это класс только для чтения доступен из <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>свойство.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
  inheritedMembers:
