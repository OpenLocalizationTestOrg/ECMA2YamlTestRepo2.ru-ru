  summary: "Свойство Version извлекает версию получателя согласования ключей. Автоматически устанавливается для объектов этого класса и значение подразумевает, что получатель участвует в алгоритме согласования ключей."
  remarks: 'Версия определяет ли сообщения, в котором <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>содержится объект PKCS #7 сообщения или сообщения шифрования Message Syntax (CMS).</xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> CMS является надмножеством новой PKCS #7.'
