  summary: "Уведомляет основное приложение о способе ответа на ошибки компилятора, обусловленные обработчиком сценариев."
  syntax:
    content: public bool OnCompilerError (Microsoft.JScript.Vsa.IJSVsaError error);
    parameters:
    - id: error
      type: Microsoft.JScript.Vsa.IJSVsaError
      description: "<xref href=&quot;Microsoft.JScript.Vsa.IJSVsaError&quot;> </xref> Объект, представляющий ошибку, вызывающую неполадки."
    return:
      type: System.Boolean
      description: "Возвращает значение TRUE, если компилятору дано указание продолжать передачу сведений об ошибках для <xref href=&quot;Microsoft.JScript.Vsa.IJSVsaSite&quot;> </xref> объекта. Возвращает значение FALSE, если компилятору дано указание прекратить передачу сведений об ошибках для <xref uid=&quot;langword_csharp_IVsaSite&quot; name=&quot;IVsaSite&quot; href=&quot;&quot;> </xref> объекта."
