  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.DataGridView.RowContextMenuStripNeeded&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>Событие происходит только при <xref:System.Windows.Forms.DataGridView>управления <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойству или его <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>свойство `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Обработка <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>событие полезно, когда требуется отобразить контекстное меню, определенное состояние текущей строки или значения, которые он содержит.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       При обработке <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>событий, в контекстном меню, указываемое в обработчике отображается каждый раз, когда пользователь щелкает правой кнопкой мыши строку Если <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>переопределения событий контекстное меню для определенных ячеек, который был щелкнут.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>Событие также возникает каждый раз, когда значение <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>извлекается свойство, либо программными средствами или при щелчке правой кнопкой мыши на строку.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Можно использовать <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A>свойство, чтобы определить состояние строки или значения, он содержит и эти сведения можно использовать для изменения или модификации <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A>свойство.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A> Это свойство инициализируется со значением строки <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>Свойства, которое переопределяет значение события.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Обрабатывать <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>событий при работе с большими объемами данных, чтобы избежать снижения производительности задания строки <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>значение для нескольких строк.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event to provide a <xref:System.Windows.Forms.ContextMenuStrip> based on the title of the employee. In this example, there are two shortcut menus, one for managers and one for all other employees.  \n  \n [!code-cs[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/csharp/t-system.windows.forms.d_76_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/visualbasic/t-system.windows.forms.d_76_1.vb)]"
  syntax:
    content: 'public class DataGridViewRowContextMenuStripNeededEventArgs : EventArgs'
