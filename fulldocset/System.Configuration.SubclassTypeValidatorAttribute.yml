  summary: "Декларативно указывает, что .NET Framework для выполнения проверки на наличие свойства конфигурации. Этот класс не наследуется."
  remarks: "Вы используете <xref:System.Configuration.IntegerValidatorAttribute>атрибут для оформления свойство конфигурации.</xref:System.Configuration.IntegerValidatorAttribute> Это позволяет указать платформу .NET Framework для проверки свойства, с помощью атрибута SubclassTypeValidatorAttribute и передать ему значение декорирования параметров.       Свойство только к типам, можно применить атрибуты SubclassTypeValidatorAttribute."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class SubclassTypeValidatorAttribute : System.Configuration.ConfigurationValidatorAttribute
