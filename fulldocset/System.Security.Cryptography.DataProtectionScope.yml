  remarks: "Это перечисление используется с <xref:System.Security.Cryptography.ProtectedData.Protect%2A>и <xref:System.Security.Cryptography.ProtectedData.Unprotect%2A>методы для защиты данных с помощью шифрования.</xref:System.Security.Cryptography.ProtectedData.Unprotect%2A> </xref:System.Security.Cryptography.ProtectedData.Protect%2A>       **Внимание** значение перечисления LocalMachine позволяет несколько учетных записей для снятия защиты данных.  Это значение следует используйте только в том случае, если вы доверяете каждой учетной записи на компьютере.  В большинстве случаев следует использовать значение CurrentUser."
