  summary: "Возвращает или задает стиль ячейки, подлежащего форматированию."
  remarks: "Задание свойств объекта, возвращенного свойством стилей ячеек изменить способ отображения ячейки и ее содержимое. Чтобы избежать снижения производительности, используйте это свойство для смены стили ячеек, а не напрямую обращается к ячейке.       Дополнительные сведения о стилях ячеек см. в разделе [стили ячеек в элементе управления DataGridView Windows Forms](~/add/includes/ajax-current-ext-md.md)"
  example:
  - "The following code example demonstrates how to use the CellStyle property to color the background of cells that contain the string \"Pink\" to <xref:System.Drawing.Color.Pink%2A>.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_356_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/cpp/p-system.windows.forms.d_356_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/csharp/p-system.windows.forms.d_356_1.cs)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewCellStyle CellStyle { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewCellStyle
      description: "Объект <xref href=&quot;System.Windows.Forms.DataGridViewCellStyle&quot;> </xref> , представляющий стиль отображения форматируемой ячейки. Значение по умолчанию является значение ячейки <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle*>свойство.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle*>"
  overload: System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle*
  exceptions: []
