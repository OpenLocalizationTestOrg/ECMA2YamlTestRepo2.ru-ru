  name: FormattingApplied
  nameWithType: DataGridViewCellFormattingEventArgs.FormattingApplied
  fullName: System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, указывающее, является ли успешно отформатировано значение ячейки."
  remarks: "При обработке <xref:System.Windows.Forms.DataGridView.CellFormatting>события, присвойте свойству FormattingApplied `true` после установки <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>Свойства, если не требуется дальнейших значение форматирование.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting> Если значение свойства FormattingApplied `false` при выходе из обработчика событий, форматирование применяется к значению, обозначенный <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, и <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>Свойства <xref:System.Windows.Forms.DataGridViewCellStyle>объект, возвращаемый <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A>свойство.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>"
  example:
  - "The following code example sets the FormattingApplied property to `true` to signal that formatting for this cell is finished.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_105_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/cpp/p-system.windows.forms.d_105_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/csharp/p-system.windows.forms.d_105_1.cs)]"
  syntax:
    content: public bool FormattingApplied { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если параметры форматирования для значение ячейки было обработано; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied*
  exceptions: []
