  summary: "Initializes a new instance of the <xref href=&quot;System.Windows.Forms.DataGridViewCellFormattingEventArgs&quot;></xref> class."
  remarks: "`desiredType` Представляет параметр типа, `value` параметр должен быть преобразован, а `desiredType` назначается ячейки <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>свойство.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> Например, если форматирование рисунка имена как растровые изображения `value` — <xref:System.String>, содержащее имя изображения и `desiredType` — <xref:System.Type>представляющий <xref:System.Drawing.Bitmap>тип.</xref:System.Drawing.Bitmap> </xref:System.Type> </xref:System.String>       Если <xref:System.Windows.Forms.DataGridView.CellFormatting>обработчик событий не устанавливает <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>свойство с типом, который может быть отображен в ячейке, ячейки, содержимое отображается в формате <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, и <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Свойства.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs>.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/visualbasic/dc09bccd-7890-4c85-b833-_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/cpp/dc09bccd-7890-4c85-b833-_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#1](~/add/codesnippet/csharp/dc09bccd-7890-4c85-b833-_1.cs)]"
  syntax:
    content: public DataGridViewCellFormattingEventArgs (int columnIndex, int rowIndex, object value, Type desiredType, System.Windows.Forms.DataGridViewCellStyle cellStyle);
    parameters:
    - id: columnIndex
      type: System.Int32
      description: "Индекс столбца ячейки, которая вызвала событие."
    - id: rowIndex
      type: System.Int32
      description: "Индекс строки ячейки, которое вызвало событие."
    - id: value
      type: System.Object
      description: "Содержимое ячейки."
    - id: desiredType
      type: System.Type
      description: "Целевой тип преобразования `value` для."
    - id: cellStyle
      type: System.Windows.Forms.DataGridViewCellStyle
      description: "Стиль ячейки, вызвавшей событие."
  overload: System.Windows.Forms.DataGridViewCellFormattingEventArgs.#ctor*
