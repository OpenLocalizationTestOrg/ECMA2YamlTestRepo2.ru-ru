  - net462
- uid: System.Net.NetworkAccess.Connect
  id: Connect
  parent: System.Net.NetworkAccess
  langs:
  - csharp
  name: Connect
  nameWithType: NetworkAccess.Connect
  fullName: System.Net.NetworkAccess.Connect
  type: Field
  assemblies:
  - System
  namespace: System.Net
  summary: "Указывает, что приложение разрешено подключаться к определенным ресурсам Интернета. Обратите внимание, что в случае ресурса на удаленном узле, не выполняются никакие проверки наличия разрешения Connect. Это потому, что порт подключающегося удаленного узла неизвестен и заранее создать права не подходит. Проверьте разрешения для удаленного узла, при попытке подключиться к опрашивающему сокету, возлагается на приложение."
  syntax:
    content: Connect
    return:
      type: System.Net.NetworkAccess
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
