  namespace: System.Net
  summary: "Указывает, что приложение разрешено принимать подключения из Интернета к локальному ресурсу. Обратите внимание, что это защита локального узла, использующего класс Accept для предоставления доступа к локальному ресурсу (адрес и порт). Во время сокет пытается связаться с данным локальным ресурсом разрешения для просмотра, существует ли объект Accept на этот ресурс, выполнить проверку."
  syntax:
    content: Accept
    return:
      type: System.Net.NetworkAccess
      description: "Для добавления."
  exceptions: []
