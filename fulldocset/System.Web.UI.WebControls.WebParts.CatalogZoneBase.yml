  nameWithType: CatalogZoneBase
  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  type: Class
  summary: "Служит базовым классом для всех элементов управления зоны, которые функционируют как каталоги. Каталоги содержат списки <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элементов управления, которые пользователи могут добавлять на веб-страницу."
  remarks: "Класс CatalogZoneBase — базовый класс, наследуемый от <xref:System.Web.UI.WebControls.WebParts.ToolZone>класса.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Он предоставляет базовый набор поведений для производных зон.       Класс CatalogZoneBase предоставляет уникальный пользовательский интерфейс (UI), который позволяет пользователям добавлять <xref:System.Web.UI.WebControls.WebParts.WebPart>и других серверных элементов управления на веб-страницы.</xref:System.Web.UI.WebControls.WebParts.WebPart> Элементы управления, которые являются производными от класса CatalogZoneBase, такие как <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, — это элементы управления фактически размещено на веб-страницах.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Они действуют как контейнеры для других элементов управления, известных как <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, которые создают список серверных элементов управления, чтобы пользователи могли добавлять на страницу.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Зоны, которые являются производными от класса CatalogZoneBase могут отображаться только когда страница находится в режиме отображения каталога.      Настроек [!NOTE] настроек CatalogZoneBase зона может содержать только <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления и наоборот, <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементы управления могут находиться только в зонах CatalogZoneBase.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Добавление серверных элементов управления в каталоге механизмом является следующий набор из трех элементов управления, которые являются производными от базового <xref:System.Web.UI.WebControls.WebParts.CatalogPart>класса.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Элемент управления | Описание |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Содержит ссылки на элементы управления, которые были закрыты на странице.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Эти элементы управления могут повторно открыть (вернуть на страницу) пользователей. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Содержит ссылки на элементы управления, которые объявлены в каталог веб-частей в разметке веб-страницы.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Эти элементы управления можно добавить на страницу веб-пользователей. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Предоставляет пользовательский Интерфейс для пользователей для передачи файла определения в каталог, чтобы элемент управления можно добавить на веб-страницу.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Файлы определений, представляют собой XML-файл. Веб-части расширение имени файла, импортировать параметры для элемента управления. Элемент управления должен присутствовать на сервере для импорта файла определения. |       Класс CatalogZoneBase имеет несколько свойств, которые полезны для отображения каталогов <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>Свойство ссылается на команду, которая добавляет выбранного элемента управления из каталога на страницу, пока <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>свойство ссылается на команду, которая закрывает каталог и возвращает режим отображения страницы в режим просмотра.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>Свойство ссылается на коллекцию всех <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Несколько свойств, ориентированных на текст, таких как <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, и <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, переопределить базовые свойства для предоставления текста по умолчанию, подходят для каталогов.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>Свойство содержит текст для элемента управления раскрывающегося списка, пользователи могут выбрать, какие зоны, элемент управления будет добавляться к.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       В классе CatalogZoneBase включены несколько других свойств. <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>Свойство имеет уникальный строковый идентификатор для выбранного в данный момент <xref:System.Web.UI.WebControls.WebParts.CatalogPart>управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>Свойство указывает, следует ли отображать значки, которые могут быть связаны с элементами управления, задав <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>Свойства <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>Свойство содержит атрибуты стиля для ссылки на <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, которые не выбраны в данный момент в зоне.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Напротив <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>свойство содержит атрибуты стиля для получения ссылки на <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элемент управления, который пользователь выбрал в данный момент в зоне.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       В дополнение к свойствам в классе CatalogZoneBase помимо стандартная обработка событий существуют также некоторые методы и методы отрисовки унаследованы от других базовых элементов управления, которые разработаны с целью обработки каталогов элементов управления. <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>Метод создает chrome (периферийных элементов пользовательского интерфейса, такие как границы, команды, значки и заголовок) вокруг каждого <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элемента управления в зоне, а также обрабатывает отрисовку элементов управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>Метод является абстрактным; производные классы переопределяют его, чтобы создать экземпляры всех <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, содержащихся в зоне.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>Метод может вызываться с помощью производного класса, если коллекция <xref:System.Web.UI.WebControls.WebParts.CatalogPart>необходимо воссоздать коллекцию элементов управления в зоне для какой-либо причине программный и производного класса.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>Метод загружает ранее открытое состояние для флажков рядом с <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления в каталоге всякий раз, когда страница отправляется обратно на сервер; и наоборот, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>метод сохраняет состояние флажков.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Наконец <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>метод предоставляет все отрисовки для ссылки на каждый <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элемента управления, содержащегося в зоне.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
