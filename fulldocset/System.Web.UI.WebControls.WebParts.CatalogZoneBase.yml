    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> , дает пользователям возможность закрыть пользовательский Интерфейс каталога на веб-странице."
