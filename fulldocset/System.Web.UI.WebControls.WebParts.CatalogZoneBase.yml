  remarks: "Метод RenderBody отображает область текста <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>зоны, область основного содержимого между областями верхнего и нижнего колонтитулов и содержащий <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>       Метод RenderBody переопределяет базовый метод в <xref:System.Web.UI.WebControls.WebParts.WebZone>класса для выполнения специализированных подготовки к просмотру, направленный макета и стиля атрибуты, которые применяются только к <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>зон.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> Метод отображает таблицу, содержащую все содержимое тела, а в этой таблице задает другой атрибут значения в зависимости от различных условий, включая количество <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементы управления находятся в зоне.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Если используется несколько <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементы управления, то связь создается для каждого элемента управления, и отображаются только содержимое текущего выбранного элемента управления.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Стиль специальные атрибуты заданы в <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A>Свойства для выбранного <xref:System.Web.UI.WebControls.WebParts.CatalogPart>управления и те, которые в настоящее время не выбраны.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A>       При наличии не <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления в зоне метод RenderBody отображает значение <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
