  remarks: "Свойство CatalogParts предоставляет ссылку на коллекцию всех <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления в зоне.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Ссылается на обе <xref:System.Web.UI.WebControls.WebParts.CatalogPart>в наборе элементов управления веб-частей и настраиваемых элементов управления <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления, которые добавляются в зону.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Когда другой метод обращается к свойству CatalogParts, свойство вызывает изначально создана коллекция <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>метод.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>      Настроек [!NOTE] настроек Обратите внимание на то, чтобы любое <xref:System.Web.UI.WebControls.WebParts.CatalogPart>, добавляется в коллекцию <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления в реализацию <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>метод должен иметь значение, присвоенное свойству идентификатора, в противном случае будет создано исключение при присвоении коллекции в свойство CatalogParts.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
