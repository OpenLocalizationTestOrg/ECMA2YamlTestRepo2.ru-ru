  type: Enum
  summary: "Задает тип семантики соответствия, используемый диспетчером для маршрутизации входящих сообщений на правильную конечную точку."
  remarks: "Значение перечисления AddressFilterMode устанавливается на <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>свойство.</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>       Самая длинная критерию соответствия префикс, указанный по префиксу требует, чтобы адресу назначения соответствовало наибольшее число старших битов адреса в фильтре. Значение по умолчанию — Exact."
