  summary: "Предоставляет методы для управления коллекцией <xref href=&quot;System.Drawing.Image&quot;> </xref> объектов. Этот класс не наследуется."
  remarks: "ImageList обычно используется другими элементами управления, такие как <xref:System.Windows.Forms.ListView>, <xref:System.Windows.Forms.TreeView>, или <xref:System.Windows.Forms.ToolBar>.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListView> Можно добавить к ImageList значков и точечных рисунков и других элементов управления, могут использовать изображения по мере необходимости.       ImageList использует дескриптор для управления списком изображений. <xref:System.Windows.Forms.ImageList.Handle%2A>Не создается до некоторые операции, например получение <xref:System.Windows.Forms.ImageList.Handle%2A>или вызов <xref:System.Windows.Forms.ImageList.Draw%2A>, выполняются в списке изображений.</xref:System.Windows.Forms.ImageList.Draw%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.Handle%2A> Выполнение других операций, например параметр <xref:System.Windows.Forms.ImageList.ColorDepth%2A>или <xref:System.Windows.Forms.ImageList.ImageSize%2A>вызовет <xref:System.Windows.Forms.ImageList.Handle%2A>повторному.</xref:System.Windows.Forms.ImageList.Handle%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> </xref:System.Windows.Forms.ImageList.ColorDepth%2A> Таким образом должны выполнять эти операции, перед добавлением изображения в ImageList. Кроме того при работе с формами, которые будут переведены, следует всегда добавляется изображений и изображений при свойства Language формы имеет значение по умолчанию. Изменение языка формы до добавления изображений приведет к повреждению файлов ресурсов приложения."
  example:
  - "The following code example shows how to select, remove, and display images.  \n  \n [!code-cs[Classic ImageList Example#1](~/add/codesnippet/csharp/t-system.windows.forms.i_1_1.cs)]\n [!code-cpp[Classic ImageList Example#1](~/add/codesnippet/cpp/t-system.windows.forms.i_1_1.cpp)]\n [!code-vb[Classic ImageList Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_1_1.vb)]"
