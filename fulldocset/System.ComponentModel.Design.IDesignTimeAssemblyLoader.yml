  fullName: System.ComponentModel.Design.IDesignTimeAssemblyLoader.GetTargetAssemblyPath(AssemblyName,String,FrameworkName)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Определяет путь загрузки для указанной сборки в целевой платформе."
  remarks: "Дает возможность разрешения сборок, которые не ссылается проект и которые не являются частью распространения .NET Framework. Также позволяет конструктору изменять пути, для предотвращения блокировки сборок среды выполнения."
  syntax:
    content: public string GetTargetAssemblyPath (System.Reflection.AssemblyName runtimeOrTargetAssemblyName, string suggestedAssemblyPath, System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: runtimeOrTargetAssemblyName
      type: System.Reflection.AssemblyName
      description: "Имя полной сборки для сборки среды выполнения или целевой."
    - id: suggestedAssemblyPath
      type: System.String
      description: "Предложенные путь, из которого загружается сборка."
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "Требуемая версия .NET framework для конструктора."
    return:
      type: System.String
      description: "Фактический путь загрузки сборки, или <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Если сборка не может быть загружено."
  overload: System.ComponentModel.Design.IDesignTimeAssemblyLoader.GetTargetAssemblyPath*
  exceptions: []
  platform:
