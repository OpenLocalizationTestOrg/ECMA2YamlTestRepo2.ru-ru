  namespace: System.Activities
  summary: "Объект <xref href=&quot;System.Activities.Bookmark&quot;> </xref> , не блокирует рабочий процесс."
  remarks: "По умолчанию среда выполнения рабочего процесса не учитывает действия завершенным, если он содержит отложенные закладки. Тем не менее если во время создания закладки указан NonBlocking, выполнения рабочего процесса разрешает действию завершится выполнение даже при наличии отложенных закладок NonBlocking, если нет других отложенных задач."
  syntax:
    content: NonBlocking
