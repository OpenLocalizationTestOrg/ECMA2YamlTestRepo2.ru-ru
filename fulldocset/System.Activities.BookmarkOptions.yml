  summary: "Объект <xref href=&quot;System.Activities.Bookmark&quot;> </xref> , может быть возобновлена несколько раз."
  remarks: "По умолчанию среда выполнения рабочего процесса удаляет отложенную закладку из таблицы закладок при возобновлении закладки. Однако если закладки указан как MultipleResume, закладка не удаляется из таблицы и той же закладки может быть возобновлена несколько раз. Пример использования MultipleResume — циклические операции, такие как <xref:System.Activities.While>, <xref:System.Activities.ForEach%601>и <xref:System.Activities.Flowchart>.</xref:System.Activities.Flowchart> </xref:System.Activities.ForEach%601> </xref:System.Activities.While>"
