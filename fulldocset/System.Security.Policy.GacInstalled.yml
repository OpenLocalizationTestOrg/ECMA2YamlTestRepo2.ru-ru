  name: GacInstalled
  nameWithType: GacInstalled
  fullName: System.Security.Policy.GacInstalled
  type: Class
  summary: "Подтверждает, что источником сборки кода в глобальный кэш сборок (GAC) в качестве свидетельства для оценки политики. Этот класс не наследуется."
  remarks: "Наличие свидетельства GacInstalled выводятся <xref:System.Security.Permissions.GacIdentityPermission>в предоставляемый список.</xref:System.Security.Permissions.GacIdentityPermission> При наличии <xref:System.Security.CodeAccessPermission.Demand%2A>для <xref:System.Security.Permissions.GacIdentityPermission>, <xref:System.Security.Permissions.GacIdentityPermission>, соответствующий GacInstalled, свидетельство сравнивается с требуемым разрешением.</xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>"
  example:
  - "The following code example shows the use of the GacInstalled class.  \n  \n [!code-cs[System.Security.Policy.Gac#1](~/add/codesnippet/csharp/t-system.security.policy_0_1.cs)]\n [!code-vb[System.Security.Policy.Gac#1](~/add/codesnippet/visualbasic/t-system.security.policy_0_1.vb)]\n [!code-cpp[System.Security.Policy.Gac#1](~/add/codesnippet/cpp/t-system.security.policy_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacInstalled : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
