  remarks: "OnEndPage вызывается сразу после <xref:System.Drawing.Printing.PrintDocument>вызывает <xref:System.Drawing.Printing.PrintDocument.PrintPage>событий.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Если исключение внутри <xref:System.Drawing.Printing.PrintDocument.PrintPage>событие <xref:System.Drawing.Printing.PrintDocument>, этот метод не вызывается.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>Создает <xref:System.Drawing.Graphics>, отображающийся в процессе предварительного.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> После <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>вызове <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>метода задает <xref:System.Drawing.Graphics>графики одной страницы.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Очищает методе OnEndPage <xref:System.Drawing.Graphics>, пока <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>метод освобождает объект.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>"
