  name: PreviewPrintController
  nameWithType: PreviewPrintController
  fullName: System.Drawing.Printing.PreviewPrintController
  type: Class
  summary: "Задает контроллер печати, который отображает документ на экране в виде набора изображений."
  remarks: "Как правило, для использования функции предварительного создания экземпляра <xref:System.Windows.Forms.PrintPreviewControl>или <xref:System.Windows.Forms.PrintPreviewDialog>и присвоить его <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>свойство.</xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl> Используемые PreviewPrintController <xref:System.Windows.Forms.PrintPreviewControl>и <xref:System.Windows.Forms.PrintPreviewDialog>классов, хотя PreviewPrintController можно использовать для управления отображением окна предварительного просмотра печати.</xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       При использовании с <xref:System.Windows.Forms.PrintPreviewControl>или <xref:System.Windows.Forms.PrintPreviewDialog>, задает PreviewPrintController <xref:System.Drawing.Printing.PrintController>связанного <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>для <xref:System.Windows.Forms.PrintControllerWithStatusDialog>, выполняется в режиме предварительного просмотра и задает <xref:System.Drawing.Printing.PrintController>обратно в исходное значение.</xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintControllerWithStatusDialog> </xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>Создает <xref:System.Drawing.Graphics>, отображающийся в процессе предварительного.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> После <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>вызове <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>метода задает <xref:System.Drawing.Graphics>графики одной страницы.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>Метод очищает <xref:System.Drawing.Graphics>, пока <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>метод освобождает объект.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>       Дополнительные сведения о печати см. в разделе <xref:System.Drawing.Printing>Общие сведения о пространстве имен.</xref:System.Drawing.Printing>"
