- uid: System.Management.ConnectionOptions.EnablePrivileges
  id: EnablePrivileges
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: EnablePrivileges
  nameWithType: ConnectionOptions.EnablePrivileges
  fullName: System.Management.ConnectionOptions.EnablePrivileges
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Возвращает или задает значение, указывающее, должны ли быть включена для операции подключения права доступа пользователя. Это свойство должно использоваться, только если выполняемая операция требует включения определенных привилегий пользователя включен (например, для перезагрузки компьютера)."
  remarks: "##Значение свойства `true` Если права доступа пользователя должны быть включены для операции подключения; в противном случае — `false`. Значение по умолчанию — `false`.      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool EnablePrivileges { get; set; }
    return:
      type: System.Boolean
      description: "Возвращает <xref:System.Boolean>значение, указывающее, должны ли быть включена для операции подключения права доступа пользователя.</xref:System.Boolean>"
  overload: System.Management.ConnectionOptions.EnablePrivileges*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ConnectionOptions.Impersonation
  id: Impersonation
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Impersonation
  nameWithType: ConnectionOptions.Impersonation
  fullName: System.Management.ConnectionOptions.Impersonation
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Возвращает или задает уровень олицетворения COM, который должен использоваться для операций данного подключения."
  remarks: "<xref:System.Management.ImpersonationLevel?displayProperty=fullName>Настройка удобна, если поставщик является доверенным приложением или службой.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Устраняет необходимость для поставщика для выполнения удостоверение клиента и проверку доступа для запрошенной операции. Тем не менее если для какой-либо причине не может быть доверенного поставщика, что позволяет выполнить олицетворение клиента может представлять угрозу безопасности. В таких случаях рекомендуется установить, это свойство клиентом, с чем ниже значение, например <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Обратите внимание, это может вызвать сбой поставщика для выполнения запрошенных операций, недостаток разрешений или невозможность выполнения проверок доступа.      ## Уровень олицетворения COM значение свойства для операций данного подключения. Значение по умолчанию — <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, указывающая, что поставщик WMI может олицетворять клиент при выполнении запрошенной операции в этом подключении.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/csharp/p-system.management.conn_3_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/visualbasic/p-system.management.conn_3_1.vb)]"
  syntax:
    content: public System.Management.ImpersonationLevel Impersonation { get; set; }
    return:
      type: System.Management.ImpersonationLevel
      description: "Возвращает <xref href=&quot;System.Management.ImpersonationLevel&quot;> </xref> значение перечисления, указывающее уровень олицетворения, используемые для подключения к WMI."
  overload: System.Management.ConnectionOptions.Impersonation*
  exceptions: []
  platform:
