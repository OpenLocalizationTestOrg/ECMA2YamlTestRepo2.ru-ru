- uid: System.Management.ConnectionOptions.Authentication
  id: Authentication
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: System.Management.ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Возвращает или задает уровень проверки подлинности COM, который должен использоваться для операций данного подключения."
  remarks: "В Windows 2000 и ниже WMI служба отправит запрос на проверку подлинности на уровне подключения, а в операционных системах Windows XP и выше она запрашивает проверку подлинности на уровне пакетов. Если клиент требует определенных параметров проверки подлинности, это свойство может использоваться для управления уровень проверки подлинности для этого конкретного подключения. Например, свойство может быть присвоено <xref:System.Management.AuthenticationLevel?displayProperty=fullName>Если клиенту требуются все связь была зашифрована.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Уровень проверки подлинности значение COM свойство использоваться для операций данного подключения. Значение по умолчанию — <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, указывающая, что клиент будет использовать уровень проверки подлинности, запрашиваемых сервером, в соответствии со стандартным процессом согласования DCOM.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/csharp/p-system.management.conn_0_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/visualbasic/p-system.management.conn_0_1.vb)]"
  syntax:
    content: public System.Management.AuthenticationLevel Authentication { get; set; }
    return:
      type: System.Management.AuthenticationLevel
      description: "Возвращает <xref href=&quot;System.Management.AuthenticationLevel&quot;> </xref> значение перечисления, указывающее уровень проверки подлинности COM, используемый для подключения к локальному или удаленному компьютеру."
  overload: System.Management.ConnectionOptions.Authentication*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ConnectionOptions.Authority
  id: Authority
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authority
  nameWithType: ConnectionOptions.Authority
  fullName: System.Management.ConnectionOptions.Authority
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Возвращает или задает полномочия, которые будут использоваться для проверки подлинности указанного пользователя."
  remarks: "Свойство должно передаваться следующим образом: если оно начинается со строки «Kerberos:», будет использоваться проверка подлинности Kerberos, и это свойство должно содержать имя участника Kerberos. Например ```   Kerberos:<principal name>   ``` , если значение свойства начинается со строки «NTLMDOMAIN:», будет использоваться проверка подлинности NTLM, и свойство должно содержать доменное имя NTLM. Например ```   NTLMDOMAIN:<domain name>   ``` Если свойство имеет значение null, будет использоваться проверка подлинности NTLM и NTLM домена текущего пользователя будет использоваться.      ## Значение свойства, если не `null`, это свойство может содержать имя домена Windows NT и Windows 2000, в котором для получения от пользователя проверки подлинности.      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/csharp/p-system.management.conn_1_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/visualbasic/p-system.management.conn_1_1.vb)]"
  syntax:
    content: public string Authority { get; set; }
    return:
      type: System.String
      description: "Возвращает <xref:System.String>, определяющее центру, используемый для проверки подлинности указанного пользователя.</xref:System.String>"
  overload: System.Management.ConnectionOptions.Authority*
  exceptions: []
  platform:
  - net462
