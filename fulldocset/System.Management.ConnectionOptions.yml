  summary: "Задает пароль для указанного пользователя."
  remarks: "Пустая строка (&quot;») задает допустимый пароль нулевой длины.       Жестко запрограммированные пароль является угрозой безопасности.  Используйте дополнительные меры безопасности, такие как шифрование пароля или запрос на ввод пароля при установке свойства пароля.      ## Значение свойства, значение по умолчанию — `null`. Если имя пользователя также `null`, учетные данные, используемые будут те же пользователя, выполнившего вход.      ## .NET framework безопасности полное доверие для непосредственно вызывающего метода. Этот член не может использоваться частично доверенным кодом. Дополнительные сведения см. в разделе [использование библиотек из не вполне безопасного кода](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string Password { set; }
