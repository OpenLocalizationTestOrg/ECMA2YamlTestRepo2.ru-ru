  name: DiscreteDecimalKeyFrame
  nameWithType: DiscreteDecimalKeyFrame
  fullName: System.Windows.Media.Animation.DiscreteDecimalKeyFrame
  type: Class
  summary: "Выполняет анимацию от <xref:System.Decimal>значение предыдущего ключевого кадра к своему собственному <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>с использованием дискретной интерполяции.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Этот класс используется как часть <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>в сочетании с <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>для анимации <xref:System.Decimal>значение свойства, а также набор ключевых кадров.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       Определяет опорный кадр сегмент <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>к которому оно принадлежит.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Каждый ключевой кадр имеет целевой объект <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>и <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>Указывает время, когда опорного кадра <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>должна быть достигнута.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> Выполняет анимацию опорного кадра с целевое значение предыдущего ключевого кадра до собственного целевого значения. Он запускается после предыдущего ключевого кадра и заканчивается по достижении собственного ключевого времени.       Дискретные опорные кадры как DiscreteDecimalKeyFrame создать резкие «переходы» между значениями (без интерполяции). Другими словами анимированное свойство остается неизменным до достижения ключевое время для опорного кадра на этот момент анимированное свойство внезапно целевого значения."
  syntax:
    content: 'public class DiscreteDecimalKeyFrame : System.Windows.Media.Animation.DecimalKeyFrame'
