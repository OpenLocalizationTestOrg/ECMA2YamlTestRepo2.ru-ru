items:
- uid: System.Windows.SourceChangedEventHandler
  id: SourceChangedEventHandler
  langs:
  - csharp
  name: SourceChangedEventHandler
  nameWithType: SourceChangedEventHandler
  fullName: System.Windows.SourceChangedEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий событие «SourceChanged» указанных элементов прослушивателя."
  remarks: "Представляемое этим делегатом обработчиков для событий «SourceChanged» не представлен как открытое [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] события, как в случае с наиболее перенаправленные события. Вместо этого «SourceChanged» является перенаправленного события, который остается закрытым, чтобы [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] инфраструктуры и прямое перенаправление. Так как это прямой маршрутизации, `sender` и <xref:System.Windows.RoutedEventArgs.Source%2A>событий данных всегда имеют тот же объект.</xref:System.Windows.RoutedEventArgs.Source%2A> Можно добавлять и удалять обработчики для этого события, несмотря на уровне доступ к закрытому самого события с помощью открытых методов <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>и <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       `sender` События будет производный класс <xref:System.Windows.PresentationSource>.</xref:System.Windows.PresentationSource>"
  syntax:
    content: public delegate void SourceChangedEventHandler(object sender, SourceChangedEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
