    - id: rootWebServer
      type: System.String
      description: "Корневого веб-узла."
    - id: inBaseUrl
      type: System.String
      description: "Базовый URL-адрес."
    - id: inVirtualRoot
      type: System.String
      description: "Имя виртуального корневого каталога."
    - id: binPath
      type: System.String
