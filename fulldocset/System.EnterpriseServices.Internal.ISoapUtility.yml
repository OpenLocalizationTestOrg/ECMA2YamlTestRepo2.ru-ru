  name: ISoapUtility
  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "Предоставляет служебные программы поддержки экспорта прокси приложения с поддержкой COM + SOAP импорта прокси клиентом и сервером."
  remarks: "Служебных функций, которые предоставляет ISoapUtility вызываются из многочисленных размещений в COM +; Однако их основной целью является поддержка экспорта и импорта прокси клиентов.       В разделе <xref:System.EnterpriseServices.Internal.SoapUtility>реализации по умолчанию.</xref:System.EnterpriseServices.Internal.SoapUtility>       ISoapUtility используется внутренне платформой .NET Framework. Необходимо непосредственно использовать его в коде."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
  implements: []
  platform:
  - net462
