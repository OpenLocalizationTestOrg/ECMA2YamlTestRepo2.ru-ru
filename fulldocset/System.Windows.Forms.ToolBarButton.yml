  name: ToolBarButton
  nameWithType: ToolBarButton
  fullName: System.Windows.Forms.ToolBarButton
  type: Class
  summary: "Представляет кнопку панели инструментов Windows. Несмотря на то что <xref href=&quot;System.Windows.Forms.ToolStripButton&quot;> </xref> заменяет и расширяет элемент управления ToolBarButton предыдущих версий, ToolBarButton можно сохранить для обратной совместимости и использования в будущем, если выбрать."
  remarks: "ToolBarButton родительским по <xref:System.Windows.Forms.ToolBar>элементов управления.</xref:System.Windows.Forms.ToolBar> Общие свойства для задания после создания кнопки панели инструментов <xref:System.Windows.Forms.ToolBarButton.Text%2A>и <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBarButton.Text%2A> Задать <xref:System.Windows.Forms.ToolBarButton.Text%2A>Свойства кнопки для отображения текста под или справа от изображения.</xref:System.Windows.Forms.ToolBarButton.Text%2A> Чтобы назначать изображения для кнопок, создав <xref:System.Windows.Forms.ImageList>, назначить его <xref:System.Windows.Forms.ToolBar.ImageList%2A>Свойства на панели инструментов; затем назначить значение индекса изображения <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>Свойства кнопки.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList>       Чтобы изменить внешний вид кнопки панели инструментов, назначенном панели инструментов, установите <xref:System.Windows.Forms.ToolBar.Appearance%2A>свойства родительского элемента управления панели инструментов.</xref:System.Windows.Forms.ToolBar.Appearance%2A> `ToolBarAppearance.Flat` Внешний вид дает кнопок плоский внешний вид. Как указатель мыши над кнопками изменения их внешний вид трехмерного перемещении указателя. Разделители кнопок отображаются в виде линий, а не пробелов между кнопками Если плоский внешний вид кнопки. Если <xref:System.Windows.Forms.ToolBar.Appearance%2A>свойству `ToolBarAppearance.Normal`кнопки отображались вызываться и трехмерного и разделители отображаются в виде промежуток между кнопками.</xref:System.Windows.Forms.ToolBar.Appearance%2A>       Можно назначить <xref:System.Windows.Forms.ContextMenu>кнопке Если <xref:System.Windows.Forms.ToolBarButton.Style%2A>свойству `ToolBarButtonStyle.DropDown`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> </xref:System.Windows.Forms.ContextMenu> При нажатии этой кнопки отображается меню, назначенный.       Для создания коллекции ToolBarButton элементы управления для <xref:System.Windows.Forms.ToolBar>, добавить кнопки по отдельности с помощью <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>метод <xref:System.Windows.Forms.ToolBar.Buttons%2A>свойство.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBar> Кроме того, можно добавить несколько кнопок панели инструментов с помощью <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>метод.</xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> and three ToolBarButton controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have all been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_14_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_14_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_14_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

