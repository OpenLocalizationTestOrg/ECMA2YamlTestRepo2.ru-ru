  name: XmlQueryContext
  nameWithType: XmlQueryContext
  fullName: System.Xml.Xsl.Runtime.XmlQueryContext
  type: Class
  summary: "Контекст запроса состоит из всех предоставленных пользователем сведений, которые влияют на запроса."
  remarks: "Контекст управляет следующими сведениями: 1.  Входных источников данных, включая источник данных по умолчанию, если он существует.      2.  Объекты расширения. Дополнительные сведения см. в разделе [определяемых пользователем функций и переменных](~/add/includes/ajax-current-ext-md.md).      3.  Внешние параметры."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class XmlQueryContext
