  summary: "Возвращает или задает стиль, применяемый к заголовкам столбцов."
  remarks: "Свойство ColumnHeaderContainerStyle и <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>свойства используются для определения визуальное дерево для <xref:System.Windows.Controls.GridViewColumnHeader>объектов, которые представляют заголовки столбцов в <xref:System.Windows.Controls.GridView>.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> Свойство ColumnHeaderContainerStyle можно также определить заголовок столбца содержимое, если <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>не указан, определив <xref:System.Windows.Controls.ControlTemplate>для <xref:System.Windows.Controls.GridViewColumnHeader>объекта.</xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       Это свойство представляет один из нескольких способов макета и стиля заголовков столбцов. Дополнительные сведения см. в разделе [стили заголовков столбцов GridView и общие сведения о шаблонах](~/add/includes/ajax-current-ext-md.md).       При установке стилей существуют некоторые ограничения. Дополнительные сведения см. в разделе [Стилизация и использование шаблонов](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_Style&quot;></a>## Использование атрибута XAML ```   <object ColumnHeaderContainerStyle=&quot;{ResourceExtension StyleResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_ColumnHeaderContainerStyle&quot;> </a> ## использование элемента свойства XAML <a name=&quot;xamlValues_Style&quot;> </a> ## значений XAML `ResourceExtension` одно из следующих: `StaticResource`, или `DynamicResource`.       В разделе [ресурсов XAML](~/add/includes/ajax-current-ext-md.md).       `StyleResourceKey`Ключ, идентифицирующий запрашиваемый стиль. Ключ ссылается на существующий ресурс в <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      Настроек [!NOTE] настроек синтаксис элемента свойства технически возможно, но не рекомендуется. В разделе [встроенные стили и шаблоны](~/add/includes/ajax-current-ext-md.md). Привязка ссылаться с помощью или также, возможно, но встречается редко.      <a name=&quot;dependencyPropertyInfo_ColumnHeaderContainerStyle&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>"
  example:
  - "The following example shows how to define the ColumnHeaderContainerStyle property.  \n  \n [!code-xml[ListViewTemplate#GridViewHeaderStyle](~/add/codesnippet/xaml/listviewtemplate/window1.xaml#gridviewheaderstyle)]  \n  \n [!code-xml[ListViewTemplate#GridViewColumnHeaderContainerTemplate](~/add/codesnippet/xaml/listviewtemplate/window1.xaml#gridviewcolumnheadercontainertemplate)]"
