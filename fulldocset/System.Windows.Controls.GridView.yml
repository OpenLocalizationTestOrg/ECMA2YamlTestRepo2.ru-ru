  name: GridView
  nameWithType: GridView
  fullName: System.Windows.Controls.GridView
  type: Class
  summary: "Представляет режим просмотра, который отображает данные в столбцы для <xref href=&quot;System.Windows.Controls.ListView&quot;> </xref> управления."
  remarks: "Класс GridView и вспомогательные классы предоставляют инфраструктуру для отображения элементов данных, заданные для <xref:System.Windows.Controls.ListView>элемента управления в ряд столбцов.</xref:System.Windows.Controls.ListView> Столбцы имеют заголовки столбцов, которые являются кнопок, которые являются производными от <xref:System.Windows.Controls.Primitives.ButtonBase>, и порядок столбцов можно изменить с помощью операции перетаскивания и вставки.</xref:System.Windows.Controls.Primitives.ButtonBase> Обратите внимание, что столбцы GridView отображения данных следует предоставлять прямой доступ к источнику данных.       Указание в качестве режима просмотра для элемента управления GridView <xref:System.Windows.Controls.ListView>, задайте <xref:System.Windows.Controls.ListView.View%2A>Свойства в объект GridView.</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       Класс GridView является производным от <xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> Настраиваемые представления можно определить путем наследования от <xref:System.Windows.Controls.ViewBase>класс, который предоставляет вспомогательные элементы для представления.</xref:System.Windows.Controls.ViewBase> Дополнительные сведения см. в разделе [как: создать пользовательский режим представления для элемента управления ListView](~/add/includes/ajax-current-ext-md.md).       Ниже показан пример <xref:System.Windows.Controls.ListView>, использующая элемент управления GridView.</xref:System.Windows.Controls.ListView>       ![ListView с выводом GridView](~/add/media/listviewgridview.JPG &quot;ListView с выводом GridView&quot;) столбцы в элементе управления GridView определяются как <xref:System.Windows.Controls.GridViewColumn>объектов.</xref:System.Windows.Controls.GridViewColumn> В [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], можно определить <xref:System.Windows.Controls.GridViewColumn>объектов в качестве дочерних элементов элемента управления GridView.</xref:System.Windows.Controls.GridViewColumn> В коде можно добавить <xref:System.Windows.Controls.GridViewColumn>к GridView, используя <xref:System.Windows.Controls.GridView.Columns%2A>свойство и <xref:System.Collections.ObjectModel.Collection%601.Add%2A>метод, который определен для <xref:System.Collections.ObjectModel.Collection%601>класса.</xref:System.Collections.ObjectModel.Collection%601> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Windows.Controls.GridView.Columns%2A> </xref:System.Windows.Controls.GridViewColumn> Аналогичным образом, вы используете другие <xref:System.Collections.ObjectModel.Collection%601>методов, таких как <xref:System.Collections.ObjectModel.Collection%601.Remove%2A>и <xref:System.Collections.ObjectModel.Collection%601.Insert%2A>Изменение столбцов в элементе управления GridView.</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       В следующем примере показан способ определения столбцов GridView.       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ] для стиля строки в GridView, определение стиля <xref:System.Windows.Controls.ListViewItem>элементов управления в списке <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListViewItem>           Чтобы добавить визуальные элементы, такие как <xref:System.Windows.Controls.CheckBox>или <xref:System.Windows.Controls.Button>управления GridView, используйте шаблоны или стили.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> Пример см. в разделе [как: создание ListViewItems с флажком](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to define a <xref:System.Windows.Controls.ListView> control that implements a GridView as its <xref:System.Windows.Controls.ListView.View%2A>.  \n  \n [!code-xml[ListViewSnips#1](~/add/codesnippet/xaml/ListViewSnips/Window1.xaml#1)]"
