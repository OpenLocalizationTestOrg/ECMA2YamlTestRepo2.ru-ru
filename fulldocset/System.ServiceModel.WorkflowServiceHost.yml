  name: WorkflowServiceHost
  nameWithType: WorkflowServiceHost
  fullName: System.ServiceModel.WorkflowServiceHost
  type: Class
  summary: "Предоставляет возможность размещения служб рабочего процесса."
  remarks: "Реализует узел, используемый [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] моделью программирования модели служб.       Класс WorkflowServiceHost для настройки и предоставления рабочий процесс как службу для использования клиентскими приложениями, если вы не используете Internet Information Services (IIS) или службы активации Windows (WAS) для предоставления службы. Службы IIS и WAS взаимодействуют с объектом WorkflowServiceHost от вашего имени.       Чтобы отобразить рабочий процесс в качестве службы для использования вызывающими, WCF требуется полное описание службы (представленного <xref:System.ServiceModel.Description.ServiceDescription>класса).</xref:System.ServiceModel.Description.ServiceDescription> Создает класс WorkflowServiceHost <xref:System.ServiceModel.Description.ServiceDescription>из сведений о типа и конфигурации службы рабочего процесса, а затем использует это описание для создания <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>объектов для каждой конечной точки в описании.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       Используйте объект WorkflowServiceHost для загрузки службы рабочего процесса, настройки конечных точек, применяются параметры безопасности и запуска прослушивателей, обрабатывающих входящие запросы."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowServiceHost : System.ServiceModel.ServiceHostBase
