  summary: "Это исключение возникает всякий раз, когда существует проблема с файлом определения пользовательский набор инструментов для пользователя. Проблема может быть семантических или синтаксических. Если проблема заключается в синтаксисе, она обычно обнаруживается в ходе проверки XSD."
