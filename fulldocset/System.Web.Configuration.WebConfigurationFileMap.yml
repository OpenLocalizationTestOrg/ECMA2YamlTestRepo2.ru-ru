  fullName: System.Web.Configuration.WebConfigurationFileMap.WebConfigurationFileMap(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> , используя имя файла конфигурации для указанного компьютера."
  remarks: "Этот конструктор используется, когда целевая версия [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] , более ранних, чем последняя, установленного на компьютере. Этот метод позволяет указать файл конфигурации компьютера, соответствующий версии [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] , для которой предназначен.      Настроек [!NOTE] настроек несмотря на то, что конструктор принимает только путь к файлу Machine.config, система конфигурации также считывать в корневом файле Web.config в каталоге, где существует в файле Machine.config."
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "Имя файла конфигурации компьютера с полный физический путь (например, `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
  overload: System.Web.Configuration.WebConfigurationFileMap.#ctor*
  exceptions: []
  platform:
  - net462
