  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Определяет сопоставление файла конфигурации для веб-приложения. Этот класс не наследуется."
  remarks: "Класс WebConfigurationFileMap используется для указания файла конфигурации веб-иерархии. По умолчанию система конфигурации использует метабазу IIS для определения иерархии веб-файлов. Если службы IIS не установлены, или если приложение предназначено для версии платформы .NET Framework, которая не является последней версией, установленной на сервере, класс WebConfigurationFileMap предоставляет средства для определения пользовательской иерархии.       Класс WebConfigurationFileMap можно указать один путь или несколько путей, связанные с файлами конфигурации."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
