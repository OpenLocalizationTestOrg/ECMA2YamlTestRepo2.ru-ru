  fullName: System.Diagnostics.Trace
  type: Class
  summary: "Предоставляет набор методов и свойств, которые помогают трассировки выполнения кода. Этот класс не наследуется."
  remarks: "Можно использовать свойства и методы в классе трассировки для инструментирования построения выпуска. Инструментирование позволяет отслеживать работоспособность вашего приложения, работающего в реальных условиях. С помощью трассировки выявления проблем и исправлять их, не нарушая работающей системе.       Этот класс предоставляет методы для отображения <xref:System.Diagnostics.Trace.Assert%2A>диалоговое окно и для выдачи утверждения, которое всегда будет <xref:System.Diagnostics.Trace.Fail%2A>.</xref:System.Diagnostics.Trace.Fail%2A> </xref:System.Diagnostics.Trace.Assert%2A> Этот класс предоставляет методы для записи в следующие варианты: <xref:System.Diagnostics.Trace.Write%2A>, <xref:System.Diagnostics.Trace.WriteLine%2A>, <xref:System.Diagnostics.Trace.WriteIf%2A>и <xref:System.Diagnostics.Trace.WriteLineIf%2A>.</xref:System.Diagnostics.Trace.WriteLineIf%2A> </xref:System.Diagnostics.Trace.WriteIf%2A> </xref:System.Diagnostics.Trace.WriteLine%2A> </xref:System.Diagnostics.Trace.Write%2A>       <xref:System.Diagnostics.BooleanSwitch>И <xref:System.Diagnostics.TraceSwitch>классы предоставляют средства для динамического управления выходные данные трассировки.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> Значения этих параметров можно изменять без перекомпиляции приложения. Сведения об использовании файла конфигурации для задания переключателя см. в разделе <xref:System.Diagnostics.Switch>класса и [как: создание, инициализация и настройка переключателей трассировки](~/add/includes/ajax-current-ext-md.md) раздела.</xref:System.Diagnostics.Switch>       Целевой выходные данные трассировки можно настроить путем добавления <xref:System.Diagnostics.TraceListener>или удалив экземпляры из <xref:System.Diagnostics.Trace.Listeners%2A>коллекции.</xref:System.Diagnostics.Trace.Listeners%2A> </xref:System.Diagnostics.TraceListener> <xref:System.Diagnostics.Trace.Listeners%2A>Коллекции является общим для обоих <xref:System.Diagnostics.Debug>и классов трассировки; добавить прослушиватель трассировки в любой класс добавляет прослушиватель к обоим.</xref:System.Diagnostics.Debug> </xref:System.Diagnostics.Trace.Listeners%2A> По умолчанию выходные данные трассировки создается с помощью <xref:System.Diagnostics.DefaultTraceListener>класса.</xref:System.Diagnostics.DefaultTraceListener>      Настроек [!NOTE] настроек Добавление прослушивателя трассировки в <xref:System.Diagnostics.Trace.Listeners%2A>коллекции может вызвать исключение во время трассировки, если ресурс, используемый прослушивателем трассировки не будет доступна.</xref:System.Diagnostics.Trace.Listeners%2A> Условия и возникновение исключения зависят от прослушивателя трассировки и не могут быть перечислены в этом разделе. Может оказаться полезным для размещения вызовов методов трассировки в `try` / `catch` блоков для обнаружения и обработки исключений в прослушиватели трассировки.      Настроек [!NOTE] настроек при добавлении прослушивателей трассировки для частично доверенного кода, вы получите <xref:System.Security.SecurityException>исключения, поскольку Добавление прослушивателей трассировки требуется <xref:System.Security.Permissions.SecurityPermissionFlag>разрешение.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.SecurityException> Для трассировки частично доверенный код, который выполняется в &quot;песочнице&quot; в Visual Studio, не следует добавлять прослушиватели трассировки. Вместо этого просмотра трассировки и <xref:System.Diagnostics.Debug>сообщений в **вывода** окна.</xref:System.Diagnostics.Debug>       Класс Trace предоставляет свойства, чтобы получить или задать уровень <xref:System.Diagnostics.Trace.Indent%2A>, <xref:System.Diagnostics.Trace.IndentSize%2A>и следует ли <xref:System.Diagnostics.Trace.AutoFlush%2A>после каждой операции записи.</xref:System.Diagnostics.Trace.AutoFlush%2A> </xref:System.Diagnostics.Trace.IndentSize%2A> </xref:System.Diagnostics.Trace.Indent%2A>       Чтобы задать <xref:System.Diagnostics.Trace.AutoFlush%2A>и <xref:System.Diagnostics.Trace.IndentSize%2A>для трассировки, можно изменить файл конфигурации, соответствующий имени приложения.</xref:System.Diagnostics.Trace.IndentSize%2A> </xref:System.Diagnostics.Trace.AutoFlush%2A> Файл конфигурации необходимо отформатировать имеет следующий вид: ```   <configuration>     <system.diagnostics>       <trace autoflush=&quot;false&quot; indentsize=&quot;3&quot; />     </system.diagnostics>   </configuration>   ``` <xref:System.Diagnostics.ConditionalAttribute>атрибут применяется к методам трассировки.</xref:System.Diagnostics.ConditionalAttribute> Компиляторы, поддерживающие <xref:System.Diagnostics.ConditionalAttribute>Игнорировать вызовы этих методов «TRACE» не определен как символ условной компиляции.</xref:System.Diagnostics.ConditionalAttribute> Компилятор документации, чтобы определить, является ли <xref:System.Diagnostics.ConditionalAttribute>поддерживается и синтаксис для определения символа условной компиляции.</xref:System.Diagnostics.ConditionalAttribute>      Настроек [!NOTE] настроек проектов в Visual Studio, по умолчанию для отладочных построений определен символ условной компиляции «Отладка» и символ «TRACE» должен быть определен для отладочных построений и окончательные сборки. Сведения о том, как отключить это поведение, см. в документации Visual Studio.       Чтобы определить символ условной компиляции «TRACE» в C#, добавьте `/d:TRACE` параметр в командную строку компилятора при компиляции кода с помощью командной строки или добавить `#define TRACE` в начало файла. В Visual Basic добавьте `/d:TRACE=True` параметр в командной строке компилятора или добавить `#Const TRACE=True` в файл.       <xref:System.Diagnostics.ConditionalAttribute>не поддерживается компилятором C++.</xref:System.Diagnostics.ConditionalAttribute> Чтобы обеспечить аналогичную функциональность, необходимо заключить вызовы методов трассировки в `#if defined(TRACE) ... #endif` блокировку и добавить `/DTRACE` параметр в командной строке компилятора или добавить `#define TRACE` в файл."
  example:
  - "The following example uses Trace to indicate the beginning and the end of a program's execution. The example also uses the <xref:System.Diagnostics.Trace.Indent%2A?displayProperty=fullName> and <xref:System.Diagnostics.Trace.Unindent%2A?displayProperty=fullName> methods to distinguish the tracing output. For a more complete example of the use of Trace, see [How to: Add Trace Statements to Application Code](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[Classic Trace Example#1](~/add/codesnippet/cpp/t-system.diagnostics.trace_1.cpp)]\n [!code-cs[Classic Trace Example#1](~/add/codesnippet/csharp/t-system.diagnostics.trace_1.cs)]\n [!code-vb[Classic Trace Example#1](~/add/codesnippet/visualbasic/t-system.diagnostics.trace_1.vb)]"
