  summary: "Определяет <xref:System.Windows.Input.ICommand>, направляется через дерево элементов и содержит свойства text.</xref:System.Windows.Input.ICommand>"
  remarks: "Разница между RoutedUICommand и <xref:System.Windows.Input.RoutedCommand>RoutedUICommand, включает <xref:System.Windows.Input.RoutedUICommand.Text%2A>свойство.</xref:System.Windows.Input.RoutedUICommand.Text%2A> </xref:System.Windows.Input.RoutedCommand>       <xref:System.Windows.Input.RoutedCommand.Execute%2A>И <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>методы, <xref:System.Windows.Input.RoutedCommand>не содержат логику команды для команды, как в случае с обычной <xref:System.Windows.Input.ICommand>.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  Эти методы вызывают события, которые проходят через дерево элементов, ищет объект с <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding>  Обработчики событий, присоединенные к <xref:System.Windows.Input.CommandBinding>содержат логику команды.</xref:System.Windows.Input.CommandBinding>       <xref:System.Windows.Input.RoutedCommand.Execute%2A>Вызывает метод <xref:System.Windows.Input.CommandManager.PreviewExecuted>и <xref:System.Windows.Input.CommandManager.Executed>события.</xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.CommandManager.PreviewExecuted> </xref:System.Windows.Input.RoutedCommand.Execute%2A>  <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>Вызывает метод <xref:System.Windows.Input.CommandManager.PreviewCanExecute>и <xref:System.Windows.Input.CommandManager.CanExecute>события.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.PreviewCanExecute> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A>      <a name=&quot;xamlAttributeUsage_RoutedUICommand&quot;></a>## Использование атрибута XAML ```   <object property=&quot;predefinedCommandName&quot;/>   - or -   <object property=&quot;predefinedClassName.predefinedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> ## значений XAML *имяПредопределенногоКласса* одно из предопределенных классов команд.             *имяПредопределеннойКоманды* одну из стандартных команд.       *префикс* `xlmns` префикс, который сопоставляет *customClassName*.* имяПользовательскойКоманды* для [!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)] класса.  Дополнительные сведения см. в разделе [пространства имен XAML и сопоставление пространства имен WPF XAML](~/add/includes/ajax-current-ext-md.md).       *customClassName* пользовательский класс, содержащий пользовательскую команду.       *имяПользовательскойКоманды* пользовательской команды."
