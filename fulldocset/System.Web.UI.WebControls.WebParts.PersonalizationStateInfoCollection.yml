  name: Remove(String,String)
  nameWithType: PersonalizationStateInfoCollection.Remove(String,String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.Remove(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Удаляет <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-производный объект из коллекции."
  remarks: "Этот метод удаляет <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-производный экземпляр из коллекции.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Какие-либо элементы после удаленного экземпляра сдвигаются вверх, занимая свободные позиции. Внутренним образом число элементов в коллекции уменьшается на единицу. Все перечислители для коллекции, активные в настоящее время являются недействительными.       Если только `path` предоставляется, то <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>экземпляра для удаления этого пути.</xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo> Если оба `path` и `username` указаны, то <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>экземпляра для комбинации `path` и `username` удаляется.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>      Настроек [!NOTE] настроек можно попытаться удалить несуществующий элемент из коллекции; это действие не вызовет исключение."
  syntax:
    content: public void Remove (string path, string username);
    parameters:
    - id: path
      type: System.String
      description: "Путь относительно приложения к объекту состояния персонализации для удаления."
