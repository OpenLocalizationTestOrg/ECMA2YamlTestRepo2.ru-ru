- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.GetEnumerator
  id: GetEnumerator
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
  langs:
  - csharp
  name: GetEnumerator()
  nameWithType: PersonalizationStateInfoCollection.GetEnumerator()
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.GetEnumerator()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает стандартный перечислитель для прохода по коллекции. Этот метод не может наследоваться."
  remarks: "Перечислители могут использоваться для чтения данных в коллекции, но не может использоваться для изменения коллекции.       Изначально перечислитель располагается перед первым элементом в коллекции. <xref:System.Collections.IEnumerator.Reset%2A>Метод также переводит перечислитель в эту позицию.</xref:System.Collections.IEnumerator.Reset%2A> В этой позиции <xref:System.Collections.IEnumerator.Current%2A>свойство не определено.</xref:System.Collections.IEnumerator.Current%2A> Таким образом необходимо вызвать <xref:System.Collections.IEnumerator.MoveNext%2A>метод, чтобы переместить перечислитель к первому элементу коллекции до считывания значения свойства <xref:System.Collections.IEnumerator.Current%2A>.</xref:System.Collections.IEnumerator.Current%2A> </xref:System.Collections.IEnumerator.MoveNext%2A> Дополнительные сведения о перечислителях см. в разделе <xref:System.Collections.IEnumerator>.</xref:System.Collections.IEnumerator>       Перечислитель остается действительным, пока коллекция остается неизменной. Если в коллекцию вносятся изменения, такие как добавление, изменение или удаление элементов, перечислитель становится необратимо недействительным, и его поведение не определено.       `foreach` Инструкции языка C# (`for each` в Visual Basic) позволяет скрыть сложный механизм перечислителей. Таким образом, использование `foreach` рекомендуется вместо непосредственного использования перечислителя.       Перечислитель не имеет монопольного доступа к коллекции. Таким образом, перечисление коллекции само по себе не является потокобезопасной процедурой. Для обеспечения потокобезопасности при перечислении, можно заблокировать коллекцию на все время перечисления. Чтобы разрешить доступ из нескольких потоков для чтения и записи к коллекции, необходимо реализовать собственную синхронизацию."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "<xref:System.Collections.IEnumerator>Может использоваться для итерации по коллекции.</xref:System.Collections.IEnumerator>"
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.GetEnumerator*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.IsSynchronized
