  nameWithType: PersonalizationStateInfoCollection.IsSynchronized
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.IsSynchronized
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает значение, указывающее, является ли доступ к <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> коллекции является синхронизированным (потокобезопасным)."
  remarks: "Перечисление коллекции само по себе не является потокобезопасной процедурой. Даже если коллекция синхронизирована, другие потоки могут ее изменить, что приводит к созданию исключения перечислителем. Для обеспечения потокобезопасности при перечислении можно либо заблокировать коллекцию на все время перечисления или перехватывать исключения, возникающие в результате изменений, внесенных другими потоками.       <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.SyncRoot%2A>Свойство возвращает объект, который может использоваться для синхронизации доступа к <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.SyncRoot%2A>"
  syntax:
    content: public bool IsSynchronized { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если доступ к коллекции является синхронизированным; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Это значение всегда равно <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> объектов, созданных в наборе элементов управления веб-частей."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection.IsSynchronized*
  exceptions: []
  platform:
  - net462
