  name: PersonalizationStateInfoCollection
  nameWithType: PersonalizationStateInfoCollection
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
  type: Class
  summary: "Предоставляет коллекцию <xref href=&quot;System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo&quot;> </xref> и <xref href=&quot;System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo&quot;> </xref> объектов."
  remarks: "Класс PersonalizationStateInfoCollection предоставляет оболочку на базе коллекции набора <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>и <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>экземпляры.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo> Эти экземпляры получаются путем последовательного перебора коллекции, по порядковому номеру индекса или по значению ключа.       Экземпляры индексируются сочетание пути и имени пользователя. Это необходимо, так как <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>экземпляров, представляющие общие данные индексируются согласно <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>объекта, тогда как <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>Экземпляры индексируются в соответствии с <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>объекта и <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>объекта.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Объекты сведения хранятся в коллекции в порядке, в котором они были получены от поставщика. Коллекция не пытается изменить порядок экземпляров или поддерживать определенный порядок сортировки в коллекции."
  syntax:
    content: 'public sealed class PersonalizationStateInfoCollection : System.Collections.ICollection'
