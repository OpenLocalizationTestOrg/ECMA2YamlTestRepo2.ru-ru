  name: ToolStripLabel
  nameWithType: ToolStripLabel
  fullName: System.Windows.Forms.ToolStripLabel
  type: Class
  summary: "Представляет невыделяемых <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> , отображает текст и изображения и может отображать гиперссылки."
  remarks: "Используйте класс ToolStripLabel, чтобы создать метку, которая может отображать текст и изображения, можно реализовать <xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>и <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>Свойства.</xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> ToolStripLabel также имеет множество свойств, которые позволяют отображать одну или несколько ссылок и другие свойства, изменять внешний вид и поведение ссылок.       Аналогично ToolStripLabel <xref:System.Windows.Forms.ToolStripButton>, не получает фокус по умолчанию и не отображается в нажатом или выделенном.</xref:System.Windows.Forms.ToolStripButton>       ToolStripLabel как размещенный элемент поддерживает ключи доступа.       Используйте <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkVisited%2A>и <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>Свойства ToolStripLabel для поддержки элемента управления ссылки в <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A> </xref:System.Windows.Forms.LinkLabel.LinkVisited%2A> </xref:System.Windows.Forms.LinkLabel.LinkColor%2A>"
  example:
  - "The following code example demonstrates how to initialize a ToolStripLabel to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.VisitedLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-cs[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.t_13_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_13_1.vb)]"
