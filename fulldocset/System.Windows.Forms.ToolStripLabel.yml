  remarks: "Это свойство позволяет указать цвет, отображаемый для всех ссылок в <xref:System.Windows.Forms.ToolStripLabel>посещены пользователем.</xref:System.Windows.Forms.ToolStripLabel>      Настроек [!NOTE] настроек при задании этого свойства, убедитесь, что цвет присвоив свойству не конфликтует с цветом фона элемента управления или текст не отображается правильно. Например, если цвет фона элемента управления — `Color.Red` и это свойство имеет значение `Color.Red`, текст не отображается правильно, при отображении ссылку как посещенную."
  example:
  - "The following code example demonstrates how to initialize a <xref:System.Windows.Forms.ToolStripLabel> to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, VisitedLinkColor, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-cs[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/csharp/p-system.windows.forms.t_109_1.cs)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_109_1.vb)]"
  syntax:
    content: public System.Drawing.Color VisitedLinkColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "Объект <xref href=&quot;System.Drawing.Color&quot;> </xref> , представляющий цвет, используемый при отображении ранее выбранной ссылки. Цвет по умолчанию указан в системе. Как правило, данный цвет является <xref uid=&quot;langword_csharp_Color.Purple&quot; name=&quot;Color.Purple&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ToolStripLabel.VisitedLinkColor*
  exceptions: []
  platform:
  - net462
