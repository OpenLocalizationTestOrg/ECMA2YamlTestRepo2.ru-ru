  summary: "Возвращает или задает регулярное выражение, используемое для проверки указанного пароля."
  remarks: "Свойство PasswordRegularExpression определить требования к паролям, используемым для проверки пользователей на веб-сайте. Обычно используется для убедитесь, что пользователь включил символы, отличные от букв в пароле усложнить атаке путем подбора пароля. Регулярное выражение используется в дополнение к каких-либо ограничений, размещенных на пароль поставщика членства, указанного в <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>свойство.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Если поставщик членства отклоняет пароль по любой причине, текст содержится в <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>свойство отображается.</xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>       Если введенный пароль не проходит регулярное выражение, сообщение об ошибке содержится в <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>свойство отображается для пользователя.</xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>"
  example:
