  summary: "Происходит, когда возникает ошибка SMTP, отправляя сообщение электронной почты нового пользователя."
  remarks: "Событие SendMailError при наличии неполадки с почтовым SMTP для отправки электронной почты на адрес электронной почты нового пользователя. Является наиболее распространенная причина возникновения данного события, если `<smtpMail>` раздел файла Web.config.       По умолчанию обработчик события SendMailError catch или не обрабатывать ошибку протокола SMTP от системы электронной почты. Необходимо задать обработчик событий SendMailError <xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A>свойство <xref:System.Web.UI.WebControls.SendMailErrorEventArgs>объект `true` для ошибки будут отображаться для пользователя веб-сайта.</xref:System.Web.UI.WebControls.SendMailErrorEventArgs> </xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
