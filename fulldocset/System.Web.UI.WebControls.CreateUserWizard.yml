- uid: System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser
  id: DisableCreatedUser
  parent: System.Web.UI.WebControls.CreateUserWizard
  langs:
  - csharp
  name: DisableCreatedUser
  nameWithType: CreateUserWizard.DisableCreatedUser
  fullName: System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, следует ли использовать для входа на веб-узел нового пользователя."
  remarks: "Свойство DisableCreatedUser определяет, если только что созданную учетную запись пользователя будет помечена как отключенная в хранилище данных членства. Если учетные записи пользователей помечены как отключенные, не разрешается вход на веб-сайта. Например, если веб-сайт позволяет новым пользователям запрашивать учетную запись, но требует административного утверждения перед разрешением доступа, значение свойства DisableCreatedUser `true` disable вновь созданные учетным записям, пока администратор не утвердит учетной записи.       При DisableCreatedUser `true`, следует задать <xref:System.Web.UI.WebControls.CreateUserWizard.LoginCreatedUser%2A>Свойства `false` , чтобы <xref:System.Web.UI.WebControls.CreateUserWizard>не пытается войти в систему нового пользователя.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.LoginCreatedUser%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual bool DisableCreatedUser { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если новый пользователь может войти на веб-сайт; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser*
  exceptions: []
  platform:
  - net462
