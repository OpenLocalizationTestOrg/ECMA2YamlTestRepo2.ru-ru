  summary: "Возвращает или задает пользователя ответ на контрольный вопрос для восстановления пароля."
  remarks: "Поставщик членства, указанного в <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>свойство определяет, отображаются ли текстовые поля вопроса и ответа во время выполнения.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>       Если требуется ответ поставщика членства, указанного в <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>свойство, то текстовое поле ответа будет отображаться на <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Каждое текстовое поле, отображаемого на <xref:System.Web.UI.WebControls.CreateUserWizard>элемент управления содержит <xref:System.Web.UI.WebControls.RequiredFieldValidator>объект, связанный с ним.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.CreateUserWizard>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example modifies the e-mail message in the <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> event to include the user's password recovery confirmation answer in the message that is sent to new users.  \n  \n [!code-cs[CreateUserWizardOnSendingMail#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1113_1.cs)]\n [!code-vb[CreateUserWizardOnSendingMail#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1113_1.vb)]  \n  \n The following code example demonstrates a Web page that uses the `CustomCreateUserWizard`.  \n  \n [!code-cs[CreateUserWizardOnSendingMail#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1113_2.aspx)]\n [!code-vb[CreateUserWizardOnSendingMail#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1113_2.aspx)]"
