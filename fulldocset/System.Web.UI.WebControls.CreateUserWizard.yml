  remarks: "Метод OnSendMailError вызывается в том случае, когда система электронной почты SMTP вызывает исключение при попытке отправки электронной почты для нового пользователя.       Изучите <xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Exception%2A>свойство <xref:System.Web.UI.WebControls.SendMailErrorEventArgs>объект, переданный как `e` параметра, чтобы определить действительную причину исключения.</xref:System.Web.UI.WebControls.SendMailErrorEventArgs> </xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Exception%2A> Наиболее распространенная проблема является ошибка конфигурации в `<smtpMail>` раздел файла Web.config.       Необходимо задать <xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A>Свойства <xref:System.Web.UI.WebControls.SendMailErrorEventArgs>объект, переданный как `e` параметра указывают, что исключение, вызвавшее вызываемый метод OnSendMailError был Разобравшись, в противном случае исключение будет создано повторно.</xref:System.Web.UI.WebControls.SendMailErrorEventArgs> </xref:System.Web.UI.WebControls.SendMailErrorEventArgs.Handled%2A>       При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [события](~/add/includes/ajax-current-ext-md.md).       Метод OnSendMailError также позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе."
