  namespace: System.Web.UI.WebControls
  summary: "Возвращает ссылку на шаблон для шага создания учетной записи пользователя."
  remarks: "Свойство CreateUserStep определяет шага создания учетной записи из <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.CreateUserWizardStep>объект, который возвращает CreateUserStep.</xref:System.Web.UI.WebControls.CreateUserWizardStep>       В следующей таблице перечислены обязательные и необязательные элементы, которые поддерживаются при использовании шаблонного содержимого для CreateUserStep.      | ИДЕНТИФИКАТОР или имя команды | Тип элемента управления | Обязательный или необязательный |   |------------------------|------------------|------------------------|   | `UserName`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>, включая <xref:System.Web.UI.WebControls.TextBox>, или пользовательские или сторонние управления. | Требуется |   | `Password`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>, включая <xref:System.Web.UI.WebControls.TextBox>, или пользовательские или сторонние управления. | Требуется, если устанавливается <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> `false`. |   | `Email`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>, включая <xref:System.Web.UI.WebControls.TextBox>, или пользовательские или сторонние управления. | Требуется <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> `true.`|   | `ConfirmPassword`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>, включая <xref:System.Web.UI.WebControls.TextBox>, или пользовательские или сторонние управления. | Нет требований |   | `Question`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>, включая <xref:System.Web.UI.WebControls.TextBox>, или пользовательские или сторонние управления. | Необязательно, если не требуется членством. |   | `Answer`| Любой элемент управления, реализующий <xref:System.Web.UI.IEditableTextControl>, включая <xref:System.Web.UI.WebControls.TextBox>, или пользовательские или сторонние управления. | Необязательно, если не требуется членством. |   | `ErrorMessage`| Любой элемент управления, реализующий <xref:System.Web.UI.ITextControl>. | Необязательный |   | `CreateUser`| Любой элемент управления, который запускает восходящей | Необязательный |   | `Cancel`| Любой | Необязательный |       Если <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>свойству `true` и использовании шаблонного содержимого <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>необходим элемент управления; <xref:System.Web.UI.WebControls.CreateUserWizard>элемент управления вызывает исключение, если <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>элемент управления не найден или имеет неверный тип.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Если <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>имеет значение `false`, исключение не возникает, если <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>управления не найден.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> Если элемент управления имеет неправильный тип, он игнорируется.       Аналогично Если поставщик членства требует указания вопроса и ответа (определяется <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A>Свойства), <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>и <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>элементы управления не требуются и <xref:System.Web.UI.WebControls.CreateUserWizard>вызывает исключение, если они отсутствуют или имеют неправильный тип.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> Если они не требуются поставщиком членства, исключение не возникает, если они не найдены и если они имеют неправильный тип они пропускаются."
