  summary: "Возвращает ссылку на коллекцию свойств стиля, которые определяют внешний вид сообщений об ошибках."
  remarks: "Чтобы изменить внешний вид сообщений об ошибках, которые отображаются, когда поставщик членства не смог создать новую учетную запись, используйте свойство ErrorMessageStyle. По умолчанию имеет значение ErrorMessageStyle для отображения следующих сообщений красным цветом:- <xref:System.Web.UI.WebControls.CreateUserWizard.DuplicateEmailErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.DuplicateUserNameErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidAnswerErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidEmailErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidQuestionErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.UnknownErrorMessage%2A>ErrorMessageStyle свойство доступно только для чтения; тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TableItemStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.CreateUserWizard.UnknownErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InvalidQuestionErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InvalidEmailErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InvalidAnswerErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DuplicateUserNameErrorMessage%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DuplicateEmailErrorMessage%2A> Эти свойства можно задать декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.TableItemStyle>класса (например, `ErrorMessageStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Можно задать свойства программно в виде `Property.Subproperty` (например, `ErrorMessageStyle.ForeColor`).       Общие параметры включают пользовательский цвет фона, цвет текста и свойства шрифта. Параметры стиля для свойства ErrorMessageStyle объединяются с параметры стиля для <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard> Все параметры, которые применяются в свойстве ErrorMessageStyle переопределять параметры в свойствах <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard>       Следующие <xref:System.Web.UI.WebControls.CreateUserWizard>Свойства стиля переопределены ErrorMessageStyle параметры:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>тем не менее, при использовании шаблонов для определения внешнего вида <xref:System.Web.UI.WebControls.CreateUserWizard>управления, свойство ErrorMessageStyle не оказывает влияния.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
  syntax:
