  remarks: "Свойство PasswordHintStyle определяет внешний вид текста, описывающего требования к паролю в <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TableItemStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TableItemStyle> Эти свойства можно задать декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.TableItemStyle>класса (например, `PasswordHintStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Можно задать свойства программно в виде `Property.Subproperty` (например, `PasswordHintStyle.ForeColor`).       Свойство PasswordHintStyle определяет внешний вид <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintText%2A>свойство.</xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintText%2A>       Параметры стиля для свойства PasswordHintStyle, объединяются с параметры стиля для <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard> Любые параметры, применяемые в свойстве PasswordHintStyle переопределять параметры в свойствах <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard>       Следующие <xref:System.Web.UI.WebControls.CreateUserWizard>Свойства стиля переопределены PasswordHintStyle параметры:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>тем не менее, при использовании шаблонов для определения внешнего вида <xref:System.Web.UI.WebControls.CreateUserWizard>управления, свойство PasswordHintStyle не оказывает влияния.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
