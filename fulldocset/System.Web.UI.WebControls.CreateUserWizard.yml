    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> содержащий свойства стиля, которые определяют внешний вид сообщений об ошибках в элементе управления. Значение по умолчанию — null."
