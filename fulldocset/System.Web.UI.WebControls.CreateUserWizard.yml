  summary: "Возвращает или задает значение, указывающее, требуется ли адрес электронной почты для пользователя веб-сайта."
  remarks: "Если свойство RequireEmail не `true`, <xref:System.Web.UI.WebControls.CreateUserWizard>отображается текстовое поле и связанной метке, пользователь может ввести адрес электронной почты.</xref:System.Web.UI.WebControls.CreateUserWizard> Если пользователь не вводит адрес электронной почты <xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>свойство будет отображаться сообщение об ошибке.</xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>       Если RequireEmail является свойство `true` и использовании шаблонного содержимого <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>необходим элемент управления и <xref:System.Web.UI.WebControls.CreateUserWizard>вызывает исключение, если <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>элемент управления не найден или имеет неверный тип.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> Если RequireEmail `false`, исключение не возникает, если <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>не найден.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> Если он имеет неправильный тип, он игнорируется.      Настроек [!NOTE] настроек Если поставщик членства в <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>свойства требуется уникальный адрес электронной почты для новых пользователей, необходимо задать свойство RequireEmail `true` для отображения пользовательского интерфейса для ввода адреса электронной почты.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> В противном случае пользователь увидит <xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>, но не смогут ввести адрес электронной почты.</xref:System.Web.UI.WebControls.CreateUserWizard.EmailRequiredErrorMessage%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
