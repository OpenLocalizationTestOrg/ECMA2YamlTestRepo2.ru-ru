  namespace: System.Web.UI.WebControls
  summary: "Происходит перед отправкой электронной почты с подтверждением создания учетной записи пользователя."
  remarks: "<xref:System.Web.UI.WebControls.CreateUserWizard>Класса будет отправлять сообщения электронной почты, подтверждающее, что учетной записи веб-сайта был создан при <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>свойство определяет сообщение электронной почты для отправки.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>       Поскольку сообщения электронной почты содержит только поля автоматической замены для имени пользователя и пароля, можно использовать событие SendingMail изменение сообщения электронной почты перед отправкой нового пользователя.       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example uses the SendingMail event to modify the e-mail message that is sent to new users. This example requires a text file named MailFile.txt that contains the following text.  \n  \n```c#  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_81_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.MailMessageEventHandler SendingMail;
    return:
      type: System.Web.UI.WebControls.MailMessageEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
