  remarks: "Свойство MailDefinition возвращает ссылку на группу свойств, которые позволяют определить формат и содержимое сообщения электронной почты, отправляемого новым пользователям. Общие параметры включают строку темы и обратный адрес отправителя. Полный список свойств см. в разделе <xref:System.Web.UI.WebControls.MailDefinition>класса.</xref:System.Web.UI.WebControls.MailDefinition>       MailDefinition свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.MailDefinition>объекта, он возвращает.</xref:System.Web.UI.WebControls.MailDefinition> Можно установить свойства MailDefinition декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.MailDefinition>класса (например, `MailDefinition-Subject`).</xref:System.Web.UI.WebControls.MailDefinition> Можно также задать свойства программно в виде `Property.SubProperty` (например, `MailDefinition.Subject`).       Для новых пользователей, только если отправляется сообщение электронной почты <xref:System.Web.UI.WebControls.MailDefinition>не `null` и, если <xref:System.Web.Mail.MailMessage.Body%2A>не является пустым или `null`.</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> В этом случае <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>событие и предпринята попытка отправить сообщение электронной почты.</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> <xref:System.Web.UI.WebControls.MailDefinition.From%2A>Свойству необходимо присвоить значение адреса электронной почты.</xref:System.Web.UI.WebControls.MailDefinition.From%2A> В противном случае <xref:System.Web.HttpException>исключения.</xref:System.Web.HttpException>       При создании сообщения электронной почты из <xref:System.Web.UI.WebControls.MailDefinition>объекта, это сделает подстановки, перечисленные в следующей таблице.</xref:System.Web.UI.WebControls.MailDefinition>      | Текст замены | Заменить |   |-----------------------|-------------------|   | `<%UserName%>`| Имя пользователя учетной записи только что созданного пользователя. |   | `<%Password%>`| Пароль для новой учетной записи пользователя. |       Если <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>свойство <xref:System.Web.UI.WebControls.MailDefinition>объект `true`, содержимое сообщения электронной почты будет защищаться от межсайтовых сценариев уязвимости системы безопасности для получателя сообщения в кодировке HTML.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       Можно использовать <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>метод изменения <xref:System.Web.Mail.MailMessage>созданные <xref:System.Web.UI.WebControls.MailDefinition>объекта.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>      Настроек [!NOTE] настроек невозможно гарантировать, что пользователь получит или просмотрит сообщение электронной почты. Чтобы убедиться, что пользователь получил уведомление по электронной почте, следует включать ссылку для подтверждения в сообщении электронной почты, пользователь может подтвердить, что было получено уведомление."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
