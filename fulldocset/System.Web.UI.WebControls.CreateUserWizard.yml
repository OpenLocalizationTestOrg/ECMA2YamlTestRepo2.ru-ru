  name: CreateUserWizard
  nameWithType: CreateUserWizard
  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "Предоставляет пользовательский интерфейс для создания новых учетных записей пользователей веб-сайта."
  remarks: "В этом разделе:- [Введение](#Introduction)      -   [Создание пользователя](#creating_a_user)      -   [стили и шаблоны](#styles_and_templates)      -   [проверки группирования](#validation_grouping)      -   [форматирование с использованием шаблонов макета](#formatting_using_layout_templates)      -   [специальных возможностей](#Accessibility)      -   [декларативный синтаксис](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## управления CreateUserWizard введение предоставляет пользовательский интерфейс для <xref:System.Web.Security.MembershipProvider>объекта, который обменивается данными с хранилищем данных пользователя веб-сайта для создания новых учетных записей пользователей в хранилище данных.</xref:System.Web.Security.MembershipProvider>       Зависит от CreateUserWizard <xref:System.Web.Security.MembershipProvider>для создания пользователя и отключить их при необходимости.</xref:System.Web.Security.MembershipProvider>      Настроек [!NOTE] настроек, если вы не знакомы с элементами управления входом ASP.NET, может оказаться полезным для чтения [элементы управления входа ASP.NET](~/add/includes/ajax-current-ext-md.md) перед продолжением. Список других разделов, связанных с элементами управления входом и использованием членства см. в разделе [Управление пользователями с помощью членства](~/add/includes/ajax-current-ext-md.md).       По умолчанию элемента управления CreateUserWizard принимает имя пользователя и пароль от посетителя веб-сайта. Исходя из требований к веб-узла <xref:System.Web.Security.MembershipProvider>объекта CreateUserWizard, элемент управления будет принимать (необязательно) адрес электронной почты, представленный <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>свойством и контрольный вопрос для восстановления пароля и ответа, представленных <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>и <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.Security.MembershipProvider> Таблица, показывающая все обязательные и необязательные элементы для CreateUserWizard в разделе <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>      Настроек [!IMPORTANT] настроек Если <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>имеет значение `true` и <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>свойство задается в файле Web.config, то потенциально можно создать пароль, который не проходит тест. сила регулярных выражений</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> В этом случае создание пользователя вызовет ошибку, указывающую неправильный пароль.      <a name=&quot;creating_a_user&quot;></a>## Создание пользователя при пользователя создается с CreateUserWizard, элемент управления взаимодействует с текущим <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>можно выполнять следующие задачи в порядке.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  Создать пароль, если <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>имеет значение `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  Создайте пользователя в хранилище данных, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>представляет.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  Отключить пользователя в хранилище, если <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>свойству `true.` можно расширить управления CreateUserWizard прием дополнительную информацию, добавляя поля или добавляя дополнительные действия до или после указанных шаблонов в <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>и <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>Свойства.</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.CreateUserWizardStep>шаг является первым шагом в элементе управления CreateUserWizard и является обязательным шагом.</xref:System.Web.UI.WebControls.CreateUserWizardStep> По умолчанию <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>свойству `false` для предотвращения возврата пользователь <xref:System.Web.UI.WebControls.CreateUserWizardStep>шаг и случайно попытка создать другую учетную запись пользователя с теми же учетными данными.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Если <xref:System.Web.UI.Control.EnableViewState%2A>имеет значение `false`, <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>свойства не сохраняется в представлении состояния и должны содержать логику приложения для поддержания <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>значение.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       Свойства элемента управления CreateUserWizard представлены текстовые поля, такими как <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, доступны на всех этапах жизненного цикла страницы.</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Элемент управления будет окрашена любые изменения, внесенные пользователем с помощью параметра <xref:System.Web.UI.WebControls.TextBox.TextChanged>событие, вызванное текстовые поля.</xref:System.Web.UI.WebControls.TextBox.TextChanged>       Управления CreateUserWizard можно при необходимости отправлять сообщения электронной почты новым пользователям, если вы настроили почтовому серверу SMTP для отправки электронной почты. Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>свойство.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      Настроек [!NOTE] настроек управления CreateUserWizard использует служб электронной почты Интернета для отправки сведений об имени входа для пользователей. Существуют специфические угрозы безопасности при отправке паролей по электронной почте. Следует определить, является ли такие угрозы безопасности, приемлема для вашего сайта.      <a name=&quot;styles_and_templates&quot;></a>## Стили и шаблоны, не настраивается управления CreateUserWizard шаблоны при <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>свойство элемента управления CreateUserWizard применяется в первое текстовое поле в элементе управления и <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>Свойства, которое применяется для всех текстовых полей элемента управления.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Если управления CreateUserWizard настраивается шаблонами, а затем <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>свойство и <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>свойства игнорируются.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> В этом случае непосредственно значение <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Свойства и <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>свойства каждого дочернего элемента управления шаблона.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Свойства элемента управления CreateUserWizard представлены текстовые поля, такими как <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>и <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, доступны на всех этапах жизненного цикла страницы.</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Элемент управления будет окрашена любые изменения, внесенные пользователем с помощью параметра <xref:System.Web.UI.WebControls.TextBox.TextChanged>событие, вызванное текстовые поля.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      Настроек [!NOTE] настроек параметр <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, или <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>дочерние элементы управления CreateUserWizard воссоздает свойства и их состояние элемента управления будут потеряны в процессе.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Чтобы избежать такой ситуации, следует явно поддерживать состояние управления дочерних элементов управления CreateUserWizard или избегать размещения элементов управления внутри шаблонов.       В следующей таблице перечислены свойства стиля элемента управления CreateUserWizard и объясняется, какой элемент пользовательского интерфейса, влияет на каждое свойство стиля. Список, из свойства, для которых применяется каждый стиль см. в документации для отдельных свойств стиля.      | Свойство стиля | Затрагиваемый элемент пользовательского интерфейса |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>| **Продолжить** кнопки. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>| **Create User** кнопки. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>| Ссылки на другие страницы. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>| Текст инструкции на странице со сведениями о том, как использовать элемент управления. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>| Метки для всех входных полей, таких как текстовые поля. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>| Запись текстового поля ввода. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>| Заголовок текста для каждого представления. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>| Текст, отображаемый для пользователя при успешной попытке восстановления или сброса пароля. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>| Сообщение об ошибке, если поставщик членства не удалось создать новую учетную запись. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>| Текст, описывающий требования к паролю. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>| Сообщения об ошибках, связанных с проверкой. |      <a name=&quot;validation_grouping&quot;> </a> ## Управления CreateUserWizard группирования проверки использует группы проверки, чтобы другие поля на одной странице, как отдельно проверки управления CreateUserWizard.</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> По умолчанию <xref:System.Web.UI.Control.ID%2A>свойство элемента управления CreateUserWizard используется как имя группы проверки.</xref:System.Web.UI.Control.ID%2A> Например элементе управления CreateUserWizard с Идентификатором «CreateUserWizard1» будет использовать имя группы проверки для «CreateUserWizard1». Если вы хотите настроить группу проверки, управления CreateUserWizard, необходимо шаблона элемента управления и измените имя группы проверки.       Обратите внимание, что CreateUserWizard класс наследует от <xref:System.Web.UI.WebControls.Wizard>класс, который не поддерживает специальные визуализации Microsoft Internet Explorer для нестандартных или в режиме совместимости.</xref:System.Web.UI.WebControls.Wizard> CreateUserWizard не пытается оптимизировать отрисовки для нестандартных режиме Internet Explorer. Чтобы получить лучшие отрисовку Internet Explorer с помощью элемента управления CreateUserWizard, используйте тип документа XHTML, который добавляется по умолчанию в Visual Web Developer и Visual Studio.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Форматирования с помощью шаблонов макетов CreateUserWizard управления вы можете задать макет элемента управления без необходимости использовать HTML `table` элемента. Вместо этого можно использовать `LayoutTemplate` элемента, чтобы указать макет. В шаблон макета создается заполнитель элементов управления, чтобы указать, где следует динамически вставлять элементы в элементе управления. (Это аналогично тому, как модель шаблона для <xref:System.Web.UI.WebControls.ListView>работы элемента управления.)</xref:System.Web.UI.WebControls.ListView> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Декларативного синтаксиса```   <asp:CreateUserWizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       Answer=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       AutoGeneratePassword=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CompleteSuccessText=&quot;string&quot;       ConfirmPasswordCompareErrorMessage=&quot;string&quot;       ConfirmPasswordLabelText=&quot;string&quot;       ConfirmPasswordRequiredErrorMessage=&quot;string&quot;       ContinueButtonImageUrl=&quot;uri&quot;       ContinueButtonText=&quot;string&quot;       ContinueButtonType=&quot;Button|Image|Link&quot;       ContinueDestinationPageUrl=&quot;uri&quot;       CreateUserButtonImageUrl=&quot;uri&quot;       CreateUserButtonText=&quot;string&quot;       CreateUserButtonType=&quot;Button|Image|Link&quot;       CssClass=&quot;string&quot;       DisableCreatedUser=&quot;True|False&quot;       DisplayCancelButton=&quot;T