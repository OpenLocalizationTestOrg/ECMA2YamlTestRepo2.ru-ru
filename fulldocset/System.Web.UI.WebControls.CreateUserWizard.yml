  remarks: "Свойство CreateUserButtonStyle определяет внешний вид **Create User** кнопку в <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.Style>объекта, он возвращает.</xref:System.Web.UI.WebControls.Style> Эти свойства можно задать декларативно в форме `Property-Subproperty`, где `Subproperty` представляет свойство <xref:System.Web.UI.WebControls.Style>класса (например, `CreateUserButtonStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Можно задать свойства программно в виде `Property.Subproperty` (например, `CreateUserButtonStyle.ForeColor`).       Общие параметры включают пользовательский цвет фона, цвет текста и свойства шрифта.       Параметры стиля для свойства CreateUserButtonStyle, объединяются с параметры стиля для <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard> Любые параметры, применяемые в свойстве CreateUserButtonStyle переопределять параметры конфигурации в <xref:System.Web.UI.WebControls.CreateUserWizard>управления.</xref:System.Web.UI.WebControls.CreateUserWizard>       Следующие <xref:System.Web.UI.WebControls.CreateUserWizard>Свойства стиля переопределены CreateUserButtonStyle параметры:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>тем не менее, при использовании шаблонов для определения внешнего вида <xref:System.Web.UI.WebControls.CreateUserWizard>управления, свойство CreateUserButtonStyle не оказывает влияния.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
