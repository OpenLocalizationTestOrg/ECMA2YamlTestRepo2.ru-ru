  name: GenericUriParser
  nameWithType: GenericUriParser
  fullName: System.GenericUriParser
  type: Class
  summary: "Настраиваемое средство синтаксического анализа для иерархических URI."
  remarks: "Если вы хотите создать средство синтаксического анализа на основе хорошо известного схемы, используйте <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, или <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser>       Указывается при создании настраиваемое средство синтаксического анализа, поведение средства синтаксического анализа, передав побитовое сочетание значений, доступных в <xref:System.GenericUriParserOptions?displayProperty=fullName>перечисления конструктору GenericUriParser.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Существующий <xref:System.Uri?displayProperty=fullName>класс был расширен, чтобы обеспечить поддержку международных идентификаторов ресурсов (IRI) и международных доменных имен (IDN).</xref:System.Uri?displayProperty=fullName> Текущие пользователи не увидят любые изменения в работе платформы .NET Framework 2.0, пока они не запустят IRI. Это обеспечивает совместимость приложений с предыдущими версиями платформы .NET Framework.       Все средства синтаксического анализа, производный от GenericUriParser не обеспечивает по умолчанию поддерживает IRI и IDN. <xref:System.GenericUriParserOptions>IRI и IDN не включает параметр поддержки.</xref:System.GenericUriParserOptions> Две новые значения добавляются в <xref:System.GenericUriParserOptions?displayProperty=fullName>перечисления для указания, поддерживает ли пользовательские средства синтаксического анализа IRI и IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Дополнительные сведения о IRI и IDN поддержки см. в разделе &quot;Примечания&quot; для <xref:System.Uri?displayProperty=fullName>класса.</xref:System.Uri?displayProperty=fullName>"
