  summary: "Создайте настраиваемое средство синтаксического анализа для иерархических URI."
  remarks: "Этот конструктор используется как аргумент <xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>Если вы хотите создать средство синтаксического анализа на основе хорошо известного схемы, используйте <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, или <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>       Указывается при создании настраиваемое средство синтаксического анализа, поведение средства синтаксического анализа, передав побитовое сочетание значений, доступных в <xref:System.GenericUriParserOptions?displayProperty=fullName>перечисления <xref:System.GenericUriParser>конструктор.</xref:System.GenericUriParser> </xref:System.GenericUriParserOptions?displayProperty=fullName>       Существующий <xref:System.Uri?displayProperty=fullName>класс был расширен, чтобы обеспечить поддержку международных идентификаторов ресурсов (IRI) и международных доменных имен (IDN).</xref:System.Uri?displayProperty=fullName> Текущие пользователи не увидят любые изменения в работе платформы .NET Framework 2.0, пока они не запустят IRI. Это обеспечивает совместимость приложений с предыдущими версиями платформы .NET Framework.       Все средства синтаксического анализа на основе <xref:System.GenericUriParser>по умолчанию не обеспечивает поддержку IRI и IDN.</xref:System.GenericUriParser> <xref:System.GenericUriParserOptions>IRI и IDN не включает параметр поддержки.</xref:System.GenericUriParserOptions> Две новые значения добавляются в <xref:System.GenericUriParserOptions?displayProperty=fullName>перечисления для указания, поддерживает ли пользовательские средства синтаксического анализа IRI и IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       <xref:System.GenericUriParserOptions>Тип указывает средство синтаксического анализа поддерживает правила анализа, определенные в стандарте RFC 3987 для международных идентификаторов ресурсов (IRI).</xref:System.GenericUriParserOptions> Используются ли IRI, зависит от значений параметров конфигурации.       <xref:System.GenericUriParserOptions>Тип указывает средство синтаксического анализа поддерживает международного доменного имени (IDN) синтаксический анализ (IDN) имен узлов.</xref:System.GenericUriParserOptions> Используются ли IDN, зависит от значений параметров конфигурации.       Параметр конфигурации для <xref:System.Configuration.IdnElement?displayProperty=fullName>косвенно управляется <xref:System.Configuration.IriParsingElement?displayProperty=fullName>параметра конфигурации, который управляет IRI обработки в <xref:System.Uri?displayProperty=fullName>классе.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Обработка IRI должна быть включена для обработки возможна IDN. При отключении IRI система обработки IDN значение по умолчанию, где используется поведение платформы .NET Framework 2.0 для обеспечения совместимости и не используются имена IDN.       Только атрибут международного доменного имени (IDN) управляет работой. Все другие операции по обработке IRI (например, нормализация знаков) выполняются по умолчанию.       Дополнительные сведения о IRI и IDN поддержки см. в разделе &quot;Примечания&quot; для <xref:System.Uri?displayProperty=fullName>класса.</xref:System.Uri?displayProperty=fullName>"
