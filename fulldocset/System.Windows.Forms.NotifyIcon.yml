      type: System.Int32
      description: "Период времени, в миллисекундах, должна отображаться всплывающая подсказка.       <div class=&quot;alert NOTE&quot;>    Этот параметр поддерживается в Windows Vista. Время отображения уведомления теперь основываются на параметры специальных возможностей системы.      </div>"
