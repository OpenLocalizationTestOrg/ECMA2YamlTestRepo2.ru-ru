- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Отображает всплывающую подсказку на панели задач в течение указанного времени."
  remarks: "Минимальное и максимальное значения времени ожидания применяются операционной системой и обычно представляют собой 10 и 30 секунд, соответственно, однако может изменяться в зависимости от операционной системы. Значения времени ожидания, которые являются слишком велико или слишком мало корректируются соответствующее минимальное или максимальное значение. Кроме того Если пользователь не будет использовать компьютер (не возникает никаких событий клавиатуры или мыши) система не учитывает это время к времени ожидания.       Только одна всплывающая подсказка одновременно можно отобразить на панели задач. При попытке отобразить всплывающую подсказку, если такой отображается в данный момент на панели задач причины `timeout` значение игнорируется. Поведение немного отличается в зависимости от операционной системы и является ли всплывающая подсказка, или же, приложения. Если вторая подсказка относится к другому приложению, первая подсказка отображает для минимального времени ожидания до появления второй, независимо от значения `timeout`. В большинстве случаев при закрытии всплывающей подсказки берутся из того же приложения, первая подсказка немедленно при другой вызов <xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A>метода.</xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> В некоторых случаях вторая подсказка открывается поверх первой.       Текст заголовка отображается полужирным шрифтом в верхней части окна."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/csharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/visualbasic/m-system.windows.forms.n_5_1.vb)]"
