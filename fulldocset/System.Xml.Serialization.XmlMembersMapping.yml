  name: XmlMembersMapping
  nameWithType: XmlMembersMapping
  fullName: System.Xml.Serialization.XmlMembersMapping
  type: Class
  summary: "Предоставляет сопоставления между методы .NET Framework веб-службы и языка описания веб-служб (WSDL) сообщения, определенные для веб-служб SOAP."
  remarks: "Класс XmlMembersMapping не используется напрямую. Вместо этого он используется: - с помощью средства Wsdl.exe или <xref:System.Web.Services.Description.ServiceDescriptionImporter>класса при создании клиентских классов прокси или абстрактных классов сервера из документа WSDL.</xref:System.Web.Services.Description.ServiceDescriptionImporter> Документ WSDL определяет использование протокола SOAP.      -Для инициализации <xref:System.Xml.Serialization.XmlSerializer>объектов при инициализации веб-службы SOAP или клиента .NET Framework.</xref:System.Xml.Serialization.XmlSerializer>      -* <xref:System.Web.Services.Description.ServiceDescriptionReflector>Класса при создании <xref:System.Web.Services.Description.ServiceDescription>объектов из классов, которые определены как веб-служб SOAP.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Класс XmlMembersMapping можно заменить <xref:System.Xml.Serialization.XmlTypeMapping>класса для сопоставления методов веб-службы и сообщения.</xref:System.Xml.Serialization.XmlTypeMapping> Он используется для содержания любой из следующих сущностей, принадлежащей методу SOAP веб-службы:-входных параметров.      -Выходные параметры и возвращаемое значение.      -Заголовки SOAP запроса.      -Заголовки SOAP ответа.       В частности, класс представляет сопоставления для определения сообщения WSDL согласно один из следующих вариантов: - метода веб-службы, использующей кодирование SOAP: верхнего уровня <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>и <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>свойства относятся в родительский элемент программы-оболочки; части сообщения представлены членами массива.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Однако в тех редких случаях, когда операция веб-службы используется стиль документа, в сочетании с привязкой, упакованного в метод .NET Framework plus SOAP-кодирования верхнего уровня <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>и <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>свойства относятся к одной **часть** элемент, который отображается в созданном документе языка WSDL.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A>      — Для веб-службы использования метода, использующего литерал определений схемы XML: Если веб-службы сообщение операция использует привязку, упакованное в метод .NET Framework или просто определяет одну часть сообщения, подменю <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>и <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>свойства относятся к части.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Если существует несколько частей (нетипичные регистр) верхнего уровня <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>и <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>свойства относятся в родительский элемент программы-оболочки; частей представляются <xref:System.Xml.Serialization.XmlMembersMapping.Count%2A>и индексированных свойств доступа массива.</xref:System.Xml.Serialization.XmlMembersMapping.Count%2A> </xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Кроме того, XSD `any` элемент получает особым образом."
  syntax:
    content: 'public class XmlMembersMapping : System.Xml.Serialization.XmlMapping'
  inheritance:
  - System.Xml.Serialization.XmlMapping
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.Count
  id: Count
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: Count
  nameWithType: XmlMembersMapping.Count
  fullName: System.Xml.Serialization.XmlMembersMapping.Count
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Возвращает число сущностей кода .NET Framework, принадлежащих методу веб-службы, с которым сопоставляется сообщение SOAP."
  remarks: "Коллекция может содержать любой из следующих действий:-метод веб-службы входные параметры.      -Метод веб-службы выходные параметры, а также 1 для возвращаемого типа, если не пустой.      -Входящие заголовки SOAP.      -SOAP заголовками выходных данных.       В разделе <xref:System.Xml.Serialization.XmlMembersMapping>класс для условий, при которых эти объекты преобразуются в `part` элементов в документе языка описания веб-служб (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Число сопоставлений в коллекции."
  overload: System.Xml.Serialization.XmlMembersMapping.Count*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.Item(System.Int32)
  id: Item(System.Int32)
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: Item(Int32)
  nameWithType: XmlMembersMapping.Item(Int32)
  fullName: System.Xml.Serialization.XmlMembersMapping.Item(Int32)
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Возвращает элемент, содержащий внутренний тип сопоставления сведения для сущности кода .NET Framework, к которой принадлежит метод веб-службы, сопоставляемого с сообщением SOAP."
  remarks: "Оператор доступа к массива с индексом для <xref:System.Xml.Serialization.XmlMembersMapping>классе, возвращает указанной записи из массива любого из следующих действий:-метод веб-службы входные параметры.</xref:System.Xml.Serialization.XmlMembersMapping>      -Метод веб службы выходные параметры, а также тип возвращаемого значения, если не пустой, с индексом 0.      -Входящие заголовки SOAP.      -SOAP заголовками выходных данных.       В разделе <xref:System.Xml.Serialization.XmlMembersMapping>класс для условий, при которых эти объекты преобразуются в `part` элементов в документе языка описания веб-служб (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public System.Xml.Serialization.XmlMemberMapping this[int index] { get; }
    parameters:
    - id: index
      type: System.Int32
      description: "Индекс сопоставления для возврата."
    return:
      type: System.Xml.Serialization.XmlMemberMapping
      description: "Запрошенный <xref href=&quot;System.Xml.Serialization.XmlMemberMapping&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMembersMapping.Item*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMembersMapping.TypeName
  id: TypeName
  parent: System.Xml.Serialization.XmlMembersMapping
  langs:
  - csharp
  name: TypeName
  nameWithType: XmlMembersMapping.TypeName
  fullName: System.Xml.Serialization.XmlMembersMapping.TypeName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Возвращает имя типа .NET Framework, который сопоставляется тип данных элемента схемы XML, представляющего сообщение SOAP."
  remarks: "Сообщение SOAP определяется в документе языка описания веб-служб (WSDL) с помощью `message` элемента.       В разделе <xref:System.Xml.Serialization.XmlMembersMapping>класс для условий, при которых свойство TypeName ссылается на объект кода, определенные в метода веб-службы (параметра или возвращаемого значения) вместо дополнительный элемент программы-оболочки или родительской.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public string TypeName { get; }
    return:
      type: System.String
      description: "Имя типа .NET Framework."
  overload: System.Xml.Serialization.XmlMembersMapping.TypeName*
  exceptions: []
  platform:
  - net462
