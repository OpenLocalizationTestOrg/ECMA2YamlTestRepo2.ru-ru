  remarks: "Этот конструктор используется для инициализации нового экземпляра <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>класса.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>       В следующей таблице показаны исходные значения свойств для экземпляра класса <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>| Значение `affectedRows` параметр. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>| <xref:System.Exception?displayProperty=fullName>Объектов, содержащихся в `e` параметр. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>| Инициализируются `false`. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>| Инициализируются `false`. |      Настроек [!NOTE] настроек этот конструктор используется преимущественно разработчиками элементов управления при создании событий.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>"
