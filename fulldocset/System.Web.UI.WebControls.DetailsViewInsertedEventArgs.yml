  name: KeepInInsertMode
  nameWithType: DetailsViewInsertedEventArgs.KeepInInsertMode
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> управления должен оставаться в режиме вставки после выполнения операции вставки."
  remarks: "По умолчанию <xref:System.Web.UI.WebControls.DetailsView>Управление возвращается в режим, заданные <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Свойство KeepInInsertMode определяет ли <xref:System.Web.UI.WebControls.DetailsView>элемент управления должен оставаться в режиме вставки после выполнения операции вставки.</xref:System.Web.UI.WebControls.DetailsView> Чтобы сохранить <xref:System.Web.UI.WebControls.DetailsView>управления в режиме вставки, присвойте этому свойству значение `true`.</xref:System.Web.UI.WebControls.DetailsView>      Настроек [!NOTE] настроек следует использовать это свойство, если требуется переопределить режим по умолчанию лишь время от времени. Если <xref:System.Web.UI.WebControls.DetailsView>элемент управления должен оставаться в режиме вставки по умолчанию, задайте <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство вместо.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInInsertMode property to keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode after an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_338_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_338_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы оставаться в режиме вставки после выполнения операции вставки; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
  platform:
  - net462
