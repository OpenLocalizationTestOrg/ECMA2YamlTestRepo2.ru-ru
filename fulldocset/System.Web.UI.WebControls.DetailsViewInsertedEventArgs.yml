  remarks: "Свойство значения для доступа к значениям полей для вставленной записи. Например эти значения можно использовать для ведения журнала вставленных записей.       Свойство значения возвращает объект, реализующий интерфейс <xref:System.Collections.Specialized.IOrderedDictionary>интерфейс.</xref:System.Collections.Specialized.IOrderedDictionary> Объект содержит <xref:System.Collections.DictionaryEntry>объекты, представляющие поля вставленной записи.</xref:System.Collections.DictionaryEntry>      Настроек [!NOTE] настроек для быстрого вызова можно использовать индексатор <xref:System.Collections.Specialized.IOrderedDictionary>объект для доступа к полю значения напрямую.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the fields of the inserted record.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1288_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1288_1.aspx)]"
  syntax:
