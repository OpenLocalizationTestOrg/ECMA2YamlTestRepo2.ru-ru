  namespace: System.Web.UI.WebControls
  summary: "Возвращает исключение (если есть), возникшее во время операции вставки."
  remarks: "Свойство исключения для определения исключения (если есть), возникшее во время операции вставки. При отсутствии исключений, это свойство возвращает `null`.      Настроек [!NOTE] настроек Если возникло исключение, и следует обрабатывать исключение в обработчике событий, не забудьте задать <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>Свойства `true`; в противном случае исключение передается в следующий метод в стеке вызовов для обработки.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception was raised during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_744_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_744_1.aspx)]"
  syntax:
