  name: DetailsViewInsertedEventArgs
  nameWithType: DetailsViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Управления вызывает <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>событие, когда кнопка вставки (кнопка с его `CommandName` , имеющим значение «Вставка») в элементе управления выбран, но после <xref:System.Web.UI.WebControls.DetailsView>запись вставляется в элемент управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> Это позволяет предоставить обработчик событий, который выполняет пользовательские действия, такие как проверка результатов операции вставки, когда происходит данное событие.       Объект DetailsViewInsertedEventArgs передается в обработчик событий, который позволяет определить число обработанных записей и любые исключения, которые могли возникнуть. Чтобы определить количество записей, затронутых операцией вставки, используйте <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A> Используйте <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>свойство, чтобы определить, произошла ли все исключения.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> Можно также указать, является ли исключение обработано событий обработчика, задав <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> Если для доступа к значениям вставленной записи, необходимо использовать <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>       По умолчанию <xref:System.Web.UI.WebControls.DetailsView>Управление возвращается в режим, заданные <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>свойство после выполнения операции вставки.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Чтобы сохранить <xref:System.Web.UI.WebControls.DetailsView>управления в режиме вставки, задайте <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>Свойства `true`.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>см. в описании <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event to determine whether an exception occurred during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_237_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_237_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertedEventArgs : EventArgs'
