  remarks: "Инициализация <xref:System.Xaml.NamespaceDeclaration>не будет пытаться проверять значения.</xref:System.Xaml.NamespaceDeclaration> Чтобы правильно использовать средство записи XAML, не используйте значения null. Объявление пространства имен может содержать <xref:System.String.Empty?displayProperty=fullName>значение префикса.</xref:System.String.Empty?displayProperty=fullName> Объект <xref:System.String.Empty?displayProperty=fullName>префикс представляет объявление пространства имен XAML по умолчанию.</xref:System.String.Empty?displayProperty=fullName>"
