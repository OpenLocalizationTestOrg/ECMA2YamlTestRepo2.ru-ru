  langs:
  - csharp
  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "Объявляет идентификатор и префикс пространства имен XAML, сохраняя эти строковые значения как отдельные свойства."
  remarks: "NamespaceDeclaration представляет сведения о пространстве имен XAML как часть потока узлов XAML. Класс NamespaceDeclaration является типом узла, которое действительно не объект или элемент; Вместо этого он является типом дискретных узла.       В потоке узлов XAML NamespaceDeclaration возникает непосредственно перед объект или элемент, к которому применяется этого пространства имен XAML.       По соглашению идентификатора пространства имен XAML напоминает универсальный код ресурса (URI). Однако <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>свойство NamespaceDeclaration имеет тип <xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> Обычно API-интерфейсы для служб XAML .NET Framework воспринимают идентификаторы пространства имен XAML как строки. Относительные и абсолютные различия в настоящем <xref:System.Uri>типа не имеют значения для определения пространства имен XAML (или XML).</xref:System.Uri> Соглашение о URI как пространство имен также является типичным в формате XML.       Объекты этого типа используются в качестве входных данных для <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>метод при записи данных потока узлов XAML в граф объектов.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> Объекты этого типа используются в качестве входных данных для <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>метод при записи информации потока узлов XAML как XML для сериализации.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       Объявление пространства имен может содержать <xref:System.String.Empty?displayProperty=fullName>значение префикса.</xref:System.String.Empty?displayProperty=fullName> Объект <xref:System.String.Empty?displayProperty=fullName>префикс представляет объявление пространства имен XAML по умолчанию.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
