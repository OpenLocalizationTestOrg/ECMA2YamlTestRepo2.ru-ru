  summary: "Тип по умолчанию <xref href=&quot;System.Configuration.ConfigurationElementCollection&quot;> </xref>. Коллекции этого типа содержат элементы, которые могут объединяться в масштабе иерархии файлов конфигурации. На любом уровне такой иерархии <xref uid=&quot;langword_csharp_add&quot; name=&quot;add&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_remove&quot; name=&quot;remove&quot; href=&quot;&quot;> </xref>, и <xref uid=&quot;langword_csharp_clear&quot; name=&quot;clear&quot; href=&quot;&quot;> </xref> директивы используются для изменения любых унаследованных свойств и добавить новые."
