  summary: "Указывает тип объекта ConfigurationElementCollectionType."
  remarks: "Это перечисление содержит все возможные возвращаемые значения для <xref:System.Configuration.ConfigurationElementCollection.CollectionType%2A>свойство.</xref:System.Configuration.ConfigurationElementCollection.CollectionType%2A> Он используется системой конфигурации во время выполнения для корректного объединения установок конфигурации. Он также используется при создании пользовательского класса, расширяющий <xref:System.Configuration.ConfigurationElementCollection>.</xref:System.Configuration.ConfigurationElementCollection>       По умолчанию тип <xref:System.Configuration.ConfigurationElementCollection>объект является AddRemoveClearMap.</xref:System.Configuration.ConfigurationElementCollection> При необходимости BasicMap, переопределите это свойство ConfigurationElementCollectionType при расширении <xref:System.Configuration.ConfigurationElementCollection>.</xref:System.Configuration.ConfigurationElementCollection>"
