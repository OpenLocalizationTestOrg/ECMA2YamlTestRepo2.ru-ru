  fullName: System.Net.Configuration.RequestCachingSection.IsPrivateCache
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Возвращает или задает логическое значение, указывающее, является ли кэш локального компьютера закрытым."
  remarks: "На клиентских компьютерах, это значение обычно равно `true` , указывающее, что один пользователь не может использовать ресурсы, в кэше другим пользователем. Для приложений среднего уровня, это значение обычно равно `false`."
  syntax:
    content: public bool IsPrivateCache { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если кэш обеспечивает изоляцию пользователя; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.RequestCachingSection.IsPrivateCache*
