- uid: System.Net.Configuration.RequestCachingSection.DisableAllCaching
  id: DisableAllCaching
  parent: System.Net.Configuration.RequestCachingSection
  langs:
  - csharp
  name: DisableAllCaching
  nameWithType: RequestCachingSection.DisableAllCaching
  fullName: System.Net.Configuration.RequestCachingSection.DisableAllCaching
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Возвращает или задает логическое значение, которое включает кэширование на локальном компьютере."
  remarks: "Если этот атрибут конфигурации присвоено `true` в любом файле конфигурации, кэширование отключается глобально, а другие кэша связанные параметры игнорируются. Кроме того кэширование не поддерживается программным способом."
  syntax:
    content: public bool DisableAllCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если кэширование отключено на локальном компьютере. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.RequestCachingSection.DisableAllCaching*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.RequestCachingSection.IsPrivateCache
  id: IsPrivateCache
  parent: System.Net.Configuration.RequestCachingSection
  langs:
