- uid: System.Net.Configuration.RequestCachingSection.UnspecifiedMaximumAge
  id: UnspecifiedMaximumAge
  parent: System.Net.Configuration.RequestCachingSection
  langs:
  - csharp
  name: UnspecifiedMaximumAge
  nameWithType: RequestCachingSection.UnspecifiedMaximumAge
  fullName: System.Net.Configuration.RequestCachingSection.UnspecifiedMaximumAge
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Возвращает или задает значение, используемое в качестве максимального времени существования кэшированных ресурсов, которые не имеют срока действия сведений."
  remarks: "Задание этого свойства гарантирует, что ресурс, который не содержит сведений о заголовке истечение срока действия не останутся свежей в кэше бесконечно."
  syntax:
    content: public TimeSpan UnspecifiedMaximumAge { get; set; }
    return:
      type: System.TimeSpan
      description: "Объект <xref:System.TimeSpan>, предоставляющий максимальный срок хранения по умолчанию для кэшированных ресурсов.</xref:System.TimeSpan>"
