  name: EventClassAttribute
  nameWithType: EventClassAttribute
  fullName: System.EnterpriseServices.EventClassAttribute
  type: Class
  summary: "Помечает класс с атрибутом как класс событий. Этот класс не наследуется."
  remarks: "Если `EventClass` будет указано, не должны отключаться в каталоге COM +; при включении в каталоге COM +, он должен быть указан в компоненте.       Вызовы методов для класса событий никогда не доставляются для реализации. Вместо этого они доставляются подписчикам событий.       Список начальных значений свойств для экземпляра класса EventClassAttribute см. в разделе <xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>конструктор.</xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>       Дополнительные сведения об использовании атрибутов см. в разделе [атрибуты](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
  inheritance:
