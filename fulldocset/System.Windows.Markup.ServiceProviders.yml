  langs:
  - csharp
  name: ServiceProviders
  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  summary: "Предоставляет реализацию для <xref:System.IServiceProvider>интерфейса с помощью методов, позволяющих Добавление служб.</xref:System.IServiceProvider>"
  remarks: "Это служебный класс для использования при сериализации содержимого. Класс по сути является исключительно словарь для хранения служб, идентифицируемых по типу службы, который реализует <xref:System.IServiceProvider>для последующего извлечения из аналогичного словаря.</xref:System.IServiceProvider> Использование словаря позволяет избежать запрос несколько раз для одной службы. Этот класс является базовым классом <xref:System.Windows.Markup.XamlDesignerSerializationManager>, который служба используется для `ShouldSerialize` реализации методов в других частях WPF.</xref:System.Windows.Markup.XamlDesignerSerializationManager>       С помощью этого класса требует ссылки на сборки WPF, он не предназначен для общих сценариев служб XAML .NET Framework. Здесь сценарий предназначен для внутренней реализации WPF функций интенсивно службы во время сериализации, например при обработке `ShouldSerialize` реализации определенных типов. Практические участвующих в этом сценарии класс является производным классом <xref:System.Windows.Markup.XamlDesignerSerializationManager>.</xref:System.Windows.Markup.XamlDesignerSerializationManager>      <a name=&quot;xamlTextUsage_ServiceProviders&quot;></a>## Использование текста XAML"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ServiceProviders : IServiceProvider
