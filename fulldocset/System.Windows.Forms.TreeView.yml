  type: Class
  summary: "Отображает иерархическую коллекцию помеченных элементов, каждый из которых представлен <xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref>."
  remarks: "<xref:System.Windows.Forms.TreeView.Nodes%2A>Коллекция содержит все <xref:System.Windows.Forms.TreeNode>объектов, назначенных в элемент управления TreeView.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.Nodes%2A> Узлы дерева в этой коллекции, называются корневые узлы дерева. Все узлы, добавляемые в корневой узел дерева называется дочерний узел. Так как каждая <xref:System.Windows.Forms.TreeNode>может содержать коллекцию других <xref:System.Windows.Forms.TreeNode>объектов, может оказаться сложно определить местоположение в структуре дерева при итерации по коллекции.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Вы можете проанализировать <xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>строки с помощью <xref:System.Windows.Forms.TreeView.PathSeparator%2A>строковое значение, чтобы определить, куда <xref:System.Windows.Forms.TreeNode>начинается и заканчивается метка.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>       Можно отобразить изображения рядом с узлами дерева путем назначения <xref:System.Windows.Forms.ImageList> <xref:System.Windows.Forms.TreeView.ImageList%2A>Свойства и ссылки на значение индекса <xref:System.Drawing.Image>в <xref:System.Windows.Forms.ImageList>Назначение <xref:System.Drawing.Image>.</xref:System.Drawing.Image> </xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Используйте следующие свойства для определения изображений: - установить <xref:System.Windows.Forms.TreeView.ImageIndex%2A>свойству значение индекса <xref:System.Drawing.Image>, будет отображаться, когда узел дерева не выбран.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageIndex%2A>      -Задать <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>значение индекса свойства <xref:System.Drawing.Image>, будет отображаться при выборе узла дерева.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>       Изображения, на который указывает <xref:System.Windows.Forms.TreeView.ImageIndex%2A>и <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>значений свойств, по умолчанию изображений, отображаемых узлов дерева, назначенных <xref:System.Windows.Forms.TreeView.Nodes%2A>коллекции.</xref:System.Windows.Forms.TreeView.Nodes%2A> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> Конкретные узлы дерева можно переопределить изображения по умолчанию, установив <xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>и <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>Свойства.</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>       Состояние изображений, отображаемых в дереве, 16 x 16 пикселей по умолчанию. Параметр <xref:System.Windows.Forms.ImageList.ImageSize%2A>свойство <xref:System.Windows.Forms.TreeView.StateImageList%2A>не повлияет на способ отображения изображения.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> Тем не менее, изменяется изображения состояния согласно настройке системы DPI при файл app.config содержит следующую запись: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` узлы дерева можно развернуть, чтобы отобразить следующий уровень дочерних узлов дерева. Пользователь может развернуть <xref:System.Windows.Forms.TreeNode>, нажав кнопку плюс (+), если такой отображается рядом с <xref:System.Windows.Forms.TreeNode>, или же можно развернуть <xref:System.Windows.Forms.TreeNode>путем вызова <xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>метод.</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Чтобы развернуть все дочерние уровни узлов дерева в <xref:System.Windows.Forms.TreeNode.Nodes%2A>коллекцию, вызовите <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>метод.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Можно свернуть дочерний <xref:System.Windows.Forms.TreeNode>уровень путем вызова <xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName>метода, или же можно нажать кнопку минус (-), если такой отображается рядом с <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> Можно также вызвать <xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>метод позволяет осуществлять переход между состояниями развернутым и свернутым.</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>       Узлы дерева при необходимости можно отобразить флажки. Чтобы отобразить флажки, установите <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>свойство элемента управления TreeView для `true`.</xref:System.Windows.Forms.TreeView.CheckBoxes%2A> <xref:System.Windows.Forms.TreeNode.Checked%2A>Свойству `true` для узлов дерева, которые находятся в выбранном состоянии.</xref:System.Windows.Forms.TreeNode.Checked%2A>      Настроек [!NOTE] настроек параметр <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>свойство изнутри <xref:System.Windows.Forms.TreeView.BeforeCheck>или <xref:System.Windows.Forms.TreeView.AfterCheck>событие вызывает это событие, создаваемое несколько раз и может привести к непредвиденному поведению.</xref:System.Windows.Forms.TreeView.AfterCheck> </xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> Например, можно задать <xref:System.Windows.Forms.TreeNode.Checked%2A>свойство в обработчике событий при рекурсивном обновлении дочерних узлов, чтобы пользователю не пришлось разверните и проверьте каждый из них по отдельности.</xref:System.Windows.Forms.TreeNode.Checked%2A> Чтобы предотвратить событие возникшее несколько раз, необходимо добавить логику в обработчик событий, рекурсивные код выполняется только при <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>свойство <xref:System.Windows.Forms.TreeViewEventArgs>не задано значение <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewEventArgs> </xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> Пример того, как это сделать, см. в разделе из <xref:System.Windows.Forms.TreeView.AfterCheck>или <xref:System.Windows.Forms.TreeView.BeforeCheck>события.</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeView.AfterCheck>       Можно изменить внешний вид элемента управления TreeView, задав некоторые из его свойств стиля и отображения. Параметр <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>для `true` отображается кнопка плюс или минус рядом с каждой <xref:System.Windows.Forms.TreeNode>, можно разворачивать и сворачивать, соответственно.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> Параметр <xref:System.Windows.Forms.TreeView.ShowRootLines%2A>Свойства `true` вызывает TreeView для отображения линии, которые соединяют все корневые узлы дерева.</xref:System.Windows.Forms.TreeView.ShowRootLines%2A> Можно отобразить линии, соединяющие дочерних узлов дерева с их корневым узлом, задав <xref:System.Windows.Forms.TreeView.ShowLines%2A>Свойства `true`.</xref:System.Windows.Forms.TreeView.ShowLines%2A> Параметр <xref:System.Windows.Forms.TreeView.HotTracking%2A>Свойства `true` внешний вид меток узлов дерева, когда указатель мыши помещается над их изменения.</xref:System.Windows.Forms.TreeView.HotTracking%2A> При нахождении метка узла дерева над принимает вид гиперссылки. Можно также полностью настроить внешний вид элемента управления TreeView. Чтобы сделать это, задайте <xref:System.Windows.Forms.TreeView.DrawMode%2A>свойство в значение, отличное от <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>и обрабатывать <xref:System.Windows.Forms.TreeView.DrawNode>событий.</xref:System.Windows.Forms.TreeView.DrawNode> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A>      Настроек [!NOTE] настроек при задании <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>, <xref:System.Windows.Forms.TreeView.Scrollable%2A>, <xref:System.Windows.Forms.TreeView.ImageIndex%2A>, и <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>свойств во время выполнения, TreeView создается заново (см. <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) для обновления внешнего вида элемента управления.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> </xref:System.Windows.Forms.TreeView.Scrollable%2A> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> В результате все узлы дерева будут свернуты, за исключением выбранных <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode>"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
