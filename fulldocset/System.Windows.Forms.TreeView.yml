  namespace: System.Windows.Forms
  summary: "Происходит при <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> рисуется и <xref:System.Windows.Forms.TreeView.DrawMode*>свойству <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref> отличный от <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref>.</xref:System.Windows.Forms.TreeView.DrawMode*>"
  remarks: "Это событие используется для настройки внешнего вида узлов <xref:System.Windows.Forms.TreeView>элемента управления с помощью рисования владельцем.</xref:System.Windows.Forms.TreeView>       Это событие возникает, только если <xref:System.Windows.Forms.TreeView.DrawMode%2A>свойству <xref:System.Windows.Forms.TreeViewDrawMode>значения <xref:System.Windows.Forms.TreeViewDrawMode>или <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeView.DrawMode%2A> Следующая таблица показывает, как <xref:System.Windows.Forms.TreeNode>могут быть настроены при <xref:System.Windows.Forms.TreeView.DrawMode%2A>свойству эти значения.</xref:System.Windows.Forms.TreeView.DrawMode%2A> </xref:System.Windows.Forms.TreeNode>      | Значение свойства DrawMode | Настройка узлов дерева |   |-----------------------------|----------------------------|   | <xref:System.Windows.Forms.TreeViewDrawMode>| <xref:System.Windows.Forms.TreeNode>Область метки могут быть настроены.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> Все остальные элементы <xref:System.Windows.Forms.TreeNode>автоматически рисуются. |   | <xref:System.Windows.Forms.TreeViewDrawMode>| Внешний вид всего <xref:System.Windows.Forms.TreeNode>можно настраивать.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeNode> Значки, флажки, плюса и минуса, и линии, соединяющие узлы необходимо производить вручную, если они являются необходимыми. |       Области, <xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName>должны занимать значение, если оно было рисоваться с использованием шрифта, указанного <xref:System.Windows.Forms.TreeView>элемента управления <xref:System.Windows.Forms.Control.Font%2A>задано области при щелчке узла чтобы его выбрать.</xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName> Это называется область проверки нажатия. Если нарисовать вне этой области, следует предоставить собственный код, который выбирает узел при щелчке его видимой области.       Область проверки нажатия соответствующее <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>свойство, при использовании <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> При использовании <xref:System.Windows.Forms.TreeViewDrawMode>, но при этом <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>свойство охватывает всю ширину <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode> В этом случае можно получить доступ к области проверки путем получения <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName>значение и доступ к его <xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName>свойство.</xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName> После этого можно нарисовать область проверки нажатия узла в пределах этих границ, или можно предоставить собственный код проверки нажатия. Обратите внимание, что установка для значения <xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>свойства не изменяет размер область проверки нажатия, который вычисляется с помощью заданного вся <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> шрифта</xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>       Дополнительные сведения об обработке событий см. в разделе [обработка и вызов событий](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified by using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, which include a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the DrawNode event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A?displayProperty=fullName> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/e-system.windows.forms.t_83_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/e-system.windows.forms.t_83_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/e-system.windows.forms.t_83_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.DrawTreeNodeEventHandler DrawNode;
    return:
      type: System.Windows.Forms.DrawTreeNodeEventHandler
      description: "Для добавления."
  exceptions: []
