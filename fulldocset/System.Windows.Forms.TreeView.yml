  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, указывающее, отображаются ли флажки проверки рядом с узлами дерева в элементе управления иерархического представления."
  remarks: "Флажок отображается слева от метки узла дерева и узел дерева <xref:System.Drawing.Image>, если оно есть.</xref:System.Drawing.Image> Флажки позволяют пользователю одновременно выбрать более одного узла дерева.       При флажки свойство <xref:System.Windows.Forms.TreeView>имеет значение `true`и <xref:System.Windows.Forms.TreeView.StateImageList%2A>свойство задано, каждый <xref:System.Windows.Forms.TreeNode>, содержащихся в <xref:System.Windows.Forms.TreeView>Отображение изображений из первого и второго <xref:System.Windows.Forms.TreeView.StateImageList%2A>можно указывать состоянии unchecked или checked соответственно.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.TreeView> Однако отображаемого изображения может быть другим, если возникает следующая ситуация: Если <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>узла задано значение, отличное от 0 до 1 и свойство CheckBoxes родительского <xref:System.Windows.Forms.TreeView>задано значение `false`, <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>автоматически не сбрасываются в значение -1, оно не задано.</xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> В этом случае отображается состояние изображение в указанный индекс позиции. Если CheckBoxes равном `true` , первого и второго изображения <xref:System.Windows.Forms.TreeView.StateImageList%2A>отображаются для указания состояния флажком, соответственно.</xref:System.Windows.Forms.TreeView.StateImageList%2A>      Настроек [!NOTE] настроек при задании свойства флажки во время выполнения <xref:System.Windows.Forms.TreeView>создается заново (см. <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) для обновления внешнего вида элемента управления.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView> В результате все узлы дерева будут свернуты, за исключением выбранных <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode>"
  example:
  - "The following code example demonstrates how to change the collapse state of a <xref:System.Windows.Forms.TreeView> so that all the checked nodes are visible. First, all the nodes are collapsed, and a handler is added for the <xref:System.Windows.Forms.TreeView.BeforeExpand> event. Next, all the nodes are expanded. The <xref:System.Windows.Forms.TreeView.BeforeExpand> event handler determines whether a given node has child nodes that are checked. If a node does not have checked children, the expansion is canceled for that node. In order to allow standard node expansion when the plus sign next to a node is clicked, the <xref:System.Windows.Forms.TreeView.BeforeExpand> event handler is then removed.  \n  \n This behavior can also be implemented by handling the <xref:System.Windows.Forms.TreeView.BeforeCollapse> event, as illustrated in the example for that topic.  \n  \n [!code-vb[TreeViewShowCheckedNodes1#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_230_1.vb)]\n [!code-cpp[TreeViewShowCheckedNodes1#1](~/add/codesnippet/cpp/p-system.windows.forms.t_230_1.cpp)]\n [!code-cs[TreeViewShowCheckedNodes1#1](~/add/codesnippet/csharp/p-system.windows.forms.t_230_1.cs)]"
