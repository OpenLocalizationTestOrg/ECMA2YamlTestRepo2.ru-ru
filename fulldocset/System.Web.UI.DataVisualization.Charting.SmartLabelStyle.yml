  summary: "Возвращает или задает флаг, указывающий, будут ли скрыты перекрывающихся меток, которые невозможно переместить."
  remarks: "Если точка не должна отображаться в области, указанной в свойствах <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>и <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>, в направлении, могут по <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, свойство и это свойство является `true`, метки точек данных не будут располагаться.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>      Настроек [!NOTE] настроек смарт-меток работают, только когда <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.Angle%2A>свойство имеет значение ноль.</xref:System.Web.UI.DataVisualization.Charting.LabelStyle.Angle%2A>"
  syntax:
    content: public virtual bool IsOverlappedHidden { get; set; }
    return:
