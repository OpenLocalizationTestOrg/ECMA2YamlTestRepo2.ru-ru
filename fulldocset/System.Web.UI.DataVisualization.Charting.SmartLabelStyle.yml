  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "Предоставляет методы и свойства, используемые для выполнения интеллектуального, основанного на правилах размещения подписей точек данных для устранения перекрывающиеся проблем метки точки данных."
  remarks: "При включении смарт-меток диаграммы изменяется положение перекрывающихся меток точек данных, на основе набора правил, определяемых пользователем.       Чтобы связать метку с точкой данных, будут отрисовываться линий выноски. Можно контролировать визуальные атрибуты линии выноски. Эти visual атрибуты включают цвет, стиль линии и толщины линий. <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>И <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>Свойства управляют декоративные элементы, такие как стрелки, которые отображаются в конце линии выноски.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>Свойство может быть установлено одно <xref:System.Drawing.Color>объекта.</xref:System.Drawing.Color> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> Если задать цвет линии выноски, будут также автоматически задать цвет <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>и надстрочные знаки, определяемый <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>Свойство определяет ширину точек линии выноски.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> Использование этого свойства также масштабируется декоративные элементы, <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>и <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       Перемещение смарт-меток можно контролировать с помощью нескольких свойств, относящихся движения. Таким образом определяются правила перемещения по направлению, расстояние и точки данных метки возможность оставить области построения. Правила перемещения по умолчанию обычно позволяют устранить большинство проблем. <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>Определяет значение, которое задает максимальное расстояние в пикселях от данные точки, метки точек данных для перемещения при их перекрытии.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>Свойство определяет значение, которое указывает, точки минимальное расстояние в пикселях от данных, метки точек данных будет перемещен при их перекрытии.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> При необходимости изменения позиции метки точки данных, она будет перемещена не менее указанного в точках.       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>Свойство указывает, скрыты ли метки для проблемы перекрытия не может быть разрешена.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> Если <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>свойство `true`, и точки данных не может отображаться в области, указанной <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>и <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>в направлениях, допускаемые <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, метки точек данных не будут располагаться.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>Свойство определяет direction(s), в котором могут перемещаться метки точек данных.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> Это свойство принимает одно <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>значение или побитового или нескольких <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>значения.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> Значение по умолчанию — побитового или всех <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>значения, чтобы разрешить изменение расположения в все возможные направления, за исключением того, центр обработки данных, выберите пункт.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>       Смарт-метки не поддерживаются для следующих типов диаграмм: - линейчатые диаграммы: строка и сотни процент накопления линейчатые диаграммы.      -Фигурные диаграммы: круговые, кольцевые, полярные и лепестковые диаграммы.      -Диаграммы диапазонов: диапазон, Гистограмма диапазонов и линейчатые диаграммы диапазона.      -Диаграммы с областями в стеке: с накоплением области и сотни-линейчатые диаграммы."
  example:
  - "```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
