- uid: System.EnterpriseServices.ContextUtil.MyTransactionVote
  id: MyTransactionVote
  parent: System.EnterpriseServices.ContextUtil
  langs:
  - csharp
  name: MyTransactionVote
  nameWithType: ContextUtil.MyTransactionVote
  fullName: System.EnterpriseServices.ContextUtil.MyTransactionVote
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Возвращает или задает <xref uid=&quot;langword_csharp_consistent&quot; name=&quot;consistent&quot; href=&quot;&quot;> </xref> бит в контексте COM +."
  remarks: "Если значение MyTransactionVote `Commit`, COM + `consistent` бит равен `true` и контекстом COM + выдвигается зафиксировать транзакцию. Если имеет значение MyTransactionVote `Abort`, `consistent` бит равен `false` и контекстом COM + выдвигается транзакция будет прервана. Значение по умолчанию `consistent` из битов равен `true`.       `consistent` Бит запускает голосование попытка зафиксировать или прервать транзакцию, в которой выполняется, и `done` утверждает бит. COM + проверяет `consistent` бит, когда `done` бит равен `true` метода возврата вызова или если объект отключен. Несмотря на то что объекта `consistent` бит можно неоднократно изменяться для каждого вызова метода только последнее значение счетчиков."
  example:
  - "The following code example demonstrates how to use MyTransactionVote property to create a transactional <xref:System.EnterpriseServices.ServicedComponent>.  \n  \n [!code-vb[EnterpriseServices_Transaction#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_22_1.vb)]\n [!code-cs[EnterpriseServices_Transaction#1](~/add/codesnippet/csharp/p-system.enterpriseservi_22_1.cs)]\n [!code-cpp[EnterpriseServices_Transaction#1](~/add/codesnippet/cpp/p-system.enterpriseservi_22_1.cpp)]"
  syntax:
    content: public static System.EnterpriseServices.TransactionVote MyTransactionVote { get; set; }
