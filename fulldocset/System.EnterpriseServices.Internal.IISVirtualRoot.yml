  langs:
  - csharp
  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Создает и удаляет виртуальные корневые адреса Internet Information Services (IIS) 6.0."
  remarks: "<xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>Интерфейс определяет методы для создания и удаления виртуальных корней IIS 6.0.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       Этот интерфейс реализуется классом IISVirtualRoot и используется только в платформу .NET Framework при создании виртуального корневого каталога приложения COM + с поддержкой протокола SOAP.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>необязательно должен быть реализован непосредственно в коде.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Вместо этого используйте <xref:System.EnterpriseServices.Internal.Publish>класса, который реализует <xref:System.EnterpriseServices.Internal.IComSoapPublisher>интерфейс, который содержит <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>и <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>методы.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Тем не менее <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>не полностью реализуется <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot используется внутренне платформой .NET Framework. Необходимо непосредственно использовать его в коде."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
