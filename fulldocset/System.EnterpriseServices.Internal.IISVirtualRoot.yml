- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Create(System.String,System.String,System.String,System.String@)
  id: Create(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Создание виртуального корневого каталога Internet Information Services (IIS)."
  remarks: "Необходимо вызвать метод Create в коде. Вместо этого используйте <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>метод.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Строка со значением `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` представляющий корневого веб-сервера."
    - id: inPhysicalDirectory
      type: System.String
      description: "Физический путь к виртуальному корневому каталогу, который соответствует `PhysicalPath` из <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>метод.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "Имя виртуального корневого каталога, который соответствует `VirtualRoot` из <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Строка, в который могут записываться сообщение об ошибке."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Create*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Удаление виртуального корневого каталога Internet Information Services (IIS)."
  remarks: "Несмотря на то, что он является открытым, метод Delete не предназначен для непосредственного вызова.       Кроме того, имеется <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>метод.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> Однако этот метод не реализован полностью."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Корневой веб-сервере, в соответствии с `RootWebServer` из <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>метод.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "Физический путь к виртуальному корневому каталогу."
    - id: VirtualDirectory
      type: System.String
      description: "Имя виртуального корневого каталога."
    - id: Error
      type: System.String
      description: "Строка, в который могут записываться сообщение об ошибке."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
