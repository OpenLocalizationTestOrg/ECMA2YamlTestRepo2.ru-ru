  name: CookieContainer
  nameWithType: HttpClientHandler.CookieContainer
  fullName: System.Net.Http.HttpClientHandler.CookieContainer
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Возвращает или задает контейнер файлов cookie, используемый для хранения файлов cookie сервера обработчиком."
  remarks: "Свойство CookieContainer предоставляет экземпляр <xref:System.Net.CookieContainer>класс, который содержит файлы cookie, связанные с данным дескриптором.</xref:System.Net.CookieContainer>       Если <xref:System.Net.Http.HttpClientHandler.UseCookies%2A>свойство `true`, свойство CookieContainer представляет контейнер файлов cookie, используемый для хранения файлов cookie сервера.</xref:System.Net.Http.HttpClientHandler.UseCookies%2A> Пользователь может задать пользовательские файлы cookie перед отправкой запросов с помощью этого свойства. Если <xref:System.Net.Http.HttpClientHandler.UseCookies%2A>свойство имеет значение false и пользователь добавляет файлы cookie в CookieContainer, пропускаются и не отправляются на сервер файлов cookie.</xref:System.Net.Http.HttpClientHandler.UseCookies%2A> Установка CookieContainer `null` вызовет исключение."
  syntax:
    content: public System.Net.CookieContainer CookieContainer { get; set; }
    return:
      type: System.Net.CookieContainer
      description: "Контейнер файлов cookie, используемый для хранения файлов cookie сервера обработчиком."
  overload: System.Net.Http.HttpClientHandler.CookieContainer*
  exceptions: []
  platform:
  - net462
