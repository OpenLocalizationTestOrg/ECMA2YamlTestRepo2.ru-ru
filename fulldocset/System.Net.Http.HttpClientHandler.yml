- uid: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  id: AllowAutoRedirect
  parent: System.Net.Http.HttpClientHandler
  langs:
  - csharp
  name: AllowAutoRedirect
  nameWithType: HttpClientHandler.AllowAutoRedirect
  fullName: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Возвращает или задает значение, указывающее, должен ли обработчик следовать ответам переадресации."
  remarks: "Задания свойству AllowAutoRedirect значения `true` Если требуется, чтобы обработчик, который автоматически следовать заголовков HTTP перенаправление в новое расположение ресурса. Максимальное число выполняемых перенаправления задается <xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>свойство.</xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>       Если присвоено свойству AllowAutoRedirect значения `false`, все HTTP-ответы с кодом состояния HTTP от 300 до 399 возвращаются в приложение.       Заголовок авторизации очищается при автоматическом перенаправление, и обработчик автоматически пытается повторно пройти проверку подлинности в перенаправленном расположении. На практике это означает, что приложение невозможно перевести сведения нестандартной проверки подлинности в заголовок Authorization, если существует возможность столкнуться с перенаправлением. Вместо этого приложения необходимо реализовать и зарегистрировать пользовательский модуль проверки подлинности."
  syntax:
    content: public bool AllowAutoRedirect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если обработчик должен следовать ответам переадресации; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.HttpClientHandler.AllowAutoRedirect*
  exceptions: []
  platform:
  - net462
