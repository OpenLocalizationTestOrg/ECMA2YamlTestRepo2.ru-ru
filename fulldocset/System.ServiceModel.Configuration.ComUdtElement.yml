  name: ComUdtElement
  nameWithType: ComUdtElement
  fullName: System.ServiceModel.Configuration.ComUdtElement
  type: Class
  summary: "Представляет пользователем тип (UDT), включению в контракт службы. Этот класс не наследуется."
  remarks: "Среда выполнения интеграции СОМ + создает службы путем проверки библиотеки типов. Если компонент COM + содержит методы, которые передают `VARIANT`, система не может определить фактические типы для передачи до среды выполнения. Таким образом, при попытке передать определяемый пользователем тип (UDT) в пределах `VARIANT`, происходит сбой, поскольку он не является известным типом для сериализации.       Для решения этой проблемы, можно добавить пользовательские типы в файле конфигурации, чтобы их можно было включить как известные типы в соответствующий контракт службы. Для этого необходимо однозначно определить определяемый пользователем тип и контракты, то есть исходные интерфейсы СОМ, которые его используют.       В следующем примере показано, как добавить два конкретных пользовательских типа в `userDefinedTypes`настроек файла конфигурации для этой цели.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] атрибуты `userDefinedType`настроек элемент определяется следующим образом:- `typeName`: необязательный атрибут, содержащий отображаемое имя типа. Не используется средой выполнения, но помогает читателю различать типы.      - `typeLibID`: строка идентификатора GUID, указывающее зарегистрированной библиотеке типов, определяющей тип.      - `typeLibVersion`: строка, указывающая версию библиотеки типов, определяющей тип.      - `typeDefID`: строка идентификатора GUID, который указывает конкретный тип UDT в зарегистрированной библиотеке типов.       При инициализации службы среда выполнения интеграции COM + выполняет поиск по указанным типам и добавляет их в коллекцию известных типов для заданных контрактов."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public sealed class ComUdtElement : System.Configuration.ConfigurationElement'
