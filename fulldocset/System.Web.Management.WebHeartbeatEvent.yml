  name: WebHeartbeatEvent
  nameWithType: WebHeartbeatEvent
  fullName: System.Web.Management.WebHeartbeatEvent
  type: Class
  summary: "Определяет эти наблюдение за работоспособностью события, вызываемые с периодический интервал."
  remarks: "Мониторинг состояния ASP.NET позволяет производства и операции персоналу управлять развернутыми веб-приложениями. <xref:System.Web.Management>Пространство имен содержит типы событий состояния, отвечающие за упаковку данных о состоянии работоспособности приложений, а также типы поставщика, ответственные за обработку этих данных.</xref:System.Web.Management> Он также содержит вспомогательные типы, которые помогут при управлении событиями состояния.       События мониторинга работоспособности пульса служат в качестве таймера для наблюдения за работоспособностью системы ASP.NET. Они вызываются на интервал, заданный `heartBeatInterval` атрибут `healthMonitoring` раздел конфигурации. Использует WebHeartbeatEvent <xref:System.Web.Management.WebProcessStatistics>для получения сведений о процессе.</xref:System.Web.Management.WebProcessStatistics>      Настроек [!NOTE] настроек в большинстве случаев можно будет использовать типы мониторинга состояния ASP.NET как реализованные и управлять системой мониторинга состояния, указав значения в `healthMonitoring` раздел конфигурации. Также можно наследовать от типов наблюдение за работоспособностью, чтобы создавать собственные пользовательские события и поставщиков."
  example:
  - "The following configuration file excerpt shows the configuration for the <xref:System.Web.Management.EventLogWebEventProvider> so it can handle heartbeat health events.  \n  \n> [!NOTE]\n>  The <xref:System.Web.Management.EventLogWebEventProvider> and the heartbeat health event types to monitor are configured by default. The only thing you need to do is to define the rule to monitor the heartbeat health events. Remember that by default only the failure audits are logged.  \n  \n```  \n<healthMonitoring   \n  enabled=\"true\" heartbeatInterval=\"100\">  \n  <rules>  \n    <add name=\"Heart Beat Events\"  \n      eventName=\"Heartbeats\"  \n      provider=\"EventLogProvider\"  \n      profile=\"Default\"  \n      minInterval=\"00:01:00\" />  \n  </rules>  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebHeartbeatEvent : System.Web.Management.WebManagementEvent'
