  remarks: "В [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], Visual Basic `ZOrder` метод заменяется <xref:System.Windows.Forms.Control.BringToFront%2A>и <xref:System.Windows.Forms.Control.SendToBack%2A>функции.</xref:System.Windows.Forms.Control.SendToBack%2A> </xref:System.Windows.Forms.Control.BringToFront%2A> Эти константы включают код, который был обновлен с Visual Basic 6.0, чтобы продолжить работу без дополнительных изменений.      Настроек [!NOTE] настроек функции и объекты в <xref:Microsoft.VisualBasic.Compatibility.VB6>предоставлено пространство имен для использования средствами обновления с версии Visual Basic 6.0 [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> В большинстве случаев эти функции и объекты дублируют функциональные возможности, можно найти в других пространствах имен в [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Они необходимы только если модель кода Visual Basic 6.0 значительно отличается от [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] реализации."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

