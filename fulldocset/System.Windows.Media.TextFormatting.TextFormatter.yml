  langs:
  - csharp
  name: TextFormatter
  nameWithType: TextFormatter
  fullName: System.Windows.Media.TextFormatting.TextFormatter
  type: Class
  summary: "Предоставляет службы для форматирования текста и разбивки текста на строки с помощью клиента макет пользовательского текста."
  remarks: "— TextFormatter [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] engine текст, который предоставляет службы для форматирования текста и разбивки текста на строки. TextFormatter могут обрабатывать различные форматы текстовых знаков и стили абзацев и включает поддержку международного макета текста.       В отличие от традиционного текстового [!INCLUDE[TLA#tla_api](~/add/includes/tlasharptla-api-md.md)], TextFormatter взаимодействует с клиентом разметки текста через набор методов обратного вызова. Требуется клиент для предоставления этих методов в реализацию <xref:System.Windows.Media.TextFormatting.TextSource>класса.</xref:System.Windows.Media.TextFormatting.TextSource> Следующая диаграмма показывает взаимодействие между клиентом форматирования текста и клиента структуры текста.       ![Схема клиента структуры текста и TextFormatter](~/add/media/textformatter01.png &quot;схема клиента структуры текста и TextFormatter&quot;) взаимодействие клиента структуры текста и TextFormatter объект ## TextFormatter службы форматирования текста обеспечивает поддержку текст функции, такие как оформление OpenType, а также поддержку отрезка текста, линии и возможностями уровня абзаца.       Ниже приведен список ключевых служб TextFormatter поддерживается текстовые функции.      | Функция | Описание |   |-------------|-----------------|   | Фоновая кисть | <xref:System.Windows.Media.Brush>, Используемый для цвета фона.</xref:System.Windows.Media.Brush> См. свойство <xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A>. |   | Выравнивание по базовому плану | Определяет расстояние базовой линии.</xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A>. |   | Связь шрифтов | Обеспечивает связь с помощью составные шрифты шрифтов. |   | Кисть переднего плана | <xref:System.Windows.Media.Brush>, Используемый для цвет переднего плана.</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A>. |   | OpenType | Расширенная оформления OpenType, такие контекстных вариантов, а также стандартные лигатуры.</xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A> Просмотреть свойства класса <xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties>. |   | Начертание шрифта | Определяет шрифт, а также, вес, стиль и растяжение.</xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties> См. свойство <xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A>. |   | Оформление текста | Предоставляет поддержку для <xref:System.Windows.TextDecoration>объекты, такие как подчеркивание или перечеркивание.</xref:System.Windows.TextDecoration> </xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A>. |   | Анимация | Предоставляет поддержку для <xref:System.Windows.Media.TextEffect>объектов.</xref:System.Windows.Media.TextEffect> </xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>. |       Ниже приведен список ключевых служб TextFormatter поддерживается для компонентов абзаца.</xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>      | Функция | Описание |   |-------------|-----------------|   | Направление потока | Направление текста абзаца — слева направо или справа налево. См. свойство <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A>. |   | Строка отступа | Отступ для каждой строки в абзаце.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A>. |   | Маркер | Характеристики метки первой строки в абзаце.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A>. |   | Отступ абзаца | Отступ первой строки в абзаце.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A>. |   | Вкладки | Включает поддержку выравнивание табуляции и заполнителя. |   | Ширина | Определить абзаца минимальную и максимальную ширину.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A> См. методы <xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A>. |   | Перенос по словам | Определяет способ переноса текста при достижении края.</xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>. |       Ниже приведен список ключевых служб TextFormatter поддерживается для строки компонентов.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>      | Функция | Описание |   |-------------|-----------------|   | Выравнивание | Выравнивание текста: слева, справа, по центру или по ширине. См. свойство <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A>. |   | Высоту строки | Высота строки.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A> См. свойство <xref:System.Windows.Media.TextFormatting.TextLine.Height%2A>. |   | Сворачивание строки | Сворачивание поддержки строки.</xref:System.Windows.Media.TextFormatting.TextLine.Height%2A> Метод <xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A>. |   | Измерение &quot;черного ящика&quot; | Представляет метрики, используемые для отображения символа в шрифте устройства.</xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A> См. класс <xref:System.Windows.Media.CharacterMetrics>. |   | Поддержка курсора | Перемещения курсора и поддержка редактирования.</xref:System.Windows.Media.CharacterMetrics> В разделе символ <xref:System.Windows.Media.TextFormatting.TextLine>попаданий свойства, такие как <xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A>и <xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A>. |       Ниже приведен список ключевых служб TextFormatter поддерживается текстовые функции уровня выполнения.</xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine>      | Функция | Описание |   |-------------|-----------------|   | Скрытые выполнения | Диапазон символов, которые не видны. Просмотреть этот объект <xref:System.Windows.Media.TextFormatting.TextHidden>. |   | Критические | Строки и разбиение абзаца. |</xref:System.Windows.Media.TextFormatting.TextHidden>"
  example:
  - "The following example shows how to use a TextFormatter object to generate formatted lines of text that can be displayed as drawing objects.  \n  \n [!code-vb[TextFormattingSnippets#TextFormattingSnippet1](~/add/codesnippet/visualbasic/textformattingsnippets/window1.xaml.vb#textformattingsnippet1)]\n [!code-cs[TextFormattingSnippets#TextFormattingSnippet1](~/add/codesnippet/csharp/TextFormattingSnippets/Window1.xaml.cs#textformattingsnippet1)]"
