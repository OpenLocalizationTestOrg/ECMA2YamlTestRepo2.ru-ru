  summary: "Подключение к серверу WebSocket в качестве асинхронной операции."
  remarks: "Метод ConnectAsync инициирует WebSocket установки соединения с назначением удаленной сети, а затем согласовывает вспомогательный протокол.       Для простых подключений WebSocket, используйте `ws://` схему в uri. Для защиты соединений WebSocket через TLS/SSL, используйте `wss://` схемы.       Эта операция не будет блокирована. Возвращенный <xref:System.Threading.Tasks.Task>объекта будет выполнена после запрос подключения на <xref:System.Net.WebSockets.ClientWebSocket>экземпляр завершен.</xref:System.Net.WebSockets.ClientWebSocket> </xref:System.Threading.Tasks.Task>"
