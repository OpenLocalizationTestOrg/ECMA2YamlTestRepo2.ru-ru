  remarks: "После использования <xref:System.ComponentModel.EventHandlerList>.</xref:System.ComponentModel.EventHandlerList> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.ComponentModel.EventHandlerList>окажется в неработоспособном состоянии.</xref:System.ComponentModel.EventHandlerList> После вызова Dispose, необходимо освободить все ссылки на <xref:System.ComponentModel.EventHandlerList>, занимаемая ими память можно удалять его сборщику мусора.</xref:System.ComponentModel.EventHandlerList>      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.ComponentModel.EventHandlerList>.</xref:System.ComponentModel.EventHandlerList> В противном случае ресурсы <xref:System.ComponentModel.EventHandlerList>— не будут освобождены до сборки мусора не будет <xref:System.ComponentModel.EventHandlerList>деструктор объекта.</xref:System.ComponentModel.EventHandlerList> </xref:System.ComponentModel.EventHandlerList>"
