  remarks: "Этот класс использует линейный алгоритм поиска для нахождения элементов в список делегатов. Линейный алгоритм поиска неэффективен при работе с большим числом записей. Таким образом при наличии большой список нахождение записей происходит слишком медленно."
  example:
  - 'For an example of using an EventHandlerList, see [How to: Handle Multiple Events Using Event Properties](~/add/includes/ajax-current-ext-md.md).'
