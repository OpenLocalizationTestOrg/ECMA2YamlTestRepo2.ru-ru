  langs:
  - csharp
  name: DestinationScopeMismatch
  nameWithType: IPStatus.DestinationScopeMismatch
  fullName: System.Net.NetworkInformation.IPStatus.DestinationScopeMismatch
  type: Field
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Запрос проверки связи ICMP не удалось, поскольку исходный адрес и адрес назначения, которые указаны в сообщении ICMP не находятся в той же области. Обычно это вызвано маршрутизатора пересылки пакетов с помощью интерфейса, который выходит за рамки адрес источника. Области адресов (локальных, локального сайта и глобальная область) определить, где в сети адреса является допустимым."
  syntax:
    content: DestinationScopeMismatch
    return:
      type: System.Net.NetworkInformation.IPStatus
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
