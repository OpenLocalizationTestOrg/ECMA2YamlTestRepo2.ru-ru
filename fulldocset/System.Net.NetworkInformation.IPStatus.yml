  name: IPStatus
  nameWithType: IPStatus
  fullName: System.Net.NetworkInformation.IPStatus
  type: Enum
  summary: "Сообщает о состоянии отправки сообщении управления сообщений протокола ICMP (Internet) на компьютере."
  remarks: "<xref:System.Net.NetworkInformation.Ping>Класс использует значения в это перечисление для задания <xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName>свойство.</xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping> <xref:System.Net.NetworkInformation.Ping>Возвращает <xref:System.Net.NetworkInformation.PingReply>объектов при вызове <xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName>или <xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName>методов, чтобы проверить, можно ли достичь компьютера по сети.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>      Настроек [!WARNING] настроек DestinationProhibited и DestinationProtocolUnreachable значения перечисления имеют одно и то же числовое значение. Это возможно, потому что DestinationProhibited применяется только к IPv6 и DestinationProtocolUnreachable применяется только к IPv4."
  example:
  - "The following code example sends an ICMP echo message and checks the status.  \n  \n [!code-cs[NclPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_7_1.cs)]\n [!code-cpp[NclPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_7_1.cpp)]"
