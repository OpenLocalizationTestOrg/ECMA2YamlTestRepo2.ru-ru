  summary: "Представляет последовательность глифов из одного гарнитуру одного шрифта одного размера и с одним стилем отрисовки."
  remarks: "Объект GlyphRun включает сведения о шрифта, например индексы глифа и отдельные позиции глифов. Кроме того объект GlyphRun содержит исходные кодовые точки Юникода, который был сгенерирован из, символ буфера глифов смещение сведений о сопоставлении и флаги каждого символа и глифа.       <xref:System.Windows.Documents.Glyphs>Элемент представляет выходные данные GlyphRun в XAML.</xref:System.Windows.Documents.Glyphs> Используется следующий синтаксис разметки для описания <xref:System.Windows.Documents.Glyphs>элемент.</xref:System.Windows.Documents.Glyphs>       [!code-xml[GlyphsOvwSamp&#1;1](~/add/codesnippet/xaml/t-system.windows.media.g_0_1.xaml)][!code-xml[GlyphsOvwSamp&#1;1](~/add/codesnippet/xaml/t-system.windows.media.g_0_1.xaml) ] каждый глиф определяет метрику, задающую способ выравнивания с другими <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs>   На следующем рисунке определяются различные типографические качества двух различных символов знака.       ![Схема измерений глифа](~/add/media/glyph-example.png &quot;схема измерений глифа&quot;) различные типографические качества двух различных символов знака <a name=&quot;xamlTextUsage_GlyphRun&quot;> </a> ## использование текста XAML"
