  summary: "Возвращает или задает строку, хранящуюся в качестве описания."
  remarks: "Реализация по умолчанию <xref:System.ComponentModel.DescriptionAttribute.Description%2A>свойство просто возвращает это значение.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>       Это дополнительное свойство существует, поэтому можно наследовать от <xref:System.ComponentModel.DescriptionAttribute>и предоставить локализованную версию.</xref:System.ComponentModel.DescriptionAttribute> Производные локализуемые <xref:System.ComponentModel.DescriptionAttribute>будет поддерживать закрытое поле типа Boolean для указания его локализована.</xref:System.ComponentModel.DescriptionAttribute> При первом доступе к <xref:System.ComponentModel.DescriptionAttribute.Description%2A>свойство, будет искать локализованную строку и сохранить ее обратно в свойстве DescriptionValue.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>"
  syntax:
    content: protected string DescriptionValue { get; set; }
    return:
      type: System.String
      description: "Строка, хранящуюся в качестве описания. Значение по умолчанию — пустая строка (»»)."
