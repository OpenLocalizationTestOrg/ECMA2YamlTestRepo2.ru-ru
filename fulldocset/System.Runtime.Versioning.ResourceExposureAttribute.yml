  fullName: System.Runtime.Versioning.ResourceExposureAttribute
  type: Class
  summary: "Указывает доступность ресурса для члена класса. Этот класс не наследуется."
  remarks: "<xref:System.Runtime.Versioning.ResourceConsumptionAttribute>Атрибут должен быть применен к члену, вызов члена с примененным атрибутом ResourceExposureAttribute.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> `Public`члены не могут предоставлять <xref:System.Runtime.Versioning.ResourceScope>или <xref:System.Runtime.Versioning.ResourceScope>ресурсы.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  Члены с <xref:System.Runtime.Versioning.ResourceScope>не может представлять область <xref:System.Runtime.Versioning.ResourceScope>ресурсы.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>       График методы заканчивается, когда атрибут ResourceExposureAttribute с областью ресурсов <xref:System.Runtime.Versioning.ResourceScope>применяется к методу.</xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, Inherited=false)]

      [System.Diagnostics.Conditional("RESOURCE_ANNOTATION_WORK")]

      public sealed class ResourceExposureAttribute : Attribute
