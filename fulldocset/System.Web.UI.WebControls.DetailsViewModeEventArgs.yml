  name: CancelingEdit
  nameWithType: DetailsViewModeEventArgs.CancelingEdit
  fullName: System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> события в результате отмены операции изменения пользователем."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>События при <xref:System.Web.UI.WebControls.DetailsView>попытке перехода между режимами редактирования, вставки и только для чтения, но до фактического изменения режима элемента управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Свойство CancelingEdit определяет ли <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>события в результате отмены операции изменения пользователем.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Например, может потребоваться сбросить <xref:System.Web.UI.WebControls.DetailsView>управления всякий раз, когда пользователь отменяет операцию редактирования.</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the CancelingEdit property to determine whether a mode change is the result of the user canceling an edit operation.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_747_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_747_1.aspx)]"
  syntax:
    content: public bool CancelingEdit { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы указать <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> было событие возникает в результате отмены операции редактирования пользователем, в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode
  id: NewMode
  parent: System.Web.UI.WebControls.DetailsViewModeEventArgs
