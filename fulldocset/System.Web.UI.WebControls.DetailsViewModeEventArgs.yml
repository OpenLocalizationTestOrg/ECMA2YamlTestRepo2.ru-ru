  name: DetailsViewModeEventArgs
  nameWithType: DetailsViewModeEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewModeEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>События при <xref:System.Web.UI.WebControls.DetailsView>попытке перехода между режимами редактирования, вставки и только для чтения, но до фактического изменения режима элемента управления.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Это позволяет предоставить обработчик событий, который выполняет пользовательские действия, такие как настройка <xref:System.Web.UI.WebControls.DetailsView>управлять определенный режим или Отмена изменения режима, при появлении этого события.</xref:System.Web.UI.WebControls.DetailsView>       Объект DetailsViewModeEventArgs передается в обработчик событий, который позволяет определить режим, который <xref:System.Web.UI.WebControls.DetailsView>Изменение элемента управления, чтобы определить ли <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>события в результате отмены операции редактирования пользователем или указать, что операция вставки должна быть отменена.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> Чтобы определить новый режим, используйте <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>свойство.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Можно также использовать <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>свойство, изменяемое альтернативный режим, присвоив ему значение одного из <xref:System.Web.UI.WebControls.DetailsViewMode>значений перечисления.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Используйте <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>свойство, чтобы определить, является ли пользователь отменил операцию редактирования.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> Чтобы отменить операцию вставки, задать <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса DetailsViewModeEventArgs см. в разделе <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewModeEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.DetailsView> control transitions to edit mode.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_120_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_120_1.aspx)]"
  syntax:
    content: 'public class DetailsViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
