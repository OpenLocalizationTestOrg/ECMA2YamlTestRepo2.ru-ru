  remarks: "Этот конструктор используется для инициализации нового экземпляра <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs>класса.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs>       В следующей таблице показаны исходные значения свойств для экземпляра <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs>класса.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs>      | Свойство | Начальное значение |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>| Значение `cancelingEdit` параметр. |   | <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>| Значение `mode` параметр. |      Настроек [!NOTE] настроек этот конструктор используется преимущественно разработчиками элементов управления при создании событий.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>"
  syntax:
