      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы указать <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> было событие возникает в результате отмены операции редактирования пользователем, в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
