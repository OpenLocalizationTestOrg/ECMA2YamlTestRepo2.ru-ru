  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает режим, в который <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> изменение элемента управления."
  remarks: "Свойство NewMode определяет режим, в который <xref:System.Web.UI.WebControls.DetailsView>элемента управления изменяется.</xref:System.Web.UI.WebControls.DetailsView> Например, может потребоваться настроить <xref:System.Web.UI.WebControls.DetailsView>управления, зависящие от режима, к которому он изменяет.</xref:System.Web.UI.WebControls.DetailsView> Можно также использовать это свойство для задания режима, к которому <xref:System.Web.UI.WebControls.DetailsView>контроля изменений, присвоив ему значение одного из <xref:System.Web.UI.WebControls.DetailsViewMode>значений перечисления.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the NewMode property to determine the mode to which the <xref:System.Web.UI.WebControls.DetailsView> control is transitioning.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_446_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_446_1.aspx)]"
  syntax:
