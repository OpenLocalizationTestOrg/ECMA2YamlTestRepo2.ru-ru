  name: WorkflowDebuggerSteppingAttribute
  nameWithType: WorkflowDebuggerSteppingAttribute
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute
  type: Class
  summary: "Задает поведение проверки отладки для составных действий, дочерние действия могут выполняться параллельно."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Этот атрибут используется отладчиком рабочего процесса для определения порядка отладки для дочерних действий, которые могут выполняться параллельно. Это позволяет сосредоточиться на ветви составного действия, либо сдвиг назад или вперед между параллельно выполняющимися дочерними действиями.       Этот атрибут должен отметить составное действие, а не дочерние действия."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
