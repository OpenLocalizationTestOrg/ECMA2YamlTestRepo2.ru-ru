  summary: "Возвращает значение, указывающее, проверяются ли типы."
  remarks: "Во время компиляции рабочего процесса на этапе проверки рабочего процесса исходный документ будет отклонен, если свойство CheckTypes `true` и рабочий процесс или правила дополнительное напрямую ссылки на файлы отсутствуют любые типы .NET Framework в список разрешенных типов. Список разрешенных типов — это документ XML, где каждая запись указывает `Assembly`, `Namespace`, `TypeName`и `Authorized` {`true` или `false`} индикатора. Этот класс соответствует записи в списке. Также Обратите внимание, что подстановочный знак целиком разрешено для включения или исключения пространств имен. Например, с помощью `Type=”System.*”` включает все типы в <xref:System>, включая типы, содержащиеся в дочерние пространства имен.</xref:System>       Использование списка разрешенных типов контролируется <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>параметр **/checktypes** или с помощью свойства CheckTypes.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если типы проверены, в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
