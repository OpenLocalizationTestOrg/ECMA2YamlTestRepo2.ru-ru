  name: ProcessorArchitecture
  nameWithType: ProcessorArchitecture
  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "Определяет средство в наборе инструментов, которое должен использовать MSBuild, в зависимости от архитектуры процессора текущей системы."
  remarks: "Набор инструментов содержит несколько средств, таких как компиляторы, которые используются в различных ситуациях. <xref:System.Reflection.ProcessorArchitecture>Определяет, какие из этих средств можно использовать на основе архитектуры или ЦП, например x86 AMD64 текущей системы и т. д.</xref:System.Reflection.ProcessorArchitecture>       Дополнительные сведения о наборах см. в разделе [Standard и настраиваемые конфигурации набора инструментов](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ProcessorArchitecture
