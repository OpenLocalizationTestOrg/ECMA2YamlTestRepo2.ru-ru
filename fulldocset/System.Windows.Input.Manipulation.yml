  name: Manipulation
  nameWithType: Manipulation
  fullName: System.Windows.Input.Manipulation
  type: Class
  summary: "Содержит методы для получения и обновления информации о манипуляции."
  remarks: "Манипуляция возникает, когда касание интерпретируется как физическое действие, которое применяется к объекту. В [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], события манипуляции интерпретируют ввод как манипуляции перемещения, расширения или поворота. Обычно взаимодействуют манипуляциях с помощью события манипуляции, которые определены на <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Однако класс манипуляции определяет статические методы, которые можно использовать для взаимодействия с манипуляций.       Дополнительные сведения о манипуляциях см. в разделе [фокусе](~/add/includes/ajax-current-ext-md.md). Пример приложения, который реагирует на манипуляции см. в разделе [Пошаговое руководство: создание первого Touch приложения](~/add/includes/ajax-current-ext-md.md)."
