items:
- uid: System.Web.UI.IUrlResolutionService
  id: IUrlResolutionService
  children:
  - System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  langs:
  - csharp
  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Определяет службу, реализуется объектами для разрешения относительных URL-адресов на основе контекстной информации."
  remarks: "Этот интерфейс определяет службу, которая используется для разрешения URL-пути. Интерфейс IUrlResolutionService используется для разрешения относительных путей и пути, содержащие ~ оператор. Серверные элементы управления, которые ссылаются на ресурсы можно определить пути к ресурсам через ~ оператор, который представляет к корневому каталогу текущего приложения. Путь, содержащий ~ оператор не будет работать, если передаваемый в браузер. Серверный элемент управления должен преобразовать путь в абсолютный или относительный путь до его передачи в браузер.       <xref:System.Web.UI.Control>реализует этот интерфейс.</xref:System.Web.UI.Control> Элемент управления, который является производным от <xref:System.Web.UI.Control>может переопределить эту реализацию, предоставляя специализированное разрешение URL-адресов.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  id: ResolveClientUrl(System.String)
  parent: System.Web.UI.IUrlResolutionService
  langs:
  - csharp
  name: ResolveClientUrl(String)
  nameWithType: IUrlResolutionService.ResolveClientUrl(String)
  fullName: System.Web.UI.IUrlResolutionService.ResolveClientUrl(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Возвращает разрешенный URL-адрес, который подходит для использования клиентом."
  remarks: "Если указанный URL-адрес является абсолютным, абсолютный URL-адрес возвращается без изменений. В противном случае URL-адрес преобразуется в относительный URL-адрес, который клиент может разрешить."
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "URL-адрес относительно текущей страницы."
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащий разрешенный URL-адрес.</xref:System.String>"
  overload: System.Web.UI.IUrlResolutionService.ResolveClientUrl*
  exceptions: []
  platform:
  - net462
