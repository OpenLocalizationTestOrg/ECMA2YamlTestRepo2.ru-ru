- uid: System.Windows.Media.GradientBrush.SpreadMethod
  id: SpreadMethod
  parent: System.Windows.Media.GradientBrush
  langs:
  - csharp
  name: SpreadMethod
  nameWithType: GradientBrush.SpreadMethod
  fullName: System.Windows.Media.GradientBrush.SpreadMethod
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает тип метода распределения, которая определяет способ рисования градиента, начинающегося или заканчивающегося в границах закрашиваемого объекта."
  remarks: "На следующем рисунке показан разворота доступных методов и их влияние на <xref:System.Windows.Media.LinearGradientBrush>и <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> Красная линия указывает пространство градиента. Объект <xref:System.Windows.Media.LinearGradientBrush>определяет его место градиента с его <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>и <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Свойства.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> Объект <xref:System.Windows.Media.RadialGradientBrush>определяет его место градиента с его <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, и <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>Свойства.</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![Различные параметры GradientSpread](~/add/media/img-mmgraphics-gradientspread.png &quot;параметры GradientSpread другой&quot;) методы распределения градиента <a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;> </a> ## сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"
