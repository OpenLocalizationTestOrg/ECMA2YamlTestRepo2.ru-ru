  summary: "Создает модифицируемый клон данного объекта <xref href=&quot;System.Windows.Media.GradientBrush&quot;> </xref>, делая глубокие копии значений этого объекта. При копировании свойств зависимостей этот метод копирует ссылки и данные привязки ресурсов (), но они могут больше не разрешаться не копирует анимации или их текущие значения."
  remarks: "Этот метод используется для создания изменяемой копии замороженный <xref:System.Windows.Freezable>объектов (или любой <xref:System.Windows.Freezable>объекта).</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> Для удобства этот метод переопределяет наследуемую версию с помощью строго типизированной реализации.       Дополнительные сведения см. в разделе <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>"
  syntax:
    content: public System.Windows.Media.GradientBrush Clone ();
    parameters: []
    return:
      type: System.Windows.Media.GradientBrush
      description: "Изменяемая копия текущего объекта. Клонированный объект <> </> *настроек свойство <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> даже в том случае, если источник <> </> *настроек свойство<xref uid=&quot;langword_csharp_true.&quot; name=&quot;true.&quot; href=&quot;&quot;></xref>"
  overload: System.Windows.Media.GradientBrush.Clone*
  exceptions: []
