  remarks: "`Scroll` Событие происходит, когда пользователь изменяет значение полосы прокрутки. Это событие может быть результатом различные действия, например, нажав кнопку стрелки полосы прокрутки, нажмите клавишу Стрелка вверх или Стрелка вниз или перетаскивает полосу прокрутки. ScrollEventArgs указывает тип произошедшего события прокрутки и новое значение полосы прокрутки. Используйте <xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>свойство, чтобы определить ориентацию полосы прокрутки для `Scroll` событий.</xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A>       `Scroll` Произошло событие <xref:System.Windows.Forms.DataGridView>, <xref:System.Windows.Forms.ScrollableControl>, <xref:System.Windows.Forms.ScrollBar>, и <xref:System.Windows.Forms.DataGrid>элементов управления.</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.ScrollBar> </xref:System.Windows.Forms.ScrollableControl> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example demonstrates the use of this member.  \n  \n [!code-vb[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_4_1.vb)]\n [!code-cpp[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_4_1.cpp)]\n [!code-cs[Classic ScrollBar.OnScroll Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ScrollEventArgs : EventArgs
