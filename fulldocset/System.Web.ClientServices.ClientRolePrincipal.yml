- uid: System.Web.ClientServices.ClientRolePrincipal.IsInRole(System.String)
  id: IsInRole(System.String)
  parent: System.Web.ClientServices.ClientRolePrincipal
  langs:
  - csharp
  name: IsInRole(String)
  nameWithType: ClientRolePrincipal.IsInRole(String)
  fullName: System.Web.ClientServices.ClientRolePrincipal.IsInRole(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices
  summary: "Возвращает значение, указывающее, является ли пользователя, представленного <xref href=&quot;System.Web.ClientServices.ClientRolePrincipal&quot;> </xref> находится в указанной роли."
  remarks: "Как правило, будут вызывать <xref:System.Security.Principal.IPrincipal.IsInRole%2A>метод <xref:System.Security.Principal.IPrincipal>возвращенных `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>свойство.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Тем не менее, можно привести <xref:System.Threading.Thread.CurrentPrincipal%2A>значение свойства <xref:System.Web.ClientServices.ClientRolePrincipal>ссылку на этот метод явно, как показано в следующем примере.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A>       Метод IsInRole всегда будет возвращать `false` если истек срок действия имени входа пользователя. Этого не происходит, если приложение вызывает <xref:System.Security.Principal.IPrincipal.IsInRole%2A>метод один раз вскоре после проверки подлинности.</xref:System.Security.Principal.IPrincipal.IsInRole%2A> Если приложение должно получить роли пользователей в другое время, можно добавить код для повторной проверки пользователей, чье истек. Если всем допустимым пользователям назначены роли, можно определить, истек ли имя входа, вызвав <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName>метод.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A?displayProperty=fullName> Если роли не возвращаются, имени пользователя истек. Пример реализации этой возможности см. в разделе <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A>метод.</xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> Данная функция необходима только при выборе **пользователи повторяли вход, если истек срок действия файла cookie сервера** в конфигурации приложения. Дополнительные сведения см. в разделе [как: Настройка служб клиентских приложений](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example code demonstrates how to use this method to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
    content: public bool IsInRole (string role);
    parameters:
    - id: role
      type: System.String
      description: "Роль для проверки."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если пользователь находится в указанной роли; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если пользователь не находится в указанной роли или не прошел проверку подлинности."
  overload: System.Web.ClientServices.ClientRolePrincipal.IsInRole*
  exceptions: []
  platform:
  - net462
