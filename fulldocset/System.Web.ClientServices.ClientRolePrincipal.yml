  fullName: System.Web.ClientServices.ClientRolePrincipal
  type: Class
  summary: "Представляет сведения о безопасности для служб клиентских приложений, включая сведения о ролях."
  remarks: "При проверке пользователя в службы клиентских приложений, <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>или <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>задает `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>свойство для экземпляра класса</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>Инициализирует <xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A>Свойства экземпляра <xref:System.Web.ClientServices.ClientFormsIdentity>класса.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>Инициализирует <xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A>Свойства <xref:System.Security.Principal.WindowsIdentity>объект, возвращаемый `static` <xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName>метод.</xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName> </xref:System.Security.Principal.WindowsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal.Identity%2A> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>       Вы не затронет обычно этого класса напрямую. Как правило, будут вызывать <xref:System.Security.Principal.IPrincipal.IsInRole%2A>метод <xref:System.Security.Principal.IPrincipal>возвращенных `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>свойство.</xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.IsInRole%2A> Тем не менее, можно привести <xref:System.Threading.Thread.CurrentPrincipal%2A>значение свойства ClientRolePrincipal ссылку для вызова <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A>метод явным образом, как показано в следующем примере.</xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A> </xref:System.Threading.Thread.CurrentPrincipal%2A>"
  example:
  - "The following example code demonstrates how to use this class to display a button only when the user is in the \"manager\" role. This example requires a <xref:System.Windows.Forms.Button> named `managerOnlyButton` with an initial <xref:System.Windows.Forms.Control.Visible%2A> property value of `false`.  \n  \n [!code-vb[ClientApplicationServices#313](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#313)]\n [!code-cs[ClientApplicationServices#313](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#313)]"
  syntax:
    content: 'public class ClientRolePrincipal : System.Security.Principal.IPrincipal'
