  remarks: "При проверке пользователя в службы клиентских приложений, <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>или <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>задает `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>свойство для экземпляра класса</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider>Инициализирует свойство Identity в новый экземпляр <xref:System.Web.ClientServices.ClientFormsIdentity>класса.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider> <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>Инициализирует свойство Identity <xref:System.Security.Principal.WindowsIdentity>объект, возвращаемый `static` <xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName>метод.</xref:System.Security.Principal.WindowsIdentity.GetCurrent?displayProperty=fullName> </xref:System.Security.Principal.WindowsIdentity> </xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider>"
