  name: XPathQueryGenerator
  nameWithType: XPathQueryGenerator
  fullName: System.Runtime.Serialization.XPathQueryGenerator
  type: Class
  summary: "Если заданы класс, представляющий контракт данных и метаданные, представляющие участника контракта, создает запрос XPath для элемента."
  remarks: "Дополнительные сведения о контрактах данных см. в разделе [использование контрактов данных](~/add/includes/ajax-current-ext-md.md).       С помощью класса, состоит из четырех этапов: 1.  Создайте тип контракта данных, применив <xref:System.Runtime.Serialization.DataContractAttribute>и <xref:System.Runtime.Serialization.DataMemberAttribute>соответствующим образом, чтобы тип и его свойств или полей.</xref:System.Runtime.Serialization.DataMemberAttribute> </xref:System.Runtime.Serialization.DataContractAttribute>      2.  Используйте <xref:System.Type.GetMember%2A>метод <xref:System.Type>класса для создания массива MemberInfo.</xref:System.Type> </xref:System.Type.GetMember%2A>      3.  Передается методу, тип и массив.      4.  При необходимости использовать <xref:System.Xml.XmlNamespaceManager>возвращенных `namespaces` параметр для проверки пространств имен XML, ссылаются префиксы пространств имен в запросе XPath.</xref:System.Xml.XmlNamespaceManager>      Настроек [!NOTE] настроек по умолчанию в XPath используется префикс пространства имен «xg» (для «генератора XPath»). Это нельзя изменить. Вместо этого ссылка на коллекцию NameTable позволяет определить, какое пространство имен связан префикс."
  example:
  - "The following example creates XPath queries from two classes to which the <xref:System.Runtime.Serialization.DataContractAttribute> and <xref:System.Runtime.Serialization.DataMemberAttribute> attributes have been applied.  \n  \n [!code-vb[XPathQueryGenerator#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_16_1.vb)]\n [!code-cs[XPathQueryGenerator#0](~/add/codesnippet/csharp/t-system.runtime.seriali_16_1.cs)]"
  syntax:
    content: public static class XPathQueryGenerator
