  name: ToolboxItemFilterAttribute
  nameWithType: ToolboxItemFilterAttribute
  fullName: System.ComponentModel.ToolboxItemFilterAttribute
  type: Class
  summary: "Задает строку фильтра и тип фильтра для элемента панели инструментов."
  remarks: "ToolboxItemFilterAttribute предоставляет механизм, с помощью которого элементов элементы могут быть помечены для использования только с конструкторами, имеющих один и тот же атрибут или код, который определяет, включена или отключена на панели инструментов элемента.       ToolboxItemFilterAttribute может применяться к <xref:System.Drawing.Design.ToolboxItem>для указания типа фильтра строки и фильтрации, укажите, когда следует включить или отключить элемент.</xref:System.Drawing.Design.ToolboxItem> ToolboxItemFilterAttribute могут также применяться для указания его требования для включения элементов в области элементов в конструктор. Этот тип атрибута может использоваться для указания, что элемент панели инструментов можно включить только при использовании конструктора с соответствующую строку фильтра. Тип фильтра указывается в <xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>Свойства <xref:System.ComponentModel.ToolboxItemFilterType>, указывающее, используется ли и каким образом соответствия строкового фильтра или следует ли использовать пользовательский код, чтобы определить, следует ли включить элемент.</xref:System.ComponentModel.ToolboxItemFilterType> </xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>"
  example:
  - "The following code example demonstrates how to apply the ToolboxItemFilterAttribute.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._95_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.componentmodel._95_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.componentmodel._95_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=true)]

      public sealed class ToolboxItemFilterAttribute : Attribute
