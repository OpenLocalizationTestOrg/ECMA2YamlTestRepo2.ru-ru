  remarks: "<xref:System.Windows.Forms.SelectionRange>Класс представляет отдельную дату или диапазон дат.</xref:System.Windows.Forms.SelectionRange> Этот класс обычно связана с <xref:System.Windows.Forms.MonthCalendar>управления, где он представляет даты выбранного и выделенные.</xref:System.Windows.Forms.MonthCalendar> Класс SelectionRangeConverter является прилагаемая к <xref:System.Windows.Forms.SelectionRange>, дает возможность преобразования в и из других типов, чаще всего строки.</xref:System.Windows.Forms.SelectionRange>       Дополнительные сведения о преобразователях типов см. в разделе <xref:System.ComponentModel.TypeConverter>базового класса, [преобразование обобщенного типа](~/add/includes/ajax-current-ext-md.md), и [как: реализация преобразователя типов](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      Настроек [!NOTE] настроек никогда не следует создавать SelectionRangeConverter. Вместо этого необходимо вызовите <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>метод <xref:System.ComponentModel.TypeDescriptor>класса.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Дополнительные сведения см. в примерах из <xref:System.ComponentModel.TypeConverter>базового класса.</xref:System.ComponentModel.TypeConverter>"
