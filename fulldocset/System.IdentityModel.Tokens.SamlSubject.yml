  remarks: "Когда <xref:System.IdentityModel.Tokens.SamlSubject>вызывается метод, ключ шифрования, указанный в `<ds:KeyInfo>` элементом цифровой подписи для маркера безопасности SAML используется для задания криптографическое свойство.</xref:System.IdentityModel.Tokens.SamlSubject> Этот ключ шифрования определяет субъект.       Идентификатор ключа `<ds:KeyInfo>` представлен <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A>свойство.</xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A>"
  syntax:
    content: public System.IdentityModel.Tokens.SecurityKey Crypto { get; set; }
    return:
      type: System.IdentityModel.Tokens.SecurityKey
      description: "Объект <xref href=&quot;System.IdentityModel.Tokens.SecurityKey&quot;> </xref> , содержит ключ шифрования, используемый для проверки цифровой подписи для маркера безопасности SAML."
  overload: System.IdentityModel.Tokens.SamlSubject.Crypto*
  exceptions: []
  platform:
