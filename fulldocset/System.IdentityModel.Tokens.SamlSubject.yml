  summary: "Возвращает набор ссылок URI, определяющих протоколы, которые следует использовать для проверки подлинности субъекта."
  remarks: "Несмотря на то, что набор протоколов проверки подлинности расширяемым, в следующей таблице перечислены протоколы, определенные в спецификации SAML.      | Протокол | Описание |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>| URI, указывающий, что получатель маркера безопасности <xref:System.IdentityModel.Tokens.SamlSecurityToken>следует использовать свойство <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A>, чтобы убедиться, что сообщение SOAP было отправлено субъектом утверждения SAML. |   | <xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A>| URI, указывающий эти сведения не доступен для получателя маркера безопасности SAML для подтверждения того, что сообщение SOAP было отправлено субъектом утверждения SAML. |</xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A> </xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> ConfirmationMethods { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "&lt;Xref:System.Collections.Generic.IList%601&gt; типа <xref:System.String>, содержащий набор ссылок URI, определяющих протоколы, которые следует использовать для проверки подлинности субъекта.</xref:System.String>"
  overload: System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*
  exceptions: []
  platform:
  - net462
