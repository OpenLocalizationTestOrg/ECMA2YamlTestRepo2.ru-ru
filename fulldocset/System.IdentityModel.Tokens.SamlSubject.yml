  nameWithType: SamlSubject.SamlSubject(String,String,String,IEnumerable<String>,String,SecurityKeyIdentifier)
  fullName: System.IdentityModel.Tokens.SamlSubject.SamlSubject(String,String,String,IEnumerable<String>,String,SecurityKeyIdentifier)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.IdentityModel.Tokens.SamlSubject&quot;> </xref> класса, используя указанное имя, домен, в котором находится имя, имя имеет формат, протоколы проверки подлинности, сведения о дополнительной проверки подлинности и идентификатора ключа."
  remarks: "Формат, используемый для указания имени для `name` параметр является расширяемой, в следующей таблице перечислены форматов, определенных в спецификации SAML.      | Формат | Описание |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| URI, который подтверждает, что субъект утверждения SAML, задается как адрес электронной почты. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| URI, который подтверждает, что субъект утверждения SAML задан с помощью учетной записи домена Windows. |       Набор протоколов проверки подлинности, чтобы указать для `confirmations` параметр расширяем; Однако в следующей таблице перечислены протоколы, определенные в спецификации SAML.</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>      | Протокол | Описание |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>| URI, указывающий, что получатель маркера безопасности <xref:System.IdentityModel.Tokens.SamlSecurityToken>следует использовать свойство <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A>, чтобы убедиться, что сообщение SOAP было отправлено субъектом утверждения SAML. |   | <xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A>| URI, указывающий эти сведения не доступен для получателя маркера безопасности SAML для подтверждения того, что сообщение SOAP было отправлено субъектом утверждения SAML. |</xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A> </xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>"
  syntax:
    content: public SamlSubject (string nameFormat, string nameQualifier, string name, System.Collections.Generic.IEnumerable<string> confirmations, string confirmationData, System.IdentityModel.Tokens.SecurityKeyIdentifier securityKeyIdentifier);
    parameters:
    - id: nameFormat
      type: System.String
      description: "Ссылка URI, представляющий формат, `name` параметра. Наборы <xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*>свойство.</xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*>"
    - id: nameQualifier
      type: System.String
      description: "Домен, в котором `name` расположен параметр. Наборы <xref:System.IdentityModel.Tokens.SamlSubject.NameQualifier*>свойство.</xref:System.IdentityModel.Tokens.SamlSubject.NameQualifier*>"
    - id: name
      type: System.String
      description: "Имя субъекта. Наборы <xref:System.IdentityModel.Tokens.SamlSubject.Name*>свойство.</xref:System.IdentityModel.Tokens.SamlSubject.Name*>"
    - id: confirmations
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "&lt;Xref:System.Collections.Generic.IEnumerable%601&gt; типа <xref:System.String>, содержащая ссылки URI, определяющих протоколы, для проверки подлинности субъекта.</xref:System.String> Наборы <xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>свойство.</xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>"
    - id: confirmationData
      type: System.String
      description: "Сведения о дополнительной проверки подлинности может использоваться протоколами проверки подлинности. Наборы <xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*>свойство.</xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*>"
    - id: securityKeyIdentifier
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "Объект <xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifier&quot;> </xref> , предоставляющий доступ к ключу шифрования, хранящемуся в субъекте <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> маркера безопасности. Наборы <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>свойство.</xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>"
  overload: System.IdentityModel.Tokens.SamlSubject.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> or is <xref:System.String.Empty>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>confirmations</code>содержит <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> или <xref:System.String.Empty> член.       - или - <code>confirmations</code> не содержит членов и <code>name</code> — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> или <xref:System.String.Empty>.       - или - <code>confirmations</code> не содержит членов и <code>confirmationData</code> или <code>securityKeyIdentifier</code> не <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
