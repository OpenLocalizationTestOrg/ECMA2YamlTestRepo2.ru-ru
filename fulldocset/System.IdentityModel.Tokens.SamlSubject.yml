  name: SamlSubject
  nameWithType: SamlSubject
  fullName: System.IdentityModel.Tokens.SamlSubject
  type: Class
  summary: "Представляет субъект маркера безопасности SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>маркеры безопасности задают утверждения с помощью утверждения SAML, которые позволяют указать субъект маркера безопасности.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Запросы в утверждении SAML представляются операторами SAML. Спецификация SAML определяет набор типов операторов SAML, один из них является <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> Объект <xref:System.IdentityModel.Tokens.SamlSubjectStatement>утверждает участника, являющегося субъектом <xref:System.IdentityModel.Tokens.SamlSecurityToken>маркера безопасности.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Данный участник указывается с помощью класса SamlSubject."
  syntax:
    content: public class SamlSubject
  inheritance:
