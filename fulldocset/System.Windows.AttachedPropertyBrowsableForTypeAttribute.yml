  name: AttachedPropertyBrowsableForTypeAttribute
  nameWithType: AttachedPropertyBrowsableForTypeAttribute
  fullName: System.Windows.AttachedPropertyBrowsableForTypeAttribute
  type: Class
  summary: "Указывает, что присоединенное свойство могут просматривать только элементы, которые являются производными от указанного типа."
  remarks: "Значение срока `browsable` как используемые в описания для этого [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] является аналогом описания, переданные для <xref:System.ComponentModel.BrowsableAttribute>, но отображаемое состояние для вложенного свойства, особенно важных для сведений о свойствах [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], так как вложенное свойство применяется, главным образом [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] понятие.</xref:System.ComponentModel.BrowsableAttribute>       Если указано более одного типа для AttachedPropertyBrowsableForTypeAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)], свойство отображается, если указан какой-либо тип (логическое или).  Тип может также быть интерфейсом.       Это [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] указывает <xref:System.AttributeUsageAttribute.AllowMultiple%2A> `true`.</xref:System.AttributeUsageAttribute.AllowMultiple%2A>       Это [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] должно применяться только в методе доступа get для определений вложенного свойства. Это не применяются [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] метода доступа. Хотя интуитивно операция задания становится могут просматривать [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] для соответствующих элементов является наличием и характеристиками метода доступа get для свойства, определяющего элемент, который в действительности поведение.       Общие сведения об объявлении вложенных свойств см. в разделе [зависимостей](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true)]

      public sealed class AttachedPropertyBrowsableForTypeAttribute : System.Windows.AttachedPropertyBrowsableAttribute
