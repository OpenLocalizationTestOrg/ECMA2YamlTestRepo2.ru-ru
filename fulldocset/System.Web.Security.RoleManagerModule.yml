  summary: "Управляет <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> экземпляра для текущего пользователя. Этот класс не наследуется."
  remarks: "Класс RoleManagerModule используется для присвоения <xref:System.Web.Security.RolePrincipal> <xref:System.Web.HttpContext.User%2A>свойству <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RolePrincipal>       При завершении запроса, RoleManagerModule обновляет файл cookie ролей, который содержит кэшированные данные о ролях. Если <xref:System.Web.HttpContext.User%2A>свойство относится к типу <xref:System.Web.Security.RolePrincipal>и что <xref:System.Web.Security.RolePrincipal>Указывает, был изменен список ролей, установив <xref:System.Web.Security.RolePrincipal.CachedListChanged%2A>Свойства `true`, RoleManagerModule обновит файл cookie ролей, который содержит кэшированные данные о ролях.</xref:System.Web.Security.RolePrincipal.CachedListChanged%2A> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.HttpContext.User%2A>       Этот класс не предназначен для использования непосредственно из программного кода."
  syntax:
    content: 'public sealed class RoleManagerModule : System.Web.IHttpModule'
