  name: GetRoles
  nameWithType: RoleManagerModule.GetRoles
  fullName: System.Web.Security.RoleManagerModule.GetRoles
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Глобальные приложения событие, которое возникает, когда <xref href=&quot;System.Web.Security.RoleManagerModule&quot;> </xref> готов к созданию <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> , представляющий текущего пользователя."
  remarks: "Событие GetRoles возникает перед <xref:System.Web.Security.RoleManagerModule>создает <xref:System.Web.Security.RolePrincipal>объект и присваивает его <xref:System.Web.HttpContext.User%2A>свойству <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule> Это событие можно использовать для аудита при применении сведения о роли или заменить создание <xref:System.Web.Security.RolePrincipal>по <xref:System.Web.Security.RoleManagerModule>на собственный код.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal>       Вы можете отменить приложение сведения о ролях, <xref:System.Web.Security.RoleManagerModule>, установив <xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>свойство <xref:System.Web.Security.RoleManagerEventArgs>для `true` в событии GetRoles.</xref:System.Web.Security.RoleManagerEventArgs> </xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A> </xref:System.Web.Security.RoleManagerModule>       Если задать <xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>для `true` GetRoles обработчика событий, а затем <xref:System.Web.HttpContext.User%2A>свойство <xref:System.Web.HttpContext>имеет значение не задано для <xref:System.Web.Security.RolePrincipal>объекта <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.HttpContext> текущей</xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>"
  example:
  - "The following example shows the GetRoles event included in the Global.asax file for an ASP.NET application. The GetRoles event adds a trace notification for an application where trace is enabled in the Web.config file.  \n  \n [!code-cs[System.Web.Security.RoleManagerModule#1](~/add/codesnippet/csharp/e-system.web.security.ro_1.asax)]\n [!code-vb[System.Web.Security.RoleManagerModule#1](~/add/codesnippet/visualbasic/e-system.web.security.ro_1.asax)]"
  syntax:
    content: public event System.Web.Security.RoleManagerEventHandler GetRoles;
    return:
      type: System.Web.Security.RoleManagerEventHandler
      description: "Для добавления."
  exceptions: []
