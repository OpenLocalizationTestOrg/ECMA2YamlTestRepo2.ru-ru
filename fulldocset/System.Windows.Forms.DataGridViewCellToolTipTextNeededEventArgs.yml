  summary: "Предоставляет данные для <xref href=&quot;System.Windows.Forms.DataGridView.CellToolTipTextNeeded&quot;> </xref> событий."
  remarks: "<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>Событие происходит только при <xref:System.Windows.Forms.DataGridView>управления <xref:System.Windows.Forms.DataGridView.DataSource%2A>свойству или его <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>свойство `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       При обработке <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>показан текст всплывающей подсказки, указанные в обработчик событий, каждый раз, когда указатель мыши находится над ячейки и управления <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>значение свойства `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>Событие полезно, если нужно отображать подсказки определяется текущим состоянием или значение ячейки.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>Событие также возникает каждый раз, когда значение <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>извлекается свойство, либо программными средствами, или когда указатель мыши входит в ячейку.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Можно использовать <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>и <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Свойства определения состояния или значение ячейки и эти сведения можно использовать для задания <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>свойство.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Это свойство инициализируется со значением ячейки <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>Свойства, которое переопределяет значение события.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Обрабатывать <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>событий при работе с большими объемами данных, чтобы избежать снижения производительности задания ячейки <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>значение для нескольких ячеек.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Дополнительные сведения см. в разделе [масштабирование элемента управления DataGridView в Windows Forms](~/add/includes/ajax-current-ext-md.md).       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
