- uid: System.Web.Configuration.CustomErrorsSection.RedirectMode
  id: RedirectMode
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает значение, указывающее, следует ли изменить URL-адрес запроса, если пользователь перенаправляется на страницу настраиваемой ошибки."
  remarks: "Если свойство RedirectMode равно <xref:System.Web.Configuration.CustomErrorsRedirectMode>, пользователь перенаправляется на страницу ошибки, и исходный URL-адрес изменяется на URL-адрес страницы ошибки.</xref:System.Web.Configuration.CustomErrorsRedirectMode> Если свойство RedirectMode равно <xref:System.Web.Configuration.CustomErrorsRedirectMode>, пользователю отправляется страницу ошибки, и исходный URL-адрес в браузере не изменяется.</xref:System.Web.Configuration.CustomErrorsRedirectMode>"
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "Значение, указывающее, изменяется ли URL-адрес, когда пользователь перенаправляется на страницу настраиваемой ошибки. Значение по умолчанию — <xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;> </xref>."
  overload: System.Web.Configuration.CustomErrorsSection.RedirectMode*
  exceptions: []
  platform:
  - net462
