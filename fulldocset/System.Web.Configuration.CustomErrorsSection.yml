- uid: System.Web.Configuration.CustomErrorsSection.DefaultRedirect
  id: DefaultRedirect
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: DefaultRedirect
  nameWithType: CustomErrorsSection.DefaultRedirect
  fullName: System.Web.Configuration.CustomErrorsSection.DefaultRedirect
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Возвращает или задает URL-адрес по умолчанию для перенаправления."
  remarks: "Если DefaultRedirect не указан, вместо этого отображается Стандартная ошибка. DefaultRedirect указывает страницу универсальное сообщение об ошибке, чтобы активировать в случае, если существует настраиваемая страница ошибки.      Настроек [!NOTE] настроек URL-адрес может иметь абсолютное или относительное значение. Относительный URL-адрес задается относительно файла Web.config, который указан DefaultRedirect, а не на веб-страницу, в которой произошла ошибка. Относительный URL-адрес, начинающийся с тильды (~) задается относительно корневого пути приложения."
  example:
  - "The following code example shows how to use the DefaultRedirect property.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.CustomErrorsSection> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_375_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_375_1.cs)]"
  syntax:
    content: public string DefaultRedirect { get; set; }
    return:
      type: System.String
      description: "По умолчанию URL, на который перенаправляется приложение при возникновении ошибки."
  overload: System.Web.Configuration.CustomErrorsSection.DefaultRedirect*
  exceptions:
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: "Свойство DefaultRedirect <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Это значение по умолчанию."
  platform:
  - net462
