  name: CustomErrorsSection
  nameWithType: CustomErrorsSection
  fullName: System.Web.Configuration.CustomErrorsSection
  type: Class
  summary: "Настраивает пользовательские ошибки ASP.NET. Этот класс не наследуется."
  remarks: "Класс CustomErrorsSection предоставляет способ получить программный доступ и изменение `customErrors` раздел файла конфигурации. Этот тип является частью группы, включающей <xref:System.Web.Configuration.CustomErrorCollection>, <xref:System.Web.Configuration.CustomErrorsMode>, и <xref:System.Web.Configuration.CustomError>типы.</xref:System.Web.Configuration.CustomError> </xref:System.Web.Configuration.CustomErrorsMode> </xref:System.Web.Configuration.CustomErrorCollection>      Настроек [!NOTE] настроек CustomErrorsSection может считывать и записывать сведения, из и в соответствующий раздел файла конфигурации в соответствии с свойство раздела, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>значение которого является <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A>"
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the CustomErrorsSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the `customErrors` section.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following example shows how to use the CustomErrorsSection class.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_14_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_14_1.cs)]"
  syntax:
    content: 'public sealed class CustomErrorsSection : System.Configuration.ConfigurationSection'
