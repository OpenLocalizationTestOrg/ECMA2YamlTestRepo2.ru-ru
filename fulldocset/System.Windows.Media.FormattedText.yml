  name: FormattedText
  nameWithType: FormattedText
  fullName: System.Windows.Media.FormattedText
  type: Class
  summary: "Обеспечивает управление на низком уровне для рисования текста в [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] приложений."
  remarks: "Объекта FormattedText позволяет рисовать многострочный текст, в котором каждый символ в тексте можно форматировать отдельно. В примере показан текст, который имеет несколько форматов, применяемый к нему.       ![Отображенный текст с использованием объекта FormattedText](~/add/media/formattedtext01.jpg &quot;отображенный текст с использованием объекта FormattedText&quot;) пример форматированный текст строки с точки зрения текст функции в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText считается «низкоуровневых», так как он обрабатывает текст в качестве графических элементов. Другие виды текста в [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] обрабатывать текст в контексте элементов управления, которые выделены для текста (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), реализация модели потокового документа (см. [Обзор передачи документа](~/add/includes/ajax-current-ext-md.md)), или поддерживает [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] модель документов (см. [документы в WPF](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Многие из методов задания в FormattedText имеют сходства вложенные свойства, которые поддерживаются <xref:System.Windows.Documents.TextElement>, но <xref:System.Windows.Documents.TextElement>вложенные свойства применяются к тексту, более высокого уровня поддержки любого потока или [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"
