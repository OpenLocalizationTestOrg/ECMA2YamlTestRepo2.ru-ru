  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Runtime.Versioning.ResourceConsumptionAttribute&quot;> </xref> указание области потребленных ресурсов и как используются области класса."
  remarks: "Если <xref:System.Runtime.Versioning.ResourceExposureAttribute>атрибут задает область <xref:System.Runtime.Versioning.ResourceScope>, то <xref:System.Runtime.Versioning.ResourceConsumptionAttribute>необходимо указать атрибут, и как он использует его, указав значение для ресурса, он использует `consumptionScope` параметр.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>       Области, указанной параметром `consumptionScope` должно быть меньше или равно области, указанной параметром `resourceScope`. Так <xref:System.Runtime.Versioning.ResourceScope>области могут обрабатываться как <xref:System.Runtime.Versioning.ResourceScope>или <xref:System.Runtime.Versioning.ResourceScope>области, но не в качестве <xref:System.Runtime.Versioning.ResourceScope>области.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
    content: public ResourceConsumptionAttribute (System.Runtime.Versioning.ResourceScope resourceScope, System.Runtime.Versioning.ResourceScope consumptionScope);
    parameters:
    - id: resourceScope
      type: System.Runtime.Versioning.ResourceScope
