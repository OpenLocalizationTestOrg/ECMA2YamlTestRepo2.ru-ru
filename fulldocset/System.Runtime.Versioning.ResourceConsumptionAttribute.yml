  name: ResourceConsumptionAttribute
  nameWithType: ResourceConsumptionAttribute
  fullName: System.Runtime.Versioning.ResourceConsumptionAttribute
  type: Class
  summary: "Указывает ресурс, потребляемый членом класса. Этот класс не наследуется."
  remarks: "Если атрибут ResourceConsumptionAttribute применяется к члену, <xref:System.Runtime.Versioning.ResourceExposureAttribute>также должен быть применен атрибут.</xref:System.Runtime.Versioning.ResourceExposureAttribute>       Если область видимости потребляемого ресурса отличается от области действия потребления ресурсов, конструктор, принимающий `consumptionScope` параметр должен использоваться для указания того, как получение ресурса. Например, ресурс может предоставляться как <xref:System.Runtime.Versioning.ResourceScope>ресурсов, но использовать только в <xref:System.Runtime.Versioning.ResourceScope>и <xref:System.Runtime.Versioning.ResourceScope>области.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> В этом примере `consumptionScope` параметра равным <xref:System.Runtime.Versioning.ResourceScope>| <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       `resourceScope` Необходимо указать параметр в конструкторе <xref:System.Runtime.Versioning.ResourceScope>больше или равно доступность ресурса всех членов вызываемой.</xref:System.Runtime.Versioning.ResourceScope>  Например, метод использует два ресурса <xref:System.Runtime.Versioning.ResourceScope>и один ресурс <xref:System.Runtime.Versioning.ResourceScope>бы идентифицируются как использование <xref:System.Runtime.Versioning.ResourceScope>и ресурс <xref:System.Runtime.Versioning.ResourceScope>, задав `resourceScope` для <xref:System.Runtime.Versioning.ResourceScope>| <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       `Public`члены не могут предоставлять <xref:System.Runtime.Versioning.ResourceScope>или <xref:System.Runtime.Versioning.ResourceScope>ресурсы.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  <xref:System.Runtime.Versioning.ResourceScope>члены не могут предоставлять <xref:System.Runtime.Versioning.ResourceScope>ресурсы.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       График методы завершается, когда <xref:System.Runtime.Versioning.ResourceExposureAttribute>атрибута с областью ресурсов <xref:System.Runtime.Versioning.ResourceScope>применяется к методу.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property, Inherited=false)]

      [System.Diagnostics.Conditional("RESOURCE_ANNOTATION_WORK")]

      public sealed class ResourceConsumptionAttribute : Attribute
