  name: FormsIdentity
  nameWithType: FormsIdentity
  fullName: System.Web.Security.FormsIdentity
  type: Class
  summary: "Представляет удостоверение пользователя, проверку подлинности с использованием проверки подлинности форм. Этот класс не наследуется."
  remarks: "Класс FormsIdentity используется <xref:System.Web.Security.FormsAuthenticationModule>Когда пользователь проходит проверку подлинности с помощью форм.</xref:System.Web.Security.FormsAuthenticationModule> Экземпляр класса FormsIdentity создается с помощью <xref:System.Web.Security.FormsAuthenticationTicket>, расшифровывается из файла cookie проверки подлинности форм или по URL-адресу.</xref:System.Web.Security.FormsAuthenticationTicket> Новый экземпляр класса FormsIdentity используется для создания нового <xref:System.Security.Principal.GenericPrincipal>объекта, которое задается как значение <xref:System.Web.HttpContext.User%2A>Свойства для текущего <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Security.Principal.GenericPrincipal>"
  example:
  - "The following code example generates a <xref:System.Web.Security.FormsAuthenticationTicket> and then uses it to create an instance of the FormsIdentity class, based on whether the user supplies the correct user name and password on the form.  \n  \n [!code-vb[System.Web.UI.FormsIdentity#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_1_1.aspx)]\n [!code-cs[System.Web.UI.FormsIdentity#1](~/add/codesnippet/csharp/t-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class FormsIdentity : System.Security.Claims.ClaimsIdentity
