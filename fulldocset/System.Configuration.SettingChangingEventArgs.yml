  summary: "Возвращает имя параметра приложения, связанное со свойством параметров приложения."
  remarks: "Обычно параметры класс-оболочку, производный от <xref:System.Configuration.ApplicationSettingsBase>, будут созданы таким образом, имя свойства параметров приложения будет таким же, как его параметр связанного приложения.</xref:System.Configuration.ApplicationSettingsBase>"
  syntax:
    content: public string SettingName { get; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержит имя параметра приложения.</xref:System.String>"
