- uid: System.Configuration.SettingChangingEventArgs.SettingKey
  id: SettingKey
  parent: System.Configuration.SettingChangingEventArgs
  langs:
  - csharp
  name: SettingKey
  nameWithType: SettingChangingEventArgs.SettingKey
  fullName: System.Configuration.SettingChangingEventArgs.SettingKey
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Возвращает ключ параметров приложения, связанное со свойством."
  remarks: "Каждый класс-оболочка параметров, производный от <xref:System.Configuration.ApplicationSettingsBase>, имеет связанный ключ параметров, который является строкой, которая позволяет различать разные экземпляры одной программы-оболочки в одном приложении.</xref:System.Configuration.ApplicationSettingsBase> Так как каждый класс-оболочка определяет набор свойств, которые представляют параметры приложения, ключ параметров точно так же может помочь устранить неоднозначность их использования."
  syntax:
    content: public string SettingKey { get; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержит ключ параметров приложения.</xref:System.String>"
  overload: System.Configuration.SettingChangingEventArgs.SettingKey*
  exceptions: []
  platform:
  - net462
