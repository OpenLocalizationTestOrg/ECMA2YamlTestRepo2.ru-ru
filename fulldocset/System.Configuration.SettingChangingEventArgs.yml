  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Возвращает категорию свойства параметров приложения."
  remarks: "Все параметры приложения принадлежат группе параметров приложения. Имя группы может быть явно предоставленный декорирования класса <xref:System.Configuration.SettingsGroupNameAttribute>в противном случае создается с использованием имени класса-оболочки параметров.</xref:System.Configuration.SettingsGroupNameAttribute>"
  syntax:
    content: public string SettingClass { get; }
    return:
      type: System.String
      description: "Объект <xref:System.String>содержащий описание категории параметра.</xref:System.String> Как правило этот параметр имеет значение имени группы параметров приложения."
  overload: System.Configuration.SettingChangingEventArgs.SettingClass*
  exceptions: []
  platform:
