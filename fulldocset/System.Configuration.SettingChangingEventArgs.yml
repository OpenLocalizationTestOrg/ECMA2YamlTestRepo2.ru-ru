  fullName: System.Configuration.SettingChangingEventArgs
  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;> </xref> событий."
  remarks: "Класс SettingChangingEventArgs предоставляет данные для <xref:System.Configuration.ApplicationSettingsBase.SettingChanging>событие, которое указывает, что значение свойства параметров приложения будет изменена.</xref:System.Configuration.ApplicationSettingsBase.SettingChanging> Наиболее распространенный источник для этого события является `get` доступа <xref:System.Configuration.ApplicationSettingsBase.Item%2A>метода в <xref:System.Configuration.ApplicationSettingsBase>классе.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.Configuration.ApplicationSettingsBase.Item%2A>       Поскольку производными SettingChangingEventArgs <xref:System.ComponentModel.CancelEventArgs>, обработчик имеет возможность отмены операции записи.</xref:System.ComponentModel.CancelEventArgs>"
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
