  remarks: "Конструктор SettingChangingEventArgs просто присваивает значения параметров, соответствующие свойства в <xref:System.Configuration.SettingChangingEventArgs>классе.</xref:System.Configuration.SettingChangingEventArgs>"
  syntax:
    content: public SettingChangingEventArgs (string settingName, string settingClass, string settingKey, object newValue, bool cancel);
    parameters:
    - id: settingName
      type: System.String
      description: "Объект <xref:System.String>содержит имя параметра приложения.</xref:System.String>"
    - id: settingClass
      type: System.String
      description: "Объект <xref:System.String>содержащий описание категории параметра.</xref:System.String> Часто этот параметр будет присвоено имя группы параметров приложения."
    - id: settingKey
      type: System.String
      description: "Объект <xref:System.String>содержит ключ параметров приложения.</xref:System.String>"
    - id: newValue
      type: System.Object
      description: "<xref:System.Object>, Содержащий новое значение, присваиваемое свойству параметров приложения.</xref:System.Object>"
    - id: cancel
