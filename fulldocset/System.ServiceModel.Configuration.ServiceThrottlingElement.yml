  summary: "Возвращает или задает значение, указывающее максимальное количество одновременных подключений к одному экземпляру службы."
  remarks: "Служба принимает соединения сверх предела. Однако действуют только каналы ниже этого предела, и сообщения считываются только из активных каналов. Присвоение этому свойству значения 0 эквивалентно параметру <xref:System.Int32>.</xref:System.Int32>"
