  summary: "Возвращает или задает значение, указывающее максимальное количество одновременных вызовов службы один экземпляр."
  remarks: "Вызовы, превышающие предел, ставятся в очередь. Установка этого значения равным 0 эквивалентно параметру <xref:System.Int32>.</xref:System.Int32>"
