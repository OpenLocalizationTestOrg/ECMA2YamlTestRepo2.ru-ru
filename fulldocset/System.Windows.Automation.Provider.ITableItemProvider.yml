  name: ITableItemProvider
  nameWithType: ITableItemProvider
  fullName: System.Windows.Automation.Provider.ITableItemProvider
  type: Interface
  summary: "Предоставляет методы и свойства для поддержки доступа клиента автоматизации пользовательского интерфейса к дочерним элементам управления контейнеров, реализующих <xref href=&quot;System.Windows.Automation.Provider.ITableProvider&quot;> </xref>."
  remarks: "Этот шаблон элемента управления является аналогом <xref:System.Windows.Automation.Provider.IGridItemProvider>с той разницей, что любой элемент управления, реализующий ITableItemProvider должен предоставлять отношение между отдельной ячейкой и сведениями ее строки и столбца.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Доступ к функциям отдельной ячейки обеспечивается параллельной реализацией <xref:System.Windows.Automation.Provider.IGridItemProvider>.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Реализация поставщика автоматизации пользовательского интерфейса, в который должна поддерживать <xref:System.Windows.Automation.TableItemPattern>шаблон элемента управления.</xref:System.Windows.Automation.TableItemPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("b9734fa6-771f-4d78-9c90-2517999349cd")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableItemProvider : System.Windows.Automation.Provider.IGridItemProvider
