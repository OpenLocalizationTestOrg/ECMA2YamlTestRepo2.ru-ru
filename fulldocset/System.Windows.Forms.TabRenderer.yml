  langs:
  - csharp
  name: TabRenderer
  nameWithType: TabRenderer
  fullName: System.Windows.Forms.TabRenderer
  type: Class
  summary: "Предоставляет методы, используемые для визуализации вкладок с использованием стилей оформления. Этот класс не наследуется."
  remarks: "Класс TabRenderer предоставляет набор `static` методы, которые можно использовать для визуализации вкладок с текущим стилем операционной системы. Отрисовки элемента управления называется отображение пользовательского интерфейса элемента управления. Это полезно, если пользовательский элемент управления, который должен иметь вид текущим стилем. Для рисования элемента управления tab, используйте <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>метод, чтобы нарисовать страницы и использовать <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A>метод для отображения каждой вкладки.</xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> </xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>       Если визуальные стили включены в операционной системе и визуальные стили применяются к клиентской области окна приложения, методы этого класса займет вкладок с текущим стилем. В противном случае методы и свойства этого класса вызовет <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Чтобы определить, можно ли использовать члены этого класса, проверьте значение <xref:System.Windows.Forms.TabRenderer.IsSupported%2A>Свойства.</xref:System.Windows.Forms.TabRenderer.IsSupported%2A>       Этот класс инкапсулирует функциональные возможности <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>, имеющим значение одного из элементов, предоставляемых <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>классом.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Дополнительные сведения см. в разделе [визуализации элементов управления с применением визуальных стилей](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> and <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> methods to draw a basic tab control with two tabs.  \n  \n [!code-cpp[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_32_1.cpp)]\n [!code-vb[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_32_1.vb)]\n [!code-cs[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_32_1.cs)]"
  syntax:
    content: public sealed class TabRenderer
