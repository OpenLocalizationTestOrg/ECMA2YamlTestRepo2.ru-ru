- uid: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert(System.Object[],System.Type,System.Object,System.Globalization.CultureInfo)
  id: Convert(System.Object[],System.Type,System.Object,System.Globalization.CultureInfo)
  parent: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter
  langs:
  - csharp
  name: Convert(Object[],Type,Object,CultureInfo)
  nameWithType: RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  type: Method
  assemblies:
  - System.Windows.Controls.Ribbon
  namespace: System.Windows.Controls.Ribbon.Primitives
  summary: "Преобразует полосы видимость и прокрутки позиции прокрутки <xref href=&quot;System.Windows.Visibility&quot;> </xref> значение."
  remarks: "Три <xref:System.Double>значения, представляющие расположение полосы прокрутки, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>и <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>значения свойств <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>или <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> Эти свойства содержат значения из панели внутренней <xref:System.Windows.Controls.ScrollViewer>.</xref:System.Windows.Controls.ScrollViewer>       `parameter` Значение представляет нужный процент ленты прокруткой вправо до скрытые кнопки прокрутки. Кнопка прокрутки влево передает значение 0 как параметр по умолчанию и он скрыт, если лента является прокручиваемого 0 процентов справа. Кнопка прокрутки вправо проходит 100 в качестве параметра, и он будет скрыт, если лента является прокручиваемого 100 процентов справа.       Передавая `null` или параметры Непредвиденная типов может вызвать этот метод для возврата <xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "Значения для преобразования. Ожидается четыре значения, один <xref href=&quot;System.Windows.Visibility&quot;> </xref> , представляющий видимость для полосы прокрутки и три <xref:System.Double>значения, представляющие расположение полосы прокрутки.</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "Должно быть преобразовано в тип. <xref href=&quot;System.Windows.Visibility&quot;> </xref> Ожидается тип."
    - id: parameter
      type: System.Object
      description: "Требуемый процент, оказались ленты справа до скрытые кнопки прокрутки. Объект <xref:System.Double>ожидается.</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Язык и региональные параметры для использования при преобразовании."
    return:
      type: System.Object
      description: "Объект <xref href=&quot;System.Windows.Visibility&quot;> </xref> объект, представляющий видимость кнопки прокрутки."
  overload: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert*
