  type: Class
  summary: "Преобразует полосы видимость и прокрутки позиции прокрутки <xref href=&quot;System.Windows.Visibility&quot;> </xref> значения."
  remarks: "<xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>И <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>обеспечения горизонтальной прокруткой ленты.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> Если требуется прокрутка, Лента заменяет полосы прокрутки обычно кнопок повтора на каждом конце ленты. Этот преобразователь использует видимость и положение полосы прокрутки, чтобы определить видимость всех кнопок повторения."
  syntax:
