  name: StreamUpgradeProvider
  nameWithType: StreamUpgradeProvider
  fullName: System.ServiceModel.Channels.StreamUpgradeProvider
  type: Class
  summary: "Реализует пользовательский поставщик обновлений, наследуемый от этого <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> базового класса."
  remarks: "Пример обновления потока — создание потока сжатия непосредственно поверх транспортного потока. Чтобы добавить обновление безопасности, необходимо реализовать класс, производный от <xref:System.ServiceModel.Channels.StreamSecurityUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeProvider> Можно реализовать несколько обновлений, все служить оболочкой для предыдущего.       Процедура обновления включает следующие действия: 1.  Реализуйте класс, производный от StreamUpgradeProvider.      2.  Зарегистрируйте его. Это делается путем создания элемента привязки для него и зарегистрируйте поставщика в пользовательской привязки.      3.  Реализуемый производный класс реализации создается экземпляр <xref:System.ServiceModel.Channels.StreamUpgradeInitiator>, который во время выполнения инициализирует запрос к другой стороне связи на обновление транспортного уровня канала.</xref:System.ServiceModel.Channels.StreamUpgradeInitiator>      4.  Реализуемый производный класс реализации создается экземпляр <xref:System.ServiceModel.Channels.StreamUpgradeAcceptor>, который во время выполнения получает запрос на обновление на предыдущем шаге и по возможности принимает обновление и возвращает обновленный поток другому участнику связи.</xref:System.ServiceModel.Channels.StreamUpgradeAcceptor>      5.  Если имеются дополнительные запросы на обновление, они обрабатываются последовательно, как описано в двух предыдущих шагах."
  syntax:
    content: 'public abstract class StreamUpgradeProvider : System.ServiceModel.Channels.CommunicationObject'
  inheritance:
  - System.ServiceModel.Channels.CommunicationObject
  implements: []
  inheritedMembers: []
