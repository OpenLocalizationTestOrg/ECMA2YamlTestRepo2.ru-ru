  name: AssemblyHashAlgorithm
  nameWithType: AssemblyHashAlgorithm
  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm
  type: Enum
  summary: "Указывает хэш-алгоритмов, используемый для хэширования файлов и генерации строгого имени."
  remarks: "Объект `hash function``H` является преобразованием, которое принимает `m` и возвращает строку фиксированного размера, который вызывается в хэш-значение `h` (то есть `h`  =  `H` (`m`)). Хэш-функции, обладающие только этим свойством имеют ряд общих вычислительных применений, но при использовании в криптографии хэш-функции обычно указано, что некоторые дополнительные свойства.       Основные требования для криптографических хэш-функции:-входных данных может быть любой длины.      -Выходных данных имеет фиксированную длину.      - `H` (`x)` относительно легко вычислить для любого заданного x.      -   `H` (`x`) is one-way.      - `H` (`x`) отсутствие конфликтов.       Хэш-значение является компактным представлением более длинного сообщения или документа, из которого оно вычислено. Это значение называется хэш-кода. Хэш-кода можно считать цифровой отпечаток большего документа. Примерами хорошо известных хэш-функций являются MD2 и и SHA."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
  inheritance:
