  namespace: System.Configuration.Assemblies
  summary: "Извлекает хэш-алгоритма MD5. Алгоритм MD5 был разработан Rivest в 1991 году. Это по сути MD4 системой и хотя немного медленнее, чем MD4, он обеспечивает более высокий уровень безопасности. Алгоритм состоит из четырех отдельных циклов, который имеет вид, немного отличается от MD4. Размер хэш-значения, а также требования к заполнению остаются неизменными."
  syntax:
    content: MD5
    return:
      type: System.Configuration.Assemblies.AssemblyHashAlgorithm
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
