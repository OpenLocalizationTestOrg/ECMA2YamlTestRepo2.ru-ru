  name: MailEventNotificationInfo
  nameWithType: MailEventNotificationInfo
  fullName: System.Web.Management.MailEventNotificationInfo
  type: Class
  summary: "Предоставляет сведения для <xref href=&quot;System.Web.Management.TemplatedMailWebEventProvider&quot;> </xref> объект текущего уведомления о событии."
  remarks: "Этот класс используется для передачи информации в шаблон сообщения электронной почты для <xref:System.Web.Management.TemplatedMailWebEventProvider>объекта при возникновении уведомления о событии.</xref:System.Web.Management.TemplatedMailWebEventProvider> Шаблон сообщения электронной почты форматирует сведения о событии для текста сообщения электронной почты.       Уведомление появляется, когда отключена буферизация, система буферизации событий посылает сообщения для накопленных событий или событием, и система буферизации событий отключена."
  syntax:
    content: public sealed class MailEventNotificationInfo
  inheritance:
