- uid: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  id: EventsDiscardedDueToMessageLimit
  parent: System.Web.Management.MailEventNotificationInfo
  langs:
  - csharp
  name: EventsDiscardedDueToMessageLimit
  nameWithType: MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  fullName: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Возвращает количество событий, отклоненных буфером из-за превышения ограничения на количество сообщений для текущего уведомления."
  remarks: "Ограничение сообщений определяет максимальное количество сообщений, отправляемых во время одного уведомления, это максимальное число сообщений на одно уведомление умноженное на максимальное число событий, разрешенных на одно сообщение. Эти значения задаются `maxEventsPerMessage` и `maxMessagesPerNotification` атрибуты раздела соответствующий поставщик вложенных `healthMonitoring` в файле конфигурации.       Уведомление появляется, когда система буферизации событий посылает сообщения для накопленных событий. Это может произойти, так как буфер накопленный максимально допустимое количество событий, поскольку истек интервал времени между отправкой событий или наблюдение за работоспособностью системы запросил Очистка буфера. Весь буфер событий отправляется получателям в количестве сообщений как можно точнее, на основе `maxEventsPerMessage` значение. Указанные параметры буфера в `bufferModes` подразделе `healthMonitoring` в файле конфигурации."
  syntax:
    content: public int EventsDiscardedDueToMessageLimit { get; }
    return:
      type: System.Int32
      description: "Количество событий, отклоненных в буфер, из-за превышения ограничения на количество сообщений для текущего уведомления."
  overload: System.Web.Management.MailEventNotificationInfo.EventsDiscardedDueToMessageLimit*
  exceptions: []
  platform:
  - net462
