  fullName: System.Messaging.MessageQueueException
  type: Class
  summary: "Исключение, которое выдается при возникновении внутренней ошибки Microsoft Message Queuing."
  remarks: "Исключения, связанные с классом MessageQueueException создаются внутренними ошибками в Message Queuing, которые должны обрабатываться с помощью кода.       Каждое исключение состоит из кода ошибки и текстовой строки с описанием источника ошибки. В разделе <xref:System.Messaging.MessageQueueErrorCode>класс список этих кодов ошибок и их описаний.</xref:System.Messaging.MessageQueueErrorCode>       Если <xref:System.Messaging.MessageQueue>открывает очередь `sharedModeDenyReceive` равным true, любой <xref:System.Messaging.MessageQueue>, в последующем попытается прочитать данные из очереди, создаст исключение MessageQueueException из-за нарушения совместного доступа.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue> То же исключение возникает в том случае, если <xref:System.Messaging.MessageQueue>пытается получить доступ к очереди в монопольном режиме, то время как другой <xref:System.Messaging.MessageQueue>уже получил совмещаемый доступ к очереди.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue>      настроек **предупреждения тег не поддерживается!!!**   настроек <xref:System.Messaging.MessageQueueTransaction>threading-знает о разделении.</xref:System.Messaging.MessageQueueTransaction> Visual Basic устанавливает состояние основного потока в `STA`, поэтому необходимо применить <xref:System.MTAThreadAttribute>в `Main` подпрограммы.</xref:System.MTAThreadAttribute> В противном случае при отправке транзакционного сообщения с помощью другого потока исключение MessageQueueException."
  example:
  - >-
    [!code-vb[MessageQueue.ExistsDelete#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_3_1.vb)]
     [!code-cs[MessageQueue.ExistsDelete#1](~/add/codesnippet/csharp/t-system.messaging.messa_3_1.cs)]
     [!code-cpp[MessageQueue.ExistsDelete#1](~/add/codesnippet/cpp/t-system.messaging.messa_3_1.cpp)]
