items:
- uid: System.Security.Policy.IIdentityPermissionFactory
  id: IIdentityPermissionFactory
  children:
  - System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission(System.Security.Policy.Evidence)
  langs:
  - csharp
  name: IIdentityPermissionFactory
  nameWithType: IIdentityPermissionFactory
  fullName: System.Security.Policy.IIdentityPermissionFactory
  type: Interface
  summary: "Определяет метод, создающий новое разрешение идентификации."
  remarks: "Некоторые типы свидетельств имеют соответствующие разрешения идентификаторов, которые предоставляются сборкам вместе с ним. Это позволяет другому коду выполнять запросы идентификации, чтобы пропускались только код с определенной частью свидетельства. Например можно потребовать у вызывающих объектов строгим именем; только вызывающие объекты в этом случае будет передавать требования. Реализовав IIdentityPermissionFactory объект свидетельства, предоставить реализацию <xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A>вызова в системе безопасности .NET Framework для получения разрешения идентификации, являющегося частью свидетельства.</xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A> При обработке политики система безопасности вызовет этот метод для всех объектов свидетельств, которые реализуют IIdentityPermissionFactory и предоставить результирующие разрешения идентификации соответствующей сборке."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentityPermissionFactory
  implements: []
  platform:
  - net462
