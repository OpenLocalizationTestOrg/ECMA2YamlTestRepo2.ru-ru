  name: SubMenuStyleCollection
  nameWithType: SubMenuStyleCollection
  fullName: System.Web.UI.WebControls.SubMenuStyleCollection
  type: Class
  summary: "Представляет коллекцию <xref href=&quot;System.Web.UI.WebControls.SubMenuStyle&quot;> </xref> объекты в <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> управления."
  remarks: "Коллекция SubMenuStyleCollection класс используется для хранения и управления коллекцией <xref:System.Web.UI.WebControls.SubMenuStyle>объекты в <xref:System.Web.UI.WebControls.Menu>управления.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyle> <xref:System.Web.UI.WebControls.Menu>Управления используется коллекция SubMenuStyleCollection класс как базовый тип данных <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>свойство.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>Свойство предоставляет дополнительные стили в дополнение к <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>и <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>Свойства.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> Первый стиль в коллекции коллекция SubMenuStyleCollection соответствует стилю вложенного меню первого уровня меню. Второй стиль в коллекции соответствует стилю вложенного меню на втором уровне меню и т. д. <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>Свойство чаще всего используется для создания меню переходов, например карты веб-сайта, где пункты меню на определенном уровне должны выглядеть одинаково, независимо от того, есть ли у них подменю.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>       Коллекция SubMenuStyleCollection класс будет наследовать большинство своих членов <xref:System.Web.UI.StateManagedCollection>класса.</xref:System.Web.UI.StateManagedCollection> Дополнительные сведения об унаследованных см. в разделе <xref:System.Web.UI.StateManagedCollection>коллекции.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"
