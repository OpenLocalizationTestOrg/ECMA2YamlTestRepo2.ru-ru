- uid: System.Windows.Forms.Layout.ArrangedElementCollection.CopyTo(System.Array,System.Int32)
  id: CopyTo(System.Array,System.Int32)
  parent: System.Windows.Forms.Layout.ArrangedElementCollection
  langs:
  - csharp
  name: CopyTo(Array,Int32)
  nameWithType: ArrangedElementCollection.CopyTo(Array,Int32)
  fullName: System.Windows.Forms.Layout.ArrangedElementCollection.CopyTo(Array,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Layout
  summary: "Копирует все содержимое коллекции в совместимый одномерный массив <xref:System.Array>, начиная с указанного индекса целевого массива.</xref:System.Array>"
  remarks: "Тип указанного массива должен быть совместим с исходной коллекции.       Этот метод использует <xref:System.Array.Copy%2A?displayProperty=fullName>метод копируются элементы.</xref:System.Array.Copy%2A?displayProperty=fullName>"
  syntax:
    content: public void CopyTo (Array array, int index);
    parameters:
    - id: array
      type: System.Array
      description: "Одномерный массив <xref:System.Array>является целевым для элементов, копируемых из текущей коллекции.</xref:System.Array> Индекс в массиве должен начинаться с нуля."
    - id: index
      type: System.Int32
      description: "Отсчитываемый от нуля индекс в `array` с которого начинается копирование."
  overload: System.Windows.Forms.Layout.ArrangedElementCollection.CopyTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>array</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>меньше 0."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>array</code>является многомерным.       - или - количество элементов в исходной коллекции больше, чем свободное пространство от <code>index</code> в конец <code>array</code>."
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "Тип исходного элемента нельзя автоматически привести к типу <code> array </code>."
