- uid: System.Windows.Forms.Layout.ArrangedElementCollection.GetEnumerator
  id: GetEnumerator
  parent: System.Windows.Forms.Layout.ArrangedElementCollection
  langs:
  - csharp
  name: GetEnumerator()
  nameWithType: ArrangedElementCollection.GetEnumerator()
  fullName: System.Windows.Forms.Layout.ArrangedElementCollection.GetEnumerator()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Layout
  summary: "Возвращает перечислитель для всей коллекции."
  remarks: "Обычно перечислитель не имеет монопольного доступа к коллекции. Таким образом, перечисление коллекции само по себе не является потокобезопасной процедурой. Даже если коллекция синхронизирована, другие потоки могут по-прежнему изменять коллекцию, что приводит к возникновению исключения перечислителем. Для обеспечения потокобезопасности при перечислении, можно выполнить одно из следующих стратегий:-заблокировать коллекцию на все время перечисления с помощью <xref:System.Threading.Monitor>.</xref:System.Threading.Monitor>      -Перехватывать и обрабатывать исключения, возникающие в результате изменений, внесенных другими потоками."
  syntax:
    content: public virtual System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "<xref:System.Collections.IEnumerator>Для всей коллекции.</xref:System.Collections.IEnumerator>"
  overload: System.Windows.Forms.Layout.ArrangedElementCollection.GetEnumerator*
  exceptions: []
  platform:
  - net462
