  namespace: System.Xml.Serialization
  summary: "Создает внутренний тип сопоставления сведения, собранные из метода веб-службы."
  remarks: "Метод ImportMembersMapping вызывается при инициализации веб-службы или клиента, или отражения веб-службы. Необходимо вызвать его напрямую.       В следующем списке описываются возможные значения для `members` параметра:-метод веб-службы входные параметры.      -Метод веб службы выходные параметры, а также тип возвращаемого значения, если не пустой, в нулевом индексе.      -Входящие заголовки SOAP.      -Исходящие заголовки SOAP."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string elementName, string ns, System.Xml.Serialization.XmlReflectionMember[] members);
    parameters:
    - id: elementName
      type: System.String
      description: "Имя элемента XML, произведенного из метода веб-службы."
    - id: ns
      type: System.String
      description: "Пространство имен элемента XML, произведенного из метода веб-службы."
    - id: members
      type: System.Xml.Serialization.XmlReflectionMember[]
      description: "Массив сущностей кода .NET Framework, которые принадлежат методу веб-службы."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Внутренние сопоставления типов .NET Framework для частей элементов определения сообщения WSDL."
  overload: System.Xml.Serialization.SoapReflectionImporter.ImportMembersMapping*
  exceptions: []
  platform:
  - net462
