items:
- uid: System.Web.UI.WebControls.GridViewDeletedEventHandler
  id: GridViewDeletedEventHandler
  langs:
  - csharp
  name: GridViewDeletedEventHandler
  nameWithType: GridViewDeletedEventHandler
  fullName: System.Web.UI.WebControls.GridViewDeletedEventHandler
  type: Delegate
  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleted&quot;> </xref> событие <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> управления."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Управления вызывает <xref:System.Web.UI.WebControls.GridView.RowDeleted>событие, когда кнопку «Удалить» (кнопка с его `CommandName` , имеющим значение «Delete») в элементе управления выбран, но после <xref:System.Web.UI.WebControls.GridView>управления удаляет запись.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка результатов операции удаления, когда происходит данное событие.       При создании делегата GridViewDeletedEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDeleted> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewDeletedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_372_1.aspx)]\n [!code-cs[GridViewDeletedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_372_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDeleted> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowDeleted#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_372_2.aspx)]\n [!code-vb[GridViewRowDeleted#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_372_2.aspx)]"
