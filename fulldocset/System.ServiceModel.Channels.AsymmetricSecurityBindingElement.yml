  name: AsymmetricSecurityBindingElement
  nameWithType: AsymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  type: Class
  summary: "Представляет элемент пользовательской привязки, поддерживающий безопасность канала с помощью асимметричного шифрования. Этот элемент привязки подписывает сообщение с помощью маркера проверки подлинности отправителя и шифрует сообщение с помощью маркера получателя."
  remarks: "Пользовательская привязка содержит коллекцию элементов привязки, упорядоченных определенным образом: элемент, представляющий верхнюю часть стека привязки, во-первых, — следующий нижний элемент стека привязки, добавляется во-вторых, и т. д.      ### Добавление этого класса в привязку 1.  Создание <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Создайте элементы пользовательской привязки, которые находится над данным элементом привязки в стеке привязки, такие как необязательные <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>и <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  Добавьте созданные элементы в упомянутом выше порядке в <xref:System.ServiceModel.Channels.BindingElementCollection>с помощью <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29>метод.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Создайте экземпляр класса AsymmetricSecurityBindingElement и добавить его в коллекцию.      5.  Добавьте любые дополнительные элементы пользовательской привязки к коллекции, например <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>       Прежде чем использовать этот класс, следует определить, если стандартная привязка требованиям безопасности.      Настроек [!NOTE] настроек после создания экземпляра этого объекта необходимо рассматривать свойства базового класса <xref:System.ServiceModel.Channels.SecurityBindingElement>как неизменяемое.</xref:System.ServiceModel.Channels.SecurityBindingElement> Вызов набора для некоторых свойств может иметь непредсказуемые последствия: привязка может повести себя, как если бы свойство сохранило свое прежнее значение, ошибка времени выполнения, указывать только на проблему. Известно, что так ведут себя два свойства: <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>и <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Возможно, это справедливо и для других свойств."
  example:
  - "The following example shows how to use this class to create a custom binding that includes this class as a security binding element. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the code in this example, see [How to: Consistently Reference X.509 Certificates](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-vb[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_3_1.vb)]"
  syntax:
    content: 'public sealed class AsymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
