- uid: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone
  id: Clone
  parent: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  langs:
  - csharp
  name: Clone()
  nameWithType: AsymmetricSecurityBindingElement.Clone()
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Создает новый экземпляр этого класса, инициализированный из текущего."
  remarks: "Это создает полную копию текущей привязки дерева объектов элементов, также называемая глубоким клоном. Глубокий клон объекта создает копию объекта и копию всего содержимого, прямо или косвенно ссылается этот объект. (Это может также называется копированием всего графа объектов.) Возвращая глубокий клон позволяет среде выполнения поддерживает ситуацию, при которой несколько пользовательских привязок имеют общий элемент пользовательской привязки. Если глубокий клон не возвращается, поведение во время выполнения не определено.       Неполный клон объекта, напротив, является копия только данного объекта. Если в объекте содержатся ссылки на другие объекты, создаются в неполной копии не ссылка объектов; Вместо этого он копирует только ссылки на исходные объекты."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "Объект <xref:System.ServiceModel.Channels.BindingElement>со значениями свойств, равными значениям текущего экземпляра.</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.Clone*
  exceptions: []
  platform:
  - net462
