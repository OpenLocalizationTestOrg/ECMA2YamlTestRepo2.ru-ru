  name: X500DistinguishedNameFlags
  nameWithType: X500DistinguishedNameFlags
  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedNameFlags
  type: Enum
  summary: "Задает характеристики различающегося имени, соответствующего стандарту X.500."
  remarks: "Это перечисление используется с классом X500DistinguishedNameFlags для указания специальных символов, содержащихся в различающемся имени.       Несколько значений являются взаимоисключающими в этом перечислении; Используйте только одно из следующих значений для определения особых параметров различающегося имени, соответствующего стандарту X.500. Например можно укажите только одно из значений UseCommas, UseNewLines и UseSemicolons. Следует также указать UseT61Encoding или UseUTF8Encoding."
  example:
  - "The following code example shows how to use the X500DistinguishedNameFlags enumeration.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_77_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_77_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_77_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum X500DistinguishedNameFlags
