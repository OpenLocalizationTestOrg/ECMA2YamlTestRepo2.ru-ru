  name: FileDialogPermission
  nameWithType: FileDialogPermission
  fullName: System.Security.Permissions.FileDialogPermission
  type: Class
  summary: "Управляет возможностью доступа к файлам или папкам с помощью **файл** диалоговое окно. Этот класс не наследуется."
  remarks: "Это разрешение обычно используется для предоставления ограниченного доступа в определяемый пользователем файлов при <xref:System.Security.Permissions.FileIOPermission>не предоставляется.</xref:System.Security.Permissions.FileIOPermission>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

