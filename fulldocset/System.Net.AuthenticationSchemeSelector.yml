  name: AuthenticationSchemeSelector
  nameWithType: AuthenticationSchemeSelector
  fullName: System.Net.AuthenticationSchemeSelector
  type: Delegate
  summary: "Выбирает схему проверки подлинности для <xref href=&quot;System.Net.HttpListener&quot;> </xref> экземпляра."
  remarks: "Делегаты этого типа используются <xref:System.Net.HttpListener>экземпляры, чтобы выбрать схему проверки подлинности на основе характеристик запроса.</xref:System.Net.HttpListener>       Делегат AuthenticationSchemeSelector передается <xref:System.Net.HttpListenerRequest>объекта для каждого входящего запроса, который не предоставил сведения для проверки подлинности.</xref:System.Net.HttpListenerRequest> Использует метод, вызываемый делегат <xref:System.Net.HttpListenerRequest>объект и все доступные сведения для схемы проверки подлинности требуется.</xref:System.Net.HttpListenerRequest> Делегат задается с помощью <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>свойство.</xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>"
  example:
  - "The following example uses an instance of this type to set the <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A> property.  \n  \n [!code-vb[NCLListener#2](~/add/codesnippet/visualbasic/t-system.net.authenticat_1_1.vb)]\n [!code-cs[NCLListener#2](~/add/codesnippet/csharp/t-system.net.authenticat_1_1.cs)]  \n  \n The following example shows the implementation of the method invoked by the AuthenticationSchemeSelector delegate in the previous example.  \n  \n [!code-vb[NCLListener#1](~/add/codesnippet/visualbasic/t-system.net.authenticat_1_2.vb)]\n [!code-cs[NCLListener#1](~/add/codesnippet/csharp/t-system.net.authenticat_1_2.cs)]"
