  name: MulticastOption
  nameWithType: MulticastOption
  fullName: System.Net.Sockets.MulticastOption
  type: Class
  summary: "Содержит <xref:System.Net.IPAddress>значения, используемые для подключения и отключения групп многоадресной рассылки.</xref:System.Net.IPAddress>"
  remarks: "Используйте для хранения MulticastOption <xref:System.Net.IPAddress>группы многоадресной рассылки, необходимо подключить или отключить.</xref:System.Net.IPAddress> Используйте <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>метод со следующими параметрами для присоединения к многоадресной группе.</xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>      | Параметр | Значение |   |---------------|-----------|   | socketOptionLevel | <xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>|   | socketOptionName | <xref:System.Net.Sockets.SocketOptionName>|   | объекта | MulticastOption |       Используйте <xref:System.Net.Sockets.SocketOptionName>для удаления группы многоадресной рассылки.</xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>"
  example:
  - "The following examples join the default IP interface to an IP multicast group. They assume the IP multicast group address in the range 224.0.0.0 to 239.255.255.255.  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_1.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_1.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_1.cs)]  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_2.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_2.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_2.cs)]"
