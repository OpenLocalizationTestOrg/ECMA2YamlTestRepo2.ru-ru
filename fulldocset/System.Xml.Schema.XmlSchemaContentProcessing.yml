  remarks: "XML-процессор пытается уведомить клиента посредством обработчика события проверки с <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning` , проверка не выполнялась для данного элемента.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> Если обработчик событий проверки не был настроен, то данные не возвращаются, если создается предупреждение."
