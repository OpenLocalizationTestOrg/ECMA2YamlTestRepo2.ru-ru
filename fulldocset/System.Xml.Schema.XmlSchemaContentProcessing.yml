  fullName: System.Xml.Schema.XmlSchemaContentProcessing.Strict
  type: Field
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Процессор схемы должен найти схему, связанную с указанным пространством имен для проверки элементов документа."
  remarks: "Если обработчик не удается найти схему, или элементы не являются допустимыми, XML процессор пытается уведомить клиента посредством обработчика события проверки с <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning`.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> При возникновении ошибки проверки, и обработчик событий проверки не предоставлен, выдается исключение."
  syntax:
    content: Strict
    return:
      type: System.Xml.Schema.XmlSchemaContentProcessing
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
