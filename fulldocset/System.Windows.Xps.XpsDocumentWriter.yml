  namespace: System.Windows.Xps
  summary: "Асинхронно записывает заданный [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] документа с параметром уведомления для целевой <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref> или <xref href=&quot;System.Printing.PrintQueue&quot;> </xref>."
  remarks: "Когда `notificationLevel` отключена, <xref:System.Windows.Xps.XpsDocumentWriter>копирует сериализованного [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] документа, чтобы целевой объект <xref:System.Windows.Xps.Packaging.XpsDocument>или <xref:System.Printing.PrintQueue>который создан <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.XpsDocumentWriter> Когда `notificationLevel` включен, <xref:System.Windows.Xps.XpsDocumentWriter>сначала десериализует документ, сериализацию и записывает в целевой объект уведомления о ходе выполнения, каждая страница имеет выходные данные.</xref:System.Windows.Xps.XpsDocumentWriter>       Несмотря на то что <xref:System.Windows.Xps.Packaging.XpsDocument>класс имеет имя в единственном числе, <xref:System.Windows.Xps.Packaging.XpsDocument>может принимать одно <xref:System.Windows.Documents.FixedDocument>или нескольких документов.</xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsDocument> Этот метод добавляет <xref:System.Windows.Documents.FixedDocument>элементов в исходной последовательности <xref:System.Windows.Documents.FixedDocument>элементов в целевой объект <xref:System.Windows.Xps.Packaging.XpsDocument>или <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocument>       Если `notificationLevel` указывается как <xref:System.Windows.Xps.XpsDocumentNotificationLevel>, уведомления создаются только при сериализации документа не печатается.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>  Для получения уведомлений документ должен быть повторно сериализован.  Когда документ повторно сериализован все содержимое из <xref:System.IO.Packaging.Package>, не требуется сохранять [XML Paper Specification](http://go.microsoft.com/fwlink/?LinkID=65761) удаляется.</xref:System.IO.Packaging.Package>  Reserialization также будут удалены все модули из <xref:System.Windows.Documents.FixedPage>разметки, включая символы расширенной [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] содержимого.</xref:System.Windows.Documents.FixedPage>       Если `notificationLevel` указывается как <xref:System.Windows.Xps.XpsDocumentNotificationLevel>документа не будет быть повторно сериализован и расширенные содержимого будет сохранен, даже при печати.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>       Изначально не вызывает этот метод WriteAsync <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>событий.</xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>"
  syntax:
    content: public void WriteAsync (string documentPath, System.Windows.Xps.XpsDocumentNotificationLevel notificationLevel);
