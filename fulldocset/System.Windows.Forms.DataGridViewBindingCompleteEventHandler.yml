  summary: "Представляет метод, обрабатывающий <xref href=&quot;System.Windows.Forms.DataGridView.DataBindingComplete&quot;> </xref> событие <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "<xref:System.Windows.Forms.DataGridView.DataBindingComplete>Событие вызывается при изменении источника содержимое данных или если значение <xref:System.Windows.Forms.DataGridView.DataSource%2A>, <xref:System.Windows.Forms.DataGridView.DataMember%2A>, или <xref:System.Windows.Forms.Control.BindingContext%2A>свойство <xref:System.Windows.Forms.DataGridView>контроля изменений.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.Control.BindingContext%2A> </xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataBindingComplete>       При создании делегата DataGridViewBindingCompleteEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: public delegate void DataGridViewBindingCompleteEventHandler(object sender, DataGridViewBindingCompleteEventArgs e);
