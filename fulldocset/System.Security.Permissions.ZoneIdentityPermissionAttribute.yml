  name: ZoneIdentityPermissionAttribute
  nameWithType: ZoneIdentityPermissionAttribute
  fullName: System.Security.Permissions.ZoneIdentityPermissionAttribute
  type: Class
  summary: "Разрешает выполнять действия по безопасности для <xref href=&quot;System.Security.Permissions.ZoneIdentityPermission&quot;> </xref> для применения в коде с помощью декларативной безопасности. Этот класс не наследуется."
  remarks: "Зависит от области объявление, которое может быть <xref:System.Security.Permissions.SecurityAction>используемая.</xref:System.Security.Permissions.SecurityAction>      Настроек [!IMPORTANT] настроек начиная с [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], права доступа для удостоверения не используются.   >> В .NET Framework версий 1.0 и 1.1 требования разрешениям идентификации остаются в силе даже в том случае, если вызывающая сборка является полностью доверенным. То есть несмотря на то, что вызывающая сборка имеет полное доверие, требование разрешения идентификации завершается сбоем, если сборку не соответствует требуемому критерию. В платформе .NET Framework версии 2.0 к разрешениям идентификации теряют Если вызывающая сборка имеет полное доверие. Тем самым обеспечивается согласованность всех разрешений, что исключает интерпретации разрешений идентификации как особый случай.       Сведения безопасности, объявляемые атрибутом безопасности хранится в метаданных конечного объекта атрибута и доступен в системе во время выполнения. Атрибуты безопасности используются только для декларативной безопасности. Для принудительной безопасности используйте соответствующий класс разрешений."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ZoneIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
