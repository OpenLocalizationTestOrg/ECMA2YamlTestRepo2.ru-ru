  fullName: System.Activities.Expressions.LambdaSerializationException
  type: Class
  summary: "Исключение, которое возникает, когда производится попытка сериализации XAML на &lt;xref:System.Activities.Expressions.LambdaValue%601&gt; или &lt;xref:System.Activities.Expressions.LambdaReference%601&gt;."
  remarks: "<xref:System.Activities.Expressions.LambdaValue%601>и <xref:System.Activities.Expressions.LambdaReference%601>используются для лямбда-выражений, указанных в коде и не сериализуются XAML.</xref:System.Activities.Expressions.LambdaReference%601></xref:System.Activities.Expressions.LambdaValue%601> При попытке сериализовать рабочий процесс, содержащий <xref:System.Activities.Expressions.LambdaValue%601>или <xref:System.Activities.Expressions.LambdaReference%601>, создается исключение LambdaSerializationException.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> Если рабочий процесс, содержащий требует сериализации XAML, воспользуйтесь <xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>или <xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601>, или использовать <xref:System.Activities.Expressions.ExpressionServices>для преобразования <xref:System.Activities.Expressions.LambdaValue%601>или <xref:System.Activities.Expressions.LambdaReference%601>в формат, поддерживающий сериализацию.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> </xref:System.Activities.Expressions.ExpressionServices> </xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601> </xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>"
  syntax:
    content: 'public class LambdaSerializationException : Exception'
