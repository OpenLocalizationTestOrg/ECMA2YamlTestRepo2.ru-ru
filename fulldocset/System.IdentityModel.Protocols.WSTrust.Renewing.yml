  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Protocols.WSTrust
  summary: "Возвращает или задает значение, указывающее, можно ли обновлять токен истечении срока действия."
  remarks: "Представляет содержимое ОК атрибута. Этот необязательный атрибут используется для указания, что обновляемый маркер приемлема превышения предела службы выдачи запрашиваемого периода времени. То есть если `true`, то токен могут обновляться после истечения срока действия. Значение по умолчанию — `false` по соображениям безопасности."
  syntax:
    content: public bool OkForRenewalAfterExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если запрошенный токен могут обновляться по истечении срока действия; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration*
  exceptions: []
  platform:
  - net462
