  summary: "Создает и открывает <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> объекта."
  remarks: "`My.Computer.Ports.OpenSerialPort` Метод создает и открывает <xref:System.IO.Ports.SerialPort>объекта.</xref:System.IO.Ports.SerialPort> Аргументы для `OpenSerialPort` метод определяют значения <xref:System.IO.Ports.SerialPort>объекта.</xref:System.IO.Ports.SerialPort>       Код должен закрыть <xref:System.IO.Ports.SerialPort>объекта при его завершении с помощью объекта.</xref:System.IO.Ports.SerialPort> Можно использовать <xref:System.IO.Ports.SerialPort.Close%2A>метод, чтобы явно закрывать объект или `Using` инструкции, чтобы закрыть его неявно.</xref:System.IO.Ports.SerialPort.Close%2A> Пример в этом разделе для получения дополнительной информации см.       В следующей таблице перечислены примеры задач, связанных с `My.Computer.Ports.OpenSerialPort` метод.      |||   |-|-|   | Чтобы | См. |   | Набрать номер модема, подключенного к последовательному порту | [Как: набрать помощи модема, подключенного к последовательному порту компьютера](~/add/includes/ajax-current-ext-md.md)|   | Отправить строку в последовательный порт | [Как: Отправка строк в последовательный порт](~/add/includes/ajax-current-ext-md.md)|   | Получение строк из последовательного порта | [Как: получение строк из последовательных портов](~/add/includes/ajax-current-ext-md.md)|      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложение Windows | **Yes**|   | Библиотека классов | **Yes**|   | Консольное приложение | **Yes**|   | Библиотека элементов управления Windows | **Yes**|   | Библиотека элементов управления веб | Не |   | Служба Windows | **Yes**|   | Веб-сайта | Не |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Обязательный параметр. Имя порта, чтобы открыть."
    return:
      type: System.IO.Ports.SerialPort
      description: "Открытый <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> объекта, настроен с указанными аргументами."
