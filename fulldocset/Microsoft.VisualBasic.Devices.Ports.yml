  fullName: Microsoft.VisualBasic.Devices.Ports
  type: Class
  summary: "Предоставляет свойства и методы для доступа к последовательным портам компьютера."
  remarks: "`My.Computer.Ports` Объект предоставляет простую точку входа для доступа к [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] класс последовательного порта, <xref:System.IO.Ports.SerialPort>.</xref:System.IO.Ports.SerialPort>       В следующей таблице перечислены примеры задач, связанных с `My.Computer.Ports` объекта.      |||   |-|-|   | Чтобы | См. |   | Набрать номер модема, подключенного к последовательному порту | [Как: набрать помощи модема, подключенного к последовательному порту компьютера](~/add/includes/ajax-current-ext-md.md)|   | Отправить строку в последовательный порт | [Как: Отправка строк в последовательный порт](~/add/includes/ajax-current-ext-md.md)|   | Получение строк из последовательного порта | [Как: получение строк из последовательных портов](~/add/includes/ajax-current-ext-md.md)|   | Отображение доступных последовательных портов | [Как: отображение доступных последовательных портов](~/add/includes/ajax-current-ext-md.md)|      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложение Windows | **Yes**|   | Библиотека классов | **Yes**|   | Консольное приложение | **Yes**|   | Библиотека элементов управления Windows | **Yes**|   | Библиотека элементов управления веб | Не |   | Служба Windows | **Yes**|   | Веб-сайта | Не |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public class Ports
