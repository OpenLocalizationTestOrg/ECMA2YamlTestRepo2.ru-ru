  namespace: Microsoft.VisualBasic.Devices
  summary: "Возвращает коллекцию имен последовательных портов на компьютере."
  remarks: "`My.Computer.Ports.SerialPortNames` Свойство возвращает коллекцию имен последовательных портов на компьютере.      Настроек [!NOTE] настроек имена портов, возвращаемые `My.Computer.Ports.SerialPortNames` могут быть неверными при выполнении в Windows 98. Чтобы избежать ошибок приложения, использовать обработку исключений, таких как `Try...Catch...Finally` инструкции или `Using` инструкция, при использовании имен порт необходимо открыть порты.       В следующей таблице перечислены задачи с использованием пример `My.Computer.Ports.SerialPortNames` свойство.      |||   |-|-|   | Чтобы | См. |   | Отображение доступных последовательных портов | [Как: отображение доступных последовательных портов](~/add/includes/ajax-current-ext-md.md)|      ## Доступность по типу проекта ^ ^ ^   |-|-|   | Тип проекта | Доступные |   | Приложение Windows | **Yes**|   | Библиотека классов | **Yes**|   | Консольное приложение | **Yes**|   | Библиотека элементов управления Windows | **Yes**|   | Библиотека элементов управления веб | Не |   | Служба Windows | **Yes**|   | Веб-сайта | Не |"
  example:
  - "This example loops over all the strings that the `My.Computer.Ports.SerialPortNames` property returns. These strings are the names of the available serial ports on the computer.  \n  \n Typically, a user selects which serial port the application should use from the list of available ports. In this example, the serial port names are stored in a <xref:System.Windows.Forms.ListBox> control. For more information, see [ListBox Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[VbVbalrMyComputer#45](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#45)]  \n  \n This example requires:  \n  \n-   A reference to the <xref:System?displayProperty=fullName> namespace.  \n  \n-   That your form have a <xref:System.Windows.Forms.ListBox> control named `ListBox1`.  \n  \n For more information, see [How to: Show Available Serial Ports](../Topic/How%20to:%20Show%20Available%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> SerialPortNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "Коллекция имен последовательных портов на компьютере."
