  remarks: "Этот метод используется для создания изменяемой копии замороженный <xref:System.Windows.Freezable>объектов или какой-либо <xref:System.Windows.Freezable>объекта.</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> Для удобства этот метод переопределяет наследуемую версию с помощью строго типизированной реализации.       Дополнительные сведения см. в разделе <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>"
  syntax:
    content: public System.Windows.Media.Media3D.Model3D Clone ();
    parameters: []
    return:
      type: System.Windows.Media.Media3D.Model3D
      description: "Изменяемая копия текущего объекта. Клонированный объект <> </> *настроек свойство будет <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> даже в том случае, если источник <> </> *настроек свойство было <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
