- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает максимальный размер в байтах буферного пула."
  remarks: "Многие элементы [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] используют буферы. Создание и уничтожение каждый раз, когда они используются дорогостоящие и сбора мусора для буферов также расходуется буферов. Буферные пулы можно брать буфер из пула, использовать его и вернуть его в пул после завершения работы. Таким образом позволяет избежать нагрузки, связанной с созданием и уничтожением буферов."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Максимальный размер буферного пула. Значение по умолчанию-524 288 байт (512 * 1024)."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Возвращает или задает значение, указывающее максимальный размер в байтах буфера, используемого для хранения сообщений в памяти."
  remarks: "Это свойство применяется только к заголовкам потоковых сообщений. Это значение должно быть по крайней мере максимально возможный размер заголовков SOAP, считываемых в режиме буферизации.       Если буфер заполнен, лишние данные остаются в основном сокете, пока буфер не освободится.       Значение этого свойства должно быть меньше или равно MaxMessageSize и должно быть больше размера заголовков сообщения или канал вызывает исключение.       При получении данных больше, чем размер буфера в канале вызывается исключение <xref:System.ServiceModel.CommunicationException>, который содержит <xref:System.ServiceModel.QuotaExceededException>как внутренние исключения.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Максимальное число байтов, которые используются для буферизации входящих сообщений в памяти. Значение по умолчанию — 65 536 байт."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
