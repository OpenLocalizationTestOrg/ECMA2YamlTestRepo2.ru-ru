  remarks: "Свойство IsThreeState позволяет использовать логическое значение NULL, как тип данных и имеет те же функциональные возможности, как <xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>свойство <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>       Три состояния <xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>свойство <xref:System.Windows.Controls.CheckBox>управления `true`, `false`, и `null`.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>"
