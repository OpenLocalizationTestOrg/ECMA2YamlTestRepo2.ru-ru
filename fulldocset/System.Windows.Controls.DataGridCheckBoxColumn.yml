  namespace: System.Windows.Controls
  summary: "Вызывается, когда ячейка в столбце переходит в режим редактирования."
  remarks: "<xref:System.Windows.Controls.DataGrid>Контролирующие вызовы <xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A>производными метод, если ячейка в столбце <xref:System.Windows.Controls.DataGridColumn>переходит в режим правки.</xref:System.Windows.Controls.DataGridColumn> </xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A> </xref:System.Windows.Controls.DataGrid> <xref:System.Windows.Controls.DataGridCheckBoxColumn>Класс переопределяет этот метод, чтобы немедленно реагировать на жест пользователя, обновляя значение в размещаемом <xref:System.Windows.Controls.CheckBox>управления.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridCheckBoxColumn> Этот ответ немедленно необходим, поскольку <xref:System.Windows.Controls.DataGridCheckBoxColumn>ячейки в режим редактирования с помощью того же жест пользователя, который изменяет состояние его размещенного <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridCheckBoxColumn>"
  syntax:
    content: protected override object PrepareCellForEdit (System.Windows.FrameworkElement editingElement, System.Windows.RoutedEventArgs editingEventArgs);
    parameters:
