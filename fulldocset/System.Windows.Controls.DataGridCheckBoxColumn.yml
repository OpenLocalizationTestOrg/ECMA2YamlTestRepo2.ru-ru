  summary: "Представляет <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> столбец, на котором размещена <xref href=&quot;System.Windows.Controls.CheckBox&quot;> </xref> элементов управления в его ячеек."
  remarks: "Используется для отображения столбцов данных Boolean как <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> DataGridCheckBoxColumn Ниже показан пример DataGridCheckBoxColumn.       ![Столбец DataGridCheckBox](~/add/media/wpf-datagrid-checkbox.png &quot;столбец DataGridCheckBox&quot;) для заполнения столбца, привязки столбца к данным с помощью <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>свойство.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>Свойство применяется к <xref:System.Windows.Controls.CheckBox>элемент создан в столбце.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Для элемента в каждой ячейке, является элемент данных для строки ячейки in.</xref:System.Windows.FrameworkElement.DataContext%2A> Таким образом Чтобы настроить привязку достаточно только задать <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Кроме того, можно указать <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Если источник данных и целевой являются разными типами.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Дополнительные сведения о привязке данных см. в разделе [привязки данных (WPF)](~/add/includes/ajax-current-ext-md.md).       Можно настроить, задав параметры, такие как DataGridCheckBoxColumn <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>и <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Если вы хотите отображать другие типы данных, <xref:System.Windows.Controls.DataGrid>предоставляет следующие типы столбцов: | Тип столбца | Отображение данных |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Используется для отображения данных URI. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Используется для отображения данных перечисления. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Используется для отображения текста. |       Если вы хотите использовать другие элементы управления в вашем <xref:System.Windows.Controls.DataGrid>вы можете создать собственные типы столбцов с помощью <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to add a DataGridCheckBoxColumn. This example uses a database as the source and displays a column of Boolean data.  \n  \n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/columnsartsample/window1.xaml#1)]\n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/t-system.windows.control_29_1.xaml)]"
