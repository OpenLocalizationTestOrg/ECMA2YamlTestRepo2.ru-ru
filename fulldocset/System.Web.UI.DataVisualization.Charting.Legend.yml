  name: Legend
  nameWithType: Legend
  fullName: System.Web.UI.DataVisualization.Charting.Legend
  type: Class
  summary: "Представляет легенду для изображения диаграммы."
  remarks: "Класс условных обозначений инкапсулирует все функциональные возможности <xref:System.Web.UI.DataVisualization.Charting.Chart>управления элемента условных обозначений и представляется с помощью <xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A>свойство коллекции корневого <xref:System.Web.UI.DataVisualization.Charting.Chart>объекта.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       Может существовать любое число условные обозначения для изображения диаграммы.       Условные обозначения могут:-закрепляться и выравниваться.      -Отображаться внутри или за пределами построенных областей диаграммы.      -Автоматически их содержимому.      -Используйте заранее заданный стиль, такие как строки, столбца или таблицы.      -Используйте штриховки, цвета градиента и фоновые изображения.      -Можно изменять размеры и расположение в любом месте в пределах изображения диаграммы.       Представлены элементы условных обозначений <xref:System.Web.UI.DataVisualization.Charting.LegendItem>объекта и по умолчанию или пользовательские элементы.</xref:System.Web.UI.DataVisualization.Charting.LegendItem> Пользовательские элементы не связаны с данными, можно добавить, удалить и изменить с помощью <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>       По умолчанию элементы по умолчанию автоматически добавляются в условные обозначения и являются именами точки данных на диаграмме кольцевых и круговых диаграмм.       Для других типов диаграмм элементы по умолчанию — имена рядов данных на диаграмме. Каждый ряд содержит <xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A>свойство, определяющее имя условных обозначений, который будет использоваться.</xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A> Элемент условных обозначений не будут создаваться для ряда, если <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>свойству `false`.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> Текст для этих элементов по умолчанию можно изменить с помощью <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Это свойство позволит указать предопределенные ключевые слова, которые будут заменены на соответствующие значения во время выполнения.       Если у вас есть круговую диаграмму и установить <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A>Свойства, он будет также установить текст условных обозначений в значение, заданное для метки.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Если вы хотите задать текст другое значение, можно задать <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>Свойства.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> В большинстве случаев может потребоваться задавать <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>свойство «#AXISLABEL» или «#VALX».</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       Символов условных обозначений рядов, прямоугольники, точек или линий. Тип символа автоматически задается диаграммы и зависит от типа построенной диаграммы.       Автоматическое изменение размеров текста условных обозначений по умолчанию. Можно отключить автоматическое изменение размеров текста условных обозначений, отключив <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A> Если значение этого свойства `false`, размер текста условных обозначений определяется свойством размер условных обозначений <xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A> Если <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>свойство включено, <xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>свойство определяет минимальный размер шрифта, может иметь элемент условных обозначений при изменении размера.</xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>Свойство определяет ограничение на число символов, которые могут отображаться на одной строке, прежде чем текст переносится на другую строку.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Если вы не хотите переносить текст в условных обозначениях, задайте значение <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>свойства значение&0;.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> По умолчанию когда текст всей условных обозначений не умещается в условных обозначениях текст будет усечено. Можно задать <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>условных обозначений для получения текста на следующие строки вместо их усечения.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Если содержимое условных обозначений не может поместиться в заданном пространстве, записи легенды усекаются. Указывает, что дополнительные записи в легенде не места для отображается многоточие. Чтобы предотвратить усечение элементов условных обозначений, задайте положение и размер условных обозначений с помощью <xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A>и <xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A>Свойства, соответственно.</xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A> При задании позиция условных обозначений или размер, диаграмму можно разместить больше не будет автоматически элементов диаграммы. В некоторых случаях многие необходимо вручную разместить другие элементы диаграммы для достижения нужного внешнего вида.       Другой вариант можно определить столбцы ячейки вместо использования параметров легенды по умолчанию.       Условные обозначения имеет коллекцию CellColumn; Каждый объект CellColumn представляет столбец в условных обозначениях. Столбец ячейки имеет <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>и <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>Свойства, которые можно использовать для изменения размера столбцов.</xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       Если условные обозначения содержит много записей <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A>можно использовать для повышения удобочитаемости.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A> Если это свойство имеет значение True, будут показаны фоновый цвет, который можно задать с помощью <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       По умолчанию условные обозначения располагается в верхнем правом углу диаграммы. Это положение можно изменить с помощью <xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A>и <xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A>свойства условных обозначений.</xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A> Условные обозначения также могут быть связаны с областью диаграммы с помощью <xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A>свойство.</xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A> Это свойство задает имя области диаграммы, для которого должен фиксироваться условных обозначений. Кроме того <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>свойство может использоваться для отображения условных обозначений в области диаграммы.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       Когда <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>имеет значение False, <xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A>свойство определяет максимальный размер в процентах, условных обозначений в пределах доступных диаграммы, если условные обозначения автоматически располагается.</xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Это свойство должно задаваться, если вы хотите настроить ширины или высоты легенды после закрепления свойства были заданы.       Условные обозначения можно изменить с помощью <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>событий.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>"
