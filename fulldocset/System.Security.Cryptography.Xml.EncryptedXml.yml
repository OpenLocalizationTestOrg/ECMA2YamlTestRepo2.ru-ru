  remarks: "Метод шифрования — удобный способ шифрования внешнего XML-элемента с помощью сертификата. Этот метод создает 256-разрядный ключ сеанса Advanced Encryption Standard (AES) для шифрования XML-элемент и затем шифрует и подписывает AES ключ при помощи <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>объекта.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> Затем метод Encrypt возвращает результирующий XML как <xref:System.Security.Cryptography.Xml.EncryptedData>элемент.</xref:System.Security.Cryptography.Xml.EncryptedData>       Если требуется больший контроль над шифрования, так что можно разместить зашифрованных данных в `<CipherReference>` элемент или указывать, должна ли весь элемент XML, либо только его содержимое зашифрован, используйте <xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>перегруженных версий метода.</xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>       Чтобы использовать XML-шифрования с использованием сертификатов X.509, необходимо иметь Microsoft Enhanced Cryptographic Provider установлен и сертификат X.509, должны использовать поставщика расширенного. Если у вас Microsoft Enhanced Cryptographic Provider установлен или сертификат X.509 не использует поставщик расширенного <xref:System.Security.Cryptography.CryptographicException>с «Неизвестная ошибка» возникает, если расшифровки XML-документа.</xref:System.Security.Cryptography.CryptographicException>"
