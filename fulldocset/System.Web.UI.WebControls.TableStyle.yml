      description: "Один из <xref href=&quot;System.Web.UI.WebControls.GridLines&quot;> </xref> значений перечисления. Значение по умолчанию — <xref uid=&quot;langword_csharp_Both&quot; name=&quot;Both&quot; href=&quot;&quot;> </xref>."
