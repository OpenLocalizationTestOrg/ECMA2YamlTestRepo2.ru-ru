  summary: "Возвращает или задает значение, указывающее, отображается ли границы между ячейками элемента управления table."
  remarks: "Используйте свойства линии сетки, чтобы указать ли границы между ячейками данных списка управления отображается. Это свойство задается с помощью одного из <xref:System.Web.UI.WebControls.GridLines>значений перечисления.</xref:System.Web.UI.WebControls.GridLines> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridLines>| Граница ячейки не отображается. |   | <xref:System.Web.UI.WebControls.GridLines>| Отображаются только верхние и нижние границы ячеек в элементе управления списком данных. |   | <xref:System.Web.UI.WebControls.GridLines>| Отображаются только левой и правой границы ячеек в элементе управления списком данных. |   | <xref:System.Web.UI.WebControls.GridLines>| Отображаются все границы ячеек в элементе управления списком данных. |       Значение этого свойства хранится в состоянии представления.</xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines>"
  syntax:
