  remarks: "Свойство HorizontalAlign определяет горизонтальное выравнивание элемента управления списка данных в пределах контейнера. Это свойство задается с помощью одного из <xref:System.Web.UI.WebControls.HorizontalAlign>значений перечисления.</xref:System.Web.UI.WebControls.HorizontalAlign> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Горизонтальное выравнивание не задано. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Таблица выравнивается по левому краю в пределах контейнера. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Таблица выравнивается по центру контейнера. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Таблица выравнивается по правому краю в пределах контейнера. |       Значение этого свойства хранится в состоянии представления.</xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign>"
