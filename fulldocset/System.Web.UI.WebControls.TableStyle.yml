  fullName: System.Web.UI.WebControls.TableStyle
  type: Class
  summary: "Представляет стиль для <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> управления и веб-частях."
  remarks: "Класс TableStyle используется для представления стиля для элемента управления table. Он инкапсулирует свойства, управляющие отображением таблицы и могут применяться к нескольким элементам управления &quot;Таблица&quot; для обеспечения единообразия внешнего вида.       Можно задать изображение для отображения в фоновом режиме таблицы, задав <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>свойство.</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> Расстояние между ячейками таблицы управляется <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>свойство.</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> Расстояние между содержимым ячейки и ее границ задается с помощью <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>свойство.</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> Можно указать, отображаются ли границы ячеек, задав <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>свойство.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> Указывает горизонтальное выравнивание таблицы относительно других элементов на страницу Web Forms <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>свойство.</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      Настроек [!NOTE] настроек этот класс используется преимущественно разработчиками элементов управления."
