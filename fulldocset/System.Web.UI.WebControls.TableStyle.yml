- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает объем пространства между содержимым ячейки и ее границ."
  remarks: "Свойство CellPadding расстояния между содержимым ячейки и ее границ. Заданный размер полей добавляется ко всем четырем сторонам ячейки.       Все ячейки в одном столбце элемента управления списка данных имеют одинаковую ширину. Таким образом Если содержимое одной ячейки превышает длину содержимого других ячеек в том же столбце, размер полей применяется к самой широкой ячейке. Также назначается эта ширина всех остальных ячеек в столбце.       Аналогичным образом все ячейки в той же строке имеют одинаковую высоту. Размер полей применяется по высоте самого высокого ячейку в строке. Все ячейки в той же строке назначается эта высота. Невозможно указать размеры отдельных ячеек.       Значение этого свойства хранится в состоянии представления."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "Расстояние между содержимым ячейки и ее границ (в пикселях). Значение по умолчанию — <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, указывающая, что это свойство не задано."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Заданное расстояние равно значение меньше, чем <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает расстояние между ячейками таблицы."
  remarks: "Используйте свойства «CellSpacing» для изменения расстояния между соседними ячейками в элементе управления списка данных. Эти интервалы применяются по вертикали или горизонтали. Интервал одинаково для элемента управления списка данных целиком. Невозможно указать отдельную ячейку расстояние между каждой строки или столбца.      Настроек [!NOTE] настроек Если для этого свойства задать значение, больше, чем `0` и задайте <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>свойство значение, отображающее границы ячейки, то будет отображен между границами смежных ячеек.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> В этом случае свойства «CellSpacing» управляет размером разницу.       Значение этого свойства хранится в состоянии представления."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "Расстояние (в пикселях) между ячейками таблицы. Значение по умолчанию — <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, указывающая, что это свойство не задано."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Заданное расстояние равно значение меньше, чем <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
