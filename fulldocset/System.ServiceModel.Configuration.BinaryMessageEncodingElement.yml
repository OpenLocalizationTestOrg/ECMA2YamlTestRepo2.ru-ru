  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "Представляет кодировщик сообщений, которая кодирует [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] сообщений в двоичном формате в сети. Этот класс не наследуется."
  remarks: "Кодирование-это процесс преобразования набора символов Юникода в последовательность байтов.       Класс BinaryMessageEncodingElement представляет раздел конфигурации, задающий кодировку и управление версиями сообщений для сообщений XML в двоичном формате. Кодировщик двоичных сообщений кодирует [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] сообщений в двоичном формате в сети. Результатом этой кодировки очень Быстрая передача сообщений, возможности взаимодействия, основанные на WS -* стандартов теряется.       <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>Класс представляет раздел конфигурации, задающий кодировку и управление версиями сообщений для сообщения с использованием кодировки механизм оптимизации передачи сообщений (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM-это эффективная технология передачи двоичных данных в [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] сообщения. Кодировщик MTOM пытается обеспечить баланс между эффективностью и взаимодействием. Кодирование MTOM передает большинство XML-данных в текстовой форме, но оптимизирует большие блоки двоичных данных путем передачи их в виде-есть, без преобразования в текст.       <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>Класс представляет раздел конфигурации, в котором указывается кодировщик текста, используемый для создания текстовых сообщений по сети.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Сообщения, созданные этим кодировщиком, подходят для WS -* взаимодействия на базе. Веб-служба или клиент веб-службы в общем могут понимать XML в текстовом ВИДЕ. Однако передача больших блоков двоичных данных в виде текста является наименее эффективным методом для кодировки сообщений XML."
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
