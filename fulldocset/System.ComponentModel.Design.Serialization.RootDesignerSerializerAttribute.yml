  summary: "Возвращает уникальный идентификатор для этого типа атрибута."
  remarks: "Это свойство используется в алгоритмах фильтрации для определения двух атрибутов, которые относятся к одному типу. Для большинства атрибутов данное свойство просто возвращает <xref:System.Type>экземпляр атрибута.</xref:System.Type> <xref:System.ComponentModel.EditorAttribute>переопределяет этот параметр для включения типа базового типа редактора.</xref:System.ComponentModel.EditorAttribute>"
  syntax:
    content: public override object TypeId { get; }
    return:
