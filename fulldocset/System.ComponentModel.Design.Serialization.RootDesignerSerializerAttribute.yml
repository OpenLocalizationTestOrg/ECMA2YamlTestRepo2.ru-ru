- uid: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  id: Reloadable
  parent: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  langs:
  - csharp
  name: Reloadable
  nameWithType: RootDesignerSerializerAttribute.Reloadable
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Возвращает значение, указывающее, поддерживает ли корневым сериализатором перезагрузки документа проекта без предварительного удаления узла конструктора."
  remarks: "Если это свойство имеет значение `false`, документ проекта не будет перезагружаться автоматически от имени пользователя. Если это свойство имеет значение `false`, это пользователь несет ответственность за повторно открыть окно представления конструктора для документа проекта, если обновление или требуется перезагрузка.       Некоторым сериализаторам требуется взаимодействие для внешних компонентов в конструкторе, процесс загрузки для восстановления документа проекта. Иногда требуется создание нового узла конструктора каждой загрузке документа проекта. Если это случай Reloadable будет присвоено `false`, необходимо повторно создать узел конструктора взаимодействия с пользователем (запуск конструктор для документа) после проектирования уничтожения документа. События и службы, подключенные к узлу конструктора, не сохраняются и может потребоваться повторно задать. Если Reloadable `true`, проектный документ можно загрузить в память после внесения изменений за пределами конструктора в код без закрытия окна конструктора и повторно открыть его."
  syntax:
    content: public bool Reloadable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если корневой преобразователь поддерживает перезагрузку; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable*
  exceptions: []
  platform:
  - net462
