  name: RootDesignerSerializerAttribute
  nameWithType: RootDesignerSerializerAttribute
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  type: Class
  summary: "Определяет базовый сериализатор для объекта корневого конструктора. Этот класс не наследуется."
  remarks: "RootDesignerSerializerAttribute указывает сериализатор, используемый при диспетчера сериализации сериализует документ проекта, так и указанным преобразователем автоматической перезагрузки документа проекта без предварительного уничтожения документа.       Этот атрибут содержит следующие важные элементы:- <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>, определяющее объект, используемый для сериализации класса во время разработки.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>      - <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>указывает полное имя базового типа объекта сериализации.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>      - <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>Указывает, поддерживает ли сериализатор перезагрузки документа проекта без взаимодействия с пользователем для открытия нового представления конструктора.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>"
  example:
  - "The following example code applies a RootDesignerSerializerAttribute to a component.  \n  \n [!code-cs[IDesignerSerializationManagerSample#2](~/add/codesnippet/csharp/t-system.componentmodel._107_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#2](~/add/codesnippet/cpp/t-system.componentmodel._107_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#2](~/add/codesnippet/visualbasic/t-system.componentmodel._107_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Obsolete("This attribute has been deprecated. Use DesignerSerializerAttribute instead.  For example, to specify a root designer for CodeDom, use DesignerSerializerAttribute(...,typeof(TypeCodeDomSerializer)).  http://go.microsoft.com/fwlink/?linkid=14202")]

      public sealed class RootDesignerSerializerAttribute : Attribute
