  name: MessagePropertyFilter
  nameWithType: MessagePropertyFilter
  fullName: System.Messaging.MessagePropertyFilter
  type: Class
  summary: "Контролирует и выбирает свойства, которые получаются при считывании и приеме сообщений из очереди сообщений."
  remarks: "Установка на которые <xref:System.Messaging.MessageQueue>экземпляр определяет набор свойств, которые получаются при считывании или получении сообщения.</xref:System.Messaging.MessageQueue> Фильтр настроен на экземпляре <xref:System.Messaging.MessageQueue>, извлекает данные сообщения.</xref:System.Messaging.MessageQueue> Если выбрать значение члена, которые логическим значением `false`, запрещается использование сведений связанного <xref:System.Messaging.Message>Свойства <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.Message>       Существует несколько свойств фильтра, которые не являются логические значения. Они являются целочисленные значения, которые возвращает или задает размер по умолчанию <xref:System.Messaging.Message.Body%2A?displayProperty=fullName>, <xref:System.Messaging.Message.Extension%2A?displayProperty=fullName>, или <xref:System.Messaging.Message.Label%2A?displayProperty=fullName>.</xref:System.Messaging.Message.Label%2A?displayProperty=fullName> </xref:System.Messaging.Message.Extension%2A?displayProperty=fullName> </xref:System.Messaging.Message.Body%2A?displayProperty=fullName>       Получение ограниченного набора свойств помогает улучшить производительность, поскольку меньшее количество данных передаются из очереди.       При задании свойства, на которые он только указывает извлекается ли это свойство при получении или считывании сообщения. Значение связанного свойства для <xref:System.Messaging.Message>.</xref:System.Messaging.Message> не изменяется       <xref:System.Messaging.MessagePropertyFilter.%23ctor%2A>Конструктор задает все свойства фильтра к значениям по умолчанию для логических значений это `false`.</xref:System.Messaging.MessagePropertyFilter.%23ctor%2A> По умолчанию, имеющие целочисленный свойствам, см."
  example:
  - "The following code example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_1_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_1_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class MessagePropertyFilter : ICloneable
