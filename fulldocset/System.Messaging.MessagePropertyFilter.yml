  remarks: "<xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>Свойство <xref:System.Messaging.Message>класс задает тип подтверждающих сообщений, отправляемых системой в очередь администрирования, которая определяет, когда создаются.</xref:System.Messaging.Message> </xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       Подтверждения возвращаются из очереди назначения, а также размещаются <xref:System.Messaging.Message.AdministrationQueue%2A>указанного сообщения.</xref:System.Messaging.Message.AdministrationQueue%2A> Тип создаваемого подтверждения зависит от того, что было запрошено.       Чтение <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>свойство при получении сообщения из очереди администрирования для проверки состояния сообщения, переданного в очередь сообщений.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>"
