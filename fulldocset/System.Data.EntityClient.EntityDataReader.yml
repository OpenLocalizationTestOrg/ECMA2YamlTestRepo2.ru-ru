  name: EntityDataReader
  nameWithType: EntityDataReader
  fullName: System.Data.EntityClient.EntityDataReader
  type: Class
  summary: "Считывает однопроходные потоки строк из источника данных."
  remarks: "Объединяет функциональные возможности <xref:System.Data.Common.DbDataReader>класса и <xref:System.Data.IExtendedDataRecord>интерфейса.</xref:System.Data.IExtendedDataRecord> </xref:System.Data.Common.DbDataReader>       EntityDataReader не имеет открытого конструктора. Его можно получить только с помощью одного из `EntityCommand.ExecuteReader` перегруженных версий метода.       [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]помещает выходные параметры хранимых процедур в конце потока результатов после всех результирующих наборов. Таким образом для получения значений выходных параметров, приложение должно извлечь все записи в результирующих наборах. Если приложение закрывается EntityDataReader (которого также будут закрыты <xref:System.Data.Common.DbDataReader>), выходные параметры не могут быть заполнены.</xref:System.Data.Common.DbDataReader>       EntityDataReader не неявно использует результирующие наборы для предоставления выходные параметры. Таким образом, обратите внимание на следующее:-EntityDataReader вызывает <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>только если <xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName>вызывается явно.</xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> Если <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>выдает сведения [EntityDataReader](~/add/includes/ajax-current-ext-md.md) будет поместить его в <xref:System.Data.EntityException>(или производный исключение).</xref:System.Data.EntityException> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>      - <xref:System.Data.EntityClient.EntityDataReader.Close%2A>закрывается только <xref:System.Data.Common.DbDataReader>, без использования отложенной записи или результирующие наборы.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Close%2A>      - <xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>только уничтожает <xref:System.Data.Common.DbDataReader>, без использования отложенной записи или результирующие наборы.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>       Примеры кода см. в разделе [работа с EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
