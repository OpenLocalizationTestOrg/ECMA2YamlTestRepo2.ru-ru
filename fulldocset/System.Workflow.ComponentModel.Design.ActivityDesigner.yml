  name: OnDragEnter(ActivityDragEventArgs)
  nameWithType: ActivityDesigner.OnDragEnter(ActivityDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter(ActivityDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Происходит, когда идет операция перетаскивания, и указатель мыши попадает внутрь границ конструктора."
  remarks: "OnDragEnter событие возникает при перемещении мыши в конструктор.       Далее описывается, как и когда возникают события, связанные с операциями перетаскивания и вставки.       Если конструктор является допустимым местом назначения, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>события с заданным эффектом операции перетаскивания и вставки.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> Список эффектов перетаскивания и вставки см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>       Отслеживаются изменения позиции указателя, состояния клавиатуры и мыши.      -Если пользователь перемещает указатель за пределы границ конструктора, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>событие.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      -Если указатель мыши перемещается на другой конструктор, вызывается OnDragEnter этого конструктора.      -При перемещении указателя мыши в пределах одного конструктора <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>события.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -Если изменение состояния клавиатуры или мыши кнопки, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>событие возникает и определяет, следует ли продолжить или завершить перетаскивание, чтобы удалить данные, или отменить операцию на основании значения свойства Action события <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Если значение равно `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>для продолжения операции создается событие и <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>событие вызывается с новым эффектом, чтобы можно было задать соответствующую визуальную реакцию.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>      Настроек [!NOTE] настроек <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>и <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>события объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Если значение равно `DragAction.Drop`, значение эффекта перетаскивания возвращается источнику, благодаря чему исходное приложение может выполнить соответствующую операцию с исходными данными; например, комментировать данные, если это была операция перемещения.       Если значение равно `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>событие.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  syntax:
    content: protected virtual void OnDragEnter (System.Workflow.ComponentModel.Design.ActivityDragEventArgs e);
    parameters:
    - id: e
      type: System.Workflow.ComponentModel.Design.ActivityDragEventArgs
      description: "<xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDragEventArgs&quot;> </xref> , Содержащий данные события."
  overload: System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter*
