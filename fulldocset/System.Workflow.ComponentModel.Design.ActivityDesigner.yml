ую реакцию.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Список допустимых эффектов перетаскивания см. в разделе <xref:System.Windows.Forms.DragDropEffects>перечисления.</xref:System.Windows.Forms.DragDropEffects>      Настроек [!NOTE] настроек <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>и события OnGiveFeedback объединены в пару, чтобы при перемещении мыши над местом, отображались самые последние сведения о расположении мыши.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Если значение равно `DragAction.Drop`, значение эффекта перетаскивания возвращается источнику, так, что исходное приложение может выполнить соответствующую операцию с исходными данными; например, вырезать данные, если это была операция перемещения.       Если значение равно `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>событие.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
