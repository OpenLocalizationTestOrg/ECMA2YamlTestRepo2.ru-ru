  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Возвращает или задает значение, указывающее, является ли <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>должно отображаться в операционной системе вместо владельцем.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Это свойство используется при обработке <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>событий для суб-элементов, которые нужно настроить.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> Если это свойство имеет значение `true`, вложенного элемента будет отображен, обычно с текущие значения <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, и <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName>Свойства настроек [!NOTE] настроек <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A>свойство родительского объекта <xref:System.Windows.Forms.ListViewItem>должно быть присвоено `false` для предотвращения <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName>значение родительского элемента из переопределение значения подэлемента.</xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#472](~/add/codesnippet/csharp/p-system.windows.forms.d_176_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#472](~/add/codesnippet/visualbasic/p-system.windows.forms.d_176_1.vb)]"
  syntax:
