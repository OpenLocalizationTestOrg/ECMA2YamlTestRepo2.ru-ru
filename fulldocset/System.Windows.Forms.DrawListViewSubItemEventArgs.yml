- uid: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(System.Drawing.Rectangle)
  id: DrawFocusRectangle(System.Drawing.Rectangle)
  parent: System.Windows.Forms.DrawListViewSubItemEventArgs
  langs:
  - csharp
  name: DrawFocusRectangle(Rectangle)
  nameWithType: DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  fullName: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Отрисовывает прямоугольник фокуса для <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>Если родительский <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> имеет фокус.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Этот метод используется для отрисовки стандартного прямоугольника фокуса вокруг подэлемента. Прямоугольник фокуса является формируемого один пиксель внутри области, указанной `bounds` параметра. Он рисуется только в том случае, если родительский элемент находится в фокусе, поэтому необходимо проверять состояние фокуса элемента перед вызовом этого метода.       Можно нарисовать прямоугольник фокуса только вокруг первого подэлемента (то есть родительский элемент, который отображается в первом столбце), а не вокруг каждого вложенного элемента элемента. Это соответствует обычное поведение <xref:System.Windows.Forms.ListView>управления <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>свойству `false`.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Чтобы нарисовать прямоугольник фокуса вокруг первый подэлемент, вызовите метод DrawFocusRectangle только если <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>значение — 0.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       <xref:System.Windows.Forms.ListView>Управления не предоставляет возможность выбора отдельных подэлементов, но если требуется реализовать собственный выбор подэлементов, этот метод используется для отрисовки прямоугольника фокуса вокруг элемента, который не является первым.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "Область, в которой рисуется прямоугольник фокуса."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
  platform:
  - net462
