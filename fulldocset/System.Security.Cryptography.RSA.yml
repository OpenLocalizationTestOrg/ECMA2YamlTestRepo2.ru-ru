  remarks: "FromXmlString инициализирует объект RSA, используя сведения о ключе в XML-строку, созданной с помощью <xref:System.Security.Cryptography.RSA.ToXmlString%2A>метод.</xref:System.Security.Cryptography.RSA.ToXmlString%2A>  Метод FromXmlString принимает строку XML, содержащий открытый ключ или XML-строка, содержащая открытый и закрытый ключ.       Используйте метод FromXmlString для удобного инициализации <xref:System.Security.Cryptography.RSA>данные ключа.</xref:System.Security.Cryptography.RSA>      Настроек [!CAUTION] настроек Сохранение строки XML, содержащий закрытый ключ в небезопасном расположении представляет угрозу безопасности.  Безопасность ваших приложений могут быть скомпрометированы, если злоумышленник имеет доступ к ваш закрытый ключ.  Для безопасного хранения закрытого ключа, используйте безопасный контейнер ключей.  Дополнительные сведения о хранении закрытых ключей в контейнере ключей см. в разделе [как: хранилище асимметричных ключей в контейнере ключей](~/add/includes/ajax-current-ext-md.md)."
