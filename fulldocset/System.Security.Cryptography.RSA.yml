  type: Class
  summary: "Представляет базовый класс, от которого наследуются все реализации алгоритма RSA."
  remarks: "Расширение этого класса подтверждает, что реализуется `RSA` ключа. Это необходимо для любого разработчика, предоставляя новый `RSA` реализацию ключа.       Единственной целью этого класса является членом иерархии для идентификации `RSA` алгоритма.       <xref:System.Security.Cryptography.RSACryptoServiceProvider>Поддерживает ключи длиной от 384 до 16384 бит с приращениями по 8 бит, если у вас есть Microsoft Enhanced Cryptographic Provider установлен.</xref:System.Security.Cryptography.RSACryptoServiceProvider>  Он поддерживает ключи длиной от 384 до 512 бит с приращениями по 8 бит, если вы установлен Microsoft Base Cryptographic Provider."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

