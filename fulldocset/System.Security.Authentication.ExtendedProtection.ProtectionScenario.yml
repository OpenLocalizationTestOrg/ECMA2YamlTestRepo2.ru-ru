- uid: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  id: TransportSelected
  parent: System.Security.Authentication.ExtendedProtection.ProtectionScenario
  langs:
  - csharp
  name: TransportSelected
  nameWithType: ProtectionScenario.TransportSelected
  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "Транспорт выберет безопасный или обычный сценарий защиты в зависимости от типа используемого канала. Для безопасной защиты встроенная проверка подлинности Windows заключается в безопасный канал и имеет полностью совпадают токен привязки канала без проверки имени поставщика услуг (SPN). Для стандартной защиты встроенная проверка подлинности Windows при необходимости заключается в защищенный канал с Необязательный токен привязки канала и требуется проверка имени участника-службы. Поэтому если запрос проходит по безопасному каналу, проверяется токен привязки канала (CBT), в противном случае проверяется имя участника-службы."
  syntax:
    content: TransportSelected
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TrustedProxy
  id: TrustedProxy
