  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TrustedProxy
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "Встроенная проверка подлинности Windows заключается в безопасный канал, оканчивающийся доверенным прокси и содержит токен привязки канала с требуется проверка имени участника-службы. Этот сценарий требует присутствия CBT, но CBT не проверяется при проверке имени участника-службы."
  syntax:
    content: TrustedProxy
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
