  summary: "Действие триггера, который останавливает <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Использование действия StopStoryboard с <xref:System.Windows.EventTrigger>или <xref:System.Windows.Trigger>интерактивно остановить <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Влияет только на StopStoryboard <xref:System.Windows.Media.Animation.Storyboard>когда она активна (после <xref:System.Windows.Media.Animation.Storyboard>запускает).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Остановка триггеры раскадровки <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>и <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>события, но не <xref:System.Windows.Media.Animation.Timeline.Completed>событий.</xref:System.Windows.Media.Animation.Timeline.Completed> </xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>       <xref:System.Windows.Media.Animation.PauseStoryboard>не ссылается <xref:System.Windows.Media.Animation.Storyboard>напрямую.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> Вместо этого <xref:System.Windows.Media.Animation.PauseStoryboard>необходимо ссылаться <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>объекта, <xref:System.Windows.Media.Animation.BeginStoryboard>который управляет <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard> В разделе [как: использование триггеров событий для управления раскадровкой после ее запуска](~/add/includes/ajax-current-ext-md.md) в качестве примера.      ## Приостановить, возобновить, остановки или раскадровки интерактивно чтобы иметь возможность приостановить, в противном случае элемент управления возобновить или управление <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>в интерактивном режиме, задайте <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>свойство его <xref:System.Windows.Media.Animation.BeginStoryboard>и использовать <xref:System.Windows.Media.Animation.ControllableStoryboardAction>объектов (таких как <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, или StopStoryboard) управлять им с помощью ссылки на его <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Если <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>из <xref:System.Windows.Media.Animation.BeginStoryboard>не указан, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>не может управлять в интерактивном режиме после его начала.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> В разделе [как: использование триггеров событий для управления раскадровкой после ее запуска](../Topic/How%20to:%20Use%20Event%20Triggers%20to%20Control%20a%20Storyboard%20After%20It%20Starts.md) для получения дополнительной информации."
