  summary: "Возвращает или задает класс, который создает веб-запросы."
  remarks: "С помощью <xref:System.Net.WebRequest>и <xref:System.Net.WebResponse>классы, приложения могут запрашивать ресурсы для любой допустимый <xref:System.Uri>.</xref:System.Uri> </xref:System.Net.WebResponse> </xref:System.Net.WebRequest> Это свойство используется для указания типа, зарегистрированных для работы с <xref:System.Net.WebRequest.Create%2A>метод для создания новых запросов.</xref:System.Net.WebRequest.Create%2A>       Платформа .NET Framework версии 2.0 предоставляет модули веб-запросов, которые создают запросы к ресурсам со следующими префиксами: - HTTP - HTTPS - FTP - файла"
