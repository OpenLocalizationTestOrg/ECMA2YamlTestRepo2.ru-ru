  remarks: "`type` Параметр содержит имя полного имени типа, за которым следует запятая (,) и сведения о сборке. Сведения о сборке элементы разделяются запятыми, например, «`System.Net.DigestClient, System, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b77a5c561934e089&quot;`.       <xref:System.Net.Configuration.WebRequestModuleElement.Prefix%2A>Свойству `prefix` и <xref:System.Net.Configuration.WebRequestModuleElement.Type%2A>свойству `type`.</xref:System.Net.Configuration.WebRequestModuleElement.Type%2A> </xref:System.Net.Configuration.WebRequestModuleElement.Prefix%2A>"
  syntax:
    content: public WebRequestModuleElement (string prefix, string type);
    parameters:
    - id: prefix
      type: System.String
      description: "Строка, содержащая префикс URI."
    - id: type
      type: System.String
      description: "Строка, содержащая данные типа и сборки для класса, который управляет Создание запросов для ресурсов, использующих `prefix` префикс URI. Дополнительные сведения см. в разделе «Примечания»."
