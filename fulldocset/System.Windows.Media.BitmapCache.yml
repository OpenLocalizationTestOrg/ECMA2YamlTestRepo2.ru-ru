- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает значение, указывающее масштаб, который применяется к растровому изображению."
  remarks: "Используйте свойство RenderAtScale для подготовки к просмотру <xref:System.Windows.Media.BitmapCache>на кратен размеру обычный растрового изображения.</xref:System.Windows.Media.BitmapCache> Обычный размер определяется размер локального элемента.       Значения больше 1 увеличить разрешение растрового изображения относительно собственного разрешения элемента, а значения менее 1 уменьшить разрешение. Например если применить преобразование масштабирования, которое увеличивает содержимое с коэффициентом 2 RenderAtScale является свойство 2.0, содержимое будет иметь же качество изображения в качестве присвоено то же содержимое RenderAtScale 1.0 и масштабом 1 преобразования.       Если RenderAtScale имеет значение 0, не растровое изображение подготавливается к просмотру. Отрицательные значения являются сжимается до 0.       Если изменить это значение, повторно кэш создается на соответствующим новым разрешением.       На следующих изображениях представлены как то же содержимое отображается для разных значений свойства RenderAtScale.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale = 0,2**![RenderAtScale = 0,2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0,2&quot;) на следующем рисунке показано преобразование масштабирования, применяемый к предку кэшированного элемента.                                    Когда масштаб равен 1 и RenderAtScale имеет значение 1, является качество изображения почти то же, что если RenderAtScale имеет значение 2. Но масштаб больше 1, установка RenderAtScale 2 после повышения качества изображения.       **RenderAtScale = 1,0**![RenderAtScale = 1,0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1,0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "Масштаб, который применяется к растровому изображению. Значение по умолчанию — 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
