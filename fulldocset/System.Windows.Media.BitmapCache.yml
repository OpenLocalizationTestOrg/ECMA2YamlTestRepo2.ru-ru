  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Создает и кэширует битовое представление <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "Класс BitmapCache используется для повышения производительности отрисовки сложных <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Создание BitmapCache и назначьте его <xref:System.Windows.UIElement.CacheMode%2A>свойство <xref:System.Windows.UIElement>кэширование элемента и его поддерева как растровое изображение в видеопамяти.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Это полезно, когда необходимо анимировать, преобразования или масштабировать <xref:System.Windows.UIElement>как можно скорее.</xref:System.Windows.UIElement> Этот подход включает баланс между производительностью и качество изображения, пока кэш содержимого.       Используйте <xref:System.Windows.Media.BitmapCacheBrush>класса эффективно повторно использовать кэшированный элемент.</xref:System.Windows.Media.BitmapCacheBrush>       Задать <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>Свойства в масштабировании кэша растрового изображения.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Это полезно в том случае, если элемент будет увеличена, и требуется визуализировать более точно, чем при кэша просто были созданы при разрешении собственного элемента.       Задать <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>Свойства, когда кэш отображает содержимое, которое требует выравнивания пикселей для подготовки к просмотру правильно, например текста ClearType.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Это свойство учитывается <xref:System.Windows.Media.BitmapCacheBrush>и <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>классы.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       Кэширование элемента управления не влияет на поведение при наведении, поэтому указатель попадания работает, как если бы растровое изображение динамического управления.       Повторное создание кэша происходит только при структура <xref:System.Windows.UIElement>или изменения его поддерева, или когда <xref:System.Windows.Media.CacheMode>Изменение параметров.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> Параметр <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>или <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>причины свойства кэша повторного формирования.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Изменения визуального дерева родительского элемента кэшированные <xref:System.Windows.UIElement>, такие как преобразования, шкал, значения непрозрачности и эффектов, не влияют на кэш.</xref:System.Windows.UIElement>       Функции кэша, когда аппаратное ускорение недоступно. В этом случае растровое изображение отображается в программном обеспечении, а максимальные его размеры — 2048 x 2048.      настроек [!NOTE] настроек <xref:System.Windows.Media.RenderOptions>и <xref:System.Windows.Media.TextOptions>не распространяются через кэшированного элемента.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> Необходимо снова установить эти параметры в дочерних элементов ниже кэша."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
