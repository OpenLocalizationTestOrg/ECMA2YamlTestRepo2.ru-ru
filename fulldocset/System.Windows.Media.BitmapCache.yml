- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает значение, указывающее, отрисовывается ли привязка точек растрового изображения."
  remarks: "Присвойте свойству SnapsToDevicePixels, когда кэш отображает содержимое, которое требует выравнивания пикселей для подготовки к просмотру правильно. Это происходит для текста ClearType. Если задать <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>Свойства `true`, рассмотрите целесообразность присвоения SnapsToDevicePixels `true` для обеспечения правильной подготовки к просмотру.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       Если значение свойства SnapsToDevicePixels `false`, можно перемещать и масштабирования кэшированного элемента на долю пиксель и билинейная фильтрация применяется.       Если значение свойства SnapsToDevicePixels `true`, кэш растрового изображения выравнивается по границам ячейки назначения. При перемещении или масштабирования кэшированного элемента на долю точки растровое изображение привязывается пиксельной сетки. В этом случае верхнего левого угла изображения округляется в сторону увеличения и привязываются к сетке точки, но нижний правый угол находится на границе дробного пикселя.       Свойство SnapsToDevicePixels игнорируется <xref:System.Windows.Media.BitmapCacheBrush>и при использовании с <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если привязка точек является активным; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
