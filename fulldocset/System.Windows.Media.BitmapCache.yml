- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает значение, указывающее, отрисовывается ли растровое изображение с активированным алгоритмом ClearType."
  remarks: "Свойство EnableClearType разрешить текста ClearType для отображения в кэше.       Если свойство EnableClearType не `true`, приложение необходимо подготовить все его текста ClearType на непрозрачный фон.       Если свойство EnableClearType не `false`, отображение текста в кэше сглаживание серого.       Текста ClearType требует выравнивания пикселей правильный готовый для просмотра символов, поэтому должно быть задано <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>Свойства `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Если это свойство не задано, содержимое может смешиваться неправильно.       Свойство EnableClearType, когда известно, что кэш отображается на границах пикселей, поэтому можно безопасно кэшировать текста ClearType. Такая ситуация часто возникает в сценариях прокрутки текста."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если активен ClearType; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
