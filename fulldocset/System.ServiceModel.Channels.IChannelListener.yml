  type: Interface
  summary: "Определяет интерфейс, который должен быть реализован прослушиватель канала для приема каналов."
  remarks: "Интерфейс IChannelListener представляет базовый интерфейс для прослушивателей каналов.       Прослушиватели каналов и связанные с ними каналы обычно используются службами, взаимодействие, инициированное клиентами. Фабрики каналов, реализующие <xref:System.ServiceModel.Channels.IChannelFactory>интерфейс, и наоборот, предоставляют механизмы для создания каналов, по которым можно инициировать взаимодействие со службой.</xref:System.ServiceModel.Channels.IChannelFactory>"
  syntax:
