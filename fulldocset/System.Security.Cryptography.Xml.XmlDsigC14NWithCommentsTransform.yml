  fullName: System.Security.Cryptography.Xml.XmlDsigC14NWithCommentsTransform
  type: Class
  summary: "Представляет преобразование канонизации C14N XML для цифровой подписи в соответствии с определением консорциума World Wide Web (W3C) с комментариями."
  remarks: "Класс XmlDsigC14NWithCommentsTransform представляет канонизации C14N XML, описывающий каноническую форму XML-документа.  Это преобразование позволяет подписывающему создавать дайджест с помощью канонической формы XML-документа.  Затем, получатель может проверить цифровую подпись, используя одну каноническую форму XML-документа с таким же преобразованием.       Класс XmlDsigC14NWithCommentsTransform, когда необходимо подписать документ XML, содержащий комментарии.       Обратите внимание, что невозможно непосредственно создать новый экземпляр класса преобразования канонизации.  Чтобы указать преобразования канонизации, передать универсальный код ресурса (URI), описывающий преобразованием для <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>свойство, доступное из <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>свойство.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Чтобы получить ссылку на преобразования канонизации, используйте <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>свойство, доступное из <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>свойство.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       URI, который описывает <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>определяется класс <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>поля.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       URI, который описывает класс XmlDsigC14NWithCommentsTransform определяется <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>поля и <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>поля.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>       Дополнительные сведения о преобразовании C14N с комментариями преобразования см. разделы 6.5 и 6.6.1 спецификации XMLDSIG, которое доступно из консорциума World Wide Web (W3C): www.w3.org/TR/xmldsig-core/. Алгоритм канонизации определен в спецификации W3C канонического кода XML, находящейся на www.w3.org/TR/xml-c14n."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. This example creates a signature of www.microsoft.com in an XML file and then verifies the file. The second example demonstrates how to sign an XML file using an envelope signature.  This example creates a signature of an XML file and then saves the signature in new XML file.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_28_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_28_1.cs)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_28_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_28_2.cpp)]"
