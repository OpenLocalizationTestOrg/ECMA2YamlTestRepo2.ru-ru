  fullName: System.Drawing.Drawing2D.Blend
  type: Class
  summary: "Определяет шаблон смешивания для <xref href=&quot;System.Drawing.Drawing2D.LinearGradientBrush&quot;> </xref> объекта. Этот класс не наследуется."
  remarks: "Градиенты обычно используются для плавного затенения внутренних областей фигур. Шаблон смешивания определяется двумя массивами (<xref:System.Drawing.Drawing2D.Blend.Factors%2A> и <xref:System.Drawing.Drawing2D.Blend.Positions%2A>), каждый из которых содержит одинаковое количество элементов.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A> Каждый элемент <xref:System.Drawing.Drawing2D.Blend.Positions%2A>массива представляет долю расстояния вдоль градиентной линией.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> Каждый элемент <xref:System.Drawing.Drawing2D.Blend.Factors%2A>массива представляет долю начального и конечного цветов градиентного смешения в месте вдоль градиентной линией, представленный соответствующий элемент в <xref:System.Drawing.Drawing2D.Blend.Positions%2A>массива.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A>       Например, если соответствующие элементы <xref:System.Drawing.Drawing2D.Blend.Positions%2A>и <xref:System.Drawing.Drawing2D.Blend.Factors%2A>массивы являются 0,2 и 0,3 соответственно для линейного градиента от синего на красный цвет линии 100 пикселов, цвет 20 точек по этой линии (20 процентов расстояния) состоит из 30 процентов синего и 70 процентов red.</xref:System.Drawing.Drawing2D.Blend.Factors%2A> </xref:System.Drawing.Drawing2D.Blend.Positions%2A>"
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the Blend class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is blue on the left, blends to red in the center, and blends back to blue on the right. This is accomplished through the settings in the `myFactors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. Note that the Blend property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the Blend object `myBlend`.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/visualbasic/t-system.drawing.drawing_9_1.vb)]\n [!code-cs[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/csharp/t-system.drawing.drawing_9_1.cs)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/cpp/t-system.drawing.drawing_9_1.cpp)]"
  syntax:
    content: public sealed class Blend
  inheritance:
