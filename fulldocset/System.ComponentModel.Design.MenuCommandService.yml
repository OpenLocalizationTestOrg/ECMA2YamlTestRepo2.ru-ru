- uid: System.ComponentModel.Design.MenuCommandService.Verbs
  id: Verbs
  parent: System.ComponentModel.Design.MenuCommandService
  langs:
  - csharp
  name: Verbs
  nameWithType: MenuCommandService.Verbs
  fullName: System.ComponentModel.Design.MenuCommandService.Verbs
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Возвращает коллекцию команд конструктора, доступных в настоящее время."
  remarks: "Свойство Verbs предоставляет коллекцию команд. Эти команды поступают из двух мест:-команд, добавляемые с помощью <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>метод команд.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>      -Команды, предоставленные с помощью выбранного конструктора.       Команды, добавленные в эту службу через <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>метод называются общих команд, поскольку они являются глобальными для этой службы, но обычно имеется один экземпляр данной службы для каждого окна инструментов или документов.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> Команды конструктора получаются путем запроса поставщика службы и <xref:System.ComponentModel.Design.IDesignerHost> <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.IDesignerHost> Если служба выбора предлагает главный объект выбора, и конструктор может быть получен для выделенного фрагмента из <xref:System.ComponentModel.Design.IDesignerHost>, команд конструктора будут добавлены в этот список.</xref:System.ComponentModel.Design.IDesignerHost> Если имя общей команды конфликтует с именем команды конструктора, приоритет имеет команда конструктора."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
    return:
      type: System.ComponentModel.Design.DesignerVerbCollection
      description: "Объект <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;> </xref> команд конструктора, доступных в настоящее время."
  overload: System.ComponentModel.Design.MenuCommandService.Verbs*
  exceptions: []
  platform:
  - net462
