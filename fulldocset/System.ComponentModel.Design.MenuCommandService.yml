  namespace: System.ComponentModel.Design
  summary: "Вызывает <xref href=&quot;System.ComponentModel.Design.MenuCommandService.MenuCommandsChanged&quot;> </xref> событий."
  remarks: "Метод OnCommandsChanged вызывается с помощью команды меню, при изменении его состояния.       При возникновении события вызывается обработчик события в делегате. Дополнительные сведения см. в разделе [NIB: при возникновении события](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Метод OnCommandsChanged также позволяет производным классам обрабатывать событие, не присоединяя делегат. Это предпочтительная методика обработки событий в производном классе."
