  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Реализует <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> интерфейса."
  remarks: "Этот класс реализует MenuCommandService <xref:System.ComponentModel.Design.IMenuCommandService>интерфейс, который представляет управляемый интерфейс, используемый для добавления обработчиков для команд меню и для определения команд.</xref:System.ComponentModel.Design.IMenuCommandService>       Класс MenuCommandService автоматически предлагается в класс пакета предлагать глобальные команды для пакета в целом, а также предлагаемые `Microsoft.VisualStudio.Shell.WindowPane` класс предоставляет команды для текущего окна. Этого предложения всегда осуществляется с использованием контейнера службы, поэтому любой пользователь пакета или классы окно области можно удалить или заменить реализация по умолчанию <xref:System.ComponentModel.Design.IMenuCommandService>интерфейса.</xref:System.ComponentModel.Design.IMenuCommandService>       Класс MenuCommandService использует несколько служб. Все эти службы являются необязательными, поэтому поведение класса MenuCommandService снижается, если отсутствует один или несколько служб. В следующей таблице показано, какие службы используются и какие цели.      | Службы | Назначение |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| Используется для определения текущего выбора для получения команд, предложенных конструктором выбранного. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Используется для получения конструктора для выбранного компонента, если таковые имеются. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Используется для уведомления [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] об изменении состояния команды. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Используется для отображения контекстных меню. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
  inheritance:
  - System.Object
