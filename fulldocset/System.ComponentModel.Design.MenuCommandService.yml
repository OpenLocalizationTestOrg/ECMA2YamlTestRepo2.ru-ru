  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.ComponentModel.Design.MenuCommandService&quot;> </xref>."
  remarks: "После использования <xref:System.ComponentModel.Design.MenuCommandService>.</xref:System.ComponentModel.Design.MenuCommandService> всегда вызывать Dispose. Метод Dispose оставляет <xref:System.ComponentModel.Design.MenuCommandService>окажется в неработоспособном состоянии.</xref:System.ComponentModel.Design.MenuCommandService> После вызова Dispose, необходимо освободить все ссылки на <xref:System.ComponentModel.Design.MenuCommandService>, сборщик мусора мог освободить память, <xref:System.ComponentModel.Design.MenuCommandService>занимаемую.</xref:System.ComponentModel.Design.MenuCommandService> </xref:System.ComponentModel.Design.MenuCommandService> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызова Dispose перед освобождением последней ссылки на <xref:System.ComponentModel.Design.MenuCommandService>.</xref:System.ComponentModel.Design.MenuCommandService> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.Design.MenuCommandService>объекта `Finalize` метод.</xref:System.ComponentModel.Design.MenuCommandService>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.MenuCommandService.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.MenuCommandService.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.ComponentModel.Design.MenuCommandService
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: MenuCommandService.Dispose(Boolean)
  fullName: System.ComponentModel.Design.MenuCommandService.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Освобождает все ресурсы, используемые <xref href=&quot;System.ComponentModel.Design.MenuCommandService&quot;> </xref>."
  remarks: "Этот метод вызывается методом открытые `Dispose()`метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()`вызывает защищенный `Dispose(Boolean)` метод с `disposing` равным `true`. <xref:System.Object.Finalize%2A>вызывает `Dispose` с `disposing` значение `false`.</xref:System.Object.Finalize%2A>       При `disposing` параметр имеет значение true, данный метод освобождает все ресурсы, занятые любыми управляемыми объектами, которые <xref:System.ComponentModel.Design.MenuCommandService>ссылки.</xref:System.ComponentModel.Design.MenuCommandService> Этот метод вызывает `Dispose()` метод для каждого объекта, на который указывает ссылка."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для освобождения управляемых и неуправляемых ресурсов; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> для освобождения только неуправляемых ресурсов."
  overload: System.ComponentModel.Design.MenuCommandService.Dispose*
  exceptions: []
  platform:
  - net462
