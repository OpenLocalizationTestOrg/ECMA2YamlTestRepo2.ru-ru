  - System.Configuration.Assemblies.AssemblyVersionCompatibility.SameMachine
  - System.Configuration.Assemblies.AssemblyVersionCompatibility.SameProcess
  langs:
  - csharp
  name: AssemblyVersionCompatibility
  nameWithType: AssemblyVersionCompatibility
  fullName: System.Configuration.Assemblies.AssemblyVersionCompatibility
  type: Enum
  summary: "Определяет различные типы совместимости версий сборки. Этот компонент недоступен в .NET Framework версии 1.0."
  remarks: "`AssemblyVersionCompatibility`определяет совместимость сборки с другими версиями той же сборки, указывающее, может ли она выполняться одновременно с другими версиями (например, из-за конфликтов с драйвером устройства).       Если совместимость не определена, сборка является совместимой side-by-side во всех областях.       Сборка не может быть какими именно не является side-by-side совместимым с предыдущими версиями. Таким образом Если `AssemblyVersionCompatibility` указано, это означает, что сборка является не side-by-side со всеми известными версиями. Если не указан, значит он side-by-side со всеми известными версиями."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyVersionCompatibility
  inheritance:
  - System.Enum
  platform:
  - net462
