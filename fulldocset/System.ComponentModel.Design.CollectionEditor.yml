  summary: "Возвращает доступные типы элементов, которые могут быть созданы для данной коллекции."
  remarks: "Это свойство указывает типы данных, которые могут быть добавлены в коллекцию. По умолчанию возвращается один тип <xref:System.ComponentModel.Design.CollectionEditor.CollectionItemType%2A>.</xref:System.ComponentModel.Design.CollectionEditor.CollectionItemType%2A> Если возвращается несколько типов, UI редактора коллекции предоставляет способ выбрать тип создаваемого элемента."
  syntax:
