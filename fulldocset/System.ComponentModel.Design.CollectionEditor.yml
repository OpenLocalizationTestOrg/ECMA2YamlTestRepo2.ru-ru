- uid: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(System.Object)
  id: CanRemoveInstance(System.Object)
  parent: System.ComponentModel.Design.CollectionEditor
  langs:
  - csharp
  name: CanRemoveInstance(Object)
  nameWithType: CollectionEditor.CanRemoveInstance(Object)
  fullName: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Указывает, может ли быть удален исходных элементов коллекции."
  remarks: "При реализации в производном классе этот метод указывает, может ли быть удален из коллекции указанное значение. По умолчанию этот метод всегда возвращает `true`.       Этот метод вызывается, когда пользователь пытается удалить элемент, являющийся исходным элементом коллекции. Этот метод не вызывается при удалении элементов, которые были добавлены в текущего сеанса редактирования, так как они не являются еще входит в состав коллекции."
  syntax:
    content: protected virtual bool CanRemoveInstance (object value);
    parameters:
    - id: value
      type: System.Object
      description: "Удаляемое значение."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если исходные значения можно удалять из коллекции. в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Реализация по умолчанию всегда возвращает <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance*
  exceptions: []
  platform:
  - net462
