- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  id: IsInvariantToDuplicates
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: IsInvariantToDuplicates
  nameWithType: SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Указывает, является ли статистическое выражение инвариантом по отношению к повторяющиеся значения."
  remarks: "Это свойство, используемое обработчиком запросов, имеет `true` Если статистическое выражение является инвариантом по отношению к повторяющиеся значения. То есть статистическая функция S, {X} является таким же, как статистическая функция S, если X уже в S. Например статистические функции, такие как MIN и MAX удовлетворяют это свойство, а функция SUM нет.       Неправильное задание этого свойства может привести к неверным результатам запроса. Данное свойство не подсказку оптимизатора; оно влияет на выбор плана и результаты, возвращаемые запросом."
  syntax:
    content: public bool IsInvariantToDuplicates { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если это статистическое выражение является инвариантом по отношению к дубликатами; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates*
  exceptions: []
  platform:
  - net462
