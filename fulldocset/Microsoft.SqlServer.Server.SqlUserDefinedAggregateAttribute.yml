  summary: "Указывает, является ли статистическое выражение инвариантом по отношению к значения NULL."
  remarks: "Это свойство, используемое обработчиком запросов, имеет `true` Если статистическое выражение является инвариантом по отношению к значениям NULL. Статистическая функция S, {NULL} является таким же, как результат статистической обработки S. Например статистические функции, такие как MIN и MAX удовлетворяют это свойство, а функция COUNT(*) нет.       Неправильное задание этого свойства может привести к неверным результатам запроса. Данное свойство не подсказку оптимизатора; оно влияет на выбор плана и результаты, возвращаемые запросом."
  syntax:
    content: public bool IsInvariantToNulls { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если статистическое выражение является инвариантом по отношению к значениям NULL; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToNulls*
