- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize
  id: MaxByteSize
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: MaxByteSize
  nameWithType: SqlUserDefinedAggregateAttribute.MaxByteSize
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Максимальный размер в байтах экземпляра агрегатной функции."
  remarks: "Это свойство не обязательно для собственного формата сериализации.       Необходимо указать свойство MaxByteSize с сериализацией UserDefined <xref:Microsoft.SqlServer.Server.Format>.</xref:Microsoft.SqlServer.Server.Format>       Максимально допустимое значение для этого свойства задается <xref:Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue>поля.</xref:Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue>       Максимальный допустимый размер — 2 гигабайта (ГБ). Можно указать число от 1 до 8000 байт или -1 для представления значения больше 8000 байт до 2 ГБ.       Для статистического выражения в определяемой пользователем сериализации указанного MaxByteSize ссылается на общий размер сериализованных данных. Рассмотрим статистическую функцию с сериализацией строки длиной 10 символов (<xref:System.Char>).</xref:System.Char> При сериализации с помощью строки <xref:System.IO.BinaryWriter>, общий размер сериализованной строки равен 22 байтам: 2 байта на каждый символ Юникода UTF-16, умноженное на максимальное число символов, плюс 2 контрольных байта связи с сериализацией двоичного потока.</xref:System.IO.BinaryWriter> Таким образом, при определении значения параметра MaxByteSize, общий размер сериализованных данных необходимо учитывать: размер данных, сериализованных в двоичной форме, плюс издержки от сериализации."
  syntax:
    content: public int MaxByteSize { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>Значение, представляющее максимальный размер экземпляра агрегатной функции.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize*
  exceptions: []
  platform:
  - net462
