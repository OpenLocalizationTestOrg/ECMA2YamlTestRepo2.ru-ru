  namespace: Microsoft.SqlServer.Server
  summary: "Указывает, является ли статистическое выражение инвариантом по отношению к заказа."
  remarks: "Зарезервировано для использования в будущем. Это свойство в настоящее время не используется обработчиком запросов: порядок в настоящее время не гарантируется.       Неправильное задание этого свойства может привести к неверным результатам запроса. Данное свойство не подсказку оптимизатора; оно влияет на выбор плана и результаты, возвращаемые запросом.       Значение по умолчанию для этого свойства — `false`."
  syntax:
    content: public bool IsInvariantToOrder { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если это статистическое выражение является инвариантом по отношению к порядке; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToOrder*
  exceptions: []
  platform:
  - net462
