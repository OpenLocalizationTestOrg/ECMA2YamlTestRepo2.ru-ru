  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "Отображает сведения для редактирования текста в <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> управления."
  remarks: "Класс DataGridViewTextBoxCell является специализированным типом <xref:System.Windows.Forms.DataGridViewCell>используется для отображения одной строки для редактирования текстовых данных.</xref:System.Windows.Forms.DataGridViewCell> В настоящее время выбранные узлы DataGridViewTextBoxCell <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>элемента управления, в котором пользователь может изменить значение ячейки (при условии, что <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>из DataGridViewTextBoxCell свойству `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       <xref:System.Windows.Forms.DataGridViewTextBoxColumn>Является специальным типом столбца для хранения ячейки этого типа.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> По умолчанию <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>инициализируется новый DataGridViewTextBoxCell.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Для шаблона ячеек в столбце после существующего DataGridViewTextBoxCell, столбец набора <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>Свойства ячейки для использования в качестве шаблона.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       Относящиеся к ячейке свойства столбца являются оболочками для одинаково именуемых свойств ячейки шаблона. Изменение значений свойств ячейки шаблона влияет только на ячейки, на основе шаблона, которые были добавлены после изменения. Изменение значений свойств, относящихся к ячейке столбца, однако будет обновлять ячейки шаблона и всех остальных ячеек в столбце и обновления отображения столбцов, при необходимости."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
  syntax:
