  remarks: "<xref:System.Web.UI.WebControls.FormView>Элемент управления вызывает событие ItemDeleting, когда кнопку «Удалить» (кнопка с его `CommandName` , имеющим значение «Delete») в элементе управления выбран, но перед <xref:System.Web.UI.WebControls.FormView>управления удаляет запись.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка записи перед ее удалением, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs>объект передается в метод обработки событий, который позволяет определить индекс записи, удаляемой и указать, что операция удаления должна быть отменена.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs> Чтобы определить индекс записи, используйте <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>свойство.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A> Чтобы отменить операцию удаления, установите <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Вы также доступны поля ключевых и неключевых полей с помощью <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>и <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
