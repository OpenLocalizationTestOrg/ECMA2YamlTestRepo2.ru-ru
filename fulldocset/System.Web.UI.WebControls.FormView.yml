- uid: System.Web.UI.WebControls.FormView.OnBubbleEvent(System.Object,System.EventArgs)
  id: OnBubbleEvent(System.Object,System.EventArgs)
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: OnBubbleEvent(Object,EventArgs)
  nameWithType: FormView.OnBubbleEvent(Object,EventArgs)
  fullName: System.Web.UI.WebControls.FormView.OnBubbleEvent(Object,EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Обрабатывает событие передается по иерархии элементов управления."
  remarks: "<xref:System.Web.UI.Control.OnBubbleEvent%2A?displayProperty=fullName>Метод используется элементом управления для обработки событий, передаваемых по иерархии элементов управления, при необходимости <xref:System.Web.UI.Control.RaiseBubbleEvent%2A>метод.</xref:System.Web.UI.Control.RaiseBubbleEvent%2A> </xref:System.Web.UI.Control.OnBubbleEvent%2A?displayProperty=fullName> Определяет, следует ли обрабатывать событие путем проверки свойств <xref:System.EventArgs>объектов, содержащихся в `e` параметр.</xref:System.EventArgs> Если событие нужно обработать, метод выполняет соответствующее действие. Другие события пропускаются и передаются вверх по иерархии элементов управления. Этот метод указывает, следует ли передавать событие дальше вверх по иерархии элементов управления с помощью возвращаемого значения.       <xref:System.Web.UI.WebControls.FormView>Управления переопределяет базовую реализацию этого метода для нужное действие при нажатии кнопки, который распознается элементом управления.</xref:System.Web.UI.WebControls.FormView> В следующей таблице перечислены команды кнопками, <xref:System.Web.UI.WebControls.FormView>распознается элементом управления.</xref:System.Web.UI.WebControls.FormView>      | Кнопка | Значение CommandName | Описание |   |------------|-----------------------|-----------------|   | Отмена |» Отмена» | Используется в операциях обновления или вставки для отмены операции и отказаться от значений, введенных пользователем. Затем возвращается на режима, указанного в свойстве <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>управления <xref:System.Web.UI.WebControls.FormView>. |   | Удалить |» Удалить» | Используется в операциях удаления для удаления записи из источника данных. </xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Вызывает <xref:System.Web.UI.WebControls.FormView.ItemDeleting>и события <xref:System.Web.UI.WebControls.FormView.ItemDeleted>. |   | Изменить |» Изменение» | Используется в операциях обновления для размещения <xref:System.Web.UI.WebControls.FormView>элемента управления в режиме редактирования.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> Для строки данных отображается содержимое, указанное в свойстве <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>. |   | Вставка |» Вставка» | Используется в операциях вставки для попытки вставить новую запись в источнике данных значениями, предоставленными пользователем.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Вызывает <xref:System.Web.UI.WebControls.FormView.ItemInserting>и события <xref:System.Web.UI.WebControls.FormView.ItemInserted>. |   | Новые |» Новые» | Используется в операциях вставки, чтобы поместить <xref:System.Web.UI.WebControls.FormView>элемента управления в режиме вставки.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> Для строки данных отображается содержимое, указанное в свойстве <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>. |   | Страница |» Страница» | Используется в операции разбиения на страницы для представления кнопки в страничного навигатора, которая выполняет разбиение по страницам.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Чтобы указать операцию разбиения на страницы, задайте `CommandArgument` свойство кнопки «Далее», «Назад», &quot;First&quot;, «Последнее» или индекс страницы, к которой следует перейти. Вызывает <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>и <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>события.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Примечание:** этот тип кнопки обычно используется только в шаблоне страничного навигатора. |   | Обновление |» Обновление» | Используется в операциях обновления для обновления текущей записи в источнике данных с помощью значений, предоставленных пользователем. Вызывает <xref:System.Web.UI.WebControls.FormView.ItemUpdating>и события <xref:System.Web.UI.WebControls.FormView.ItemUpdated>. |       Данная версия метода возвращает `true` при обработке одной из этих кнопок.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> Дополнительные сведения о восходящей см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: protected override bool OnBubbleEvent (object source, EventArgs e);
    parameters:
    - id: source
      type: System.Object
      description: "Источник события."
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>, Содержащий данные события.</xref:System.EventArgs>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Чтобы указать, что событие следует передавать дальше по иерархии элементов управления; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.OnBubbleEvent*
  exceptions: []
  platform:
  - net462
