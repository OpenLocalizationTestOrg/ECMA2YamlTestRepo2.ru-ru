  remarks: "<xref:System.Web.UI.WebControls.FormView>Элемент управления вызывает событие ItemInserted, когда кнопка вставки (кнопка с его `CommandName` , имеющим значение «Вставка») в элементе управления выбран, но после <xref:System.Web.UI.WebControls.FormView>запись вставляется в элемент управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка результатов операции вставки, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs>объект передается в метод обработки событий, который позволяет определить количество обработанных записей и любые исключения, которые могли возникнуть.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs> Чтобы определить количество записей, затронутых операцией вставки, используйте <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows%2A>свойство.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.AffectedRows%2A> Используйте <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception%2A>свойство, чтобы определить, произошла ли все исключения.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Exception%2A> Можно также указать, является ли исключение обработано в метод обработки событий, задав <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled%2A>свойство.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.ExceptionHandled%2A> Если для доступа к значениям вставленной записи, необходимо использовать <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Values%2A>свойство.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.Values%2A>       По умолчанию <xref:System.Web.UI.WebControls.FormView>Управление возвращается в режим, заданные <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>свойство после выполнения операции вставки.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Чтобы сохранить <xref:System.Web.UI.WebControls.FormView>управления в режиме вставки, задайте <xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode%2A>Свойства `true`.</xref:System.Web.UI.WebControls.FormViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.FormView>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
