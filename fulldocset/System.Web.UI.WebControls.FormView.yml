  fullName: System.Web.UI.WebControls.FormView
  type: Class
  summary: "Отображает значения одной записи из источника данных с помощью пользовательских шаблонов. Элемент управления FormView можно редактировать, удалять и вставлять записи."
  remarks: "В этом разделе:- [Введение](#introduction)      -   [шаблоны](#templates)      -   [привязки к данным](#binding_to_data)      -   [операций с данными](#data_operations)      -   [Настройка пользовательского интерфейса](#customizing_the_user_interface)      -   [событий](#events)      -   [специальных возможностей](#accessibility)      -   [применения стилей CSS](#applying_styles)      -   [декларативный синтаксис](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## FormView введение управления используется для отображения одной записи из источника данных.       Это похоже на <xref:System.Web.UI.WebControls.DetailsView>управления, за исключением того, он отображает пользовательские шаблоны вместо полей строк.</xref:System.Web.UI.WebControls.DetailsView> Создание собственных шаблонов обеспечивает большую гибкость в управлении отображением данных. Элемент управления FormView поддерживает следующие возможности: - привязка к элементам управления источником данных, например <xref:System.Web.UI.WebControls.SqlDataSource>и <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Встроенные возможности вставки.      -Встроенные возможности обновления и удаления.      -Встроенные возможности разбиения на страницы.      -Программный доступ к объектной модели FormView можно динамически задать свойства, обрабатывать события и т. д.      -Настройка внешнего вида с использованием пользовательских шаблонов, тем и стилей.      <a name=&quot;templates&quot;></a>## Шаблоны для FormView управления для отображения содержимого, необходимо создать шаблоны для различных частей элемента управления. Большинство шаблонов являются необязательными. Тем не менее необходимо создать шаблон для режима, в котором элемент управления настроен. Например элемент управления FormView, который поддерживает вставку записей должен иметь определенный шаблон элемента вставки. В следующей таблице перечислены различные шаблоны, которые можно создать.      | Тип шаблона | Описание |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>| Определяет содержимое для строки данных, когда элемент управления FormView находится в режиме редактирования.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Этот шаблон обычно содержит элементы управления для ввода и кнопки команд, с которыми пользователь может изменить существующий записи. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>| Определяет содержимое для пустой строки данных отображается в случае, если элемент управления FormView привязан к источнику данных, который не содержит никаких записей.</xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> Этот шаблон обычно содержит содержимое, чтобы предупредить пользователя о том, что источник данных не содержит какие-либо записи. |   | <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>| Определяет содержимое для строки нижнего колонтитула.</xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> Этот шаблон обычно содержит дополнительное содержимое, которое вы хотите отобразить в строке нижнего колонтитула. **Примечание:** в качестве альтернативы можно просто указать текст, отображаемый в строке нижнего колонтитула, присвоив свойству <xref:System.Web.UI.WebControls.FormView.FooterText%2A>. |   | <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>| Определяет содержимое для строки заголовка.</xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.FormView.FooterText%2A> Этот шаблон обычно содержит дополнительное содержимое, которое требуется для отображения в строке заголовка. **Примечание:** в качестве альтернативы можно просто указать текст, отображаемый в строке заголовка, присвоив свойству <xref:System.Web.UI.WebControls.FormView.HeaderText%2A>. |   | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>| Определяет содержимое для строки данных, когда элемент управления FormView находится в режиме только для чтения.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.HeaderText%2A> Этот шаблон обычно содержит содержимое для отображения значений существующей записи. |   | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>| Определяет содержимое для строки данных, когда элемент управления FormView находится в режиме вставки.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Этот шаблон обычно содержит элементы управления для ввода и кнопки команд, с помощью которого пользователь может добавить новую запись. |   | <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>| Определяет содержимое строки страничного навигатора, отображается в случае, если включено разбиение по страницам (когда <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>свойству `true`).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> Этот шаблон обычно содержит элементы управления, с которыми пользователь может перейти к другой записи. **Примечание:** управления FormView имеет встроенных строки пользовательский интерфейс (UI). Необходимо создать шаблон страничного навигатора, только в том случае, если вы хотите создать собственные пользовательские страничного навигатора. |       Для отображения значения поля в шаблоне элемента, используйте выражение привязки данных. Дополнительные сведения о выражениях привязки данных см. в разделе [синтаксис выражения привязки данных](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       Элементы управления вводом в шаблоне элемента редактирования и шаблон элемента вставки можно привязать к поля источника данных, используя выражение двусторонней привязки. Это позволяет элементу управления FormView автоматически извлекать значения элемента управления вводом для обновления или операции вставки. Выражения двусторонней привязки также позволяют элементам управления вводом в шаблоне элемента редактирования автоматически отображать исходные значения полей. Дополнительные сведения о выражениях двусторонней привязки см. в разделе [привязка к базам данных](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_data&quot;></a>## Привязки к элементу управления FormView данных можно привязать к элементу управления источником данных (например, <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.ObjectDataSource>, или <xref:System.Web.UI.WebControls.AccessDataSource>) или в любую коллекцию источника данных, реализующий <xref:System.Collections.IEnumerable?displayProperty=fullName>интерфейса, такие как <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, или другие типы коллекций.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Используйте один из следующих методов для привязки элемента управления FormView к соответствующему типу источника данных: - чтобы привязать к элементу управления источником данных, задать <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>Свойства элемента управления FormView <xref:System.Web.UI.Control.ID%2A>значение элемента управления источника данных.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Элемент управления FormView автоматически привязывается к элементу управления источника данных и может использовать функции элемента управления для выполнения вставки, обновления, удаления и разбиения по страницам. Это предпочтительный метод для привязки к данным.      -Для привязки к источнику данных, который реализует <xref:System.Collections.IEnumerable?displayProperty=fullName>интерфейс программно задать <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>Свойства FormView управления к источнику данных, а затем вызвать <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>метод.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> При использовании этого метода, элемент управления FormView предоставляет встроенные возможности вставки, обновления, удаления и разбиения по страницам. Требуется для поддержки этой функции с помощью соответствующего события.       Дополнительные сведения о привязке данных см. в разделе [Карта содержимого для доступа к данным ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      Настроек [!NOTE] настроек этого элемента управления можно использовать для отображения введенных данных, в которых может содержаться вредоносный клиентский сценарий. Проверьте все сведения, которые отправляются от клиента для исполняемых сценариев, инструкций SQL и другого кода перед его отображения в приложении. Когда это возможно, настоятельно рекомендуется значения, HTML-кодированную перед их отображением этого элемента управления. ASP.NET предоставляет возможность проверки входного запроса с блокировкой сценариев и HTML вводимые пользователем данные. К вводимым данным также имеются серверные элементы управления проверкой. Дополнительные сведения см. в разделе [введение в проверяющие элементы управления](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Операции с данными управления FormView предоставляет множество встроенных возможностей, позволяющие пользователям обновлять, delete, insert и постраничного просмотра элементов в элементе управления. Когда элемент управления FormView привязан к элементу управления источником данных, управления FormView можно воспользоваться преимуществами источника данных возможности элемента управления и предоставляют автоматического обновления, удаления, вставки и разбиения по страницам.      Настроек [!NOTE] настроек управления FormView могут обеспечить поддержку для update, delete, insert и операции разбиения на страницы с другими типами источников данных; Однако необходимо указать подходящий обработчик событий с реализацией этих операций.       Поскольку элемент управления FormView использует шаблоны, он не предоставляет способ автоматического создания кнопки для выполнения обновления, удаления или вставки операций. Необходимо вручную включить эти кнопки в соответствующий шаблон. Элемент управления FormView распознает определенные кнопки, которые имеют свои `CommandName` присвоены определенные значения свойства. В следующей таблице перечислены кнопки команд, который распознается элементом управления FormView.      | Кнопка | Значение CommandName | Описание |   |------------|-----------------------|-----------------|   | Отмена |» Отмена» | Используется в операциях обновления или вставки для отмены операции и отказаться от значений, введенных пользователем. Элемент управления FormView возвращает режима, указанного в свойстве <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>. |   | Удалить |» Удалить» | Используется в операциях удаления для удаления записи из источника данных.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Вызывает <xref:System.Web.UI.WebControls.FormView.ItemDeleting>и события <xref:System.Web.UI.WebControls.FormView.ItemDeleted>. |   | Изменить |» Изменение» | Используется в операциях обновления для размещения в режиме редактирования элемента управления FormView.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> Для строки данных отображается содержимое, указанное в свойстве <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>. |   | Вставка |» Вставка» | Используется в операциях вставки для попытки вставить новую запись в источнике данных, с помощью значений, предоставленных пользователем.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Вызывает <xref:System.Web.UI.WebControls.FormView.ItemInserting>и события <xref:System.Web.UI.WebControls.FormView.ItemInserted>. |   | Новые |» Новые» | Используется в операциях вставки для размещения элемента управления FormView в режиме вставки.</xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> Для строки данных отображается содержимое, указанное в свойстве <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>. |   | Страница |» Страница» | Используется в операции разбиения на страницы для представления кнопки в страничного навигатора, которая выполняет разбиение по страницам.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Чтобы указать операцию разбиения на страницы, задайте `CommandArgument` свойство кнопки «Далее», «Назад», &quot;First&quot;, «Последнее» или индекс страницы, к которой следует перейти. Вызывает <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>и <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>события.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Примечание:** этот тип кнопки обычно используется только в шаблоне страничного навигатора. |   | Обновление |» Обновление» | Используется в операциях обновления для обновления текущей записи в источнике данных с помощью значений, предоставленных пользователем. Вызывает <xref:System.Web.UI.WebControls.FormView.ItemUpdating>и события <xref:System.Web.UI.WebControls.FormView.ItemUpdated>. |       В отличие от удаления кнопку (которая удаляет записи немедленно), при нажатии кнопки, редактирования и создания, управления переходит в редактирования FormView режиме или вставки, соответственно.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> В режиме редактирования содержимого содержатся в <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>свойство отображается для текущего элемента данных.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Как правило таким образом, чтобы кнопка &quot;Изменить&quot; заменяется на кнопку &quot;Отмена&quot; и обновление определено шаблоном элемента. Элементы управления, которые соответствуют типу данных поля ввода (такие как <xref:System.Web.UI.WebControls.TextBox>или <xref:System.Web.UI.WebControls.CheckBox>управления) также обычно отображаются со значением поля для пользователя для изменения.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Щелкнув кнопкой &quot;Обновить&quot; обновляет запись в источнике данных, при нажатии кнопки отмены отменяет все изменения.       Аналогичным образом, содержимое, содержащихся в <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>свойство отображается для элемента данных, когда элемент управления находится в режиме вставки.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Шаблон элемента вставки обычно определяется таким образом, чтобы заменить новую кнопку &quot;Вставить&quot; и &quot;Отмена&quot;, а элементы управления вводом отображаются для пользователя ввести значения для новой записи. Кнопки &quot;Вставить&quot; вставляет запись в источнике данных, при нажатии кнопки отмены отменяет все изменения.       Элемент управления FormView предоставляет функции разбиения на страницы, которая позволяет пользователю переходить к другим записям в источнике данных. При включении строку страничного навигатора отображается в элементе управления FormView длиной управления перемещением по страницам. Чтобы включить разбиение на страницы, задайте <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>Свойства `true`.</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Можно настроить строку страничного навигатора, задав свойства объектов, содержащихся в <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>и <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>свойство.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> Вместо использования встроенных строки пользовательского интерфейса, можно создать собственный пользовательский Интерфейс, с помощью <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>свойство.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Настройка пользовательского интерфейса вы можно настроить внешний вид элемента управления FormView, задав свойства стиля для разных частей элемента управления. В следующей таблице перечислены различных свойств стиля.      | Свойство стиля | Описание |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>| Параметры стиля для строки данных, когда элемент управления FormView находится в режиме редактирования. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A>| Параметры стиля для пустой строки данных отображаются в элементе управления FormView когда источник данных не содержит какие-либо записи. |   | <xref:System.Web.UI.WebControls.FormView.FooterStyle%2A>| Параметры стиля для строки нижнего колонтитула управления FormView. |   | <xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A>| Параметры стиля для строки заголовка элемента управления FormView. |   | <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>| Параметры стиля для строки данных, когда элемент управления FormView находится в режиме вставки. |   | <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>| Параметры стиля строки страничного навигатора, отображаемого в элементе управления FormView при включенной функции разбиения на страницы. |   | <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>| Параметры стиля для строки данных, когда элемент управления FormView находится в режиме только для чтения. |      <a name=&quot;events&quot;> </a> ## Управления FormView событий предоставляет несколько событий, которые можно запрограммировать.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> </xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.FormView.FooterStyle%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A> Это позволяет запускать пользовательские процедуры при возникновении события. В следующей таблице перечислены события, поддерживаемые элементом управления FormView.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ItemCommand>| Происходит при нажатии кнопки в элементе управления FormView.</xref:System.Web.UI.WebControls.FormView.ItemCommand> Это событие часто используется для выполнения задачи при нажатии кнопки в элементе управления. |   | <xref:System.Web.UI.WebControls.FormView.ItemCreated>| Происходит после того как все <xref:System.Web.UI.WebControls.FormViewRow>объекты создаются в элементе управления FormView.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.ItemCreated> Это событие часто используется для изменения значения записи перед отображением. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleted>| Возникает, когда кнопку «Удалить» (кнопка с его `CommandName` свойством, имеющим значение «Delete») выбран, но после элемента управления FormView удаляет записи из источника данных.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> Это событие часто используется для проверки результатов операции delete. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleting>| Возникает при нажатии кнопки Delete, но перед FormView управления удаляет записи из источника данных.</xref:System.Web.UI.WebControls.FormView.ItemDeleting> Это событие часто используется для отмены операции удаления. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserted>| Происходит, когда кнопка вставки (кнопка с его `CommandName` свойством, имеющим значение «Вставка») по нажатию, но после запись вставляется в элемент управления FormView.</xref:System.Web.UI.WebControls.FormView.ItemInserted> Это событие часто используется для проверки результатов операции вставки. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserting>| Возникает при нажатии кнопки &quot;Вставить&quot;, но перед FormView управления вставляет запись.</xref:System.Web.UI.WebControls.FormView.ItemInserting> Это событие часто используется для отмены операции вставки. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdated>| Происходит, когда кнопка обновления (кнопка с его `CommandName` свойством, имеющим значение «Обновления») по нажатию, но после элемента управления FormView обновляет строку.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> Это событие часто используется для проверки результатов операции обновления. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdating>| Возникает при нажатии кнопки &quot;Обновить&quot;, но перед FormView управления обновляет запись.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> Это событие часто используется для отмены операции обновления. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Происходит после изменением режима FormView элемента управления (для редактирования, вставки или только для чтения).</xref:System.Web.UI.WebControls.FormView.ModeChanged> Это событие часто используется для выполнения задачи при изменении режима FormView элемента управления. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Происходит перед изменением режима FormView элемента управления (для редактирования, вставки или только для чтения).</xref:System.Web.UI.WebControls.FormView.ModeChanging> Это событие часто используется для отмены изменения режима. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Происходит при нажатии кнопки страничного навигатора, но после элемента управления FormView обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Это событие обычно используется, когда требуется для выполнения задачи после перехода пользователя к другой записи в элементе управления. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Возникает при нажатии кнопки страничного навигатора, но перед FormView элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Это событие часто используется для отмены операции разбиения по страницам. |      <a name=&quot;accessibility&quot;> </a> ## Специальных возможностей для сведения о настройке этого элемента управления, чтобы он создает разметку, которая соответствует стандартам специальных возможностей см. в [специальных возможностей в Visual Studio и ASP.NET](~/add/includes/ajax-current-ext-md.md) и [элементов управления ASP.NET и специальные возможности](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;applying_styles&quot;></a>## Применение управления FormView стили CSS позволяет указать правила стилей CSS в разметке. При использовании шаблонов для настройки внешнего вида элемента управления FormView можно указать стили CSS в разметке в шаблонах. В этом случае требуется внешняя таблица. Вы можете запретить таблице готовится к просмотру, задав <xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>Свойства `false`.</xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>      <a name=&quot;declarative_syntax&quot;></a>## Декларативного синтаксиса```   <asp:Form