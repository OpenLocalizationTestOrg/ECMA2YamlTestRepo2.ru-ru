  fullName: System.Web.UI.WebControls.FormView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, включена ли функция разбиения на страницы."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Управления предусмотрены встроенные возможности разбиения на страницы, которые позволяют пользователю переходить на другую запись в источнике данных.</xref:System.Web.UI.WebControls.FormView> Разбиение по страницам можно использовать с любым объектом источника данных, который поддерживает <xref:System.Collections.ICollection?displayProperty=fullName>интерфейса или источник данных, поддерживающий разбиение по страницам.</xref:System.Collections.ICollection?displayProperty=fullName>       Чтобы включить разбиение по страницам, значение свойства AllowPaging `true`. Общее число элементов в базовом источнике данных можно определить с помощью <xref:System.Web.UI.WebControls.FormView.PageCount%2A>свойство.</xref:System.Web.UI.WebControls.FormView.PageCount%2A> Чтобы определить индекс отображаемого элемента, используйте <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>свойство.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>       Если включено разбиение на страницы, дополнительная строка навигатора будет автоматически отображаться в <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> Строка страничного навигатора содержит управления перемещением по страницам и может быть отображена в верхней, нижней или верхней и нижней части элемента управления. Строка страничного навигатора имеет четыре встроенных режима отображения. В следующей таблице описаны четыре режима.      | Режим | Описание |   |----------|-----------------|   | `PagerButton.NextPrevious`| Набор элементов управления разбиением на страницы, состоящий из кнопки предыдущей и последующей. |   | `PagerButton.NextPreviousFirstLast`| Набор элементов управления разбиением на страницы, состоящий из предыдущей, затем первый и последний кнопок. |   | `PagerButton.Numeric`| Набор элементов управления разбиением на страницы, состоящий из пронумерованных ссылок для доступа к страницам напрямую. Этот режим используется по умолчанию. |   | `PagerButton.NumericFirstLast`| Набор элементов разбиение на страницы, состоящий из кнопки нумерованные и первый и последний ссылки. |      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.FormView>управления автоматически скрывает строку страничного навигатора, если источник данных содержит менее двух записей.</xref:System.Web.UI.WebControls.FormView>       Параметры строки (например, режим отображения, количество ссылок на страницы для отображения во время и текстовая метка элемента управления страничного навигатора) можно управлять с помощью <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>свойство.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> Чтобы управлять внешним видом строки (включая ее фоновый цвет и цвет шрифта), используйте <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>свойство.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> <xref:System.Web.UI.WebControls.FormView>Элемент управления также позволяет определить пользовательский шаблон для строки страничного навигатора.</xref:System.Web.UI.WebControls.FormView> Дополнительные сведения о создании настраиваемой строки см. в разделе <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>       <xref:System.Web.UI.WebControls.FormView>Управления предоставляет несколько событий, которые можно использовать для выполнения настраиваемых действий при разбиении.</xref:System.Web.UI.WebControls.FormView> В следующей таблице перечислены доступные события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Происходит по щелчку одну из кнопок страничного навигатора, но после <xref:System.Web.UI.WebControls.FormView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Это событие обычно используется, когда требуется для выполнения задачи после перехода пользователя к другой записи в элементе управления. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Происходит по щелчку одну из кнопок страничного навигатора, но перед <xref:System.Web.UI.WebControls.FormView>элемент управления обрабатывает операцию разбиения.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Это событие часто используется для отмены операции разбиения по страницам. |      Настроек [!NOTE] настроек эти события не вызываются, при изменении <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>свойство программным путем.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>"
  example:
  - "The following example demonstrates how to use the AllowPaging property to enable the paging feature in a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[FormViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_367_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для включения функции разбиения на страницы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.AllowPaging*
  exceptions: []
  platform:
  - net462
