  summary: "Возвращает текущий режим ввода данных <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "Свойство CurrentMode позволяет определить, является ли <xref:System.Web.UI.WebControls.FormView>управления возможности редактирования, вставки или только для чтения.</xref:System.Web.UI.WebControls.FormView> В следующей таблице перечислены различные режимы.      | Режим | Описание |   |----------|-----------------|   | `FormViewMode.Edit`| Элемент управления <xref:System.Web.UI.WebControls.FormView>находится в режиме редактирования, который позволяет пользователю обновлять значения записи. |   | `FormViewMode.Insert`| Элемент управления <xref:System.Web.UI.WebControls.FormView>находится в режиме вставки, который позволяет пользователю добавить новую запись в источник данных. |   | `FormView.ReadOnly`| Элемент управления <xref:System.Web.UI.WebControls.FormView>находится в режиме только для чтения, который является обычный режим. |       Это значение обычно задается автоматически <xref:System.Web.UI.WebControls.FormView>управления при нажатии кнопки Создать, Update, Insert, Delete или &quot;Отмена&quot;.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Когда <xref:System.Web.UI.WebControls.FormView>изменением режима в ответ на действие элемента управления, возникают события, в следующей таблице.</xref:System.Web.UI.WebControls.FormView> Это позволяет создать пользовательский обработчик событий, выполняет соответствующую процедуру при возникновении события.      | Событие | Описание |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Происходит при <xref:System.Web.UI.WebControls.FormView>управления изменением режима, но после изменения режима.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Это событие обычно используется для выполнения задачи при изменении режимов управления <xref:System.Web.UI.WebControls.FormView>. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Происходит при <xref:System.Web.UI.WebControls.FormView>изменения режимов, элементов управления, но до изменения режима.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> Это событие обычно используется для отмены изменения режима. |       **Примечание** эти события не вызываются, при изменении режима программным образом с помощью <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>метод.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>"
  example:
  - "The following example demonstrates how to use the CurrentMode property to determine whether the <xref:System.Web.UI.WebControls.FormView> control is in edit, insert, or read-only mode. If the user attempts to navigate to another record while the <xref:System.Web.UI.WebControls.FormView> control is in edit more, the paging operation is canceled.  \n  \n [!code-cs[FormViewCurrentMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_817_1.aspx)]\n [!code-vb[FormViewCurrentMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_817_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.FormViewMode CurrentMode { get; }
    return:
