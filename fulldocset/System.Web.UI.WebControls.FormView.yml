- uid: System.Web.UI.WebControls.FormView.InsertItemTemplate
  id: InsertItemTemplate
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: InsertItemTemplate
  nameWithType: FormView.InsertItemTemplate
  fullName: System.Web.UI.WebControls.FormView.InsertItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает пользовательское содержимое для элемента в режиме вставки."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Элемент управления отображает другой шаблон для строки данных, в зависимости от текущего режима элемента управления (заданные <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>свойство).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> В следующей таблице показаны шаблон, который используется для каждого режима.      | Режим | Выводимый шаблон |   |----------|-----------------------|   | Изменить | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Вставка | InsertItemTemplate |   | Только для чтения | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Используйте свойство InsertItemTemplate, чтобы определить собственный пользовательский интерфейс (UI) для данных строки, если <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме вставки.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Шаблон элемента вставки обычно содержит элементы управления вводом для пользователя, введите значения для новой записи, а также командные кнопки для вставки записи и для отмены операции вставки.       Чтобы указать пользовательский шаблон, первым делом `<InsertItemTemplate>` теги между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> После этого можно перечислить содержимое шаблона между открывающим и закрывающим `<InsertItemTemplate>` тегов. С помощью выражения двустороннюю привязку, можно связать поле с элементом управления вводом. При вставке записи <xref:System.Web.UI.WebControls.FormView>элемент управления автоматически извлекает значение поля из связанного элемента управления вводом.</xref:System.Web.UI.WebControls.FormView> Дополнительные сведения о выражениях двусторонней привязки см. в разделе [привязка к базам данных](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Для создания командных кнопок, которые операций вставки и выполнять встроенные &quot;Отмена&quot;, добавьте кнопку шаблон с его `CommandName` свойства одно из значений, перечисленных в следующей таблице.      | Тип кнопки команды | Значение CommandName |   |-------------------------|-----------------------|   | Отмена |» Отмена» |   | Вставка |» Вставка» |       Можно управлять внешним видом шаблон элемента с помощью <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>свойство.</xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in insert mode.  \n  \n [!code-vb[FormViewInsertItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_158_1.aspx)]\n [!code-cs[FormViewInsertItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_158_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate InsertItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Объект <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> , содержащий настраиваемое содержимое для данных строки, если <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> элемент управления находится в режиме вставки. Значение по умолчанию имеет значение null, который указывает, что это свойство не задано."
  overload: System.Web.UI.WebControls.FormView.InsertItemTemplate*
  exceptions: []
  platform:
  - net462
