  summary: "Возвращает или задает пользовательское содержимое строки страничного навигатора в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "Строка страничного навигатора отображается в <xref:System.Web.UI.WebControls.FormView>контролировать, когда включена функция разбиения по страницам (при <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>задано значение true).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView> Строку страничного навигатора содержит элементы управления, которые позволяют пользователю переходить по страницам в элементе управления. Вместо использования встроенных строки пользовательский интерфейс (UI), можно определить собственный пользовательский Интерфейс, с помощью свойства PagerTemplate.      Настроек [!NOTE] настроек при PagerTemplate задано, оно переопределяет строку страничного навигатора встроенного пользовательского интерфейса.       Чтобы задать пользовательский шаблон для строки страничного навигатора, поместите `<PagerTemplate>` теги между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> После этого можно перечислить содержимое шаблона между открывающим и закрывающим `<PagerTemplate>` тегов. Для управления внешним видом строку страничного навигатора, используйте <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>свойство.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>       Как правило элементы управления кнопки добавляются в шаблон страничного навигатора для выполнения операции разбиения на страницы. <xref:System.Web.UI.WebControls.FormView>Элемент управления выполняет операцию разбиения на страницы при нажатии кнопки с его `CommandName` нажатии свойством, имеющим значение «Страница».</xref:System.Web.UI.WebControls.FormView> Кнопки `CommandArgument` свойство определяет тип выполняемой операции разбиения на страницы. В следующей таблице перечислены значения аргументов команды, поддерживаемые <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView>      | Значение CommandArgument | Описание |   |---------------------------|-----------------|   |&quot; Далее» | Переходит к следующей странице. |   |&quot; Prev» | Переход к предыдущей странице. |   |&quot; Первый» | Переход к первой странице. |   |&quot; Последний» | Переход к последней странице. |   | Целочисленное значение | Переходит на страницу с указанным номером. |"
  example:
  - "The following example demonstrates how to define a custom pager template.  \n  \n [!code-cs[FormViewPagerTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_644_1.aspx)]\n [!code-vb[FormViewPagerTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_644_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
    return:
