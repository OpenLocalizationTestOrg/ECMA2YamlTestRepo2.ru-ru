  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Обновляет текущую запись в источнике данных."
  remarks: "Когда <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме редактирования, используйте метод UpdateItem программно обновить текущую запись в источнике данных.</xref:System.Web.UI.WebControls.FormView> Этот метод обычно используется, когда необходимо обновить текущую запись вне <xref:System.Web.UI.WebControls.FormView>управления, например, из другого элемента управления на странице.</xref:System.Web.UI.WebControls.FormView>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.FormView>элемент управления должен быть в режиме редактирования, если этот метод вызван; в противном случае — <xref:System.Web.HttpException>возникает исключение.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.FormView>       Чтобы указать, выполняется ли проверка страницы перед операцией обновления, используйте `causesValidation` параметра. Вызов этого метода также вызывает <xref:System.Web.UI.WebControls.FormView.ItemUpdated>и <xref:System.Web.UI.WebControls.FormView.ItemUpdating>события.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>"
  example:
  - "The following example demonstrates how to use the UpdateItem method to programmatically update the current record in a <xref:System.Web.UI.WebControls.FormView> control in the data source.  \n  \n [!code-vb[FormViewUpdateItem#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_32_1.aspx)]\n [!code-cs[FormViewUpdateItem#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
