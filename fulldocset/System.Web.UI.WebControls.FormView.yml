  remarks: "<xref:System.Web.UI.WebControls.FormView>Элемент управления вызывает событие ItemInserting, когда кнопка вставки (кнопка с его `CommandName` , имеющим значение «Вставка») в элементе управления выбран, но перед <xref:System.Web.UI.WebControls.FormView>запись вставляется в элемент управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, например HTML-кодирование значений записи перед вставкой его в источнике данных, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.FormViewInsertEventArgs>объект передается в метод обработки событий, который позволяет определить значение необязательного аргумента команды отправляемые <xref:System.Web.UI.WebControls.FormView>управления и указать, что операция вставки должна быть отменена.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> Значение аргумента команды соответствует `CommandArgument` свойство &quot;Добавить&quot;. При `CommandArgument` кнопки &quot;Вставить&quot; имеет значение, используйте <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>свойство для определения значения аргумента команды.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> Чтобы отменить операцию вставки, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Также может считывать или изменять значения полей для новой записи с помощью <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>свойство.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
