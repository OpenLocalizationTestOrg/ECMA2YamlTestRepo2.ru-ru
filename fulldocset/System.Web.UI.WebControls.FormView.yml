  summary: "Происходит, когда кнопка обновления в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> нажатии элемента управления, но после операции обновления."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Управления создает события ItemUpdated, когда кнопка обновления (кнопка с его `CommandName` , имеющим значение «Обновления») в элементе управления выбран, но после <xref:System.Web.UI.WebControls.FormView>управления обновляет запись.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка результатов операции обновления, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>объект передается в метод обработки событий, который позволяет определить количество обработанных записей и любые исключения, которые могли возникнуть.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs> Чтобы определить количество записей, затронутых операцией обновления, используйте <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>свойство.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A> Используйте <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>свойство, чтобы определить, произошла ли все исключения.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> Можно также указать, является ли исключение обработано в метод обработки событий, задав <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>свойство.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> Если для доступа к значениям ключевого поля для обновленной записи, необходимо использовать <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>свойство.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> Исходные и обновленные неключевых полей значений может осуществляться с использованием <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>и <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       По умолчанию <xref:System.Web.UI.WebControls.FormView>Управление возвращается в режим, заданные <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>свойство после выполнения операции обновления.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Чтобы сохранить <xref:System.Web.UI.WebControls.FormView>элемента управления в режим редактирования, задайте <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>Свойства `true`.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the ItemUpdated event to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_100_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_100_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.FormViewUpdatedEventHandler ItemUpdated;
    return:
      type: System.Web.UI.WebControls.FormViewUpdatedEventHandler
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
