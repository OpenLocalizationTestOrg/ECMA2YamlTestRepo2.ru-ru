ключевых полей, а <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>свойство содержит неключевых полей.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Если необходимо получить доступ к исходных значений полей, используйте <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>свойство.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
