  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Вставляет текущую запись в источнике данных."
  remarks: "Когда <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме вставки, используйте метод InsertItem программным образом вставить текущую запись в источнике данных.</xref:System.Web.UI.WebControls.FormView> Этот метод часто используется при необходимости вставить текущую запись вне <xref:System.Web.UI.WebControls.FormView>управления, например, из другого элемента управления на странице.</xref:System.Web.UI.WebControls.FormView>      Настроек [!NOTE] настроек <xref:System.Web.UI.WebControls.FormView>элемент управления должен быть в режиме вставки, если этот метод вызван; в противном случае — <xref:System.Web.HttpException>возникает исключение.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.FormView>       Чтобы указать, выполняется ли проверка страницы перед выполнением операции вставки, используйте `causesValidation` параметра. Вызов этого метода также вызывает <xref:System.Web.UI.WebControls.FormView.ItemInserted>и <xref:System.Web.UI.WebControls.FormView.ItemInserting>события.</xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted>"
  example:
  - "The following example demonstrates how to use the InsertItem method to programmatically insert the current record in a <xref:System.Web.UI.WebControls.FormView> control in the data source.  \n  \n [!code-cs[FormViewInsertItem#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_157_1.aspx)]\n [!code-vb[FormViewInsertItem#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_157_1.aspx)]"
  syntax:
    content: public virtual void InsertItem (bool causesValidation);
    parameters:
    - id: causesValidation
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для проверки страницы при вызове метода; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
