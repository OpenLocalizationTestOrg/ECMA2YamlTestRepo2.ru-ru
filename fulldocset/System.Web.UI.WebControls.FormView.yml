  namespace: System.Web.UI.WebControls
  summary: "Возвращает <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> объект, который представляет строку страничного навигатора, отображается в верхней части <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "Если включено разбиение на страницы (при <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>свойству `true`), дополнительная строка, которую называют строкой страничного автоматически отображаются в <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Строка страницы содержит элементы управления, которые пользователи могут переходить к другим записям и может быть отображена в верхней, нижней или верхней и нижней части элемента управления. Используйте свойство TopPagerRow осуществлять программный доступ к <xref:System.Web.UI.WebControls.FormViewRow>, представляющий верхней строкой в <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      Настроек [!NOTE] настроек TopPagerRow свойство доступно только после <xref:System.Web.UI.WebControls.FormView>элемент управления создает верхней строкой в <xref:System.Web.UI.WebControls.FormView.ItemCreated>событий.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Это свойство обычно используется, когда необходимо программно управлять верхней строкой, например при добавлении настраиваемого содержимого. Любые изменения свойства TopPagerRow должны быть выполнены после <xref:System.Web.UI.WebControls.FormView>элемент был привязан к данным, в противном случае — <xref:System.Web.UI.WebControls.FormView>управления перезаписывает любые изменения.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the TopPagerRow property to access the pager row displayed at the top of a <xref:System.Web.UI.WebControls.FormView> control. The pager row is then updated with additional content.  \n  \n [!code-vb[FormViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_408_1.aspx)]\n [!code-cs[FormViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
