- uid: System.Web.UI.WebControls.FormView.ItemTemplate
  id: ItemTemplate
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: ItemTemplate
  nameWithType: FormView.ItemTemplate
  fullName: System.Web.UI.WebControls.FormView.ItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает пользовательское содержимое для строки данных в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления, когда элемент управления находится в режиме только для чтения."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Элемент управления отображает другой шаблон для строки данных, в зависимости от текущего режима элемента управления (заданные <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>свойство).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> В следующей таблице показаны шаблон, который используется для каждого режима.      | Режим | Выводимый шаблон |   |----------|-----------------------|   | Изменить | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Вставка | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Только для чтения | ItemTemplate |       Используйте свойство ItemTemplate, чтобы определить собственный пользовательский интерфейс (UI) для данных строки, если <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме только для чтения.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Шаблон элемента обычно содержит элементы управления для отображения значений полей записи, а также командных кнопок для редактирования, вставки и удаления записи.       Чтобы указать пользовательский шаблон, первым делом `<ItemTemplate>` теги между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> После этого можно перечислить содержимое шаблона между открывающим и закрывающим `<ItemTemplate>` тегов. Чтобы отобразить значения полей источника данных, связанного с элементом управления, используйте выражение привязки данных. Дополнительные сведения о выражениях привязки данных см. в разделе [синтаксис выражения привязки данных](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca). Для создания командных кнопок, которые выполнения встроенных delete, изменения и новые операции записи, добавьте кнопку в шаблон с его `CommandName` свойства одно из значений, перечисленных в следующей таблице.      | Тип кнопки команды | Значение CommandName |   |-------------------------|-----------------------|   | Удалить |» Удалить» |   | Изменить |» Изменение» |   | Новые |» Новые» |       Можно управлять внешним видом шаблон элемента с помощью <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>свойство.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in read-only mode.  \n  \n [!code-vb[FormViewEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_192_1.aspx)]\n [!code-cs[FormViewEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_192_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate ItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Объект <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> , содержащий настраиваемое содержимое для данных строки, если <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> элемент управления находится в режиме только для чтения. Значение по умолчанию имеет значение null, который указывает, что это свойство не задано."
  overload: System.Web.UI.WebControls.FormView.ItemTemplate*
  exceptions: []
  platform:
  - net462
