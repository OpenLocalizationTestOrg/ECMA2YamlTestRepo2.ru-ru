- uid: System.Web.UI.WebControls.FormView.BottomPagerRow
  id: BottomPagerRow
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: BottomPagerRow
  nameWithType: FormView.BottomPagerRow
  fullName: System.Web.UI.WebControls.FormView.BottomPagerRow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> объект, который представляет строку страничного навигатора, отображается в нижней части <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "Если включено разбиение на страницы (при <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>свойству `true`), дополнительная строка, которую называют строкой страничного автоматически отображаются в <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Строка страницы содержит элементы управления, которые пользователи могут переходить к другим записям и может быть отображена в верхней, нижней или верхней и нижней части элемента управления. Используйте свойство BottomPagerRow осуществлять программный доступ к <xref:System.Web.UI.WebControls.FormViewRow>объект, который представляет строку страничного навигатора в нижней <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      Настроек [!NOTE] настроек BottomPagerRow свойство доступно только после <xref:System.Web.UI.WebControls.FormView>элемент управления создает нижней строкой в <xref:System.Web.UI.WebControls.FormView.ItemCreated>событий.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Это свойство обычно используется для программного управления страничного навигатора в нижней строке, например при добавлении настраиваемого содержимого. Любые изменения свойства BottomPagerRow должны быть выполнены после <xref:System.Web.UI.WebControls.FormViewRow>объект, который представляет строку страничного навигатора нижней был создан; в противном случае — <xref:System.Web.UI.WebControls.FormView>управления перезаписывает любые изменения.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>"
  example:
  - "The following example demonstrates how to use the BottomPagerRow property to access the pager row displayed at the bottom of a <xref:System.Web.UI.WebControls.FormView> control. The pager row is then updated with additional content.  \n  \n [!code-cs[FormViewPagerTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_102_1.aspx)]\n [!code-vb[FormViewPagerTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_102_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.FormViewRow BottomPagerRow { get; }
    return:
