  remarks: "<xref:System.Web.UI.WebControls.FormView>Элемент управления вызывает событие ItemDeleted, когда кнопку «Удалить» (кнопка с его `CommandName` , имеющим значение «Delete») в элементе управления выбран, но после <xref:System.Web.UI.WebControls.FormView>управления удаляет запись.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как проверка результатов операции удаления, когда происходит данное событие.       Объект <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>объект передается в метод обработки событий, который позволяет определить количество обработанных записей и любые исключения, которые могли возникнуть.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs> Чтобы определить количество записей, затронутых операцией удаления, используйте <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>свойство.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A> Используйте <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>свойство, чтобы определить, произошла ли все исключения.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A> Можно также указать, является ли исключение обработано в метод обработки событий, задав <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>свойство.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A> Для доступа к пары &quot;имя значение&quot; ключевых полей и неключевых полей удаленной записи следует использовать <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>и <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
