  namespace: System.Web.UI.WebControls
  summary: "Возвращает ссылку на <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> объект, позволяющий задать внешний вид строки данных в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления, когда элемент управления находится в режиме вставки."
  remarks: "Используйте свойство InsertRowStyle для управления внешним видом данных строки, если <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме вставки.</xref:System.Web.UI.WebControls.FormView> Когда <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме вставки, строка данных отображает содержимое определяемых пользователем, указанное в <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>свойство.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TableItemStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TableItemStyle>       Свойства можно задать декларативно с помощью одного из следующих методов:-добавить атрибут в открывающем теге элемента <xref:System.Web.UI.WebControls.FormView>элемента управления в форме `Property-Subproperty`, где `Subproperty` свойство <xref:System.Web.UI.WebControls.TableItemStyle>объекта (например, `InsertRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.FormView>      -Вкладывать друг в друга `<InsertRowStyle>` элемент между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView>       Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `InsertRowStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта."
  example:
  - "The following example demonstrates how to use the InsertRowStyle property to specify a custom style for a data row when a <xref:System.Web.UI.WebControls.FormView> control is in insert mode.  \n  \n [!code-vb[FormViewInsertItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1317_1.aspx)]\n [!code-cs[FormViewInsertItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1317_1.aspx)]"
