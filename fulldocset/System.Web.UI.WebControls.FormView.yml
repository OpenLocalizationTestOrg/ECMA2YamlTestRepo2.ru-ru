  remarks: "Свойство DefaultMode определяет ли <xref:System.Web.UI.WebControls.FormView>Управление возвращается для редактирования, вставки или только для чтения после операции обновления, вставки или операция отмены выполняется.</xref:System.Web.UI.WebControls.FormView> По умолчанию <xref:System.Web.UI.WebControls.FormView>Управление возвращается в режим только для чтения; Однако можно сохранить <xref:System.Web.UI.WebControls.FormView>управления в режиме изменения или режим вставки, присвоив этому свойству в соответствующее значение.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> В следующей таблице перечислены различные режимы.      | Режим | Описание |   |----------|-----------------|   | `FormViewMode.Edit`| Элемент управления <xref:System.Web.UI.WebControls.FormView>находится в режиме редактирования, который позволяет пользователю обновлять значения записи. |   | `FormViewMode.Insert`| Элемент управления <xref:System.Web.UI.WebControls.FormView>находится в режиме вставки, который позволяет пользователю добавить новую запись в источник данных. |   | `FormViewMode.ReadOnly`| Элемент управления <xref:System.Web.UI.WebControls.FormView>находится в режиме только для чтения, который является обычный режим. |       Это свойство является обычно используется, когда <xref:System.Web.UI.WebControls.FormView>управления имеет единственное назначение, например, только для вставки или изменения записей.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the DefaultMode property to keep a <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation.  \n  \n [!code-vb[FormViewDefaultMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_229_1.aspx)]\n [!code-cs[FormViewDefaultMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_229_1.aspx)]"
