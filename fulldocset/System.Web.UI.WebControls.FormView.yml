  remarks: "Событие ModeChanging при <xref:System.Web.UI.WebControls.FormView>управления пытается переключаться между режимами редактирования, вставки и только для чтения, но до фактического изменения режима.</xref:System.Web.UI.WebControls.FormView> Это позволяет предоставить метод обработки событий, который выполняет пользовательские действия, такие как настройка <xref:System.Web.UI.WebControls.FormView>управлять определенный режим или Отмена изменения режима, когда происходит данное событие.</xref:System.Web.UI.WebControls.FormView>       Объект <xref:System.Web.UI.WebControls.FormViewModeEventArgs>объект передается в метод обработки событий, который позволяет определить режим, который <xref:System.Web.UI.WebControls.FormView>переключения элемента управления для определения, был ли вызывать событие ModeChanging, в результате отмены операции редактирования пользователем или указать, что операция вставки должна быть отменена.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewModeEventArgs> Чтобы определить новый режим, используйте <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>свойство.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Можно также использовать <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>свойство переключиться в альтернативный режим, присвоив ему значение одного из <xref:System.Web.UI.WebControls.FormViewMode>значений перечисления.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Используйте <xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>свойство, чтобы определить, является ли пользователь отменил операцию редактирования.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A> Чтобы отменить операцию вставки, задайте <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Свойства `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
