  remarks: "Используйте свойство EditRowStyle для управления внешним видом данных строки, если <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме редактирования.</xref:System.Web.UI.WebControls.FormView> Когда <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме редактирования, строка данных отображает содержимое определяемых пользователем, указанное в <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>свойство.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Это свойство доступно только для чтения; Тем не менее, можно задать свойства <xref:System.Web.UI.WebControls.TableItemStyle>объекта, он возвращает.</xref:System.Web.UI.WebControls.TableItemStyle> Свойства можно задать декларативно с помощью одного из следующих методов:-добавить атрибут в открывающем теге элемента <xref:System.Web.UI.WebControls.FormView>элемента управления в форме `Property-Subproperty`, где `Subproperty` свойство <xref:System.Web.UI.WebControls.TableItemStyle>объекта (например, `EditRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.FormView>      -Вкладывать друг в друга `<EditRowStyle>` элемент между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView>       Свойства также могут быть заданы программно в виде `Property.Subproperty` (например, `EditRowStyle.ForeColor`). Типичными параметрами являются пользовательский цвет фона, цвет переднего плана и свойства шрифта."
  example:
  - "The following example demonstrates how to use the EditRowStyle property to specify a custom style for a data row when a <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n [!code-vb[FormViewEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1022_1.aspx)]\n [!code-cs[FormViewEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1022_1.aspx)]"
