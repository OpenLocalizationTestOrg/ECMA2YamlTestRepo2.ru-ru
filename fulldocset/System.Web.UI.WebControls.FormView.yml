  remarks: "Метод InitializeRow — это вспомогательный метод, который вызывается методом <xref:System.Web.UI.WebControls.FormView>управления инициализировать указанный <xref:System.Web.UI.WebControls.FormViewRow>объекта.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView> <xref:System.Web.UI.WebControls.FormViewRow>Инициализации объекта на основе типа строки и строки состояния, определяемое его <xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>и <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A> </xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormViewRow> Затем добавляется соответствующее содержимое <xref:System.Web.UI.WebControls.FormViewRow>объекта.</xref:System.Web.UI.WebControls.FormViewRow> В следующей таблице описаны как инициализируется каждый тип строки.      | Тип строки | Описание |   |--------------|-----------------|   | Строка данных | Содержимое <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>, или свойство <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>добавляются в объект <xref:System.Web.UI.WebControls.FormViewRow>, в зависимости от значения свойства <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>. |   | Пустая строка данных | Значение <xref:System.Web.UI.WebControls.FormView.EmptyDataText%2A>свойства или содержимое <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>добавляется свойство <xref:System.Web.UI.WebControls.FormViewRow>объекта, в зависимости от того, что свойство имеет значение.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataText%2A> </xref:System.Web.UI.WebControls.FormViewRow.RowState%2A> </xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI