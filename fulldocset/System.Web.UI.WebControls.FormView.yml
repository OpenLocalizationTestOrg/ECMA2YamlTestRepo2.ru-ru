  summary: "Происходит после создания всех строк в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  remarks: "Событие ItemCreated вызывается после создания всех строк в <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> Это может произойти, когда элемент управления сначала подготавливается к просмотру или при переходе к другой записи. Это событие можно использовать для предоставления метода обработки событий, выполняющий пользовательские действия, такие как добавление или изменение содержимого строки, когда происходит данное событие.      Настроек [!NOTE] настроек возникает до события ItemCreated <xref:System.Web.UI.WebControls.FormView>элемент управления привязан к данным.</xref:System.Web.UI.WebControls.FormView> Чтобы изменить значение привязанного поля, используйте <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>событий.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>       Можно получить доступ к строки заголовка, нижнего колонтитула и страничного навигатора в <xref:System.Web.UI.WebControls.FormView>элемента управления с помощью <xref:System.Web.UI.WebControls.FormView.HeaderRow%2A>, <xref:System.Web.UI.WebControls.FormView.FooterRow%2A>, <xref:System.Web.UI.WebControls.FormView.TopPagerRow%2A>, или <xref:System.Web.UI.WebControls.FormView.BottomPagerRow%2A>Свойства, соответственно.</xref:System.Web.UI.WebControls.FormView.BottomPagerRow%2A> </xref:System.Web.UI.WebControls.FormView.TopPagerRow%2A> </xref:System.Web.UI.WebControls.FormView.FooterRow%2A> </xref:System.Web.UI.WebControls.FormView.HeaderRow%2A> </xref:System.Web.UI.WebControls.FormView> Чтобы получить доступ к строке данных, используйте <xref:System.Web.UI.WebControls.FormView.Row%2A>свойство.</xref:System.Web.UI.WebControls.FormView.Row%2A>       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
