      description: "Объект <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> объект, который представляет строку страничного навигатора нижней <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления."
  overload: System.Web.UI.WebControls.FormView.BottomPagerRow*
  exceptions: []
  platform:
  - net462
