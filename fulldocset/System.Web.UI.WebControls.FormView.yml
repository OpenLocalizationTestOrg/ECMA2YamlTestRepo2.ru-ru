  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает текст для отображения в HTML-элемента заголовка в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления. Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств."
  remarks: "Позволяет указать текст для отображения в HTML-элемента заголовка в свойство Caption <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> Текст, который указывается предоставляет вспомогательных устройств с описанием таблицы, которая может использоваться для предоставления более доступным.       Поддержка дополнительных специальных <xref:System.Web.UI.WebControls.FormView>Управление предоставляется <xref:System.Web.UI.WebControls.FormView.CaptionAlign%2A>свойство.</xref:System.Web.UI.WebControls.FormView.CaptionAlign%2A> </xref:System.Web.UI.WebControls.FormView> Используйте <xref:System.Web.UI.WebControls.FormView.CaptionAlign%2A>свойство для указания выравнивания HTML-элемента заголовка в <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.CaptionAlign%2A>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the Caption property to specify the text for the HTML caption element rendered in a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCaption#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1078_1.aspx)]\n [!code-cs[FormViewCaption#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1078_1.aspx)]"
  syntax:
    content: public virtual string Caption { get; set; }
    return:
      type: System.String
      description: "Строка, представляющая текст для отображения в HTML-элемента заголовка в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.FormView.Caption*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormView.CaptionAlign
  id: CaptionAlign
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: CaptionAlign
  nameWithType: FormView.CaptionAlign
  fullName: System.Web.UI.WebControls.FormView.CaptionAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает позицию горизонтальной или вертикальной HTML-элемента заголовка в <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> управления. Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств."
  remarks: "Свойство CaptionAlign определяет позицию горизонтальной или вертикальной HTML-элемента заголовка в <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> Это свойство позволяет сделать элемент управления более доступным для пользователей вспомогательных устройств.       Это свойство задается с помощью одного из <xref:System.Web.UI.WebControls.TableCaptionAlign>значений перечисления.</xref:System.Web.UI.WebControls.TableCaptionAlign> В следующей таблице перечислены возможные значения.      | Значение | Описание |   |-----------|-----------------|   | `TableCaptionAlign.Bottom`| Элемент заголовка выравнивается по нижнему краю таблицы. |   | `TableCaptionAlign.Left`| Элемент заголовка выравнивается по левому краю таблицы. |   | `TableCaptionAlign.NotSet`| Выравнивание заголовка не задано. |   | `TableCaptionAlign.Right`| Элемент заголовка выравнивается по правому краю таблицы. |   | `TableCaptionAlign.Top`| Элемент заголовка выравнивается по верхней части таблицы. |      Настроек [!NOTE] настроек Если этому свойству присвоено `TableCaptionAlign.NotSet`, используется значение по умолчанию браузера.       Поддержка дополнительных специальных <xref:System.Web.UI.WebControls.FormView>Управление предоставляется <xref:System.Web.UI.WebControls.FormView.Caption%2A>свойство.</xref:System.Web.UI.WebControls.FormView.Caption%2A> </xref:System.Web.UI.WebControls.FormView> Используйте <xref:System.Web.UI.WebControls.FormView.Caption%2A>свойство, чтобы указать текст для отображения в HTML-элемента заголовка в <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.Caption%2A>"
  example:
  - "The following example demonstrates how to use the CaptionAlign property to specify that the HTML caption element in a <xref:System.Web.UI.WebControls.FormView> control should be rendered on the left side of the control.  \n  \n [!code-vb[FormViewCaption#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_449_1.aspx)]\n [!code-cs[FormViewCaption#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_449_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.TableCaptionAlign CaptionAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.TableCaptionAlign
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.TableCaptionAlign&quot;> </xref> значения. Значение по умолчанию — <xref uid=&quot;langword_csharp_TableCaptionAlign.NotSet&quot; name=&quot;TableCaptionAlign.NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.CaptionAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Указанное значение не является одним из <xref href=&quot;System.Web.UI.WebControls.TableCaptionAlign&quot;> </xref> значений перечисления."
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormView.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: CellPadding
  nameWithType: FormView.CellPadding
  fullName: System.Web.UI.WebControls.FormView.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает объем пространства между содержимым ячейки и ее границ."
  remarks: "Свойство CellPadding расстояния между содержимым ячейки и ее границ. Заданный размер полей добавляется ко всем четырем сторонам ячейки.       Все ячейки в одном столбце <xref:System.Web.UI.WebControls.FormView>управления имеют одинаковую ширину.</xref:System.Web.UI.WebControls.FormView> Размер полей применяется к самой широкой ячейке и всех остальных ячеек в столбце корректируется по ширине этой ячейке. Аналогичным образом все ячейки в той же строке имеют одинаковую высоту. Размер полей применяется к самой высокой ячейке в строке, и все ячейки в строке корректируется по высоте этой ячейки. Невозможно указать размеры отдельных ячеек.       Чтобы настроить интервал между ячейками, используйте <xref:System.Web.UI.WebControls.FormView.CellSpacing%2A>свойство.</xref:System.Web.UI.WebControls.FormView.CellSpacing%2A>      Настроек [!NOTE] настроек при это свойство не задано, используется значение по умолчанию браузера."
  example:
  - "The following example demonstrates how to use the CellPadding property to specify the amount of spacing between the contents of a cell and the cell's border.  \n  \n [!code-cs[FormViewCellPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_693_1.aspx)]\n [!code-vb[FormViewCellPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_693_1.aspx)]"
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "Расстояние в пикселях между содержимым ячейки и ее границ. Значение по умолчанию — -1, показывающее, что это свойство не задано."
  overload: System.Web.UI.WebControls.FormView.CellPadding*
  exceptions: []
  platform:
  - net462
