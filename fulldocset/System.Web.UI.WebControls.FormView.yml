- uid: System.Web.UI.WebControls.FormView.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: FormView.EditItemTemplate
  fullName: System.Web.UI.WebControls.FormView.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает пользовательское содержимое для элемента в режиме редактирования."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Элемент управления отображает другой шаблон для строки данных, в зависимости от текущего режима элемента управления (заданные <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>свойство).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> В следующей таблице показаны шаблон, который используется для каждого режима.      | Режим | Выводимый шаблон |   |----------|-----------------------|   | Изменить | EditItemTemplate |   | Вставка | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Только для чтения | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Используйте свойство EditItemTemplate, чтобы определить собственный пользовательский интерфейс (UI) для данных строки, если <xref:System.Web.UI.WebControls.FormView>элемент управления находится в режиме редактирования.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Шаблон элемента редактирования обычно содержит элементы управления вводом для пользователя обновить значения существующей записи, а также кнопки для обновления записи и для отмены операции обновления.       Чтобы указать пользовательский шаблон, первым делом `<EditItemTemplate>` теги между открывающим и закрывающим тегами элемента <xref:System.Web.UI.WebControls.FormView>управления.</xref:System.Web.UI.WebControls.FormView> После этого можно перечислить содержимое шаблона между открывающим и закрывающим `<EditItemTemplate>` тегов. С помощью выражения двустороннюю привязку, можно связать поле с элементом управления вводом. Это позволяет <xref:System.Web.UI.WebControls.FormView>управления автоматически отображать исходное значение поля в связанного элемента управления вводом в режиме редактирования.</xref:System.Web.UI.WebControls.FormView> При обновлении записи <xref:System.Web.UI.WebControls.FormView>элемент управления автоматически извлекает обновленное значение поля из связанного элемента управления вводом.</xref:System.Web.UI.WebControls.FormView> Дополнительные сведения о выражениях двусторонней привязки см. в разделе [привязка к базам данных](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Для создания командных кнопок, которые выполнения встроенных операций отмены и обновления, добавьте кнопку шаблон с его `CommandName` свойства одно из значений, перечисленных в следующей таблице.      | Тип кнопки команды | Значение CommandName |   |-------------------------|-----------------------|   | Отмена |» Отмена» |   | Обновление |» Обновление» |       Можно управлять внешним видом шаблон элемента с помощью <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>свойство.</xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>"
  example:
  - "The following example demonstrates how to define a custom template for a data row in edit mode.  \n  \n [!code-vb[FormViewEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_886_1.aspx)]\n [!code-cs[FormViewEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_886_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Объект <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> , содержащий настраиваемое содержимое для данных строки, если <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> элемент управления находится в режиме редактирования. Значение по умолчанию имеет значение null, который указывает, что это свойство не задано."
  overload: System.Web.UI.WebControls.FormView.EditItemTemplate*
  exceptions: []
  platform:
  - net462
