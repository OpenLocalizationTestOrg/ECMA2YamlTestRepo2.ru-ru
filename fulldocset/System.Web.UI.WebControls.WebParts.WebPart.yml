  remarks: "Метод SetPersonalizationDirty имеет той же цели, что <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty?displayProperty=fullName>метод, который требуется установить флаг, указывающий, что данные состояния элемента управления был изменен (личные) в серверном элементе управления во время HTTP `GET` запроса.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty?displayProperty=fullName> Различие этих методов является использование метода SetPersonalizationDirty для серверных элементов управления, которые не наследуются от <xref:System.Web.UI.WebControls.WebParts.WebPart>класса, но помещаются в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны для участия в приложениях веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
