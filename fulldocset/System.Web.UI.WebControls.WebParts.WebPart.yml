- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit
  id: AllowEdit
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowEdit
  nameWithType: WebPart.AllowEdit
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает значение, указывающее, является ли конечный пользователь может изменять <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления через пользовательский интерфейс (UI), предоставляемые один или несколько <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> элементов управления."
  remarks: "Чтобы разрешить конечным пользователям редактировать <xref:System.Web.UI.WebControls.WebParts.WebPart>управления, AllowEdit свойство должно быть присвоено `true` (по умолчанию), и режим отображения страницы должен быть в режиме редактирования.</xref:System.Web.UI.WebControls.WebParts.WebPart> Режимы отображения представлены поля в <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> В этом случае режим — <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> Сведения о странице режимах отображения и их изменении, см. в разделе <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>Общие сведения о классе.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       Если значение свойства AllowEdit `false` декларативно или программно, параметры редактирования ограничены. Только возможные операции редактирования изменений в макет страницы, с помощью <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>управления или других основных операций, включить с помощью пользовательских <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>       Пример, использующий <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления из веб-части, значение элемента управления и показано, как включить редактирование пользовательского элемента управления веб-частей, в разделе [Пошаговое руководство: Создание страницы](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.EditorPart>      Настроек [!IMPORTANT] настроек свойства AllowEdit воздействие на поведение элемента управления, также зависит текущую область персонализации веб-страницы и отдельных веб-частей на этой странице. Дополнительные сведения см. в разделе [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Область персонализации, это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>и могут быть изменены только авторизованными пользователями.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>и [Общие сведения о персонализации частей Web](../Topic/Web%20Parts%20Personalization%20Overview.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowEdit property for a Web Parts control, so that the control cannot be edited. This example assumes the use of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowEdit#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowEdit=\"false\"` attribute. Although `true` is the default, the attribute has been set to `false` for the purposes of this example. Load the page in a browser and use the **Display Modes** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and note that the edit verb is missing, because you disabled editing on the control.  \n  \n [!code-vb[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_337_2.aspx)]\n [!code-cs[WebParts_WebPart_AllowEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_337_2.aspx)]"
  syntax:
    content: public virtual bool AllowEdit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элемент управления может быть изменен; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowEdit*
  exceptions: []
  platform:
  - net462
