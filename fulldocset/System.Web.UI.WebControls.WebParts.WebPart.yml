      description: "Объект <xref href=&quot;System.Web.UI.WebControls.Unit&quot;> </xref> объекта, указывающее высоту <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;> </xref>. Тип по умолчанию <xref href=&quot;System.Web.UI.WebControls.Unit&quot;> </xref> — пикселя, как указано в <xref:System.Web.UI.WebControls.Unit.Type*>свойство.</xref:System.Web.UI.WebControls.Unit.Type*>"
