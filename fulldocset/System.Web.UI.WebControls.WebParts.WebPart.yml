  remarks: "При создании пользовательского <xref:System.Web.UI.WebControls.WebParts.WebPart>управления, а также создавать пользовательские связанные <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления для разрешения пользователям изменять элемент управления во время выполнения, необходимо реализовать <xref:System.Web.UI.WebControls.WebParts.IWebEditable>интерфейс, который содержит свойство WebBrowsableObject.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Если <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления в режим редактирования, свойство WebBrowsableObject вызывается по <xref:System.Web.UI.WebControls.WebParts.EditorZone>управления для получения ссылки для <xref:System.Web.UI.WebControls.WebParts.WebPart>управления и включить пользовательские <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементы управления, чтобы изменить его.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
