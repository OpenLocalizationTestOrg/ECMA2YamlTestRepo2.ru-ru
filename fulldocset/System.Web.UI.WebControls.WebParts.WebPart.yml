  remarks: "Свойство AllowHide определяет, могут ли пользователи изменять <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> В случае по умолчанию, если свойство имеет значение `true`, пользователи могут изменять значение при редактировании элемента управления. По умолчанию не скрыты элементы управления и их <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>значение свойства `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> При <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления редактируется, если пользователь выбирает флажок, чтобы скрыть элемент управления (который устанавливает <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>Свойства `true`), элемент управления больше не будет отображаться при возвращении страницы в режиме просмотра.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Скрытые элементы управления отличаются от элементов управления, которые будут закрыты, так как <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>свойство имеет уникальные значения в наборе элементов управления веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> Закрытые элементы управления даже не отображаются на странице и не участвуют в событиях жизненного цикла страницы. В отличие от этого, а <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления не отображается для пользователей, по-прежнему будут отображены на веб-страницы, по-прежнему находятся в зоне и по-прежнему можно поддерживать соединения с другими <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления как часть приложения веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Область персонализации, это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>и могут быть изменены только авторизованными пользователями.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>и [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowHide property for a custom Web Parts control, so that the custom control cannot be hidden by a user. This example assumes the use of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPart_AllowHide#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_1.ascx)]\n [!code-vb[WebParts_WebPart_AllowHide#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_1.ascx)]  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowHide=\"false\"` attribute, which prevents a user who is editing the control from being able to hide it. Load the page in a browser and use the **Display Mode** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control and click the edit verb. As the edit user interface (UI) is displayed, you can see that the UI to edit the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property is now disabled, which occurred because you set the AllowHide property value to `false`.  \n  \n [!code-cs[WebParts_WebPart_AllowHide#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_823_2.aspx)]\n [!code-vb[WebParts_WebPart_AllowHide#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_823_2.aspx)]"
  syntax:
    content: public virtual bool AllowHide { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> элемент управления может быть скрытым, в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowHide*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize
  id: AllowMinimize
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
