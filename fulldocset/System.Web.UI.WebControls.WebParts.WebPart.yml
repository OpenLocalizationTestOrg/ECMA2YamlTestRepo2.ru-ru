- uid: System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty
  id: SetPersonalizationDirty
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: SetPersonalizationDirty()
  nameWithType: WebPart.SetPersonalizationDirty()
  fullName: System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Задает флаг, указывающий, что изменения данных персонализации для текущего <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> экземпляр элемента управления."
  remarks: "Метод SetPersonalizationDirty устанавливает флаг, указывающий, что данные состояния элемента управления был изменен (личные) на <xref:System.Web.UI.WebControls.WebParts.WebPart>управления и что <xref:System.Web.UI.WebControls.WebParts.WebPartManager>таким образом, элемент управления должен сохранять данные персонализации для долговременного хранения.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Обычно <xref:System.Web.UI.WebControls.WebParts.WebPartManager>сохраняет изменения персонализации на <xref:System.Web.UI.WebControls.WebParts.WebPart>элементам управления без необходимости для разработчиков для вызова метода SetPersonalizationDirty.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Однако существует два случая, в которых разработчики должны вызвать этот метод. Первый случай — когда данные состояния элемента управления изменяется во время HTTP `GET` запроса к странице. По умолчанию примет данные состояния элемента управления во время `GET` запроса не сохраняются (в целях безопасности). Но метод SetPersonalizationDirty предоставляет способ для сохранения изменений законный персонализации <xref:System.Web.UI.WebControls.WebParts.WebPart>элементы управления в этом случае.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Во-вторых, для вызова метода SetPersonalizationDirty происходит во время HTTP `POST` запроса к странице. Если <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления имеет сложный настраиваемых свойств (такие как свойство, содержащее <xref:System.Collections.ArrayList>объекта), и данные состояния элемента управления в этих свойствах индивидуальном во время `POST` запроса, разработчик должен вызвать метод SetPersonalizationDirty, чтобы гарантировать, что изменения будут сохранены.</xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: protected void SetPersonalizationDirty ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager*>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.</xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager*>"
  platform:
  - net462
