- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowClose
  id: AllowClose
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowClose
  nameWithType: WebPart.AllowClose
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowClose
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает значение, указывающее, можно ли закрыть конечному пользователю <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> на веб-странице."
  remarks: "Когда пользователь закрывает <xref:System.Web.UI.WebControls.WebParts.WebPart>на веб-странице, элемент управления больше не отображается и доступен на странице.</xref:System.Web.UI.WebControls.WebParts.WebPart> Закрытый элемент управления добавляется в каталог страницы веб-частей сущность, которая хранит ссылку на элемент управления. Если разработчик добавляет <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>страницу в элемент управления <xref:System.Web.UI.WebControls.WebParts.CatalogZone>управления, пользователи получают возможность переключения страницы в режим отображения каталога, выберите закрытый элемент управления в каталоге и добавить его на страницу.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>      Настроек [!NOTE] настроек закрытый <xref:System.Web.UI.WebControls.WebParts.WebPart>управления можно добавить на страницу либо программным способом или пользователем, который выбирает закрытый элемент управления в каталоге страницы, когда страница находится в каталоге режим отображения.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Закрытие <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления отличается от удаления его.</xref:System.Web.UI.WebControls.WebParts.WebPart> Закрытый элемент управления можно добавить обратно на страницу, а удаленный элемент управления будет удален. Дополнительные сведения об удалении элементов управления см. в разделе <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A>метод.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A> Закрытие элемента также отличается от его нужно скрыть. Скрытый элемент управления является присутствует на странице, участвует в событиях жизненного цикла страницы и только скрыты от пользователя, но закрытый элемент управления даже не отображаются на странице.       Статические и динамические <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления (статические элементы управления объявляются в разметке страницы, при добавлении динамических элементов управления программными средствами) может быть закрыт.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Если разработчик устанавливает свойство AllowClose `false`, команда закрытия не отображается в элементе управления, и пользователь не сможет закрыть элемент управления.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Область персонализации, это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>и могут быть изменены только авторизованными пользователями.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>и [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowClose property for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, so that it cannot be closed.  \n  \n The first part of this example contains the code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Note that in the constructor of the custom control, the `TextDisplayWebPart.AllowClose` property is set to `false`, which has the effect of preventing users from closing the control on a Web page. This means that the close verb on the verbs menu of the control will be disabled for users. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Note that in the `<aspSample:TextDisplayWebPart>` element that references the control, you could also change the value of the property set by the control's constructor. To allow the control to be closed, simply add an `AllowClose=\"true\"` attribute to the element in the declarative markup.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_2.aspx)]"
  syntax:
    content: public virtual bool AllowClose { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если элемент управления может быть закрыт на веб-страницы; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowClose*
  exceptions: []
  platform:
  - net462
