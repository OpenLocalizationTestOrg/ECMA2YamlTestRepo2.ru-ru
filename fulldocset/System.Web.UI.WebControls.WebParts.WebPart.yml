- uid: System.Web.UI.WebControls.WebParts.WebPart.HelpMode
  id: HelpMode
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: HelpMode
  nameWithType: WebPart.HelpMode
  fullName: System.Web.UI.WebControls.WebParts.WebPart.HelpMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает тип пользовательского интерфейса (UI), используемый для отображения содержимого справки для <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления."
  remarks: "Используйте свойство HelpMode, чтобы определить, как браузер отображает содержимое справки для элемента управления. В следующей таблице перечислены последствия в различных режимах справки в браузере при содержимого справки по <xref:System.Web.UI.WebControls.WebParts.WebPart>отображается элемент управления.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | Режим справки | Поведение обозревателя |   |---------------|----------------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Открывает отдельное окно браузера, если браузер поддерживает эту возможность.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> Пользователь должен закрыть окно перед возвращением на страницу веб-частей. |   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Открывает отдельное окно браузера, если браузер поддерживает эту возможность.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> Пользователь не имеет закрыть окно перед возвратом к веб-странице. |   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Заменяет страницу веб-частей в окне браузера. |       Это свойство не задано с помощью тем или тем таблиц стилей.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Область персонализации, это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>и могут быть изменены только авторизованными пользователями.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>и [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates the use of the HelpMode property to display Help for a control in the same browser window. The first part of this example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also includes an HTML page that contains fictitious Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The final part of the example is a Web page that shows how to reference the `TextDisplayWebPart` control. Note that in the declarative markup, the HelpMode property value is set to <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>, and the code also sets the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property to the name of the HTML file that contains the Help content. Load the page into a browser, and click the help verb on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPart_HelpMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1121_1.aspx)]\n [!code-vb[WebParts_WebPart_HelpMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1121_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartHelpMode HelpMode { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartHelpMode
      description: "Один из <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref> значения. Значение по умолчанию — <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.HelpMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Указанное значение не является одним из <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref> значения."
  platform:
  - net462
