  remarks: "Значение свойства может быть задано как декларативно в разметке страницы или программными средствами.       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Область персонализации, это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>и могут быть изменены только авторизованными пользователями.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>и [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
