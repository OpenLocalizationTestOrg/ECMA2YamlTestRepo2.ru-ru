  summary: "Возвращает или задает URL-адрес файла справки для <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления."
  remarks: "Чтобы включить меню команд с помощью команды &quot;Справка&quot; в меню команд <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, необходимо указать значение для свойства HelpUrl.</xref:System.Web.UI.WebControls.WebParts.WebPart> Значение определяется способом, в котором отображается содержимое справки в браузере <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Область персонализации, это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>и могут быть изменены только авторизованными пользователями.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>и [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates the use of the HelpUrl property. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also includes an HTML page that contains fictitious Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The final part of the example is a Web page that shows how to reference the `TextDisplayWebPart` control. Note that in the declarative markup, the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>, and the code also sets the value of the HelpUrl property to the name of the HTML file that contains the Help content. Load the page into a browser, and click the help verb on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPart_HelpMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1034_1.aspx)]\n [!code-vb[WebParts_WebPart_HelpMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1034_1.aspx)]"
  syntax:
    content: public virtual string HelpUrl { get; set; }
    return:
      type: System.String
      description: "Строка, представляющая URL-адрес к файлу справки. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.WebParts.WebPart.HelpUrl*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Внутренняя система проверки определила, что URL-адрес может содержать скрипт атаки."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.Hidden
  id: Hidden
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: Hidden
  nameWithType: WebPart.Hidden
  fullName: System.Web.UI.WebControls.WebParts.WebPart.Hidden
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает значение, указывающее, является ли <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> отображается элемент управления на веб-странице."
  remarks: "Объект <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, скрытые остается в своей зоне фактически отображаемое на странице и участвует в страницу этапах жизненного цикла таких как `PreRender` этап, несмотря на то, что она не отображается в браузере.</xref:System.Web.UI.WebControls.WebParts.WebPart> Это поведение отличается от <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, которые будут закрыты, так как закрытые элементы управления даже не отображаются на странице, хотя скрытые элементы управления обрабатываются и являются активными в приложениях веб-частей на то, что не отображается для пользователей.</xref:System.Web.UI.WebControls.WebParts.WebPart> Веб-части управления набора прячет <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, установив его таблицы каскадных стилей (CSS) стиля значение `display:none`.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Даже если свойство Hidden для элемента управления имеет значение `true`, элемент управления по-прежнему отображается, если текущий режим отображения на странице позволяет скрытые элементы управления для отображения. Например, измените режим позволяет отображать скрытые элементы управления, чтобы пользователи могли изменять их. Если скрытые элементы управления отображаются в определенных режимах отображения, заголовок элемента управления отображается строка, указывающая, что элемент управления находится в скрытый состояния.       Если свойство Hidden на <xref:System.Web.UI.WebControls.WebParts.WebPart>задано для элемента управления `false`, который используется по умолчанию, этот элемент управления отображается на странице.</xref:System.Web.UI.WebControls.WebParts.WebPart> Обратите внимание, что если <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>свойству `false`, конечным пользователям не разрешено изменить значение свойства Hidden.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>       Это свойство не задано с помощью тем или тем таблиц стилей. Дополнительные сведения см. в разделе <xref:System.Web.UI.ThemeableAttribute>и [ASP.NET тем и обложек](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the use of the Hidden property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Notice that in the Web page, in the declarative markup for the `<aspSample:TextDisplayWebPart>` element, the `Hidden` attribute value is set to `true`. The `TextDisplayWebPart` control will not appear if the page is loaded in a browser. However, the control is still present on the page and in its zone, and it still could participate in connections with other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls if you created those connections.  \n  \n [!code-cs[WebParts_WebPart_Hidden#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[WebParts_WebPart_Hidden#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_207_1.aspx)]"
  syntax:
    content: public virtual bool Hidden { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления отображается на веб-странице; в противном случае — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.Hidden*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage
  id: ImportErrorMessage
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: ImportErrorMessage
  nameWithType: WebPart.ImportErrorMessage
  fullName: System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает сообщение об ошибке, который используется, если возникают ошибки при <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления импортируется."
  remarks: "Свойство ImportErrorMessage позволяет задать пользовательское сообщение об ошибке, отображаемый при возникновении ошибки при попытке импорта файла описание части элемента управления в каталоге элементов управления веб-частей. Можно задать свойство декларативно на <xref:System.Web.UI.WebControls.WebParts.WebPart>управления, добавление `ImportErrorMessage` атрибут в открывающем теге элемента управления и присвоение его. Строка сообщения об ошибке</xref:System.Web.UI.WebControls.WebParts.WebPart> Можно также задать значение свойства программно.       Для полный пример кода, демонстрирующий, как Экспорт и импорт. Файлы описания веб-части для <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления, которые включает использование свойства ImportErrorMessage. в разделе <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>класса.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Значение этого свойства, если задано, можно автоматически сохраняются в файл ресурсов с помощью средств конструктора. Дополнительные сведения см. в разделе <xref:System.ComponentModel.LocalizableAttribute>и [глобализации и локализации](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       Область персонализации, это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>и могут быть изменены только авторизованными пользователями.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Дополнительные сведения см. в разделе <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>и [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  syntax:
    content: public virtual string ImportErrorMessage { get; set; }
    return:
      type: System.String
      description: "Строка, содержащая сообщение об ошибке. Значение по умолчанию — Стандартная ошибка сообщения, предоставляемые в наборе элементов управления веб-частей."
  overload: System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage*
  exceptions: []
  platform:
  - net462
