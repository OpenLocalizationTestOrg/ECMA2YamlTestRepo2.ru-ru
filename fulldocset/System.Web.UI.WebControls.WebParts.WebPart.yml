  summary: "Возвращает или задает заголовок элемента управления части."
  remarks: "Если разработчик присваивает значение свойства Title, то это значение определяет все (или по крайней мере часть) текст в заголовке окна элемента управления. Текст заголовка также появляется как часть текст всплывающей подсказки при навести указатель мыши на строке заголовка <xref:System.Web.UI.WebControls.WebParts.WebPart>управления или другого серверного элемента управления, который отображается в <xref:System.Web.UI.WebControls.WebParts.WebPartZone>зоны.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Полный текст, отображаемый в заголовке окна элемента управления также влияют <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> Если это свойство имеет значение, назначенное на него, что значение сцепляется с заголовком. Если значение не будет назначен свойство Title, отображается вычисляемый заголовка. В любой момент, разработчики могут получать фактические, общий текст, отображаемый в <xref:System.Web.UI.WebControls.WebParts.WebPart>заголовка элемента управления путем получения значения <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Стиль текста заголовка определяется <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>свойства области, содержащей этот элемент управления.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Пример кода, демонстрирующий использование свойства базового см. в разделе <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
