- uid: System.Web.UI.WebControls.WebParts.WebPart.Verbs
  id: Verbs
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: Verbs
  nameWithType: WebPart.Verbs
  fullName: System.Web.UI.WebControls.WebParts.WebPart.Verbs
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает коллекцию настраиваемых команд, связанных с <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления."
  remarks: "Команды являются производными от <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>класса и укажите имя пользователя, действия пользовательского интерфейса, которые пользователи могут выполнять с <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Обычно команды представлены в пользовательском Интерфейсе в виде кнопки, ссылки или элементы меню. По умолчанию общих команд веб-частей отображаются в меню команд раскрывающегося списка в каждом <xref:System.Web.UI.WebControls.WebParts.WebPart>панель заголовка элемента управления</xref:System.Web.UI.WebControls.WebParts.WebPart> Существуют стандартные команды для открытия, закрытия, редактирования и минимизации элемент управления и другие команды для экспорта определения для элемента управления или загрузки файла справки. Эти команды не включаются в коллекцию команд, так как коллекция содержит только пользовательские команды, которые возвращаются путем переопределения этого свойства в производном классе.       При создании пользовательских команд и добавьте их в коллекцию команд, можно затем доступа к командам программно из <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates how to access the Verbs property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, created in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Note that for the code example to work, you must add a setting in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n Load the Web page in a browser. When you click the **Display Verb Count** button, it accesses the Verbs property to get the count of custom verbs for the `TextDisplayWebPart` control, and displays the count in a label. Because no custom verbs have been added to the control in this case, the count is zero.  \n  \n [!code-cs[WebParts_WebPart_Verbs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_673_1.aspx)]\n [!code-vb[WebParts_WebPart_Verbs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_673_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection Verbs { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "Объект <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> , содержащий пользовательский <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> объектов, связанных с <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления. Значение по умолчанию — <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection.Empty&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.Verbs*
  exceptions: []
  platform:
  - net462
