    commentId: T:System.ArgumentException
    description: "Элемент управления является производным от <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref>. Элементы управления, которые являются производными от <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> следует использовать защищенный <xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty*>метод вместо.</xref:System.Web.UI.WebControls.WebParts.WebPart.SetPersonalizationDirty*>"
