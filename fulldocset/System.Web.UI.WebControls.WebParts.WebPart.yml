  fullName: System.Web.UI.WebControls.WebParts.WebPart
  type: Class
  summary: "Служит базовым классом для настраиваемых элементов управления веб-частей ASP.NET, добавляя базовому <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> класса функции некоторые дополнительные пользовательские свойства пользовательского интерфейса, возможность создавать подключения и поведение для персонализации."
  remarks: "При создании элементов управления с функциональность веб-частей имеется два основных варианта. Можно создать пользовательские элементы управления, которые являются производными от класса веб-части, или можно создать или использовать другие серверные элементы управления. Существующие элементы управления ASP.NET, пользовательских серверных элементов управления и пользовательские элементы управления можно все предоставить полной функциональности веб-частей, объявив их в пределах (или добавить их программными средствами) <xref:System.Web.UI.WebControls.WebParts.WebPartZone>элемент управления, в результате будет переноситься с зоной <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>объектов во время выполнения, а обрабатывается как элементы управления веб-части true.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Дополнительные сведения см. в документации для <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>класса.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> Для быстрой разработки и максимальное повторное использование кода с помощью существующих серверных элементов управления может быть хорошим вариантом. Для максимального программного управления поведением и функциональные возможности элементов управления веб-частей Создание пользовательского элемента управления, который наследует от класса веб-части часто является оптимальным вариантом.       Абстрактный класс веб-части унаследованный от базового <xref:System.Web.UI.WebControls.WebParts.Part>управления и предоставляет основные элементы для всех элементов управления веб-части.</xref:System.Web.UI.WebControls.WebParts.Part> Класс включает общий набор свойств, которые влияют на внешний вид пользовательского интерфейса. <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>, И <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>свойства каждого определяют, разрешен ли пользователю веб-приложения для взаимодействия с элементом управления части, как указано в имени свойства.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>, И <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>Свойства определяют размер, видимость, внешний вид и вспомогательные содержимое (например, заголовок и описание) для элемента управления веб-части.</xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>       Связи элемента управления веб-части, чтобы его контекста в веб-части, набор элементов управления определяется свойствами, такими как <xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A>, содержащий ссылку на элемент управления, связанного с <xref:System.Web.UI.WebControls.WebParts.WebPartManager>объекта, и <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>, который ссылается на <xref:System.Web.UI.WebControls.WebParts.WebZone>, содержащую элемент управления.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A> Может быть только один <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления на страницу и каждого экземпляра веб-части элемента управления может находиться в пределах единственной <xref:System.Web.UI.WebControls.WebParts.WebZone>одновременно.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      Настроек [!NOTE] настроек управления веб-части может находиться за пределами зоны на веб-странице, но в этом случае он функционирует как обычный серверный элемент управления и утрачивает практически все функции веб-частей.       Несколько важных свойств влияет на уникальные возможности элементов управления веб-части. <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>Свойство разработчики могут установить произвольной строкой, которая может использоваться в качестве фильтра во время выполнения для определения, является ли элемент управления добавляется на страницу.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Использовать в сочетании с компонентом, таких как управление ролями <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>свойство предоставляет механизм полезен для создания представления на основе указанных пользовательских ролей.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>Свойство указывает, будет ли во время экспорта всех доступных свойств данных в элементе управления экспортируется, или только неконфиденциальные данные.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Это позволяет разработчикам различать конфиденциальные данные и данные, не в целях безопасности. <xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A>Свойство возвращает ссылку на экземпляр элемента управления веб-части, чтобы <xref:System.Web.UI.WebControls.WebParts.EditorPart>управления можно изменить, когда страница находится в режиме редактирования.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A> Наконец существует несколько свойств, которые указывают состояние элемента управления относительно остальной части страницы. <xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A>Свойство указывает, закрыт ли элемент управления (и поэтому добавляются <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>объекта), или если он открыт и доступен на странице.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A> <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>Свойство указывает, является ли элемент управления общим элементом управления (по сравнению со пользовательские элементы управления), это означает, что это видимым для всех пользователей веб-страницы.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A>Свойство указывает, присутствует ли в данный момент элемента управления в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>-производный зоны (например, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>).</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A> Значение `false` указывает элемент управления находится в зоне и таким образом полной функциональности веб-частей. <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A>Свойство указывает, является ли элемент управления статическим или динамическим.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A> Статический элемент управления объявляется в разметке веб-страницы, тогда как динамический элемент управления добавляется программными средствами.       Веб-части класса также предоставляет несколько методов, которые определяют, что происходит на различных этапах жизненного цикла. Например <xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>и <xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A>методы могут оба переопределяться в производном классе, чтобы обеспечить программный контроль над отрисовку содержимого элемента управления во время события, который соответствует имени каждого метода.</xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>       Классы, производные от веб-части можно добавить <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объектов <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>коллекции.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Команды отображаются в меню команд, которое отображается в заголовке окна элемента управления веб-части. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>объекты предоставляют простые элементы пользовательского интерфейса для выполнения стандартных действий пользователя, таких как скрытие или свертывании элемента управления или отображение справки.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       <xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A>Метод создает коллекцию настраиваемых <xref:System.Web.UI.WebControls.WebParts.EditorPart>элементов управления, связанных с элементом управления веб-части.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A> Разработчики могут переопределить этот метод, чтобы он создавал пользовательские элементы управления, предназначенных специально для редактирования свои веб-части элемента управления. Метод вызывается, когда пользователь щелкает команду редактирования элемента управления веб-части."
  example:
  - "The following code example demonstrates how to create a WebPart control and reference it in a Web page.  \n  \n The first part of the example contains the code for a custom WebPart control named `TextDisplayWebPart`. This control demonstrates how to create a simple custom WebPart control that gives you access to the features of the Web Parts control set. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Notice that many of the various WebPart properties can be assigned declaratively to the custom control.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_2.aspx)]"
