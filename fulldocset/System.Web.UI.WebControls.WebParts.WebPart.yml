  remarks: "Общий элемент управления веб-частей является видимым для всех пользователей веб-страницы. Противоположностью общего элемента управления является элемент управления пользователя, который предназначен для определенного пользователя и отображается только для пользователя, который добавил этот элемент управления на страницу.       Если динамический элемент управления добавляется во время просмотра пользователем страницы в общую область персонализации, элемент управления будет общим. Если элемент управления добавляется в том случае, когда пользователь находится в области персонализации пользователя, значение свойства IsShared для этого элемента управления будет `false`.       Дополнительные сведения об общих и пользовательские элементы управления, в разделе [Общие сведения о персонализации частей Web](~/add/includes/ajax-current-ext-md.md)."
  example:
