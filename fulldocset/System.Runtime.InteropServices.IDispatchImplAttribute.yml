  remarks: "Этот конструктор использует исходное 16-разрядное целое число, представляющее каждого <xref:System.Runtime.InteropServices.IDispatchImplType>член перечисления.</xref:System.Runtime.InteropServices.IDispatchImplType> Программа импорта библиотек типов (TlbImp.exe) этот конструктор используется для предотвращения создания ссылки на `IDispatchImplType` значением, которое `value` представляет и создания подписи при помощи этого маркера."
