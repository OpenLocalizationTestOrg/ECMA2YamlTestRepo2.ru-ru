  langs:
  - csharp
  name: IDispatchImplAttribute
  nameWithType: IDispatchImplAttribute
  fullName: System.Runtime.InteropServices.IDispatchImplAttribute
  type: Class
  summary: "Указывает, что <xref uid=&quot;langword_csharp_IDispatch&quot; name=&quot;IDispatch&quot; href=&quot;&quot;> </xref> реализацию общеязыковая среда выполнения использует при предоставлении сдвоенных интерфейсов и диспетчерских модели COM."
  remarks: "Этот атрибут можно применять для классов или сборок.       Этот атрибут должен устанавливаться только в тех случаях, когда требуется явная реализация. Если для атрибута задано значение <xref:System.Runtime.InteropServices.IDispatchImplType>, `IDispatch` реализация предоставлена с помощью передачи данных типа для объекта COM `CreateStdDispatch` API.</xref:System.Runtime.InteropServices.IDispatchImplType> Если для атрибута задано значение <xref:System.Runtime.InteropServices.IDispatchImplType>, `IDispatch` реализацию, предоставляемые общеязыковой.</xref:System.Runtime.InteropServices.IDispatchImplType> Присвоение атрибуту <xref:System.Runtime.InteropServices.IDispatchImplType>позволяет среде выполнения возможность выбора соответствующей реализации.</xref:System.Runtime.InteropServices.IDispatchImplType> При использовании атрибута в сборке, атрибут применяется к классам, определенным в пределах сборки. При использовании атрибута в индивидуальном классе, атрибут применяется только к интерфейсам, предоставляемым этим классом и переопределяет все параметры уровня сборки."
  example:
  - "The following example demonstrates how to apply IDispatchImplAttribute to select the `IDispatch` implementation supplied by the common language runtime.  \n  \n [!code-cpp[ImprovedInteropSnippets#1](~/add/codesnippet/cpp/t-system.runtime.interop_5_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_5_1.vb)]\n [!code-cs[ImprovedInteropSnippets#1](~/add/codesnippet/csharp/t-system.runtime.interop_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, Inherited=false)]

      [System.Obsolete("This attribute is deprecated and will be removed in a future version.", false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchImplAttribute : Attribute
