  remarks: "Обработчик не требуется выполнять никаких действий, а в коде следует избегать создания исключений или разрешения их передачи в вызывающий метод. Любые исключения, которые получает вызывающий учитываются.       Обработчик может использовать <xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>Чтобы повлиять на обработку обновлений.</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> Например обработчик может предпочесть пропустить обновление текущей строки или обновление всех оставшихся строк. Обратите внимание, что строки обновляются в том порядке, в которой они были получены из источника данных.       При создании <xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>делегат, необходимо указать метод, обрабатывающий событие.</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах обработчиков событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
