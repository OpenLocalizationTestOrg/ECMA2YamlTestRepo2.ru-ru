  summary: "Каждый элемент отображается в отдельной строке, Дополнительные сведения о каждом элементе, в виде столбцов. Крайний левый столбец содержит небольшой значок и метку, а последующие столбцы содержат подэлементы, определяемое приложением. В столбце отображается заголовок, который может отображать заголовок для столбца. Пользователь может изменить размер каждого столбца во время выполнения."
