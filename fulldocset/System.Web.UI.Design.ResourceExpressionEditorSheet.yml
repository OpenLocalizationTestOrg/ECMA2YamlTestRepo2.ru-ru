- uid: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  id: ResourceKey
  parent: System.Web.UI.Design.ResourceExpressionEditorSheet
  langs:
  - csharp
  name: ResourceKey
  nameWithType: ResourceExpressionEditorSheet.ResourceKey
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Возвращает или задает имя ресурса, который используется в качестве ключа для поиска значения ресурса."
  remarks: "Свойство ResourceKey является обязательным для выражения ресурса; он указывает имя ресурса. Имя ресурса используются во время разработки и времени выполнения, для поиска ресурса и назначьте его свойству элемента управления.       Например если <xref:System.Web.UI.WebControls.Label.Text%2A>свойство для <xref:System.Web.UI.WebControls.Label>управления назначается выражение ресурса `<%$ Resources:Strings, labelText $>`, выражение ресурса и <xref:System.Web.UI.WebControls.Label.Text%2A>присваивается полю `labelText` значение ресурса в `Strings` класса.</xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
    content: public string ResourceKey { get; set; }
    return:
      type: System.String
      description: "Имя ресурса."
  overload: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey*
  exceptions: []
  platform:
  - net462
