  name: ResourceExpressionEditorSheet
  nameWithType: ResourceExpressionEditorSheet
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet
  type: Class
  summary: "Представляет таблицу редактора времени разработки для свойств выражения ресурсов в пользовательском Интерфейсе узла конструктора во время разработки."
  remarks: "Визуальный конструктор использует <xref:System.Web.UI.Design.ResourceExpressionEditor>класса с классом ResourceExpressionEditorSheet для выбора отдельных свойств выражение со ссылкой на ресурс, а также для объединения значений свойств для выбранного ресурса выражение в выражение ресурса.</xref:System.Web.UI.Design.ResourceExpressionEditor>       <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>Метод возвращает объект ResourceExpressionEditorSheet.</xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> В диалоговом окне выражения при выборе свойства элемента управления и привязать его к выражение ресурса, визуальный конструктор вызывает <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>метод.</xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A> Визуальный конструктор использует возвращенный объект ResourceExpressionEditorSheet запрашивать <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>и <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>Свойства.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> </xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> После выбора свойства выражение ресурса визуальный конструктор вызывает <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>способ объединения свойства в строку выражения ресурсов.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>       <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>Свойства должен быть указан в выражение ресурса; он индексирует значение ресурса.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>Свойство является необязательным.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Он ссылается на класс ключ или имя файла, определяет ресурс в этой папке глобальные ресурсы."
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to a resource expression using the <xref:System.Web.UI.Design.ResourceExpressionEditor>. To use the example:  \n  \n1.  In a Web site project, add a new resource file named Strings.resx to the App_GlobalResources folder.  \n  \n2.  Add a string named `myLinkText` to the Strings.resx resource file, and set the value to the text for a <xref:System.Web.UI.WebControls.HyperLink> control. For example, set the `myLinkText` string value to `This is a link`.  \n  \n3.  In an ASP.NET Web page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n4.  In the property grid for the `Hyperlink` control, click **Expressions**, and click the ellipsis button (**...)** to display the expression binding dialog box.  \n  \n5.  Select the `Text` property of a control, and set **Expression Type** to the `Resources` expression type. The visual designer displays the resource expression properties defined by the ResourceExpressionEditorSheet object.  \n  \n6.  Set the **Expression Properties** as follows:  \n  \n    -   Set **ClassKey** to `Strings`, the class name for the compiled Strings.resx resource file.  \n  \n    -   Set **ResourceKey** to `myLinkText`, the string name in Strings.resx.  \n  \n The visual designer uses the <xref:System.Web.UI.Design.ResourceExpressionEditor> object to assign the resource expression for the `Text` property. The following aspx source shows an example of a property value set using a resource expression:  \n  \n [!code-vb[ControlsUsingExpressions#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.r_1_1.aspx)]\n [!code-cs[ControlsUsingExpressions#3](~/add/codesnippet/csharp/t-system.web.ui.design.r_1_1.aspx)]\n [!code-xml[ControlsUsingExpressions#3](~/add/codesnippet/xml/t-system.web.ui.design.r_1_1.xml)]"
