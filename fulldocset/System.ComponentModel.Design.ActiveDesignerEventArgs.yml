  summary: "Предоставляет данные для <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>событий.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner*>"
  remarks: "<xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>Событие происходит при изменении текущего активного документа.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A> Активный документ изменяется, если создается новый документ, открывается существующий документ или закрытии документа.       При создании делегата ActiveDesignerEventArgs, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения о делегатах-обработчиках событий см. в разделе [NIB: события и делегаты](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example method returns an ActiveDesignerEventArgs that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cs[ActiveDesignerEventArgs#1](~/add/codesnippet/csharp/t-system.componentmodel._47_1.cs)]\n [!code-cpp[ActiveDesignerEventArgs#1](~/add/codesnippet/cpp/t-system.componentmodel._47_1.cpp)]\n [!code-vb[ActiveDesignerEventArgs#1](~/add/codesnippet/visualbasic/t-system.componentmodel._47_1.vb)]"
