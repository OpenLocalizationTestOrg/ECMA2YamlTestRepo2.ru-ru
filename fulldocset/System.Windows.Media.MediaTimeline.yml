  remarks: "При копировании свойств зависимостей этот метод копирует ссылки и данные привязки ресурсов (), но они могут больше не разрешаться не копирует анимации или их текущие значения. Обратите внимание, что, если эти свойства содержат ссылки на ресурсы и привязки данных, <xref:System.Windows.Freezable.GetAsFrozen%2A>завершится ошибкой при попытке заморозить объект и создаст исключение <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Freezable.GetAsFrozen%2A>       Этот метод вызывается методом <xref:System.Windows.Freezable.GetAsFrozen%2A>метода и не должен вызываться напрямую из кода приложения, за исключением того, при вызове базовой реализации при переопределении этого метода.</xref:System.Windows.Freezable.GetAsFrozen%2A> Чтобы создать зафиксированной копией текущего объекта, вызовите <xref:System.Windows.Freezable.GetAsFrozen%2A>вместо непосредственного вызова данного метода.</xref:System.Windows.Freezable.GetAsFrozen%2A>       Дополнительные сведения см. в разделе <xref:System.Windows.Freezable.GetAsFrozenCore%2A?displayProperty=fullName>.</xref:System.Windows.Freezable.GetAsFrozenCore%2A?displayProperty=fullName>"
