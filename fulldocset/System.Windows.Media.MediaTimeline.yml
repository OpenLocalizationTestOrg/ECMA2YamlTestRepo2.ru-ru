  name: MediaTimeline
  nameWithType: MediaTimeline
  fullName: System.Windows.Media.MediaTimeline
  type: Class
  summary: "Предоставляет <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> для содержимого мультимедиа."
  remarks: "MediaTimeline — <xref:System.Windows.Media.Animation.Timeline>объект, который предоставляет контроль над временем носителя таким же образом, что объекты временной шкалы анимации управления анимации.</xref:System.Windows.Media.Animation.Timeline> Например, связанной MediaTimeline <xref:System.Windows.Media.Animation.Timeline.Duration%2A>и <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>Свойства можно использовать для указания начала носителей и срок его воспроизведения.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> В разделе [Обзор анимации](~/add/includes/ajax-current-ext-md.md) Дополнительные сведения о временных шкалах для анимации.       Существует два способа, чтобы связать <xref:System.Windows.Media.Animation.Timeline>для <xref:System.Windows.Controls.MediaElement>с помощью MediaTimeline.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Timeline>      1.  Внутри <xref:System.Windows.Media.Animation.Storyboard>, то при MediaTimeline цели <xref:System.Windows.Controls.MediaElement>, <xref:System.Windows.Media.MediaClock>будет создан и назначен <xref:System.Windows.Controls.MediaElement>, связанного с проигрывателя.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> </xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Storyboard> В разделе [как: управления MediaElement с помощью раскадровки](~/add/includes/ajax-current-ext-md.md) пример;      2.  Создав явным образом <xref:System.Windows.Media.MediaClock>из MediaTimeline и присвоения его <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock>       Если <xref:System.Windows.Media.Animation.Timeline.Duration%2A>MediaTimeline имеет значение `Automatic` (по умолчанию), продолжительность MediaTimeline — естественную продолжительность источник мультимедиа.</xref:System.Windows.Media.Animation.Timeline.Duration%2A>  Чтобы найти естественную продолжительность источник мультимедиа программными средствами, запрос <xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>свойство <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>"
