- uid: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  id: Nothing
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: Nothing
  nameWithType: HostSecurityPolicyResults.Nothing
  fullName: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Указывает, что набор разрешений для указанной сборки является пустым. Новый экземпляр является пустым набором разрешений <xref href=&quot;System.Security.PermissionSet&quot;> </xref> класса со значением параметра <xref:System.Security.Permissions.PermissionState.None>передается конструктору.</xref:System.Security.Permissions.PermissionState.None> В домене приложения частичного доверия ASP.NET не загружает сборку, которая связана с пустым набором разрешений. Таким образом, можно использовать Nothing поля для предотвращения сборки из загрузки в домен приложения с частичным доверием ASP.NET."
  syntax:
    content: Nothing
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
