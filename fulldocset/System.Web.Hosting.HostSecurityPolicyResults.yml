  name: HostSecurityPolicyResults
  nameWithType: HostSecurityPolicyResults
  fullName: System.Web.Hosting.HostSecurityPolicyResults
  type: Enum
  summary: "Задает тип политики безопасности для применения к сборке."
  remarks: "Класс HostSecurityPolicyResults используется для предоставления возвращаемое значение для <xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A>метод.</xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A> Используйте этот метод, если требуется настроить поведение во время выполнения ASP.NET для переопределения политики разграничения доступа кода ASP.NET. Значение перечисления, который возвращается методом указывает тип политики безопасности для использования."
  syntax:
    content: public enum HostSecurityPolicyResults
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  id: AppDomainTrust
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: AppDomainTrust
  nameWithType: HostSecurityPolicyResults.AppDomainTrust
  fullName: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Указывает, что набор разрешений, связанных с <xref href=&quot;System.AppDomain&quot;> </xref> экземпляра, которые должны применяться к указанной сборке. Это означает, что сборки должны рассматриваться как пользовательскую сборку, который загружается частичного доверия ASP.NET <xref href=&quot;System.AppDomain&quot;> </xref> экземпляра. Кроме того, у сборки должен быть набор разрешений, который был назначен <xref href=&quot;System.AppDomain&quot;> </xref> экземпляра при инициализации."
  syntax:
    content: AppDomainTrust
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Hosting.HostSecurityPolicyResults.DefaultPolicy
  id: DefaultPolicy
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: DefaultPolicy
  nameWithType: HostSecurityPolicyResults.DefaultPolicy
  fullName: System.Web.Hosting.HostSecurityPolicyResults.DefaultPolicy
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Указывает, что ASP.NET следует использовать логику по умолчанию для определения подходящего набора разрешений для указанной сборки. Вы должны возвращать DefaultPolicy, значение, если вы этого не нужно решить, набор разрешений для сборки."
  syntax:
    content: DefaultPolicy
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
