  type: Class
  summary: "Предоставляет методы, которые позволяют работать с XML-схемой."
  remarks: "Класс метаданных предоставляет методы, которые позволяют создавать язык описания веб-служб (WSDL) на основе типа данных, преобразования схемы XML в поток кода и компилировать поток кода в сборку. Эта функция также присутствует в [программы Soapsuds (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5)."
