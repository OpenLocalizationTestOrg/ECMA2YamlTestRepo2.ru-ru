  name: ConvertSchemaStreamToCodeSourceStream(Boolean,String,Stream,ArrayList)
  nameWithType: MetaData.ConvertSchemaStreamToCodeSourceStream(Boolean,String,Stream,ArrayList)
  fullName: System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream(Boolean,String,Stream,ArrayList)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.MetadataServices
  summary: "Преобразует указанное определение схемы в исходный код для C# прокси-сервера."
  remarks: >-
    > [!NOTE]

    >  If files with the specified names already exist, they are overwritten.
  syntax:
    content: public static void ConvertSchemaStreamToCodeSourceStream (bool clientProxy, string outputDirectory, System.IO.Stream inputStream, System.Collections.ArrayList outCodeStreamList);
    parameters:
    - id: clientProxy
      type: System.Boolean
      description: "Указывает тип создаваемого прокси. Если <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, создает простой прокси (также известные как оболочки прокси), который автоматически загружает каналы, показывает все методы удаленного объекта и предоставляет доступ к свойствам каналов. Если <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, создает прозрачный прокси, который показывает все методы удаленного объекта."
    - id: outputDirectory
      type: System.String
      description: "Каталог, в котором создаются новые C# файлы исходного кода с помощью прокси-сервера."
    - id: inputStream
      type: System.IO.Stream
      description: "Входной поток, содержащий определение схемы в формате языка описания веб-служб (WSDL)."
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: "Список имен файлов для создаваемых потоков кода. Обратите внимание, что <xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>метод источник можно создать несколько потоков кода.</xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>"
  overload: System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*
  exceptions: []
  platform:
  - net462
