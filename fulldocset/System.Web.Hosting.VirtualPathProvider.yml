  remarks: "Если <xref:System.Web.Hosting.VirtualPathProvider>объект зарегистрирован система компиляции ASP.NET, оно добавляется в цепь поставщиков.</xref:System.Web.Hosting.VirtualPathProvider> Используйте свойство назад к обработке вручную отключить к предыдущему <xref:System.Web.Hosting.VirtualPathProvider>объекта в цепочке, если запрошенный путь не указан в этом <xref:System.Web.Hosting.VirtualPathProvider>экземпляр.</xref:System.Web.Hosting.VirtualPathProvider> </xref:System.Web.Hosting.VirtualPathProvider>       Цепочка поставщиков путей всегда заканчивается поставщиком ASP.NET по умолчанию, который обслуживает файлы из файловой системы."
