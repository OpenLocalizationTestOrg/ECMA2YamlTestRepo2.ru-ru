  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Возвращает виртуальный каталог из виртуальной файловой системы."
  remarks: "Метод GetDirectory возвращает потомком <xref:System.Web.Hosting.VirtualDirectory>класс, содержащий файлов и каталогов, содержащихся в каталоге, указанном в `virtualDir` параметр.</xref:System.Web.Hosting.VirtualDirectory>       Если пользовательский <xref:System.Web.Hosting.VirtualPathProvider>класс не поддерживает каталоги, GetDirectory метод должен вернуть `null`.</xref:System.Web.Hosting.VirtualPathProvider>      Настроек [!NOTE] настроек Если виртуальной файловой системы будет содержать темы для веб-сайта (путем создания виртуального `App_Themes` каталог), пользовательскую <xref:System.Web.Hosting.VirtualPathProvider>класс должен поддерживать каталоги.</xref:System.Web.Hosting.VirtualPathProvider>"
