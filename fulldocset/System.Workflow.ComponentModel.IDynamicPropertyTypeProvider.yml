  langs:
  - csharp
  name: IDynamicPropertyTypeProvider
  nameWithType: IDynamicPropertyTypeProvider
  fullName: System.Workflow.ComponentModel.IDynamicPropertyTypeProvider
  type: Interface
  summary: "Предоставляет тип свойства для инфраструктуры привязки. Реализуется действиями, имеющими свойства изменяющегося типа, когда тип может варьироваться в зависимости от других параметров действия."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Этот интерфейс позволяет родительскому действию сопоставить два свойства и указать для инфраструктуры привязки тип, который будет использоваться при проверке привязки. Например, возможно, действия с двумя свойствами `TypeProperty` и `ValueProperty`, где `TypeProperty` указывает действительный тип для значения `ValueProperty`. В таком случае родительское действие реализует интерфейс IDynamicPropertyTypeProvider."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IDynamicPropertyTypeProvider
  implements: []
  platform:
