  name: MetadataExchangeClient
  nameWithType: MetadataExchangeClient
  fullName: System.ServiceModel.Description.MetadataExchangeClient
  type: Class
  summary: "Загружает метаданные службы."
  remarks: "Использование MetadataExchangeClient для загрузки метаданных. Обычно настраивается для запроса метаданных и затем передается в MetadataExchangeClient <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>или <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>метод <xref:System.ServiceModel.Description.MetadataResolver>для использования при загрузке метаданных.</xref:System.ServiceModel.Description.MetadataResolver> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>       Тем не менее, можно использовать напрямую для получения метаданных в виде MetadataExchangeClient <xref:System.ServiceModel.Description.MetadataSet>, содержащий <xref:System.ServiceModel.Description.MetadataSection>объектов.</xref:System.ServiceModel.Description.MetadataSection> </xref:System.ServiceModel.Description.MetadataSet>       При использовании напрямую и при передаче <xref:System.ServiceModel.Description.MetadataResolver>, MetadataExchangeClient имеет следующие члены для управления процессом загрузки метаданных:-для настройки привязки для использования при выполнения запроса к метаданным используются конструкторы.</xref:System.ServiceModel.Description.MetadataResolver>      -Используйте <xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>свойство, чтобы указать учетные данные, используемые для выполнения запроса HTTP/GET.</xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>      -Используйте <xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>свойство, чтобы указать учетные данные, используемые для создания запроса метаданных WS-Transfer.</xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>      -Используйте <xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>свойство, чтобы ограничить количество файлов метаданных ссылается разрешает MetadataExchangeClient.</xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>      -Используйте <xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>свойство для ограничения времени, затрачиваемого на получение метаданных.</xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>      -Используйте <xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>свойство, чтобы указать, следует ли находить и извлекать другие документы метаданных, на который ссылается метаданные, загружаемые из конечной точки исходных метаданных.</xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>      -Используйте <xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>обработки методов, чтобы начать загрузку.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>       Кроме того, можно создать производный класс, который можно переопределять два защищенных метода:-переопределить <xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>метод для изменения канала, который выполняет запрос к метаданным с помощью WS-Transfer.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>      -Переопределить <xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>метод изменения <xref:System.Net.HttpWebRequest>, выполняет запрос к метаданным, с помощью HTTP/GET.</xref:System.Net.HttpWebRequest> </xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>"
  example:
  - "The following code example shows the use of MetadataExchangeClient to specify a download binding, resolve any contained references to metadata, and download the metadata.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: public class MetadataExchangeClient
