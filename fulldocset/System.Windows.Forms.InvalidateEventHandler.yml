  remarks: "При создании делегата InvalidateEventHandler, необходимо указать метод, обрабатывающий событие. Чтобы связать событие с обработчиком событий, добавьте в событие экземпляр делегата. Обработчик событий вызывается всякий раз, когда происходит событие, пока не будет удален делегат. Дополнительные сведения об обработке событий с делегатами см. в разделе [события](~/add/includes/ajax-current-ext-md.md)."
