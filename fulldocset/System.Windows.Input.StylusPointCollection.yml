  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Находит пересечение заданного <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> и <xref:System.Windows.Input.StylusPointCollection.Description*>свойство.</xref:System.Windows.Input.StylusPointCollection.Description*>"
  remarks: "`subsetToReformatTo`— <xref:System.Windows.Input.StylusPointDescription>описывающей подмножество значений, относящихся к <xref:System.Windows.Input.StylusPointCollection.Description%2A>свойство.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> Используйте <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>метод получения, <xref:System.Windows.Input.StylusPointDescription>который пересекается с <xref:System.Windows.Input.StylusPointCollection.Description%2A>текущего <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>       Возвращает метод переформатирование <xref:System.Windows.Input.StylusPointCollection>, содержащий те же <xref:System.Windows.Input.StylusPoint>объекты, как принадлежащие текущего <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint> </xref:System.Windows.Input.StylusPointCollection> <xref:System.Windows.Input.StylusPoint>Объекты в новом <xref:System.Windows.Input.StylusPointCollection>использует `subsetToReformatTo` как <xref:System.Windows.Input.StylusPointDescription>.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      Настроек [!NOTE] настроек переформатирование использует ограничений из <xref:System.Windows.Input.StylusPointPropertyInfo>из <xref:System.Windows.Input.StylusPointCollection.Description%2A>свойство, даже если ограничений в `subsetToReformatTo` отличаются.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> Например если `subsetToReformatTo` использует значения 0 до 1023 <xref:System.Windows.Input.StylusPointProperties.NormalPressure>в то время как <xref:System.Windows.Input.StylusPointCollection.Description%2A>использует значения 0 и 255.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> Переформатировать возвращает <xref:System.Windows.Input.StylusPointDescription>с использованием значений, 0 и 255.</xref:System.Windows.Input.StylusPointDescription>"
  example:
  - "The following example demonstrates how to create a new <xref:System.Windows.Input.StylusPointCollection> that uses a different <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-cs[PacketSpy#17](~/add/codesnippet/csharp/PacketSpy/Window1.xaml.cs#17)]\n [!code-vb[PacketSpy#17](~/add/codesnippet/visualbasic/PacketSpy/Window1.xaml.vb#17)]"
