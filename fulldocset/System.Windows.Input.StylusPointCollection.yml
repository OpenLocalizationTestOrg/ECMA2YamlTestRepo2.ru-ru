    return:
      type: System.Windows.Input.StylusPointCollection
      description: "Объект <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> с <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> , является подмножеством указанного <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> и <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> , текущий <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> использует."
