  type: Class
  summary: "Предоставляет данные для <xref href=&quot;System.Web.UI.WebControls.ListView.PagePropertiesChanging&quot;> </xref> событий."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Управления вызывает <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName>событие каждый раз, когда <xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName>вызывается метод.</xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> Это происходит, когда кнопка в <xref:System.Web.UI.WebControls.DataPager>элемента управления, который связан с <xref:System.Web.UI.WebControls.ListView>управления, которую щелкнул пользователь и создается новый <xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName>или <xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName>указал значение <xref:System.Web.UI.WebControls.DataPager>управления.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataPager> Это дает возможность указать пользовательскую процедуру каждый раз, когда происходит данное событие, таких как очистка <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>или <xref:System.Web.UI.WebControls.ListView.EditIndex%2A>Свойства <xref:System.Web.UI.WebControls.ListView>элемента управления.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>       Объект PagePropertiesChangingEventArgs передается в обработчик событий. Этот объект позволяет определить индекс первого элемента на странице, которая была выбрана пользователем. Можно также определить максимальное количество элементов, отображаемых на каждой странице.       Дополнительные сведения об обработке событий см. в разделе [NIB: Потребление событий](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Список начальных значений свойств для экземпляра класса PagePropertiesChangingEventArgs см. в разделе <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>конструктор.</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>"
  syntax:
    content: 'public class PagePropertiesChangingEventArgs : EventArgs'
