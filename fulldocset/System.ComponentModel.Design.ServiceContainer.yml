  name: ServiceContainer
  nameWithType: ServiceContainer
  fullName: System.ComponentModel.Design.ServiceContainer
  type: Class
  summary: "Предоставляет простой реализации <xref href=&quot;System.ComponentModel.Design.IServiceContainer&quot;> </xref> интерфейса. Этот класс не наследуется."
  remarks: "Объект ServiceContainer может использоваться для хранения и предоставления служб. Реализует ServiceContainer <xref:System.ComponentModel.Design.IServiceContainer>интерфейса.</xref:System.ComponentModel.Design.IServiceContainer>       Объект ServiceContainer можно создать, используя конструктор, который добавляет родительского, <xref:System.ComponentModel.Design.IServiceContainer>через который служб можно при необходимости добавить или удалить из всех родительских <xref:System.ComponentModel.Design.IServiceContainer>объектов, включая непосредственный родительский <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer> Для добавления или удаления службы из всех <xref:System.ComponentModel.Design.IServiceContainer>реализации, которые связаны с это <xref:System.ComponentModel.Design.IServiceContainer>помощью родительских связей, вызовите <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>или <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A>перегрузку метода, которая принимает логическое значение, указывающее, следует ли распространить запрос службы.</xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> </xref:System.ComponentModel.Design.ServiceContainer.AddService%2A> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer>      Настроек [!NOTE] настроек <xref:System.Security.Permissions.HostProtectionAttribute>применен к этому классу атрибут имеет следующее <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>значение свойства: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> <xref:System.Security.Permissions.HostProtectionAttribute>Не влияет на настольные приложения (обычно запускаемые двойным щелчком значка, вводом команды или URL-адрес в браузере).</xref:System.Security.Permissions.HostProtectionAttribute> Дополнительные сведения см. в разделе <xref:System.Security.Permissions.HostProtectionAttribute>класса или [программирование SQL Server и атрибуты защиты основного приложения](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following example program demonstrates service chaining and the resultant service availability of a chain of linked ServiceContainer objects. The program provides a user interface that allows you to see the availability of services within a chain of linked services, and uses the <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>, <xref:System.ComponentModel.Design.ServiceContainer.GetService%2A>, and <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> methods as well as linked service containers.  \n  \n [!code-cpp[ServiceArchitectureExample#1](~/add/codesnippet/cpp/t-system.componentmodel._126_1.cpp)]\n [!code-vb[ServiceArchitectureExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._126_1.vb)]\n [!code-cs[ServiceArchitectureExample#1](~/add/codesnippet/csharp/t-system.componentmodel._126_1.cs)]"
  syntax:
    content: 'public class ServiceContainer : IDisposable, IServiceProvider, System.ComponentModel.Design.IServiceContainer'
