- uid: System.ComponentModel.Design.ServiceContainer.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.ServiceContainer
  langs:
  - csharp
  name: Dispose()
  nameWithType: ServiceContainer.Dispose()
  fullName: System.ComponentModel.Design.ServiceContainer.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Удаляет данный контейнер служб."
  remarks: "Dispose обходит все экземпляры служб в контейнере и удаляет любое, реализующие <xref:System.IDisposable>и очищает список служб.</xref:System.IDisposable>       Вызывается <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>при завершении использования <xref:System.ComponentModel.Design.ServiceContainer>.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>Метода <xref:System.ComponentModel.Design.ServiceContainer>окажется в неработоспособном состоянии.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> После вызова метода <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>, необходимо освободить все ссылки на <xref:System.ComponentModel.Design.ServiceContainer>, сборщик мусора мог освободить память, <xref:System.ComponentModel.Design.ServiceContainer>занимаемую.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Дополнительные сведения см. в разделе [очистки неуправляемых ресурсов](~/add/includes/ajax-current-ext-md.md) и [метода](~/add/includes/ajax-current-ext-md.md).      Настроек [!NOTE] настроек всегда вызывайте метод <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>перед освобождением последней ссылки на <xref:System.ComponentModel.Design.ServiceContainer>.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> В противном случае им ресурсы не будут освобождены пока сборщик мусора не вызовет метод <xref:System.ComponentModel.Design.ServiceContainer>объекта `Finalize` метод.</xref:System.ComponentModel.Design.ServiceContainer>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.ServiceContainer.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.ServiceContainer.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.ComponentModel.Design.ServiceContainer
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ServiceContainer.Dispose(Boolean)
  fullName: System.ComponentModel.Design.ServiceContainer.Dispose(Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Удаляет данный контейнер служб."
  remarks: "<xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>обходит все экземпляры служб в контейнере и удаляет любое, реализующие <xref:System.IDisposable>и очищает список служб.</xref:System.IDisposable></xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>       Этот метод вызывается методом открытые `Dispose()`метод и <xref:System.Object.Finalize%2A>метод.</xref:System.Object.Finalize%2A> `Dispose()`вызывает защищенный `Dispose(Boolean)` метод с `disposing` равным `true`. <xref:System.Object.Finalize%2A>вызывает `Dispose` с `disposing` значение `false`.</xref:System.Object.Finalize%2A>       При `disposing` параметр имеет значение true, данный метод освобождает все ресурсы, занятые любыми управляемыми объектами, которые <xref:System.ComponentModel.Design.ServiceContainer>ссылки.</xref:System.ComponentModel.Design.ServiceContainer> Этот метод вызывает `Dispose()` метод для каждого объекта, на который указывает ссылка."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если <xref href=&quot;System.ComponentModel.Design.ServiceContainer&quot;> </xref> находится в процессе удаления; в противном случае — <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.ServiceContainer.Dispose*
  exceptions: []
  platform:
  - net462
