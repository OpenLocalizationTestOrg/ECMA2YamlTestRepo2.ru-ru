  fullName: System.Web.UI.Design.WebControls.SqlDataSourceConnectionStringEditor
  type: Class
  summary: "Предоставляет пользовательский интерфейс для выбора и изменения свойства строки соединения <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> объекта во время разработки."
  remarks: "Класс SqlDataSourceConnectionStringEditor является <xref:System.Drawing.Design.UITypeEditor>объект, который может использоваться во время разработки, чтобы выбрать и изменить выражение строки подключения и присваиваемое выражение свойства элемента управления.</xref:System.Drawing.Design.UITypeEditor> <xref:System.Web.UI.WebControls.SqlDataSource>Объекта используется класс SqlDataSourceConnectionStringEditor во время разработки, чтобы задать значение <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>Свойства.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Если <xref:System.ComponentModel.Design.Data.IDataEnvironment>интерфейс доступен, строки подключения, извлекается из службы данных визуального конструктора.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Если <xref:System.ComponentModel.Design.Data.IDataEnvironment>интерфейс недоступен, чтобы разрешить изменение строки подключения отображается модального диалогового окна.</xref:System.ComponentModel.Design.Data.IDataEnvironment>       Используйте <xref:System.ComponentModel.EditorAttribute>атрибут, чтобы связать со свойством SqlDataSourceConnectionStringEditor.</xref:System.ComponentModel.EditorAttribute> При редактировании связанного свойства в области конструктора, узел конструктора вызывает <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>метод.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>Метод отображает пользовательский интерфейс для построения выражение строки подключения и возвращает строку подключения, выбранного пользователем.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>Указывает стиль отображения пользовательского интерфейса.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  syntax:
    content: 'public class SqlDataSourceConnectionStringEditor : System.Web.UI.Design.ConnectionStringEditor'
