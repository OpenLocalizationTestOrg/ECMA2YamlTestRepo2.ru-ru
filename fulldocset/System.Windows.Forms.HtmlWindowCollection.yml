  name: HtmlWindowCollection
  nameWithType: HtmlWindowCollection
  fullName: System.Windows.Forms.HtmlWindowCollection
  type: Class
  summary: "Представляет окна, находящиеся в другом <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>."
  remarks: "HTML-документ может состоять из `FRAMESET` , определяющий несколько предопределенных `FRAME` объектов, каждый из которых содержит собственную HTML-страницу. Кроме того, документ может содержать несколько `IFRAME` объектов, которые могут произвольно размещать документы внутри других документов. `FRAME`объекты и `IFRAME` объекты представлены HtmlWindowCollection, который содержит элементы типа <xref:System.Windows.Forms.HtmlWindow>.</xref:System.Windows.Forms.HtmlWindow> на их самого верхнего уровня       Поддерживает HtmlWindowCollection <xref:System.Collections.IEnumerator>интерфейс, чтобы он может использоваться в циклических конструкций.</xref:System.Collections.IEnumerator> Он также определяет метод Item, который обеспечивает доступ к элементам коллекции или с помощью вызова метода или с помощью стандартного синтаксиса массивов.       При создании новых окон с <xref:System.Windows.Forms.HtmlWindow.Open%2A>или <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>методы и документы, размещаемую в этих окнах содержат `FRAME` или `IFRAME` элементы, которые эти элементы будут отображаться в HtmlWindowCollection родительской страницы.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> </xref:System.Windows.Forms.HtmlWindow.Open%2A>       Дополнительные сведения о кадрах см. в документации для <xref:System.Windows.Forms.HtmlWindow.Frames%2A>свойство.</xref:System.Windows.Forms.HtmlWindow.Frames%2A>"
  example:
  - "The following code example inspects each document within a page containing frames and creates a table of all of the outgoing hyperlinks from each page for future inspection.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#2)]\n [!code-cs[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#2)]"
  syntax:
    content: 'public class HtmlWindowCollection : System.Collections.ICollection'
