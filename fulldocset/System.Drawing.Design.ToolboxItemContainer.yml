  summary: "Инкапсулирует <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref>."
  remarks: "ToolboxItemContainer — это простой класс, который инкапсулирует <xref:System.Drawing.Design.ToolboxItem>для повышения эффективности.</xref:System.Drawing.Design.ToolboxItem> Когда один класс, который всегда загружается, можно отложить загрузку <xref:System.Drawing.Design.ToolboxItem>время, необходимое.</xref:System.Drawing.Design.ToolboxItem> Поскольку новые классы могут быть производными от <xref:System.Drawing.Design.ToolboxItem>, можно загрузить <xref:System.Drawing.Design.ToolboxItem>, в свою очередь загружает сборки, которые уже не находится в памяти.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItem> Для больших коллекций <xref:System.Drawing.Design.ToolboxItem>объектов, это может привести к большое число сборок для загрузки, что снижает производительность.</xref:System.Drawing.Design.ToolboxItem> Вместо этого служба панели инструментов обрабатывает только объекты ToolboxItemContainer и извлекает их автономной <xref:System.Drawing.Design.ToolboxItem>только при необходимости.</xref:System.Drawing.Design.ToolboxItem>       ToolboxItemContainer предназначен для хранения кэшированных данных из <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> В реализации по умолчанию хранится только фильтр <xref:System.Drawing.Design.ToolboxItem>, но наследование классов можно включить кэширование имени, изображения и другие сведения.</xref:System.Drawing.Design.ToolboxItem> ToolboxItemContainer объекты поддерживают две формы сериализации: они могут быть сериализованы посредством сериализации стандартной среде выполнения, а также загрузить и сохранить сами из <xref:System.Windows.Forms.IDataObject?displayProperty=fullName>.</xref:System.Windows.Forms.IDataObject?displayProperty=fullName> Первый метод предоставляет очень простой способ сохранения ToolboxItemContainer объектов в постоянном хранилище. Последний позволяет интегрировать форматов хранения смешанные данные ToolboxItemContainer объектов."
