  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Добавляет ссылку на веб-ресурс к проекту в конструкторе рабочих процессов."
  syntax:
    content: public System.Windows.Forms.DialogResult AddWebReference (out Uri url, out Type proxyClass);
    parameters:
    - id: url
      type: System.Uri
      description: "При возвращении этого метода содержит <xref:System.Uri>, представляющий универсальный ресурс URL-адрес веб-ресурса для предоставления доступа из проекта.</xref:System.Uri> Этот параметр передается неинициализированным."
    - id: proxyClass
      type: System.Type
      description: "При возвращении этого метода содержит <xref:System.Type>класса прокси-сервера, связанного с веб-ресурса.</xref:System.Type> Этот параметр передается неинициализированным."
    return:
      type: System.Windows.Forms.DialogResult
      description: "Объект <xref href=&quot;System.Windows.Forms.DialogResult&quot;> </xref> значение, указывающее возвращаемое значение **Add Web Reference** диалоговое окно."
