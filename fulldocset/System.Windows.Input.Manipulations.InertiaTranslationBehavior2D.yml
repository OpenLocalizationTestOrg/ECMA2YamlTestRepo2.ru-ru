- uid: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaTranslationBehavior2D.DesiredDeceleration
  fullName: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает требуемое замедление в единицах координат на миллисекунду в квадрате."
  remarks: "Значение этого свойства является взаимоисключающим с <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>свойство; это свойство автоматически устанавливает параметр <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>для `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Значение по умолчанию для обоих это свойство и <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>— `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Необходимо задать одно или другое свойство перед началом обработки инерции.       DesiredDeceleration должно быть конечным положительным числом.       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "Требуемое замедление в единицах координат на миллисекунду в квадрате."
  overload: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement
  id: DesiredDisplacement
