  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает начальную скорость по оси x, в единицах координат на миллисекунду."
  remarks: "Значение по умолчанию для этого свойства — `NaN`. Если оставить это свойство без изменений по умолчанию или присвоив этому свойству значение ноль (0), будет отключена трансляционная инерция вдоль оси x.       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float InitialVelocityX { get; set; }
    return:
      type: System.Single
      description: "Начальная скорость по оси x, в единицах координат на миллисекунду."
  overload: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX*
  exceptions: []
  platform:
  - net462
