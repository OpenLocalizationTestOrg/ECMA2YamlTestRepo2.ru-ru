  namespace: System.Windows.Input.Manipulations
  summary: "Возвращает или задает абсолютное расстояние, которое объекту нужно пройти вдоль вектора скорости, в единицах координат."
  remarks: "Значение этого свойства является взаимоисключающим с <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>свойство; это свойство автоматически устанавливает параметр <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>для `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> Значение по умолчанию для обоих это свойство и <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A>свойство `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> Необходимо задать одно или другое свойство перед началом обработки инерции.       DesiredDisplacement должно быть конечным положительным числом. Направление смещения — вдоль <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A>и <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A>вектора.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A>       Это свойство нельзя задать во время процессора инерции; в противном случае создается исключение."
  syntax:
    content: public float DesiredDisplacement { get; set; }
    return:
      type: System.Single
      description: "Абсолютное расстояние, которое объекту нужно пройти вдоль вектора скорости, в единицах координат."
  overload: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX
  id: InitialVelocityX
  parent: System.Windows.Input.Manipulations.InertiaTranslationBehavior2D
  langs:
  - csharp
  name: InitialVelocityX
  nameWithType: InertiaTranslationBehavior2D.InitialVelocityX
