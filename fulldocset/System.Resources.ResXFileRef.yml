  name: ResXFileRef
  nameWithType: ResXFileRef
  fullName: System.Resources.ResXFileRef
  type: Class
  summary: "Представляет ссылку на внешний ресурс."
  remarks: "Класс экземпляр файла ResXFileRef используется для включения ссылок на файлы в XML-файла ресурсов (RESX). Объект экземпляр файла ResXFileRef представляет ссылку на внешний ресурс в файле ресурсов (RESX) XML. Добавить объект экземпляр файла ResXFileRef RESX-файла с помощью <xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>метод.</xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>       При вводе данных в файле .resx тип — экземпляр файла ResXFileRef и значение пути расположения на диске. Когда диспетчер ресурсов десериализует объект, экземпляр файла ResXFileRef выполняет операции ввода-вывода для получения файла. Ниже приведен пример файла .resx.      ```   <data name=&quot;iconclip&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;mailbackground&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;xplogo&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>   </data>   ```Добавляемый объект экземпляр файла ResXFileRef RESX-файла программным путем, вызовите <xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName>конструктора для создания <xref:System.Resources.ResXDataNode>объекта.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> Затем передать этот <xref:System.Resources.ResXDataNode>объект <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>метод.</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> </xref:System.Resources.ResXDataNode>       При компиляции файла .resx с [Resgen.exe (генератор файлов ресурсов)](~/add/includes/ajax-current-ext-md.md), внедренные ресурсы, указанные в файле .resx в файле ресурса документа."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef
