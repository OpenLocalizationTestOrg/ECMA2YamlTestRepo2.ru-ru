  remarks: "Конечного растрового изображения поддерживает исходный изменения размера и пропорций.       Возвращенный <xref:System.Windows.Media.Imaging.BitmapSizeOptions>будет иметь его <xref:System.Windows.Media.Imaging.BitmapSizeOptions.Rotation%2A>задано значение для свойства `rotation`, ее <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio%2A>значение `true`, ее <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A>равно 0 и его <xref:System.Windows.Media.Imaging.BitmapSource.PixelWidth%2A>присвоено значение 0.</xref:System.Windows.Media.Imaging.BitmapSource.PixelWidth%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.Rotation%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions>"
