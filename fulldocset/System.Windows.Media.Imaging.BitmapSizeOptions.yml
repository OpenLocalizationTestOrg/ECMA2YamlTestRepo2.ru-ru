  summary: "Получает значение, определяющее, сохраняются ли пропорции исходного растрового изображения."
  remarks: "Если исходные пропорции сохраняются, <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A>и <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A>представляют значения максимального размера для изображения.</xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A> По его ширина или высота соответствие заданным значениям только гарантируется конечного растрового изображения. Если пропорции не сохраняются, указанный <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A>и <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A>используются и растяжения растрового изображения для использования этих значений.</xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> </xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A>"
  syntax:
