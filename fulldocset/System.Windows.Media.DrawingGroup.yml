  remarks: "Используйте DrawingGroup для объединения нескольких рисунков в один, составной рисунок. В отличие от других <xref:System.Windows.Media.Drawing>объекты, можно применить <xref:System.Windows.Media.DrawingGroup.Transform%2A>, <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>, <xref:System.Windows.Media.DrawingGroup.Opacity%2A>параметр <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>, <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>, или <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>для DrawingGroup.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A> </xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A> </xref:System.Windows.Media.DrawingGroup.OpacityMask%2A> </xref:System.Windows.Media.DrawingGroup.Opacity%2A> </xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A> </xref:System.Windows.Media.DrawingGroup.Transform%2A> </xref:System.Windows.Media.Drawing> Гибкость этого класса позволяет создавать сложные сцены.       Поскольку DrawingGroup также <xref:System.Windows.Media.Drawing>, он может содержать другие объекты DrawingGroup.</xref:System.Windows.Media.Drawing>       Дополнительные сведения о <xref:System.Windows.Media.Drawing>см [Общие сведения об объектах Drawing](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.Drawing>       **Возможности замораживания:** , так как он наследуется от <xref:System.Windows.Freezable>класс, класс DrawingGroup предоставляет несколько специальных возможностей: DrawingGroup объектов может быть объявлен как совместно использоваться несколькими объектами, доступным только для чтения для повышения производительности, клонировать и потокобезопасными.</xref:System.Windows.Freezable> Дополнительные сведения о различных возможностях, предоставляемых <xref:System.Windows.Freezable>см [Freezable Общие сведения об объектах](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
