- uid: System.Windows.Media.DrawingGroup.Opacity
  id: Opacity
  parent: System.Windows.Media.DrawingGroup
  langs:
  - csharp
  name: Opacity
  nameWithType: DrawingGroup.Opacity
  fullName: System.Windows.Media.DrawingGroup.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает непрозрачность <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "Значение `1` указывает, что <xref:System.Windows.Media.DrawingGroup>полностью непрозрачный; значение `0` указывает, что она полностью прозрачна.</xref:System.Windows.Media.DrawingGroup> Значение меньше 0 интерпретируются как 0, а значение, превышающее 1, приравниваются к 1.       Другой способ управления прозрачностью <xref:System.Windows.Media.GeometryDrawing>является указание <xref:System.Windows.Media.Brush.Opacity%2A> <xref:System.Windows.Media.Brush>.</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.Brush.Opacity%2A> </xref:System.Windows.Media.GeometryDrawing>       <xref:System.Windows.Media.DrawingGroup>операции, применяются в следующем порядке: 1.</xref:System.Windows.Media.DrawingGroup>  <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>2.</xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>  Непрозрачность 3.  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.DrawingGroup.OpacityProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.DrawingGroup.OpacityProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to modify the opacity of a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that has an Opacity property.  \n  \n To change the opacity of a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the Opacity property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The Opacity setting of the <xref:System.Windows.Media.DrawingGroup> object is multiplied by the opacity of its child drawings; for example, if a <xref:System.Windows.Media.DrawingGroup> has an Opacity of 0.5 and it contains a <xref:System.Windows.Media.GeometryDrawing> that has a 50 percent opaque <xref:System.Windows.Media.GeometryDrawing.Brush%2A>, the brush is 25 percent opaque (0.5 * 0.5).  \n  \n To alter the opacity of select portions of a drawing, use an <xref:System.Windows.Media.DrawingGroup.OpacityMask%2A>.  \n  \n The following example uses a <xref:System.Windows.Media.DrawingGroup> to combine several <xref:System.Windows.Media.GeometryDrawing> objects. The example also sets the opacity of the <xref:System.Windows.Media.DrawingGroup> object to 0.25 so that the drawings are 25 percent opaque.  \n  \n This illustration shows the <xref:System.Windows.Media.DrawingGroup> before and after its Opacity is set to 0.25.  \n  \n ![DrawingGroups with different opacity settings](~/add/media/graphicsmm-opacity.png \"DrawingGroups with different opacity settings\")  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityExample.cs#drawinggroupopacityexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityExample.xaml#drawinggroupopacityexamplewholepage)]"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Значение от 0 до 1 включительно, описывающий непрозрачность <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>. Значение по умолчанию — `1`."
  overload: System.Windows.Media.DrawingGroup.Opacity*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.DrawingGroup.OpacityMask
  id: OpacityMask
  parent: System.Windows.Media.DrawingGroup
  langs:
  - csharp
  name: OpacityMask
  nameWithType: DrawingGroup.OpacityMask
  fullName: System.Windows.Media.DrawingGroup.OpacityMask
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Возвращает или задает кисть, используемую для изменения непрозрачности отдельных областей этой группы <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>."
  remarks: "<xref:System.Windows.Media.Brush>Сопоставляется <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> Значение непрозрачности каждого пикселя сопоставленных <xref:System.Windows.Media.Brush>используется для определения полученной непрозрачности каждой соответствующей точки <xref:System.Windows.Media.DrawingGroup>.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.Brush> Только значение непрозрачности каждого цвета кисти используется для данной обработки; все остальные данные цвет учитывается.       Прозрачность, это свойство указывает, должно быть умножено с <xref:System.Windows.Media.DrawingGroup.Opacity%2A>значение <xref:System.Windows.Media.DrawingGroup>объекта.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.DrawingGroup.Opacity%2A> Дополнительные сведения о маски непрозрачности и их использовании см. в разделе [Обзор маски непрозрачности](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Media.DrawingGroup>операции, применяются в следующем порядке: 1.</xref:System.Windows.Media.DrawingGroup>  OpacityMask 2.  <xref:System.Windows.Media.DrawingGroup.Opacity%2A>3.</xref:System.Windows.Media.DrawingGroup.Opacity%2A>  <xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>4.</xref:System.Windows.Media.DrawingGroup.BitmapEffect%2A>  <xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>5.</xref:System.Windows.Media.DrawingGroup.ClipGeometry%2A>  <xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>6.</xref:System.Windows.Media.DrawingGroup.GuidelineSet%2A>  <xref:System.Windows.Media.DrawingGroup.Transform%2A>      <a name=&quot;dependencyPropertyInfo_OpacityMask&quot;></a>## Сведения о свойстве зависимостей ^ ^ ^   |-|-|   | Поле идентификатора | <xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty>|   | Значение свойства метаданных `true`| None |</xref:System.Windows.Media.DrawingGroup.OpacityMaskProperty></xref:System.Windows.Media.DrawingGroup.Transform%2A>"
  example:
  - "This example shows how to apply an opacity mask to a <xref:System.Windows.Media.Drawing>. The <xref:System.Windows.Media.DrawingGroup> class is the only type of <xref:System.Windows.Media.Drawing> object that supports opacity masks.  \n  \n To apply an opacity mask to a <xref:System.Windows.Media.Drawing> object, add it to a <xref:System.Windows.Media.DrawingGroup> and set the OpacityMask property of the <xref:System.Windows.Media.DrawingGroup> object.  \n  \n The following illustration shows three views of the <xref:System.Windows.Media.DrawingGroup>: the drawing without an opacity mask, the opacity mask alone, and the <xref:System.Windows.Media.DrawingGroup> after the opacity mask is applied.  \n  \n ![A DrawingGroup with an opacity mask](~/add/media/graphicsmm-opmask.png \"A DrawingGroup with an opacity mask\")  \n  \n The following example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask for a <xref:System.Windows.Media.DrawingGroup>.  \n  \n> [!NOTE]\n>  Although this example uses a <xref:System.Windows.Media.RadialGradientBrush> as an opacity mask, <xref:System.Windows.Media.LinearGradientBrush>, <xref:System.Windows.Media.DrawingBrush>, <xref:System.Windows.Media.ImageBrush>, and <xref:System.Windows.Media.VisualBrush> objects can also make good opacity masks. For more information about opacity masks and how they work, see the [Opacity Masks Overview](../Topic/Opacity%20Masks%20Overview.md).  \n  \n [!code-cs[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.cs#drawinggroupopacitymaskexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#DrawingGroupOpacityMaskExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/OpacityMaskExample.xaml#drawinggroupopacitymaskexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.Brush OpacityMask { get; set; }
    return:
      type: System.Windows.Media.Brush
      description: "Объект <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> , описывающий непрозрачность <xref href=&quot;System.Windows.Media.DrawingGroup&quot;> </xref>; <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> указывает, что маски непрозрачности отсутствуют и непрозрачность является единообразной. Значение по умолчанию — <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.DrawingGroup.OpacityMask*
  exceptions: []
  platform:
  - net462
