  summary: "Возвращает <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> объекта."
  remarks: "Это событие возникает, когда все облака были опрошены для данного имени однорангового узла, или в том случае, когда было получено максимальное число записи имени однорангового узла. Она возникает, помещая коллекции записей имен одноранговых в <xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>аргумента события, для которого ожидает метод OnResolveCompleted.</xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>  Изменение состояния пробуждающий режима сна процесс.       Если не указано явным образом, значение по умолчанию для всех свойств — `null` для ссылочных типов и ноль (0) для свойств типа `int`. Если не найдены записи, `null` возвращается."
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection PeerNameRecordCollection { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "<xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> Объекта является представленному в ответ на <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>операции на определенной <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
