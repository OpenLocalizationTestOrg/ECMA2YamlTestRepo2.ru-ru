  name: ResolveCompletedEventArgs
  nameWithType: ResolveCompletedEventArgs
  fullName: System.Net.PeerToPeer.ResolveCompletedEventArgs
  type: Class
  summary: "Использовать в сочетании с <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted&quot;> </xref> события, который получает сигналы, когда запрос разрешения для конкретной <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> завершена."
  remarks: "Чтобы использовать объект ResolveCompletedEventArgs, следует создать <xref:System.Net.PeerToPeer.PeerNameResolver>объекта и использовать один из способов разрешения.</xref:System.Net.PeerToPeer.PeerNameResolver> Асинхронная обработка используется <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>метод.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>       Когда Сопоставитель достигает конца облака для запроса <xref:System.Net.PeerToPeer.PeerName>, или для нее достигнуто максимальное число операций записи для <xref:System.Net.PeerToPeer.PeerNameRecordCollection>им, возникает событие, чтобы завершить процесс разрешения и связанный делегат вызывает ResolveAsync для завершения.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> Событие также может вызываться для выполнения аварийных завершений, которые не возвращают коллекцию.       Это событие вызывается только один раз, когда были найдены все конечные точки.       Все ссылки на этот экземпляр объекта распознавателя координируются с помощью заданного маркера, который является уникальным определенным разработчиком идентификатором для этого запроса на асинхронное разрешение."
  syntax:
    content: 'public class ResolveCompletedEventArgs : System.ComponentModel.AsyncCompletedEventArgs'
