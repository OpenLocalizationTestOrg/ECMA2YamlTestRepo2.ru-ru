  remarks: "Это перечисление определяет идентификаторы, которые представляют стандартные режимов запуска операционной системы.       Это перечисление используется <xref:System.Windows.Forms.SystemInformation.BootMode%2A>свойство <xref:System.Windows.Forms.SystemInformation>класса.</xref:System.Windows.Forms.SystemInformation> </xref:System.Windows.Forms.SystemInformation.BootMode%2A>       Режим нормальной загрузки — режим запуска стандартной системы. Режим загрузки Безаварийность также называется безопасный режим. Режим загрузки FailSafeWithNetwork также называется безопасный режим с загрузкой сетевых драйверов."
