  fullName: System.Collections.Specialized.ListDictionary
  type: Class
  summary: "Реализует <xref uid=&quot;langword_csharp_IDictionary&quot; name=&quot;IDictionary&quot; href=&quot;&quot;> </xref> с помощью однонаправленного списка. Рекомендуется для коллекций, которые обычно содержат менее 10 элементов."
  remarks: "Это простая реализация <xref:System.Collections.IDictionary>с помощью однонаправленного списка.</xref:System.Collections.IDictionary> Он меньше и быстрее, чем <xref:System.Collections.Hashtable>Если число элементов не превышает 10.</xref:System.Collections.Hashtable> Это не должно использоваться, если важна производительность при большом количестве элементов.       Элементы ListDictionary не являются в любом порядке гарантированную; код не должен зависеть от текущего заказа. ListDictionary реализуется для быстрого получения с ключом; фактический внутренний порядок элементов зависит от реализации и может измениться в будущих версиях продукта.       Элементы, такие как <xref:System.Collections.Specialized.ListDictionary.Item%2A>, <xref:System.Collections.Specialized.ListDictionary.Add%2A>, <xref:System.Collections.Specialized.ListDictionary.Remove%2A>, и <xref:System.Collections.Specialized.ListDictionary.Contains%2A>являются O (`n`) операций, где `n` <xref:System.Collections.Specialized.ListDictionary.Count%2A>.</xref:System.Collections.Specialized.ListDictionary.Count%2A> </xref:System.Collections.Specialized.ListDictionary.Contains%2A> </xref:System.Collections.Specialized.ListDictionary.Remove%2A> </xref:System.Collections.Specialized.ListDictionary.Add%2A> </xref:System.Collections.Specialized.ListDictionary.Item%2A>       Ключ не может быть `null`, а значение — может.       `foreach` Инструкции языка C# (`for each` в Visual Basic) возвращает объект типа элементов в коллекции. Поскольку каждый элемент ListDictionary пару ключ значение, тип элемента не является типом ключа или тип значения. Вместо этого тип элемента — это <xref:System.Collections.DictionaryEntry>.</xref:System.Collections.DictionaryEntry> Например: [!code-cs [System.Collections.Specialized.ListDictionary2#3](~/add/codesnippet/csharp/t-system.collections.spe_9_1.cs)][!code-cpp[System.Collections.Specialized.ListDictionary2#3](~/add/codesnippet/cpp/t-system.collections.spe_9_1.cpp)][!code-vb[System.Collections.Specialized.ListDictionary2#3](~/add/codesnippet/visualbasic/t-system.collections.spe_9_1.vb) ] `foreach` инструкция является оболочкой перечислителя, допускающей только чтение из, но не запись в коллекции.    "
