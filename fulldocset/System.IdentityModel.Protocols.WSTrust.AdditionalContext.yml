  type: Class
  summary: "Представляет элемент auth:AdditionalContext, заданный в расширениях авторизации WS-Trust. Эти расширения определены в спецификации WS-Federation."
  remarks: "Элемент auth:AdditionalContext можно использовать для обмена данными дополнительный контекст для запроса токена (RST). Этот контекст предоставляется как коллекция пар «имя значение», каждая из которых соответствует одной auth:ContextItem подэлемент. Элемент auth:ContextItem, представленный <xref:System.IdentityModel.Protocols.WSTrust.ContextItem>классом.</xref:System.IdentityModel.Protocols.WSTrust.ContextItem> Можно получить доступ к список элементов контекста с помощью <xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>свойство.</xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>       Дополнительные сведения об элементе, представляемом этим классом см. в спецификации WS-Federation."
