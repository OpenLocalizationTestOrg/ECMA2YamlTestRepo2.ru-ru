  fullName: System.AddIn.Hosting.InvalidPipelineStoreException
  type: Class
  summary: "Исключение, которое возникает, если каталог не найден, и пользователь не имеет разрешения на доступ к корневому пути конвейера или пути надстройке."
  remarks: "В отличие от <xref:System.IO.DirectoryNotFoundException>, это исключение не передает любые сведения о пути.</xref:System.IO.DirectoryNotFoundException> Это мешает злоумышленникам намеренно указывать ошибочные пути и определять фактические пути, используя информацию, возвращаемую исключением.       Это исключение генерируется следующими методами обнаружения, которые выполняют построение и обновление хранилища данных о надстройках и конвейера: <xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>,<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>, <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>, <xref:System.AddIn.Hosting.AddInStore.Update%2A>и <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>.</xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>"
  syntax:
    content: 'public class InvalidPipelineStoreException : Exception'
