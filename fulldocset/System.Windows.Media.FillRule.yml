  summary: "Правило, которое определяет, является ли точка в области заполнения пути, путем рисования луча от этой точки до бесконечности в любом направлении и проверкой мест, в которых сегмент фигуры пересекает луч. Начиная с нуля, добавляется единица каждый раз, когда сегмент пересекает луч слева направо, и вычитается единица каждый раз, когда сегмент пересекает луч справа налево. После подсчета пересечений, если результат равен нулю, то точка находится снаружи пути. В противном случае она находится внутри."
  syntax:
    content: Nonzero
    return:
      type: System.Windows.Media.FillRule
      description: "Для добавления."
  exceptions: []
  platform:
  - net462
