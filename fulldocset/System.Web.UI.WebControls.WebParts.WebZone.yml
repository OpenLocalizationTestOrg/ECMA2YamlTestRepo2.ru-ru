      description: "Объект <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> , содержащий атрибуты стиля для границ вокруг элементов управления веб-частей, содержащихся в зоне."
  overload: System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle*
  exceptions: []
  platform:
  - net462
