  summary: "Возвращает или задает сообщение, которое появляется, когда в зоне нет элементов управления."
  remarks: "Текст в свойстве EmptyZoneText отображается при существует в зоне нет элементов управления и зоны находится в одном из режимов персонализации, такие как изменение, конструктора или режим каталога.      Настроек [!NOTE] настроек когда зоны входит один из режимов персонализации, так что персонализации изменения к содержимому часового пояса <xref:System.Web.UI.WebControls.WebParts.WebPartManager>задает <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode.AllowPageDesign%2A?displayProperty=fullName>значение свойства `true` в объекте режим отображения, на которые ссылается его <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode.AllowPageDesign%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
