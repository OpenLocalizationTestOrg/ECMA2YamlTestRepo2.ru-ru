  name: PartChromeStyle
  nameWithType: WebZone.PartChromeStyle
  fullName: System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Получает характеристики стиля, применяемые к границам элементов управления веб-частей, содержащихся в зоне."
  remarks: "Элемент управления веб-частей может иметь свои собственные границы, определенные в <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> Области, содержащей элемент управления можно добавить дополнительную внешнюю границу вокруг элемента управления. Внешнюю границу, можно поместить зоны вокруг каждого из ее элементов управления веб-частей определяется свойством PartChromeStyle. Это свойство не отменить атрибуты свойств, содержащихся в <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>объекта; он объединяется с ними или добавляется к ним.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> Она позволяет зоне предоставлять общую, согласованную границу для каждого элемента управления веб-частей, содержащиеся в нем.      Настроек [!IMPORTANT] настроек несмотря на то, что параметры PartChromeStyle стиля применяются в первую очередь для внешней границы, можно задать зоны вокруг элементов управления в ней, если задать дополнительные свойства <xref:System.Web.UI.WebControls.Style>объекта ссылается свойство, такие как <xref:System.Web.UI.MobileControls.Style.BackColor%2A>, браузер интерпретирует эти атрибуты стиля применяет все вложенные элементы таблицы, используемой для подготовки к просмотру зоны.</xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Style> Таким образом, параметр <xref:System.Web.UI.MobileControls.Style.BackColor%2A>свойство для объекта стиля, который ссылается свойство PartChromeStyle имеет тот же эффект <xref:System.Web.UI.WebControls.WebParts.WebPart>управления в качестве параметра <xref:System.Web.UI.MobileControls.Style.BackColor%2A>Свойства объекта, на который указывает <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>свойство.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.MobileControls.Style.BackColor%2A>"
  example:
  - "The following code example demonstrates the use of the PartChromeStyle property to set style attributes for the outer borders of Web Parts controls contained in a zone.  \n  \n [!code-cs[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1354_1.aspx)]\n [!code-vb[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1354_1.aspx)]  \n  \n Note that when you first load the page in a browser, the upper control has its own green border with a width of 2 pixels, as set in the declarative markup for the page. After a user clicks the calendar, the page programmatically changes the borders of both controls in the zone to red, and sets their border width to 4 pixels, yet the upper control retains its original green inner border."
  syntax:
    content: public System.Web.UI.WebControls.Style PartChromeStyle { get; }
    return:
