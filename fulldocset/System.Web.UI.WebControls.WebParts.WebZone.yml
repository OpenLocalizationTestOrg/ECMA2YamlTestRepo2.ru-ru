- uid: System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl
  id: BackImageUrl
  parent: System.Web.UI.WebControls.WebParts.WebZone
  langs:
  - csharp
  name: BackImageUrl
  nameWithType: WebZone.BackImageUrl
  fullName: System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает или задает URL-адрес фонового изображения для зоны."
  remarks: "Фоновое изображение для зоны отображается во всех режимах отображения, в которых отображаются содержимое часового пояса. Если зона содержит элементы управления частей, изображение отображается позади элементов. Если зона не содержит элементов управления, его содержимое не отображаются в режиме просмотра, поэтому изображение не отображается.       Если предоставленное изображение меньше, чем основная часть зоны, выполняется мозаичное заполнение для охвата области полный текст."
  example:
  - "The following code example demonstrates the use of the BackImageUrl property. Note that there are two zones in the declarative markup, and the second `<asp:webpartzone>` element is empty.  \n  \n [!code-cs[WebParts_Zone_BackImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_167_1.aspx)]\n [!code-vb[WebParts_Zone_BackImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_167_1.aspx)]  \n  \n In a browser, you can switch to design mode to see the image in the empty zone. Note that an actual URL for the BackImageUrl property is not provided in this example. For details on how to change page display modes, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string BackImageUrl { get; set; }
    return:
      type: System.String
      description: "Строка, представляющая URL-адрес изображения, используемого в виде фонового изображения для зоны. Значение по умолчанию — пустая строка (»»)."
  overload: System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl*
  exceptions: []
  platform:
  - net462
