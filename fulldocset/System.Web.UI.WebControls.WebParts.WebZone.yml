  name: WebZone
  nameWithType: WebZone
  fullName: System.Web.UI.WebControls.WebParts.WebZone
  type: Class
  summary: "Служит базовым классом для всех элементов управления, которые действуют как контейнеры для серверных элементов управления (включая веб-частей <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> , серверные элементы управления и пользовательские элементы управления) в приложениях веб-частей."
  remarks: "Зоны веб-частей — это определенный область, которая содержит серверные элементы управления на веб-странице и предоставляет единый пользовательский интерфейс (UI), макета и подготовки к просмотру элементы. Зоны отображаются в браузере как HTML-таблицы.       Класс WebZone является базовым классом для всех веб-части зоны. Элемента управления зоны является составной элемент управления должен содержать другие элементы управления, поэтому этот WebZone класс наследует от <xref:System.Web.UI.WebControls.CompositeControl>класса.</xref:System.Web.UI.WebControls.CompositeControl> Вместе с <xref:System.Web.UI.WebControls.WebParts.WebPartManager>управления и <xref:System.Web.UI.WebControls.WebParts.Part>элементы управления (или другие пользователя или сервера элементы управления, можно поместить в зонах), элементов управления, производный от базового класса формы WebZone основные стандартные блоки приложения веб-частей зоны.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Чтобы обеспечить работу веб-частей для элементов управления, содержащихся в них — важную роль веб-части зоны. Каждой странице веб-частей содержит хотя бы одну зону, а каждая зона может содержать ноль или более элементов управления. Зоны необходимы для функциональности веб-частей. Без зон, даже элементы управления, которые являются производными от <xref:System.Web.UI.WebControls.WebParts.WebPart>класс может иметь очень малую часть функциональности веб-частей.</xref:System.Web.UI.WebControls.WebParts.WebPart> И наоборот, из-за разработки в наборе элементов управления веб-частей, можно поместить обычные элементы управления ASP.NET серверных элементов управления и пользовательские элементы управления в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны (который является производным от WebZone), а также посредством, элементы управления в зоне, эти обычный сервер, включите в качестве <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления во время выполнения.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Дополнительные сведения см. в документации для <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>класса.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>      Настроек [!NOTE] настроек можно добавить <xref:System.Web.UI.WebControls.WebParts.Part>или <xref:System.Web.UI.WebControls.WebParts.WebPart>элементов управления на страницу за пределами зоны, но в этом случае просто работать как обычный серверные элементы управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part>       Существуют две основные категории зон в наборе элементов управления веб-частей, которые наследуются от базового класса WebZone.      - <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зон.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Они содержат <xref:System.Web.UI.WebControls.WebParts.WebPart>(и другие сервер и пользователя) элементов, а также формирования основной страницы пользовательского интерфейса веб-частей, которые пользователи взаимодействуют с большую часть времени.</xref:System.Web.UI.WebControls.WebParts.WebPart>      - <xref:System.Web.UI.WebControls.WebParts.ToolZone>зон.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Эти зоны предоставляют специальные представления страницы веб-частей, позволяют пользователям изменять (персонализировать) содержимое, макет, внешний вид, поведение и свойства элементов управления, содержащихся в <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>зоны на веб-странице.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Например <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>зона является <xref:System.Web.UI.WebControls.WebParts.ToolZone>, предоставляющий представление каталога страницы, что позволяет пользователям добавлять и удалять элементы управления сервера.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>Зоны имеет другой тип <xref:System.Web.UI.WebControls.WebParts.ToolZone>, предоставляющий режим редактирования страницы, позволяя пользователям менять и редактировать разметку страницы, а также свойства, внешний вид и поведение элементов управления.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Каждой зоны веб-частей, набор элементов управления разработан для включения соответствующего типа элементов управления на основе <xref:System.Web.UI.WebControls.WebParts.Part>класса с элементами управления часть выступает в роли основной пользовательский Интерфейс содержимого и основного зоны.</xref:System.Web.UI.WebControls.WebParts.Part> В следующей таблице показаны типы зон в наборе элементов управления веб-частей, а также соответствующие типы элементов управления, который они содержат.      | Часть типа элемента управления | Тип зоны |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>(и сервера и пользовательских элементов управления, которые заключены с <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>во время выполнения) |<xref:System.Web.UI.WebControls.WebParts.WebPartZone> (базовый класс является <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>(несколько производных элементов управления предоставляются в наборе элементов управления веб-частей, и пользовательские элементы управления <xref:System.Web.UI.WebControls.WebParts.EditorPart>могут разрабатываться) |<xref:System.Web.UI.WebControls.WebParts.EditorZone> (базовый класс является <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>(несколько производных элементов управления предоставляются в наборе элементов управления веб-частей, и пользовательские элементы управления <xref:System.Web.UI.WebControls.WebParts.CatalogPart>могут разрабатываться) |<xref:System.Web.UI.WebControls.WebParts.CatalogZone> (базовый класс является <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>(подключение элементов управления являются уникальными, в том, что они не являются элементами управления части, которые наследуют от базового класса) | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>(наследует непосредственно от <xref:System.Web.UI.WebControls.WebParts.ToolZone>) |       Все зоны в элементе управления веб-части имеют basic, общие элементы интерфейса наследуются от базового класса. WebZone</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Не все эти элементы являются видимыми в каждой зоне, однако каждый тип зоны способен наличие этих общих, связанных с зоны элементы пользовательского интерфейса, как описано в следующей таблице.      | Зоны раздел | Описание |   |------------------|-----------------|   | Заголовок | В верхней части зоны. Он включает текст заголовка, который может содержать заголовок зоны; атрибуты стиля (такие как цвет границ и фона), которые характеризуют заголовок; и команды уровня зоны (представленным кнопки, гиперссылки или изображений), которые можно щелкнуть для выполнения действий пользовательского интерфейса, которые применяются для всей зоны, например для закрытия зоны. Несколько свойств WebZone, такие как <xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>, и <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>, относящиеся к области заголовка зоны.</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A> Если команды уровня зоны в зоне, <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>и <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>свойства применяются к ним.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> Обратите внимание, что эти два свойства команд применяются, только команды уровня зоны не к командам отдельных элементов частей, находящихся в зоне. Заголовки не представлены в каждом типе зоны; Обычно они отображаются в зонах <xref:System.Web.UI.WebControls.WebParts.ToolZone>там, где нужно иметь общие области заголовок с текстом и команда, например команду &quot;Закрыть&quot;. |   | Текст | Основной раздел зоны содержимого.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Для каждой зоны, который является производным от WebZone имеется основного раздела. Для всех типов зон в веб-части набора элементов управления, основная часть зоны содержит указанный тип <xref:System.Web.UI.WebControls.WebParts.Part>элементы управления (или других серверных элементов управления), соответствующие типу зоны, как показано в предыдущей таблице.</xref:System.Web.UI.WebControls.WebParts.Part> Различные элементы класса WebZone влияет на содержимое раздела тела, такие как <xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, и <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A> Если раздел пуст, в некоторых ситуациях может отображаться сообщение <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>. |   | Chrome | Общие элементы пользовательского интерфейса к просмотру для каждого элемента управления части в зоне.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> Это отличается от обсуждение атрибутов стиля, которые применяются к самой зоне; Chrome относятся к автономной части элементов управления. Хром включает в себя команды, границы и другие атрибуты стиля, такие как фоновый цвет или стиль шрифта текста заголовка, для элементов управления зоны. Зоны определяет chrome сведения с помощью одного chrome объекта, подходящий для типа, он содержит элементы управления (например, <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>для объекта <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, содержащий <xref:System.Web.UI.WebControls.WebParts.CatalogPart>элементов управления).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> Этот отдельный объект хрома обрабатывает сведения chrome и отрисовки для всех элементов управления частей в зоне. Это позволяет разработчикам создавать зоны, в которых можно указать стабильное и общий внешний вид и поведение для всех элементов управления частей. Некоторые свойства, относящиеся к хром для элементов управления зоны содержат <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>, и <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>Свойства.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> Обратите внимание, что наиболее chrome связанных свойств, включая особое свойство для ссылки на объект хрома для определенного типа зоны, не реализованы в базовом классе WebZone. Вместо этого большинство возможностей конкретного chrome зон реализуются на особых типов зон в зависимости от потребности часть элементов управления. См. разделы для каждого типа зоны, перечисленные в таблице выше в этом разделе. |   | Часть элементов управления | Элементы управления, которые находятся в основном разделе зоны. Каждой зоне, который наследует от класса WebZone содержит в своем разделе текста, один или несколько элементов управления соответствующего типа, как показано в таблице выше в этом разделе. Эти элементы управления формы главные приложения пользовательского интерфейса веб-частей. Большинство типов зоны, которые являются производными от WebZone имеет свойство коллекции, который позволяет им для ссылки на все свои автономной части элементов управления, например свойство <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>класса <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>и свойство <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>класса <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>. |   | Нижний колонтитул | В нижней части зоны.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Подобно раздел заголовка, он не присутствует в каждом типе зоны, но обычно находится в <xref:System.Web.UI.WebControls.WebParts.ToolZone>зон.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Типичное содержимое нижний колонтитул, глаголов, таких как команда ОК или команду &quot;Применить&quot;, и которые присутствуют в нижнем колонтитуле <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>зон.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Некоторые свойства, которые связаны с нижний колонтитул включают <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> <xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>и свойства <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>. |       Большинство свойств класса WebZone рассматриваются в предыдущей таблице, описаны общие элементы пользовательского интерфейса зон.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> Класс WebZone также содержит несколько методов, относящиеся к его роль отрисовки содержимого. <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>, И <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>методы можно все переопределить, указав программный контроль отрисовки каждого конкретного раздела зоны.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A> Например, если вы хотите настроить подготовку всех нижний колонтитул разделов каталога зон в приложении, можно унаследовать от <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>класса и переопределить методы <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>метод наследуется от WebZone и изменение отрисовки нижнего колонтитула.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
