  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Служба отслеживания, который реализует <xref:System.Workflow.Runtime.Tracking.IProfileNotification>интерфейса вызывает <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>событие для уведомления инфраструктуре отслеживания среды выполнения, что новые экземпляры конкретного рабочего процесса <xref:System.Type>больше не должны отслеживаться.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> Служба отслеживания использует ProfileRemovedEventArgs для предоставления рабочего процесса <xref:System.Type>инфраструктуре отслеживания среды выполнения.</xref:System.Type> Например <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>использует ProfileRemovedEventArgs при вызове <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName>событий.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> После создания службой отслеживания вызывает <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>события, инфраструктура отслеживания среды выполнения больше не будет связывать <xref:System.Workflow.Runtime.Tracking.TrackingProfile>с указанного рабочего процесса <xref:System.Type>для данной службы отслеживания.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>"
  syntax:
    content: >-
