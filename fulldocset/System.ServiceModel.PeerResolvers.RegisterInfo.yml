  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "Определяет сведения о регистрации однорангового предоставляться в службе распознавателя одноранговых узлов."
  remarks: "Этот класс определяет сведения, используемые для регистрации кортежа однорангового узла и идентификатора сетки в службе распознавателя одноранговых узлов. Эти сведения добавляются в виде записи в таблице подстановок регистрации службы распознавателя, которые можно запросить на других узлах адреса конечных точек добавленных одноранговых узлов.       Экземпляры этого класса создаются <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(или реализации метода <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) вызывается для регистрации в службе распознавателя одноранговых узлов.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> В основном они используются для передачи данных запроса регистрации службы распознавателя одноранговых узлов из сетевого клиента данной службы."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
  inheritance:
