      type: System.Data.Common.DbCommand
      description: "<xref href=&quot;System.Data.Common.DbCommand&quot;> </xref> , Представляющий запрос базы данных, команда или хранимая процедура, которая передается в базу данных по <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> управления."
