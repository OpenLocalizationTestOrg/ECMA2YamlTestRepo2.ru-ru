  summary: "Инициализирует новый экземпляр <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceStatusEventArgs&quot;> </xref> класса, используя указанный выходных параметров, возвращаемое значение и число строк, затронутых операцией базы данных."
  syntax:
    content: public SqlDataSourceStatusEventArgs (System.Data.Common.DbCommand command, int affectedRows, Exception exception);
    parameters:
