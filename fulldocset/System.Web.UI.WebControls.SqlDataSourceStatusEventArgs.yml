- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: SqlDataSourceStatusEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает или задает значение, указывающее, было ли обработано исключение, создаваемое в базе данных."
  remarks: "Если возникло исключение базы данных, свойство ExceptionHandled имеет значение `false` и помещается в оболочку исключение <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception%2A>свойство.</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception%2A> При использовании <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>, вы можете проверить <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.Exception%2A>свойство и обработать исключение.</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler> Если вы обработки исключения, задайте свойства ExceptionHandled `true` или <xref:System.Web.UI.WebControls.SqlDataSource>управления будет создано исключение.</xref:System.Web.UI.WebControls.SqlDataSource>"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если исключение, создаваемое в базе данных было обработано и не должно вызываться по <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> управления; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
