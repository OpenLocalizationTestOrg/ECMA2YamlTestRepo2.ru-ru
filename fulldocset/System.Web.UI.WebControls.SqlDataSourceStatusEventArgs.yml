  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает программу-оболочку для исключения, вызываемые во время операции с данными базы данных."
  remarks: "<xref:System.Exception>Свойство не представляет фактическое исключение, вызванное операцией с базой данных.</xref:System.Exception> Доступ к исключения с помощью <xref:System.Exception.InnerException%2A>свойство.</xref:System.Exception.InnerException%2A>"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>, Создает оболочку для исключения, вызываемые в базу данных в его <xref:System.Exception.InnerException*>свойство.</xref:System.Exception.InnerException*> </xref:System.Exception>"
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Exception*
