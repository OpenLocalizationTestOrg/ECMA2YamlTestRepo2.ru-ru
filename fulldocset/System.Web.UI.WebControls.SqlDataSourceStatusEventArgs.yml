- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: SqlDataSourceStatusEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Возвращает число строк, затронутых операцией базы данных."
  remarks: "Все операции возвращают количество строк, затронутых операцией. Свойство AffectedRows имеет возвращаемое значение совпадает со значением <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, и <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>методы.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>       Когда <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>вызывается метод и источник данных имеет значение <xref:System.Web.UI.WebControls.SqlDataSourceMode>режиме, то возвращаемое значение равно 0, во всех случаях.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Число строк, затронутых операцией базы данных. По умолчанию используется значение&1;."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command
  id: Command
  parent: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs
  langs:
  - csharp
  name: Command
  nameWithType: SqlDataSourceStatusEventArgs.Command
  fullName: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Получает команду базы данных, переданы в базу данных."
  remarks: "Можно обработать <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, или <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>событий для проверки и манипулирования свойства <xref:System.Data.Common.DbCommand>после ее отправки по <xref:System.Web.UI.WebControls.SqlDataSource>управления к базе данных.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Data.Common.DbCommand> </xref:System.Web.UI.WebControls.SqlDataSource.Deleted> </xref:System.Web.UI.WebControls.SqlDataSource.Inserted> </xref:System.Web.UI.WebControls.SqlDataSource.Updated> </xref:System.Web.UI.WebControls.SqlDataSource.Selected> Свойство команды позволяет получить доступ к возвращаемых значений и любые выходные параметры, после операции базы данных осуществляется с помощью его <xref:System.Data.Common.DbCommand.Parameters%2A>Свойства, а также <xref:System.Data.Common.DbCommand.CommandText%2A>Свойства, которое представляет запрос SQL, команды или имени хранимой процедуры, которые были отправлены в базу данных.</xref:System.Data.Common.DbCommand.CommandText%2A> </xref:System.Data.Common.DbCommand.Parameters%2A>       Любые выходные параметры, особенно с параметрами, имеющими <xref:System.Data.ParameterDirection>или <xref:System.Data.ParameterDirection>значение для <xref:System.Web.UI.WebControls.Parameter.Direction%2A>свойство <xref:System.Web.UI.WebControls.Parameter>объекта.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.Data.ParameterDirection> </xref:System.Data.ParameterDirection> Возвращаемое значение — из параметра, имеющего <xref:System.Data.ParameterDirection>значение.</xref:System.Data.ParameterDirection>"
  example:
  - "The following code example demonstrates how to examine the values of output parameters when using a <xref:System.Web.UI.WebControls.SqlDataSource> control with a stored procedure. The <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection contains the parameters that the <xref:System.Web.UI.WebControls.SqlDataSource> uses for the stored procedure, and consists of parameters that pass information from the Web form to the stored procedure as well as parameters that pass information back to the form. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs> class.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_542_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_542_1.aspx)]"
  syntax:
    content: public System.Data.Common.DbCommand Command { get; }
    return:
      type: System.Data.Common.DbCommand
      description: "<xref href=&quot;System.Data.Common.DbCommand&quot;> </xref> Переданы в базу данных, представляющий команду базы данных."
  overload: System.Web.UI.WebControls.SqlDataSourceStatusEventArgs.Command*
  exceptions: []
  platform:
  - net462
