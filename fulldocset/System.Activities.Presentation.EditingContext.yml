  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "Содержит сведения контекстное состояние конструктора, таких как <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>. Это включает сведения о постоянном состоянии, такие как список служб, работающих в конструкторе. Он также включает переходное состояние, состоящий из элементов контекста, включая набор выбранных объектов, а также средство редактирования, используемое для управления объектами в области конструктора."
  remarks: "EditingContext представляет границу связи, общим для размещения приложений и [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]. EditingContext была реализована в виде конкретного класса для удобства использования. Переопределить <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>и <xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A>использовать настраиваемые диспетчеры, производные от <xref:System.Activities.Presentation.ServiceManager>и <xref:System.Activities.Presentation.ContextItemManager>.</xref:System.Activities.Presentation.ContextItemManager> </xref:System.Activities.Presentation.ServiceManager> </xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> </xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'
