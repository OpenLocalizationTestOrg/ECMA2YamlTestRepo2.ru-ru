  summary: "Получает значение, указывающее, поддерживает ли представление коллекции Включение фильтрации данных в режиме реального времени."
  remarks: "##Примечания для наследующих объектов вашей <xref:System.Windows.Data.CollectionView>можно реализовать динамической фильтрации самого или вы можете делегировать динамическую фильтрацию к другому объекту, например базовой коллекции.</xref:System.Windows.Data.CollectionView> Если вы делегируете динамической фильтрации <xref:System.Windows.Data.CollectionView>может не контролируете, включен ли.</xref:System.Windows.Data.CollectionView> Ваш <xref:System.Windows.Data.CollectionView>необходимо принять поведение объекта, к которому он делегирует.</xref:System.Windows.Data.CollectionView> В этом случае свойству CanChangeLiveFiltering `false`."
  syntax:
    content: public bool CanChangeLiveFiltering { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если представление коллекции поддерживает включение динамической Включение или выключение фильтрации; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
