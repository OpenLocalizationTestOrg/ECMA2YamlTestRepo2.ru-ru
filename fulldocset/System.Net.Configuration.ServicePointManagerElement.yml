- uid: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  id: Expect100Continue
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: Expect100Continue
  nameWithType: ServicePointManagerElement.Expect100Continue
  fullName: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Возвращает или задает логическое значение, которое определяет, будет 100-продолжить использовать поведение."
  remarks: "Если значение этого свойства `true`, клиент запрашивает, использующих `POST` метод ожидается 100-продолжения ответа от сервера, чтобы указать, что клиент должен отправить данные. Этот механизм позволяет клиентам избежать отправки больших объемов данных по сети, если сервер, основываясь на заголовках запроса планирует отклонить запрос.       Дополнительные сведения см. в разделе <xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>.</xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>"
  syntax:
    content: public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>следует ожидать 100-ответы для продолжения <xref uid=&quot;langword_csharp_POST&quot; name=&quot;POST&quot; href=&quot;&quot;> </xref> запрашивает; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.ServicePointManagerElement.Expect100Continue*
  exceptions: []
  platform:
  - net462
