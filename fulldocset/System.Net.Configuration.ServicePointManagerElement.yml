- uid: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  id: UseNagleAlgorithm
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: UseNagleAlgorithm
  nameWithType: ServicePointManagerElement.UseNagleAlgorithm
  fullName: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Возвращает или задает логическое значение, которое определяет, используется ли алгоритм Nagle."
  remarks: "Алгоритм Nagle используется для уменьшения сетевого трафика путем буферизации небольших пакетов данных и передачи их в виде одного пакета. Этот процесс также называется «уменьшает»; Он широко используется, так как он уменьшает количество передаваемых пакетов и снижает затраты времени на пакет."
  syntax:
    content: public bool UseNagleAlgorithm { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>для использования алгоритма Nagle; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Значение по умолчанию — <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm*
  exceptions: []
  platform:
  - net462
