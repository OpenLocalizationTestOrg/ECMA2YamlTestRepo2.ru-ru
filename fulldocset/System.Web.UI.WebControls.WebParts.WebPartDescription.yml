  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Получает URL-адрес, содержащий путь к изображения, используемого в качестве значка для <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления."
  remarks: "Свойство CatalogIconImageUrl непосредственно в соответствующий <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName> Если это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, то свойство в соответствующем <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>объекта также будет иметь значение.</xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Свойство CatalogIconImageUrl применяется, только когда страница находится в режиме отображения каталога и <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления отображается в каталоге элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Если элемент управления имеет значок, который определен в значении свойства, то значок отображается в каталоге рядом с элементом управления."
  example:
  - "The following code example demonstrates programmatic use of the CatalogIconImageUrl property. For the full code required to run this code example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> class overview topic.  \n  \n The following code in the `Button1_Click` method of a Web page demonstrates how to get the collection of <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects in a catalog using the <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> method, and then to display the details of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control in the catalog by looping through the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects. Note that the CatalogIconImageUrl property value is retrieved in the following code.  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1296_1.aspx)]\n [!code-vb[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1296_1.aspx)]"
