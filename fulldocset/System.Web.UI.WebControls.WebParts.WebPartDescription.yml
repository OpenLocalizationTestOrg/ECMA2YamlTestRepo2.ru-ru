  remarks: "Конструктор WebPartDescription используется для создания нового <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>объекта на основе существующего <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> Этот конструктор просто вызывает перегрузку, <xref:System.Web.UI.WebControls.WebParts.WebPartDescription.%23ctor%28System.String%2CSystem.String%2CSystem.String%2CSystem.String%29>конструктор, получение значения обязательного параметра из свойств на `part` параметр.</xref:System.Web.UI.WebControls.WebParts.WebPartDescription.%23ctor%28System.String%2CSystem.String%2CSystem.String%2CSystem.String%29>"
