  remarks: "Конструктор WebPartDescription используется для создания нового экземпляра <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>класса, если <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления недоступен.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> Например, это происходит в случае использования <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>управления, когда он импортирует файл описания для <xref:System.Web.UI.WebControls.WebParts.WebPart>управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Он получает сведения, необходимые для создания <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>объект непосредственно из файла описания и <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент не найден.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription>"
