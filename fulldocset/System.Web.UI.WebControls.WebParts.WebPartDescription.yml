  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Возвращает текст заголовка соответствующего <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> управления."
  remarks: "Значение свойства Title непосредственно в соответствующий <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A?displayProperty=fullName> Любые соответствующие <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления имеет для его <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>свойство, который становится значением свойства Title; в противном случае заголовок является вычисляемым значением.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Это свойство применяется, только когда страница находится в режиме отображения каталога и <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления отображается в каталоге элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Назначается независимо от заголовка <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления отображается рядом с элементом управления в каталоге.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates programmatic use of the Title property. For the full code required to run this code example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> class overview topic.  \n  \n The following code in the `Button1_Click` method of a Web page demonstrates how to get the collection of <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects in a catalog using the <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> method, and then to display the details of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control in the catalog by looping through the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects. Note that the Title property value is retrieved in the following code.  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_732_1.aspx)]\n [!code-vb[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_732_1.aspx)]"
  syntax:
    content: public string Title { get; }
    return:
      type: System.String
      description: "Строка, содержащая заголовок соответствующего элемента управления. Значение по умолчанию является вычисляемая строка, которую предоставляет .NET Framework."
