  remarks: "Свойство Description относится непосредственно к <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A?displayProperty=fullName>свойство.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A?displayProperty=fullName> Если это свойство имеет значение <xref:System.Web.UI.WebControls.WebParts.WebPart>элемента управления, то свойство в соответствующем <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>объекта также будет иметь значение.</xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Свойство Description применяется, только когда страница находится в режиме отображения каталога и <xref:System.Web.UI.WebControls.WebParts.WebPart>элемент управления отображается в каталоге элементов управления.</xref:System.Web.UI.WebControls.WebParts.WebPart> Если элемент управления имеет описание, оно, описание отображается в каталоге в виде всплывающей подсказки на элементе управления."
