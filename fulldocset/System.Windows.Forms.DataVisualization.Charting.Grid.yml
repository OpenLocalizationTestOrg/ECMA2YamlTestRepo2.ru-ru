- uid: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Возвращает или задает интервал между основные или вспомогательные линии сетки."
  remarks: "По умолчанию это свойство не задано для меток осей, основных делений и линий основной сетки. Если не указано, либо по умолчанию, явным образом с помощью <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>во время разработки или путем присвоения значения из <xref:System.Double.NaN>во время выполнения — фактическое значение этого свойства определяется <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.Axis>объекта, которому принадлежит элемент диаграммы, такие как метки строки или деления сетки,.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Интервал вспомогательных делений и линий сетки не влияют <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>значение свойства.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       Интервал измеряется в единицах оси и определяет частоту рисования соответствующего элемента диаграммы. Например, предположим, что диаграмма имеет шаг оси X 1 (то есть, 1, 2, 3, 4 и т. д); Если задать <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>Свойства для оси X 2, будет отображаться подпись оси для всех других столбцов.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       То же самое верно для всех применимые элементы диаграммы. Другими словами, если в предыдущем примере полосковых линий использовались, с <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>0,5 и их <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>значение свойства равно 2, полосковой линии может быть отображен в 0,5, 2.5, 4.5 и т. д.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Если значение элемента диаграммы `Interval` равным нулю, интервал автоматически определяется <xref:System.Windows.Forms.DataVisualization.Charting.Chart>управления.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "Объект <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> значение, представляющее интервал между линиями сетки. По умолчанию не задано значение (<xref:System.Double>) для линий основной сетки.</xref:System.Double> Для дополнительные линии сетки значение по умолчанию равно нулю (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
