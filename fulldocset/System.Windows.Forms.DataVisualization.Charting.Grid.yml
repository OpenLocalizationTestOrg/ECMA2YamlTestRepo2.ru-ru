      description: "Объект <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> значение перечисления, указывающее тип интервала. По умолчанию не задано для линий основной сетки. Значение по умолчанию для дополнительные линии сетки — <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType*
  exceptions: []
