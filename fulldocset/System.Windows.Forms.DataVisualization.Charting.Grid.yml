  remarks: "По умолчанию это свойство не задано для меток осей, основных делений и линий основной сетки. Если не указано, по умолчанию, явно указав «Не установлено» во время разработки или путем присвоения значения из <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>во время выполнения — фактическое значение этого свойства определяется <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.Axis>объекта, которому принадлежит элемент диаграммы, такие как линии сетки или делений.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Смещение интервала вспомогательных делений и линий сетки не влияют на значение <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.Axis>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>Значение свойства определяет единицы измерения смещения.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>       Смещения интервала может быть отрицательным."
