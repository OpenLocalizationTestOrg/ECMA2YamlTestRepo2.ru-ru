  summary: "Возвращает или задает тип интервала для основные или вспомогательные линии сетки."
  remarks: "По умолчанию это свойство не задано для меток осей, основных делений и линий основной сетки. Если не указано, либо по умолчанию, явным образом с помощью «Не установлено» во время разработки либо присвоением его значение <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>во время выполнения — фактическое значение этого свойства определяется <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.Axis>объекта, элемент диаграммы — линии сетки или делений пометить, например — принадлежит.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Тип интервала вспомогательных делений и линий сетки не влияют на значение <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>Свойства.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>       Типы интервала может быть присвоено <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; тип интервала затем зависит от значения по оси X или Y-значения выводятся <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>объектов, в зависимости от того, какая ось применяемые элементы принадлежат.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Задание свойства IntervalType для оси значений будет оказывать влияние, только если значения точек данных <xref:System.DateTime>или `double` значения.</xref:System.DateTime> Кроме того, <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>или <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.Series>должно быть присвоено <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>или <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> диаграмме</xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Задание свойства IntervalType для оси категорий будет оказывать влияние, только если <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>Свойства (или <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>Свойства, в зависимости от оси в вопросе) показаний <xref:System.Windows.Forms.DataVisualization.Charting.Series>объект является либо <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>или <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      Настроек [!NOTE] настроек первый день недели считается воскресенье."
  syntax:
