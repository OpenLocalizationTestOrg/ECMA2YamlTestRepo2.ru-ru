  summary: "Возвращает или задает флаг, который определяет, включены ли основные или вспомогательные линии сетки."
  remarks: "Крупной или мелкой сетки при включении и не видны при отключении.       Деления не отобразится, если отключены.       Можно отключить, присвоив <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>свойству <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A> деления"
  syntax:
