  name: Grid
  nameWithType: Grid
  fullName: System.Windows.Forms.DataVisualization.Charting.Grid
  type: Class
  summary: "Предоставляет методы и свойства, управляющие основной и вспомогательной сеток <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> объектов."
  remarks: "Этот класс предоставляет функциональные возможности для сетки в диаграмме и предоставляется через <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>и <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>свойства каждого <xref:System.Windows.Forms.DataVisualization.Charting.Axis>объекта.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       Основные линии сетки по умолчанию имеют свои <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, и <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>набором свойств.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Если эти свойства для линий основной сетки не заданы, <xref:System.Windows.Forms.DataVisualization.Charting.Chart>управления автоматически определяет соответствующие значения для линии сетки.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Оси и его дополнительные линии сетки по умолчанию имеют свои <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, и <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>значение свойства **автоматически** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Если метки оси или дополнительные линии сетки включены, и эти свойства не изменяются, <xref:System.Windows.Forms.DataVisualization.Charting.Chart>управления автоматически определяет, как часто следует нарисовать дополнительные линии сетки.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Сетки оси: - можно включить или отключить.      -Иметь отправную точку, определяет, где они сначала рисуются.      -Отображать строки, которые могут быть установлены для стиль, ширину и цвет.      — Может иметь заданного интервала времени или интервалы, установленные вручную."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
