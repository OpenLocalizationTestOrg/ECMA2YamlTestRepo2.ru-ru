  remarks: "По умолчанию это свойство не задано для меток осей, основных делений и линий основной сетки. Если не указано, по умолчанию, явно указав «Не установлено» во время разработки или путем присвоения значения из <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>во время выполнения — фактическое значение этого свойства определяется <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>свойство <xref:System.Windows.Forms.DataVisualization.Charting.Axis>объекта, элемент диаграммы — линии сетки или делений пометить, например — принадлежит.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Тип смещения интервала вспомогательных делений и линий сетки не влияют <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>значение свойства.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>       Если тип смещения интервала равно <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>будет использоваться свойство.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
