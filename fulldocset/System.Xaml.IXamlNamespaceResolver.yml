  langs:
  - csharp
  name: IXamlNamespaceResolver
  nameWithType: IXamlNamespaceResolver
  fullName: System.Xaml.IXamlNamespaceResolver
  type: Interface
  summary: "Описывает службу, которая может вернуть пространства имен XAML, основанный на его префикс как сопоставлен в разметке XAML."
  remarks: "Преобразователи типов или расширения разметки может запросить IXamlNamespaceResolver как служба в контексте службы, предоставляемые средство записи объектов XAML, когда средство записи объектов XAML вызывает поведение преобразования значения. Дополнительные сведения см. в разделе [преобразователи типов или расширения разметки для XAML](~/add/includes/ajax-current-ext-md.md) и [служебные контексты, доступные для расширений разметки и преобразователей типов](~/add/includes/ajax-current-ext-md.md).      ## Примечания об использовании WPF этот интерфейс также реализован как часть реализации XAML в WPF в <xref:System.Windows.Markup.XmlnsDictionary>классе.</xref:System.Windows.Markup.XmlnsDictionary> <xref:System.Windows.Markup.XmlnsDictionary>хранит сведения о пространстве имен XAML и взаимодействует с обработчики XAML для пересылки эту информацию для контекст службы, используя ту же <xref:System.Windows.Markup.IXamlTypeResolver>интерфейса.</xref:System.Windows.Markup.IXamlTypeResolver></xref:System.Windows.Markup.XmlnsDictionary>"
  syntax:
    content: public interface IXamlNamespaceResolver
  implements: []
  platform:
  - net462
- uid: System.Xaml.IXamlNamespaceResolver.GetNamespace(System.String)
  id: GetNamespace(System.String)
  parent: System.Xaml.IXamlNamespaceResolver
  langs:
  - csharp
  name: GetNamespace(String)
  nameWithType: IXamlNamespaceResolver.GetNamespace(String)
  fullName: System.Xaml.IXamlNamespaceResolver.GetNamespace(String)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Получает идентификатор пространства имен XAML для указанной строки префикса."
  syntax:
    content: public string GetNamespace (string prefix);
    parameters:
    - id: prefix
      type: System.String
      description: "Префикс, для которого требуется извлечь сведения о пространстве имен XAML."
    return:
      type: System.String
      description: "Запрошенный идентификатор пространства имен XAML, как строка."
  overload: System.Xaml.IXamlNamespaceResolver.GetNamespace*
  exceptions: []
  platform:
  - net462
- uid: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes
  id: GetNamespacePrefixes
  parent: System.Xaml.IXamlNamespaceResolver
  langs:
  - csharp
  name: GetNamespacePrefixes()
  nameWithType: IXamlNamespaceResolver.GetNamespacePrefixes()
  fullName: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes()
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Возвращает все возможные пространства имен XAML префиксом сопоставления (<xref href=&quot;System.Xaml.NamespaceDeclaration&quot;> </xref> значения), которые доступны в активный контекст схемы XAML."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Xaml.NamespaceDeclaration> GetNamespacePrefixes ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Xaml.NamespaceDeclaration}
      description: "Перечислимый набор <xref href=&quot;System.Xaml.NamespaceDeclaration&quot;> </xref> значения. Чтобы получить все строки префиксов, получить &lt;xref:System.Xaml.NamespaceDeclaration.Prefix%2A?displayProperty=fullName&gt; значение из каждого значения в возвращаемый набор. Чтобы получить префиксы для определенного пространства имен языка XAML, обработать любое возвращаемое значение, которое содержит нужную <xref:System.Xaml.NamespaceDeclaration.Namespace*>значение.</xref:System.Xaml.NamespaceDeclaration.Namespace*>"
  overload: System.Xaml.IXamlNamespaceResolver.GetNamespacePrefixes*
  exceptions: []
  platform:
  - net462
