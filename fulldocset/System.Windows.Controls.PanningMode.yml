  remarks: "<xref:System.Windows.Controls.ScrollViewer>Будет выполняться прокрутка, когда пользователь перетаскивает палец на элементе управления на устройстве сенсорный ввод, которое поддерживает Windows Touch.</xref:System.Windows.Controls.ScrollViewer>  <xref:System.Windows.Controls.ScrollViewer.PanningMode%2A>Свойство указывает, является ли <xref:System.Windows.Controls.ScrollViewer>прокрутки по горизонтали, по вертикали или оба.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer.PanningMode%2A>"
