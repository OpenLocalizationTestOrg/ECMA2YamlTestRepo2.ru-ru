- uid: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  id: MaxPolicyRedirections
  parent: System.ServiceModel.Channels.SecurityBindingElementImporter
  langs:
  - csharp
  name: MaxPolicyRedirections
  nameWithType: SecurityBindingElementImporter.MaxPolicyRedirections
  fullName: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Возвращает максимальное число перенаправлений политики."
  remarks: "Эта квота полезна при импорте политики безопасности, включающей выпущенный маркер. Политика с выпущенным маркером может содержать ссылку на политику издателя, которая может включать выпущенный маркер. Поэтому импорт политики безопасности для службы, которая требует проверки подлинности выпущенного маркера может включать в себя Импорт политики из службы, выпускающей маркеры. Циклическая ссылка в таких перенаправлений политик может привести службы, которые настроены неправильно. Этот параметр дает клиенту попасть в бесконечный цикл из-за неправильно настроенной службы, ограничивая максимальное число перенаправлений (10), что Импорт политики клиента при получении политики с выпущенным маркером."
  syntax:
    content: public int MaxPolicyRedirections { get; }
    return:
      type: System.Int32
      description: "Максимально допустимое число перенаправлений политики."
  overload: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections*
