  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Создает виртуальный корень SOAP с параметрами безопасности."
  syntax:
    content: public void CreateVirtualRootEx (string rootWebServer, string inBaseUrl, string inVirtualRoot, string homePage, string discoFile, string secureSockets, string authentication, string operation, out string baseUrl, out string virtualRoot, out string physicalPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "Корневого веб-узла. Значение по умолчанию — «IIS://localhost/W3SVC/1/ROOT»."
    - id: inBaseUrl
      type: System.String
      description: "Базовый URL-адрес, содержащий виртуальный корень."
    - id: inVirtualRoot
      type: System.String
      description: "Имя виртуального корневого каталога."
    - id: homePage
      type: System.String
      description: "URL-адрес домашней страницы."
    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если файл обнаружения по умолчанию не должен быть создан; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Если файл не обнаружения. Если <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> и файл Default.disco существует, файл будет удален."
    - id: secureSockets
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Если требуется SSL-шифрование; в противном случае <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: authentication
      type: System.String
      description: "Если проверка подлинности не используется (анонимный пользователь), укажите «anonymous». В противном случае укажите пустую строку."
    - id: operation
      type: System.String
      description: "Не используется. Укажите <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> для этого параметра."
    - id: baseUrl
      type: System.String
      description: "При возвращении данного метода этот параметр содержит базовый URL-адрес."
    - id: virtualRoot
      type: System.String
      description: "При возвращении данного метода этот параметр содержит имя виртуального корневого каталога."
    - id: physicalPath
      type: System.String
      description: "При возвращении данного метода этот параметр содержит адрес виртуальный корневой каталог диска."
